  description: Fifth-generation (5G) technology provides new possibilities for a variety
    of applications, but it also comes with challenges influenced by distinct aspects,
    such as the size of organizations that use such technology. Therefore, it is important
    to understand which architecture of 5G-radio access networks (RANs) is best for
    a given purpose; this requires an evaluation platform for assessment. This paper
    tackles this problem by presenting a novel multi-criteria decision-making (MCDM)
    solution based on a new integrated fuzzy set. The proposed integrated approach,
    which is based on a Type-2 neutrosophic fuzzy environment, is developed to address
    the application challenges of 5G-RANs architecture evaluation, as also to face
    the MCDM theoretical challenge represented by ambiguities and inconsistencies
    among decision makers within the decision making context of the presented case
    study. Many MCDM techniques for weighting and selection were presented from the
    literature, yet many of them still suffer from inconsistencies and uncertainty.
    Therefore, the chosen methods in this research are unique in a way that previous
    issues are addressed, making them suitable for integration with Type-2 neutrosophic
    fuzzy environment, and therefore creating a more robust decision platform for
    the presented challenge in this research, as a theoretical contribution. First,
    a new “Type-2 Neutrosophic Fuzzy-Weighted Zero-Inconsistency” (T2NN-FWZIC) technique
    is formulated for weighting the evaluation criteria of RAN architectures. Second,
    another new method, namely, “Type-2 Neutrosophic Fuzzy Decision by Opinion Score
    Method” (T2NN-FDOSM), was formulated to select the optimal RAN architecture using
    the obtained weights. The weighting results by T2NN-FWZIC for the (n = 25) evaluation
    criteria revealed that (C21 latency and C22 reliability) as the most important
    criteria, with 0.06 value for each as opposed to (C15 Data Processing) as the
    lowest weighted criteria with 0.0186 value. As for T2NN-FDOSM, a total of four
    5G-RAN architectures were evaluated, including “virtualized cloud RAN” coming
    as the optimal one, followed by “fog RAN,” “cloud RAN,” and finally “heterogeneous
    cloud RAN.” The results were confirmed by carrying out a sensitivity analysis.
    The outcome of this study can be used to assist future 5G-RAN developments according
    to business needs and to establish an assessment platform for 5G technology in
    different domains and applications.
