    of the two considered Eucalyptus species is analyzed separately for the three
    data sources. Boxplots of values for each species were built for Worldview spectral
    bands, Worldview textures and LiDAR statistics. The boxplots represent the mean
    values and central quartiles; they were built using the digital values for each
    feature of the pixels inside the reference polygons. Worldview separability was
    studied separately for each block given their divergences in the digital values
    as a result of the implementation of different pre-processing algorithms. In the
    case of the Sentinel-2 data the separability between the species was analyzed
    through a temporal analysis of seasonal changes. This analysis was performed by
    analyzing the evolution of the monthly NDVI values along the considered year (2019)
    for both species; in particular the seasonal tendency was evaluated through the
    mean and standard deviation of the digital values in the reference polygons obtained
    for the monthly images. Additionally the Jeffries-Matusita distance (JM) between
    the two species was calculated for all the data sources and variables. JM has
    been proven to be useful for measuring the separability of thematic classes obtained
    through remote sensing data (Sen et al. 2019). JM takes values between 0 and 2.
    Higher values indicate a higher separability between classes. JM was calculated
    using the R function JMdist from the R package varSel (Dalponte and Oerka, 2021).
    4.4. Species classification The detection and mapping of E. globulus and E. nitens
    in the study area was accomplished through supervised classifications of the data
    from the different sources, which were treated both individually and combined.
    Since the dates of the different phenological stages differ from one target species
    to the other, the temporal resolution of the Sentinel-2 data was used to design
    the tests used to differentiate between the two species. One image per month was
    selected and classified individually using the Sentinel-2 spectral bands (this
    was deemed the single-date approach). A multitemporal approach was also evaluated;
    it consisted of using decision-criteria to aggregate all the maps resulting from
    the single-date approach. The decision-criteria used was plurality voting (Lewiński
    et al., 2017). Following this criterion, the most frequently occurring class for
    a pixel (the mode) throughout the time-series was the class that was ultimately
    assigned to that pixel in the multitemporal map. Regarding Worldview-3, three
    tests were performed: the classification of the images individually, the classification
    of textures, and the classification of the two together. In the first case, the
    classification was performed separately for the two blocks of images. This was
    because, due to differences in the corrections applied within the blocks, the
    blocks presented quite different radiometric ranges (see Section 3.1.). The separation
    of blocks was not necessary in the case of the textures since these were obtained
    from normalized values. Finally, the LiDAR metrics were analyzed individually
    and combined with the Sentinel-2 and Worldview-3 images. Table 6 is a description
