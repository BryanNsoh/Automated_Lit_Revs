    to calculate ET based on the NP approach. Rn can be calculated by downwelling
    shortwave radiation, downwelling longwave radiation, upwelling shortwave radiation
    and upwelling longwave radiation (Z, H.,2008). For clear sky conditions, the downwelling
    shortwave radiation and downwelling longwave radiation do not change enormously
    (<1W/m2) within a specific range (Prata, 2010). Therefore, the changes in Rn are
    mainly caused by upwelling shortwave radiation (related to downwelling shortwave
    radiation and reflectance) and upwelling longwave radiation (related to surface
    emissivity and surface temperature) (Sheng, 2010). Gs can be represented as a
    function of Rn and NDVI, so the differentiation of Gs is mainly reflected in the
    differentiation of Rn and NDVI (Garrison, 1992). Some studies have shown that
    the does not change dramatically within 6 km, and the change in does not exceed
    0.6° (Prihodko and Goward, 1997). Therefore, through the above analysis, to obtain
    higher precision ET, broadband reflectance (BBR), NDVI, land surface emissivity
    (LSE) and LST are downscaled in this paper. The procedure of downscaling in this
    paper is divided into two procedures: input and output downscaling. Input downscaling
    procedure refers to downscaled BBR, NDVI, LSE and LST brought into the RS-NP model
    to get high-resolution ET in the spatial resolution of 100 m. Based on MODIS data
    and Landsat 8 data, low-resolution (1-km) and high-resolution (100 m) ET are obtained
    based on RS-NP model, respectively. Output downscaling procedure refers to directly
    downscaling the ET in the spatial resolution of 1-km to get ET in spatial resolution
    of 100 m by using ESTARFM based on at least two pairs of ET images in the spatial
    resolutions of 1-km and 100 m. The time of LST derived from MODIS data is normalized
    based on Duan''s description (Duan, 2014). In this study, LST of CLDAS data at
    10:00 and 12:00 are selected. The LST of CLDAS data at two different local solar
    times is linearly interpolated with the local solar time difference to obtain
    the slope of LST versus local solar time during the period 10:00–12:00. By using
    the slope, the LST of MODIS data is normalized to the same time as Landsat data.
