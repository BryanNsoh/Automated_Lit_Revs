    data from two intermittent streams draining catchments with different degrees
    of woody encroachment at the Konza Prairie, Kansas, US. Results indicate that
    both streams have become drier and have experienced more hydrological droughts
    over time, more so in the substantially encroached site, with increasing evapotranspiration
    despite a wetter climate. In contrast, a modelled hypothetical “Climate Only”
    scenario without woody encroachment suggests streamflow would have increased under
    climate change alone. Moreover, results suggest that flow paths have deepened
    with increasing fractions of deeper groundwater flow in the substantially encroached
    site. These findings raise questions about mechanisms of these changes and commonality
    of drier streams in a wetter climate in woody-encroached areas and beyond. Answers
    to these questions can have far-reaching implications for the occurrence of droughts,
    water availability, water quality, and ecosystem health. Graphical abstract Download
