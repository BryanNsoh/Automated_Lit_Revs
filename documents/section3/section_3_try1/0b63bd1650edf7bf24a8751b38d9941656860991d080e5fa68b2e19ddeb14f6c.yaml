    mode Bioturbation is the reworking of soil and sediment through animal and plant
    activity716,717,718,719. Bioturbating activity has an important effect on many
    ecosystem functions, such as sediment stabilisation, nutrient cycling, and carbon
    sequestration2,39,720. Modalities within bioturbation have been adapted from Gusmao
    et al.16, and include epifauna, surficial modifier, upward conveyor, downward
    conveyor, biodiffuser, and regenerator (Supplementary Table 1). Adult living depth
    (cm) The living depth indicates the depth range within the sediment that different
    macrozoobenthic taxa reside in. Species with deeper depth ranges have a greater
    chance of survival as they are less vulnerable to bottom disturbances29. Additionally,
    bioturbation mode and living depth interact to determine the depth penetration
    of oxygenated water and thus have different effects on nutrient cycling18. Modalities
    within living depth have been adapted from Gusmao et al.16, and include surface,
    >0 and ≤3 cm, >3 and ≤8 cm, >8 and ≤15 cm, >15 and ≤25 cm, and >25 cm (Supplementary
    Table 1). Adult body size (mm) Body size correlates with many functional factors
    among which are food web structure, trophic level, and energy transfer721,722.
    In addition, adult body size is an indicator for the susceptibility of mechanical
    or physical disturbances. Smaller sized individuals can more easily escape bottom
    impact29,723 and larger sized species are generally more heavily impacted by bottom
    disturbance due to a higher mortality rate but also a slower recovery rate723.
    Modalities within body size have been adapted from Gusmao et al.16, and include
    ≤5 mm, >5 and ≤10 mm, >10 and ≤20 mm, >20 and ≤40 mm, >40 and ≤80 mm, >80 and
    ≤160 mm, and >160 mm (Supplementary Table 1) Feeding mode Feeding mode is an important
    indicator of the functional role of species within the food web as well as the
    trophic level of a species within the food web (e.g. detritivore, herbivore or
    predator)721. Modalities within feeding mode have been adapted from Gusmao et
    al.16, and include deposit-feeder, suspension-feeder, grazer, opportunist or scavenger,
    and predator (Supplementary Table 1). Longevity (y) Longevity is a good indicator
    of population stability over time but also the dispersal potential in combination
    with mobility as longer living species simply have more time to colonise new areas721.
    In addition, longevity is generally considered a good proxy for life-history strategy
    as longer living species are usually associated with long generation times and
    thus highly sensitive to disturbance724. Modalities within longevity have been
    adapted from Gusmao et al.16, and include the categories: ≤1 year, >1 and ≤3 years,
    >3 and ≤6 years, >6 and ≤10 years, and >10 years (Supplementary Table 1) Age of
    sexual maturation (y) The age of sexual maturation determines the generation time
    of a population and has implications for the recovery of populations after a disturbance721.
    Modalities within this functional trait have been categorised into ≤1 year, >1
    and ≤2 years, >2 and ≤5 years, >5 and ≤10 years, and >10 years (Supplementary
    Table 1) Reproductive frequency The frequency with which species reproduce in
    combination with the abundance of species is important in determining the speed
    with which a population can recover after a disturbance721. Reproductive frequency
    has been categorised into continuous / ≥ 2x per year, annual 1x,biennial, and
    semelparous (Supplementary Table 1). Fecundity The fecundity of taxa in combination
    with reproductive mode affect the recoverability of taxa after a disturbance.
    Higher fecundity implies higher probability of young individuals with each reproductive
    event, decreasing the time it takes to restore the population to a pre-disturbed
    state721. Here, fecundity is defined as the reproductive output per reproductive
    event in the unit of the type of offspring released. Modalities within fecundity
    have been categorised into ≥1 and ≤50, >50 and ≤500, >500 and ≤2.500, >2.500 and
    ≤10.000, >10.000 and ≤20.000, >20.000 and ≤100.000, and >100.000 offspring (Supplementary
    Table 1) Adult locomotion The locomotion of macrozoobenthic organisms is an indicator
    for the recolonisation potential of taxa after a disturbance29. Modalities within
    adult locomotion have been adapted from Gusmao et al.16, and include the categories:
    Sessile, swim/float, crawl/walk, and burrow/tube (Supplementary Table 1). Adult
    living habitat The living habitat of species is an indicator for the susceptibility
    of species to disturbances and their dependencies on other species. Species that
    are attached or live on other species are often more vulnerable to disturbances
    due to their protruding nature725. Free-living species are more easily able to
    escape disturbance or recolonise after disturbances. Tube living species have
    an extra layer of protection through the formation of external structures726.
    The modalities within living habitats are therefore categorised as tube, burrow,
    free-living, crevice, epi/endo-zoic/phytic, and attached (Supplementary Table
    1). Reproductive mode The mode of reproduction is an indicator for the recovery
    of populations after disturbance as well as the vulnerability of larva, eggs,
    or juveniles after release. Parental care through brooding generally increases
    the survival rate of new individuals whereas broadcasted eggs are generally more
    vulnerable727,728,729. On the other hand, egg sacs that are deposited on the sediment
    or attached to structures might be vulnerable to physical disturbances or predation730.
    Modalities within reproductive mode have been categorised as asexual, broadcast,
    brooder, and benthic (Supplementary Table 1). Larval development location Different
    larval development locations have different implications for the recolonisation
    capabilities of species. Planktonic stages can disperse over larger geographical
    ranges than larvae that directly develop within the sediment721. The modalities
    within this functional trait are categorised into planktonic, lecithotrophic and
    benthic/direct (Supplementary Table 1). Skeleton The presence and type of skeleton
    can have direct implications for the intensity of direct impact on species as
    it determines the fragility of species to physical disturbance29. Additionally,
    species with calcareous skeletons can be affected by ocean acidification721 which
    can have ramifications for resource use and energy transfer and physiological
    costs for these species may increase731,732. Skeleton has been categorised in
    the modalities soft, calcified and chitinous (Supplementary Table 1). Reproductive
    season Reproductive season can determine recovery potential after seasonal disturbances733
    and can have implications for management actions such as temporal closures. Reproductive
    season has been categorised into: Winter, spring, summer, and autumn (Supplementary
    Table 1). Offspring size (µm) Offspring size is an indicator of development speed
    and thus of recovery after disturbances29,727,728. Offspring size has been categorised
    into: ≤100 µm, >100 and ≤500 µm, >500 and ≤1500 µm, and >1500 µm (Supplementary
    Table 1). Offspring type The type of offspring released affects the vulnerability
    of the earliest life stage to environmental and biotic conditions as well as determines
    the development speed of new individuals29. Broadcasted eggs are more susceptible
    to planktotrophy than are individuals immediately released as larvae or juveniles727,728.
    Modalities within offspring type have been categorised into: Juvenile, larva,
    and egg (Supplementary Table 1). Statistical analysis All analyses were conducted
    in R-Studio, R-version 4.2.2712. First, the trait space for all taxa occurring
    in the dataset was investigated. Trait modality scores were standardised to a
    value between 0 and 1 where the row sum for each trait equals 1 for every taxa
    using the ‘ade4’ package734. We then evaluated the missingness of data per taxonomic
    class. The combination of different trait modalities and the trait space was then
    investigated to identify any impossible combinations. The number of occurrences
    of each possible combination was first summed. The relative occurrence of each
    trait modality combination was then determined by dividing the number of occurrences
    by the number of taxa included in the dataset. Data Records A static version of
    the dataset as used in the preparation of this paper can be found in the dataverseNL
    (DANS) repository through https://doi.org/10.34894/Z43J6I735. In addition, a dynamic
    version is hosted at the University of Groningen and can be accessed via marinetraits.web.rug.nl.
    Here, periodic updates will be uploaded as new traits and/or species are added,
    and older versions can be retrieved for reproducibility. The dataset can be easily
    downloaded from here as either a csv or excel file. The dataset consists out of
    three data sheets: Metadata, Traits, and References Metadata The metadata sheet
    contains information on the version of the dataset as well as a descriptor of
    all included trait categories as well as modalities (Supplementary Table 1). Traits
    The Traits data sheet contains all trait information on the different taxonomic
    groups. The first two columns give the latest scientific name (reference date:
    April 28th 2023), as well as the AphiaID of the taxa which can be linked back
    to the WoRMS database736 for the latest taxonomic information. Each subsequent
    column is a modality belonging to a functional trait (Supplementary Table 1).
    The modalities have values ranging between 0 and 3 based on fuzzy coding707 and
    the reference column contains numbers linking to the References sheet and is used
    to refer to literature or other existing datasets used to construct the scores.
    References The References data sheet contains three columns. The first column
    is the reference id which is the unique numeric identifier used in the Reference
    column of the Traits data sheet. The second column is the reference itself as
    well as certain choices made when compiling the dataset. For example, in some
    cases, information on species level was missing in which case genus level information
    was used, this is then indicated through a reference id. Reference id’s for these
    choices are indicated by letters, whereas other references are numbered. Letters
    referring to choices based on similar species are always followed by reference
    id’s relating to the literature on which decisions were made. For higher level
    taxonomic units, scores were based on species in the dataset belonging to that
    group and indicated with the letter “p”. Finally, the last column contains any
    permanent identifiers related to the reference. Technical Validation In total,
    there were 143 (4%) cases for which information on traits could not be compiled
    out of 3760 species-trait combinations. This was most often the case for reproductive
    frequency with 33 cases of missing information (Table 1). Reproductive season
    had 28 cases of missing information, fecundity had 23 cases of missing information,
    longevity had 17 cases of missing information, age of sexual maturation had 14
    cases of missing information, adult living depth and offspring size had 12 cases
    of missing information, and adult body size, adult living habitat, adult locomotion,
    and feeding mode had 1 case of missing information (Table 1). Bioturbation type,
    larval development location, offspring type, reproductive mode, and skeleton had
    no cases of missing information (Table 1). Relatively, the Gymnolaemata had the
    most cases of missing data, followed by Clitellata (Table 1). These classes are
    also indicated by Tyler et al.737 as two of the classes with the largest lack
    of knowledge on functional traits. Most taxa included in the dataset were included
    within the Polychaeta, Malacostraca, and Bivalvia (Table 1) which absolutely had
    the highest numbers of missing data (Table 1) but in relative terms only little
    (3%, 3%, and 2% respectively). Out of the 2849 possible modality pairings, 2757
    occur in the dataset (Fig. 2). The bioturbation type regenerator, and biennial
    reproductive frequency were found in the least number of pairings (49 and 46 out
    of 75 possible pairings respectively) (Fig. 2). Tube living taxa were never associated
    with high longevity or late sexual maturation (Fig. 2). Predators, chitinous,
    and epi/endo-zoic/phytic taxa never paired with either upward- or downward conveying
    bioturbation (Fig. 2). The highest number of occurrences was found for the pairing
    summer and spring seasonal reproduction (131 out of 235 taxa), followed by swim/float
    motility and burrowing living habitat (123 out of 235 taxa), and swim float motility
    and spring seasonal reproduction (114 out of 235 taxa) (Fig. 2). 129 out of 2849
    possible modality pairings occurred only in one taxa in the dataset, 176 out 2849
    possible pairings only occurred in 2 taxa, and 113 pairings in only 3 taxa. Several
    impossible combinations of modalities can be found in the dataset. For example,
    the few occurring combinations of longevity modalities that are lower than the
    sexual maturation (Fig. 2). This can be attributed to the high intraspecific variability
    within higher order taxa (e.g. Bivalvia). Fig. 2 Overview matrix of the trait
    space. The matrix indicates the presence (green) of combinations between modalities
    within taxa contained in the dataset. The colour and size represent the relative
    occurrence of each trait combination within the dataset, with 1 relating to the
    trait combination present in all taxa included in the dataset. A white square
    indicates that the specific combination of modalities was not found among the
    taxa in the dataset. Full size image Usage Notes To build onto this dataset, it
    is possible for updated versions to be published through the dynamic version of
    the dataset marinetraits.web.rug.nl. New information, new trait groups or new
    species can be added to the dataset by sending this information including references
    to the corresponding author. New information will then be included in the next
    periodic update of the dataset. Information on the dynamic version of the dataset
    is liable to change, though older versions of the dataset will remain available
    through the platform. Note that the data descriptor was peer reviewed in 2023
    based on the data available on the platform at the time. This data can be found
    on the static repository735. Trait based measures can be sensitive to the amount
    of missing data738. Recent advances have been made in methods to impute missing
    trait information combining phylogenetic information and structural equation modelling739.
    Other imputation methods have been used to fill out missing trait data and can
    be employed to completely fill out a dataset. Still, each method comes with its
    own biases and is dependent on the predictive power of the available data and
    do not always perform better than datasets with missing information740. Therefore,
    no imputation methods have been applied here to fill out missing data and leave
    this to the user to make sound decisions in the methods employed. For an overview
    of imputation methods and their performance in imputing missing trait data see740.
    For review of statistical methods using multiple functional traits see8 and741.
    Utilizing this dataset in combination with other published functional trait datasets28,34,35
    will greatly enhance the taxonomy covered, expanding the use of functional trait
    analyses to other regions. Many sources have been used in the compilation of this
    dataset, including secondary literature and compiled trait datasets or reviews.
    Interpretation of trait data may differ on dataset level depending on literature
    included and the region and can cause variation among datasets. Likewise, some
    trait information is only available through secondary literature and might not
    always be quality controlled. Nevertheless, when no primary literature is available,
    including secondary literature as source of information is preferably better than
    recording no data for a certain trait. Users are therefore encouraged to check
    the used literature for applicability of their own analysis and include individual
    references to acknowledge the original data. Code availability Code used to produce
