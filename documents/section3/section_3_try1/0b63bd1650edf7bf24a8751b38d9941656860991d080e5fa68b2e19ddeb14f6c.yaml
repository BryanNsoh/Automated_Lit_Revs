    2024 – Accepted: 08 Feb 2024 – Published: 19 Mar 2024 1 Introduction Globally,
    coastal wetlands provide a wide range of ecosystem services including flood and
    wave attenuation (Möller et al., 2014), estuarine filtration (Celis-Hernandez
    et al., 2022; de Lacerda et al., 2022), biodiversity maintenance (Sutton-Grier
    and Sandifer, 2019), and climate mitigation through carbon sequestration and storage
    (Martinetto et al., 2023; Maxwell et al., 2023). However, these ecosystems are
    under threat from a range of stressors including climate change (Ward et al.,
    2016b; Mafi-Gholami et al., 2019; Ward, 2020), pollution (Celis-Hernandez et al.,
    2020; Li et al., 2021) and direct losses through conversion to other land uses
    (de Lacerda et al., 2021). Boreal Baltic coastal meadows support a diverse mosaic
    of plant communities (Burnside et al., 2007), each supporting a range of ecosystem
    services (Villoslada Peciña et al., 2019) and biodiversity, largely controlled
    by the microtopography (Ward et al., 2015), providing a range of habitats for
    groups including arthropods, amphibians and waders (Rhymer et al., 2010; Rannap
    et al., 2016; Torma et al., 2018). Therefore, it is important to be able to map
    the extent and distribution of these plant communities (Ward et al., 2013; Villoslada
    et al., 2020). Remote sensing techniques are increasingly used to map the distribution
    of coastal meadow plant communities (Villoslada et al., 2020; Martínez Prentice
    et al., 2021) and to estimate biomass and sward structure using unoccupied aerial
    vehicles (UAVs) (Villoslada Peciña et al., 2021). The very high spatial resolutions
    supplied by UAV-borne sensors also allow fine-grained ecosystem properties to
    be unveiled, which otherwise remain concealed under the coarse spatial resolution
    of satellites, such as plant fractional cover, soil organic carbon or aboveground
    biomass (Heil et al., 2022). In addition, near-real-time monitoring routines and
    the avoidance of the effect of clouds are among the advantages of UAVs over satellite
    sensors (Colomina and Molina, 2014; Díaz-Delgado et al., 2019). Conversely, the
    disadvantages are not only their limited coverage and battery capacity but also
    the legislation restrictions and their dependency on the weather conditions, as
    well as the requirement to be in the field (Cracknell, 2017; Emilien et al., 2021).
    On the other hand, Earth observation satellites capture images with large swaths
    and a high temporal resolution, which allows the consistent study of large extents
    of ecosystems over multiple years. In the last decade, the idea of combining the
    high spatial resolution derived from UAVs with the large swath and regular revisit
    times of satellites has gained momentum. Some studies have successfully addressed
    the potential upscaling of UAV multispectral images to satellite image resolutions
    in order to address wetland biophysical variables at multiple scales (Laliberte
    et al., 2011; Díaz-Delgado et al., 2019) with UAV as support for ground-truth
    observations. The accurate geometrical and radiometrical overlapping allows UAV
    imagery values to be aggregated into satellite pixel grids (Padró et al., 2018).
    Remotely sensed data in combination with artificial intelligence are essential
    to supply comprehensive assessments of these shifts (Knight et al., 2006; Adam
    et al., 2010; Pettorelli et al., 2014), playing a key role in wetland mapping,
    ecosystem monitoring and trend detection, overcoming some of the difficulties
    of local wetland surveys with traditional in situ field methodologies over large
    area extents, remoteness and inaccessibility (Mahdianpari et al., 2020). As the
    growing impacts of land-use intensification and climate changes become more conspicuous
    and widespread (Findell et al., 2017), local-scale field survey methods may not
    adequately reveal plant community shifts in a spatially explicit manner to study
    spatio-temporal patterns in plant community distribution, environmental monitoring
    and biodiversity conservation. Modelling plant community coverage with remote
    sensing data is one of the main goals in ecological assessments and monitoring
    (Corbane et al., 2015). Combining remotely sensed data with machine learning (ML)
    algorithms shows robust performance due to their ability to deal with non-parametric
    distribution of ground-truth data as well as the multicollinearity of variables
    (Rodriguez-Galiano et al., 2012; Thessen, 2016; Maurya et al., 2021). ML-based
    models are used to predict the presence of vegetation using indices as the input
    for different algorithms (Maurya et al., 2021), and random forest (RF) has been
    shown to be an accurate algorithm to predict plant fractional cover (PFC) over
    large areas (Zhang et al., 2019; De Simone et al., 2021; Yang et al., 2020). Moreover,
    ancillary data such as digital elevation models (DEM) interpolated from light
    detection and ranging (lidar) point clouds have been successfully used for mapping
    plant communities in coastal wetlands (Ward et al., 2013) together with multispectral
    data from remote sensing platforms. This combination provides an enhancement on
    the detection of new plant distribution patterns (Okolie and Smit, 2022). The
    present study compared two PFC models of five plant communities in Estonian coastal
    meadows from vegetation indices (VIs) calculated with Sentinel-2 MultiSpectral
    Instrument (MSI) sensor and ancillary data from a DEM. High-resolution UAV imagery
    was used as the reference for PFC within the spatial resolution of a Sentinel-2
    image. The main objectives were to (1) quantify the relationship between UAV imagery
    and MSI imagery values, (2) predict and test ML models to predict individual PFC
    per plant community with VIs derived from Sentinel-2 spectral values, and (3)
    build and test the performance of the models by adding DEM data to the VIs. To
    improve the article''s readability, we have included a list of abbreviations in
    Appendix B. 2 Materials and methods 2.1 Study areas Six coastal meadow study sites
    located in protected areas on the west coast of Estonia were selected for this
    study: Kudani (KUD), Tahu North (TAN) and Tahu South (TAS) belong to the Silma
    Nature Reserve; Rälby (RAL) and Rumpo (RMP) to the Vormsi Landscape Protection
    Area; and Matsalu (MAT) to the Matsalu National Park (Fig. 1). These landscapes
    are characterized by coastal meadows extended over a gradual transition from the
    sea to terrestrial ecosystems with a low variation of topography, typically 0
    to 2 m above mean sea level (Ward et al., 2016a). Sites were chosen based on their
    near-continuous management history, high conservation value for wading birds and
    presence of endangered plant species (Rannap et al., 2004; Berg et al., 2012).
