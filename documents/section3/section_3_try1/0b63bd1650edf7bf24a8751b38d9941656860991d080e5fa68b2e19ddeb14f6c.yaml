    and referred to as Vanilla FL, the FL aims to generate ML models from distributed
    datasets on various devices. It came with promises to protect data privacy. And
    since, it is experiencing a great growth in both academia and industry. Privacy
    and security are among the essential objectives of FL. FL allows private data
    to remain under the control of its owner. It is built on the idea of bringing
    the model to the data, but it goes beyond that. It allows benefiting from peers’
    experiences. In a FL system, there are two principal actors [31], [32] as below:
    • Server: it orchestrates the training process and updates the learning model
    without getting access to the client data. • Client: each client holds its own
    data, trains the model locally and shares the updates with the others via server.
    The number of clients participating in the learning process is variable. However,
    there is usually only one server. The following parts present the FL life cycle
    and the challenges it faces. 2.2.1. Federated learning life cycle From the baseline
    model to the final model, the FL life cycle goes through several steps. According
    to [33], a FL process is composed of continuous communication rounds between the
    server and the end devices. It is completed once the desired accuracy or the fixed
    number of rounds are reached. First, the server generates a generic model then
    each round follows these steps as presented in Fig. 2: 1. The server selects a
    subset of clients and sends them the generic model. 2. The selected clients download
    the current model parameters and initialize the local model with such parameters.
    3. Each client trains the model on its own local data. At the end of the training,
    it updates and optimizes the model parameters. 4. The clients send the optimized
    new parameters to the server. 5. Based on an aggregation algorithm, the server
    aggregates the clients’ updates. The global model is updated with the new aggregated
    parameters. The updated model is sent back to the selected clients. A new round
    takes place until getting the final model [34]. Download : Download high-res image
