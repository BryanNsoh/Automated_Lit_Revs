    and Typologies Our assessment started by identifying the purpose and objectives
    motivating the development of GW-ABMs (see RQ1). We adopted (Edmonds et al., 2019)
    classification system as a basis and expanded it to include studies introducing
    new modelling software (refer to Table A1 for detailed definitions of each category).
    Then, we sorted the articles into two general categories of application: Agriculture
    or Water Supply. Studies focusing on different topics were grouped under the Other
    label (e.g., Aquifer Thermal Energy Storage systems). Lastly, since the modelling
    purpose informs the choice of a suitable GWM, we classified each GWM using two
    taxonomies (see Table 2): (1) Type —- physically-driven (relies on processes and
    principles of physics to represent groundwater flows), data-driven (relies on
    relations derived from empirical data to predict physical variables), hybrid (combines
    both previous approaches, such as a physically-based model used to train a data-driven
    model), or Other (any other modelling approach) — and (2) Sub-type — numerical
    (solves the groundwater governing equations through numerical methods), analytical
    (uses simpler forms of the groundwater governing equations to compute physical
    variables), Other (any other modelling approach). 3.3.2. (C1) Representation of
    human behaviour Our second analytical lens sought to determine what have been
    the subjects and objects of decision-making in coupled GW-ABMs, and what has been
    the behavioural underpinning (theoretical basis) and rationality level of the
    simulated artificial agents (see RQ2). For the former, we documented the agent
    types reported in each article and grouped them by the functional categories proposed
    by Kaiser et al. (2020) for ABMs in water resource management. This classification
    included three types of water users (namely, urban/domestic, industrial, and agricultural),
    three types of water providers (namely, regulator, water utility, and reservoir
    manager), any interest group, economic institution, and a category titled other
    to capture any agents not included by the previous classifications. Lastly, to
    assess rationality, we classified each article based on whether the simulated
    individuals make decisions following a fully-rational (i.e., using optimisation-only
    procedures), boundedly rational (i.e., using heuristics under limited knowledge
    and cognitive capacity), or a mixed behaviour (i.e., agents might rely on optimisation,
    but have limited knowledge and cognitive capacities). 3.3.3. (C2) diversity of
    human behaviour and temporal aspects In complex systems, diversity is typically
    defined in three ways. Firstly, as the differences within a specific type or category
    (e.g., the distribution of groundwater entitlements and allocations assigned to
    a population of water users). Secondly, as the differences across types (e.g.,
    the different individuals, groups, institutions, and stakeholders involved in
    water resources management). Thirdly, as the differences in composition, referring
    to how these types are arranged or assembled (Page, 2011). To capture these multiple
    dimensions of diversity and gain insights into how it has been represented in
    coupled GW-ABMs (see RQ3), we defined and used several measures. For diversity
    within an agent type, we investigated whether the primary agent-type simulated
    in each article (i.e., farmers or domestic urban water users for agricultural
    and water supply applications respectively) was aggregated into clusters, groups,
    or super-agents. For diversity across agent types, we used Kaiser et al. (2020)
    classification system. Finally, we did not quantify the diversity of composition
    in our review, since computational experimentation with GW-ABMs always resulted
    in variations of agents and their state variables through defined scenarios. To
    capture the temporal aspect of decision-making, we examined each article to extract
    whether learning or adaptation mechanisms were explicitly simulated and how. Given
    there is no universal agreement in the relevant literature on how to distinguish
    between these two processes (Müller et al., 2013), we assessed both indistinctly.
    3.3.4. (C3) two-way feedback loops To enable a richer discussion on two-way feedback
    loops (see RQ4), we first assessed the spatial and temporal scales, and the software
    used in both GWMs and ABMs. We first classified GWMs based on how they treated
    time (i.e., transient or steady-state approach) and included details on the temporal
    resolution (time-step). Then, we analysed how they treated space, classifying
    them as either Distributed (i.e., the model considers spatial variations in the
    aquifer’s properties), Semi-distributed (i.e., the model divides the spatial domain
    into units that are assumed to be internally homogeneous, but can vary from one
    another), Lumped/Aggregated (i.e., space is treated in an aggregated or averaged
    manner), or Other (any other representation of space), and further documented
    the number of spatial dimensions (namely, 3D, 2D, 1D, or N.A.), the size of the
    cell (if applies), and the total extent. Analogously, for ABMs, we categorised
    them based on whether they included space (spatially-explicit) or not (spatially-implicit),
    and how it was represented (continuously, grid-based, network-based, or through
    a Geographical Information System). In terms of time, however, given agents make
    decisions at varying time scales, we chose not to classify ABMs by a single time
    scale as this could lead to misunderstandings in cross-article comparisons. Lastly,
    we separately recorded the software used to develop the GWM and the ABM in each
    study, and then further classified each article as either proprietary or open-source
    (free) based on the licenses that govern the software used. With all this information,
    we then proceeded to examine the coupling (at the software level) between each
    GWM and ABM as explained below. Coupling standards, frameworks, and initiatives
    aimed at promoting interoperability of developed models in various fields exist
    and are well developed (e.g., The Open Modeling Interface (OpenMI) used in hydrology
    (Harpham et al., 2019) or the Bespoke Framework Generator (BFG) for Climate Models
    (Armstrong et al., 2009)), yet we did not find any records that utilised them.
    During our review, we did notice the use of terms such as loosely, tightly/closely,
    and integrated, to describe the different types of connections between GWMs and
    ABMs. Although this terminology neatly synthesises the coupling level to a single
    category, as highlighted by Bithell and Brasington (2009), it can be ambiguous
    when multiple and simultaneous feedback loops exist. For instance, a GWM might
    be integrated spatially to an ABM (i.e. agents and the simulated physical system
    share the same coordinate system and spatial resolution), whilst simultaneously
    be loosely coupled temporally (i.e., the GWM operates at a different time scale
    than the ABM) to fit a restricted computational budget or to reach numerical stability.
    Resolving this ambiguity would require complete access to the source code of each
    model (which is often lacking), and sufficient disciplinary expertise on each
    type of programming language and software package. Given the effort and nuance
    that would be needed to accomplish this task, we opted for a qualitative assessment
    using Antle et al. (2001) terminology of loosely coupled (i.e., the GWM and ABM
    are executed sequentially, passing information between each other as data files),
    tightly/closely coupled (i.e., relevant processes of the GWM and the ABM are coded
    and linked together on the same programming system), and Integrated (i.e., the
    GWM and the ABM share the same set of drivers and scales, making processes endogenous)
    and informed by our previous evaluation of spatio-temporal scales and software
    used (see Table 2). 3.3.5. (C4) representation of groundwater governance and policy
    findings Groundwater governance can be understood as the framework encompassing
    the processes, interactions, and institutions, in which actors (i.e. government,
    private sector, civil society, academia, etc.) participate and decide on the management
    of groundwater within and across multiple geographic (i.e. sub-national, national,
    transboundary, and global) and institutional/sectoral levels (Villholth and Conti,
    2018). Despite the numerous legal frameworks and policies in place for the regulation
    of groundwater, these often assume that perfect compliance from individuals can
    be achieved at no cost, while compliance and enforcement still remains a major
    global issue (see Holley et al., 2020 and references therein). We began by examining
    the role of actors simulated in coupled GW-ABMs. In this review topic, however,
    we took a closer look at how the compliance behaviours of individuals has been
    represented so far, if at all, and the role of enforcement (from official or unofficial
    parties and institutions). Concurrently, to understand the role of coupled GW-ABMs
    in policy assessment (see RQ5), we categorised which groundwater policies have
    been simulated and assessed to date (refer to Table 4 for a description of each),
    documenting the key findings that emerged from studies and their implications
    for the design and improvement of these policies. 3.3.6. (C5) methodological challenges
    in model development The ‘Evaludation’ framework (Fig. 2) integrates the different
    elements that need to be addressed during model development to establish quality
    and credibility. Among its six elements, we centred our review on four backbone
    components: Model Output Verification (calibration), Model Output Corroboration
    (validation), Model Analysis (through sensitivity analysis), and Model Documentation
    (part of Data Evaluation). This focused approach aimed for an insightful and actionable
    assessment, to highlight best practices, common difficulties, and innovative solutions
    (see RQ6). While both the Conceptual Model Evaluation and Implementation Verification
    elements are also essential for quality assurance, both are particularly difficult
    to assess. The former, with a plethora of methods, is also inherently subjective,
    while the latter requires an understanding and access to the source code and software
    used to develop the coupled model. In the following, we first briefly define each
    element reviewed and contextualise it from the context of groundwater modelling
    and Agent-Based Modelling. Grounded on this comparative explanation, we then present
    our review approach which synthesises our understanding of each element for coupled
    GW-ABMs. During the Model Output Verification stage, a critical assessment is
    performed on how well model outputs (predictions) match (system) observations
    and the role of calibration in obtaining adequate fits (Augusiak et al., 2014).
    In groundwater modelling, this procedure is termedsolving the “inverse problem”,
    as parameter values are estimated and assigned based on measurements of what is
    being modelled (Carrera et al., 2005, Zhou et al., 2014). While it has been extensively
    investigated since the early 1970s, this process continues to present significant
    challenges including computational burden due to the requirement of multiple model
    realisations, scale inconsistencies between field measurements and the model’s
    discretisation, and the problems of non-uniqueness, non-existence and non-steadiness
    of solutions (Anderson et al., 2015b, Doherty, 2015). For ABMs, however, the considerable
    amount of individual-level behavioural information that is needed for fine-tuning
    parameters, makes this “calibration” process a major challenge (An et al., 2021).
    Furthermore, given observations of relevant outputs are usually not available,
    parameter values are commonly fit to reproduce instead patterns observed in reality,
    as described in “pattern-oriented parameterisation” (Grimm et al., 2005, Grimm
    and Railsback, 2012, Jakoby et al., 2014). Download : Download high-res image
