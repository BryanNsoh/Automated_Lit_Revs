    simulations (e.g., Du et al., 2020, Du et al., 2022, Mulligan et al., 2014). By
    acknowledging the diversity of the human response (e.g., groundwater use) and
    the multiple interconnections to the groundwater system (e.g., changes on the
    groundwater table), these studies illustrate the potential of coupled GW-ABM in
    informing policy design and implementation (see Table 4 for details of each groundwater
    policy assessed, and Fig. 13 for the distribution of policies studied in function
    of different agent types). For instance, in the design of a groundwater tax, Mulligan
    et al. (2014) showcased how an uniformly applied tax tends to yield sub-optimal
    outcomes both economically and environmentally when tested against a more realistic
    population that includes heterogeneous, short-term-focused, and self-interested
    individuals. Similarly, Du et al. (2020) demonstrated that local hydrological
    conditions (closeness to a stream and depth to groundwater table) can significantly
    affect the performance of a groundwater tax, generating non-linear relationships
    that highlight the need for spatially varied and temporally dynamic policies.
    In a subsequent study, they showed it is feasible to adjust a groundwater tax
    over time (i.e., changing from wet to dry years) and across space (i.e., set differently
    between irrigation districts) to improve hydrological outcomes without adversely
    reducing the total water supply (Du et al., 2022) The simulation of the enforcement
    of water rules by official or unofficial parties, and the resulting compliance
    response of individual water users, has also been explicitly simulated in various
    studies (22% of the corpus). This regulatory issue has been mostly examined in
    relation to the over-extraction of groundwater with respect to defined extraction
    limits (e.g., water rights, water permits, or water allocations). For instance,
    in Kuhn et al. (2016), agricultural agents’ water use was regulated through non-tradable
    water permits that defined the individual allowed abstractions and a Water Allocation
    Plan (WAP) that limited these based on lake water levels. In Castilla-Rho et al.,
    2017, Castilla-Rho et al., 2019, a groundwater constrained system (i.e., allocations
    set as 20% of farmers’ needs) was explored across four levels of regulatory enforcement
    that varied the proportion of monitored farmer agents (10% or 50%) and fine magnitudes
    (10% or 90% of farmers’ profits), over three case studies. Interestingly, in their
    model both a random monitoring style and a risk-based audit system were assessed,
    showing that an increase in the proportion of farmers inspected did not lead to
    substantial increases in compliance. Further, random monitoring proved to be more
    effective at dissuading illegal behaviour than targeted monitoring in all the
    case studies assessed. In a follow-up study Rojas et al. (2022) parameterised
    the same behavioural model (Castilla-Rho et al., 2019) to the Copiapó River Basin
    in Chile, and coupled it to a hydrological model to explore farmers’ compliance
    response against imposed caps on groundwater allocations. In this case study,
    simulation results showed that at least 20% of the groundwater users have to be
    monitored if a cap on groundwater extraction was imposed by the regulator. Aghaie
    et al. (2020b) further expanded the original farmers’ behavioural model by Castilla-Rho
    et al. (2017) (Groundwater Commons Game) to include and simulate a market institution
    that, beyond monitoring, enforcement, and defining the yearly caps over water
    permits, also operated a double-auction groundwater market by pairing buyers-sellers,
    and a water buyback program from the government. By analysing different scenarios
    of monitoring level, they found that the appropriate monitoring and enforcement
    settings can lead to the emergence of a social norm that is enough to discourage
    violation and can bring about a functioning market. Similarly, Nouri et al. (2022b)
    developed a coupled GW-ABM in which agricultural agents were able to over-extract
    groundwater based on their knowledge of the aquifer level and the behaviour of
    their peers. Various regulator agents, on the other end, were simulated to determine
    water rights, and penalise farmers in proportion to the magnitude of their over-exploitation.
