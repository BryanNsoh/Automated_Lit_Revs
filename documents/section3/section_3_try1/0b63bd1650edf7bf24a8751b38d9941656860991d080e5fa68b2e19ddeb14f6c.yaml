    in BPM are Discussed in the Literature? To answer the question RQ2, we analyzed
    the identified studies based on the Latent Dirichlet allocation (LDA) technique
    (Blei et al. 2003), which is one of the most effective ones for latent topics
    distribution within a corpus (Chauhan and Shah 2021). LDA is a generative probabilistic
    model of a corpus where the documents are represented as a random mixture of latent
    topics each characterized by a mix of words. The application of the LDA to identify
    the topics in the 93 studies is detailed in a specific appendix (available online
    via http://link.springer.com). The resulting four topics are listed in Table 4,
    where the bolded words represent the most relevant terms in terms of estimated
    frequency within the selected topic. Once we trained the model and derived the
    four topics, we observed the keywords associated with each topic using a web-based
    interactive visualization (see the appendix) to understand what they refer to
    from the semantic point of view. Then, we tried to contextualize them within a
    semantic context. Table 5 shows the 93 studies and their topics. Note that the
    topics associated with each study are not exclusive, as a study can be related
