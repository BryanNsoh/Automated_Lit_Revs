    are often intertwined, challenging our understanding of their relative influence
    on streamflow and flow path partitioning. Here we aim to differentiate their impacts
    using hydrology modeling and temporal trend analysis in two differentially-encroached
    catchments in the Konza Prairie. We hypothesize that 1) woody encroachment outweighs
    climate change in influencing catchment hydrology; 2) woody encroachment promotes
    deeper groundwater flow. Results confirm the hypotheses, showing that despite
    a wetter climate, evapotranspiration has increased whereas streamflow has decreased
    with higher fraction of deeper groundwater flow in woody-encroached grassland
