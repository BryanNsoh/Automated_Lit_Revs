    paper introduces a novel intrusion detection model named TSMR-CDNN for the identification
    of legitimate nodes and the detection of sinkhole attacks in WSNs. The model utilizes
    clock characteristics and radio details to effectively differentiate between legitimate
    nodes and nodes involved in sinkhole attacks. Upon receiving data packets from
    the nodes, the clock features and radio information of each node are estimated
    within the maxpooling layer. These estimated features are then analyzed using
    the regression function and a threshold value to determine if a node is legitimate
    or part of a sinkhole attack. The activation function classifies the node based
    on minimal error. To evaluate the performance of TSMR-CDNN, a comprehensive simulation
    assessment is conducted, considering different number of sensor nodes. The statistical
    analysis of the results confirms that TSMR-CDNN outperforms the existing methods
    in terms of attack detection accuracy, recall, precision, F-measure, and detection
    time. The results reveal that TSMR-CDNN exceeds the existing methods with a 5%
    improvement in attack detection accuracy, a 3% enhancement in recall, precision,
    and F-measure, and a 10% reduction in attack detection time, respectively. The
    proposed model demonstrates higher accuracy and efficiency in identifying normal
    nodes and detecting sinkhole attacks, making it a promising solution for intrusion
    detection in WSNs. In the future, our focus will be on further minimizing attack
    detection time by improving data classification. Our future efforts will also
