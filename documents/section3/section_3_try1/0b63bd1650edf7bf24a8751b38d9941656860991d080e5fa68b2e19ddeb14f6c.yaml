    of the evaluation protocols are presented in Table 2. Protocol-1: In protocol-1,
    the model is trained using all the data in M, C2, C3, and CS as source domains,
    where the training set and testing set of each dataset are included in the model
    training. The data in the remaining four small datasets are used as the target
    source, which is the unseen domain used as the test set. As these small datasets
    do not have a formal split of the probe and gallery sets, we randomly split the
    probe/gallery sets 10 times and record the average evaluation performance as the
    final results. Protocol-2 and Protocol-3: To better reflect the generalization
    ability of the model in real-world scenarios, two new protocols (i.e., leave-one-out
    setting) were proposed by (Dai et al. 2021; Zhao et al. 2021) for four large-scale
    Re-ID datasets. In Protocol-2 and Protocol-3, four large-scale ReID datasets (M,
    CS, C3 and MS) are divided into two parts: three datasets are selected as seen
    domains for training, and the remaining datasets are used as unseen domains for
    testing. However, in Protocol-3, the testing set from the source domains is also
    used for model training, while Protocol-2 only uses the training set of the source
    domains for model training. It is worth noting that since the ReID dataset CS
    only contains 1 camera, it is not used as the testing set in these protocols.
    It should be noted that due to the poor image quality of small-scale ReID datasets,
    the performance on these datasets may not accurately reflect the generalization
    ability of the model in real-world scenarios. 4.3 Implementation details We implement
    the MAM framework using the ResNet50 (He et al. 2016) pretrained on ImageNet.
    The input images are resized to 256\\(\\times \\)128, and the training batch size
    is set to 64, including a total of 16 identities and 4 images per identity. We
    apply random flipping and random cropping for data augmentation. The momentum
    coefficient \\(\\eta \\) in Eq. 19 is set to 0.2, and the temperature factor \\(\\tau
    \\) in Eq. 20 is set to 0.05. The margin \\(\\epsilon \\) in triplet loss in Eq.
    21 is 0.3. The hyper-parameter \\(\\lambda \\) in Eq. 3 is set to 0.9. To optimize
    the model, we use the Adam optimizer with a weight decay of 0.0005. The learning
    rates of the inner loop parameter \\(\\zeta \\) and the outer loop parameter \\(\\beta
    \\) are initialized to \\(3.5 \\times 10^{-5}\\) and linearly increased to \\(3.5
    \\times 10^{-4}\\) in the first 10 epochs. Then, \\(\\zeta \\) and \\(\\beta \\)
    are decayed by 0.1 at the 25th epoch and 50th epoch, respectively. The entire
    training phase requires 60 epochs. The final layer of the backbone network outputs
    a 2048-dimensional vector, among which 2045 dimensions are used as keys and stored
    in the feature storage \\(D^f\\) or \\(D^{\\prime f}\\). The proposed network
