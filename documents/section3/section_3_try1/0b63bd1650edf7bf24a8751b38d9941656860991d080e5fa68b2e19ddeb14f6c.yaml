    Woody cover in N01B and N04D has increased by about 20 % and 40 %, respectively,
    over the past four decades (Fig. 1b). Meanwhile, mean annual precipitation and
    temperature have increased by ∼ 125 mm and by 0.93◦C, respectively (Fig. 5a).
    These changes are expected in the midwestern region of the United States (IPCC,
    Arias, P., Bellouin, N., Coppola, E., Jones, R., Krinner, G., Marotzke, J., Naik,
    V., Palmer, M., Plattner, G.-K., Rogelj, J., 2021, USGCRP, Reidmiller, D., Avery,
    C.W., Easterling, D.R., Kunkel, K.E., Lewis, K., Maycock, T.K., Stewart, B.C.,
    2018). Data and modeling results indicate that, in response to increased woody
    cover and climate change, mean annual streamflow has declined from 1985 to 2020
    by 56.4 mm and 66.6 mm, in the mildly and substantially encroached sites. Correspondingly,
    the Q/P ratios have decreased by 0.08 and 0.1 respectively (Fig. 5c&d). Similar
    declines have been noticed in Kings Creek, the bigger stream that N01B and N04D
    drain to (Dodds et al., 2012). Both woody encroachment and increasing temperature
    can explain the declining streamflow as they alter evapotranspiration. Evapotranspiration
    can increase during woody encroachment in mesic grasslands due to the generally
    higher transpiration rates of woody species compared to grasses (Huxman et al.,
    2005, Keen et al., 2022, O''Keefe et al., 2020, Wilcox et al., 2022). As an example,
    roughleaf dogwood, the dominant encroaching woody species in Konza Prairie, has
    a relatively high canopy transpiration rate of 2.01 mm/day compared to big bluestem,
    the dominant grass species, which transpires 0.91 mm/day during the growing season
    (O''Keefe et al., 2020). At the Konza Prairie, grass species preferentially use
    water from the shallow soil (top 30 cm), while shrubs often extract water from
    deeper soil under dry conditions (Keen et al., 2022, Nippert and Knapp, 2007,
    Ratajczak et al., 2011). Stable isotope analysis revealed that shallow soil water
    contributes about 78.3 % of water extracted by big bluestem while roughleaf dogwood
    utilizes similar amounts of soil water and groundwater, which gives dogwood competitive
    advantage over grass (Keen et al., 2022). At the catchment scale, evapotranspiration
    (based on eddy flux measurements) remained high in a more woody-encroached catchment
    during a drought year as woody species circumvented drought by extracting deeper
    water (Brunsell et al., 2014, Logan and Brunsell, 2015). Increasing temperatures
    can also independently increase evapotranspiration rates by escalating soil evaporation
    and plant transpiration rates, as atmospheric demand for water increases (Allen
    et al., 1998, Schreiber, 2001). The comparison between the hypothetical “Climate
    Only” and the real “Climate + WE” scenarios however indicates that without woody
    encroachment, annual streamflow would have increased by 12.4 mm and 42.2 mm in
    mildly and substantially encroached catchments, respectively, from 1985 to 2020
    (Fig. 9). The “Climate Only” scenario does not account for possible decrease in
    evapotranspiration due to plant physiological response to increasing CO2 levels
    and therefore may underestimate the modelled streamflow increase. This shows that
    the wetter and warmer climate would have enhanced streamflow. Streamflow in both
    catchments however declined under the combined impact of climate change and woody
    encroachment. In addition, the substantially encroached N04D has experienced greater
    declines in streamflow (Fig. 4). All these observations indicate that woody encroachment
    has been a stronger driver (compared to climate change) for declining streamflow
    in Konza. Streamflow changes due to woody encroachment and / or changing climate
    have been observed in other places. Decreasing streamflow has been well documented
    in encroached prairies of Canada and Great Plains of USA (Starks and Moriasi,
    2017, Zou et al., 2018). In North Concho catchments in Texas, streamflow declined
    as much as 70 % as woody cover increased following land degradation (Wilcox et
    al., 2008a). In minimally disturbed karst areas of Southern Italy, groundwater
    flow contribution to streams has declined despite increasing precipitation (Fiorillo
    et al., 2021). While declining streamflow has been more commonly reported, other
    responses have been observed as well. For instance, streamflow in karst catchments
    in Edwards Plateau increased with increasing woody cover from 1925 − 2010. Streamflow
    remained relatively constant but baseflow increased in an Oklahoma catchment from
    1938 − 1992 under the influence of both riparian woody expansion and slightly
    increasing precipitation (Wine and Zou, 2012). Similar to the Konza Prairie, many
    places experience both woody encroachment and climate change. Although it remains
    challenging to differentiate the relative importance of woody encroachment and
    a changing climate, woody encroachment has been highlighted to influence hydrology
    more than projected climate change scenarios in drylands such as the Chihuahuan
    desert (Schreiner-McGraw et al., 2020). Streamflow in the Konza Prairie has declined
    in the Central Great Plains where annual precipitation has been projected to slightly
    increase or have little to no change (IPCC, Arias, P., Bellouin, N., Coppola,
    E., Jones, R., Krinner, G., Marotzke, J., Naik, V., Palmer, M., Plattner, G.-K.,
    Rogelj, J., 2021, USGCRP, Reidmiller, D., Avery, C.W., Easterling, D.R., Kunkel,
    K.E., Lewis, K., Maycock, T.K., Stewart, B.C., 2018). This raises the question:
    how commonly do streams dry up even as climate becomes wetter? Is this phenomenon
    unique to the Konza Prairie, or is it occurring in other areas with woody-encroachment,
    both within and beyond the Central Great Plains? 4.2. Deepening flow paths Ample
    evidence has shown that the hydrology at Konza Prairie is groundwater dominated.
    Hatley et al. (2023) and Keen et al. (2022) have identified groundwater as the
    dominant source for the intermittent stream draining N04D. Shallow lateral flow
    through soils is negligible most of the time except during storm events, a common
    observation in karstic terrain (Wilcox and Huang, 2010, Wilcox et al., 2008b).
    Groundwater flow contribution to streamflow initially decreased at both catchments
    but rebounded later (Fig. 6) and became even higher in recent years than earlier
    periods. This increase is evident across almost all seasons (Fig. 7). Groundwater
    contribution to total streamflow (Q2/Q) similarly increased in the “Climate Only”
    scenario (Fig. 9). However, the “Climate + WE” scenario shows a much higher increasing
    rate (42.9 times, slope in Fig. 9) compared to Climate scenario in the substantially
    encroached site, and 3.6 times that of the “Climate Only” scenario in the mildly
    encroached site. This suggests that woody encroachment has contributed substantially
    to the deepening of flow paths, although it is not clear if this arises from deepening
    roots or more macropores. Similar observations have been reported in South Concho
    catchments with karst bedrock in Texas, where baseflow increased with woody encroachment
    despite decreasing annual streamflow (Wilcox et al., 2008a). Similarly, baseflow
    was observed to increase in karst catchments of Edwards Plateau with woody encroachment
    due to rapid groundwater recharge (Wilcox and Huang, 2010). One hypothesis is
    that such deepening flow paths may be driven by the unique rooting characteristics
    of encroaching shrubs. Shrub roots can form deep and connected macropores, channeling
    water through soil quickly (Laine-Kaulio et al., 2015, Wang et al., 2020). Macropores
    often contribute to up to 70 % of water flow despite only making up 1–2 % of soil
    volume (Beven and Germann, 2013). Soils beneath shrubs in woody-encroached grasslands
    have shown well-developed, convoluted and deeper macropores, leading to higher
    hydraulic conductivity (Hu et al., 2019, Hu et al., 2020, Li et al., 2013) and
    higher infiltration rates (Eldridge et al., 2015, Leite et al., 2020). Deepening
    woody roots could have easily reached the underlying bedrock, thereby enabling
    water flowing through macropore to recharge groundwater (Ghestem et al., 2011),
    promoting groundwater flow as observed at the Konza Prairie. The increased groundwater
    flow also suggests that the vertical conductivity between mudstone and limestone
    layers in localized areas is high enough to support the higher groundwater recharge
    facilitated by woody encroachment (Sullivan et al., 2020). More research however
    is warranted to fully test this hypothesis. An alternative hypothesis is that
    the decreasing streamflow but increasing groundwater flow may arise because some
    of the water that would have reached stream as shallow soil water has potentially
    shifted to deeper groundwater that enters regional groundwater table and bypasses
    the stream outlets. Shallow soil water flow mostly tends to contribute to streams
    and, therefore, is detected at the flume. For deeper groundwater, it is possible
    only a portion of the recharged groundwater is delivered to the stream, with the
    rest recharging deeper regional groundwater. In other words, it is possible some
    water is “lost” to deeper stratigraphical units below the flume, and may emerge
    in some other streams (i.e., inter-basin groundwater flow). Therefore, by shifting
    some of the runoff to deeper groundwater, a greater portion of the precipitation
    may be “lost” such that streamflow declines. Testing these hypotheses require
    consistent and comprehensive sets of data that document changes in streamflow,
    conductivity, ET, and recharge in woody-encroached grasslands, which are mostly
    lacking in literature. 4.3. Implications The decreasing flow in intermittent Konza
    Prairie streams means more zero-flow days and a loss in stream connectivity (Dodds
    et al., 2012, Lapides et al., 2021). In addition to affecting aquatic life, this
    can have implications on water quality as intermittency affects various processes
    within and beyond streams (Dodds et al., 2004, von Schiller et al., 2011, von
    Schiller et al., 2017). Hydrology plays a significant role in determining water
    quality (Li, 2019). Low streamflow has been linked to high concentrations of solutes
    in rivers and streams at the continental scale (Li et al., 2022). This indicates
    that mean solute concentrations in Konza Prairie can increase in the future. Increasing
    solute concentrations in fact have already been observed in N04D (Macpherson and
    Sullivan, 2019). Increasing connectivity and higher fractions of deeper groundwater
    can possibly accelerate carbonate dissolution and inorganic carbon export, especially
    if the percolating water transports more acidic, CO2-rich soil water to the depth
    (Stewart et al., 2022, Wen et al., 2022). Concentration of dissolved inorganic
    carbon in groundwater of N04D has been observed to be increasing faster than atmospheric
    CO2 (Macpherson et al., 2008). Enhanced carbonate dissolution can mobilize solutes
    including calcium, magnesium, and heavy metals. Moreover, it can further enhance
    deeper flow paths and form positive feedbacks. Deepening roots and flow paths
    in fact have been shown to double carbonate weathering rates compared to a subsurface
    with shallow roots (Wen et al., 2021). Given the different rates of soil respiration
    (including both root and microbial respiration) in woody plants and grasses (McKinley
    and Blair, 2008, Smith and Johnson, 2004), it raises the question of how much
    changing water fluxes and flow paths versus soil CO2 levels have been contributing
    towards these observed increases in geochemical solute concentrations at the Konza
    Prairie, and in woody-encroached grasslands in general. 5. Conclusion Woody plant
    expansion in grasslands can affect hydrology, but its impacts vary by location
    and time and are convoluted with the influence of climate change. We analyzed
    over three decades of data from two catchments with different degrees of woody
    encroachment at the Konza Prairie to understand the relative impacts of climate
    change and woody encroachment on streamflow. Our findings show that despite a
    wetter climate with increasing precipitation, streams draining both encroached
    catchments have become drier over time, especially in the substantially encroached
    site. Woody encroachment plays a crucial role in reducing streamflow, as demonstrated
    by increasing streamflow in the hypothetical “Climate Only” scenario without encroachment.
    Furthermore, flow pathways have deepened, with increasing fraction of deeper groundwater
    flow despite declining streamflow, particularly in the more encroached catchment.
    These findings raise the question about how common do streams become drier even
    as climate becomes wetter, and whether it occurs only in Konza, or it is a common
    phenomenon in woody-encroached grasslands in the Great Plains and beyond. These
    questions are important as drier streams not only reduce water availability and
    threaten aquatic ecosystems and biodiversity, but also affect water quality and
    carbon cycling in grasslands that cover 40 % of the ice-free Earth surface. CRediT
