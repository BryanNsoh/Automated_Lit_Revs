    1982 to December 2020, which include daily precipitation and air temperature (daily
    mean, maximum and minimum) from the weather station at the Konza Prairie headquarters
    (Nippert, 2021). This open access data is available at Konza LTER website (http://lter.konza.ksu.edu).
