    and obstacles were encountered during the conduction of this study. They can be
    outlined as follows: 1. The technology of Blockchain and the FL are relatively
    new. Applying these technologies in the medical field is still limited. That is
    why finding sufficient literature was a challenge. 2. The dataset used in this
    study is not an IoT dataset. To simulate IoT datasets, we needed to divide the
    initial dataset into smaller datasets. 3. The functionalities of SC programming
    languages are limited. 8. Conclusion Some noteworthy achievements have been endorsed
    by this study. In this paper, we systematically analyzed previous research on
    the subject of using FL and Blockchain in healthcare. The study revealed that
    there is an increasing need for privacy and security measures in the healthcare
    sector. The second goal of the study was leveraging MLP classifier for predicting
    diabetes. It is essential that a medical model have excellent performance. The
    proposed method outperforms current state-of-the-art methods in terms of accuracy
    and privacy preservation, according to experimental results on a public diabetes
    dataset. The accuracy, precision, and recall of the deployed model are all outstanding.
    The implemented model has a satisfying accuracy that is near the centralized model’s
    accuracy. In addition to that, by using Blockchain, the aggregation process implemented
    in a SC was secured against attacks and falsification. Future research could include
    more ML algorithms and unsupervised learning techniques. In addition, the addition
    of a sizable number of IoT datasets has the potential to significantly boost the
    model’s accuracy. A more robust model can be built with more and different types
    of data. Further, the FL process may use a security approach that consists of
    promoting safe clients and rejecting harmful clients from the training process
    in order to improve security. Further, while it is important to point out Blockchain’s
    role in keeping the system secure, the latter may be vulnerable to attacks. Moreover,
    we tend to work on reducing the Blockchain high latency. Declaration of competing
