    multiple criteria. Therefore, it is necessary to develop a comprehensive decision
    support system platform that can address this issue which is discussed in the
    following section. 2.2. MCDM-integrated approach MCDM is an operational research
    concept that enables decision-makers to select the most appropriate among predetermined
    alternatives by evaluating them in terms of many criteria in complicated scenarios
    (Al-Humairi et al., 2022, Jeon et al., 2023, Jaisankar et al., 2023, Nezhad et
    al., 2023). MCDM has many advantages in various research areas, rendering it a
    valuable research tool. In situations that are normally difficult to choose, MCDM
    methodologies assist researchers and developers (Al-Humairi et al., 2022, Dagistanli,
    2023). In many other scientific fields and sections, such as the energy sector
    (Kaya et al., 2019), mobile communication (Gaur et al., 2021), engineering (Jiang
    et al., 2022), and many others (Alsalem et al., 2021, David, 2023), MCDM methods
    have been successfully applied to tackle real-world problems. Owing to these advantages,
    it is important to understand that MCDM methods vary in their development goals
    and why they are created. Some MCDM approaches are only used for weighting and
    assigning importance values for the criteria involved in the decisions. Other
    MCDM methods are only attributed to selecting the choices for decision makers
    (DMs), and others can perform both tasks simultaneously. Many robust MCDM methods
    have been introduced over the years, and they differ in their settings for addressing
    MCDM challenges (Alsalem et al., 2022). Some of the well-known MCDM weighting
    methods include “Fuzzy-Weighted with Zero-Inconsistency (FWZIC)” (Mohammed, Zaidan,
    et al., 2021), “Full Consistency Method” (Pamučar et al., 2018), and others. When
    it comes to MCDM ranking and selection methods, they include “Technique for Order
    of Preference by Similarity to Ideal Solution (TOPSIS)” (Mohammed, Albahri, et
    al., 2021), “Visekriterijumska Optimizacija i Kompromisno Resenje” (Malik et al.,
    2022), “Multi-Attributive Border Approximation Area Comparison (MABAC)” (Pamučar
    & Ćirović, 2015), and others. The MCDM approaches, which can do both, include
    “Fuzzy Decision by Opinion Score Method (FDOSM)” (Salih et al., 2020), “Analytic
    Hierarchy Process (AHP)” (Khatari et al., 2021), “Best Worst Method (BWM)” (Alsalem
    et al., 2019) and others. Owing to their significance, MCDM approaches have been
    widely utilized in decision-making challenges; however, some problems are more
    significant than others. In this regard, MCDM methods are generally classified
    into conventional and fuzzy-set based methods. Conventional MCDM methods are considered
    inadequate for handling the uncertainties associated with complex decision-making
    (Pradhan et al., 2022). Towards that end, the notion of fuzzy sets has been introduced.
    To address the ambiguity issues raised by MCDM research, Zadeh (1965) proposed
    the concept of a fuzzy set, which uses the membership degree to indicate the level
    of belongingness of element to a (fuzzy set). The latter was designed to improve
    the accuracy of the information and dependability of the outcomes of decision-making.
    Owing to the notion of fuzzy sets, numerous researchers have begun to discover
    the usefulness of fuzzy sets in a range of areas, including decision-making in
    medical diagnosis (Liu et al., 2021), and engineering (Lin et al., 2022). Fuzzy
    sets are continuously being used in MCDM issues; however, as problems become more
    complex, fuzzy sets have to be generalized. However, classic fuzzy sets which
    is also known as “standard or ordinary fuzzy sets” (Zadeh, 1965), “Bipolar Soft
    Sets” (Mahmood, 2020), “Picture Fuzzy Sets” (Ganie et al., 2020), “Spherical Fuzzy
    Sets (SFSs)” (Kutlu Gündoğdu & Kahraman, 2019), “Intuitionistic Fuzzy Sets (IFSs)”
    (Alcantud et al., 2020), and “Interval-valued Intuitionistic Fuzzy Sets (IVIFSs)”
    (Liu & Jiang, 2020), “Pythagorean Fuzzy Sets (PFSs)” (Yager, 2013), “Hesitant
    Fuzzy Sets (HFSs)” (Torra, 2010), “Fermatean Fuzzy Sets” (Akram & Niaz, 2022),
    and “Neutrosophic Fuzzy Sets (NFSs)” (Broumi et al., 2019) are the main and commonly
    discussed types of fuzzy sets (Zeng et al., 2020). The hesitation degree, which
    is included in the IFS idea and is thought to be the most traditional of the extensions,
    is determined to be less than the sum of the membership and non-membership degrees
    (Alamoodi, Albahri, et al., 2022). Typically, DMs indicate their preference for
    an alternative to a criterion using fuzzy numbers, which indicate the degree to
    which the alternative satisfies the criterion. To manage ambiguity in a decision-making
    process, the use of MCDM approaches with fuzzy sets has been suggested (Kaya et
    al., 2019). Notably, the concept of NFSs can be utilized to manage fuzzy information
    in experimental scenarios. This is because the limits on typical fuzzy sets can
    be easily violated in real-world analyses. In contrast to IFSs and PFSs, which
    employ two concepts to define membership to fuzzy sets in actual issues, an NFS
    uses truth, indeterminacy, and falsehood to simultaneously explain uncertain membership
    to the NFS. Moreover, these concepts are unrelated to one another. This demonstrates
    that NFS can deal with a broader range of applications than the previous fuzzy
    techniques for data processing in actual situations (Zeng et al., 2020). NFSs
    are used instead of traditional fuzzy sets, because they are more capable of handling
    complex uncertainties. This is because several ambiguities in the evaluation process
    are highly complex. As supported by previous research, NFSs successfully address
    various uncertainties and complex situations. They have also been shown to effectively
    handle unclear, unpredictable, and indeterminate information (Görçün, 2022). An
    NFS has more possibility strength than other forming mathematical apparatuses,
    such as fuzzy sets, interval IVIFSs, or IFSs (Abdel-Basset et al., 2019). NFSs
    present an approach with the unique capability of handling the indeterminacy of
    the problem and can overcome highly complicated uncertainties (Simic et al., 2022).
    MCDM methods with NFSs have been used to better handle uncertainty for various
    applications such as IoT enterprises (Nabeeh et al., 2019), renewable energy (Supciller
    & Toprak, 2020), and agriculture (Garai & Garg, 2022), etc. Part of our new innovation
    addition to NFSs in this research is the “Type 2 Neutrosophic Fuzzy Sets (T2NFSs),”
    also named Type 2 Neutrosophic Numbers (T2NNs), which can be an effective tool
    to better address expert assessments with ambiguities and inconsistencies with
    decision-makers’ appreciation over the alternative (Deveci, Erdogan, et al., 2021).
    To handle multiple uncertainties in the decision-making process, this study proposes
    utilizing the new T2NFSs-based MCDM approach for the 5G-RAN architecture selection
    problem, which inherently contains uncertainty. T2NFSs-based MCDM literature shows
    that this method has been adopted and used by many authors, such as (Görçün, 2022)
    who applied T2NFSs with TOPSIS and WASPAS techniques to select appropriate second-hand
    chemical tankers among 15 alternatives. Authors in (Görçün et al., 2023) proposed
    the T2NFSs-based WASPAS’B approach strengthened with the help of “Type-2 Neutrosophic
    Numbers (T2NNs)” based on the Bonferroni function to select the best Ro-Ro vessel
    in the second-hand market. (Simic et al., 2022) proposed a new T2NFSs-based MABAC
    method for ranking public transportation pricing systems. Authors in (Abdel-Basset
    et al., 2019) proposed an approach using the TOPSIS technique for developing supplier
    selection with group decision-making under T2NNs. Authors in (Deveci, Erdogan,
    et al., 2021) proposed a T2NFSs-based MABAC approach for offshore wind farm site
    selection. Authors in (Deveci, Simic, et al., 2021) presented the innovative usage
    of the hierarchical BWM to select optimal evaluation criteria weights and the
    CODAS method extension under the T2NFSs environment to rank an ALiB remanufacturing
    facility. Authors in (Gokasar et al., 2022) proposed a T2NFSs-WASPAS and TOPSIS
    framework to examine the impact of bridge maintenance on the environment. Authors
    in (Deveci et al., 2022) proposed a DIBR method and a modified T2NNs based CoCoSo
    model for urban freight transportation management. In accordance with the advantages
    of T2NFSs, and because of its suitability in decision-making content, it is therefore
    selected in this work to solve the problem of selecting the best 5G-RAN architectures
    in an MCDM complex environment. T2NNs are utilized in this research alongside
    other robust MCDM methods in a homogenous integrated environment, and each of
    the methods is discussed in detail in the next sections of this paper. 3. Preliminaries
