    Biological trait analysis (BTA) is a valuable tool for evaluating changes in community
    diversity and its link to ecosystem processes as well as environmental and anthropogenic
    perturbations. Trait-based analytical techniques like BTA rely on standardised
    datasets of species traits. However, there are currently only a limited number
    of datasets available for marine macrobenthos that contain trait data across multiple
    taxonomic groups. Here, we present an open-access dataset of 16 traits for 235
    macrozoobenthic species recorded throughout multiple sampling campaigns of the
    Dutch Wadden Sea; a dynamic soft bottom system where humans have long played a
    substantial role in shaping the coastal environment. The trait categories included
    in this dataset cover a variety of life history strategies that are tightly linked
    to ecosystem functioning and the resilience of communities to (anthropogenic)
    perturbations and can advance our understanding of environmental changes and human
    impacts on the functioning of soft bottom systems. Similar content being viewed
