    14 March 2022 1 Introduction Wireless Sensor Network (WSN) refers to a particular
    class of ad-hoc networks made up of small sensor nodes that can perceive, analyze,
    and transmit data over a shared wireless channel [1]. In a WSN, sensors typically
    communicate wirelessly with a centralized base station (or head), transmitting
    the perceived data from a particular area. Deployment in open and unattended environments
    opens up the possibility of security attacks. This is because an insider is allowed
    to participate in the network and have complete access to all communications routed
    over the network, with the ability to alter, dampen, or eavesdrop on the contents
    [2]. This makes intrusion detection a critical task in WSNs to protect against
    security threats. Intrusion detection systems capable of detecting break-in attempts
    and protecting sensitive information from attackers are being devised by researchers.
    Machine learning (ML) approaches have become a common choice for building intrusion
    detection models due to their adaptability, scalability, and effectiveness in
    recognizing abnormal network behavior. These models are trained to identify intrusions,
    making them a valuable tool for enhancing WSN security. Common ML techniques used
    in WSN intrusion detection include Decision Trees, Support Vector Machines, Random
    Forests, Neural Networks, and Clustering algorithms, among others [3]. Designing
    an efficient security system in WSNs and ensuring timely and accurate detection
    of intrusions within WSN is highly significant due to their unique constraints
    and deployment scenarios. Sinkhole attacks are among the most prevalent types
    of attacks [4]. Since it makes it easier for the attackers to carry out subsequent
    activities or some other attacks, it is a serious attack directed against the
    network layer. In an effort to completely disable the network’s functionality,
    adversaries try to influence traffic flows, latency, and other network aspects
    [5]. The identification of sinkhole attacks during data transmission is a significant
    problem because hostile attackers may get access to information from the data
    transferred through wireless channels. This underscores the significance of ongoing
    research and development efforts to address these challenges effectively. Among
    different attacks on WSNs, a sinkhole attack has the potential to hinder a network’s
    efficacy by enticing adjacent nodes with misleading information and facilitating
    the initiation of subsequent attacks [6, 7]. Sinkhole attacks can cause data packets
    to be discarded or manipulated as they transit through the hijacked node. With
    false routing path information, it draws nearby nodes and executes data forging
    or selective forwarding of data that passes through it. It can result in energy
    holes in WSNs by draining the energy of neighboring nodes, as well as unfair and
    sometimes harmful reactions based on erroneous data [8]. Although several methods
    to identify sinkhole attacks in WSNs have been presented in the literature, the
    accuracy and robustness of detecting a real attacker remain key issues. The efficacy
    of detection algorithms relies heavily on their accuracy in attack detection [9,10,11].
    Given the shortcomings of current solutions, it is crucial to devise new and enhanced
    methods that can identify attacks affecting WSNs in a more rapid and accurate
    manner. With this motivation, our research presents a novel intrusion detection
    model for sinkhole attack detection, called Time Synchronized Multivariate Regressive
    Convolution Deep Neural Network (TSMR-CDNN). The main objective of TSMR-CDNN is
    to enhance attack detection accuracy and legitimate node identification with minimum
    delay. TSMR-CDNN involves different attributes that, when combined, offer numerous
    advantages including improved attack detection accuracy, precise legitimate node
    identification, minimal detection delay, utilization of multivariate data for
    comprehensive analysis, reduced temporal complexity, and a lower false positive
    rate. These features collectively contribute to enhanced network security and
    intrusion detection in the context of sinkhole attacks. By using the convolution
    deep neural network with multiple layers for data processing, it can effectively
    differentiate between normal network behavior and malicious activities, resulting
    in higher detection accuracy. TSMR-CDNN is designed to minimize detection delay
    with the use of time synchronization mechanisms and precise clock skew information.
    In TSMR-CDNN, the reverse time synchronization mechanism is employed, considering
    that it can provide precise clock skews and offsets. The head node (i.e., base
    station) uses this to extract the sensor nodes’ clock characteristics and radio
    information. The model incorporates the utilization of multivariate data, including
    clock features, Received Signal Strength Indicator (RSSI), Link Quality Indicator
    (LQI), and energy levels, for enhancing its detection capabilities. The estimated
    values are analyzed by applying Broken-stick regression, which uses threshold
    values to examine the multivariate data. In order to reduce the temporal complexity
    of attack detection, the Hardlimit activation function is subsequently applied
    to simultaneously identify legitimate nodes and detect sinkhole attacks. To minimize
    the false positive rate, the steepest gradient function is used in updating the
    weight parameter. This minimizes the error rate and leads to better classification
    results. Together, these attributes of TSMR-CDNN significantly strengthen network
    security and enhance intrusion detection capabilities, particularly in the context
    of countering sinkhole attacks. The major contributions of TSMR-CDNN are listed
    below. We propose a novel intrusion detection model called TSMR-CDNN to enhance
    the accuracy of sinkhole attack detection in WSN. We propose and employ the Reverse
    time synchronization mechanism to extract the clock skew features and radio information
    at the base station. We utilize the advantages of Broken-stick regression for
    analyzing the estimated features with the threshold value. To minimize the temporal
    complexity of detecting attacks, we adopt the Hardlimit activation function for
    identifying legitimate sensor nodes and detecting sinkhole attacks. We employ
    the Steepest gradient function for updating the weight parameters in order to
    minimize the false positive rate and to obtain the final better classification
    results. We perform extensive simulation analysis using different performance
    metrics such as attack detection accuracy, F-measure, recall, precision, and detection
    time. The remainder of the paper is split into the following sections: Sect. 2
    covers the related works. Section 3 details the TSMR-CDNN model. The detailed
    experimental setup and simulation analysis are presented in Sect. 4. Finally,
    Sect. 5 provides the concluding remarks. 2 Related Works Due to WSN’s constraints,
    it is difficult to mitigate security vulnerabilities, and as a result, several
    sorts of attacks are carried out to exploit WSN by attackers. To identify network
    attacks, several intrusion detection systems (IDS) have been developed. These
    methods often have to deal with the issue of inaccurate detection, either false
    positives or false negatives. Machine learning methods have been widely utilized
    for enhancing the efficiency of IDS-related aspects as well as adaptability. To
    accurately identify nodes and detect spoofing attacks, a node detection approach
    against spoofing attacks (NISA) was presented in [1]. Based on spatially correlated
    radio details, NISA enables defense against spoofing threats. Two types of NISA
    system implementation, referred to as central NISA and distributed NISA, respectively,
    were discussed. However, the computational complexity of attack detection was
    not improved by adopting a more advanced thresholding technique. For the detection
    of intrusions, a deep neural network based on a cross-correlation procedure to
    choose the best features was introduced in [2]. With this method, the model’s
    computational cost and data size are both reduced to the minimum. To identify
    the network intrusion, deep neural networks were deployed. However, it proved
    ineffective in improving the classification accuracy of the model. To guard against
    sinkhole attacks in the IoT ecosystem, an intrusion detection mechanism was devised
    in [3]. A strategy based on rich-resourced edge nodes was presented to identify
    sinkholes in IoT. When compared to earlier studies, the method improved false
    rate prediction by 0.37%. However, the time consumption of sinkhole attack detection
    was high. To guarantee data integrity during transmission, a lightweight and reliable
    technique was created in [4] based on the energy-effective WSN technique. The
    authors suggest a lightweight watermark technique that embeds the watermarking
    data using homomorphic cryptography and hash functions in addition to the sensor
    data. Energy usage, operational efficiency, delay, and packet delivery rate were
    all investigated. However, ML techniques were not implemented to detect the types
    of attacks in WSN transmission. A hop count-based detection approach was introduced
    in [5] to identify the consequences of sinkhole attacks. The performance was compared
    with Ibrahim’s algorithm. To evaluate the detrimental effects of the sinkhole
    attack, the ratio of packets delivered and the proportion of packets lost were
    also examined. The findings show that the functionality of the network is adversely
    affected by the sinkhole attack. The likelihood of detection and false positives,
    however, could not be precisely predicted. However, the set of rules was not specifically
    designed to detect the most common attacks, particularly in the case of sinkhole
    attacks. A specification-based mechanism for identifying intrusions based on the
    volume of input and output interactions was devised in [6]. In this work, the
    quantity of input/output transmissions gathered during the monitoring phase was
    used to establish rules utilizing an IDS specification-based method. Knowledge
    base rules were defined for normal functionality thresholds. Various guidelines
    were developed according to the contribution that every node makes towards increasing
    the sinkhole attack detection rates. However, the set of rules was not specifically
    defined to particularly detect sinkhole attacks. A novel mobile agent-based approach
    was introduced in [7] to identify and prevent sinkhole attacks based on the neighbors’
    reputation concept. In order to recognize and counteract sinkhole attacks, it
    makes use of each node’s trust score. To learn about the reputations of the nodes’
    neighbors, trust values are generated for each node. However, it failed to apply
    fuzzy logic to improve the detection of malicious nodes. It has not been demonstrated
    that the identification of malicious nodes has improved significantly. An artificial
    neural network model was developed in [8] for energy-based intrusion detection
    with lesser mean square error. Qualnet simulation was adopted to assess the network
    performance. The method uses an artificial neural network method to optimize the
    energy-based IDS. However, the amount of time required for the detection of intrusions
    was not reduced. An intrusion detection method was designed in [9] to protect
    the Edge-Based IoT environment against sinkhole attacks. A security study of the
    method is discussed to demonstrate its resistance to different sinkhole attacker
    variants. However, the detection of attacks with greater accuracy was a major
    challenging issue. The RFTrust model was developed in [10] to provide a lightweight
    solution for recognizing and eliminating sinkhole nodes based on trust parameters.
    By identifying and eliminating sinkhole nodes within the network, the method enhances
    trustworthy routing in the IoT context. A mathematical study is also presented
    to show the effectiveness of the method. A new detection technique was introduced
    in [11] against sinkhole attacks by measuring the Euclidean distance between sensor
    nodes and the head node. Though the technique enhanced the attack detection accuracy,
    the computation time was not reduced. An ML-based intrusion detection approach
    was developed in [12] for various types of attack detection. A new approach for
    the IoT-based WSN was developed in [13] for improving the network lifetime and
    stability using the association rule mining concept. However, the designed approach
    involves high computational complexity. An effective and safe data collection
    strategy for IoT was developed in [14]. But it was unable to handle deeper attack
    patterns. A compressive sensing-based encryption/decryption model was introduced
    in [15] using the Elliptic Curve Cryptography (ECC) algorithm for attack detection.
    But machine learning algorithm was not applied to enhance the performance of attack
    detection accuracy. A distributed denial-of-service attack detection model was
    proposed in [16] based on reoccurring spoofed ACK packets during the data transmission.
    A node authentication and spoofing detection method was developed in [17] using
    a machine learning approach for application in real-world WSN. In order to prevent
    the receiving end from becoming overloaded, it has been determined that a delay
    of 23 ms is the best. The findings showed that transmission session overload has
    an impact on DDOS success. However, the accuracy of attack detection was not improved.
    Artificial Intelligence algorithm was introduced in [18] for recognition and mitigation
    of wormhole attacks. However, better attack detection accuracy was not achieved.
    In [19], a multi-layer intrusion detection strategy was presented, utilizing a
    Naive Bayes classifier for making decisions on the examined packets in WSNs. However,
    it failed to improve the performance of a multi-layer intrusion detection model
    using deep learning techniques. For the purpose of identifying fraudulent nodes,
    [20] created a fuzzy-based reputation technique, which is subsequently optimized
    by applying an Artificial Bee Colony optimizer for spotting fraudulent nodes.
    To increase efficacy, the fitness function includes recommended deviation and
    interaction index deviation. According to simulation studies, even when the proportion
    of fraudulent nodes approaches 50%, the method retains a high rate of detection
    and an acceptable false-positive rate. However, it failed to examine the implications
    of dynamic thresholds and weights on the efficacy of the system. In [21], data
    encryption was employed within a smart irrigation system, underscoring the increasing
    need for robust security measures in the face of rising cyber threats. This strategic
    approach serves to fortify IoT security. However, the use of cryptographic algorithms
    adds overhead to the data packets, increasing their size. In resource-constrained
    IoT networks, this overhead can affect bandwidth utilization and data transmission
    efficiency. A hybrid encryption algorithm that combines ECC, RC4, and SHA-256
    was developed in [22]. This cryptographic fusion was devised to protect sensitive
    data within IoT-based irrigation systems, enhancing their overall security posture.
    However, ensuring compatibility between various IoT devices and platforms with
    different cryptographic algorithms can be challenging. Interoperability issues
    may arise if devices do not support the same encryption standards. [23] introduced
    a trustworthy and energy-efficient routing method for WSNs based on Fuzzy logic
    to determine the trustworthiness of various routes. This approach contributes
    to the reliability of data transmission. However, the performance and overhead
    in larger networks have not been adequately addressed. In the domain of mobile
    ad-hoc networks, [24] proposed a Dynamic Source Routing (DSR) protocol aimed at
    quick identification of flooding attacks. This protocol not only identifies malicious
    actions but also imposes appropriate penalties and reevaluates the situation,
    adding a layer of security. However, the effectiveness of the protocol in handling
    a larger number of nodes and traffic loads are not evaluated. Moreover, the imposition
    of penalties and reevaluation of actions can introduce overhead that may affect
    network performance, especially in terms of latency. Harmony Search Algorithm
    (HSA) for the detection of faulty nodes was presented in [25]. Within this model,
    each memory vector in the HSA encompasses information regarding node energy and
    correlation between neighboring nodes’ data, facilitating the identification of
    problematic components within the network. Its performance with respect to different
    network settings and data traffic loads requires further investigation because
    implementing detection mechanisms that rely on memory vectors and correlation
    calculations can introduce additional computational overhead. In resource-constrained
    wireless networks, this extra overhead may impact the overall efficiency and energy
    consumption. Although several methods to identify sinkholes or other attacks in
    WSNs have been presented in the literature, the accuracy, rapidness and robustness
    of detection remain key issues. Given the shortcomings of current solutions, we
    propose TSMR-CDNN which offers advantages such as improved attack detection accuracy,
    precise legitimate node identification, minimal detection delay, utilization of
    multivariate data for comprehensive analysis, reduced temporal complexity, and
    a lower false positive rate. These features collectively contribute to enhanced
    network security and intrusion detection in the context of sinkhole attacks. 3
    Proposed TSMR-CDNN Model 3.1 Problem Formulation The WSN comprises an extensive
    number of low-powered and inexpensive sensor nodes. The basic characteristics
    of WSN make it subjected to numerous forms of attacks. Among the different types
    of attacks, the sinkhole attack is a type of attack in which the attacked node
    seeks to draw traffic from the network by delivering a fraudulent route update,
    which is then used to send false data to the head node. This is one of the adverse
    consequences of the sinkhole attack. Multiple nodes communicate with a single
    base station in an ad hoc network, hence the sinkhole only has to target the nodes
    near the head node rather than the network as a whole. For efficient detection
    of sinkhole attacks, we introduce a novel intrusion detection model called TSMR-CDNN.
    The different processes of the TSMR-CDNN model are discussed in the following
    sections. Fig. 1 Architecture of proposed TSMR-CDNN Full size image 3.2 System
    Model Reverse time synchronization scheme Time Synchronization in WSN is very
    important for basic communication because it provides the capability to detect
    movement, location, and proximity. In the time synchronization process, two parameters,
    i.e., (i) clock skew and (ii) offset represent the basic association between two
    hardware clocks. The accuracy in estimation is utilized for legitimate node detection
    based on the distinctiveness of hardware clocks. The reverse time synchronization
    scheme is employed for its ability to generate precise clock skews and offsets.
    The following definitions describe the clock skews between a sensor node’s hardware
    clock and the head node’s reference clock: $$\\begin{aligned} C_s=\\frac{C_H(S
    N)-\\omega _j}{t}-1 \\end{aligned}$$ (1) Therefore, $$\\begin{aligned} C_H(SN)=(1+C_s)t+\\omega
    _j \\end{aligned}$$ (2) where, \\( C_s \\) denotes the clock skews, C\\( _H \\)(SN)
    indicates the node’s hardware clock, t denotes the head node’s reference clock,
    \\( \\omega _j \\) indicates the offset between the two clocks. Received signal
    strength indicator (RSSI) A two-ray ground model is used to gauge the RSSI of
    the sensor node from the head node, as follows: $$\\begin{aligned} R S S I=\\frac{G_{t^*}
    * G_r * h_t^2 * h_r^2}{D^4} * P_T \\end{aligned}$$ (3) where, \\( G_t \\) and
    \\( G_r \\) represent the antenna gain of transmitter and receiver, \\( h_t\\)
    and \\( h_r\\) represent the height of transmitter and receiver antennas, the
    distance between the antenna of the transmitter and the receiver is denoted by
    D, and the transmitted signal power is denoted by \\(P_T\\). Link quality indicator
    (LQI) It is calculated by the head node to provide link quality information after
    the reception of every data packet. A greater LQI suggests a better connection
    quality and a lower rate of data loss, which are both connected to the reliable
    delivery of data packets. The LQI measurement is performed based on the packet
    reception ratio and RSSI value. $$\\begin{aligned} LQI=DP_{RR}\\times Norm(\\mu
    _{RSSI}) \\end{aligned}$$ (4) $$\\begin{aligned} Norm(\\mu _{RSSI})=\\frac{\\mu
    _{RSSI}}{60}+\\frac{100}{60} \\end{aligned}$$ (5) where, LQI denotes the Link
    quality indicator, DP\\( _{RR} \\) denotes the data packet reception ratio, \\(
    \\mu _{RSSI} \\) indicates the mean of RSSI, Norm denotes the normalization of
    \\( \\mu _{RSSI} \\). Energy of the sensor nodes (\\(E_{res}\\)): Energy is the
    other major parameter to enhance the network lifetime during the process of identifying
    attacks. Sinkhole attacks can result in energy holes in WSNs by draining the energy
    of neighboring nodes. \\( E_{res}\\) of a node is computed as follows: $$\\begin{aligned}
    E_{res}=T_E(SN)-Con_E(SN) \\end{aligned}$$ (6) where, \\(T_E(SN)\\) and \\(Con_E(SN)\\)
    denote the total and expended energy of the node, respectively. TSMR-CDNN Architecture
    diagram: The architecture diagram of the proposed TSMR-CDNN technique for attack
    detection and legitimate node identification for guaranteeing safe data transmission
    from source to head is presented in Fig. 1. The initial step involves providing
    the number of nodes to the input layer of a Convolutional Neural Network. Subsequently,
    the input is passed to the convolutional layer, where a linear mathematical operation,
    known as convolution, is performed. First, each node in the network sends it information
    to the head of the WSN. In the max-pooling layer, the reverse time synchronization
    process is applied after the reception of node packets by the head node. Using
    this, the head node retrieves the clock features and radio information of each
    node. The radio information includes metrics like RSSI and LQI. Additionally,
    the energy levels of the nodes are estimated. After estimating these values, they
    are directed to the fully connected layer of the network. In this layer, Broken-stick
    regression is applied to analyze the multivariate data (clock features, RSSI,
    LQI, energy) by setting the threshold value. Then the Hardlimit activation function
    is applied to simultaneously perform legitimate node recognition and detection
    of sinkhole attacks, which effectively reduces the time complexity of attack detection.
    Finally, the output layer reveals highly accurate results for the classified nodes
    and detected sinkhole attacks. TSMR-CDNN and other contemporary methods are evaluated
    using several performance criteria. These metrics include attack identification
    accuracy, recall, precision, F-measure, and time complexity. 3.3 TSMR-CDNN Algorithm
    Design The proposed deep neural network is a feed-forward model that generates
    the output classification results from a set of inputs. A number of layers, including
    an input, an output, and several hidden layers, constitute the proposed classifier.
    Each layer in the classifier contains individual units known as artificial neurons.
    These neurons are interconnected, with each neuron in one layer directly connected
    to neurons in the subsequent layer. The first layer, known as the input layer,
    receives the input, which in this case is the number of sensor nodes, SN= {\\(SN_1,
    SN_2, SN_3,\\ldots , SN_n\\)}, and one sink node SK deployed in the WSN. The last
    layer is the output layer. It has two units to provide the network outputs as
    sinkhole attacks and legitimate node identification. Between the input and output
    layers, there are two or more hidden layers. These hidden layers consist of a
    convolutional layer, a max-pooling layer, and a fully connected layer. The computational
    process is performed in the hidden layers. TSMR-CDNN scheme is scalable for handling
    a large number of WSN nodes due to its architecture, which is designed to efficiently
    extract and process features from multivariate data more efficiently through the
    use of a Broken-stick regression approach. The proposed Convolution Deep Neural
    Network Model with multiple layers, including convolutional layers and pooling
    layers is capable of concurrent data processing. In the context of WSNs, each
    sensor node’s data can be treated as a separate input, and the model can process
    multiple inputs concurrently, allowing it to handle a large number of nodes without
    a significant increase in computation time. The use of the steepest gradient function
    for updating the weight parameters helps in minimizing the errors, making it more
    efficient and scalable. All these features make TSMR-CDNN a suitable choice for
    the efficient detection of sinkhole attacks in extensive WSN deployments. 3.3.1
    Input Layer The first layer is the input layer which receives the input. Initially,
    a number of sensor nodes, SN= {\\(SN_1\\), \\(SN_2\\), \\(SN_3\\),..., \\(SN_n\\)},
    and one sink node SK are passed as input to the input layer of the convolution
    deep neural network. 3.3.2 Convolution Layer After that, the input is fed into
    the convolution layer, which performs a linear mathematical operation that involves
    the product of a set of weights with the input sensor nodes. $$\\begin{aligned}
    X=\\sum _{i=1}^{n} \\sum _{j=1}^{m}(SN_i\\times \\theta _j)+B \\end{aligned}$$
    (7) where, X indicates the convolutional layer output, \\( \\theta _j \\) denotes
    the weight, \\(*\\) indicates a numerical operator called a convolution, B denotes
    the bias with value equal to 1. To start with, every node within the network sends
    the sensed data to the head node of the WSN. 3.3.3 Maxpooling Layer Within the
    max-pooling layer, as the sensed information from the sensor nodes reaches the
    head node, a process is initiated to retrieve the clock characteristics and radio
    details. To extract clock features, a reverse time synchronization mechanism is
    employed, allowing the head node to gauge the clock skews of the sensor nodes.
    Then the radio details of the sensor nodes such as the RSSI, LQI, and E\\( _{res}
    \\) are obtained using the Eqs. 3–6. The estimated values are supplied to the
    fully connected layer, which performs parameter analysis to identify the legitimate
    and attack nodes. 3.3.4 Fully Connected Layer In this layer, the Broken-stick
    Regression technique is employed to assess the estimated parameters. Broken-stick
    Regression is a machine learning strategy used to assess independent variables,
    which in this case are the sensor nodes. The analysis is based on multivariate
    data, including clock features, RSSI, LQI, and energy levels. By setting a threshold
    value, the technique helps to identify patterns and relationships within the data,
    enabling the classification of sensor nodes as either legitimate or potentially
    involved in a sinkhole attack. $$ \\begin{aligned} \\begin{aligned} Y=(C_s>avg\\_C_s(SN_L)\\
    \\& \\& \\ (RSSI>T_{RSSI})\\ \\& \\& \\ \\\\ (LQI>T_{LQI})\\ \\& \\& \\ (E_{res}>T_{E_{res}}))
    \\end{aligned} \\end{aligned}$$ (8) where Y denotes the output of the Broken-stick
    regression, \\(T_{RSSI}\\), \\(T_{LQI}\\), and \\(T_{E_{res}}\\) indicate the
    threshold of the RSSI, LQI and \\(E_{res}\\), respectively, and \\(avg\\_C_s(SN_L)
    \\) denotes the average clock skew value of the legitimate sensor node. The analyzed
    results are then passed to the Hardlimit activation function, which allows the
    output neuron to produce a result equal to 1 if the input attains a threshold;
    otherwise, it outputs a result equal to 0. $$\\begin{aligned} f={\\left\\{ \\begin{array}{ll}
    1, &{} \\text {legitimate node} \\\\ 0, &{} \\text {illegitimate node (sinkhole
    attack)} \\end{array}\\right. } \\end{aligned}$$ (9) where f represents the outcomes
    of the Hardlimit activation function. When the value of f is 1, it signifies that
    the estimated parameter value exceeds the threshold. Otherwise, Hardlimit activation
    function returns 0. In this classification scenario, the output value of 1 denotes
    legitimacy, while the output value of 0 represents classification as a sinkhole
    attack node. With the classification results of normal and attack nodes, space
    complexity for accurate data storage and time is reduced. Error rate (ERR) textitestimation:
    After the classification process, the error rate is computed based on the actual
    and predicted results. $$\\begin{aligned} ERR=\\frac{1}{m}\\sum _{i=1}^{m}[(Act)-(Pred)]^2
    \\end{aligned}$$ (10) where m represents the number of observations. ERR is measured
    as the square of the difference between the actual (Act) and predicted (Pred)
    outcome of the activation function. To minimize the error, the node weight is
    updated with respect to the current error value. The steepest descent is applied
    for updating the weight of the sensor nodes. $$\\begin{aligned} \\theta _j(t+1)=
    \\theta _j(t)-L\\left[ \\frac{\\partial ERR}{\\partial \\theta _j} \\right] \\end{aligned}$$
    (11) where, \\( \\theta _j(t+1) \\) is the new weight, \\( \\theta _j \\)(t) indicates
    the current weight, L denotes the learning rate, and \\( \\frac{\\partial ERR}{\\partial
    \\theta _j} \\) represents the first-order derivative to determine the function’s
    local minima (that is, error rate) by updating the current weight w. 3.3.5 Output
    Layer Ultimately, at the output layer, accurate data classification results are
    achieved by minimizing the error. Algorithm 1 Time Synchronized Multivariate Regressive
