    Full size image Triplet Loss: In addition, we also add the triplet loss (Hermans
    et al. 2017), formalized as: $$\\begin{aligned} {\\mathcal {L}}_{t r i}=\\left[
    d_n-d_p+\\epsilon \\right] _{+}, \\end{aligned}$$ (21) where \\(d_n\\) denotes
    the Euclidean distance between anchor features and hard negative features, and
    \\(d_p\\) denotes the Euclidean distance between anchor features and hard positive
    features. \\(\\epsilon \\) is the triplet loss margin, and \\([\\cdot ]_{+}\\)
    is \\(\\max (\\cdot , 0)\\). 3.4 Meta-feature sampling In the context of meta-learning,
    the meta-test loss plays a crucial role in learning a generalizable model as it
    simulates an \"unseen\" domain. The optimization process towards robust domain
    generalization is further enhanced when the samples in the meta-test phase are
    drawn from a diverse distribution. To generate more diverse meta-test features,
    we introduce a meta-feature sampling method. This approach incorporates domain-unique
    information from the meta-training phase into the meta-test features, resulting
    in feature variations that simulate a broader range of domains. During the meta-training
    phase, for the i-th meta-training domain, we save the mean \\(\\mu _i\\) and variance
    \\(\\sigma _i\\) of the mini-batch before normalizing the features using conventional
    batch normalization (BN) (Ioffe and Szegedy 2015). In the subsequent meta-test
    stage, we utilize the saved mean and variance to form a Gaussian distribution
    for each of the \\(S-1\\) source domain features. It is important to note that
    the saved mean and variance are obtained from multiple identity samples, and thus,
    the generated distribution primarily reflects high-level domain information rather
    than specific identity information. Consequently, we sample features from these
    generative distributions and integrate them with the original meta-test features.
    Specifically, for the distribution of i-th domain, we sample the feature \\(u^i
    \\sim {\\mathcal {N}}(\\mu _i, \\sigma _i)\\) for augmenting meta-test features,
    where \\({\\mathcal {N}}\\) denotes a Gaussian distribution. For each domain,
    we obtain C sampled features in total. These sampled features \\(u^i\\) are then
    combined with the original meta-test features \\(F^i\\), denoted as follows: $$\\begin{aligned}
    {\\hat{F}}^i=\\rho F+(1-\\rho ) U^i, \\end{aligned}$$ (22) where \\(F^i=\\left[
    f_0^i, f_1^i, \\dots , f_C^i\\right] \\) is the original meta-test sample features,
    \\(U^i=\\left[ u_0^i, u_1^i, \\dots , u_C^i\\right] \\) denote the C features
    sampled from the Gaussian distribution of i-th domain. \\(\\rho \\) is the mixing
    coefficient, sampled from a Beta distribution, ie., \\(\\rho \\sim {\\text {Beta}}(1,1)\\).
    As a result, we obtain the mixed feature \\({\\hat{F}}^i=\\left[ {\\hat{f}}_0^i,
    {\\hat{f}}_1^i, \\dots , {\\hat{f}}_C^i\\right] \\) for meta-test, which servers
    as the input to calculate the loss in meta-test stage. 3.5 Learning objectives
    for meta-training and meta-test For i-th meta-training domain, the meta-training
    loss consists of Eqs. 21, 20, 6, and 17, which is expressed as: $$\\begin{aligned}{}
    & {} {\\mathcal {L}}_{train}^i={\\mathcal {L}}_{t r i}\\left( {{\\tilde{I}}}_i;
    \\zeta \\right) \\nonumber \\\\{} & {} \\quad +{\\mathcal {L}}_{id}\\left( {{\\tilde{I}}}_i,
    {\\mathcal {B}}_i; \\zeta \\right) +{\\mathcal {L}}_{cluster}\\left( {{\\tilde{I}}}_i
    \\right) +{\\mathcal {L}}_{udi}\\left( {{\\tilde{I}}}_i \\right) , \\end{aligned}$$
    (23) where \\({{\\tilde{I}}}_i\\) denotes the images from i-th meta-training domain.
    The average total loss of meta-training on \\(S-1\\) meta-training domains is
    expressed as: $$\\begin{aligned}{} & {} {\\mathcal {L}}_{train}=\\frac{1}{S-1}
    \\nonumber \\\\{} & {} \\quad \\sum _{i=0}^{S-1} {\\mathcal {L}}_{train}^i. \\end{aligned}$$
    (24) In the meta-testing stage, we use the new model parameter \\(\\zeta ^{\\prime
    }\\) optimized by \\({\\mathcal {L}}_{train}\\), combined with the proposed meta-feature
    sampling method, to obtain the mixed features from \\(S-1\\) domains, which are
    used to calculate the loss for meta-test. The meta-test loss consists of Eqs.
    21, 20 and 6: $$\\begin{aligned} {\\mathcal {L}}_{test}= & {} {\\mathcal {L}}_{tri}\\left(
    {{\\tilde{I}}}_t; \\zeta ^{\\prime }\\right) +\\frac{1}{S-1} \\sum _{k=0}^{S-1}
    {\\mathcal {L}}_{id}\\left( f_t^k, {\\mathcal {B}}_t; \\zeta ^{\\prime }\\right)
    \\nonumber \\\\{} & {} +{\\mathcal {L}}_{cluster}\\left( {{\\tilde{I}}}_t \\right)
    , \\end{aligned}$$ (25) where \\({{\\tilde{I}}}_t\\) represents the meta-testing
    samples, and \\({\\hat{f}}_t^k\\) represents the mixed feature of the t-th samples
    of k-th domain generated by the meta-feature sampling method. The overall process
