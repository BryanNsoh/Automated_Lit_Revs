    from sensors Knowledge extraction from sensor data has gained significant attention
    in the BPM community. Process mining techniques can greatly enhance BPM management
    when applied to analyze and transform raw data into usable information. The information
    provided by the sensors can be expressed through a functional business view, as
    demonstrated in Gao et al. (2011), representing the classification, storage, and
    distribution procedure of floral products within a flower company. This model
    in BPMN is connected to a functional model to import an ontology of the sensors
    and related instance data and then integrate the information modeled using the
    Semantic Sensor Network ontology with BPs. Similarly, various frameworks address
    the correlation between workflow states, sensor data, and events generated by
    IoT devices that initiate instances of BPs (Seiger et al. 2020; Wombacher 2011;
    Ismaili-Alaoui et al. 2018; Ruiz-Fernández et al. 2017; Ruppen and Meyer 2013;
    Chadli et al. 2022; Diamantini et al. 2023; Pastor et al. 2022). Koschmider et
    al. (2020) detect high-level events from raw event data and discover BPs from
    derived instances. Zhu et al. (2014) present a multi-agent framework that chooses
    the best step to move in the BP when an event caused by agents occurs. In addition,
    Sora et al. (2017) present an approach to discover process models from activities
    in the field of smart spaces where sensors must turn the sensor log into an event
    log consisting of human actions. Another interesting challenge when applying PM
    techniques in the context of sensor data is mapping sensor measurements to human
    activities and grouping activities into process instances (van Eck et al. 2016;
    de Leoni and Pellattiero 2021). The problem of mapping sensor data to event logs
    based on process knowledge is solved by Senderovich et al. (2016), which maps
    location-based events to activities by recognizing interactions between various
    agents and transforming historical sensor data registers into standardized event
    logs. Another contribution to translating sensor data into higher-level ones comes
    from Janssen et al. (2020). They discretize sensor data into activities using
    unsupervised learning through clustering, while Seiger et al. (2023) analyze sensor
    data to detect higher-level process activities. Topic 2 – Physical resource management
    This topic tackles the specification and management of the resources associated
    with the BPs supporting Cyber-Physical Systems (CPSs). Graja et al. (2019) propose
    a verification framework to support the various CPS concepts and properties, which
    enables the designer to handle CPS process features. To integrate and utilize
    smart devices as BP resources to support the modeling, a service-oriented BPM
    system architecture was developed by Wehlitz et al. (2017). The resource management
    during runtime of a system to model a CPS-aware resource associated with a BP
    activity is proposed by Bocciarelli et al. (2017), while the DOMINIoT architecture
    is designed by Gómez-Valiente et al. (2023). In scenarios where physical resources
    are exchanged, knowing how a resource owned by a party is managed on anothers
    party’s premises is impossible. Thus possible misalignments can be detected too
    late. In Montali and Plebani (2017), the authors investigated an approach for
    compliance checking that mixes commitments and smart devices. Suri et al. (2017)
    developed a framework that describes IoT resources (e.g. extending the BP models
    with energy cost parameters to enable the energy-aware management of IoT resources
    in BPs). Topic 3 – Context-aware execution A context-aware execution environment
    involves processes continuously observed and adapted according to the model specified
    when required by context changes. Contextual information enhances process execution,
    incorporating situation-aware insights for improved effectiveness. Such information
    is often gathered from sensors within intelligent environments, enabling pervasive
    execution known as intelligent workflows (Wieland et al. 2008). Frameworks that
    enhance process awareness and self-adaptation are proposed (Seiger et al. 2019;
    Pryss et al. 2015; Friedow et al. 2018; Malburg et al. 2020; Engels et al. 2018).
    To support context variables and sensors as well as communication paradigms for
    IoT, Domingos et al. (2014) extend the WS-BPEL workflow language, dynamically
    selecting IoT services based on availability, functionality, and context (Seiger
    et al. 2018; Elali et al. 2022). Other studies focused on the adaptability of
    BPs during the execution phase. A dynamic integration mechanism for coping with
    changes in BPs is proposed by Hu et al. (2014); Domingos et al. (2010); Tôn and
    Lê (2019). An application to the predictive process monitoring field using IoT
    events as a process context and developing a predictive model to predict the next
    activity is provided by Elhami et al. (2020). A new trend in running the IoT-aware
    BP is running on fog computing. 8 In this context, Cheng et al. (2018) dealt with
    IoT-aware BPs at the execution level, where they introduced a new intermediate
    layer consisting of a set of distributed fog nodes to perform certain parts of
    the process. Topic 4 – IoT-aware process modeling To create IoT-aware BPs and
    exploit the full potential of IoT and BPM, this must be integrated into process
    models. Modeling strategies for IoT-aware BPs fall into two categories (Brouns
    et al. 2018): those utilizing known modeling languages and those proposing new
    domain-specific languages. The former includes integrating BPMN with ontologies
    (Valderas et al. 2022; Di Martino et al. 2022; Valderas et al. 2023; Bertrand
    et al. 2021; Elkodssi et al. 2022) and extending BPMN with IoT devices (Chiu and
    Wang 2015; Kirikkayis et al. 2022b; Hornsteiner and Schönig 2023), as well as
    using Petri Nets (Varga et al. 2018), or DMN 9 (Hasić et al. 2020; Kirikkayis
    et al. 2023b). In the latter, Chen et al. (2012) provide a new process definition
    language for IoT-enabled BPs, encapsulating physical devices as SOA services.
    IoT device interaction is critical. To this end, the application of mixed reality
    as a new interaction paradigm to facilitate the modeling and configuration of
    processes among IoT devices was elaborated on Seiger et al. (2021). From an access
    IoT data perspective, Cherrier and Deshpande (2017) present a gateway for transferring
    IoT events to BPs, managing device heterogeneity. Meyer et al. (2013) map IoT
    concepts to process models, and Martins and Domingos (2017) use BPMN to model
    IoT device behaviours. Other studies focus on collaborative structures to improve
    physical and digital collaboration between multiple actors to achieve a common
    goal (Maamar et al. 2020; Shamsuzzoha et al. 2014; Li et al. 2021; Wang et al.
    2022). For example, Grefen et al. (2019) discuss synchronizing physical objects
    for successful IoT-aware digital processes. 4.3 Which Application Domains are
