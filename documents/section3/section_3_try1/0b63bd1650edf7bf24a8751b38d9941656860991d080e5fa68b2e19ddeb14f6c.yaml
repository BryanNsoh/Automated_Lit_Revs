    hydrology 1. Introduction As the sum of soil evaporation, surface evaporation
    and transpiration of plants, ET is essential to the energy balance and cycle of
    global water (Burman and Pochop, 1994, Schotanus et al., 1983). Especially in
    arid and semi-arid regions, high-precision mapping of ET is helpful to monitor
    drought and guide agricultural irrigation (Bellvert et al., 2018, Huang and Chen,
    2016, Huo et al., 2021, Li et al., 2016, Portela et al., 2019). The methods of
    traditionally hydrometeorology for calculating ET include PM (Penman-Monteith),
    and PT (Priestley-Taylor) equation (Priestley and Taylor, 1972, Monteith, 1965,
    Penman, 1948). Based on these equations, the retrieved methods for ET including
    such as RS-PM (Remote Sensing-Penman Monteith), triangular method, SEBAL (Surface
    Energy Balance Algorithms for Land), and SEBS（Surface Energy Balance System）have
    been developed (Zheng and Wang, 2013, Tang et al., 2010, Kwast and Gieske, 2009,
    Singh et al., 2008, Mu et al., 2007, Jiang and Islam, 1999, Norman et al., 1995,
    Price, 1990, Goward et al., 1985). However, these remote-sensing models are limited
    by complex parameterization of resistances, empirical determination of wet/dry
    edges, and variation of empirical coefficients. To avoid those limitations, the
    NP (Non Parametric) approach has been proposed (Liu et al., 2012). The NP approach
    refers to taking the surface temperature as the generalized coordinates of the
    Hamiltonian to obtain ET (Pan et al., 2016, Pan et al., 2017). Based on NP approach,
    a retrieval model of ET namely the RS-NP (Remote Sensing-Non Parametric) model
    has been constructed, and showed a relatively satisfactory performance at a regional
    scale by comparing with measured ET (Pan et al., 2016). Producing ET maps of a
    high spatial resolution has been a challenge as only coarse resolution thermal
    bands from satellite sensors. So ET are retrieved by many remote sensing models
    (e.g. SEBS, RS-NP) which have a low spatial resolution. To improve the resolution,
    two main procedures of downscaling for ET are introduced: input downscaling (the
    ET calculated from the input data of downscaling) and output downscaling (ET can
    be directly downscaled). For the former one, using the input data of downscaling
    by various the approach of downscaling (e.g. STARFM, Collaborative Kriging method),
    ET is retrieved which has a high spatial resolution by some remote sensing retrieved
    models (e.g. SEBS, SEBEL) (Ali Shamsoddini, 2021, Ma et al., 2018, Mahour et al.,
    2017, Li et al., 2017). For the output downscaling, ET in a coarsely spatial resolution
    can also be downscaled by the downscaled approaches which are primarily applied
    to downscale reflectance and land surface temperature, such as ESTARFM, linear
    regression method based on Landsat and MODIS data (Mahour et al., 2017, Cui et
    al., 2021, Shen et al., 2016). For different remote sensing retrieved models of
    ET, those two downscaling procedures have different performances. In a previous
    study, the result of ET shows that output downscaling with regression between
    images is the most preferred scheme in a semi-arid region (Hong et al., 2011).
    A further estimate of ET shows that two downscaling procedures are similar, but
    the input downscaling procedure can better demonstrate the spatial heterogeneity
    of ET in a semi-arid region (Mahour et al., 2017). Obviously, the performance
    of the first procedure is related to the quality of the input data of downscaling
    (Tang et al., 2013, Mccabe and Wood, 2006). Furthermore, the spatial downscaling
    of different input data will differently affect ET estimation, especially for
    different models of ET (Zhang, 2022, Cascone et al., 2019, Guo et al., 2017).
    For the SEBS model, LST (Land Surface Temperature) with contribution of relative
    error of 20 % and 38 % for ET at the spatial scales of 240 and 960 m, respectively
    (Ershadi et al., 2013). For the SEBAL model, band reflectance with the contribution
    of relative error exceeds 60 % for ET at the spatial scales of 60 and 120 m (Hong
    et al., 2009).For the Simplified Surface Energy Balance Index (S-SEBI) model,
    the surface albedo with contribution of relative error of 36.8 % for ET (Mattar
    et al., 2014). However, the current research has not explored the effect of spatial
    downscaling of input data on ET based on NP approach. Whilst the majority of previous
    studies about ET estimation have employed ET method with complex parameterization
    (Ali Shamsoddini, 2021, Li et al., 2017, Yi et al., 2019), NP approach is used
    here for retrieval of the ET because of its simple input data. Doing this provides
    an opportunity to directly quantify the effect of the input data on each of the
    contributing components of ET retrieval. Further, whilst ESTARFM has been examined
    previously, an evaluation of this approach based on NP approach has not been examined.
    Therefore, this paper compares two procedures including input downscaling and
    output downscaling, studies the influence of the spatial downscaling for input
    data on ET, and discusses the input downscaling procedure''s applicability in
    different underlying surfaces and seasons based on the ESTARFM and the RS-NP model
    to generate the medium resolution(The range is approximately 30–100 m) map of
    ET (Gao et al., 2012). 2. Study area and data 2.1. Study area This paper selects
