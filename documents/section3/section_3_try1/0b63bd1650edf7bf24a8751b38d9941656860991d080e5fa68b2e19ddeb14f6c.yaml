    Full size image C1 – Placing sensors in a process-aware way The research challenge
    C1 is considered by 25% (i.e., 12) of the studies. The link between the position
    of the sensors and that of the corresponding actuator is discussed in Mottola
    et al. (2019). Using a physical simulation model, Malburg et al. (2020) conducted
    research in BPM and Industry 4.0, aiming to program a smart factory for BPs by
    selecting hardware components to detect process-relevant events. To place IoT
    sensors in a process-aware way and link them to the running process, a BPMS must
    be aware of the current values of IoT objects, and based on an established mapping
    from IoT variables to process models IoT data is sent to a BPMS (Schönig et al.
    2020). Process model discovery from sensors or wearable devices depends on their
    location and amount (Koschmider et al. 2020; Senderovich et al. 2016; van Eck
    et al. 2016). Other interesting studies on how to integrate sensors with other
    services and into existing BPs have been conducted (Ruppen and Meyer 2013; Gallik
    et al. 2022; Song et al. 2022; Di Martino et al. 2022). Regarding sensors, the
    presented ontological model covers domain configuration, including IoT resources’
    placement and gathered observations over time (Diamantini et al. 2023; Valderas
    et al. 2023). C3 – Connection of analytical processes with IoT The research challenge
    C3 is considered by 8.3% (i.e. 4) of the studies. Elhami et al. (2020) use contextual
    events in the decision point to control the process execution and incorporate
    contextual changes with process rules and exaction logic at the runtime. With
    the proposed extension Kirikkayis et al. (2023b) can specify event-driven behaviour
    at various points in a BP but also demarcate IoT-based data sources from other
    process inputs for monitoring and error handling. BP execution necessitates updated
    information availability. Li et al. (2021) proposed a framework separating event
    processing and BP execution, reducing BPM engine load. C4 – Integrating the IoT
    with process correctness checks The research challenge C4 is considered by 4.2%
    (i.e. 2) of the studies. By connecting individual tasks and workflow executions
    to the respective effects in the physical and virtual world with the help of additional
    sensor data, you can verify the correct execution and behaviour of the IoT entities
    involved (Seiger et al. 2018; Malburg et al. 2020). C5 – Dealing with unstructured
    environments The research challenge C5 is considered by 6.3% (i.e. 3) of the studies.
    In the IoT world, which is much more ad hoc and situative, Domingos et al. (2010)
    introduce mechanisms to perform ad-hoc changes in IoT-aware BPs by identifying
    change primitives that support the change operations needed to modify parts of
    the BP. C6 – Managing the link between micro-processes The research challenge
    C6 is considered by 6.3% (i.e. 3) of the studies. An example is to achieve an
    efficient and flexible production line by investigating the micro-processes at
    the individual machines and stations and their interconnections to achieve a more
    flexible composition of smaller processes (Malburg et al. 2020). By extending
    BPMN 2.0, Gao et al. (2011) links process models with business functions, connecting
    them to external open data, including sensor and instance ontology data; another
    extension suggest using low-level IoT data for decision-making, not including
    high-level data aggregation (Kirikkayis et al. 2023c). C7 – Breaking down end-to-end
    processes The research challenge C7 is considered by 4.2% (i.e. 2) of the studies.
    Malburg et al. (2020) suggest relaxing and detailing the static and coarse-grained
    “hardwired” processes to achieve a more flexible composition of smaller processes.
    Kahl et al. (2015) propose a system that provides an agent-assisted realization
    and adaptation of BPs with semantic service selection and facilitates an event-driven
    selection and controlled execution of relevant BPs in intelligent environments.
    C9 – Specifying the autonomy level of things The research challenge C9 is considered
    by 2.1% (i.e. 1) of the studies. Ensuring appropriate autonomy for resource constrained
    IoT device is investigated by Malburg et al. (2020). C12 – Dealing with new situations
    The research challenge C12 is considered by 2.1% (i.e. 1) of the studies. Malburg
    et al. (2020) use past successful process executions to automatically learn possible
    adaptations of process instances to deal with new or similar situations. C13 –
    Bridging the gap between event-based and process-based systems The research challenge
    C13 is considered by 25% (i.e. 12) of the studies. The complex IoT system is event-driven
    due to the large number of sensors and process-based (Malburg et al. 2020). While
    in the past, process models have been detected by documents or interviews with
    domain experts, today the challenge of automatically discovering the process model
    from the network of sensors or wearable devices also depends on their location
    and amount (Koschmider et al. 2020; Senderovich et al. 2016; van Eck et al. 2016).
    Therefore, considering the physical context and revealing the correlation between
    IoT data and process events is crucial (Bertrand et al. 2021). C14 – Improving
    online conformance checking The research challenge C14 is considered by 6.3% (i.e.
    3) of the studies. Seiger et al. (2020) mainly focus on generating event logs
    from streams of IoT sensor data with smart factories as an application domain.
    C15 – Improving resource utilization optimization The research challenge C15 is
    considered by 10.4% (i.e. 5) of the studies. Suri et al. (2017) present a framework
    that formalizes IoT properties and rules to optimize resource management in BPs,
    defining resource constraints to be mapped to a task during the design phase.
