    exploitation strategies and industrial usages. Therefore, updated knowledge about
    the abundance and spatial distribution of the different species is important for
    forest planning. This is a special challenge for areas where forest land is highly
    fragmented. Remote sensing has been used to efficiently monitor the distribution
    of the Eucalyptus genera, however little research has been able to map specific
    Eucalyptus species. This study evaluates the efficiency of Sentinel-2 data, Worldview-3
    images, and Airborne LiDAR data in the differentiation of E. nitens and E. globulus.
