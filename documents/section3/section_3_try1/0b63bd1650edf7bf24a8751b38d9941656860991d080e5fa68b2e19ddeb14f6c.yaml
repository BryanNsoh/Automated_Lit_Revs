    Consequently, impressive results are being shown in that setting. On the other
    hand, it has a number of problems that need addressing [33]. • Non-Independent
    and Non-Identically Distributed (Non-IID) Data: Each customer base is unique,
    and as such, each client has its own experience. The generated dataset is, therefore,
    dependent on its personal behavior. The same device may be used by different people.
    That makes the dataset not representative and even non-identically distributed
    from one device to another [35]. • Unbalanced Data: Dataset sizes might vary widely
    from one device to another because of the diverse range of ways in which devices
    are put to use. The effectiveness of the outcomes is reliant on the quality of
    the training dataset [28]. Thus, it is important to consider the size of each
    client’s dataset when performing an efficient aggregate. • Massively Distributed
    Data: Smartphones, Internet of Things (IoT) devices, automobiles, institutions,
    and many others are all examples of the kinds of clients that can take part in
    a FL process. Due to this, there is a great deal of variation in the statistics,
    leading to highly distributed data [33]. • Unreliable Device Connection: A client’s
    accessibility is tied to its network connectivity. If a client has a poor or slow
    connection, they may be unable to take part in the communication round. There
    could be a drop in the performance of the model as a result of that, affecting
    the model’s efficiency [33]. • Limited Device Memory: Devices differ in their
    computational capacities and amounts of available memory. It is likely that a
    smartphone or IoT device has less storage space than other gadgets [33]. • Single
    point failure: FL depends on a centralized server to aggregate model updates.
    This aggregator could be the target of an attack. In addition, a volume of data
    transmitted to the server simultaneously may overwhelm its capabilities [36].
    • Privacy leakage:. Substantial information may be gleaned from intermediate updates
    via inference attacks. It is also possible for a hostile server to use a Generative
    Adversarial Network (GAN) to steal private information [37]. • Lack of motivation:In
    order for FL to work, it is assumed that all nearby devices are willing to take
    part in the training process and share their experience. Unfortunately, that cannot
    be accomplished. Some nodes may choose not to take part in the poll for various
    reasons, such as a preference for privacy, a dearth of computing resources, or
    even just plain selfishness etc [33]. • Poisoning Attacks: FL guarantees the safety,
    security, preservation, and integrity of your data. However, attacks involving
    poison are always a concern. They pose a risk to system security and can originate
    either from the server or the client side [38]. Different techniques were associated
    to FL to deal with privacy issues: – Homomorphic encryption: it is an encryption
    technique that allows computing encrypted data, without the need to decrypt it.
    Data could be used without revealing its content, and even the results of its
    manipulation remain encrypted [39], [40]. – Secure aggregate (SecAgg): it consists
    to encrypt the model updates from each participating device before sending them
    to the central server. The server then uses a “secure multiparty computation”
    technique to aggregate the encrypted updates without decrypting them [30], [39],
    [41]. – Differential Privacy: it consists of injecting a carefully chosen amount
    of noise into the data without loosing its utility. That makes it hard to infer
    and, at the same time, ensures getting significant results [39]. One other candidate
    solution to address these privacy concerns and other FL issues such as single
    point failure is Blockchain technology [42], which can help users maximize the
    advantages of FL. In the next section, we will dive deeper into blockchain. 2.3.
    Blockchain There is no single, comprehensive description of what blockchain actually
    is. There are other comparable definitions in the literature. Thus, the literature
    provides various but similar definitions. The term “Blockchain” is self-explanatory.
    It consists of blocks connected to each other. Blockchain allows data storage
    using consensus algorithms to generate and update the distributed ledger, and
    encryption to ensure security during transmission [43]. Blockchain, as defined
    by [44], is a decentralized ledger that records transactions between users independently.
    It is a distributed database without a central authority. It manages the flow
    of information between nodes in a peer-to-peer network. It is impossible to delete
    information once it has been transferred. Data transfer is irreversible. The following
    subsections outline the Blockchain characteristics, the components leading to
    these firm characteristics, and two vital technologies that Blockchain relies
    on and owes its growth to. 2.3.1. Blockchain characteristics Blockchain robust
    features make it an attractive option for protecting the integrity and privacy
    of sensitive information [45]: • Decentralization: Blockchain operates as a distributed
    ledger system. There is no central authority to control transactions. Unlike a
    centralized architecture, a transaction can be conducted between any two nodes
    without the intervention of a third, trusted party. That helps to avoid the single
    point failure problem typical of server-based architecture [45]. • Transparency:
    Blockchain transactions are broadcast to all participating nodes. Thus, all participating
    nodes can freely access them. Any node can have an overview on the recorded transactions
    [45]. • Immutability and Traceability: Once a transaction is validated and stored
    in the ledger, it cannot be modified unless a node has control on over 51% of
    the nodes. To trace previous records, it just needs to access any node in the
    network and consult the associated ledger [45]. • De-Trusting: In Blockchain,
    a user’s identity need not be revealed in order to connect with other nodes. The
    nodes in a peer-to-peer (P2P) network are not required to trust each other to
    validate transactions. Instead, the trust comes from the adopted consensus algorithms.
    The latter control the communication between nodes and ensure that the distributed
    ledgers are the same [45]. • Anonymity: A user can interact with other nodes in
    Blockchain without revealing its identity. It is identified by a randomly generated
    address [45]. 2.3.2. Blockchain components Blockchain owes its firm characteristics
    to its different components which interact to ensure a secure data sharing as
    Fig. 3 shows. • Transactions: Blockchain enables sharing information between the
    different nodes among a P2P network. The source node generates a file containing
    the exchange information. Then, it broadcasts it to the entire network for validation.
    A set of validated transactions is congregated in blocks. The first generated
    block is called Genesis Block. Each transaction changes the Blockchain state.
    Each node holds a log containing the history of previous transactions. • Secured
    Distributed Ledger: The history of validated transactions is recorded in a Ledger.
    A block generated is broadcasted for validation. Once a block is validated, it
    is queued to the precedent blocks forming, then, a chain [46]. • Asymmetric key
    Cryptography: To achieve security, Blockchain relies on two types of cryptography
    and Hash Function: Hash Function: A hash function is a cryptographic implementation
    of a hash algorithm. It is a way to apply a hash algorithm to an input. Its result
    is known as a message digest. It has a unique fixed-size. Blockchain uses the
    Secure Hash Algorithm (SHA). Its size is 256 bits (SHA-256). This is a one-way
    hashing function. In most cases, the digest message cannot be used to reconstruct
    the original message. Finding an input that provides a certain message digest
    is similarly challenging. Two distinct inputs will never provide the same hash
    value [47], [48]. Asymmetric Encryption: Public-key encryption is another name
    for asymmetric encryption. There are two keys needed to encrypt and decrypt any
    message. It has two main applications: addresses and electronic signatures. A
    node must have a wallet inside the P2P network to conduct any transaction. This
    wallet is protected by the private key, while its address uses the public key
    [47], [49]. • Consensus Mechanism: Unreliable nodes in a P2P network require a
    consensus method. Thus, the P2P distributed network necessitates a mechanism to
    reach consensus between the untrustworthy nodes. Several consensus algorithms
    are used to control communication and ensure that ledgers in different nodes are
    consistent: Proof of Work (PoW), Proof of Stake (PoS), Practical Byzantine Fault
    Tolerance (PBFT), Delegated Proof of Stake (DPoS) etc [45], [50]. Table 2 summarizes
