    From a technological standpoint, 5G technologies are used in various applications
    in our daily lives. These applications have altered our perspectives on normal
    wireless communications used for chatting and basic Internet services, transforming
    them into essential tools that integrate into many domains, including medicine,
    transportation, manufacturing and many others. Despite their relevance, 5G technologies
    are not simple to adopt, especially when considering factors such as the type
    of application, number of users, designated services, volume of traffic, throughput,
    and latency, as well as whether it is intended for small, medium, or large organizations.
    Owing to these factors, evaluating the architecture of 5G-RANs has become necessary.
    However, evaluating these architectures is a difficult task because of the large
    number of evaluation criteria that must be considered as well as their performance,
    which is prone to trade-offs and conflicts. This study aimed to address these
    issues using an integral MCDM approach that was determined to be the most appropriate
    after a review of the academic literature and identifying two MCDM approaches
    known as FWZIC and FDOSM, which are best suited for weighting the evaluation criteria
    and evaluating the available 5G-RANs. Both methods have been provided based on
    a novel T2NFSs environment to address the theoretical difficulty of delivering
    better evaluations in the presence of ambiguities and inconsistencies among DMs.
    The primary contributions of this study are the innovative formulation of the
    decision matrix for 5G mobile communication systems, the robust assessment approach
    for weighing the RAN evaluation criteria using T2NS-FWZIC, and the selection of
    the most optimal RAN architectures using T2NS-FDOSM. The robustness of the proposed
    approach was confirmed by a sensitivity analysis. Nonetheless, this study had
    a shortcoming: the relative contribution or weight of each expert was ignored
    when asked to provide their knowledge or opinions, which could affect the final
    criteria weights and alternative selection of the involved case study or any potential
    future case. One of our future works is to solve this problem by proposing a new
    mechanism to assign a specific weight to each expert to be used in the criteria
    weights, followed by alternative evaluation. Finally, combining other new fuzzy
    sets and other precise fuzzy operators with the proposed MCDM methods may be a
    possible future contribution. CRediT authorship contribution statement Iman Mohamad
