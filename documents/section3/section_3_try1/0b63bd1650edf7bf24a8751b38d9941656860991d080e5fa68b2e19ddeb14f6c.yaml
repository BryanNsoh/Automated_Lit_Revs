    preservationSmart Contract 1. Introduction Since its formal proposal in 1956 [1],
    Artificial Intelligence (AI) has been steadily and rapidly proliferating itself
    in everyday life. It comes to consolidate human efforts to face challenging issues
    and solve problems of humanity. As it is expanding its spheres into many different
    areas, AI is indeed a crucial support system for the development of society. Taking
    advantage of the vast amount of data produced across the world and the significant
    advancements in hardware technology, the field of Machine Learning (ML) has advanced
    to the point where a number of intelligent systems built on ML models are beginning
    to find their way into mainstream applications leveraged in performing day-to-day
    human tasks [2]. This progress is extremely beneficial and valuable since it enhances
    people achieve higher efficiency and productivity. There is a wide range of uses
    for machine learning, from simple applications like recommender systems [3] used
    by information-based companies like Google, Twitter, Netflix, and LinkedIn to
    sophisticated applications like self-driving cars [4], smart healthcare [5], earthquake
    prediction [6], and many more [7]. One sector that has greatly benefited from
    these technological advancements is the healthcare sector. Machine learning has
    shown remarkable applicability in the medical field, revolutionizing healthcare
    practices and patient outcomes [8], [9]. More importantly, smart healthcare systems
    have opened up virtually unbelievable prospects and novel possibilities for saving
    lives. Their potential lies in their ability to analyze vast amounts of patient
    data, identify patterns, and generate insights that aid in accurate diagnoses
    and treatment planning. HIoT enables a tremendous change in the field of digital
    health, as evidenced by the findings of the study by Habib Zadeh and colleagues
    from 2019 [10]. By deploying a wide range of intelligent systems, it aspires to
    offer consistent medical attention to patients. Thus, it is an essential part
    of keeping people alive. Research interest in the domain of HIoT is therefore
    growing at an exponential rate. However, being impressed by the humongous opportunities
    that AI offers for a smarter life should not lead to undermining the serious risks
    that it poses. The need to shed light and get insights into the associated risks
    with AI and ML is emerging. In fact, patient confidentiality is of utmost importance,
    and the aggregation of sensitive medical information raises concerns about data
    breaches, unauthorized access, and potential misuse. Medical data contains highly
    sensitive and personal information about patients, including their medical history,
    diagnoses, treatments, and genetic information. Any unauthorized access to or
    disclosure of this data can lead to severe consequences for the individuals involved,
    including identity theft, discrimination, or social stigmatization. The medical
    field could be a prime target for cyberattacks due to the value of medical data
    on the black market. Privacy breaches resulting from cyberattacks can lead to
    significant harm to individuals and organizations. Though ML models have been
    established to outperform well across a diverse range of tasks, they are also
    susceptible to adversarial attacks [11]. The latter category attempts to trick
    an ML model into failing in a variety of ways, leading to misclassified results.
    The attacker in a black-box attack does not have access to or knowledge of the
    model’s internal settings. A white-box exploit, on the other hand, allows the
    attacker complete access to all model parameters, allowing for significant alterations
    to the model’s architecture and, by extension, its outcomes. If the health-related
    ML model is tricked, it will lead to misclassified results that put lives at risk.
    Given the aforementioned reservations, academics, researchers, and stakeholders
    are battling with the difficult challenge of how to develop a trusted AI [12].
    While using IT solutions in healthcare saves lives, it also raises a number of
    concerns, particularly in the areas of privacy and security. The confidentiality,
    integrity, and availability of information must be safeguarded to prevent unauthorized
    access, use, disclosure, interruption, alteration, or destruction, as defined
    by [13]. Nevertheless, privacy safeguards ensure that users’ information is handled
    in line with their preferences when it is collected, stored, utilized, and disseminated.
    Data privacy means being in charge of one’s own information. However, security
    is tied to safety. It is the process of protecting data against various vulnerabilities.
    Security is often compared to a game of chess, and as such, it is important to
    not only develop a successful strategy but also to anticipate potential threats
    from the adversary and their possible responses. Striking a balance between leveraging
    the power of machine learning while ensuring stringent privacy protection measures
    is crucial to foster trust and encourage further advancements in the medical domain.
    Therefore, researchers are always working on finding new approaches to reinforce
    ML’s robustness in the face of the ongoing conflict between ML and attack vectors.
    They take advantage of the state of the art and cutting-edge technologies to develop
    formidable defenses. Some of the most promising alternatives include federated
    learning (FL) and blockchain technology. FL, as an emerging shift in ML paradigms,
    comes with promises to preserve privacy. Instead of sending data to a model, this
    approach reverses the process and brings the model to the data. The blockchain
    is yet another effective new innovation. Its robust features, ensuring both content
    and operations security, make it a potential solution for combating malicious
    attacks. Driven by privacy and security concerns, this research tries to consolidate
    efforts for a more secure and efficient smart healthcare [14]. The primary goal
    is to construct a secure and private decentralized learning platform using blockchain
    technology-concisely, a blockchain-based federated learning system that ensures
    privacy preservation and data integrity. 1.1. Research contributions of this work
