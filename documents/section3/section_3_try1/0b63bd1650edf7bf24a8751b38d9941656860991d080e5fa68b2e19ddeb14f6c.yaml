    and attack detection while minimizing time consumption using TSMR-CDNN model is
    detailed as follows. The number of sensor nodes is given to the input layer [Steps
    1–2]. After that, the input is sent to the convolution layer, where the input
    is convolved with the set of weights and summed with bias [Steps 3–5]. Each node
    delivers the sensed data to the head [Step 6]. For each received data packet,
