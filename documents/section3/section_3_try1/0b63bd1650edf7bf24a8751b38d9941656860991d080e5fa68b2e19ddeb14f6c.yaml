    of cyber-agricultural systems (CASs). (A) Cyber-physical systems (CPSs) are engineered
    systems with deep integration between the physical and the cyberspace. The three
    technical modules of CPS – sensing, modeling, and actuation – leverage the three
    functional pillars – communication, computation, and control. (B) The future vision
    of CAS – an individualized plant management paradigm that senses and models up
    to basal individual plants and organs and applies treatments at the plant level
    rather than the field level by replacing heavy machinery with multiple small,
    lightweight units. (C) The CAS vision to transform conventional agriculture into
    a highly sustainable system by reducing the disadvantages of widespread chemical
    usage and significant capital input required by conventional large-scale farming,
    for example leading to chemical runoff and soil compaction. Advanced automation
    improves the abilities of farmers to manage their operations by reducing work
    stress, improving accuracy and precision, reducing physical strain, and minimizing
    safety concerns. In a CPS, the sensing devices ''sense'' or collect specific information
    from the physical system or environment that is being monitored and controlled.
    The sensed data are either processed in situ or transmitted through communication
    channels to the servers for storage, further processing, and analysis. Data analysis
    often involves cloud computing, which not only offers cost-effectiveness and flexibility
    but also demonstrates resource elasticity to allow dynamic allocation and scaling
    of computing resources based on demand. The sensing module is followed by the
    modeling module which utilizes decision-making algorithms such as machine learning
    (ML) models to extract actionable information from the data and construct computational
    models. These models enable reasoning and control of the underlying system, thus
    allowing predictive analytics, anomaly detection, and optimization. Finally, the
    control and actuation module regulates the CPS to achieve the desired performance
    safely and efficiently. Although a CPS can be a monolithic system such as an autonomous
    vehicle, it can also be a distributed system (e.g., an electric power grid) through
    which many subsystems are connected via a communication network [2,3]. In this
    age of Industry 4.0 [4], examples of real-world CPS applications can be found
    in every sector – from smart cities, smart power grids, autonomous vehicles, and
    intelligent transportation systems to advanced manufacturing and industrial control
    systems, and robotic systems. Exactly as in all these sectors, the CPS paradigm
    is poised to fundamentally change agriculture, making it significantly more efficient,
    profitable, sustainable, and safe. The objective of this review is to present
    the significance of CPS in plant agriculture. The vision of agricultural CPS or
    cyber-agricultural systems (CASs), as illustrated in Figure 1B, is already showing
    immense possibilities by leveraging the power of advanced sensing, artificial
    intelligence (AI), ML, computational modeling, robotics, wireless communication,
    and scalable cyberinfrastructure (CI). For example, in the case of US agriculture,
    CAS has the ability to alter the current paradigm of large farms (∼70% of US farmland
    is in holdings of >500 acres) that are characterized by large machinery and a
    large swath of chemical applications that have increased input costs [5,6]. Conventional
    big agricultural practices have helped to improve agricultural outputs but have
    also produced unintended negative consequences that affect farm economic health
    and environmental sustainability [7,8], especially when combating plant pathogens,
    weeds, and insects that reduce US crop yields. For example, US agriculture loses
    US$60.66 per acre due to soybean diseases [9], and global estimates suggest 21.4%
    yield loss [10]. Large farms counteract these stressors by large-scale and frequent
    application of chemicals such as fertilizers, pesticides, and herbicides [11].
    However, this increased chemical application directly affects run-off, which impacts
    on water quality across all watershed scales, including the oceans [12]. Large-scale
    chemical applications also deteriorate the quality of soil and impact on the food
    chain; overuse of chemicals results in chemical resistance with cascading negative
    consequences [13]. The vision of CAS can alleviate many of these challenges by
    achieving ultra-precision agriculture with integration of improved sustainability,
    profitability, and technology, as shown in Figure 1C. It is worth noting that
    the principles of CAS have been previously applied to crop improvement [14] and
    protection, encompassing sensing (e.g., phenotyping), modeling (e.g., breeding
    methodologies), and actuation (e.g., selection decisions and farm management).
    However, with advances in sensing, communication, data management, AI, and robotics
    technologies, this process has become more efficient and intelligent in recent
    times. Specifically, to address crop breeding problems, efficient sensing, monitoring,
    analysis, and characterization of plant traits, known as phenomics or plant phenotyping,
    is crucial. Several research questions pertaining to breeding and phenomics are
    illustrated in [15]. Although the notion of precision agriculture has been demonstrated
    and adopted in recent years to some extent, the framework of CAS can push the
    boundary further. It can enable an individualized plant management paradigm (enabled
    by individualized sensing, individualized modeling, and individualized actuation,
    as illustrated in Figure 1B) that applies treatments (i.e., actuation) at the
    plant level rather than the field level by replacing heavy machinery with multiple
    small, lightweight platforms [4]. We refer to this individualized CAS paradigm
    as ultra-precision agriculture because it offers greater flexibility of scale
    (i.e., scale-agnostic, equally effective for small and large fields), higher functionality
    (more effective management and outcomes), increased resilience (e.g., ability
    to adapt to changing climate), greater profitability (e.g., reduced costs of operations),
    enhanced autonomy, and reduced soil compaction by utilizing small and lightweight
    platforms. For example, the authors of [16] describe a CAS framework with a monitoring,
    managing, and adapting (MMA) approach. They also discuss how connectivity is ensured
    among the edge computing devices to perform cloud computing and dissemination
    of real-time or near real-time information in production agriculture. In summary,
    the concept of CAS lies at the intersection of precision agriculture, digital
    agriculture, and smart agriculture that can address various efficiency, sustainability,
    and resiliency issues faced by current agricultural practices. In the following
    sections we discuss the three fundamental components (sensing, modeling, and actuation)
    of CAS (Figure 2 for a conceptual illustration of these three components), followed
    by a brief discussion of agricultural digital twins (DTs), a recently emerging
    concept in the context of CAS. Finally, we provide a discussion on CI, a key enabler
