    behaviour Our review reveals a growing trend towards the simulation of ‘bounded
    rational’ agents, which more faithfully replicate the complexities of human reasoning
    compared to the purely rational behaviour that is typical of most traditional
    frameworks. However, we found only a few studies that utilise established behavioural
    theories, or that explicitly compare different human decision models (Hu et al.,
    2015b, Hu et al., 2017, Hu and Beattie, 2019). This absence of theoretical grounding
    has also been recognised in other reviews of Agent-Based Modelling applications
    (Alam et al., 2022, Groeneveld et al., 2017, Rounsevell et al., 2012, Zhuo and
    Han, 2020). Given that a key advantage of the Agent-Based Modelling approach is
    its capacity to capture and model human behaviour with the necessary level of
    detail (An et al., 2021), the limited use and evaluation of various behavioural
    theories can potentially undermine the ability of ABMs to uncover emergent patterns,
    feedback loops, and cross-scale interactions. These elements may be crucial for
    the development of robust policies and interventions that can effectively manage
    the complexities and uncertainties inherent in human behaviour. Designing and
    executing an ABM rooted in a behavioural theory is a challenging and resource-intensive
    endeavour that demands numerous considerations, especially when faced with the
    limited time and resources common to real-world management scenarios. Schlüter
    et al. (2017) outlines three key issues to consider. Firstly, accurately mirroring
    behavioural processes requires extensive empirical data. Depending on the selected
    theory, this might encompass spatially-distributed demographic information such
    as socio-economic status, dynamic environmental data such as land and water use,
    and attitudinal metrics capturing preferences, attitudes, and beliefs. Secondly,
    it calls for a multidisciplinary approach, given theories about human behaviour
    are scattered across various specialised domains (e.g., psychology, anthropology,
    political sciences, economics, etc.). Thirdly, theories are often not complete,
    requiring tailored conceptualisations and modelling assumptions when translated
    into computer code for specific problems and applications. This process might
    also entail making explicit assumptions about processes and mechanisms to establish
    clear causal relationships driving human decision-making. Drawing from our own
    experience in developing GW-ABMs, we have pinpointed a crucial impediment in achieving
    a theoretically robust representation of human behaviour within these models.
    Despite various scholars conducting reviews of modelling approaches and techniques
    for simulating human behaviour at diverse decision-making scales (e.g., Kwon and
    Silva, 2020, Müller-Hansen et al., 2017), guidance remains scarce on the rationale
    for theory selection (why), identification of appropriate contexts (when), and
    determination of suitable application methods (how). The Modelling Human Behavior
    (MoHuB) framework (Schlüter et al., 2017) was conceived to address these issues,
    but falls short in capturing dynamic processes and the broader social and biophysical
    context that may sway agents’ decision-making within groundwater systems. To fill
    this gap, a refined version — the Human Behaviour - Cognition in Context framework
    (HuB-CC) — was developed. Grounded in cognitive psychology, HuB-CC aims to encapsulate
    essential features and processes that underlie perception, judgement, and decision-making
    (Constantino et al., 2021). Within the realm of GW-ABMs, the HuB-CC framework
    offers a promising structured approach to ground agents’ decisions on the substantial
    body of theoretical knowledge on human behaviour, thereby addressing critical
    gaps in theory selection and contextual application. By mapping 31 theories from
    behavioural and social sciences to decision-making elements, the framework serves
    as a gateway for more nuanced, theoretically-grounded models in resource management.
    As an illustration, consider a modelling scenario that aims to simulate farmers’
    decisions about groundwater extraction within the confines of regulated quotas
    and a shared resource. Using the mapping proposed by HuB-CC, we can identify a
    suite of theories that encapsulate critical and relevant aspects to this modelling
    scenario, such as Habitual Behaviour (Graybiel, 2008), Embodied Cognition (Wilson,
    2002), Choice Architecture (Johnson et al., 2012), Trust and Reciprocity (Berg
    et al., 1995), Reinforcement Learning (Sutton and Barto, 1998), Social Norms (Bicchieri,
    2005), Attention Restoration Theory (Kaplan and Kaplan, 1989), Affordance Theory
    (Gibson, 1979), Selective Attention (Posner and Petersen, 1990), Psychological
    Risk Dimensions (Fischhoff et al., 1978), and Prospect Theory (Kahneman and Tversky,
    1979). To facilitate the framework’s practical application, we have linked the
