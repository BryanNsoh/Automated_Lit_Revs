    A primary difference is that a DT must – by definition – be able to update its
    digital state continuously (or periodically) using measurements made on its physical
    counterpart. This includes both physical state measurements (phenotyping, physiological
    measurements, etc.) as well as environmental measurements (soil, weather, and
    management) that impact on its state. In addition, the DT (in its various formulations)
    provides a principled approach to account for known dynamics (as encoded in a
    crop model) with unknown dynamics (as encoded in physical measurements). This
    is especially important in biological DT because no complete first-principle models
    exist (unlike engineered systems where models can completely describe behavior
    with no tunable parameters). Finally, a desirable property of a DT is its ability
    to be transferable to different scenarios. This is particularly useful to evaluate
    various what-if scenarios to identify the best control action. Another exciting
    technological option for CAS and DT is augmented reality (AR) and virtual reality
    (VR) which were earlier proposed for precision farming [164]. AR and VR can play
    an important role in sensing, reasoning, and future actuation applications via
    remote robotic manipulation. Utilization of AR and VR allows researchers and (in
    future) farmers to conduct various experiments and operations (e.g., remote scouting,
    as illustrated in Figure 3B) with significantly less effort. For example, through
    VR simulations, researchers can gain insights into how robots navigate, interact
    with crops, and execute specific tasks, thus facilitating the identification of
    potential improvements and optimizations in their behavior. Furthermore, virtual
    experiment runs using VR allow researchers to collect valuable data on robot performance,
    thereby enabling them to refine algorithms, adjust parameters, and enhance the
    overall efficiency and effectiveness of agricultural robots before deploying them
    in real-world scenarios. DT concepts have recently been used in a variety of contexts
    in agriculture. They have been used across species, with applications to row crops,
    orchards, viticulture, gardens, and horticulture. DTs can also be defined, constructed,
    and deployed at different length scales, and recent studies have been performed
    at the organ, plant, field, and farm/greenhouse scales [165., 166., 167.]. Finally,
    DTs can be deployed for a variety of end-goals ranging from monitoring and real-time
    diagnosis to maximizing yield and/or profitability [161,168., 169., 170.], breeding
    decision support, and autonomous field operations. The next goal for research
    in DT would be to successfully create an ''intelligent digital twin'' (IDT) [168],
    which means a DT that can self-learn and decide what is best for the farm. ML
    methods can be used for adding intelligence to DT, as discussed in [168]. A few
    more studies have explored IDT, mostly utilizing generative models as the basis
    of DTs [171,172]. These intelligent twins can self-learn with different levels
    of data integration. Therefore, the integration of ML and large-scale sensing
    with autonomous systems provides significant opportunities to build DT for CASs.
    Cyberinfrastructure Although sensing, modeling, and actuation are the technical
    pillars of a CPS, scalable and robust CI is a key enabler of such a framework.
    In this section we discuss some of the major components of CAS CI. Data management
    Data management in a CI framework substantially differs from traditional data
    representations that are not suitable for large-scale, real-time analysis, visualization,
    and information dissemination for complex dynamic phenomena. By contrast, CAS
    platforms need to offer access to suitable software and hardware that can handle
    various data types and scale computations. This entails having access to a shared
    data storage system that can efficiently and securely transfer large datasets,
    connections to the proper computational hardware such as high-memory computers
    and virtual machines for analysis, the ability to label and retrieve data using
    descriptive metadata, and identity management systems for secure data sharing
    with reliable entities [173]. Hence, with rapid development of sensor networks,
    IoT systems, hardware-accelerated graphic cards, and computer vision, CI data
    are distributed in cyberspace [174]. These sensor observation data are multivariate,
    space/time-sensitive, and are found in different types, formats, dimensions, sources,
    and structures [175]. In distributed CAS, different observation sites or nodes
    sense/observe different sets of variables, mostly collected at different frequencies,
    resulting in streaming of heterogeneous data. Such data require complex data structures
    for storing, representation, and management techniques involving cloud computing
    infrastructure. In CAS, the IoT is a vital component because it involves the deployment
    of IoT devices such as Raspberry Pi cameras, irrigation sensors, and geographic
    information systems (GISs) in farms to gather data from the fields. These data
    are then transmitted to the server (computer unit) for further processing and
    analysis. With a distributed framework, these sensing units hierarchically operate
    at the edge, fog computing, and cloud layers. The data feed is ideally scheduled
    such that historical field data serve as input iteratively for informed and improved
    decision making. In addition, there is the option of smart warehousing, which
    makes use of these data to improve post-harvest storage and enable big data-enabled
    warehousing. This assists farmers in making decisions about how much produce to
    store and sell [176]. Some instances of data management systems and CI-enabled
    consortiums are iRODS [177], IBPii, NEVPiii, and SERNECiv [173,178,179] that assist
    with data analysis and sharing. Computing Li et al. [174] highlight the difficulties
    involved in managing multivariate data collected across modalities from a distributed
    sensor network, which is commonly observed in CAS. The study suggests that, to
    address those challenges and improve online interactive visual analysis, conventional
    data integration methods must be revamped to support more efficient, scalable,
    and collaborative visual analysis. Hence, multimodal data fusion that has already
    proved to be very efficient in improving accuracy and robustness by combining
    learning over multiple modalities is integral to computing in a CI [180,181].
    For computational efficiency, it is imperative to learn from a compressed representative
    set of the overall sensor data that can also be converted to human-interpretable
    actionable insights. These computations are generally scheduled and performed
    in a central computing unit or in distributed units that are connected to the
    cloud [182,183]. These computations make decisions based on area-specific knowledge
    as well as business intelligence. As a result, CAS can also function as a decision
    support system (DSS) for users (e.g., farmers). The decisions made can be sent
    to the end-users through WiFi-enabled smartphones or computers that act as an
    interface to enable the user to control all the activities taking place in the
    field from their computer or smartphone; it therefore enables a service platform
    for the end-user [176]. Edge, fog, and cloud computing Despite the advantages
    of IoT, it is challenging to transmit a large amount of sensory data from agricultural
    fields to the back-end servers, whether they are in the cloud or in data centers.
    Such communication requires significant energy, causes delays in communication,
    and generates substantial network traffic. For example, reliable communication
    between coordinated robots in an intelligent system is crucial; however, low-range
    (LoRa) high-bandwidth wireless connectivity (in the 2.5–5 GHz range) and larger
    power-demand make it challenging. Figure 3D depicts an example CPS where multiple
    robots work together through reliable communication to enable fundamentally more
    sustainable actuation for agriculture. There are multiple technology options for
    communication, such as 5G and MIoTy [184]. However, in many rural areas, broadband
    technologies such as 5G may not be available. LoRA communication and other low-bandwidth
    options could help, but significant edge computing is required so that only essential
    messages need to be exchanged [185]. Another challenge here is in creating reliable
    predictive models and keeping their prediction on track using feedback-like mechanisms
    [186]. Edge computing refers to the process of locally storing and processing
    data near end devices or users [187,188]. This reduces the energy consumption
    and communication delay required to transmit the collected data. Recent advances
    in compression/decompression methods using ML models have further helped to decrease
    the data size at edge/local devices [189., 190., 191., 192.]. However, edge devices
    (e.g., sensors) have limited resources and cannot efficiently execute DL. To address
    this, a recent approach has been proposed that utilizes efficient online computation
    offloading through deep RL for extensive mobile edge computing [193]. To address
    the computing limitation of edge devices, an edge–fog architecture is introduced
    to process IoT data in an efficient way while avoiding the communication delay
    that occurs in cloud computing [194]. As argued in [195], the three layers (edge,
    fog, and cloud) architecture in smart agriculture, as shown in Figure 3C, would
    reduce energy consumption, network traffic, and communication delay. Moreover,
    a state-of-the-art survey on fog computing for IoT was proposed in [196]. Fog
    devices (e.g., laptops or low- end computing machines) are usually equipped with
    more resources than edge devices, and are mostly located at closer communication
    distance than the cloud. DL with light configuration (few layers and neurons)
    may be executed efficiently in the fog. Specifically, energy-aware fog-based frameworks
    were recently studied for mobile crowdsensing, where farmers use smartphones to
    supply high-quality information [197,198]. However, edge computing is not a replacement
    for the cloud, and thus the cloud services are still preferable for performing
    heavy computational tasks in IoT-based farming; for instance, big data analysis
    and execution of resource-intensive DL models (e.g., ResNet [199]) for real-time
    crop monitoring. Data travel and networking The objective of any CPS is to connect
    embedded systems with the help of worldwide networks and to enable communication
    as well as back-coupling between the digital and the physical worlds [200]. Ideally,
    a CPS comprises several interconnected layers that facilitate secure data travel
    (between the end users and the cloud) from the physical layer to the IoT layer.
    The data captured in the IoT layer is moved to the cyber layer, which is enabled
    with a DT that allows the experts to study system behavior virtually and observe
    the analytical outcomes by iteratively predicting, modeling, analyzing, and actuating
    on the cyber platform [201]. The cyber layer connects the edge tier to the data
    analytics platform tier, followed by the enterprise layer that accounts for business
    intelligence and decision making. Finally, the cloud tier stores and handles the
    big data and connects to the application tier forming the service platform for
    the farmers/stakeholders [176]. However, this data travel requires a cybersecurity
    strategy to guarantee that sensitive information is only accessed by authenticated
    entities [202,203]. In addition, meeting the time requirements for such data transfer
    between and within the layers is extremely crucial [200]. Hence, the identification
    and tracking technologies, and the networking and communication technologies,
    play a key role in making the whole integration functional. The most common identification
    and tracking technologies include radio-frequency identification devices (RFIDs)
    and intelligent sensors [204]. For interconnecting the sensors and actuators,
    the prevalent wireless network protocols used in CPS typically include Bluetooth,
    WirelessHART, ZigBee, and WiFi [203]. With a goal to provide internet access to
    rural areas, existing solutions utilize either short-range technologies (e.g.,
    WiFi, and Bluetooth) or long-range solutions (e.g., 3G/4G/5G, WiMax, LTE/LTE-A)
    or a combination thereof. The long-range wide area network (LoRaWAN) has recently
    been suggested as a solution to meet the needs of providing connectivity in agricultural
    environments owing to its scalable network architecture and straightforward access
    method, thus enabling long-range communication with low energy consumption [205].
    Although LoRaWAN provides promising applications in the agricultural domain, it’s
    very limited data rates prohibit the adoption of many broadband solutions in a
    rural context. As an example, transferring large hyperspectral images collected
    by a drone would be infeasible with a low data rate technology such as LoRaWAN
    [206,207]. Concluding remarks and future perspectives Bringing CPS concepts to
    agriculture, both for crop breeding and production, has enormous potential to
    enhance productivity, profitability, and resiliency while lowering the environmental
    footprint. This review article presents the current state of CAS development as
    well as the trends of innovation that will determine the near and distant future
    of CAS. CAS tools are at various levels of technology readiness and market adoption.
    Given the enormous uncertainties stemming from many confounding factors such as
    disruptive innovations (e.g., generative AI), manufacturing and supply chain issues,
    market economy, labor market situation, and environmental regulations, it is difficult
    to forecast precise future trends and timelines. However, we provide a broad discussion
    here based on our views and understanding (also see Outstanding questions). We
    summarize the main takeaways from the paper in Box 1 and suggest some best practices
    for future research in Box 2. Box 1 Key take-away points for practitioners CAS
    tools are at various levels of technology readiness. For example, many high- throughput
    phenotyping tools are available and deployable today; AI-driven farm management
    decision support tools will also be starting to roll out soon. However, fully
    autonomous robots running a farm may not become a reality immediately. Designing
    a specific CAS framework, such as an appropriate choice of platform – drones,
    ground robots, traditional machinery, or static sensors – depends on the objective
    (e.g., stress identification and mitigation, or yield estimation), scale of application,
    cost, and resource availability. A scalable cyberinfrastructure solution that
    is the backbone of a CAS should range from edge to fog to cloud computing. Advanced
    wireless communication technology is another key enabler of a CAS, and improving
    rural connectivity will act as a catalyst for accelerated development and deployment
    of CAS technologies in farms. Remark: despite excellent progress in the area of
    CAS research over the past few years, significant effort will still be required
    for a transition of many of these tools into practice. Although some CAS tools
    will be more readily adopted by the farming and research community, other aspects
    will need a more drastic overhaul of the system, and hence may take longer for
    market penetration. Different parts of the world may also see different trajectories
    for adoption, depending on various factors such as economic status, labor market
    situation, and environmental regulations. Therefore, it is imperative for CAS
    researchers to continuously consider any adoption issues alongside the challenges
    and advances of science, engineering, and technology. Box 2 Best practices for
    using CAS tools Multimodal, multiscale (spatial and spectral) data collection
    is crucial for greater effectiveness of CAS tools. Hybrid modeling approaches
    that can seamlessly combine process models and data-driven models are more robust
    for in-field applications. A scale-agnostic approach to actuation using collaborative
    teams of (autonomous) heterogeneous platforms will be a more sustainable solution
    for future agriculture with a low entry barrier. Leveraging advanced data warehousing
    and machine learning operations (MLOps) to manage data and generate insights is
    an important design choice that streamlines the development, deployment, and maintenance
    of CAS tools. In the context of CAS sensing tools, many high-throughput phenotyping
    tools are available and deployable today. Although the commercially available
    tools primarily enable extraction of relatively simpler traits (e.g., plant height,
    canopy volume, detection and counting of fruits, and estimation of yield), capabilities
    to extract more complex traits (e.g., identification, classification, and quantification
    of biotic and abiotic stresses, pests) will also be starting to roll out soon.
    Research and development in this area can specifically benefit from data sharing
    and open innovations. Although the CAS community has made many datasets publicly
    available as benchmarks, data sharing needs to be further incentivized to trigger
    widespread open innovation. Widely collected citizen science data can also be
    extremely useful in this regard [208]. Data annotation (especially by experts)
    is still a major bottleneck to train ML models in this regard. However, the rise
    of foundation models in ML is helping to address this issue at least partially
    [209]. AI-driven farm management decision support tools are next in line to be
    deployed commercially. Within the next 5–10 years, breeders and producers should
    have many technology options to turn their data into decisions using CAS modeling
    and reasoning tools for making optimal choices in choosing seeds, deciding planting
    dates, farm management (e.g., irrigation, applying fertilizers and pesticides)
    and scheduling harvest. In many cases, these products may be available as ''software
    as service'', thus lowering the barrier to adoption by the farming community.
    However, the cost of sensing infrastructure and data privacy are common bottlenecks
    in this regard. Although ''economy of scale'' can alleviate the cost issue in
    future, the research community and the AgTech industry need to engage with the
    farming community extensively to raise awareness about CAS capabilities for technology
    adoption. In terms of actuation, design modification and retrofitting of large
    equipment (e.g., autonomous tractors) for increased levels of automation have
    already been commercialized. However, the vision of fleets of autonomous robots
    and drones running a farm with little human supervision may not become a reality
    immediately. Although there have been several successful proof-of-concept demonstrations
    of autonomous field robots performing several tasks such as planting, chemical
    spraying, and harvesting, fine manipulation and individual plant-level actuation
    remain challenging. In addition, the technology needs to be hardened further to
    handle the harsh agricultural environment. Apart from the technical issues, various
    social (e.g., uncertainty about the future of work and employment), legal (e.g.,
    regulation, liability, certification), and economic (e.g., manufacturing cost)
    issues also remain in this regard. However, these problems can be very different
    in different parts of the world depending on the scale of farming, the type of
    crops, climate, communication infrastructure, economy, and cost of labor. Finally,
    deployment of CPS tools at scale relies heavily on communication and computation
    infrastructure. However, high-quality broadband connectivity may still not be
    available in many rural areas, and this poses a significant challenge in deploying
    advanced CAS solutions in rural agriculture. Hence, the CAS research community
    has been focusing on developing edge computing solutions to reduce the need for
    extensive communication. With recent advances in both hardware and software for
    edge computing, hybrid edge–cloud solutions are becoming increasingly feasible
    and cost-effective for deploying CAS solutions. Outstanding questions How can
    we ensure a high degree of reliability of a CAS ''in the wild'' that would guarantee
    performance under environmental uncertainties, system faults, and natural edge
    cases? How can we build and maintain reliable 4D (3D + time) in-field (as opposed
    to controlled environment) DT models from plant to plot to field scale? How can
    we achieve the ''economy of scale'' for advanced CAS sensing and actuation solutions
    (i.e., to enable widespread adoption and reduce costs as well as barriers to entry)?
    How can we build fully autonomous (i.e., level 5 autonomy which does not require
