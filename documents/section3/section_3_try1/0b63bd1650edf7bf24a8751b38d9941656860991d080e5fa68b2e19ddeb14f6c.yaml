    complex problem of evaluating and selecting 5G-RAN architectures is discussed.
    First, as discussed earlier, four alternatives of RAN architectures used in 5G
    mobile communication systems were evaluated and selected based on their similarities,
    working and implementation structures, and advantages and disadvantages. These
    four alternatives were C-RAN (A1), H-CRAN (A2), V-CRAN (A3), and F-RAN (A4). It
    should be noted that 25 criteria were used to evaluate those 5G-RANs architectures
    (Habibi et al., 2019). A description of the criteria used in the summary is presented
    as follows: 1) Storage (C1): This criterion describes the network''s ability to
    store and process data in a centralized or distributed manner. 2) Caching (C2):
    This criterion shows the ability of 5G networks to process information that is
    often accessed, stored in a temporary location, and then locally process subsequent
    requests for the same content. 3) Control (C3): This criterion describes the ability
    of the network to control the RAN component centrally or in a distributed manner.
    4) Communication (C4): This criterion explains the capability of a network to
    perform centralized or distributed communication methods. 5) Management (C5):
    This criterion represents the network''s capability to perform its management
    ability in a centralized or decentralized manner. 6) Cooperative Radio Resource
    Management (CRRM) (C6): is a criterion for communication among network functions
    or assets in a centralized or decentralized manner. 7) Decouple of Control, and
    User Planes (C7): Both the user and control planes are coupled in C-RAN, whereas
    they are decoupled in H-CRAN, V-CRAN, and F-RAN. 8) Backhaul Interface (C8): This
    criterion explains the network''s ability to use the backhaul interfacing method
    to connect the core network to the HPNs. 9) Heterogeneity (C9): This concept represents
    the network''s ability to cover a high level of energy efficiency, spectrum efficiency,
    and capacity. 10) Edge Networking Complexity (C10): Adding new elements to the
    RAN architecture or increasing the number of user devices (UD) introduces additional
    complexity and overhead, which affect network performance. 11) Fronthaul Complexity
    (C11): This criterion explains the level of practicality that the RAN architecture
    produces when connecting the RRH to the BBU pool equipment. 12) BBU Pool Complexity
    (C12): This criterion defines network practicality in terms of the burden level
    acquired when implementing a certain type of 5G-RAN architecture. 13) RRH Complexity
    (C13): This criterion represents the complexity level when deploying a certain
    type of 5G-RAN architecture. 14) User Equipments (UEs) Complexity (C14): This
    criterion defines the practicality of increasing the number of users in the network
    when implementing a certain type of 5G-RAN architecture. 15) Data Processing (C15):
    This criterion explains the location of the data-processing unit in the 5G network.
    16) The burden on Fronthaul (C16): This criterion represents the size of functionality
    that the fronthaul communication link is supposed to handle. 17) Burden on BBU
    Pool (C17): This criterion defines the size of the load functionality that BBUs
    should handle in a certain type of 5G-RAN architecture. 18) Burden CN (C18): This
    criterion explains the functionality load that the core network should handle
    when implementing a certain type of 5G-RAN architecture. 19) Inter-Tier Interference
    (C19): This criterion defines the interference between RRHs and HPNs, which is
    directly related to the heterogeneity criterion. 20) Transmission Delay (C20):
    This criterion represents the time required to send data among the 5G layers.
    This is directly related to the centralized architecture of the 5G-RAN, and a
    low transmission delay increases reliability. 21) Latency (C21): This criterion
    specifies the time required to exchange data among 5-RAN network components. 22)
    Reliability (C22): This criterion defines the network characteristics in terms
    of providing services with low distribution to end-user QoS (e.g., low latency,
    low transmission delay, and distributed architecture). 23) Energy Consumption
    (C23): This criterion specifies the power consumption level if a certain 5G-RAN
    architecture is implemented. 24) CAPEX (C24): Capital expenditure costs are usually
    high, and operators are keen to decrease them by reusing the existing infrastructure.
    25) OPEX (C25): The last criterion presents the cost of operations/procedures
    that some 5G-RAN architectures require to function to produce optimal network
    performance. Furthermore, the evaluation decision matrix was established based
    on the intersection of the 25 evaluation criteria and the list of decision alternatives
    (i.e., C-RAN (A1), H-CRAN (A2), V-CRAN (A3), and F-RAN (A4), as indicated in Table
    8. This is considered amongst the main innovations of this study where no previous
    work has considered intersecting all the 25 criteria against their counterparts
    from 5G RAN architectures. This Evaluation and selection of RAN architectures
    used in 5G mobile communication systems is a crucial step that provides the foundation
    for meeting the expectations of users, minimising the number of handoffs, reducing
    anomaly ratios, and maximising the utilisation of network resources. As shown
    in Table 8, there are (n = 4) alternatives (5G-RANs) according to their implementation
    design/type being measured over various evaluation criteria (n = 25). Hence, all
