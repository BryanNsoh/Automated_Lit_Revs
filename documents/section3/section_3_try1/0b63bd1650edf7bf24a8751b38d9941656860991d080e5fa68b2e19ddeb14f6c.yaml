    In a FL process, each client trains the model locally with its own data. The data
    is gathered by IoT sensors to monitor medical variables measurements such as Insulin
    level, blood pressure, Glucose level and so on. Based on these variables, the
    model predicts whether the person is diabetic or not. To simulate HIoT data, we
    divided the initial dataset into two partial datasets. Each dataset is associated
    to a client. The two datasets are, consequently, homogeneous and have the same
    features. The MLP training is, then, federated across two clients over the selected
    datasets and takes two rounds. Despite the fact that FL protects privacy, it could
    be subject to attacks at different levels: at the server side, between client
    and server, and at the client side. In order to secure the FL against attacks,
    Blockchain is used to protect it. 4.2.3. Blockchain integration Instead of using
    a centralized server to manage the FL process, the study deploys Blockchain technology.
    A malicious server could alter model parameters and falsify the aggregation .
    Thus, Blockchain is used to immunize model parameters against attacks. The aggregation
    process is implemented in a SC. The SC receives the parameters of the model from
    the distributed ledgers, aggregates them and sends them back to the clients’ associated
