    Quantum repeater Quantum key distribution (QKD) Access provided by University
    of Nebraska-Lincoln. Download conference paper PDF 48.1 Introduction The Internet
    is a huge network which associates computer systems globally. Through the internet
    connection, sharing and transferring data from anywhere on Earth can happen just
    in the blink of an eye. Network service providers give internet access to end
    users. This internet connection may be wired or wireless. Today, we communicate
    information by means of internet media using the classical interpretation as binary
    bits. A bit is an elementary component of the classical computer’s data or information
    processing system by which we communicate through the internet. There is a chance
    of noise interpreted over the information, and thereby, information is degraded
    or destroyed, even collapsed. The bit represents a logical state with truly binary
    values [1]. Confidential information is transmitted across an insecure communication
    channel within a network. As a result, there are potential hacking risks when
    sending information. In order to hide information, cybersecurity is crucial. Although
    the present encryption techniques are quantum secure, they are not safe for conventional
    systems. To solve this issue, the quantum internet aims to increase global security.
    The revelation of a quantum internet is to come up with new internet technology
    by aiding quantum communication between any two nodes. A network of quantum computers
    that compute, encode, and decode information is known as quantum internet. The
    quantum internet will not replace the traditional internet; it will offer additional
    features, such as quantum bit, quantum superposition, quantum entanglement, quantum
    communication, quantum encryption, and many more. The application of quantum computing
    is numerous, and commercial as well as non-commercial establishments are using
    them. This review paper is categorized as follows. Section 48.2 presents the relevant
    quantum computing theoretical concepts and definitions. The architecture of the
    quantum internet is presented in Sect. 48.3. Section 48.4 presents the quantum
    internet protocol. Section 48.5 presents a comparative study between classical
    internet with quantum internet. The literature review is presented in Sect. 48.6.
    Section 48.7 concludes the paper with future directions of research. 48.2 Quantum
    Computing Preliminaries A brief summary of quantum theoretic concepts is presented
    in this section. Quantum computing is an associative arena including mechanics,
    physics, and computer science features that resolve complex issues quicker than
    conventional computers. Quantum mechanics is the branch of physics that lessons
    the manners of atoms at a macroscopic level. Quantum processors execute calculations
    in a brand-new manner using these features. 48.2.1 Concept of Quantum Bit The
    bit, represented as ‘0’ or ‘1’, is the most fundamental unit of the classical
    computing system to communicate with different devices through the internet. In
    quantum networking systems, these drawbacks are overcome with quantum mechanical
    properties [2]. Qubit is the most fundamental component of a quantum system where
    quantum data is transmitted using QKD principles. Qubits can be entangled and
    superimposed, which means two qubits share a strong connection in a distributed
    manner and stay in both states, i.e., |0⟩ and |1⟩. A qubit is denoted as |φ⟩ = β|0⟩ + γ|1⟩,
    where β and γ are probability amplitudes corresponding to finding |0⟩ and |1⟩,
    provided that β2 + γ2 = 1. Qubits have unlimited states using the superposition
    theorem (Fig. 48.1). Fig. 48.1 Bit and qubit Full size image 48.2.2 Quantum Measurement
    The quantum state of a system serves as its description in quantum mechanics.
    If the value of quantum characteristics is not measured, it has no existence [3].
    A quantum state is a vector within a complex vector space. Individual physical
    machine in quantum mechanics has a corresponding Hilbert space; each component
    denotes a feasible state for that system. 48.2.3 Quantum Logic Gates Quantum logic
    gates work like digital logical gates on classical computers. Logical quantum
    gates make quantum circuits. It has no loops because qubits can’t go back in time.
    Lines can’t spread out because of the no-cloning theorem [4]. Quantum wires are
    interconnected with quantum gates. The number and types of gates are the actual
    structure of a quantum circuit. The most important quantum gates are as follows:
    Single-Qubit Gates—The NOT logic gate is simple because it is reversible [4, 5].
    It is represented as. $$ \\begin{aligned} {\\text{NOT}}: & |\\left. 0 \\right\\rangle
    = |\\left. 1 \\right\\rangle \\\\ |\\left. 1 \\right\\rangle = |\\left. 0 \\right\\rangle
    . \\\\ \\end{aligned} $$ Multiple-Qubit Gates—In classical systems, any digital
    logic circuit can be built up from NAND gates, but in quantum circuits, NAND is
    not useful because of its irreversible feature. However, universal quantum logic
    gates are present in quantum systems. Controlled-NOT or C-NOT consists of two
    qubits as input. One qubit is called a target, and the other one is controlled.
    If and only if the control qubit is |1⟩, the C-NOT flips the target qubit [6].
    48.2.4 Quantum Superposition The most significant concept in quantum mechanics
    is quantum superposition [7]. In traditional computing, a computer can only be
    in one state at a time. Still, in quantum computing, superposition is the theorem
    to be in more than one state at the same time before measurement. The concept
    of quantum superposition might take a lot of work to visualize. For particles
    in the instance of quantum computing, it becomes duplicated but identical or effectively
    existing in two places at the same time. This overlapping of quantum bits gives
    quantum computers intrinsic parallelism, allowing them to perform lots of operations
    concurrently. 48.2.5 No-Cloning Theorem No-cloning is another important concept
    in quantum computing. According to no-cloning, it is impossible to replicate any
    quantum state into another state. Based on a fundamental distinction between quantum
    and classical systems, quantum key distribution is secured. Nonorthogonal states
    cannot be disturbed. $$ \\left( - \\right) \\otimes \\left( - \\right):V \\times
    V \\to V $$ Certain classical error-correcting methods cannot be applied to quantum
    states because of the no-cloning theorem. The no communication, which argues that
    quantum entanglement cannot be utilized to transfer classical information, implies
    the no-cloning theorem [8]. 48.2.6 Quantum Entanglement Erwin Schrödinger invented
    the entanglement of qubit states in 1935 [9]. Quantum entanglement is a quantum-level
    phenomenon where the states must be described relative to each other, even if
    the particles can be isolated. Quantum entanglement has always played a significant
    role in quantum communication systems. In general terms, quantum entanglement
    means that the difference between one element in an entangled pair depends on
    the difference between the other elements, no matter how far apart. When measuring
    the quantum state, the energy wave disappears and is measured as its ‘0’ or ‘1’
    state, and in the real or deterministic state, the qubit behaves like a standard
    bit. Entanglement is the ability of qubits to share their state with other qubits.
    48.3 Architecture of Quantum Internet The architecture of the quantum internet,
    elementary concepts of edge node, quantum repeater, quantum switch, and quantum
    channel are presented in this section. Also, the application and challenges of
    the quantum internet are discussed here. Quantum communication uses qubits to
    exchange any information to the independent and multiple quantum nodes in a network.
    Quantum channels connect quantum nodes, but they are physically separated. Sending
    information through quantum channels is more secure than conventional ones. Only
    on the quantum internet is a quantum computer sending quantum data, quantum bits,
    from one place to another. Although yet in its early stages of research, the quantum
    internet has major effects in a variety of fields. A connection between multiple
    isolated quantum nodes over a quantum channel is called quantum internet. The
    laws of quantum mechanics are the driving force behind this revolutionary technology.
    The quantum internet is a network that will enable information flow between quantum
    nodes [10, 11]. An illustration of the Fig. 48.2 is presented below [10]. Fig.
    48.2 Structure of quantum internet Full size image Edge Node—Edge nodes are important
    and basic conditions of the quantum internet. It is required for long-distance
    communications. These nodes are quantum systems consisting of at least one qubit.
    Quantum Repeater—No-cloning theorem prevents classical telecommunication in quantum
    communication [12]. To solve this issue, quantum repeater protocols were developed,
    which, through entanglement swapping, produce long-distance entanglement from
    shorter-distance entanglement [9]. The ability to temporarily store the quantum
    information conveyed by photons in a quantum memory is necessary for understanding
    quantum repeaters in the real world, which is quite interesting. Quantum repeater
    is very important in long-distance communication systems [12]. There are four
    ways to perform the task, i.e., (1) entanglement between node to node, (2) entanglement
    stretching, (3) error management, and (4) network management. Quantum Switch—The
    quantum switch offers an edge in computation for several issues. Security and
    performance are designed and implemented by the quantum switch and are also cost-effective.
    Qubit regulates the order of a quantum switch made up of two quantum channels.
    In any case, the quantum switch applies an action 1 that can be trailed by other
    action 2 or reversibly [13, 14]. Quantum Channel—In communication through a quantum
    channel, the sender encrypts a message secretly, the receiver decrypts it, and
    the entire communication is perceived through a quantum system. The quantum encoder
    scheme differs from the classical system; quantum states send information over
    quantum channels [15, 16]. 48.3.1 Quantum Teleportation Quantum teleportation
    represents an important concept in quantum computing [17, 18]. Teleportation is
    a system that uses entangled states to send quantum information from one place
    to another in quantum networks. Given the no-cloning theorem of quantum mechanics,
    teleportation is the best option in this situation to prevent an attempt by an
    eavesdropper to obtain the key instantaneously. 48.3.2 Applications of Quantum
    Internet The applications of the quantum internet are classified according to
    the following genre [19, 20]: Quantum-based Cryptography—It is a secure mode of
    encryption that conveys information in a technique that is not possible to hack.
    Quantum-based cryptography is the method of encoding and securing the information
    so that the authentic one has the exact secret key to decode it. QKD protocol
    is used for secure communication. Quantum-Based Sensors—Quantum sensing is the
    latest technique that utilizes quantum mechanics principles to develop new kinds
    of sensing devices. Quantum sensors have higher accuracy, sensitivity, and precision.
    Along with quantum-based computation, simulation, and communication, it is incorporated
    into the group of quantum technologies. Distributed sensors are also supported
    in this technology. Accurate clock synchronization is possible with the help of
    this technique. 48.3.3 Challenges of Quantum Internet Decoherence—The idea behind
    quantum coherence is that an individual object has been divided into two distinct
    wave functions. Qubits are breakable, so the loss of information in quantum computing
    is called decoherence. To compute, the qubits should pair, measure their conditions,
    and then be reserved free of communications that cause noise and decoherence.
    Ecological factors are the basic reasons to collapse a qubit. There is an immense
    challenge in the making of a quantum computer designed with various features that
    try to interrupt the decoherence. Quantum decoherence occurs when there is no
    longer a certain phase relation between the two different states [21]. Imperfections
    of Quantum Teleportation—Since every way of communication is not perfect, so in
    quantum communication, imperfect quantum teleportation is normal. Decoherence
    is the cause of this type of imperfection. It also influences the quantum teleportation
    method as well as causes quantum entanglement and quantum distribution methods.
    Quantum communication suffers from ecological communications and loss of photons
    carrying qubits. Qubits are very fragile in nature, so at the time of interaction,
    some of the qubits are absolutely missing from the quantum environment [22]. Distribution
    of Entanglement—One of the major challenges for the quantum internet is the distribution
    of entanglement among different nodes present in the quantum network. It is a
    vital component of quantum mechanics. Entanglement swapping is a technique for
    dispersing the correlation between remote systems. In a quantum network, this
    technique helps to associate distinct nodes for long-distance communication. It
    is a key component of quantum cryptography as well as quantum computing and is
    very helpful for teleportation [23] (Fig. 48.3). Fig. 48.3 Entanglement swapping
    Full size image 48.4 Quantum Internet Protocol QKD and other protocols utilize
    quantum mechanics principles in quantum cryptography to build a secured cryptosystem
    [24]. Quantum cryptography is an entirely secure encryption process where secret
    information is exchanged between sender and receiver. Data replication or modification
    in quantum encryption is impossible because this method instantly alerts the sender
    and receiver. These protocols detect the existence of an eavesdropper in the cryptosystem
    who is trying to learn the key. So, this encryption provides secure communication
    and detects eavesdropping in an efficient manner. Bennett and Brassard invented
    quantum key distribution in 1984 [25]. QKD is the major key to providing secure
    communication in quantum networks. QKD is grounded on the elementary ideologies
    of no-cloning and the HUP theorem. QKD is a key sharing technology between two
    real users, ‘A’ and ‘B’. ‘A’ and ‘B’ are separated and want to send a confidential
    message without knowing the third party. So, quantum is added to this part. ‘A’
    and ‘B’ use entangled qubits to generate a unique encryption key. If hacker ‘E’
    tries to steal the key, the eavesdropping is detected immediately. In contrast
    to conventional cryptography, QKD uses principles of quantum mechanics to provide
    absolutely secured key cryptography. This type of method can detect the presence
    of a listener on the system trying to learn the key. In QKD, ‘A’ and ‘B’ have
    access to two communication channels, i.e., a private quantum communication channel
    that shares keys through the exchange of quantum particles and classical public
    communication that is shared, has error correction, and extension of privacy [26].
    In this way, the quantum internet ensures that quantum communication is more secure
    (Fig. 48.4). Fig. 48.4 Basic QKD model Full size image 48.4.1 BB84 Protocol Bennett
    and Brassard invented the BB84, based on Heisenberg’s uncertainty principle, in
    1984. This is the most significant quantum protocol among other protocols [27].
    In the BB84 protocol as shown in Fig. 48.5, ‘A’ can provide an arbitrary secret
    key to ‘B’ by transferring photons. No-cloning theorem assures that the eavesdropper
    cannot measure the photons and sends them to ‘B’ without changing the photon’s
    state. Fig. 48.5 Flowchart of BB84 Full size image ‘A’ forwards a random state
    from {|0⟩, |0⟩, |+⟩, |−⟩}, each time B correctly guesses the basis, they receive
    a bit of the key. 48.4.2 Quantum Communication The most famous application of
    quantum internet is to use it for secure communication. Internet is the most crucial
    part of daily routine, and secure communication is the key objective in this period
