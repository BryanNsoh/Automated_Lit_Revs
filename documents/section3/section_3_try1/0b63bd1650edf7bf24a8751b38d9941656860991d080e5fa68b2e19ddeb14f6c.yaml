    linking separate models to enable close interconnections and synchronous exchanges
    of data requires reaching a consistent spatial and temporal scale between the
    models. The representation of space in groundwater models has been prominently
    distributed (38 studies, see blue ribbon in Fig. 10), as scholars have mostly
    relied on physically-based numerical GWMs. In contrast, 8 studies Aggregated the
