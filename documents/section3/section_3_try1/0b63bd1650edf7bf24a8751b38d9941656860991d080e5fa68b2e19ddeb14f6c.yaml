  description: Coastal wetlands provide a range of ecosystem services, yet they are
    currently under threat from global change impacts. Thus, their monitoring and
    assessment is vital for evaluating their status, extent and distribution. Remote
    sensing provides an excellent tool for evaluating coastal ecosystems, whether
    with small-scale studies using drones or national-/regional-/global-scale studies
    using satellite-derived data. This study used a fine-scale plant community classification
    of coastal meadows in Estonia derived from a multispectral camera on board unoccupied
    aerial vehicles (UAVs) to calculate the plant fractional cover (PFC) in Sentinel-2
    MultiSpectral Instrument (MSI) sensor grids. A random forest (RF) algorithm was
    trained and tested with vegetation indices (VIs) calculated from the spectral
    bands extracted from the MSI sensor to predict the PFC. Additional RF models were
    trained and tested after adding a digital elevation model (DEM). After comparing
    the models, results show that using DEM with VIs can increase the prediction accuracy
    of PFC up to 2 times (R2 58%-70%). This suggests the use of ancillary data such
    as DEM to improve the prediction of empirical machine learning models, providing
    an appropriate approach to upscale local studies to wider areas for management
    and conservation purposes.
