    Observing System network at the nearby Manhattan Regional Airport was used to
    fill the data gap (https://mesonet.agron.iastate.edu). Potential evapotranspiration
    was calculated using the Hargreaves and Samani equation as implemented in the
    “Evapotranspiration” R package (Guo et al., 2016, Hargreaves and Samani, 1985).
    Stream levels have been measured at the triangular throated flumes located at
    the outlets of the N01B and N04D from 1987 and 1985 onwards respectively (Dodds,
    2021a, Dodds, 2021b). Daily streamflow, calculated using stream water level and
    rating curves, were downloaded from the Konza LTER website. 2.3. Model The extensively-used
    model HBV-light (Hydrologiska Bryåns Vattenbalansavdelning) was utilized to simulate
    the hydrological processes at N01B and N04D (Bergstrom, 1992, Seibert and Vis,
    2012). The model has been used to study land use and land cover changes including
    woodland to grassland conversion (Niemeyer et al., 2017), forest clear cutting
    (Seibert and McDonnell, 2010), afforestation (Cabrera-Balarezo et al., 2022),
    forest regeneration (Beck et al., 2013), and conversion of natural landcover to
    cultivated fields (Birhanu et al., 2019). However, the model has not been used
    to study impact of woody encroachment on streamflow previously to our knowledge.
    HBV-light partitions incoming precipitation (snow and rainfall) into evapotranspiration
    and streamflow (Q) based on temperature, precipitation, and vegetation cover.
    Streamflow occurs from two zones: the upper zone and lower zone that conceptually
    represent the shallow soil zone and deeper groundwater zone (Fig. 2). These zones
    are loosely defined and can be differentiated based on water transit times. The
    upper zone or shallow soil zone typically contains highly weathered materials
    rich in organic matter and contributes relatively fast-flowing water with short
    water transit time to stream at high flows (Li et al., 2021). The lower zone often
    represents deeper unweathered bedrock and contributes older water to stream consistently
    throughout a year as baseflow (Sullivan et al., 2016). The model simulates three
    water fluxes that contribute to streamflow Q via three flow paths. The quick flow
    Q0 conceptually represents overland or surface runoff that occurs when the water
    content of the shallow soil zone (upper zone) exceeds a threshold; Q1 represents
    shallow lateral flow from the shallow soil zone (upper zone); and Q2 represents
    deeper groundwater flow from the deeper groundwater zone (lower zone). The water
    flow from the upper to the lower zone represents groundwater recharge (or percolation
    in HBV language). HBV-light does not represent inter-basin water exchanges or
    loss to deeper regional aquifer. The geology of Konza Prairies contains repeating
    layers of shale/mudstone and limestone. Though traditionally considered as primarily
    horizontal flow systems, geophysical investigations showed presence of strong
    vertical connectivity across shale and limestone layers (Sullivan et al., 2020).
    The deep zone therefore can be considered as representing the bedrock (including
    both shale and limestone) units contributing groundwater to stream. Download :
