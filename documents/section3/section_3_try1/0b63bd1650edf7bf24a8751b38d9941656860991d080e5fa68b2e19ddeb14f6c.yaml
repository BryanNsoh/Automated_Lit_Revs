    1. Introduction Groundwater systems are essential for food and water security,
    ecosystem preservation, and human adaptation to climate change (Margat and Gun,
    2013). They supply approximately 40% of the world’s irrigation and serve as the
    primary drinking water source for over two billion people (Morris et al., 2003,
    Siebert et al., 2010). Current rates of groundwater use, however, are causing
    a rapid depletion of aquifers worldwide (Feng et al., 2013, McGuire, 2017, Rateb
    et al., 2020, Rodell et al., 2009, Scanlon et al., 2012, Scanlon et al., 2023,
    Voss et al., 2013), a situation that has attracted significant media attention,
    including a recent series in the New York Times highlighting the societal and
    policy implications of this global challenge (O’Neill et al., 2023, Rojanasakul
    et al., 2023, Searcey and Erdenesanaa, 2023). These impacts are predicted to intensify
    in the coming decades due to socio-economic development (Bierkens and Wada, 2019)
    and climate change-induced stress (Famiglietti, 2014, Ferroukhi et al., 2015,
    Wada et al., 2010). Concerningly, many of these endangered aquifers support vast
    agricultural regions and major food production areas (Dalin et al., 2019), thereby
    posing a threat to global food security and ‘virtual water’ transfers embedded
    in international food trade (Dalin et al., 2017). Sustainable groundwater management,
    which aims to ensure long-term, dynamic stability in the storage and flow of high-quality
    groundwater through fair, inclusive, and forward-thinking governance (Elshall
    et al., 2020, Gleeson et al., 2020), has emerged as a core challenge of the Anthropocene
    (Falkenmark et al., 2019, Lewis and Maslin, 2015, Rockström et al., 2014, Steffen
    et al., 2011). In this era, groundwater sustainability is impacted and determined
    not only by physical and environmental factors, but equally, and perhaps more
    importantly, by social and economic drivers. Many, if not all of these non-physical
    factors can be traced back to the decisions and behaviours of individuals and
    interest groups that depend on or have a stake in a given groundwater resource
    (An et al., 2021). The study of groundwater sustainability has historically relied
    on groundwater modelling (Anderson et al., 2015a). Groundwater models (GWMs) provide
    information about the volume and the origin of water entering an aquifer, preferential
    flow paths, potential impacts due to groundwater extraction, and a full set of
    hydro-chemical features if solute transport is included as part of the modelling
    framework. As such, they can be used for water resource assessments, sustainable
    yield calculations, environmental impact assessments, and integrated water resource
    management. Among the various computer programs used to model groundwater systems,
    one of the most widely used and globally recognised tools is MODFLOW (Harbaugh,
    2005), a numerical model which has been honed and vetted for almost 30 years (McDonald
    et al., 2003). Numerical codeslike MODFLOW, while adept at simulating the physical
    aspects of groundwater systems, were not originally designed to simulate the non-physical
    drivers of groundwater sustainability, such as individuals’ bounded rationality,
    cognitive biases, learning and memory, adaptability, social interactions, norms,
    and values. ‘Integrated’ modelling tools, including the Water Evaluation and Planning
    System (WEAP) (Yates et al., 2005), AQUATOOL (Andreu et al., 1996), Source IMS
    (Welsh et al., 2013), and MODSIM (Fredericks et al., 1998), while offering clear
    advantages in representing a range of physical processes within a unified framework,
    also do not inherently address these complex human and social drivers. The MODFLOW
    One-Water Hydrologic Flow Model (MF-OWHM) (Boyce, 2020, Hanson et al., 2014) exemplifies
    an integrated hydrologic model that tightly couples groundwater flow, surface-water
    flow, landscape processes, aquifer compaction and subsidence, reservoir operations,
    and conduit (karst) flow. While this coupling results in a numerical modelling
    code capable of addressing fundamental, water-use and sustainability issues, such
    as conjunctive-use and climate-crop-water linkages, it does not encompass the
    actions, learning, and adaptability of a heterogeneous population of water users
    in changing social and physical environments (Gilbert, 2020). Recognising this
    gap, the next section introduces coupled Groundwater Agent-Based Models (GW-ABMs),
    a promising methodological approach that complements traditional groundwater modelling
    by adding a layer of social and behavioural analysis through Agent-Based Modelling,
    thereby offering a more holistic view for groundwater management and sustainability.
    2. Why ABMs? Overcoming challenges of traditional groundwater models An Agent-Based
    Model is a computer simulation methodology in which individual elements of a social
    system are represented as distinct entities within the model (Edmonds and Meyer,
    2017). This ‘bottom-up’ modelling approach offers key advantages. Firstly, it
    enables the nuanced representation of individuals, and their dynamic cross-scale
    interactions within socially and spatially explicit environments (Furtado, 2022).
    Secondly, ABMs provide a platform for interdisciplinary communication and collaboration,
    facilitating the integration of data (empirical and tacit), theories, and methods
    from varied disciplines (Axelrod, 2006). By actively involving academics, public
    stakeholders, and policymakers in the model-building process, this collaborative
    platform can also enhance model credibility and legitimacy, allowing valuable
    knowledge, experiences, and perspectives to be incorporated (Baldwin et al., 2012,
    Basco-Carrera et al., 2017, Elshall et al., 2020). Thirdly, ABMs offer the ability
    to conduct experiments that would otherwise beinfeasible or impractical in real-world
    settings (due to fundamental limitations or challenges) (Gilbert, 2020, Kiel et
    al., 2021). By crafting fine-grained ‘artificial societies’ (Epstein and Axtell,
    1996) within a controlled ‘virtual laboratory’, ABMs provide a safe environment
    to test policy interventions, evaluate potential outcomes, and delineate the space
    of what is possible (Edmonds and Ní Aodha, 2019). In the following, we discuss
    four major challenges (C1-C4) associated with traditional groundwater modelling
    approaches. For each challenge, we: (1) highlight the limitations it imposes on
    the analysis of real-world groundwater sustainability issues, (2) describe how
    ABMs can help mitigate these constraints, and (3) explore the potential benefits
    and opportunities that arise from adopting a coupled GW-ABM modelling perspective
    (see Table 1). Following this, we turn our attention to the difficulties in developing
    and evaluating coupled GW-ABMs, which we frame under a fifth challenge (C5). Table
    1. Description of the four major challenges (C1–C4) associated with traditional
    groundwater modelling methods and the benefits from adopting a coupled GW-ABM
    approach. Challenge Description Benefits of a GW-ABM C1. Representation of human
    behaviour Traditional modelling frameworks often simplify human decision-making
    by assuming idealised incorrect conditions of perfectly rational behaviour. ABMs
    offer the advantage of incorporating a more realistic representation of human
    behaviour by accounting for “bounded rationality” and various influencing factors
    (e.g., environmental, economic, social, and cultural). C2. Diversity of human
    behaviour and temporal aspects Traditional modelling frameworks often fall short
    in capturing human behaviour’s heterogeneity and spatial–temporal variations.
    ABMs offer the advantage of modelling the diverse actors that operate within groundwater
    systems, accounting for their location and dynamic adaptations. C3. Two-way feedback
    loops Traditional modelling frameworks often overlook the complex, time- and location-based
    interconnections between social and groundwater systems. At each time-step, agents
    in an ABM can perceive and respond to hydrological and environmental changes,
    thereby enabling the coupled GW-ABM to capture two-way feedback loops between
    social and groundwater systems. C4. Representation of groundwater governance and
    policy findings Traditional modelling frameworks often lack the capability to
    adequately represent the structures and rules of water governance, as well as
    the institutions that enforce them. ABMs can model the diverse governance structures
    that exist within groundwater systems, accounting for their spatial variations
    and temporal evolution. 2.1. Representation of human behaviour (C1) Traditional
    modelling frameworks often rely on simplifying assumptions that do not adequately
    capture the complex interplay of environmental, economic, social, and cultural
    factors influencing water users’ decisions, and how these factors may interact
    and evolve over time. Such simplifications can lead to idealised conditions of
    “perfect rationality” assumed by homo economicus (economic man) models (Von Neumann
    and Morgenstern, 2004). In this idealised framework, agents are assumed to have
    complete information about the available options, perfect foresight, and the ability
    to solve a complex optimisation problem to identify the option that maximises
    their personal utility. (1) Limitations. In real-world situations, however, humans
    exhibit bounded rationality (Simon, 1956, Simon, 1957, Simon, 1990): they can
    neither access nor fully process all the relevant information for making optimal
    decisions (Aumann, 1997). This limitation is particularly pronounced in the context
    of groundwater management, where water users face both cognitive and informational
    constraints when making decisions related to water use. (2) Mitigation of constraints.
    Agent-Based Modelling allows for the explicit representation of bounded rationality,
    by providing a flexible framework to incorporate cognitive limitations, heuristics
    (Gigerenzer and Gaissmaier, 2011), rules of thumb, and biases into the decision-making
    processes of individual agents. When applied to groundwater management, an ABM
    can simulate how groundwater users make decisions based on their specific geographical,
    economic and social circumstances. This flexibilityallows for the accommodation
    of various influencing factors such as social norms and cultural values (e.g.,
    Castilla-Rho et al., 2019, Rojas et al., 2022), economic incentives (e.g., Du
    et al., 2022), and peer pressure (e.g, Liu and Agusdinata, 2021). (3) Potential
    benefits. By incorporating the bounded rationality of water users, an ABM enables
    a more nuanced and realistic representation of human behaviour. When coupled with
    GWMs, this combined approach can provide insights into how individual behaviour
    evolves in response to regulatory changes or environmental pressures, and its
    collective impact on the groundwater system. 2.2. Diversity of human behaviour
    and temporal aspects (C2) Traditional modelling frameworks may not adequately
    represent the diversity (understood as spatial and temporal variation and/or heterogeneity)
    of human behaviour. This challenge mirrors what has been referred to as the “aggregation
    effect” in socio-hydrology (Baldassarre et al., 2019) — the process by which individual
    behaviours, actions, or characteristics are grouped together or “aggregated” to
    provide a simplified representation of the complex socio-hydrological system.
    Focusing on aggregated values, however, might overlook distributions across space
    (e.g., Du et al., 2022) and among distinct social groups (e.g., De Bruijn et al.,
    2023). This might result in models or assessments that are not fully representative
    of the nuanced dynamics of the socio-hydrological system. (1) Limitations. In
    GWMs, this “aggregation” commonly occurs by clustering total water demands, evenly
    distributing pumping rates among users, or using pumping schedules that adhere
    to predetermined trends rather than responding to contextual variables. In contrast,
    in a real-world groundwater system we frequently find a wide array of actors that
    have a stake in a shared water resource (Kaiser et al., 2020), and who learn and
    adapt over time based on interactions with one another and their changing circumstances.
    (2) Mitigation of constraints. Agent-based modelling provides a flexible framework
    to explicitly represent this diversity, including the spatial and temporal variations.
    For example, ABMs can simulate a diverse set of groundwater users (e.g., agricultural,
    domestic, industrial and commercial) with unique characteristics (e.g., water
    demands, or financial resources), distinct preferences (e.g., crop types, water-saving
    technologies, or water sources), and varying perceptions (e.g., risk tolerance,
    environmental awareness, or trust in regulatory bodies). These agents can be programmed
    to learn from prior experiences or new information (e.g., García et al., 2019,
    Giordano et al., 2021, Nouri et al., 2022a), anticipate future trends (e.g., future
    crop prices and precipitation as in Hu et al., 2015a, Hu and Beattie, 2019), and
    modify their behaviours accordingly (e.g., switch to drought-resistant crops (Streefkerk
    et al., 2023), invest in water-efficient technologies (Mauser and Prasch, 2016),
    or switch between alternative water sources (Tamburino et al., 2020). (3) Potential
    benefits. In practice, ABMs offer a flexible framework for simulating the diversity,
    temporal dynamics, and adaptive learning processes among different actors within
    a groundwater system. This, in turn, helps create a more nuanced understanding
    of these complex socio-hydrological systems. 2.3. Two-way feedback loops (C3)
    Traditional modelling frameworks are not designed to capture the full gamut of
    interconnections — or co-evolutionary dynamics (Baldassarre et al., 2019, Sivapalan
    et al., 2012) — that exist between social and groundwater systems (Alam et al.,
    2022). (1) Limitations. Groundwater codes such as MODFLOW are designed to represent
    one-way effects – the impact of water users’ decisions on the water balance (e.g.,
    draw-down of the water table, discharge to a wetland or river, land subsidence,
    etc.) – but not the other way around. Human stressors (such as pumping rates and
    land-use) are thus predetermined and provided as an input for a simulation scenario.
    This practice, however, assumes that hydrological state variables have no impact
    on human decisions (Srinivasan et al., 2016), which may omit critical feedbacks.
    For instance, substantial change in human behaviour follow from reduced groundwater
    availability due to excessive pumping, such as the adoption of water saving technologies
    (e.g., Streefkerk et al., 2023) or more cost-effective water supplies (e.g., Tamburino
    et al., 2020). Models that do not take this feedback into account would project
    the over-exploitation or even depletion of the aquifer due to the selfish behaviour
    of individuals, when this may not necessarily occur (Hardin, 1968, Ostrom, 1990).
    (2) Mitigation of constraints. Coupled GW-ABMs can explicitly accommodate the
    two-way feedback loops between human behaviour and groundwater conditions. In
    practice, this means that agents can simultaneously perceive and react to changes
    in spatially-explicit hydrological and/or environmental conditions, at each time-step
    (Alam et al., 2022). (3) Potential benefits. Having the ability to model these
    two-way feedback loops in a computationally tractable way is critical for developing
    recommendations and policies that are attuned to the interconnected and dynamic
    nature of coupled human-groundwater systems, and is probably one of the main strengths
    of coupling ABMs and groundwater models. 2.4. Representation of groundwater governance
    and policy findings (C4) Traditional modelling frameworks focus on the physical
    dimensions of groundwater flow—they are not specifically designed to explicitly
    represent water governance arrangements, water regulations, and the hierarchy
    of institutions that support and/or enforce them. (1) Limitations. In real-world
    contexts, water users dynamically interact with a nested hierarchy of institutions
    and governance structures (via policies and interventions) that affect their behaviour
    at multiple scales (Lippe et al., 2019). Although tools such as MF-OWHM and WEAP
    attempt to capture the role of certain regulations and governance instruments
    – such as water rights and the administrative controls that mediate the allocation
    of water resources in a catchment – the framework upon which these processes are
    represented is hardwired to the code. Thus, their ability to represent the relevant
    high-level social structures and institutions, along with the multiple stakeholders
    involved with a groundwater resource is not warranted (Castilla-Rho et al., 2019).
    (2) Mitigation of constraints. ABMs have the flexibility to represent a range
    of operational governance structures. To illustrate, consider a hypothetical scenario
    featuring two countries (A and B), each with a unique approach to groundwater
    governance. Country A employs a centralised, top-down model, where the national
    government enforces stringent regulations and oversight. Conversely, Country B
    embraces a decentralised system, allowing local communities to exercise substantial
    control over groundwater resources, within the boundaries of state-level guidelines.
    An ABM can encode these governance structures through different rules and behaviours
    for regulatory agents. In Country A, for example, this agent could be programmed
    to enforce strict extraction quotas whenever groundwater levels fall below defined
    thresholds (e.g., Kuhn et al., 2016), whereas in Country B, multiple water resource
    management agents might implement distinct extraction limits within their own
    jurisdictions, leading to spatially-varying policies across the region (e.g.,
    Du et al., 2022). Furthermore, the ABM can simulate changes in these governance
    structures over time. For instance, if over-extraction persists, the centralised
    agent in Country A may adapt existing quotas based on selected performance targets,
    aligning with the Adaptive Water Management framework (Pahl-Wostl et al., 2012,
    Varady et al., 2016). This adjustment could inform the integration of early-warning
    indicators in real-world planning scenarios (Edmonds and Ní Aodha, 2019). Conversely,
    agents in Country B could fine-tune quotas in response to perceived localised
    drought conditions (Du et al., 2022). In both scenarios, the ABM would enable
    the evaluation of heterogeneous responses to policy interventions, while also
    considering the externalities affecting water users. (3) Potential benefits. Overall,
    GW-ABMs provide a holistic framework to assess the interplay between human behaviour
    and groundwater systems, thereby facilitating the development of adaptive and
    geographically-attuned policies for sustainable groundwater management. 2.5. Methodological
    challenges in model development (C5) The integration of GWMs and ABMs into a unified
    methodological tool offers a powerful approach. However, akin to other modelling
    and simulation endeavours, it also confronts various methodological challenges
    during model development, particularly in ensuring the model’s quality and reliability
    (Manson et al., 2020). Given the distinct intellectual origins of GWMs and ABMs,
    there are contrasting differences in terminologies, standards, and practices.
    To harmonise these aspects, we adopt the ‘Evaludation’ framework as a unified
    methodology for evaluating the quality and reliability of coupled GW-ABMs (Augusiak
    et al., 2014). This framework serves as a lingua franca – a common language that
    bridges the methodological divides between GWMs and ABMs – while also facilitating
    interdisciplinary collaboration and dialogue among researchers, policy-makers,
    and stakeholders. In C5, therefore, we place the spotlight on current practices
    over key aspects of the (coupled) model quality assurance process, throughout
    the iterative modelling cycle (see Section 3.3.6). This enables us to provide
    a comprehensive analysis of current practices in coupled GW-ABMs over these areas,
    emphasising contemporary challenges, innovative solutions, and actionable insights.
    2.6. Objectives, contribution, and guiding review questions Our aim is to present
    the first comprehensive and critical review on integrating traditional groundwater
    models with ABMs, to simulate, explore, and manage groundwater systems, including
    their social, economic, biophysical, and regulatory dimensions. The growing body
    of research in this area signals an expanding interest among researchers and policymakers
    in leveraging this combined modelling framework for sustainable groundwater management.
    This trend is further supported by the wider use of ABMs in interdisciplinary
    areas such as water resources (Kaiser et al., 2020), floods (Zhuo and Han, 2020),
    the food-energy-water nexus (Magliocca, 2020), agricultural policy (Kremmydas
    et al., 2018), fisheries governance (Lindkvist et al., 2020), socio-ecological
    systems (Lippe et al., 2019, Schulze et al., 2017), sustainability research (Aly
    et al., 2022, Shults and Wildman, 2020), and specially policy evaluation (e.g.,
    Edmonds and Ní Aodha, 2019, Gilbert, 2008, Gilbert, 2020, Savin et al., 2023,
    Squazzoni et al., 2020). By synthesising and consolidating key insights from the
    literature on coupled GW-ABMs, our review serves as a seminal text for this methodology
    and a launchpad for practitioners. We identify current research gaps, outlining
    a focused research agenda including various promising avenues for future research
    together with actionable methodological recommendations. In doing so, we hope
    to contribute to the ongoing refinement of this emerging approach, and amplify
    its role in supporting sustainable groundwater management. To achieve the above
    aims and contributions, our review will examine the literature using the following
    guiding review questions (RQs): • RQ1 (Modelling purposes and typologies): What
    is the purpose and what are the issues or questions that have motivated the development
    of GW-ABMs? • RQ2 (C1 - Simplified Representation of human behaviour): What have
    been the subjects and objects of decision-making in coupled GW-ABMs? Which theories
    and levels of rationality have been used to simulate the behaviour and decisions
    of agents? • RQ3 (C2 - Diversity of human behaviour and temporal aspects): Are
    various kinds of agents being simulated? Do agents stand for individual entities
    or are they grouped into clusters? Can agents actively learn and adapt during
    a simulation? • RQ4 (C3 - Two-way feedback loops): How is time and space represented
    in both GWMs and ABMs, and how is consistency in these scales maintained in the
    coupled model? What software is used to develop each model, and how are these
    coupled together? • RQ5 (C4 - Representation of groundwater governance and policy
    findings): How have water governance arrangements, water regulations, and the
    hierarchy of institutions been represented, if at all? What have been the main
    lessons, practical implications, or policy findings derived from GW-ABMs? • RQ6
    (C5 - Methodological challenges in model development): Based on the critical assessment
    of GW-ABMs up-to-date – specifically in terms of best practices for model validation,
    calibration, sensitivity analysis, and documentation – what key lessons and opportunities
    emerge for implementing these coupled models in the future? The paper is organised
    as follows. Section 3 outlines the methodology used for our systematic review
    of GW-ABMs. Section 4 presents the findings of this review. Section 5 builds on
    these results to re-examine and critically evaluate the progress that the coupled
    GW-ABM methodology has achieved in tackling each challenge, highlighting successful
    strategies, identifying gaps/unresolved issues, and suggesting directions for
    future research. Lastly, Section 6 offers concluding remarks. 3. Review methodology
