    order to match the performance of intelligent resource allocation techniques in
    cloud computing, we aimed to increase the efficiency of these algorithms in this
    study by presenting a method to enhance the cloud''s resource allocation mechanism
    when operating in the real-time market. On the other hand, because the cloud required
    payment for the amount of resources used, these techniques were more efficient
    overall. In order to reduce cloud energy usage, we employed the ideas of prediction
    and optimization. In order to pre-prepare the processing resources so that requests
    with real-time deadlines are observed due to a shortage of resources due to the
    lack of a host server ready to be placed, the forecasting process in this work
    used the ideas of sliding window and neuro-fuzzy system. Don''t turn down the
    request. An optimization technique known as the ant colony algorithm was used
    to enhance the suggested method''s operation and reduce energy usage. The strategy
    that turns off the extra active host servers to save energy when a small number
    of requests are to be transmitted to the cloud was actually used to optimize the
    system. To reduce energy consumption, this optimization issue actually takes into
    account a type of virtual machine distribution problem that may be used to distribute
    virtual machines on a low-load physical machine on other servers. The goal is
    to limit the number of open servers. Lastly, it was determined that the suggested
    approach outperforms the earlier approaches in terms of both the amount of resources
    wasted and the rate at which requests are rejected by comparing it with the methods
    that are currently in use in the relevant literature. It has demonstrated noteworthy
    relative effectiveness. In actuality, the application rejection—which was our
    primary and most crucial aim was effectively avoided, in contrast to other strategies
    that were unsuccessfully attempted based on information found in the literature.
    In addition, the experimental results demonstrate a significant decrease in energy
    consumption relative to the resource consumption, which is consistent with the
    suggested method''s proper performance when compared to the other techniques.
    Future study in this area might look into and test the following to extend and
    enhance the suggested method: • load balancing parameters for virtual machine
    migration • Combining techniques to improve optimization, such as ant-particle
    swarm or ant-genetics, in place of ant colonies in metaheuristic methodologies.
    • Improving forecasting and the synchronization of virtual machine movement periods
    through the use of node control based on reverse control. • Enhancing the suggested
    design by include a section on failure analysis to guard against system failure
