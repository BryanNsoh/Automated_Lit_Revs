    The cyber-agricultural system (CAS) integrates cybersystems with the physical
    world of agriculture via sensing, modeling, and actuation, and leverages the three
    pillars of functional cyber-physical systems (CPSs): computation, control, and
    communication: Advances in computation (i.e., ubiquitous, multimodal sensing,
    modeling/reasoning enabled by complex computation capabilities, and off-the-shelf
    deep learning models) have opened up numerous opportunities in CAS. Progress in
    control/actuation is characterized by advanced agricultural machinery and the
    rise of agricultural robotics (e.g., dexterous manipulation and harvesting, interactive
    sensing, precision spraying, mechanical operations, and weed culling). Advanced
    communication is enabling sensors, actuators, and platforms to coordinate and
    collaborate using internet of things (IoT) principles/tools. Abstract The cyber-agricultural
    system (CAS) represents an overarching framework of agriculture that leverages
    recent advances in ubiquitous sensing, artificial intelligence, smart actuators,
    and scalable cyberinfrastructure (CI) in both breeding and production agriculture.
    We discuss the recent progress and perspective of the three fundamental components
    of CAS – sensing, modeling, and actuation – and the emerging concept of agricultural
    digital twins (DTs). We also discuss how scalable CI is becoming a key enabler
    of smart agriculture. In this review we shed light on the significance of CAS
    in revolutionizing crop breeding and production by enhancing efficiency, productivity,
    sustainability, and resilience to changing climate. Finally, we identify underexplored
    and promising future directions for CAS research and development. Previous article
