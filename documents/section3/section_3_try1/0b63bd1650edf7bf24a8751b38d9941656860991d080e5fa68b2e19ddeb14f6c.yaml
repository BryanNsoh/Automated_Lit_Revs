    ROA method, with a ratio of around four to one. When the number of Internet of
    Things (IoT) devices reaches 10, the OBGT algorithm demonstrates an average utility
    that is 9.4% greater than that of the DPOS method. The OBGT algorithm demonstrates
    a superior average utility compared to DPOS by a margin of 27.1% when considering
    a network of 50 IoT devices. As the quantity of Internet of Things (IoT) devices
    attains a count of 100, the discrepancy in mean usefulness expands to 35.5%. The
    aforementioned statement underscores the notable efficacy of the OBGT algorithm
    in comparison with DPOS, particularly as the quantity of IoT devices escalates,
    hence accentuating its inherent benefits. Fig. 8 Variation in IoT Device Utility
    with Different Algorithms Full size image Base station average profits obtained
    through different algorithms are depicted in Fig. 9. The OBGT algorithm consistently
    outperforms the ROA algorithm. When the number of IoT devices is 10, the profits
    from applying the OBGT and DPOS algorithms are nearly identical. As the number
    of IoT devices reaches 20, the OBGT algorithm begins to outperform DPOS. The change
    in overall base station earnings during the course of OBGT algorithm rounds for
    various IoT device counts. It is clear that the total base station revenues progressively
    converge after initially rising quickly with more iterations. After 60 iterations,
    convergent is reached, demonstrating the OBGT algorithm''s converging feature.
    With 50 devices in the system, the base station profits obtained using the OBGT
    algorithm are 17.9% higher than those obtained using DPOS, and they are twice
    as high as those obtained using the ROA algorithm. When the number of devices
    increases to 100, the profits achieved using the OBGT algorithm exceed those from
    the DPOS algorithm by 30.3%. Fig. 9 Base station profits with different algorithms
    Full size image Based on the analysis of Figs. 8 and 9, it is evident that the
    OBGT algorithm outperforms both the DPOS and ROA algorithms. Furthermore, the
    superiority of the OBGT method becomes increasingly evident when the quantity
    of IoT devices rises. The DPOS and ROA algorithms are surpassed by the OBGT algorithm.
    Moreover, as the number of IoT devices increases, the superiority of the OBGT
    technique becomes more apparent. This behavior can be attributed to the DPOS algorithm''s
    exclusive consideration of energy cost and distance during the matching phase,
    which results in the disregarded of some components within the utility function.
    As a result, both the general usability of terminal devices and the efficiency
    of optimizing drone profitability are reduced. As a consequence, there is a decrease
    in the efficiency of optimizing drone profitability and the overall usability
    of terminal devices [31,32,33]. The OBGT algorithm integrates matching games and
    Stackelberg games, wherein the matching game component is designed to enhance
    the profitability of base stations and the utility of IoT devices. The pricing
    of computing services at base stations and the offloading techniques of IoT devices
    are evaluated based on factors like as pricing, offloading volume, and latency
    energy cost. Furthermore, during the Stackelberg game phase, the analysis considers
    the social ramifications that arise among Internet of Things (IoT) devices [9,
    34]. 7 Conclusion This study used a MEC system integrated into a 6G network to
    address the workload offloading issue of Internet of Things (IoT) devices in overlapping
    regions. We handled the problem of choosing IoT device base stations in overlapping
    regions by considering a number of variables, including economic advantages, social
    repercussions, latency restrictions, and energy usage. Maximizing base station
    profitability while guaranteeing the best usefulness for IoT devices was the goal.
    A many-to-one matching game paradigm was developed to address this. The BSSM algorithm
    is designed to optimize methods for choosing base stations for Internet of Things
    devices. IoT device base station selection is addressed by a many-to-one matching
    game model, while pricing and task offloading interactions are handled by a two-stage
    model based on Stackelberg game theory. By achieving equilibrium strategies and
    showcasing quick convergence in simulations, the suggested Game Theory-based Optimal
    Pricing and Best Response Algorithm (OBGT) increases base station revenues and
    IoT device utility. The interaction between base station pricing strategies and
    offloading techniques was examined using a two-stage Stackelberg game, which led
    to the development of the TOBR and OBGT algorithms. The aforementioned algorithms
    have been created to optimize job offloading strategies, selection strategies
    for IoT device base stations, and pricing strategies for computing services offered
    by base stations. Comparing the OBGT algorithm to random offloading approaches
    and straightforward Stackelberg game algorithms, it was found that the OBGT algorithm
    performed better in attaining profitable compute task offloading in MEC systems.
