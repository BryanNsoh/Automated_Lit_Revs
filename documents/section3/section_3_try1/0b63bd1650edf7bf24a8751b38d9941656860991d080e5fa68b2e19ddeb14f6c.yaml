    fuzzy setsMulti-criteria decision-makingFWZICFDOSM 1. Introduction Fifth-generation
    (5G) wireless networking technology is a novel system with the potential to enhance
    user experience and open up exciting new avenues in numerous fields as diverse
    as transportation (Le & Moh, 2021), device-to-device communication (Ansari et
    al., 2017), agriculture (Tang et al., 2021), and industrial production (Cheng
    et al., 2018). Numerous new use cases and applications, including virtual/augmented
    reality, autonomous vehicles, the Internet of Things (IoT), and tactile Internet
    use cases, are expected with the advent of 5G (Pham et al., 2020). These new use
    cases significantly increase the number of users, volume of traffic, throughput,
    and latency (Pana et al., 2022). Each 5G technology has a unique effect on a mobile
    operator''s capital expenditures (CAPEX) and operational expenditures (OPEX),
    which could decrease the performance and implementation of the 5G network if not
    accurately managed (Wu et al., 2021). Some technologies save expenses by a projected
    30%, such as network function virtualization, but others, such as the high-frequency
    spectrum''s unpredictable propagation properties, will increase expenses. Compared
    to earlier mobile network generations (2G, 3G, and LTE), 5G will enable capabilities,
    including data computing for diverse applications, control, and content delivery.
    Despite its significance and potential, 5G technology is prone to challenges encountered
    in other technological advances. For 5G, the challenges include end-to-end latency,
    number of connections, computing cost, and constraints, including end-device battery
    life, computational power, and memory limitations (Pana et al., 2022). Various
    technology approaches for 5G have been proposed in the areas of radio access to
    manage network resources to respond to radio access network (RAN) bottleneck issues
    or poor performance (Khumalo et al., 2021). Network performance depends not only
    on resource management strategies but also on the RAN architecture itself (Khumalo
    et al., 2021). For instance, multi-perspective/criteria are neglected when implementing
    network optimization strategies, as most proposed approaches only consider one
    side (user or network) with no multi-concept/criteria diversity, resulting in
    the degradation of network performance (Ma et al., 2021). The essence is that
    mobile network capacity must be increased to meet the traffic demand, which can
    ensure the suitability/adaptability of RAN architecture to the user traffic load
    in certain geographical locations or times of the day, which vary in terms of
    network traffic, capacity, and latency (multi perspective consideration/criteria).
    Current technologies clearly lack the ability to support such crucial requirements.
    Therefore, industries and researchers need to bring some adaptive and/or multi-perspective
    solutions to 5G networks, both in technologies and architectures core network
    (CN) or RAN (Ma et al., 2021). In the literature, different types of RANs architectures
    have been proposed to overcome the problem of network capacity. These architectures
    are as follows: cloud-RAN (C-RAN), heterogeneous Cloud RAN (H-CRAN), virtualized
    cloud RAN (V-CRAN), and Fog RAN (F-RAN) (Habibi et al., 2022). The C-RAN architecture
    minimizes OPEX, a mobile network operator (MNO), and CAPEX, uses less energy,
    boosts network scalability, simplifies network management and maintenance, increases
    spectrum efficiency and network throughput, and allows for load balancing (Maximidis
    et al., 2023). Recently, a new RAN architecture known as H-CRAN was designed to
    decouple both the control and user network planes to improve the functionality
    and performance of the C-RAN architecture, in which control plane operations are
    performed only at macrobase stations (BSs). In the next H-CRAN, the benefits of
    both heterogeneous networks and C-RANs have been fully exploited, resulting in
    improved spectrum and energy efficiency and increased data throughput (Maximidis
    et al., 2023). The H-CRAN can enhance the 5G network by an Enhanced-Cloud and
    Real-Time Virtualized Baseband Unit (BBU) Pool, Extremely Reliable Transport Network,
    High Number of Macro BSs, and small BSs and Remote Radio Head (RRH) (Goutham &
    Mishra, 2023). However, there are some differences between C-RAN and H-CRAN which
    need to be addressed like having all RRHs in the H-CRAN managed by the BBU pool,
    even in sleep mode, to save power when the traffic load is low (Lorincz et al.,
    2023). Additionally, MNOs can fully leverage the benefits of the next V-CRAN architecture,
    including lower power consumption, lower CAPEX/OPEX, service isolation via virtual
    networks, scalability throughout network upgrades, and responsiveness to non-uniform
    traffic. V-CRAN has several benefits for 5G systems; however, its implementation
    has drawbacks. Most of these problems are caused by C-RAN network function virtualization
    and software-defined networking, both of which affect V-CRAN implementation (Ejaz
    et al., 2020). However, CISCO coined the name “Fog Computing” to describe F-RAN,
    where “fog is a cloud close to the ground” and cloud computing extends to the
    periphery of the network. Computation, communication, control, and decision-making
    processes are selectively moved to the edge of the network in fog computing to
    act on data in milliseconds, assess time-sensitive data close to the IoT device,
    and send gathered information to the cloud data center for long-term storage or
    historical analysis (Dwivedi et al., 2023, Xiang et al., 2020). Fog computing
    places numerous tasks that are typically performed by central servers closer to
    the core of the network to its periphery. The BBU pool, the RRH, and the UEs themselves
    can all execute the collaborative radio signal processing (CRSP) in a fog computing
    environment (such as wearable smart UEs) (Jo et al., 2023). An F-RAN has several
    benefits for 5G mobile networks, but there are also many unanswered questions
    and obstacles. These include standard development, optimal resource allocation,
    backhaul load balancing, theoretical performance analysis, and spectrum/energy
    efficiency (Habibi et al., 2019, Mukherjee et al., 2018). Based on the discussed
    foundations, advantages, and challenges of each RAN, there is an essential need
    to investigate the current state of the evaluation mechanisms and their various
    criteria to be used in the RANs selection process for 5G mobile communication
    systems alongside the proposed evaluation approach in this research, as presented
    in Section 2. In evaluating and selecting RAN architectures for 5G mobile communication
    systems, it is essential to keep in mind that this can provide the basis for serving
    users'' needs, minimizing the number of handoffs, lowering anomaly ratios, and
    increasing the usage of network resources (Zhong et al., 2020). Thus, this study
    contributes to the body of knowledge in this area by developing a novel multi-criteria
    decision making MCDM-based selection approach for RAN architectures of 5G mobile
    communication systems, as follows: 1) To formulate a new evaluation decision matrix
    for 5G mobile communication systems considering the crisscrossing of all available
    RAN criteria and alternative lists of RAN architectures. 2) To evaluate the significance
    levels of RAN evaluation criteria based on a novel MCDM weighting method called
    T2NN-FWZIC (“Type-2 Neutrosophic Fuzzy-Weighted Zero-InConsistency”). 3) Select
    the most optimum RAN architectures based on individual, internal, and external
    group MCDM contexts using a novel MCDM ranking method called T2NN-FDOSM (“Type-2
    Neutrosophic Fuzzy Decision by Opinion Score Method”). 4) To evaluate the robustness
    of the proposed T2NNs-based MCDM approach using several scenario-based sensitivity
    analyses. The remainder of this paper is organized as follows: Section 2 discusses
    related works on the current state of RAN architecture evaluation mechanisms and
    the MCDM-integrated approach. Section 3 outlines basic definitions and preliminaries.
    Section 4 describes the research methodology applied in this research, and Section
    5 discusses a novel case study. Section 6 details the experimental and validation
    results, and section 7 concludes the study. 2. Related works In this section,
    a brief and focused literature review is presented, covering topics such as RAN
    architecture evaluation mechanisms represented in previous academic works, followed
    by literature on the proposed MCDM approach and its theoretical background. 2.1.
    RAN architectures evaluation mechanisms 5G is anticipated to offer various services,
    including the distribution of high-definition videos, automated vehicle driving,
    IoT, and autonomous robots. A RAN offers comprehensive services to numerous technologies
    and devices (de Oliveira et al., 2023). In the 5G era, the RAN must meet elasticity,
    capacity, and scalability specifications to provide various services. However,
    the globalization of service expectations for latency, bandwidth, reliability,
    mobility, and other factors presents challenges for operators to effectively address
    these objectives (Marzouk et al., 2020). 5G necessitates a radical redesign of
    the mobile network architecture, notably, its RAN architecture. This necessitates
    innovative solutions for the needs of mobile consumers and vertical businesses
    in the coming decade. To meet these escalating needs, network operators continue
    to invest in network capability enhancement and usage optimization (Oughton et
    al., 2021). It would be advantageous for end users, developers, network operators,
    cellular vendors, and researchers to have a generic architectural solution to
    allocate requirements from multiple domains (Säily et al., 2020). A universal
    access network is most likely to use RAN capabilities more effectively and offer
    enhanced performance (Khaturia et al., 2021). Investigations on a 5G-RAN design
    that can fulfil these specifications effectively are ongoing (Dangi et al., 2022).
    Different architectures and technologies must be compared fairly in terms of all
    necessary conditions of a 5G fronthaul network, such as delay budgets, bandwidth
    requirements, the complexity of RRH, implementation costs, and the capability
    to accommodate advanced wireless functions, to determine the fronthaul technology
    best suited to meet the unprecedented demands of future 5G wireless networks cost-effectively
    (Alimi et al., 2021). There is still uncertainty about the ideal 5G network platform
    that will enable all areas of innovation to function together and concurrently
    satisfy the demanding Key Performance Indicator (KPIs) (Barakabitze et al., 2020).
    It is crucial to study and compare the performance of 5G core and RAN technologies
    to determine if the needs of 5G-reliant use cases can be met (Mohamed et al.,
    2021). Recommending and deploying intelligent energy management solutions, particularly
    in the RAN, could be an effective way to lower total network operations expenses
    (Chochliouros et al., 2021). Thus, an important question has been risen, which
    is “What is the Current State of RANs Evaluation Mechanisms and Existing Research
    Gap?” A detailed procedure for high-level evaluations, including complexity, imprint,
    latency, scalability, resource efficiency, and dimensionality analysis, providing
    insightful and practical instructions on the feasibility of RAN architectures,
    was proposed by (Säily et al., 2020). It is generally understood that 5G mobile
    networks must be evaluated using concepts/criteria, such as capacity, data rate,
    lower E2E latency, massive device connectivity, reduced capital and operations
    costs, and consistent QoE provisioning. Authors in (Niu et al., 2014) discussed
    the main RAN architecture options considered for 5G network evolution in terms
    of energy efficiency, CAPEX and OPEX, capacity, and traffic offloading. In (Tinini
    et al., 2020), the authors described a hybrid architecture that focuses on the
    dynamic activation and deactivation of both network and processing resources to
    balance the cloud and fog. The authors then developed a performance evaluation
    model to analyze the performance of the various metrics of the proposed architecture.
    For example, different C-RAN technologies have been evaluated using the capacity,
    power consumption, delay, and reliability performance metrics. The authors of
    (Mitsolidou et al., 2019) proposed and analyzed an optical fronthaul 5G C-RAN
    architecture to satisfy the latency, energy demands, and bandwidth of densely
    populated hotspots. The work of (Ramantas et al., 2018) proposes the development
    of a comprehensive 5G platform utilising the C-RAN architecture. The platform
    is designed to incorporate a completely virtualized RAN, an optical/wireless Fronthaul,
    and a cloud-based backend. Multiple fronthaul topologies for 5G networks were
    compared objectively by the authors of (Ranaweera et al., 2017). The applicability
    of three fronthaul technologies (PLS, ARoF, and CPRI) for C-RAN architecture was
    investigated and evaluated in terms of 5G latency and capacity requirements, complexity
    of RRH, and deployment costs of these architectures to endorse advances in wireless
    characteristics such as cooperative communication. The authors used subjective
    evaluation criteria, such as latency, capacity, complexity of RRH, cooperative
    communication, and cost for the evaluation process. Authors in (Chabbouh et al.,
    2017) used subjective evaluation values for C-RAN evaluation based on five criteria:
    throughput, site OPEX, transport costs, and pooling/cloud automation benefits.
    The most relevant study is what the authors proposed in (Habibi et al., 2019),
    in which they used 25 subjective evaluation criteria to evaluate four 5G-RAN architectures.
    The proposed criteria are as follows: storage, caching, control, communication
    functions, management, Cooperative Radio Resource Management(CRRM), decoupling
    of control/user planes, backhaul interface, heterogeneity, edge networking complexity,
    fronthaul complexity, BBU pool complexity, RRH complexity, UEs complexity, data
    processing, burden on fronthaul, burden on BBU pool, burden CN, inter-tier interference,
    transmission delay, latency, reliability, energy consumption, CAPEX, and OPEX.
    (Habibi et al., 2019) evaluated different RAN architectures and ignored the selection
    of optimum architectures for 5G mobile communication systems, which is considered
    a research gap in the existing literature review. To bridge this, another essential
    question has been posed: “What are the Technical Issues for RAN Architectures
    Selection?” In the literature, the majority of proposed evaluation methods/techniques
    concentrate on specific attributes, specific layers, and specific traffic types
    of the network protocol stack without considering the differences in user preference
    and multiple traffic types, which frequently lead to unbalanced network loads,
    ping-pong handoffs (invalid handoffs), ranking anomaly phenomena, and in severe
    cases, service interruption (Zhong et al., 2020). The literature shows that not
    all articles consider all the existing RAN evaluation criteria (Habibi et al.,
    2019). This can reduce the credibility of choosing the right architecture, as
    criteria diversity and a wide range of aspects are not considered during the 5G-RAN
    selection process. Additionally, the importance of each criterion varies significantly,
    and these criteria are not equally important during the selection process. The
    selection of the most significant criterion depends on the evaluator''s preferences,
    which are subjective and vary among evaluators. In addition, 5G-RAN supports the
    network-slicing concept, which allows specific groups or communities to have their
    own QoS and KPI performance based on sociodemographic and geographical factors
    (Abiko et al., 2020). Both the network- and customer-related aspects should be
    considered when selecting the most suitable RAN. In decision making, it is essential
    to consider both network- and customer-centric principles. Choosing the appropriate
    number and type of criteria for this decision-making challenge is crucial. The
    criteria type will aid in considering the network criteria, which are critical
    for selecting the RAN (Gaur et al., 2021). However, several factors affect the
    system performance. Having too few criteria will not lead to wise decisions, whereas
    having too many criteria may cause the system performance to deteriorate (Gaur
    et al., 2021). For instance, a dense (heterogeneous) community in a city location
    requires an architecture that provides reliable (redundant) services, which is
    different from a suburban (less heterogeneous) community that requires less reliability
    in QoS. Accordingly, evaluators can define different weighting values for each
    criterion (Säily et al., 2020). Third, it can be seen from the work proposed in
    (Habibi et al., 2019) that some 5G-RANs criteria are affected directly when some
    other criteria increase or decrease, causing a trade-off or conflict issue. For
    example, H-CRAN has a relatively high level of heterogeneity compared to C-RAN.
    To meet the requirements of a 5G mobile network, V-CRAN and F-RAN require a high
    level of heterogeneity owing to the increased number of UEs and capacity demands
    (Al-Tarawneh, 2023). It is important to note that a larger level of heterogeneity
    results in multiple interferences, hence limiting performance increases and commercial
    deployments of RANs architectures (Ejaz et al., 2020). In addition, the inter-tier
    interference requirement is inversely related to the heterogeneity level requirement.
    Hence, the level of heterogeneity was greater in H-CRAN than in F/V C-RAN and
    C-RAN, which were medium and low, respectively (Habibi et al., 2019). The presence
    of all these technical challenges necessitates the consideration of a multi-criteria
    decision-making (MCDM) complicated problem in the evaluation and selection process.
    Thus, selecting a 5G architecture is a complex task due to the numerous factors
    and trade-offs involved. This decision-making process can be approached using
    MCDM problem, where various criteria are considered simultaneously to evaluate
    and rank alternative solutions. A mathematical representation of a simplified
