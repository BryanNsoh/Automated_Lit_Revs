    1. Introduction Knowledge about the distribution of tree species is essential
    for sustainable forest management and planning (Santopuoli et al., 2021, Barrio-Anta
    et al., 2021). One of the tree genera that is essential to monitor is Eucalyptus,
    since it plays a key role in the forest sector worldwide. Eucalyptus trees are
    planted all over the world, from the tropics (Messier et al., 2021) to temperate
    forests (Tomé et al., 2021), and they have multiple industrial usages, such as
    in the pulp and paper industry and in the bioenergy industries as well as for
    producing different engineered-wood products (Tomé et al., 2021). According to
    Harwood (2011), of the 700 different naturally-occurring Eucalyptus species (Coppen,
    2002), the most cultivated Eucalyptus species are E. camaldulensis, E. grandis,
    E. tereticornis, E. globulus, E. nitens, E. urophylla, E. saligna, E. dunnii,
    E. pellita and some of their hybrids. Different species lend themselves to different
    applications and industrial usages (Ramnath et al., 2018, Acuña et al., 2020,
    Domingues et al., 2011, Seng Hua et al., 2022, Pérez-Cruzado et al., 2011). Additionally,
    different species have different characteristics that condition their growth in
    different environments (Ngugi et al., 2015, Pérez-Cruzado et al., 2011). Furthermore,
    it has been observed that certain Eucalyptus species in specific environments
    and management conditions have the potential to become invasive and may have multiple
    impacts on the environment, thus compromising the conservation of natural forests
    (Forsyth et al., 2004, Calviño-Cancela and van Etten, 2018, MITECO, 2017, Tomé
    et al., 2021). Therefore, being able to effectively map different Eucalyptus species
    is essential for forest and nature conservation stakeholders. In Europe, Eucalyptus
    is most commonly cultivated in Northwest of the Iberian Peninsula (Brus et al.,
    2011). In Portugal around 26% of the continental forest area is covered by Eucalyptus
    (ICNF, 2015), and the most recent Spanish NFI (National Forest Inventory) reported
    that in Galicia (A region in northwestern Spain), approximately 20% of the total
    forested area is covered by Eucalyptus as well (MITECO, 2011a). Therefore, Eucalyptus
    plantations represent an important commodity for the forest industries in these
    regions (Xunta de Galicia, 2023). Additionally, concerns have arisen among nature
    conservation stakeholders about the distribution and abundance of these plantations
    (Pérez-Cruzado et al., 2011, MITECO, 2017, Calviño-Cancela and van Etten, 2018,
    Tomé et al., 2021). In these regions, the most commonly cultivated species are
    Eucalyptus globulus and Eucalyptus nitens (MITECO, 2011a). These two species present
    particularities that imply different growth strategies and lend themselves to
    different applications. For example, it has been reported that they present differences
    in their growth rates and frost tolerances (Pérez-Cruzado et al., 2011, Close
    et al., 2000, Davidson et al., 2004). Similarly, their responses to growth stress,
    wounds, pruning and pathogens are also different (Beadle et al., 2001, Deflorio
    et al., 2007, Wiseman et al., 2009, Gonçalves et al., 2019, Smith et al., 2007).
    Disparities have also been identified in the carbon litter accumulation of each
    species (Pérez-Cruzado et al., 2011). Regarding their applications, E. globulus
    has proven to be more relevant for the pulp industry (Antes and Joutsimo, 2015,
    Pérez et al., 2006, Pérez-Cruzado et al., 2011) because of its better pulp yield
    and quality (Kibblewhite et al 2000). Despite these differences, the distribution
    of the two species in Europe has hardly been assessed. In Spain, the most recent
    data available on the distribution of Eucalyptus species dates from 2011 (MITECO,
    2011a). Considering that the rotation cycles for both species are between 12 and
    15 years (Tolosana et al., 2017, Arenas et al., 2019), and the perceived recent
    trend in forest owners replacing E. globulus for E. nitens, this distribution
    data might be outdated. In the case of Portugal, the Portuguese NFI does not disaggregate
    the different Eucalyptus species (ICNF, 2015). An additional drawback is that
    this information is currently acquired through field work, making it difficult
    to update more frequently or increase the level of detail. It is therefore beneficial
    to develop new methods that yield updated information about the distribution of
    Eucalyptus species in these regions. Remote sensing has been widely used to monitor
    Eucalyptus distribution around the globe (Sibanda et al., 2021, da Costa et al.,
    2022, Deng et al., 2020) and also in the Northwest of the Iberian Peninsula in
    particular (Forstmaier et al., 2020, Alonso et al., 2021a, Alonso et al., 2021b,
    Oliveira et al., 2021). The most commonly implemented remote sensing tool used
    to identify Eucalyptus plantations and forests is passive remote sensing (this
    is the case in the studies mentioned above), however some studies have also incorporated
    LiDAR data (Novo-Gomez et al., 2022, Wu and Zhang, 2020). Despite the great amount
    of research focused on identifying Eucalyptus stands, there has thus far been
    little research aimed at distinguishing between Eucalyptus species. In the case
    of passive remote sensing, the distribution of Eucalyptus species has been studied
    using hyperspectral images and very high-resolution multispectral images. For
    example, the Peerbhay et al. (2013) study compiles the results of several studies
    on the ability of hyperspectral imagery to distinguish between Eucalyptus species.
    Many of these studies highlighted the difficulty of this task, especially when
    dealing with certain combinations of species. However, the Shang and Chisholm
    (2014) study demonstrates the ability of hyperspectral data to differentiate between
    Eucalyptus species in an Australian native forest. Peerbhay et al. (2013) also
    assess the possibility of using hyperspectral imagery to distinguishing between
    the Eucalyptus species that commonly grow in South Africa, showing that the most
    important wavebands for this task are located in the visible spectrum, and providing
    evidence that attests to the capability of very-high resolution multispectral
    data. However, few studies have addressed the possibility of using very-high resolution
    multispectral images for distinguishing between Euclayptus species. One example
    is the subsequent study of Peerbhay et al. (2014) that obtained user’s and producer’s
    accuracies of between 80 and 100 percent for E. grandis, E. nitens and E. smithii
    using Worldview-2 in South Africa. In the same sense, Alonso et al. (2021b) have
    explored the capacity of Worldview-3 to distinguish between E. globulus and E.
    nitens in a pilot area in Spain, obtaining lower user’s and producer’s accuracies
    (of between 45% and 84%) for this particular combination of Eucalyptus species.
    They remark that further research in different locations and using different remote
    sensing data may be necessary to improve accuracy results. One option could be
    to incorporate LiDAR data, as was done by Verma et al. (2019), who explored the
    capacity of LiDAR data and multispectral images to classify five different species
    of Eucalyptus in a native forest and found that the most accurate results were
    obtained when using LiDAR and multispectral images combined. A similar conclusion
    was reached in the study of Yadav et al. (2021), which also highlight the advantages
    of including LiDAR data in the classification of Eucalyptus species in native
    forests. Given the importance of mapping the distribution of different Eucalyptus
    species, this study evaluates the utility of different remote sensing data sources
    for mapping E. globulus and E. nitens. The sensors analyzed were very high-resolution
    Worldview-3 images with spectral and textural metrics, open-access Sentinel-2
    images, and airborne LiDAR data. The study area is located on the Iberian Peninsula,
    in a region with one of the highest abundances of these two Eucalyptus species
    in all of Europe. 2. Case study 2.1. Study area The study was conducted in the
