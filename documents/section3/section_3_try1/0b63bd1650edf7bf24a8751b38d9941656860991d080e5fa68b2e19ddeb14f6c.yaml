    combined with LiDAR data. 6. Discussion 6.1. Analysis of species separability
    6.1.1. Worldview images The separability of the analyzed species considering the
    Worldview-3 spectral bands seems to be low since most JM values are below 0.5.
    The most remarkable observation is that the JM values highly differed between
    blocks. This difference might be related to the phenology of the species, since
    the block with the best performance includes those months when the emergence of
    shoots occurs (spring). Considering this result, the training data collection
    for further classifications should not combine different dates since it might
    difficult the construction of the model. Regarding Worldview-3, it also might
    be pointed out that the radiometric inconsistency among blocks might difficult
    obtaining full conclusions regarding the application of Worldview-3 images to
    large areas.. Further studies to disentangle this problematic might be essential
    to fully address the potential of Worldview-3 images at large scales. 6.1.2. Textural
    analysis The best separability results for the analyzed species was obtained for
    the Worldview-3 texture metrics with JM values close to 1. The best performance
    corresponded to the skewness of the yellow band in block 1 (JM 0.98) and the skewness
    of the red band in block 2 (JM 0.86). Skewness is one of the texture metrics more
    sensitive to the presence of extreme values. Therefore, it will be a metric sensitive
    to small canopy gaps, brighter or darker pixels in the middle of the canopy. This
    might indicate that one species is more prone to have canopy gaps, due to its
    crown structure or plantation pattern, than the other. Nevertheless, it might
    be also considered that this metric is also really affected by the presence of
    outliers derived from, for example, edge pixels or unremoved shadows. Textural
    analysis results contrast with Chen et al. (2021); they obtained that the mean
    texture was the most valuable one to differentiate Eucalyptus plantations from
    other tree covers. This variation between studies might derive from the differences
    on structure of the specific species of each study, since different crown structures
    tend to lead to different key textural metrics (Ouma and Tateishi, 2007). For
    example, Franklin and Ahmed (2018) found relevant different textural features
    to classify each one of the four broadleaves species that composed their study.
    Considering this, results might highly differ among the species studied as well
    as between interspecific or intraspecific studies. 6.1.3. Sentinel-2 images The
    separability between E. globulus and E. nitens through the Sentinel-2 bands and
    indices can be considered low considering that JM distances are under 1 for them
    all whatever the month is analyzed. This value is the threshold to consider that
    a dataset show potential for classes differentiation according to Sen et al. (2019).
    It highlights that the highest JM values were obtained for the blue, green and
    red bands (RGB) in November. Analyzing this result in detail it was observed that
    RGB values on November present outliers which correspond to cloud shadows. Hence,
    to improve the results, the outliers might be filtered prior the JM distances
    calculation. It might be pointed that Sentinel-2 bands allow to obtain JM distances
    above 0.5, whereas spectral indices tend to be below 0.5. This result contrasts
    with other studies as Immitzer et al. (2019) or Xiao et al. (2020) which indicate
    that including spectral indices to species classification studies aggregates separability
    potential. The highest JM distances for spectral indices correspond to September
    while for spectral bands to May and November. The indices that present highest
    values in most months are the NDRE1 and the RESI, what agrees with previous studies
    as Misra et al. (2020) or Xiao et al. (2020) which highlights the potential of
    Red-Edge bands of Sentinel-2 images to distinguish among vegetation types. The
    NDMI only present high values in February and March which can indicate that in
    this period one of the two species maintains a higher water content than the other,
    since this index is focused on the moisture of the vegetation (Gao, 1996). Further
    studies should be done to better understand the winter-spring strategy of both
    species. The analysis of the evolution of the NDVI through time has shown that
    the mean values for both species mostly differ in May and June, but the confidence
    intervals are overlapped along the whole year. An important observation is that
    months with similar NDVI mean values presented high overall accuracy in the final
    classification. Considering these results this index seems not to be efficient
    to capture key spectral differences related to the phenology of the analyzed species;
    consequently future studies should be done to find another feature that reflect
    the seasonal changes of these species. Nevertheless, NDVI values decreases from
    January to April and they start to recover again from May onwards. This might
    be due to the appearance of new buds since spring months are associated with the
    peak budding for both species. Also, according to NDVI values it seems that E.
    globulus has lower photosynthetic activity than E. nitens (lower NDVI values in
    E. globulus). However, the current knowledge about the phenology of both species
    (i.e. response to temperature) is too scarce to allow the authors explaining conclusively
    this behavior. Field work should be done to better understand the relation of
    the monthly NDVI values with the phenology of both species on the study area.
    An improvement of the knowledge of the phenological behaviour of both species
    might help to improve their monitoring. 6.1.4. LiDAR data The LiDAR metrics that
    seem to have the greatest capability to discern between the analyzed species are
    “zmax”, “p75” and “p95”. It might be noted that they are clearly related to height
    of the trees, but not to their structure (i.e. natural pruning). Yadav et al.
    (2021) and Verma et al. (2019) have also pointed that tree height can help to
    distinguish between Eucalyptus species. However, as Verma et al. (2019) pointed
    out the importance of height related variables can be related to the maturity
    stage of the studied stands, which are circumstantial conditions. Consequently
    every site and stand might be evaluated specifically. In this specific study case,
    the height of the E. globulus stands could tend to be higher than the height of
    E. nitens stands considering that most plantations of E. nitens date from the
    last two decades (Pérez-Cruzado and Rodríguez-Soalleiro, 2011) while E. globulus
    was previously introduced, and that there are records in numerous locations that
    point that E. globulus stands fell in abandonment for decades (Tomé et al., 2021).
    Hence, the utility of LiDAR data in differentiation and mapping of this two Eucalyptus
    species may change in the upcoming years. Therefore, a study similar to this one
    might be done again selecting for the analysis stands with equal ages. 6.2. Species
    classification Despite the modest results of the separability analysis, according
    to the obtained results E. globulus and E. nitens can be satisfactorily differentiated
    in the study area through supervised classification. The data source that provided
    the highest accuracy metrics was Sentinel-2 combined with LiDAR data (OA 94%)
    followed by the multitemporal approach of Sentinel-2 (OA 92%). This is fortunate
    since Sentinel-2 is an open-access source, and its availability is guaranteed
    in the coming years (Toulemont et al., 2021). An important finding regarding this
    source is that the date of the image analyzed is a key parameter in determining
    the final accuracy of the map, and consequently, in the capability of Sentinel-2
    images to differentiate between Eucalyptus species. In the study area, the spring
    months, March and May in particular, provided the highest accuracy metrics (OA
    89% for both months). These months might correspond with a key phenologic stage
    of the species analyzed, emergence of spring shoots, since according to BASOA
    Foundation (2017), spring shoots in E. globulus tend to exhibit a greenish coloration,
    while those of E. nitens tend to show reddish tones. Having this in mind it would
    be of great interest to increase the knowledge of both species phenology in the
    region as well as to go deep on how to take advantage of this behavioral differences
    using remote sensing. It might also be remarked that the multitemporal approach
    provided better results than almost all the single-date images both when they
    were processed alone and combined with LiDAR. This is in accordance with the previous
    studies on tree species classification as for example Immitzer et al. 2019 or
    Persson et al. 2018 that indicate that multitemporal classifications provide higher
    accuracy than single dates ones. In fact, some previous studies had already analyzed
    the phenological behavior of Eucalyptus through remote sensing with the aim of
    classifying the genera (Qiao et al., 2016, Forstmaier et al., 2020). Future studies
    could explore the possibility of applying plurality voting using only the months
    with the highest accuracy values, for example by combining the results from only
    March, April, and May. This approach would strengthen the phenology-based differentiation,
    since phenology may vary within these months depending on the geographical area
    (i.e., they may be different in coastal areas versus inland areas) as it happens
    with other tree species in the study region (Rodríguez-Rajo et al. 2011). The
    low accuracy results obtained with Worldview-3 images when they were processed
    alone are similar to the results obtained in Alonso et al. (2022). They also reported
    disparities in accuracy metrics between species when using a Worldview-3 image
    dating from July. For example, in their study, the UA for E. nitens was 65% while
    it was 70% for E. globulus. They pointed out that this may be due to an imbalance
    in species distribution, and in training data in their study area. In the current
    study there is no imbalance between species in the training data, however the
    accuracy remains low: the UA for E. nitens and E. globulus in this study was 61%
    and 87% respectively and the PA was 62% and 86%.Hence E. nitens was more underestimated
    than E. globulus when using Worldview-3, as well as E. globulus was more commonly
    misclassified.. Some other studies were able to efficiently differentiate between
    Eucalyptus species. This is the case of Peerbhay et al. (2014), that focused in
    the differentiation and mapping of E. grandis, E. nitens and E. smithii in South
    Africa using Worldview images. Therefore, the efficiency of this data source could
    depend greatly on the species in question, since, as previously studied, some
    Eucalyptus species present very similar spectral reflectance (Kumar, 2007, Datt,
    1999). E. globulus and E. nitens are closer from a phylogenetic point of view
    than for example E. nitens and E. grandis (Bayly, 2016). It should be highlighted
    that the combination of Worldview-3 spectral information and LiDAR data with Worldview-3
    textural metrics yielded more accurate results. This result is in accordance with
    Verma et al. (2019), who observed that textural information helped to differentiate
    between some Eucalyptus species in their native environment. Enhancements observed
    when including Worldview-3 textural information were related, on other trees species
    classification studies, with the possibility that texture offer to capture species-specific
    differences in crown-structure (Pinheiro Ferreira et al., 2019). In view of this
    result, it might be possible that a slight difference on structures of both species
    not previously recorded exists. Other possible is that textural differences derive
    from different stand structures driven from the higher abandonment rate of E.
    globulus stands (Tomé et al., 2021). The comparison of Sentinel-2 and Worldview-3
    has brought to light certain issues regarding the efficiency of the two sources
    in the E. globulus and E. nitens mapping. In general, Sentinel-2 images provided
    higher accuracy metrics solely (OA 92% in the best case) than Worldview-3 (OA
    80% in the best case). This better performance could be due to that Sentinel-2
    images have higher radiometric and temporal resolutions. It should be noted that
    not all the Worldview-3 images date from months that correspond with the emergence
    of spring shoots. These results could be substantiated if the Worldview-3 images
    could be acquired for the whole study area during the optimum phenological period;
    it would also allow to decipher if the higher accuracy obtained with Sentinel-2
    is driven by the multitemporality or by the higher spectral resolution. However,
    nowadays the operational constraints of Worldview-3 satellite hinder its capacity
    to cover large areas in a narrow time frame, consequently the availability of
    Worldview-3 images in the required period with a low cloud threshold is currently
    difficult. Regarding the LiDAR data, it was observed that LiDAR data alone can
    be useful to distinguish between the two species when it is used at medium resolutions
    (a 10 m resolution yields more accurate results than a 1.2 m resolution). This
    may indicate that using LiDAR with low resolutions involve the inclusion in training
    and test areas of noisy pixels that correspond to areas not covered by the tree
    canopy. As a consequence, the LiDAR statistics of those pixels would correspond
    to shrubs instead of to Eucalyptus trees. This feature would greatly interfere
    with the results. The review on tree species classification of Fassnacht et al.
    (2016), indicates that low density discrete return LiDAR alone has a limited potential
    for tree species classification. This contrast with the result of this study.
    This discrepancy might be due to the values of height related parameters in both
    species in the study area. This reinforces the need of evaluating every site specifically.
    The combination of LiDAR data with multispectral data facilitated the differentiation
    between the two Eucalyptus species. This is in accordance with Verma et al. (2019)
    and Yadav et al. (2021) who found that LiDAR leveraged the potential of multispectral
    images to classify Eucalyptus species in their native environment. 7. Conclusion
    This study reveals that Sentinel-2 images have a great potential to efficiently
    differentiate between E. globulus and E. nitens and map their distribution. The
    date of the images analyzed is a key parameter in determining the final accuracy
    of the map; in particular, the emergence of spring shoots period is the best phenological
    stage to capture in Sentinel-2 images in order to differentiate between these
    two species. The classification following a multitemporal approach can optimize
    the accuracies obtained. LiDAR metrics can also be used to complement the models
    and improve results. However, the LiDAR derived metrics can be greatly influenced
    by the local and circumstantial conditions of the stands of both species in the
    study region. LiDAR data alone may have the potential to differentiate between
    the two species but when it is used at medium resolutions. Worldview-3 images
    alone have a low potential to differentiate between the two species. Including
    textural information leverages their potential but their prediction capabilities
    remain low. Furthermore, this study details the difficulties that working with
    Worldview-3 data at large scales might entail. This study represents a step forward
    in terms of obtaining updated Eucalyptus species distribution maps for Europe,
    a feat which will add to the current knowledge base and allow for forest and conservation
    stakeholders to plan better and make more informed decisions. In line with the
    results obtained in this study, and due to the easy accessibility of Sentinel-2
    images, future studies should focus on upscaling this study using Sentinel-2 images
    to obtain a definitive map for this region. Funding This project was funded by
