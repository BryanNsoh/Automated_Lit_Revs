    full-text articles from each record to determine their suitability for the literature
    review according to three criteria that together constrain our analysis to studies
    that have coupled ABMs with GWMs. • Criteria GW — Are groundwater processes explicitly
    modelled? We assessed how each study represented groundwater processes (e.g.,
    using a physical or analytical GWM). If there was no representation of groundwater
    quantity and/or quality processes, we discarded the record from our review. •
    Criteria ABM — Is human behaviour explicitly modelled? We assessed whether the
    model developed in each article considered the explicit simulation of individuals
    (e.g., water users) and their behaviours. If there was no representation of the
    human agency, we discarded the record from our review. • Criteria Complementary
    — If an article presents a model previously covered without introducing new experiments,
    results, or parameterisations, it is placed in a separate database and used as
    a reference, but not included as part of the review. By applying these inclusion
    and exclusion criteria, we identified and eliminated from the corpus those articles
    that were captured through our keyword search but did not align with our research
    focus. From the original 217 records, after the screening process, we were left
    with 60 documents for a comprehensive in-depth review in Section 4 (see Fig. 1).
