    allocation of resourcesCloud computingEnergy consumption 1. Introduction The prevalence
    of Internet use and the ease with which the public may now access its associated
    facilities have led to a rise in the importance of the technology and items that
    enable Internet users to obtain all the amenities they require (Ismaeel et al.,
    2016, Zhao et al., 2024, Wu et al., 2024). The idea of cloud computing is one
    of the key technologies enabling the Internet, which has significantly advanced
    the idea of facilitating access to Internet-related resources (Hayat et al., 2018,
    Cheng et al., 2024, Liu et al., 2024). Cloud computing offers resources to internet
    users and small and large computer networks so that the network''s hardware and
    software architecture can be utilized to its fullest potential and users can more
    easily access processing resources (Sangaiah et al., 2023, Sun et al., 2020).
    As the cutting edge of technology in computer networks, the cloud is now the only
    technology accessible in vast computer networks that can give the idea of resource
    pools and resource usage based on demand (Xu et al., 2021a, Blbas and Kadir, 2019,
    Xiao and Konak, 2016). Distributed computing and computers are well-known (Rui
    et al., 2021). Actually, a significant advancement in optimization has been made
    possible by the cloud, which offers the ability to execute heavy software for
    a large number of users on the network without requiring a lot of hardware resources.
    Processing resource use has been eliminated (Cao et al., 2022, Kadir, 2021, Zhang
    et al., 2022, Zhao et al., 2023a). Rather from the traditional one-piece view
    of processing resources in the network, the cloud environment allows for a granular
    view of processing resources in the cloud (Wang et al., 2023b, Sakthidasan et
    al., 2021, Zhao et al., 2023b). This makes it possible for multiple users to access
    a shared infrastructure simultaneously, which is a major factor in the cloud''s
    current surge in popularity (Zhao et al., 2023c, Xue et al., 2023, Khosravi et
    al., 2024, Zheng et al., 2023a). Even though the cloud environment allows for
    far better resource consumption optimization than earlier technologies (such as
    grid computing), the large and open cloud ecosystem still necessitates extensive
    planning and the development of novel optimization techniques (Dai et al., 2023,
    Sun et al., 2015, Mao et al., 2022a). In recent times, a significant number of
    computer network researchers have concentrated on cloud task optimization in order
    to contribute to the advancement and enhancement of service delivery within this
    discipline (Jannat et al., 2023, Xu et al., 2021b, Zheng et al., 2023b). Energy
    conservation is one of the main issues facing cloud computing (Song et al., 2022,
    Mou et al., 2023). Regardless of the cooling systems and other accessories deployed
    to keep the cloud servers maintained, the cloud servers themselves account for
    the majority of the energy used in cloud computing (Mao et al., 2022b, Wang et
    al., 2023c). This means that in order to address the issue of lowering cloud energy
    consumption, it is necessary to look at the quantity of active resources in these
    servers as well as the number of open servers in the cloud. As a result, being
    able to maintain fewer processing power and fewer servers in an active state in
    order to fulfill client requests is increasingly closely associated with energy
    conservation in cloud computing. Initially, this may be viewed as an optimization
    problem where the goal is to maintain the smallest number of servers available
    by allocating the requests among the cloud servers in an appropriate manner. The
    primary issue, though, is that optimization needs to be done online at all times
    and the cloud is not an abstraction. As a result, the issue of energy management
    encompasses more than just the initial allocation of requests among cloud servers.
    This research''s primary contribution is the examination of a novel parameter
