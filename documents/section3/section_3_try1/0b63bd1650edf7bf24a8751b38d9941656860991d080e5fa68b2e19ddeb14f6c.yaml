    This study is one attempt to model the distribution of five coastal wetland plant
    communities belonging to the formal phytosociological categorization of Burnside
    et al. (2007), using open data from MSI sensor on board Sentinel-2 and the official
    DEM of Estonia. A fine plant community classification within the study areas derived
    from the spectral bands of a PS camera (Martínez Prentice et al., 2021) was the
    reference to calculate the distribution of each plant community. Firstly, the
    spatial aggregation by average mean of the PS images from 10 cm to 10 m gave coherent
    similarities with the values from MSI imagery at Level 2A after finding significant
    relationships between PS and MSI bands with a linear fit (Fig. 6), having an average
    of 33 % of unexplained variance in the relationships. The red and green bands
    in MSI data display weaker linear relationships when compared to the red edge
    and near-infrared bands. This discrepancy can be explained by the lower reflectance
    values in the visible spectrum within MSI, which might be influenced by the presence
    of a mixture of vegetation and water within the pixel. The PS data captured more
    reflectance of bare soil, contributing to higher reflectance values in red and
    green bands. Higher relationships are observed between red edge and near-infrared
    bands from both sensors (Fig. 6). This is because these bands capture strong reflectance
    signals from vegetation. Similar studies compared reflectance values of PS (Díaz-Delgado
    et al., 2019) or another sensor on board UAVs (Padró et al., 2018), with MSI images,
    finding good relationships. Secondly, the RF algorithm used in this study assessed
    the accuracy of non-parametric-based regression models to predict the distribution
    of plant communities, as commonly used in Earth observation studies (Ferreira
    et al., 2022). In the literature, random forest is acknowledged as a robust algorithm
    for plant distribution at large scales (Maxwell et al., 2018; Butler and Sanderson,
    2022), despite the challenges in its interpretability (Simon et al., 2023). RF
    averages the predictions of individual trees, a process that contributes to the
    model''s robustness and ability to generalize; however, it underpredicts samples
    in either of the extremes, contributing to the model''s uncertainties (Kuhn and
    Johnson, 2013). In an effort to enhance the interpretability of the RF models,
    balanced training datasets were employed to encompass the complete spectrum of
    PFC values. The undersampling approach resulted in improved model performances,
    robustness, and generalizations, as evidenced by the minimal discrepancies between
    test and training scores observed during the grid search cross validation. A more
    in-depth examination of inherent model structures, specifically from a hyperparameter
    tuning perspective considering a splitting criterion or averaging functions on
    terminal nodes of each tree in the forest, should be considered. Moreover, constructing
    an exhaustive training dataset from field survey plots equal to the area of S2
    pixels could reduce uncertainties, although it can be time-consuming due to logistic
    issues. The predictions of PFC improved after the fusion of a high-resolution
    DEM (Fig. 7). However, the mixture of reflectance signals included in one MSI
    pixel might have caused the deviations in the predictions (Figs. 8 and 9). Overestimations
    of PFC in the models might be due to the presence of patches where plant communities
    were mown or trampled, thus, retrieving VIs values near bare ground values. Underestimation,
    on the other hand, is due to the mixture of reflectance responses from different
    plant communities within the same spatial distribution of MSI pixels. Martínez
    Prentice et al. (2021) suggest that the presence of disagreement areas is due
    to a mixture of radiances in transitional areas or ecotones. The effect of mixed
    pixels is more significant in these types of transitional areas, as the sensor
    receives a wide range of reflectance signals within the extent of the pixel (Muukkonen
    and Heiskanen, 2007). The models of OP and RS with DF1 and DF2 underestimate PFC
    to a larger degree. The reflectance values retrieved from these plant communities
    are affected by a higher presence of water, reducing the values of VIs due to
    lower reflectance in the near-infrared and red edge spectrum. The decrease of
    RMSE in the models trained with DEM (Fig. 7) suggests that plant communities follow
    the elevation pattern at broader scales corresponding to variations in microtopography
    in the study areas represented by the DEM. The variable importance derived from
    RF models using DF1 and DF2 as shown in Figs. 11 and 12, respectively, shows that
    the models consider the DEM to predict PFC as very important. Similar predictive
    efficiency by a DEM is shown in those generated with the photogrammetric point
    cloud derived from UAVs at a resolution below 10 cm (Villoslada et al., 2020),
    as plant communities are strongly dependent on the variation of elevation represented
    with the DEM, in spite of being aggregated to 10 m. The only model that did not
    show the same importance of a DEM was the RF model of OP, where the green normalized
    difference vegetation index (GNDVI) is the most important index. OP is a type
    of plant community that is distributed over patches with a high proportion of
    moist and bare ground (Bergamo et al., 2022), where the visible part of the spectrum
    (red and green) retrieves greater reflectance values than the far visible part
    of the spectrum (red edge and near infrared). Ward et al. (2013) concluded that
    the presence of OP occurs at similar elevation ranges to TG by predicting with
    a microtopography variable. Building models with the DEM alone does not reach
    the metrics as with the VIs, as these are indicators of different vegetation conditions,
    phenology and structure of plant communities. Despite the consideration of total
    variable importance, VIs are not additive representations of the spectral information
    because they are variables considered in relative terms of importance by the models.
    Therefore, they do not add together and explain PFC more than DEM. The final plant
    community distribution maps match the common patterns recognized by expert knowledge
    in the study areas and the maps shown in Martínez Prentice et al. (2021) at a
    10 cm spatial resolution (Fig. 13). According to these criteria, the PFC maps
    in MAT are the most representative of PFC (Fig. 13). Some plant communities that
    were not identified in most of the study areas (Table A1) are present with high
    PFC values. This is the case of RS because its distribution along the coastline
    shows similar low values of DEM and VIs due to the higher inundation levels of
    brackish water (Table 1). It is largely missing in KUD mostly, as this study area
    is relatively far from the coastline (Fig. 1). The plant community of TG is overestimated
    in TAN and RMP areas where it was not identified, caused by similarities in VIs
    and DEM with other plant communities, which means similar biogeographical factors
    to those in other study areas where it is actually present. The distributions
    of LS, OP and US are mostly correct according to the aforementioned criteria.
    OP presents a similar overestimation as RS of its PFC in RAL area only, for the
    same reason concerning RS. While the fusion of DEM with VIs increases the accuracy
    of RF regression models in predicting relative PFC within MSI pixels, being a
    valuable quantification of individual plant community distribution from Sentinel-2
    images (Fig. 13), they are not suitable to predict the absolute PFC, as they yield
    higher estimation errors (comparison of Figs. 9 and 10). Due to the high deviations
    of predicted relative PFC (average of 137 %), once the values are rescaled, the
    plant communities with low distribution become even lower, thus, giving underestimated
    predictions. Similar prediction errors after rescaling were also noted in Yang
    et al. (2020) using a higher satellite spatial resolution. Our validation was
    done from a fine-scale plant community classification, being a reliable resource
    of an exhaustive vegetation inventory because it reflects the small-scale variations
    and mixed plant communities typical in these coastal wetlands. This study shows
    an acceptable empirical approximation to modelling the distribution of ecosystem
    service-providing units in large-scale images of coastal meadows of Estonia, this
    is, quantifying the prediction accuracy and error of PFC of small sized plant
    communities in heterogeneous ecosystems at a satellite spatial resolution. The
    main advantage of using publicly available data from the Sentinel-2 constellation
    is its short revisit time, provided by the two satellites, Sentinel-2 A and B.
    The methodology provides a rapid assessment of plant communities in a coastal
    ecosystem vulnerable to climate and land use changes using different sources of
    remotely sensed data. Additionally, it is shown that it is possible to reduce
    time and costs associated with multiple UAV flights in different areas to cover
    large extents by the validation of large-scale monitoring studies with open-source
    satellite data such as Sentinel-2 and high-resolution products derived from multispectral
    images taken from UAVs. Upscaling remotely sensed imagery from fine to coarse
    resolution is necessary although challenging. Satellite imagery provides critical
    information of changes needed for improved environmental management and conservation
    decision making at large scales. Considering this, linking UAVs to Earth observation
    satellites offers the opportunity for multiscale studies of environmentally sensitive
    ecosystems such as coastal wetlands. Further work can consider using ancillary
    data as a co-predictor with the aggregated spectral data, such as temperature,
    pluviometry or distance of plant communities from the coast, to improve the prediction
    accuracies, as shown with DEM data in the present work. The supervised learning
    RF algorithm is one of the most robust ML algorithms used for ecosystem and species
    distribution modelling (Pichler and Hartig, 2023); however, other algorithms should
    be explored, such as the soft classification, successfully implemented in Yang
    et al. (2020). Moreover, recent advances in super-resolution methodologies increase
    the spatial resolution of Sentinel-2 images by 4 times for all bands, at a maximum
    of 2.5 m using artificial intelligence algorithms (Tarasiewicz et al., 2023).
    Finer-scale analysis will be more suitable to study the heterogeneity of plant
    communities such as those in boreal Baltic coastal meadows. 5 Conclusions A multiscale
    synergy approach between UAV and Sentinel-2 MSI was undertaken in this study to
    model the PFC of five plant communities in coastal meadows. Good relationships
    existed between both sensors, which enabled PFC to be modelled using VIs, although
    the fusion of DEM improved the models from 1.2 to 2 times. From this research,
    future studies on coastal meadows using remote sensing from satellites should
    be focused on finding methods to achieve local calibration of the image based
    on values retrieved from UAV-mounted multispectral cameras and, thus, achieve
    stronger synergies between both sensors (Emilien et al, 2021). Due to the high
    repeat time and long duration of data collection, upscaling from UAV to satellite
    imagery provides an excellent resource for monitoring and assessment of the response
    of coastal ecosystems to loss and degradation as a result of climate change or
    other anthropogenic stressors. This will allow land users and managers to appropriately
    assess conservation priorities and implement and monitor responses. Appendix A: Additional
