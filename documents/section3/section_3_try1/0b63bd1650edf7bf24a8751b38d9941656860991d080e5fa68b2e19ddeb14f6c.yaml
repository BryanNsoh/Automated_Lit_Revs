    data for the two species was obtained through field work in the year 2021. In
    order to define enough reference data for both Eucalyptus species, a first set
    of sample plots was established using the most recent Spanish Forest Map, MFE25
    (Miteco, 2011b), which contains species information. This step was aided by photointerpretation
    of the Worldview-3 images to discard any plots that clearly did not match the
    MFE25 map indications (i.e., due to land use changes or harvesting). The sample
    plots for each species encompassed different topographical orientations and slopes.
    The field plots must represent homogeneous monospecific stands with dense canopy
    closure. Within the provided sample plots, the center point of a circular plot,
    with a minimum radius of 10 m, was established and the main tree species was recorded.
    Considering that the forestry sector is quite active in the study area and that
    in several locations the tree species appearing on the MFE25 don’t correspond
    with the ground truth, field crews were permitted to move the position of the
    proposed sample points to different nearby positions. This was done so as to maintain
    a roughly equal balance between the numbers of plots corresponding to each of
    the two species. The central coordinates of each plot that was ultimately established
    were recorded using a GPS device with centimetric precision. Upon the collection
    of field data, polygons around the field plots were manually delineated using
    the Worldview-3 images as the reference. These polygons were used as reference
    data. A total of 395 polygons were defined: 215 for E. globulus and 180 for E.
    nitens. This reference dataset was randomly divided into two subsets: 70% for
    training and 30% for verification. Fig. 3 presents the distribution of the reference
    data, both training and test polygons. Download : Download high-res image (228KB)
