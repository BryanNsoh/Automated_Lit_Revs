    required to perform upscaling of remote sensing images is the aggregation of pixel
    values from a high-resolution image to the geographically coincident pixels of
    a coarser-resolution image. Several studies have performed the aggregation process
    to a common geographical data frame in the form of a quasi-continuous grid, where
    all the spectral data are stored (Padró et al., 2018; Riihimäki et al., 2019;
    Mao et al., 2022; Bergamo et al., 2023). In the present study, the grid was constrained
    to the limits of each study area, avoiding those overlapping with the edges, excluding
    transitional areas that do not correspond to the extent of plant communities of
    interest and submerged areas. In total, 9766 MSI pixels cover the study areas
    (Fig. A3). A band-to-band comparison between the PS bands used for the final classification
    in Martínez Prentice et al. (2021) and MSI reflectance values was undertaken to
    assess the potential differences in both sensors caused by different temporal,
    spectral or spatial resolutions (Padró et al., 2018; Fernández-Guisuraga et al.,
    2018; Jiang et al., 2022; Isgró et al., 2022). To carry out this process, PS and
    MSI reflectance values were transferred into a polygon grid generated with the
    exact cell size as the MSI image pixels covering the study areas with an associated
    unique identifier (ID) for each row of the data frame (Fig. 3). Level 2A MSI reflectance
    values were transferred to each cell of the polygon grid, and the PS values were
    aggregated calculating the average mean (Fig. 3). This approach generalizes the
    reflectance within a unit of grid, reducing noise from high-resolution images
    of PS and resulting in more predictable behaviour (Blan and Butler, 1999). This
    aggregation criterion was also used to integrate the DEM values into the polygon
    grid (Fig. 3). The comparability and consistency of the spectral data from PS
