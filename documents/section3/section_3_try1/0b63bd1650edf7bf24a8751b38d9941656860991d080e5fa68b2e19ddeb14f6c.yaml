    of human behaviour and temporal aspects Results from this review revealed significant
    advancements in incorporating and simulating social heterogeneity in coupled GW-ABMs,
    as studies predominantly opted to simulate each single individual instead of relying
    on spatial aggregations (see Fig. 8), and also multiple agent types rather than
    a single uniform type (see Fig. 9). These studies, however, also showed that collecting
    the detailed behavioural data required to populate ABMs is still a significant
    challenge. All ABMs examined in this review have followed what is referred to
    as the forward approach (Epstein and Axtell, 1996), where carefully handcrafted
    agents (the micro) are created to represent real-world entities (such as farmers
    or households) and their behaviours (such as water use decisions). These agents
    are then placed within an environment (the groundwater system/aquifer) where they
    interact and make decisions based on specified rules. Researchers then study how
    these agents affect the coupled system (the macro) by exploring its dynamic response
    through relevant performance metrics (e.g., groundwater drawdowns). While insightful,
    this approach poses a significant challenge when data about individual behaviours
    are scarce or incomplete. To address this limitation, the inverse or backward
    problem emerges as a promising approach (Epstein, 2023). Here, the macro-level
    targets are first defined — including patterns, trends, and desirable future outcomes,
    informed or not by empirical data. Then the agents’ behaviours, often guided by
    theory, are allowed to evolve within an evolutionary framework such as genetic
    programming (Gunaratne et al., 2023, Vu et al., 2023). This model discovery process
    results in a rich landscape of possible agents’ behaviours that can generate the
    selected macro-level targets. During our examination of the human diversity challenge,
    we emphasised the essential role that learning and adaptation play in evolving
    individuals’ decisions in response to changing circumstances (e.g., weather, policies,
    social interactions, etc.), and thus steering the dynamics of a groundwater system.
    Accordingly, we analysed whether these dynamic processes have been explicitly
    simulated in coupled GW-ABMs to date, and documented the techniques used by scholars.
    Results indicated a tendency towards the explicit inclusion of learning and adaptation
    mechanisms within GW-ABMs. However, the multitude of methods used to program these
    mechanisms highlights the continuing challenge of including these aspects (Kiel
    et al., 2021, Filatova et al., 2013). To bridge this gap, promising avenues for
    future research are coming from artificial intelligence and data science, such
    as the use of reinforcement learning and convolutional neural networks to equip
    agents with the intelligence of self-learning their behaviour rules directly from
    data (An et al., 2023). We also uncovered that only a few studies have introduced
    management-level agents capable of adapting their policies during a simulation,
    particularly in response to droughts and local hydraulic properties (Du et al.,
    2020, Du et al., 2022). This focus on institutional adaptation is noteworthy because
    Agent-Based Modelling scholarship has often overlooked the role of regulators
    and management institutions (Lippe et al., 2019). Adaptation at this level, however,
    has been advocated for more than a decade, and is at the forefront of modern water
    resources management approaches such as Adaptive Water Management (Pahl-Wostl,
    2006, Pahl-Wostl et al., 2012, Schoeman et al., 2014, Varady et al., 2016) and
    Dynamic Adaptive Policy Pathways (DAPP) (Haasnoot et al., 2013). To facilitate
    the adoption of management-level adaptation, we propose leveraging the well-established
    Institutional Grammar approach (Crawford and Ostrom, 1995), which decomposes institutions
    into five key elements: Attributes, Deontic, aIm, Conditions, and Or else (ADICO).
    This approach has been refined over the last four decades (Dunlop et al., 2019),
    and has gained significant traction in the Agent-Based Modelling community (Ebenhöh
    and Pahl-Wostl, 2008, Frantz et al., 2016, Ghorbani and Bravo, 2016, Ghorbani
    et al., 2017, Powers et al., 2018, Smajgl et al., 2008), especially for formalising
    institutions related to Common Pool Resource problems (Pitt et al., 2012, Lewis
    and Ekart, 2017, Kurka and Pitt, 2017). The MAIA meta-model framework (Ghorbani
    et al., 2013) builds upon this approach to systematically incorporate institutions
    into ABMs, as demonstrated in recent flood risk management models (Abebe et al.,
    2019). These developments underscore the untapped potential of integrating Institutional
    Grammar into GW-ABMs, a sentiment echoed in recent literature reviews for ABMs
    (Siddiki et al., 2022). By doing so, we can develop more comprehensive policy
    scenarios and explore how institutions evolve within the systems they influence
    (Ghorbani, 2022). Lastly, given the differences between learning and adaptation
    are not universally agreed upon in the literature, future research could expand
    the scope and depth of this review by reviewing each concept separately 5.3. (C3)
    two-way feedback loops Our results showcased a prevalent use of 3D physically-based
    distributed and transient GWMs, along with a grid-based and GIS-backed social
    space in the ABMs. In other words, to date, coupled GW-ABMs have relied on an
    accurately simulated aquifer which dynamically and spatially heterogeneously responds
    to the action of geographically-placed agents, steering their decisions and interactions.
    Although these findings reveal technical and capable models, there are in our
    view exciting future research directions that can bring novel insights into the
    interconnections between groundwater and social systems. Firstly, critical policy
    issues such as climate change, water and food security, operate at spatial scales
    larger than catchments, spanning multiple distant regions in an increasingly interconnected
    world. While there has been a proliferation of continental to global scale studies
    of groundwater systems during the last decade (Gleeson et al., 2020), these studies
    often incorporate human impacts into global hydrological models using a water
    balance approach rather than directly simulating groundwater fluxes and heads
    (Condon et al., 2021). A coupled GW-ABM offers several advantages over this traditional
    approach given its flexible design (Heppenstall et al., 2021), that cater to a
    holistic understanding of the interplay between social and groundwater systems,
    and thus have been proposed in the field of global hydrology (Bierkens, 2015).
    GW-ABMs operating on a large spatial scale (defined for simplicity as above 100.000
    ), however, are exceptionally rare. We believe the absence of coupled GW-ABMs
    operating at large scales can be partially explained by current methodological
    challenges, including model parameterisation demands, uncertainty quantification,
    and the taxing computational costs of such endeavours (Heppenstall et al., 2021,
    Manson et al., 2020). A promising way forward to overcome these challenges has
    emerged in the broader Sustainability Sciences under the tele-coupling framework
    (Kapsar et al., 2019, Liu et al., 2013). This framework provides a hierarchical
    model and a common terminology to identify and understand distant (i.e., “tele”)
    interactions in and among systems. The framework has been used and advocated for
    both water resources (Yang et al., 2016) and groundwater management (Luetkemeier
    et al., 2021), and has been adapted for an Agent-Based Modelling architecture
    (Dou et al., 2020), followed by calls for a new generation of Telecoupled ABMs
    in a recent article (An et al., 2021). By connecting multiple GW-ABMs, it becomes
    possible to simulate, for instance, how water extraction decisions by farmers
    (agents) in one region (sending system) impact the groundwater levels and agricultural
    practices in another region (receiving system), mediated by trade, policies, technology
    transfer, and climatic influences (flows). This telecoupled model would directly
    capture the underlying motivations and interactions of agents (causes) and the
    broader socio-economic and hydrological impacts (effects) within and beyond the
    two main systems (i.e., spillover systems). By gradually expanding the spatial
    scale under a coherent conceptual framework, tele-coupled GW-ABMs can enable an
    integrated analysis of how human decisions, grounded in localised contexts, can
    reverberate through the intricate web of interconnections that link distant groundwater
    systems. Secondly, GWMs are complex tools that demand high levels of data for
    proper characterisation and obtaining reliable predictions for scenario analysis.
    Alternatives to these complex and data-demanding physically-based groundwater
    models are possible by using Analytic Element Groundwater Models (AEGWMs) (Strack
    and Haitjema, 1981a, Strack and Haitjema, 1981b). In our review, we did not detect
    any use of the AEGWMs, despite current advancements in open-source libraries that
    would facilitate the coupling with ABMs (see Bakker and Kelson, 2009). AEGWMs
    come with advantages and disadvantages (Bakker and Strack, 2003, Bakker, 2006,
    Bakker, 2013a, Bakker, 2013b, Fitts et al., 2015, McLane, 2012). For example,
    AEGWMs are known for their computational efficiency and flexibility, precise representation
    of complex hydrogeological features without the need for a computational grid,
    and can handle problems with an infinite or semi-infinite domain. On the downside,
    AEGWMs struggle with non-linear problems (e.g., unsaturated and density-dependent
    flow) and may not be suitable for problems where aquifer heterogeneity is relevant.
    Considering these disadvantages, coupling an ABM with an AEGWM can therefore offer
    several opportunities including: a less computationally demanding coupled model,
    making it more feasible for large-scale or long-term simulations; the absence
    of a restrictive mesh or grid, which can be advantageous when working with ABMs
    that often require to represent complex spatial interactions between agents. However,
    it is important to note that the coupling of ABMs and AEGWMs can also present
    challenges, such as the need for extensive data, the complexity of model integration,
    and potential issues with model output corroboration and uncertainty. Thirdly,
    the rapidly evolving landscape of groundwater modelling opens multiple avenues
    for the future development of coupled GW-ABMs. From the untapped potential of
    versatile software, such as COMSOL Multiphysics (Li et al., 2009), to novel machine
    learning techniques and methods applied to simulate groundwater dynamics (Hussein
    et al., 2020, Tao et al., 2022). Notably, an Application Programming Interface
    (API) has been recently introduced for MODFLOW (Hughes et al., 2022), the prevalent
    software used by developers of GW-ABMs, which allows for direct interaction with
    this program without the need to alter its source code. For many existing MODFLOW
    coupling applications, the data provided to MODFLOW needs to be updated multiple
    times within a single time step which in our experience severely impacts memory
    usage and model run times. This makes the MODFLOW API a powerful tool for socio-hydrologists
    and other professionals who need to model groundwater flow and integrate these
    models with ABMs. Interfacing an ABM with a GWM using the MODFLOW API presents
    both advantages and challenges. On the advantage side, the API allows for a seamless
    integration of the two models, enabling the ABM to interact with the GWM in real-time
    and adjust variables without modifying the source code. This can lead to more
    accurate and dynamic simulations of complex systems, where human actions and groundwater
    responses interact. However, there are also challenges associated with this approach.
    The integration of two complex models can be computationally intensive and may
    require significant technical skill and computational resources. Furthermore,
    the process of interfacing the models can be complex, requiring a deep understanding
    of both the ABM and GWM, as well as the MODFLOW API itself. Additionally, the
    need to update information multiple times within a single time step, as required
    by many MODFLOW coupling applications, can add another layer of complexity and
    computational overhead to the modelling process. Despite these challenges, the
    potential benefits of a tightly coupled ABM and GWM, facilitated by the MODFLOW
    API, can offer significant research opportunities. 5.4. (C4) representation of
    groundwater governance and policy findings Groundwater sustainability challenges
    can be traced back to the decisions and behaviours of autonomous agents (An et
    al., 2021). Through computational experimentation of possible alternative futures,
    simulation models provide a pathway to explore the outcomes of different policies
    and thus inform resource management efforts (Gilbert et al., 2018, Squazzoni et
    al., 2020). However, traditional simulation tools are often not prepared to represent
    the diverse set of groundwater regulations and the hierarchy of groups and institutions
    that support and/or enforce them. To understand the progress of coupled GW-ABMs
    towards facing this challenge, we concurrently reviewed and documented which policies
    have been evaluated to date, and whether the compliance behaviour of individuals
    and the role of enforcement have been represented. Remarkably, our review revealed
    a prevalent policy-oriented focus of coupled GW-ABMs (83% of the corpus), and
    a landscape filled with examples of policy evaluations (see Fig. 13), which show
    what happens when we move outside the realm of simplistic models and assumptions
    to capture complex phenomena. Inspired by these efforts, we identify various gaps
    and areas for future research. Managed aquifer recharge (MAR) comprise a wide
    and growing range of methods aimed to support active management of groundwater
    resources at the local and basin level (Bouwer, 2002). MAR systems have had a
    remarkable growth in applications in the past 60 years given its potential to
    replenish over-allocated and restore brackish aquifers, and even enable energy
    recovery (Dillon et al., 2019). As a demand-side management strategy, MAR systems
    rely on the actions of individuals for their success. With legislation now allowing
    individuals to bank treated storm-water or wastewater, and to also market the
    resulting credits (Lall et al., 2020), it becomes an interesting area of future
    research to critically assess the circumstances which favour the adoption of these
    practices, and the overall effect of the human component on their success in restoring
    or maintaining groundwater sustainability and quality (e.g., see the study of
    Bolton and Berglund (2023) assessed in this review). The pressing issue of anthropogenic
    groundwater contamination demands an understanding of both the intricate physical
    processes involved (flow and transport of contaminants), and the social drivers
    that underpin this degradation, including the values, norms, and decisions of
    water users. In this context, we anticipate a growing trend in the application
    of coupled GW-ABMs to simulate the role of farmers (e.g., decisions about the
    application of fertilisers, pesticides, hormones, antibiotics, and steroids consumed
    by livestock), households (e.g., usage of treated and untreated wastewater, septic
    systems, and other land treatment of solid and liquid wastes), and commercial/industrial
    (e.g., discharge or injection of a wide range of chemicals into groundwater) water
    users (Lall et al., 2020). These applications also hold promise for coastal aquifers,
    where the intricate saltwater intrusion processes add another layer of complexity
    to the transport of contaminants from land-based sources, placing them at more
    risk (Elshall et al., 2022). The enforcement of groundwater rules and regulations
    is seen as a cornerstone component of effective groundwater governance systems
    (Closas and Villholth, 2020, Rodella et al., 2023), with compliance serving as
    an essential pillar in sustaining any policy effort (Felbab-Brown, 2017, Rouillard
    et al., 2022). While our review revealed the explicit simulation of water users
    compliance behaviours and dynamic responses to enforcement (e.g., see Castilla-Rho
    et al., 2017), there remains a noticeable gap in understanding the role and the
    effects of the hierarchy of institutions and enforcement strategies in achieving
    compliance, which resonates with findings of previous research (e.g., see Kaiser
    et al., 2020, Lippe et al., 2019) and emphasises the need for focused exploration
    in this area. Notably, this gap is also reflected in the wider regulatory scholarship
    on compliance and enforcement, where numerous proposals have been put forth to
    address a key challenge faced by regulatory agencies: how to intervene in the
    affairs of regulated enterprises to foster compliance, such as graduated, responsive,
    smart, meta, and risk-based regulation (Black, 2010a, Black, 2010b, Coglianese,
    2017, Gunningham, 2010). Furthermore, there has also been a significant progress
    in understanding the motivations of regulated entities to comply (Parker and Nielsen,
    2011, Parker and Nielsen, 2017, Parker, 2021), and in particular with groundwater
    allocations (Holley et al., 2020). This situation presents a timely opportunity
    for coupled GW-ABMs to synthesise interdisciplinary knowledge, establish a robust
    behavioural framework for simulating water users, and computationally experiment
    and test the efficacy of competing regulatory strategies. Indeed, the widespread
    failure to comply with enacted groundwater legislation in many countries, along
    with inadequate enforcement power (Food and Agriculture Organization of the United
    Nations, 2016), makes the insights from these analyses particularly valuable.
    A GW-ABM, for example, can help elucidate who (water user type), where (geographical
    location), when (such as during dry or wet periods), and why (motives) complies
    or not with a given groundwater policy, and reveal the aggregated effect on the
    sustainability of the underlying groundwater system. The complexity of grounding
    the behaviours and attributes of virtual agents in conceptual theories, however,
    underscores the need for active collaboration with stakeholders throughout the
    modelling process. Building on this, our review revealed that many studies have
    actively involved stakeholders during model development (16 studies), aligning
    with the growing momentum and agreement on stakeholder integration in managing
    challenges related to surface water (Carr et al., 2012), groundwater (Elshall
    et al., 2022, Hynds et al., 2018, Simpson and De Loë, 2020), and natural resources
    (see Perrone et al., 2023 and references therein). Certainly, appropriate stakeholder
    participation has been recognised as the most critical piece (Elshall et al.,
    2020) and essential prerequisite (Barthel et al., 2017) for successful groundwater
    management. A view that is endorsed by numerous global organisations (e.g., Food
    and Agriculture Organization of the United Nations, 2016, UNESCO and Sánchez,
    2022, UNESCO World Water Assessment Programme, 2023, Rodella et al., 2023, Wijnen
    et al., 2012), and reflected in modern groundwater regulations (e.g., the California
    Sustainable Groundwater Management Act, the EU Water Framework Directive, among
    many others). The benefits of including stakeholders broadly include saliency,
    credibility, and legitimacy (see Elshall et al., 2020 and references therein),
    a shared understanding among diverse participants (social learning and co-learning),
    and a greater adoption in practice (see Baldwin et al., 2012, Basco-Carrera et
    al., 2017 and references therein). These benefits extend also to integrated modelling
    efforts (Voinov et al., 2020), and resonate with calls within the Agent-Based
    Modelling community for extensive collaboration between public stakeholders and
    academic scholars to co-design models (Squazzoni et al., 2020). Thus, we urge
    practitioners to adequately plan and document who (which groups of stakeholders)
    needs to be involved in which steps of the model development and use process,
    to what extent (level of involvement) and how (see useful guidelines on Voinov
    et al., 2016, Voinov et al., 2018). Lastly, since our review did not evaluated
    the quality of the participatory processes or their outcomes, future research
    could explore these areas. For instance, by using the framework developed by Basco-Carrera
    et al. (2017), which provides a systematic way to choose a participatory approach
    based on a ladder of participation levels, different types of cooperation, and
    other relevant factors. 5.5. (C5) methodological challenges in model development
    In the Introduction section we highlighted several methodological issues that
    coupled GW-ABMs face, which determine their quality and credibility. Then, in
    the Methods section we proposed and adopted the ‘Evaludation’ framework as an
    integrative approach under which to group and consider these issues, and subsequently
    defined and reviewed four of its six elements. Now, we weave key results from
    this assessment to highlight gaps and present future research directions under
    each of these elements. i. Model Output Verification: Calibrating the GWMs is
    a necessary step (Poeter and Hill, 1997), especially in the face of limited data,
    which can amplify the uncertainty in model predictions (Zhou et al., 2014). Our
    review revealed that while distributed numerical GWMs are widely used, only 54%
    of them have undergone calibration. Furthermore, in many coupled GW-ABMs, the
    employed GWM originated from prior research. If the original GWM was designed
    for a different objective, however, a re-calibration could be essential before
    integrating it with an ABM. Yet, our review found only one study acknowledging
    this limitation (see García et al., 2019). This gap may be attributed to the substantial
    resources required for a re-calibration exercise. Thus, it is paramount that modellers
    critically assess and document the reasons why the re-use of an existing GWM is
    valid for coupling it with an ABM. The lack of individual-level behavioural data,
    compounded by the taxing and complex resulting GW-ABM coupled architectures, creates
    substantial difficulties for performing rigorous parameterisation (An et al.,
    2021), especially if both systems (physical and social) are targeted jointly (note
    only 12 studies performed these on both, as highlighted on Fig. 14). In line with
    previous reviews of ABMs (Thiele et al., 2014), we also found an overall low adoption
    of model output verification efforts. However, given coupled GW-ABMs are gaining
    traction in regulatory and legal contexts, the importance of these efforts cannot
    be overstated (Bair and Metheny, 2011). To address these challenges, we recommend
    that future modellers explore and harness the established Pattern Oriented Modelling
    framework. When used for model output verification, each pattern can act as a
    selective filter for parameter values, discarding those that do not generate the
    observed phenomena according to selected criteria (Grimm and Railsback, 2012).
    In the context of a GW-ABM, these patterns may relate to physical or social aspects.
    By focusing on and accurately reproducing multiple tangible and recognisable patterns,
    this approach can enhance the robustness and reliability of GW-ABMs, thereby facilitating
    their acceptance and adoption by decision-makers (Topping et al., 2012). ii. Model
    Output Corroboration: ABMs attempt to model complex social systems for which there
    is usually no independent data against which to compare selected model outputs
    to assert validation (Kiel et al., 2021). This difficulty has led to a heated
    debate and multiple re-definitions of what is required from a model to be deemed
    credible and fit-for-purpose, and how to achieve this milestone for different
    modelling purposes (e.g., see An et al., 2021, Heppenstall et al., 2021, Sargent,
    2013, Troost et al., 2023). To provide relevant insights while navigating this
    complex and contentious issue (Heckbert et al., 2010), we focused our review towards
    (1) understanding what ABM ‘validation’ means to modellers, and (2) capturing
    the current techniques used, including the matching of simulation to empirical
    data (included in the model output corroboration element of the ‘Evaludation’
    framework). Interestingly, our results showed that various interdependent approaches
    are being used altogether, targeting both conceptual and empirical aspects, which
    aligns with previous recommendations (e.g., see Bert et al., 2014, Daly et al.,
    2022). The methodological diversity uncovered by our review, featuring different
    approaches applied in various combinations and to varying degrees, suggests an
    absence of standard guidelines for selecting suitable methods pertinent to a specific
    context or modelling purpose. Hence, an encouraging research direction to help
    progress the validity, credibility, and uptake of GW-ABMs could lie in the development
    of such standards for model output corroboration. In this vein, a promising framework
    was recently introduced by Troost et al. (2023), aimed to assist modellers in
    making appropriate choices during simulation analysis and to substantiate them
    with sound reasoning. Their “Keep It Adequate” (KIA) framework consists of 12
    questions that (i) define the modelling context, (ii) argue the adequate selection
    of models and methods for model inference and uncertainty documentation, and (iii)
    properly derive and interpret simulation results and their uncertainty. Policy-oriented
    coupled GW-ABMs, in particular, might derive significant benefits from adopting
    frameworks like KIA, as it offers a structured approach that promotes transparency,
    fosters trust, and ensures models are tailored to the policy context. Careful
    evaluation and discretion should be exercised however when implementing this framework,
    particularly in budget-constrained scenarios, as its detailed structure might
    result in a time-consuming and resource-intensive modelling process. A critical
    issue that has been highlighted, for instance, in the traditional ODD protocol
    (Grimm et al., 2020). iii. Model Analysis: Most of the GW-ABMs assessed in this
    review aimed to simulate and assess the performance of a policy using SA results
    as a key input to aid in decision-making. However, we detected a lack of methodological
    transparency with respect to the SA. For instance, critical design decisions,
    such as the selection of the minimum sampling size and variance stability (Lee
    et al., 2015), that are known to determine the resulting sensitivity assessment
    (Haghnegahdar et al., 2017, Razavi et al., 2021), were not clearly explained.
    Furthermore, our review revealed widespread use of Local sampling methods.While
    these might provide a fast initial exploration, they are less effective in systems
    exhibiting non-linear behaviour and interactions, characteristics typical in ABMs.
    Such techniques generally underestimate uncertainty and incorrectly estimate sensitivities,
    issues that are compounded by the lack of robust numerical methods and unrealistic
    model formulations (Kavetski and Clark, 2011), ultimately compromising the reliability,
    robustness, and credibility of the model results (Saltelli et al., 2019). Given
    the crucial role SA plays in supporting policy and decision-making processes (Razavi
    et al., 2021), we recommend modellers to use the vast range of existing global
    SA techniques, such as variance-based (e.g., Sobol, 2001, Fourier Amplitude Sensitivity
    Test (FAST) Cukier et al., 1973, Random Balance Designs Fourier Amplitude Sensitivity
    Test Tarantola et al., 2006, etc.), derivative-based (e.g., Morris Morris, 1991,
    Distributed Evaluation of Local Sensitivity Analysis (DELSA) Rakovec et al., 2014,
    Derivative-based Global Sensitivity Measures Sobol’ and Kucherenko, 2009, etc.),
    density-based (e.g., Delta Plischke et al., 2013, PAWN Pianosi and Wagener, 2015,
    etc.), variogram-based (Razavi and Gupta, 2016a, Razavi and Gupta, 2016b, Razavi
    et al., 2019), among others. As to the lack of common methodological practices
    for conducting sensitivity analyses over coupled GW-ABMs, rather than pushing
    for a standardisation that might overshadow the need for flexibility of each modelling
    effort, we instead refer interested readers to some of the systematic frameworks
    that have been recently developed for ABMs, such as the six-step methodology proposed
    by Borgonovo et al. (2022) and the mixed-method approach proposed by Ligmann-Zielinska
    et al. (2020). In our review, we consciously chose not to engage in a detailed
    exploration of how uncertainty permeates the modelling process of a GW-ABM, and
    its influence on the process of communicating the model and its results to the
    broader community. This decision stemmed from the expansive and complex nature
    of such an analysis, which would extend beyond the intended scope of our current
    work. However, we recognise that addressing uncertainty is crucial in the development
    and application of GW-ABMs. Thus, future research should focus on a systematic
    exploration of these uncertainties, the challenges they present, and their implications.
    Notably, while groundwater modelling has a rich tradition of uncertainty analysis
    with tools like PEST (Doherty, 2018a, Doherty, 2018b) and DAKOTA (Dalbey et al.,
    2020), such practices are less common in ABMs, possibly due to limited empirical
    data on individual-level human behaviours (Heppenstall et al., 2021), as indicated
    by our findings (see the transversal gap in Table 5). This gap underscores the
    potential for significant advancements in integrating uncertainty quantification
    and analysis into GW-ABMs, paving the way for more robust and reliable models.
    iv. Model Documentation: The absence of universally accepted standards for model
    documentation can make coupled GW-ABMs difficult to maintain, improve, and reuse
    (Daly et al., 2022, Voinov et al., 2020). Adequate documentation of the model’s
    structure and analysis plays a pivotal role in promoting transparency, facilitating
    communication, and enabling proper evaluation and reuse, all recognised bottleneck
    problems within the Agent-Based Modelling community (An et al., 2020, An et al.,
    2021). In our review, we examined the methods that modellers have employed to
    document their models across the different stages of the modelling cycle, and
    focused on the current uptake of the ODD protocol. Our findings revealed a lack
    of common documentation standards, with researchers employing various tools (e.g.,
    HydroShare and OpenABM) to different extents. Interestingly, the adoption of the
    ODD protocol among GW-ABM practitioners was strikingly higher than in the broader
    Agent-Based Modelling field — 29% over the 9.9% reported by Daly et al. (2022)
    — which suggests a growing acceptance of this documentation approach. Building
    on the insights of this review and our own hands-on experience developing coupled
    GW-ABMs, we have identified various promising methodological directions that can
    instil a consistent and effective documentation culture that spans all the stages
    of the iterative modelling cycle. Firstly, we urge practitioners to produce a
    TRACE document (Daly et al., 2022, Schulze et al., 2017), which provides a comprehensive
    and standard format for documenting all the major elements of model development,
    testing, and use (Augusiak et al., 2014, Grimm et al., 2014, Schmolke et al.,
    2010). To communicate the Model description element of TRACE, we advise modellers
    to adopt the refined ODD D protocol, which includes a rigorous basis (theoretical
    and empirical) for the selection of the human decision-making model (Müller et
    al., 2013). The adoption of this unified approach would not only promote transparency
    but also streamline good modelling practices within the field. Given the complexity
    and the resource-intensive nature of the implementation of these protocols, we
    anticipate this might result in substantial barriers to newcomers. Considering
    however its benefits we go as far as to suggest that publishers establish this
    combined TRACE-ODD D as a prerequisite for publication of future coupled GW-ABMs.
    Secondly, in line with the FAIR Principles for Research Software initiative (Chue
    Hong et al., 2022, Janssen, 2017, Janssen et al., 2020, Wilkinson et al., 2016),
    we recommend to make the source code of the model available. This can be published
    in community-of-practice repositories (e.g., CoMSES OpenABM, HydroShare, etc.)
    or through free-distribution platforms (e.g., GitHub or BitBucket). 6. Conclusions
    Groundwater sustainability hinges on the decisions and behaviours of autonomous
    agents (An et al., 2021, Vörösmarty et al., 2013). The complexity in groundwater
    management arises from several factors: the uncertainty of human behaviour (C1);
    a heterogeneous social system comprising various water users and stakeholders
    (C2); intricate bidirectional feedback loops connecting social systems to groundwater
    dynamics (C3); and the multifaceted nature of groundwater regulations and the
    hierarchy of groups and institutions that enforces them (C4). Historically, computational
    and simulation models have aimed to guide policy development to steer groundwater
    systems towards sustainable trajectories. These methods, however, often fall short
    in addressing these challenges, leading to ‘unintended consequences’ (Merton,
    1936), interventions that ‘backfire’ (Hammond, 2015), and the subsequent impacts
    on the social, economic, and environmental systems that critically depend on groundwater
    resources. In this research, we present the first comprehensive and critical review
    of the state of knowledge of coupling Agent-Based Groundwater Models to study
    and manage linked human-groundwater systems. Our review unearthed key findings
    across the aforementioned challenges. We identified a crucial obstacle to achieving
    a theoretically robust depiction of human behaviour (C1), and suggested adopting
    the “Human Behaviour - Cognition in Context” (HuB-CC) framework (Constantino et
    al., 2021) for the design, testing, and implementation of virtual agents within
    groundwater systems. To address data scarcity issues for populating social system
    heterogeneity (C2), we proposed using Epstein (2023) backward method. This approach
    aims to find families of agents that are able to grow specified macro-level targets.
    We also highlighted promising avenues to capture critical feedback loops between
    groundwater and social systems (C3), such as the development of tele-coupled GW-ABMs,
    and GW-ABMs using Analytic Elements GWMs as well as the MODFLOW API. Our review
    also exposed a prevalent policy-oriented focus of GW-ABMs (C4), and a landscape
    filled with policy evaluations that illustrate the effects of stepping beyond
    the realm of simplistic models and frameworks. In order to thrust future GW-ABMs
    to the highest standards of model development, transparency, and rigour for replicability
    and reusability, we offer a set of methodological recommendations favouring the
    use of global sensitivity analysis and model documentation following a combination
    of the TRACE and ODD D protocols. We further provide promising avenues for future
    research for model output verification based on the established Pattern Oriented
    Modelling framework, and for GW-ABMs corroboration using the KIA framework for
    coupled model validation. In a world where groundwater resources are increasingly
    strained by competing demands, climate change, and human interventions, the development
    of coupled GW-ABMs emerge as a critical tool for unravelling the drivers of groundwater
    sustainability and crafting more effective responses to this urgent issue. By
    integrating human behaviour with hydrological dynamics, GW-ABMs offer a comprehensive
    framework for modelling complex socio-hydrological systems. Through our review,
    we identify challenges, gaps and delineate a compelling agenda for future research,
    in the hope of inspiring readers to explore and harness this methodology and contribute
