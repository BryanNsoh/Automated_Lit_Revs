    (30 m) ET data is generated by combining the ESTARFM with a Non-Parametric (NP)
    approach. Comparing with previous ET methods, including RS-PM, triangular method,
    SEBAL and SEBS, the NP approach has no complex parameterizations of resistances,
    subjectively determined wet/dry edges and determination of empirical coefficient
    (Pan and Liu, 2020). The ESTARFM enhances the accuracy of prediction for heterogeneous
    landscapes and improves the accuracy of selecting similar pixels (Zhu et al.,
    2010). However, the NP approach has some limitations and the accuracy of NP approach
    is not ideal in the non-vegetated area. The ESTARFM can only predict these images
    when their time is within the range of the trained time of images. Additionally,
    the ESTARFM may consume more time (Zhu et al., 2010). It is worth noting that
    spatial heterogeneity of underlying surfaces has influence on ET estimation (Ma
    et al., 2018). Therefore, the next step of research may consider mixed pixel decomposition
    to get better result of ET estimation. The impact of spatial downscaling for input
    data (LSE, BBR, LST and NDVI) on ET based on NP approach and quantified the error
    contribution of input data to ET is studied. This paper conducts that BBR and
    LST greatly affect ET estimation. Similar conclusions also have indicated that
    vegetation index, land surface albedo and land surface temperature greatly influence
    ET estimation (Moran et al., 2004). However, in this paper, NDVI is not the biggest
    factor affecting ET. Comparing with other retrieved methods of ET, the NP approach
    is not sensitive to complex surfaces of vegetation and has certain stability (Moran
    et al., 2004). Some studies have shown that based on the SBABL model, the input
    data of the model have different impacts on ET at different spatial scales (Wang,
    2012). Therefore, in the future, input data should be upscaled and downscaled
    based on the NP approach to further clarify the error contribution of input data
    to ET at different spatial scales. This is not only conducive to solving the problem
    of scale effect for ET, but also provides technical support for ET applications
    at different scales. Moreover, the accuracy of the LST data of MODIS products
    is relatively unsatisfactory, resulting in a large error of LST by downscaling.
    The LST will be obtained with high precision in the future based on the method
    which combines physical mechanisms and machine learning (Hu et al., 2022, Liu
    et al., 2006). ESA’s Sentinel and the Chinese Gao Fen data sets will be considered
    as data sources for downscaling of ET. 6. Conclusions The aim of this research
    is to generate medium-resolution maps of ET. Based on RS-NP model, the performance
    of ESTARFM is evaluated. This paper compares the input downscaling with the output
    downscaling procedure and analyze the influence of the downscaling (from 1-km
    to 100 m) of input on ET estimation error. In various underlying surfaces and
    seasons, the applicability of the input downscaling procedure is explored. The
    conclusions are as follows: (1) An input downscaling and an output downscaling
    procedure are compared. The R2, bias, RMSE, and RE of the input downscaling procedure
    are 0.92, 11.9 W/m2, 41.8 W/m2 and 4.9 %. Compared with the output downscaling
    procedure, the input downscaling procedure reduced absolute value of RMSE by 1.4
    W/m2. The input downscaling procedure is slightly better for obtaining the downscaled
    ET than the output downscaling procedure. (2) The influence of the downscaling
    (from 1-km to 100 m) of input on ET estimation error is analyzed. In the whole
    area, the neglect of the downscaling of LST and BBR bring in more error of ET
    estimation with the values of 73.0 W/m2 and 23.7 W/m2, which account for the 30.0
    % and 9.7 % of the ET value, respectively. In the non-vegetated area, these values
    are even greater, reaching 99.7 W/m2 and 23.4 W/m2, respectively. The neglect
    of the downscaling of NDVI and LSE has a relatively small impact on the estimation
    of ET errors. This shows that LST and BBR need to be downscaled to generate a
    high-precision map of ET based on RS-NP model. In detail, the error of the NIR
    reflectance has the greatest influence on the error BBR estimation, which account
    for 42 % of the error of BBR. (3) The applicability of the input downscaling procedure
    is explored. From the perspective of different underlying surfaces, the applicability
    in vegetated areas is better than that in non-vegetated areas. The result of ET
    with R2, bias, RE, and RMSE are 0.92, -3.1 W/m2,1.6 % and 41.9 W/m2 in the vegetated
    area. From the perspective of different seasons, the absolute value of bias of
    retrieving ET in each season is less than 22.0 W /m2.The procedure''s applicability
    in summer is the best with the R2, bias, RE, and RMSE of 0.93, 9.9 W/m2, 4.1 %
    and 37.3 W/m2, respectively. This paper compares different downscaling procedures
    and thinks LST and BBR need to be downscaled to generate high-resolution maps
    of ET based on the RS-NP model for the first time. At the same time, the result
    provides technical support for future downscaling work based on RS-NP model. But
    the retrieved algorithm of input data is required to improve based on the NP approach
    to make the ET results more accurate. Furthermore, it is necessary to further
    explore the impact of input data with different spatial scales for ET based on
