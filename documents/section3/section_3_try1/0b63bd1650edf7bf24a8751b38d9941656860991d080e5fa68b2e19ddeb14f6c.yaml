    Open access 13 March 2024 Background & Summary Traditionally, changes in species
    assemblages are examined to understand the response of communities to underlying
    environmental conditions1. However, biogeographical variation in species distributions
    causes regional variation in the species pool. Effects on species communities
    caused by environmental shifts can then be obscured when studying systems over
    large geographical gradients as the spatial shifts in species assemblages can
    form a major confounding factor2. These complications can be overcome by adopting
    functional traits in addition to the traditional species-based approach2,3,4.
    The functional trait approach is centred around the environmental filtering and
    habitat templet concepts2,5,6. Environmental conditions select for species with
    certain characteristics, creating species assemblages with similar functional
    traits6,7. Across large spatial scales, similar abiotic conditions can host diverse
    species communities which are still functionally similar. Thus, functional traits
    can help to understand why different taxonomic entities group together in specific
    habitats, whereas it is more complex to understand the ecological mechanism behind
    the relationship between species distributions and habitat characteristics purely
    based on taxonomy alone8,9,10. As such, a functional trait approach allows for
    the generalisation of community responses to the environment which makes it an
    ideal analytical approach in studies on ecosystem functioning as well as large
    scale human impact studies. Functional traits revolve around phenotypic characteristics
    of species that determine both their response to environmental stressors11 and
    their effects on ecological processes12. These functional traits synergistically
    determine a species’ fitness by affecting growth, survival, and reproduction13.
    Only species with a set type of traits can be successful under certain environmental
    conditions following the habitat templet concept14,15. With this knowledge, a
    functional trait approach can identify communities exposed to, and/or sensitive
    to, disturbances16. Additionally, the type of traits chosen to include in the
    analysis determines the functional aspects of the environment that can be evaluated.
    Changes in the occurrence of these traits can then be translated into changes
    or loss of ecosystem services2,17. For example, the potential for carbon sequestration
    in marine soft sediment systems is dependent on bioturbation activity of macrobenthic
    species which together with body size and mobility determines aeration of the
    soil among many other factors2. Multi-trait-based approaches then allow for more
    holistic assessments of ecosystem functioning. The assessment of ecosystem functioning
    rapidly improves in quality with the inclusion of more traits3. However, compiling
    information of many traits for numerous species is time consuming, especially
    when the aim is to assess species communities over large geographical extents
    where species numbers can quickly accumulate. Information on traits is lacking
    for many species or only accessible through grey literature often in languages
    other than English. Explicit selection of traits that are expected to be relevant
    to specific research questions, e.g. bioturbation, body size, and living depth
    for nutrient cycling18, may reduce the time required to compile comprehensive
    trait datasets. On the other hand, open access availability of already compiled
    datasets would accelerate the application of trait approaches to current questions19.
    The access to such datasets can then more rapidly give insights in the change
    of ecosystem functioning, especially in the face of biodiversity loss19. In addition,
    such datasets can continuously be expanded with new trait categories depending
    on the questions that need to be answered, as well as new species to expand the
    geographical boundaries for which the analysis can be performed. The availability
    of dynamic open access trait datasets can therefore facilitate the generalisation
    of species and community responses to changing conditions and anthropogenic influences20.
    The south-eastern range of the North Sea from the Netherlands to Denmark is characterised
    by a system of barrier islands that define a large intertidal soft-bottom ecosystem
    called the Wadden Sea. The macrozoobenthic community in the Wadden Sea is a pivotal
    part of many ecosystem functions and services21,22. For example, macrozoobenthos
    is involved in many biogeochemical pathways and nutrient fluxes23, but also provides
    important feeding grounds for commercially important fish species24. Thus, changes
    in macrozoobenthic communities due to environmental changes has implications for
    ecosystem functioning, which can also affect higher trophic levels such as predatory
    fish and bird species. The Wadden Sea is a key area for millions of migratory
    waders as well as an important area for many migratory fish species, that both
    depend on the productive macrobenthic communities as an important food source25,26,27.
    This emphasises the need to understand community dynamics and functioning of the
    macrozoobenthic community in this system. While several datasets on macrozoobenthic
    traits are available28,29,30, a comprehensive dataset on functional traits for
    the macrozoobenthic species found in the Dutch Wadden Sea is not available despite
    the large monitoring programmes focusing on the macrozoobenthic communities in
    the Dutch Wadden Sea30,31,32. The beginning of such a trait dataset was compiled
    by Gusmao et al.16, including many of the intertidal species found in the Dutch
    Wadden Sea30,31,32. This dataset contains mostly functional trait categories related
    to the resistance of species to perturbations, such as living depth and body size8,29,33.
    However, traits related to recovery, such as reproductive frequency and mobility,
    are equally important to understand the recovery of communities after a disturbance
    as well as the (re)colonisation potential of many species29. Therefore, we here
    present an expanded dataset adapted from Gusmao et al.16, containing 235 taxonomic
    units found in multiple sampling campaigns over the entire Dutch Wadden Sea30,31,32.
    This new comprehensive dataset complements the intertidal species list and also
    includes sublittoral species. In addition, it provides 10 new functional traits
    regarding the response of macrozoobenthic communities to disturbances taking into
    account both resistance and recovery related functional traits8,29,33. Of the
    235 taxa occurring in this dataset, only 33 taxa (14%) overlap with the dataset
    of Clare et al.28, and 94 taxa (40%) occur in the dataset of Beauchard et al.29
    that is included in the “Btrait” R package34. Of all our included taxa, the Marine
    Species Traits portal35 only contains information on body size for 185 (79%) taxa,
    on feeding mode for 31 (31%) taxa, and on larval development location for 2 (1%)
    taxa. It also adds six traits not included in the dataset of Clare et al.28, and
    six traits not included in the dataset of Beauchard et al.29,34. Given that many
    species included in this dataset are also present in adjacent areas such as the
    North Sea, it is applicable to a wider range of study systems. Applicability of
    this dataset is further greatly enhanced by publishing it in a dynamic form that
    can be periodically updated to include new species and trait categories. This
    is essential to ensure its long-term applicability as new information on biological
    traits and ecological functioning can be added as they are published as well as
    expand to other areas. Having such a comprehensive trait dataset readily available
    will reduce the time lag between data-collection and trait-based analyses to study
    impacts of environmental changes and human impacts. Ultimately, this can facilitate
    the translation of these findings into management actions. Methods Study area
