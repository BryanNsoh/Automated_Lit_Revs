    (mostly mass balances). Although these analytical models are computationally less
    demanding compared to physically-based models, they assume that an aquifer responds
    uniformly and instantly to groundwater pumping (Brozović et al., 2010) and thus
    are not able to capture the aquifer’s heterogeneity and the spatially-varying
    responses to human action. In between these two extremes, we detected 6 articles
    using Semi-Distributed GWMs (see purple ribbon in Fig. 10), which divide the aquifer
    into different regions with distinct physical properties (e.g., Darbandsari et
    al., 2020, Moradikian et al., 2022). Remarkably, with the goal of striking a balance
    between efficiency and accuracy, researchers have ventured into the use of Hybrid
    approaches by developing a physically-based distributed model that then trains
    an ANN (e.g., Farhadi et al., 2016) to predict groundwater flows while acknowledging
    space variability. Likewise, other scholars have ventured into the design of Data-Driven
    approaches that either train an ANN from available data (e.g., Anbari et al.,
    2021) or rely on simpler linear regressions (e.g., Phetheet et al., 2021). Since
    in these cases groundwater properties are obtained only at specific locations
