    performed since, in very high-resolution images, textures can significantly differ
    between land covers (Feng et al., 2015). The first step consisted of defining
    the size of a moving window; all of the pixels within that window were used to
    obtain texture metrics. Several window sizes were tested. The results were visually
    inspected to select the appropriate window size. The final window size selected
    was 3x3 m. Afterwards, a histogram was computed for each window to determine the
    frequency of occurrence of each of the digital numbers (DN) present within the
    window and a vector with these occurrence values was created. The occurrence values
    were then normalized by dividing them by the total number of values in the defined
    moving window. These values were deemed probabilities, P(i). Finally, the following
    texture metrics were calculated from these probabilities by applying different
    equations: mean (2), variance (3), entropy (4), skewness (5). On this equations
    P(i) is the probability value of each pixel, Ng the number of distinct grey levels
    in the quantized image and M the mean. (2) (3) (4) (5) The resulting value of
