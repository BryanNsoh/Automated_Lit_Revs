    streamsEcohydrologyWoody encroachmentGroundwater 1. Introduction Grasslands cover
    30 % of the Earth''s surface (40 % of ice-free land) and are responsible for ∼
    20 % of global runoff (Dodds, 1997). The hydrology of grasslands is heavily influenced
    by vegetation cover and climate. Woody encroachment, or the expansion of woody
    cover, is taking place in grasslands worldwide (Ratajczak et al., 2012, Stevens
    et al., 2017, Van Auken, 2009). North American grasslands, for example, are experiencing
    an annual increase in woody cover ranging from 0.1 % to 2.3 %, with the highest
    rates in the Central Great Plains (Barger et al., 2011). At the same time, temperatures
    and precipitation patterns in these grasslands have also been changing in a warming
    climate. The extent to which woody encroachment versus climate change is affecting
    water balance and flow paths in these grasslands however is highly uncertain.
    Different vegetation species vary in their water uptake strategies and rooting
    characteristics (Jackson et al., 1996, Vico et al., 2015), and therefore can alter
    water balance (evapotranspiration and streamflow) and flow paths differently.
    Woody species, for instance, tend to use more water than grasses and can access
    deeper water by growing deeper roots (Caterina et al., 2014, Jackson et al., 1996,
    Nippert and Knapp, 2007). Roots create 70 % of macropores (0.3 mm or greater in
    diameter) that are responsible for substantial soil water flow (Beven and Germann,
    2013, Wilson and Luxmoore, 1988). Most lateral flow from soil occurs at the depth
    of greatest root channel abundance (Whipkey, 1965). Grasses with more lateral
    roots in shallow soils than woody species can promote more shallow lateral flow
    (Jackson et al., 1996, Nippert et al., 2012). In contrast, deeper and coarser
    woody roots can create continuous macropore networks that extend deeper (Gaiser,
    1952, Hu et al., 2020, Li et al., 2013), possibly penetrating bedrock (Ghestem
    et al., 2011, Roering et al., 2010), thereby enhancing recharge (Wilcox and Huang,
    2010) and contributing to deeper lateral groundwater flow (Laine-Kaulio et al.,
    2015). At the catchment scale, woody encroachment has been observed to either
    increase or decrease streamflow (Hao et al., 2019, Kishawi et al., 2023, Schreiner-McGraw
    et al., 2020, Wilcox and Huang, 2010, Wine and Zou, 2012). These different responses
    possibly depend on the spatial arrangement of vegetation patches and bare soil
    patches above ground and the characteristics of subsurface flow paths (Huxman
    et al., 2005, Wilcox et al., 2022). In semi-arid or arid areas such as the Sonoran
    Desert, increased woody cover along with the development of bare soil patches
    (xerification) have been observed to reduce soil moisture and hydraulic conductivity,
    reduce streamflow during small rainfall events but increase streamflow during
    large events (Pierini et al., 2014). In the Great Plains, eastern redcedar (Juniperus
    virginiana) encroachment has been associated with elevated evapotranspiration
    and reduced streamflow from catchment to basin scales (Kishawi et al., 2022, Qiao
    et al., 2015, Starks and Moriasi, 2017). In addition, woody encroachment has been
    found to change streamflow generation mechanisms. Woody encroachment can change
    main overland flow generation mechanism from saturation excess to infiltration
    excess, thereby decreasing overland flow except during intense storms (Qiao et
    al., 2017). In South Concho catchments in Texas, base flow was observed to increase
    with woody encroachment, indicating enhanced groundwater recharge despite decreasing
    streamflow (Wilcox et al., 2008a). Concurrent to woody encroachment, a changing
    climate presents another disturbance that can alter hydrology. Increasing precipitation
    has elevated streamflow in the Missouri river basin (Ahiablame et al., 2017),
    Midwest, and high plains of the USA (Xu et al., 2013). Higher evapotranspiration
    due to warmer climate can reduce streamflow especially in summer (Das et al.,
    2011), exacerbate the severity of hydrological droughts (Overpeck and Udall, 2020),
    reduce groundwater recharge (Ayers et al., 2022, Meixner et al., 2016) and possibly
    decouple groundwater-surface water interactions. Climate change can additionally
    affect the relative importance of water flow paths contributing to streamflow
    (Niraula et al., 2017, Nyenje and Batelaan, 2009). For instance, overland flow
    has been projected to increase under more frequent extreme rainfall events expected
    in the future (Choi, 2008, Napoli et al., 2017, Price, 2011). Drier climate can
    promote macropore formation, magnifying saturated soil hydraulic conductivity
    (Hirmas et al., 2018) and promoting deeper flow paths (Sullivan et al., 2022).
    Most grasslands experience the convoluted impacts of woody encroachment and climate
    change, challenging the differentiation of their relative influence on hydrology.
    In an Oklahoma grassland, for example, woody encroachment in riparian area together
    with increasing precipitation challenge the detection of the cause of streamflow
    trend even with a 50-year long record (Wine and Zou, 2012). Vegetation-climate
    feedbacks further complicate our ability to disentangle the relative effects of
    land cover and climate change, as increasing atmospheric carbon dioxide (CO2)
    and temperatures can reduce plant transpiration, thereby increasing streamflow
    despite woody encroachment (Kishawi et al., 2022, Novick et al., 2016). Here we
    ask the questions: How water balance (evapotranspiration versus streamflow) and
    streamflow partitioning (into surface runoff, shallow soil water flow, and deeper
    groundwater flow) evolve in woody-encroached grasslands? and what is the relative
    influence of climate change and woody encroachment on streamflow generation? We
    hypothesize that 1) woody encroachment outweighs climate change in influencing
    catchment hydrology by reducing streamflow and increasing evapotranspiration;
    2) woody encroachment promotes deeper groundwater flow. We test these hypotheses
    using 35 years of hydrometeorology and streamflow data from two intermittent,
    woody-encroached streams (N01B and N04D) in a mesic tallgrass prairie in Konza
    Prairie Biological Station (KPBS, 35 km2, hereafter Konza Prairie), a Long-Term
    Ecological Research (LTER) site in Kansas, USA. We also leverage a data-informed
    hydrology model that can be run under various scenarios to differentiate the impacts
    of climate change versus woody encroachment. These streams have been subject to
    both woody encroachment and a changing climate in the Central Great Plains. Total
    annual precipitation in this area has been projected to have no change or slight
    increases but precipitation is expected to become more variable with larger rain
    events shifting toward winter and / or spring (IPCC, Arias, P., Bellouin, N.,
    Coppola, E., Jones, R., Krinner, G., Marotzke, J., Naik, V., Palmer, M., Plattner,
    G.-K., Rogelj, J., 2021, USGCRP, Reidmiller, D., Avery, C.W., Easterling, D.R.,
    Kunkel, K.E., Lewis, K., Maycock, T.K., Stewart, B.C., 2018). Intermittent streams
    are vulnerable but important ecosystems, and are highly sensitive to environmental
    disturbances (Jaeger et al., 2014). They are estimated to comprise more than 50
    % of global stream length (Datry et al., 2014, Shanafield et al., 2021), and have
    exhibited longer no-flow periods since 1980 (Zipper et al., 2021). 2. Methods
    2.1. Study site Konza Prairie, located in the Flint Hills region of Kansas (39°05′N,
    96°35′W), has a midwestern continental climate with warm, wet summers and cold,
    dry winters (Fig. 1). The mean annual precipitation is 811 mm (1983–2020), and
    the mean annual temperature is 11.7 °C (1983–2020). The precipitation is highly
    variable, with 75 % occurring during the growing season from April to October
    (Hayden, 1998). Konza Prairie is situated on a highly complex mero-karst bedrock
    with repeating layers of limestone (1–2 m) and mudstone (2–4 m) (Macpherson, 1996),
    highly heterogeneous as indicated by geophysical investigations (Sullivan et al.,
    2020). The soil is silty clay loam with traces of calcite. The soil is thin and
    rocky in uplands but can be as thick as 1–2 m near streams (Ransom et al., 1998).
    Tracer tests have indicated that Konza Prairie has deep groundwater flow and inter-basin
    flow, but their magnitudes have not been quantified (Barry, 2018). Download :
