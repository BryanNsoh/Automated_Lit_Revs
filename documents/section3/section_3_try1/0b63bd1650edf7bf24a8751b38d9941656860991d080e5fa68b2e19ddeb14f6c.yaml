    in the middle of the 19th century when an afforestation process began in the region.
    Eucalyptus globulus was the first species to be planted (Barrio-Anta et al., 2021).
    Eucalyptus nitens was not introduced in this afforestation process and has only
    appeared in the last two decades; plantations of this species started to appear
    due to its greater resistance to E. globulus pests and its greater frost tolerance
    (Neilan and Thompson, 2008, Aguín et al., 2013, Ayuga-Téllez et al., 2022, Tomé
    et al., 2021) Therefore, the most abundant species, according to the latest records,
    is E. globulus (Miteco, 2011b). Eucalyptus plantations in this region are mostly
    owned by small non-industrial private owners (Tomé et al., 2021). Therefore, few
    management practices are applied (Tomé et al., 2021, González-Gómez et al., 2011).
    There is also evidence, especially in the case of E. globulus, of unmanaged and
    abandoned plantations due to recurring wildfires or to the plantations being in
    unsuitable areas (Tomé et al., 2021). All of these factors may lead to greater
    heterogeneity in terms of age, height, diameter and structure of E. globulus stands
    in comparison with E. nitens stands. Plantation densities for both species in
    Galicia are the same, they are usually planted using a range of 1000–1600 trees
    per hectare (DOG, 2021). At a glance, the two species are similar. The main characteristics
    that help to differentiate between them are their flowers and fruit (Orwa et al.,
    2009, López, 2002). However, other characteristics have been described that can
    help to differentiate between the two when these elements are not present. E.
    globulus is prone to coppice regeneration while this hardly ever occurs in E.
    nitens stands (Gutiérrez, 1976, Neilan and Thompson, 2008). Additionally, persistence
    of dead branches is more typical of E. nitens stands (Pinkard, 2002, Pérez-Cruzado
    and Rodríguez-Soalleiro, 2011). In addition, field practice has identified different
    coloration during peak budding as a distinguishing characteristic. Thus, as stated
    by the BASOA Foundation (2017), spring shoots in E. globulus tend to exhibit a
    greenish coloration, while those of E. nitens tend to show reddish tones. Understory
    species that tend to be associated to both Eucalyptus species are the same. Images
    of typical stands of each of the two species are shown in Fig. 2, both images
