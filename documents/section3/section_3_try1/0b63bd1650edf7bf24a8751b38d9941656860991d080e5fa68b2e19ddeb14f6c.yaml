    of woody encroachment The catchment characteristics change as woody encroachment
    progresses. The model was calibrated and validated separately in three periods
    (Fig. 1b) to represent different stages of woody encroachment in early (1985–94),
    transition (1995–04), and recent periods (2005–20). Parameter sets calibrated
    for each of the three periods reflect the average catchment characteristics, for
    example, average rooting depth and vegetation characteristics during that period,
    although it does not simulate these processes explicitly. The model does not explicitly
    differentiate the transpiration rates of woody plants versus grasses either. To
    calibrate the model in each period, we used roughly 80 % of the streamflow data
    in the earlier years in each period, and the remaining 20 % data for validation.
    The parameter ranges used for model calibration are in Table S-1. Monte Carlo
    simulation was carried out with 500,000 cases, among which 25 best-performing
    cases with the highest daily Nash Sutcliffe Efficiency (NSE) and Kling Gupta Efficiency
    (KGE) values were selected for each period and catchment combination. These parameter
    sets were then tested for model performance during the validation period. Cases
    with daily NSE and KGE values of over 0.5 for both training and testing period
    data were selected to avoid overfitting. For N01B, few simulation cases met these
    criteria in 1995–04 and 2005–20, so a threshold of 0.45 (instead of 0.5) was used
    for both metrics for those two periods. 2.5. Temporal trend analysis High inter-annual
    variations in meteorological and hydrological variables can mask long-term trends.
    To circumvent this, we used moving average of a 5-year window following the methods
    in Keen et al. (2022). We calculated the 5-year moving average of total streamflow,
    different flow components, and their relative contribution to streamflow for temporal
    trend analysis. The fraction of daily flow component was calculated as the ratio
    of daily flow component to daily streamflow, both in 5-year moving averages. We
    also similarly quantified seasonal flow component fractions (Winter — January-February
    and December, Spring — March-May, Summer — June-August, and Fall — September-November).
    For temporal trend analysis, we used the “modifiedmk” R package (Patakamuri et
    al., 2020) that implements the Mann-Kendall test with trend-free pre-whitening
    (Kendall, 1948, Mann, 1945, Von Storch, 1999). 2.6. Drought analysis The Standardized
    Precipitation Index (SPI), a widely used meteorological drought index, was calculated
    based on precipitation data (Zargar et al., 2011). SPI can be calculated for different
    accumulation periods, ranging from 1 to 48 months, reflecting SPI patterns at
    different time scales. SPI-n represents SPI for “n” months accumulation period.
    To fit SPI-n, the accumulated precipitation series (total precipitation over n
    months) was fit to a statistical probability distribution, which was then transformed
    to a normal distribution with the mean centered at zero. SPI-n for any month is
    the number of standard deviations by which that month''s accumulated precipitation
    differs from the mean accumulated precipitation (McKee et al., 1993). The SPI
    value is 0 for mean accumulated precipitation. Positive SPI values indicate wet
    conditions (i.e., accumulated precipitation higher than mean accumulated precipitation),
    and negative values indicate dry conditions. The Standardized Streamflow Index
    (SSI) was used to quantify hydrological droughts (Nalbantis and Tsakiris, 2009,
    Vicente-Serrano et al., 2012). SSI was calculated in the same way as SPI, except
    using streamflow instead of precipitation. A zero value represents mean streamflow,
    while non-zero values represent the number of standard deviations by which the
    accumulated streamflow in that month differs from the mean. We tried six candidate
    distributions and chose the one that best fit the data based on L-moment ratio
    (Svensson et al., 2017, Vicente-Serrano et al., 2012). Both SPI and SSI were calculated
    using the “SCI” R package at 1-month and 12-month scales or accumulation periods
    (Gudmundsson and Stagge, 2016). 2.7. The hypothetical “Climate Only” scenario
    The historical streamflow data in N01B and N04D reflect the compounded effects
    of climate change and woody encroachment since 1985. The model parameter sets
    that best reproduce streamflow at each of the three stages therefore represent
    catchment properties with different extent of woody cover during the early, transition,
    and recent stages of woody encroachment. To differentiate the impacts of woody
    encroachment and climate change, we additionally simulated a hypothetical case
    using the parameter sets calibrated for 1985–94 when the woody encroachment was
    minimal (<1.5 % woody encroached area, Fig. 1b). Assuming that these parameters
    reflect catchment properties at that time and remain constant, the hypothetical
    climate scenario represents the water balance and flow partitioning that would
    have been observed if these catchments had been subjected to climate change (increasing
    precipitation and temperature) alone. This scenario however does not explicitly
    account for the physiological response of vegetation to increasing atmospheric
    CO2 levels as the model does not simulate plant processes. The average vegetation
    characteristics represented by the parameter sets used for hypothetical scenario
    therefore correspond to plant transpiration rates at lower CO2 levels of 1985–94.
    By comparing the hypothetical case (Climate Only) with the calibrated case under
    the convoluted influence of climate change and woody encroachment (Climate + WE),
    we attempted to differentiate the effect of woody encroachment. 3. Results 3.1.
