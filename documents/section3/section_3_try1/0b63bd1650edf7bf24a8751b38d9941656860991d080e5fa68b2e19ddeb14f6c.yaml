    Pima Indians Diabetes dataset is used to implement the study; it is available
    at https://kaggle.com/datasets/uciml/pima-indians-diabetes-database The selected
    dataset is replicated into two copies: Copy1, Copy2. Copy1 is dedicated for centralized
    learning where Copy2 is dedicated for federated learning. • Centralized ML: The
    MLP used in this research is composed of a 8-dimensions input layer, 9 hidden
    layers and a 1-dimension output layer. It relies on “adam” optimiser and on two
    activation functions: Rectifier Linear Unit (reLU) and Sigmoid. It uses K-fold
    cross-validation technique, the data is partitioned into 10 subsets. The model
    is trained on the first copy of the dataset (Copy1) for 20 times, each time using
    a different fold as the validation set and the remaining folds as the training
    set. Fig. 6 describes the used MLP model. • Federated Learning: To simulate IoT
    datasets for FL, the second copy of the dataset Copy2 is divided into two datasets:
    Pima1, Pima2. The original dataset holds 768 records. If it gets divided into
    two equal datasets, the model would be trained on insufficient data. Therefore,
    to get effective results, the dataset was not equally divided because it is not
    voluminous. Pima 1 has a dataset size of 520, while Pima 2 has a dataset size
    of 550. The FL process involves two clients. It is conducted in two rounds. Each
    client trains the model on its own data. By the end of the round, it sends the
    model parameters back to the server for aggregation. It sends the weights and
    the biases of the model. The parameters are aggregated and sent back to clients.
    The model is set with the new parameters. Then, another round takes place until
    reaching the determined number of rounds. • Blockchain Integration: Instead of
    using a centralized server to control the FL process, the study deploys Blockchain
    technology. SCs are used to store and aggregate the global and the local updates.
    The SC receives the parameters of the model from the distributed ledgers, aggregates
    them and sends them back to the clients’ associated ledgers. Solidity programming
    language is used to develop SCs. Two main procedures are implemented: one for
    biases aggregation and the other for weights aggregation. 5.2. Results This subsection
