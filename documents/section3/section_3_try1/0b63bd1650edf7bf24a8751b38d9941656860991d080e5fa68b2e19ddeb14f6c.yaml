    patterns in terms of branches, sprouts, and the mix of different aged individuals,
    statistics were obtained from the LiDAR point clouds to derive information about
    the geometric structure of the stands. The first step was the normalization of
    the point clouds. This consisted of transforming the z coordinate value for each
    point from its altitude with respect to the Earth’s surface to its height above
    the ground. To perform this transformation, ground points had to be identified.
    This step was performed with the lasground tool in the LAStools software (Rapidlasso,
    2023). Then, the height of the rest of the points was estimated with respect to
    these ground points; this algorithm was implemented using the lidR package in
