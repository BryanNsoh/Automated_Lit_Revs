    Article 28 October 2022 1 Introduction In the last decade, the possibility to
    manufacture micro-controllers and CPUs of small physical dimensions at reduced
    cost has made it feasible to embed these devices alongside various everyday physical
    objects at a massive scale – e.g. home appliances and industrial equipment, just
    (to name a few). Combining this increased computing capacity with sensors, actuators,
    and communication modules allows such objects to interface with the physical world
    and operate autonomously, thus becoming smart objects. In this context, Internet-of-Things
    (IoT) broadly refers to the network of connected smart objects able to collect
    and exchange data over the Internet, thus providing advanced functionalities such
    as real-time monitoring, data sharing, and remote control (Kopetz and Steiner
    2022). Typical early adopters of smart objects and IoT can be found in industrial
    manufacturing, logistics and healthcare domains. For these areas, the tools and
    practices of Business Process Management (BPM) play a relevant role (Leotta et
    al. 2019). BPM is a research area concerned with the identification, modeling,
    analysis, redesign, implementation, monitoring and mining of business processes
    (BPs) (Dumas et al. 2018). A BP is a collection of related, structured activities,
    events and decisions that accomplish a specific organizational goal. According
    to the BPM approach, BPs are formalized through explicit BP models expressed with
    a suitable graphical notation, such as the standard BPMN. 1 A specific type of
    information system, called Process Management System (PMS), is employed to support
    the execution and monitoring of BPs and analyze historical traces of BP execution
    (Weske 2019). IoT’s presence in BPM activities continuously increasing since IoT
    data allows for finer-grained automated monitoring, analysis, and control during
    BP execution. Consequently, organizations’ BPs must be aligned to take advantage
    of IoT capabilities. This has resulted in the rise of relevant studies focused
    on IoT-aware BPM (Cheng et al. 2018, 2019; Grefen et al. 2019). The Industry 4.0
    revolution was one of the significant accelerators for integrating IoT and BPM.
    In addition to the increased usage of smart objects, Industry 4.0 prescribes a
    factor of high degree of individual customizability for manufactured products,
    an aspect that IoT-aware BPM can effectively capture (Grefen et al. 2018). In
    this direction, Janiesch et al. in their manifesto about “The Internet of Things
    Meets Business Process Management” (IoT-Meets-BPM Manifesto for short in the following)
    identified many open challenges to address in order to achieve a more comprehensive
    and targeted integration of the main concepts of the two areas (Janiesch et al.
    2020). This study aims to gain profound insights into the nature and maturity
    of existing approaches to IoT-aware BPM. In particular, we present results from
    a Systematic Literature Review (SLR) conducted to systematically evaluate the
    literature on IoT-aware BPM concerning the phases of the BP life cycle covered
    by the different approaches, the specific topics addressed, the application domains
    involved, and the possibility to tackle the research challenges identified by
    Janiesch et al. (2020). Our SLR, which follows the scientific and reproducible
    approach proposed by Keele (2007), consists of 3 phases: (1) the planning phase
    identifies the needs of the SLR, defines the research questions and develops a
    protocol for the review; (2) the conducting phase selects the studies, extracts
    and synthesizes relevant data; (3) the reporting phase analyzes the collected
    data and presents the results based on the prior research analysis. With the support
    of the SLR, we identify 93 primary studies that are thoroughly analyzed. Based
    on this evaluation, we examine (i) which phases of the BPM life cycle were investigated
    by each study, (ii) which specific topics relating to IoT integration in BPM were
    primarily discussed by each study, and (iii) which are the main application domains
    addressed so far. Based on this analysis, we compare the studies according to
    which of the research challenges identified in the IoT-Meets-BPM Manifesto (Janiesch
    et al. 2020) are addressed. It emerges that the field of IoT-aware BPM is still
    in the development stage. Therefore, we consider our analysis beneficial for researchers
    and practitioners addressing such a novel and interesting field. The paper is
    structured as follows. Section 2 shows the methodology we applied, including the
    research questions and the search protocol we adopted. In contrast, Sect. 3 describes
    the application of the protocol, and Sect. 4 gives an overview of the results
    achieved. Finally, to conclude our paper, Sect. 5 comprises a discussion of our
    results, including a presentation of the validity of the SLR, and Sect. 6 provides
    some concluding remarks. 2 Planning the Systematic Literature Review In this section,
    we describe the planning phase of the SLR. Planning includes the following activities:
    1. Related work analysis to motivate the need of the SLR; 2. Formulation of research
    questions to narrow the search; 3. Definition of the search strings; 4. Selection
    of data sources; 5. Definition of inclusion and exclusion criteria. 2.1 Related
    Work The increased research community’s interest in the interplay between IoT
    and BPM has led to the publication of relevant literature reviews and surveys
    on the topic. In Del Giudice (2016), a literature review is conducted to analyze
    the impact and the role of IoT in fostering innovation within organizations, and
    which implications this phenomenon may have on BPM and the competitiveness of
    firms. In Chang et al. (2016), the authors analyze existing PMSs for IoT and identify
    the limitations and their drawbacks based on a mobile cloud computing perspective.
    In Stoiber and Schönig (2021), a survey on event-driven BPM is conducted focusing
    on its capabilities to enable the scale-up of IoT applications. Research on incorporating
    IoT into BPM has shown that the majority of SLRs focus on the IoT-aware BP modeling
    phase. In Torres et al. (2020), a SLR is performed to collect and describe ways
    to model IoT-aware BPs. Compagnucci et al. (2023, 2020) for example, investigated
    modeling views related to different types of IoT-aware BPs and the IoT requirements
    supported by the various modeling notations. Abouzid et al. (2022) conducted a
    SLR on BPMN extensions for IoT domains and their integration in supply chain BPs.
    Compared to the other papers, this SLR not only addressed the modeling of IoT-aware
    processes, but also the other phases of BPM lifecycle. Finally, the work Fattouch
    et al. (2020) presents a survey of different approaches that integrate IoT technologies
    within BPs. The authors provide a brief overview of each approach and compare
    them based on specific criteria by identifying some open challenges. This survey
    shares our objective and an intersection of 8 out of 93 primary studies, but it
    was conducted in a non-systematic way, thus not permitting the results’ replicability.
    Therefore another contribution of our approach is that it includes this replicability.
    Whereas the above studies focus on analyzing specific aspects of the integration
    of IoT and BPM, in this SLR we provide a holistic view of such an integration
    by exploring its impact on the different BP life cycle phases and BPM-related
    application domains. As opposed to our approach, none of the works employ a generative
    statistical model to discover the most discussed topics in the collection of studies
    and automatically classify individual studies based on their relevance to these
    topics essential for achieving the integration of IoT and BPM. Moreover, we discuss
    which challenges of the ones identified by the IoT-Meets-BPM Manifesto (Janiesch
    et al. 2020) have been (to date) adequately addressed or are still far from being
    tackled. 2.2 The Research Questions Our main goal is to assess the current state
    of research on the IoT integration in the BPM ecosystem, consisting of methods,
    approaches and tools to manage the life cycle of a BP. To achieve this, we formulated
    the following research questions from collaborative brainstorming sessions among
    the authors: RQ1: Which phases of the BP life cycle was mainly impacted by the
    integration of IoT? RQ2: Which topics relating to IoT integration in BPM are discussed
    in the literature? RQ3: Which application domains are used to study IoT and BPM
    integration? RQ4: What are the research challenges addressed so far to support
    the management of IoT-aware BP? 2.3 Data Sources We applied the search string
    on three search engines: Google Scholar (GS) and two more specialized in information
    systems and computer science, namely the IEEE Xplore Digital Library and ACM Digital
    Library. This approach has enabled us to overcome limitations associated with
    relying solely on a single search engine, specifically: (i) accessing a broader
    spectrum of pertinent sources beyond GS, (ii) mitigating the risk of missing relevant
    studies, (iii) reducing the inclusion of low-quality sources, and (iv) overcoming
    potential biases towards popular and recent publications. As a further data source,
    we also reviewed the literature cited by the studies, performing a backward reference
    search. Additionally, we carried out a conference and journal search to retrieve
    other studies without any time constraints. The relevant studies for this SLR
    include publications from the most relevant conferences, seminar proceedings,
    and journals within the BPM and IoT fields and those focusing on practical solutions
    and applications. These sources have been selected through a well-defined and
    consistent process and align with the review’s topic and objective. The journals
    and conferences were initially selected based on the authors’ research experience.
    Subsequently, we expanded the search and defined criteria for adding new sources.
    Specifically, these were chosen because (i) they are subject to a peer-review
    process and (ii) they are registered in the libraries used to conduct this SLR.
    As a result, we included nine conferences, a dedicated workshop and eight journals,
    namely: Conference on: Business Information Systems (BIS), Business Process Management
    (BPM), Advanced Information Systems Engineering (CAiSE), Enterprise Distributed
    Object Computing (EDOC), Conceptual Modeling (ER), Process Mining (ICPM), Computational
    Intelligence and Computing Research (ICCIC), Service Science (ICSS), Workshop
    on Business Processes Meet Internet-of-Things (BP-Meet-IoT), Business Process
    Modeling, Development and Support (BPMDS). ACM Transactions on Intelligent Systems
    and Technology (ACM TIST), Business and Information Systems Engineering (BISE),
    Business Process Management Journal (BPMJ), Computers in Industry, Information
    Systems, IEEE Transactions on Knowledge and Data Engineering (TKDE), Software
    and Systems Modeling (SoSyM), Journal on Data Semantics (JoDS). 2.4 The Search
    String The search terms for our SLR were constructed using the authors’ knowledge
    of the subject matter. We started with the two most relevant acronyms, BPM and
    IoT. Starting from these, a first survey of the databases was carried out to capture
    more information on the topic, thus identifying the advantages and disadvantages
    of the possible choices. However, the acronym BPM produced many studies that did
    not relate to BPM but referred to the concept of beats per minute. For this reason,
    we expanded it to include the terms process and workflow. On the other hand, we
    included the term Internet of Things in its longer version to avoid the appearance
    of improper studies. From this initial set, we extended the search by adding synonyms
    to increase the possible configurations and create a final string that avoided
    excluding relevant studies. For example, we included cyber physical, industry
    4.0 and smart because IoT technologies were primarly observed in specific domains
    (Leotta et al. 2019). The search terms were linked using boolean AND, while alternative
    spellings and synonyms were combined using boolean OR. 2 The resulting search
    string is given below: (process OR workflow OR processes OR workflows OR BPM)
    AND (IoT OR internet of things OR cyber physical OR industry 4.0 OR smart) 2.5
    Inclusion and Exclusion Criteria The SLR also includes identifying specific criteria
    that allow us to guarantee that only relevant studies are selected. Consequently,
    we defined the following inclusion and exclusion criteria. We did not use all
    filters simultaneously, but each criterion was applied within a specific process
    step. 2.5.1 Inclusion Criteria We define one criterion for study inclusion. Criterion
    I.1 includes the studies proposing a case study, an approach, a technique or a
    conceptual framework that deals with the concrete use of IoT to tackle issues
    from the BPM community. Consequently, studies using BPM techniques for IoT community
    problems or merely mentioning IoT and BPM without being the primary focus of the
    research do not meet the inclusion criteria. 2.5.2 Exclusion Criteria Five criteria
    for study exclusion were also been defined. Criterion E.1 excludes the studies
    not written in English. Criterion E.2 excludes the studies that are not available.
    This mainly concerns studies that are not electronically accessible, require payment
    for access, or are only partially available (e.g., abstracts only). Criterion
    E.3 excludes the studies that are not peer-reviewed. Criterion E.4 excludes the
    studies that do not satisfy any inclusion criteria. Criterion E.5 excludes studies
    with fragmented results, where findings are reported across multiple publications.
    In such cases, only the most comprehensive publication is considered for inclusion.
    A study was considered for inclusion in the SLR if it met at least one inclusion
    criterion and did not meet any exclusion criteria. 3 Conducting the Systematic
    Literature Review This section describes the search protocol developed to identify
    and select studies. 3.1 Study Selection To carry out the selection, we follow
    a three-phase search process as suggested by Keele (2007): 1. Phase 1 – Digital
    library search: During this phase, 5,315 studies were identified after entering
    the search string on GS, 3 IEEE and ACM. Then duplicate studies were removed,
    obtaining as a result a total of 4,869 potential studies. We then applied the
    inclusion/exclusion criteria, resulting in 309 potentially relevant studies. These
    studies were assessed based on their titles, abstracts, conclusions, and keywords
    to determine their relevance to the SLR. 2. Phase 2 – Conference and journal search:
    In the second phase, we selected the leading conferences and journals of the domain
    of interest and carried out a new search to add 233 studies. Then, duplicate studies
    were removed, obtaining, as a result, a total of 195 potential studies. We then
    applied the inclusion/exclusion criteria that allowed us to add 38 potential relevant
    studies to the studies included in the previous phase. 3. Phase 3 – Backward snowballing
    search: In the third phase, we performed a backward snowballing search to analyze
    references and citations of the studies from the previous two phases and from
    both searches to identify other relevant studies. Thus, we obtained further 8
    studies. In summary, at the end of the three search phases, 355 studies were obtained,
    which were further processed into 93 final studies after applying the inclusion/exclusion
    criteria. The search was formally completed in June 2023, and we decided to start
    from 1999 when the term IoT was coined. Data extraction involved collecting such
    data in an Excel spreadsheet. The Excel file can be found at http://tinyurl.com/m7j4x9mm.
