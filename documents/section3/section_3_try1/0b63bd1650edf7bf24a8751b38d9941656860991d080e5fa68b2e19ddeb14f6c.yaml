    BPs life cycle phases Full size table In this section, we discuss the relationships
    between the topics extracted from the studies, the application domains, the life
    cycle phases of the BPM and the research challenges introduced by Janiesch et
    al. (2020). Finally, the main issues which seem to need further investigation
    are discussed. \\(\\blacksquare \\): BPM life cycle phases Our results suggest
    that many studies include more than one phase, and most (43%, 40 studies) combine
    the modeling and implementation phases. The impact of IoT technology on the modeling
    phase has been widely studied, giving rise to the so-called IoT-aware BP modeling
    that has attracted the attention of researchers. Introducing IoT entities into
    the modeling phase has encountered difficulties with the entities’ heterogeneity.
    Analysis of the studies showed that the approaches used to model IoT entities
    involve: the expression of entities through the use of standard elements of process
    modeling languages, although increasingly rarely, or more commonly, the extension
    of languages through the introduction of specific IoT elements. However, the existing
    BPM solutions have not yet precisely defined the behaviour of IoT entities, and
    this absence proves a significant obstacle to running BPs of traditional BPM systems
    on IoT devices automatically. The analysis showed that an integrated workflow
    engine approach can rapidly change the model and its execution, avoiding the situation
    where the process model changes. The system must re-convert the model into an
    executable source code and distribute the code to IoT devices. A second common
    approach involves the implementation of a middleware that makes BP independent
    of the device’s technology. However, the proposal of an approach that covers most
    of the phases of an IoT-aware BP is the most critical challenge to date. Based
    on the findings, we have defined a set of trends (or directions for research studies)
    for the life cycle phases of IoT-aware BPs (cf. Table 8). Topic Modeling One of
    the biggest challenges we have encountered in topic analysis, which is to extract
    knowledge from sensor data, is to bridge the gap between sensor data clouds and
    event logs. To be more precise, the goal is to identify events from raw event
    data, discover their activities and correlate them with the process instance.
    Another interesting topic that emerged from the analysis concerns the modeling
    approaches of IoT-aware BPs. For example, based on the review conducted in this
    article, we have seen several approaches to modeling IoT devices. Most authors
    modeling IoT-aware BPs propose methods that rely on a BPMN extension to integrate
    IoT devices within the process model. Another interesting approach uses a linked
    data mechanism to create links between the BP model and external open data, including
    the ontology of sensors and instance data, to achieve better integration between
    the physical world and BPs. Many authors see IoT as the external data source for
    BPM, most commonly in terms of process context. Physical resource management was
    the last topic of interest in the BPM and IoT field. We have seen that it is essential
    to specify the resources used to perform tasks because IoT resources are active.
    However, the challenge remains to formalize the relationship between IoT resources
    to ensure efficient management. Application domains and case studies Our results
    show that there are application domains that benefit more than others from the
    integration of IoT concepts into BPM application scenarios. Among these, the industrial
    categories (41.2%, 35 studies) and services (24.7%, 21 studies) are the most used
    as application scenarios in BPM and IoT. Within the industrial category, we have
    further classified studies into several sectors, and we have seen that many studies
    have introduced BPM for IoT-based logistics. It emerged that filtering and processing
    events are important but are only the first steps to obtaining transparent BPs.
    It is necessary to consider the quality of the information because the data in
    the logistics area are often incomplete and inconsistent. Data quality is a topic
    that needs to be addressed if you want to build approaches that integrate IoT
    into the BPM community. Existing solutions presuppose persistent and relatively
    static data sets contrary to the physical world’s needs. Notice that among these
    only a few studies utilize real scenarios, such as a temperature controlling process
    (Chiu and Wang 2015), a small scale physical smart factory model (Kirikkayis et
    al. 2022a), a smart hospital (Jain and Tata 2017) or a clinical process of the
    hypertension (Ruiz-Fernández et al. 2017). Furthermore, two studies propose that
    their future work will be dedicated to devising a comprehensive evaluation of
    the real-case approach (Maamar et al. 2018; Diamantini et al. 2023). Research
    challenges Another essential aspect that we have observed in some of the studies
    analysed (38%, 35 studies) is the discussion of the challenges presented in the
    BPM-IoT Manifesto (Janiesch et al. 2020). Complex IoT environments consist of
    many sensors, actuators, and control units. In addition to IoT components, a further
    software stack is also needed to elevate programming and research to the level
    of abstraction of BPs and thus exploit the potential of BPM’s integration with
    IoT. This type of system can often be driven either by events, due to a large
    number of sensors, or by the process (C13 - Sect. 4.4). One of the research activities
    associated with this challenge concerns the functionality analysis of the available
    sensors and actuators and their grouping and abstraction at the BPM-oriented level.
    Identifying process events from IoT data, perfecting them, and generating associated
    events is often insufficient. What may remain are ambiguities and uncertainties,
    typical of the nature of IoT environments, as part of the event log and this must
    be considered in the following analysis steps (e.g. in the compliance check).
    The analysis of the research challenges also showed that it is necessary to place
    IoT sensors in a process-aware way and that these must be connected to running
    processes (C1 - Sect. 4.4). To date, this challenge mainly involves BPMS which
    must be aware of the current values of IoT objects. In addition, it is also necessary
    to investigate how to acquire current values from different data variables and
    obtain a mapping between IoT variables and process models so that IoT data can
    be sent to a BPMS. This process is fundamental as, on the one hand, based on the
    current values of some variables, tasks are activated or canceled and decisions
    are made; on the other hand, this allows IoT data variables to be more configurable
    and traceable. 5.1 Threats to Validity The SLR’s validity should be rigorously
    assessed to ensure the level of scientific value in its conduct and findings.
    In this section, we discuss the factors (threats to validity) that dispute the
    results of an SLR or decrease the meaningfulness of the results. Our review adopted
    the guidelines specified by Zhou et al. (2016) in assessing the validity of Software
    Engineering. The authors classify validity categories and associate identified
    threats with them. One of the main threats to the validity of this SLR is incompleteness.
    In our case, what risk this threat poses depends heavily on the limitations of
    available search engines. A multidisciplinary search engine such as GS and two
    more specific ones, ACM and IEEE Digital Libraries, should significantly decrease
    such constraints. Another critical issue is bias in the selection of studies which
    could lead to inaccuracies in the data. To solve this, we employed various strategies.
    The reviewer thoroughly read the documents during the selection process to minimize
    misinterpretations from relying solely on titles and abstracts. Additionally,
    explicit reasons for exclusion decisions were documented during the screening
    phase. This approach aided in mitigating the threat of overlooking relevant studies.
    To maximize study coverage, we employed snowballing as a complementary search
    to reduce the possibility of missing relevant studies. Another action taken, which
    could be traced back to a wrong search method (Zhou et al. 2016), was the combination
    of automated and manual search methods. 6 Concluding Remarks This article has
    provided an in-depth overview of the interplay between BPM and IoT. Unlike the
    existing surveys that deal with specific aspects of the interaction, we aimed
    to provide a holistic view in this study. The systematic analysis of reviewed
    studies provides answers to several research questions, enabling us to (i) identify
    the hottest topics studied within the literature (Mining from event sensors, Physical
    resource management, Context-aware execution, IoT-aware process modeling), (ii)
    classify the integration of IoT within the BP life cycle phases (Identification,
    Modeling, Analysis, Re-design, Implementation, and Monitoring and mining), (iii)
    identify which are the application domains where integration between IoT and BPM
    have the most significant expansion (Consumer goods, Consumer services, Healthcare,
    Industrials, Services and Public), and (vi) highlight the research challenges
    provided by the IoT-Meets-BPM Manifesto faced so far to support the management
    of IoT-aware BPs. Notes The Business Process Modeling Notation (BPMN) is the ISO
