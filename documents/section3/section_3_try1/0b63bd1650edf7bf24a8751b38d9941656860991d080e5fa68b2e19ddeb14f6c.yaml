    of determination), bias (mean error), RE (relative error), and RMSE (root mean
    square error) are used to evaluate the physical quantities of downscaling and
    the results of retrieved ET (Yang et al., 2022). R2 represents the consistency
    between the retrieved ET and the measured ET. Bias is used to evaluate the system
    error of the model. RE is used to evaluate the relative deviation between the
    retrieved value and measured value of ET. RMSE is used to reflect the sampling
    standard deviation between the retrieved value and the measured value of the ET.
    3.4. Evaluating the influence of the downscaling of input on ET estimation error
    To evaluate the influence of the downscaling (from 1-km to 100 m) of each main
    kind of input on ET estimation error, the error of ET estimation introduced by
    low-resolution input is quantified in the way of simulation that one of the main
    kinds of input is not downscaled and other inputs are downscaled. There are three
    procedures as follows that need to be done in this part. Firstly, all input data
    (LSTH, BBRH, LSEH, NDVIH) are high-resolution data in the spatial resolution of
    100 m, which are brought into the RS-NP model to obtain ET. The mean and relative
    error of this ET are denoted as biasH and REH. Secondly, all input data (LSTL,
    BBRL, LSEL, NDVIL) are low-resolution data in the spatial resolution of 1 km.
    The low-resolution input data are resampled to 100 m. Based on the above the way
    of simulation, the LSTH is replaced by resampled LSTL to obtain ET. The other
    three input data are also processed similarly. So the four values of ET are obtained,
    their mean error are denoted as biasL included biasL-LST, biasL-BBR, biasL-LSE
    and biasL-NDVI. The relate error of these ET are denoted as REL included REL-LST,
    REL-BBR, REL-LSE and REL-NDVI. Finally, the input data that needs to be downscaled
    is searched in the way of comparing with the differences between RE(bias)H and
    RE(bias)L. 3.5. Sensitivity analysis of LST for NP method In this paper, the followed
