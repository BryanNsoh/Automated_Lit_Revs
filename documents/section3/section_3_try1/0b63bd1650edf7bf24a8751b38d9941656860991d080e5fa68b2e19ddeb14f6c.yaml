    Woody encroachment deepens water flow paths. • Woody encroachment increases groundwater
    flow fraction even as total flow declines. Abstract Grasslands, covering 40% of
    ice-free Earth surface, are experiencing woody encroachment globally. The hydrological
    impacts of woody encroachment are highly uncertain because they are compounded
    by the concurrent influence of climate change. Here we ask the questions 1) How
    water balance (evapotranspiration versus streamflow) and streamflow partitioning
    (into surface runoff and subsurface flows) evolve over time in woody-encroached
    grasslands? 2) What is the relative influence of climate change and woody encroachment?
