  description: 'The key problems for realizing precision agriculture include integrating
    heterogeneous and multi-source agricultural information, developing localization
    agricultural resources, and providing personalized and active information services
    for individual farmers. In this paper, we present an approach to precision farming
    in citrus production management by using semantic technology. In our work, the
    first step was to transfer the expert knowledge existing in technical reports
    and books into the citrus fertilization and irrigation ontology that could be
    understood and directly computed by computer systems. By developing the ontology
    based on the semantic technology such as the resource framework description triples
    graph, heterogeneous and multi-source information was integrated into computable
    localization resources. We described how knowledge in the form of texts, pictures,
    and tables were encoded into resource description framework triples respectively.
    In addition, we also discussed how to establish properties, which is a difficulty
    in ontology development. Our ontology development process was supported by a set
    of professional tools: TopBraid Composer, the world''s most powerful modeling
    environment, and Gruff, a graphical triple-store browser. We created 31 properties
    in total and used another five standard properties from the Semantic Web standards.
    As our aim for building the ontology was to support the decision making for citrus
    production management, our citrus ontology was not just taxonomy for the citrus
    management knowledge compared to the existing agricultural ontologies. Then we
    developed a personalized decision support system for citrus fertilization and
    irrigation management, based on the ontology. Different from the existing agricultural
    information services, our system can actively provide personalized production
    management instructions for individual farmers via multiple terminal devices,
    including mobile phones and Web browsers. The demo application was implemented
    using JSP/Servlet. The citrus ontology was loaded into a high performance semantic
    database system: AllegroGraph 4.10. Applications accessed semantic data via the
    Java Sesame application programming interface. The real time data from orchards,
    such as soil sensor records, were stored in relational databases. The demo decision
    support system had three major functionalities: fertilization management, physiological
    disease control, and irrigation management. The fertilization management functionality
    helps farmers fertilize their citrus orchards in the four major lifecycles of
    citrus. The physiological disease control functionality helps farmers react to
    nutrient deficiency or excess. The irrigation management functionality provides
    a real time monitoring and instructions for orchards watering and drainage. We
    have conducted system validation for the three modules. By testing the fertilization
    module with 216 data, it generated correct outputs according to the 5 factors:
    age, lifecycle, soil type, terrain and yield. The physiological disease control
    module was validated by 100 data, which covered 12 nutrients excess and deficiency
    diseases. The results showed that the system could correctly detect diseases.
    The drainage and irrigation monitor module was tested using historical soil moisture
    data, and the results showed that the system could correctly alarm for abnormal
    conditions. Finally, the system performance was tested with 361 inputs. The average
    response time is within 0.23 s for Web browser application and 0.58 for mobile
    application. This research provides a feasible solution to the problems of precision
    agriculture. We have demonstrated how expert knowledge in different forms can
    be transformed into a computable localization resource-semantic ontology. This
    kind of transformation solves the problem of integrating and modeling heterogeneous
    and multi-source agricultural data. In addition, the semantic ontology and triple-store
    have a good scalability that can be continuously extended during the interaction
    with farmers and experts. The developed demo system can provide active and personalized
    instructions for individual farmers to guide them in orchard management with expert
    knowledge. Our research puts forward a solution to intelligent agriculture. Although
    this research focused on Chongqing citrus farming, the presented results can be
    applied to other crops and regions in China.'
