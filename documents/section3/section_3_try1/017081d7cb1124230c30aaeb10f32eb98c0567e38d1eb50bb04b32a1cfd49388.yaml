    Reducing human interference when farming to prevent electrocution while operating
    the water pump. SECTION V. CONCLUSIONS Due to issues including clumsy energy supply,
    ongoing human needs, and insufficient watering systems, traditional farming operations
    do not yield the desired outcomes. The most effective solution is \"smart irrigation
    using renewable energy sources.\" This study uses a solar tree as a sustainable
    energy source for irrigation to measure metrics including soil moisture, temperature,
    and humidity. In this instance, the proposed solar tree is preferable to the conventional
    one. The Arudino controller manages and runs solar tree-based farming, and it
    may connect sensors like a moisture sensor, a temperature sensor, and a humidity
    sensor in order to get the best weather conditions for running our irrigation
