    I. Background WSNs are designed to gather information about the state of physical
    world and transmit measured data to a processing unit. Generally, a WSN consists
    of a number of wireless sensors (nodes) which can communicate with other sensors
    or with a base station (gateway or sink) using a radio connection. The data is
    collected and compressed at the wireless sensor layer and then relayed to another
    sensor or sent directly to the gateway [3]. The data is further transmitted from
    the base station to the core system (local database, cloud, processing system)
    for storage and data analytics. There are many communication protocols used, most
    of the nodes using IEEE 802.11 series, IEEE 802.15.1 (Bluetooth) or IEEE 802.15.4(ZigBee).
    Wireless sensors networks can incorporate multiple types of sensors, thus there
    is a wide range of application areas where WSNs are being used. In the agricultural
    domain, WSN technology can be applied to improve potato crop production. By monitoring
    and understanding individual crop and its requirements, farmers can potentially
    identify the various fertilizers, irrigation and other requirements. In [2] an
    irrigation management model is given to estimate agricultural parameters using
    mathematical calculations with specific example of potato crop. In order to be
    able to efficiently simulate a WSN, specific hardware and software components
    need to be employed (see figure 1). Such components are Tmote Sky (sensor node),
    Contiki (WSN operating system), Cooja (WSN simulator) and a communication protocol.
    Fig.1. WSN simulation system Show All Tmote Sky is an ultra-low power wireless
    module for use in sensor networks, monitoring applications, and rapid application
    prototyping. Tmote Sky leverages industry standards like USB and IEEE 802.15.4
    to interoperate seamlessly with other devices. By using industry standards, integrating
    humidity, temperature, and light sensors, and providing flexible interconnection
    with peripherals, Tmote Sky enables a wide range of mesh network applications
    [4]. Contiki [5] is an operating system for networked, memory-constrained systems
    with a focus on low-power wireless Internet of Things devices. Contiki provides
    multitasking and a built-in Internet Protocol Suite (TCP/IP stack), yet it needs
    only about 10 kilobytes of randomaccess memory (RAM) and 30 kilobytes of read-only
    memory (ROM). Cooja [6] is the Contiki network simulator. Cooja allows large and
    small networks of Contiki motes to be simulated. Motes can be emulated at the
    hardware level, which is slower but allows precise inspection of the system behavior,
    or at a less detailed level, which is faster and allows simulation of larger networks.
    Network simulators allow network specialists to have practical feedback without
    the need to deploy a real network. Also, continuous network monitoring can be
    performed for detecting failures, identifying the causes and remedying them [7].
    In order to be able to gather real data at node level, in a simulation, weather
    data and soil data API’s need to be employed. OpenWeatherMap is an online service
    that provides weather data, including current weather data, forecasts, and historical
    data to the developers of web services and mobile applications. For data sources,
    it utilizes meteorological broadcast services, raw data from airport weather stations,
    raw data from radar stations, and raw data from other official weather stations.
    All data is processed by OpenWeatherMap in a way that it attempts to provide accurate
    online weather forecast data and weather maps, such as those for clouds or precipitation.
    Beyond that, the service is focused on the social aspect by involving weather
    station owners in connecting to the service and thereby increasing weather data
    accuracy. The ideology is inspired by OpenStreetMap and Wikipedia that make information
    free and available for everybody [8]. SoilGrids is a system for automated soil
    mapping based on state-of-the-art spatial predictions methods. SoilGrids predictions
    are based on globally fitted models using soil profile and environmental covariate
    data. Currently, SoilGrids.org serves a collection of updatable soil property
    and class maps of the world at 1 km / 250 m spatial resolutions produced using
    automated soil mapping based on machine learning algorithms. SoilGrids.org aims
    at becoming OpenStreetMap and/or OpenWeatherMap for soil data. SoilGrids data
    is available publicly under the Open DataBase License [9]. SECTION III. Weather
    & Soil Data Provider (Wsdp) In WSN applications, Contiki provides the firmware
    for the sensor nodes (motes). Cooja enables users to simulate a WSN, by emulating
    real hardware nodes (such as Tmote Sky), enabling the usage of specific communication
    protocols (such as RPL), thus offering the possibility to analyze the behavior
    of both the nodes and the network. Data gathering in Cooja is done by a sink node,
    which receives information from the sender nodes. The collected data is then processed
    by a tool integrated in Cooja, named Collect View. This tool enables the user
    to view the data organized under different forms, such as tables or graphs. Collected
    data includes network parameters, radio duty cycle, power consumption and sensors’
    measured values. WSDP proposes a technical solution for real data gathering at
    node level, based on two components. First component takes the form of a Cooja
    plugin which makes calls to weather and soil data API’s and collect appropriate
    information, based on node’s geographical position. The collected data will be
    sent by the sender nodes to the sink node, while the sink node will pass the data
    to the Collect View. The second WSDP component extends the Collect View functionality
    set, creating new panels for weather and soil information, and interconnecting
    Collect View with the data collection system, adapting the Collect View to new
    data sources. WSDP is designed based on Model-ViewController (MVC) architectural
    pattern. Thus, the system is easy to install/uninstall in Cooja and, due to its
    architecture, it is open for functionality set extension. The mathematical model
    from [10], integrated in WSDP, uses as inputs the sink node’s geographical position
    and its cartesian distance to a sender node, in order to be able to compute the
    output: sender node’s geographical position. For every sender node, its latitude
    and longitude are used as parameters in API calls to OpenWeatherMap and SoilGrids.
    The data received from the API’s is then sent to sink node and finally passed
