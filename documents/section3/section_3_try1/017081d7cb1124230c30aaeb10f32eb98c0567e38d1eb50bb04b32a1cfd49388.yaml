    MAE to identify the best model as we deal with the temperature and require greater
    interpretability. TABLE IV Performance Metrics in °C on Validation set TABLE V
    Performance Metrics in °C on Testing set The XGboost model was evaluated for performance
    for various configurations by varying the hyperparameters namely max depth, n
    estimators, learning rate, min child weight, gamma, max delta step, alpha, col
    sample by tree,etc. There was a significant improvement in performance when the
    hyperparameters considered were only max depth, n estimators, learning rate. The
    performance did not improve much when the rest of the hyperparameters were used
    as there was no improvement in the tenth’s decimal place though the improvement
    was there for the hundredth’s decimal place in the accuracy of the MAE value.
    The SVM machine learning model was optimized using the hyperparameters-kernel,
    C, gamma, epsilon-using the scikit learn framework. We have used the rbf kernel
    as it is widely used in a variety of applications because of its ability to capture
    the non-linear relationships between the input features, robustness to ovefitting
    and efficiently handling noisy data. SVM was the most time consuming algorithm
    yielding poor results in the study. The dataset in this study was trained with
    shallow neural networks, namely two layers, three layers, and four-layer neural
    networks. Neural networks with two, three, and four hidden layers yielded performance
    with decreasing MAE along the same range as 3.5 °C, 2.9 °C and 3.4 °C respectively.
    Among the neural networks evaluated, the three hidden layer neural network showed
    the smallest MAE. We have evaluated only up to four hidden layers as the rule
    of thumb is to keep the number of hidden layers upto the number of features which
    is four in our case. It was observed that increasing the number of epochs helped
    reduce the MAE. We evaluated up to 20000 epochs range and did not increase the
    epochs further as it might lead to overfitting. The greater the number of epochs
    the model was trained for the better the model performance. We used K folds cross-validation
    with K = 5 and Randomized Search CV to obtain the best learning results in our
    predictive modeling. The value of K=5 or 10 is a common choice for large datasets.
    To check the behavior with different values of K we evaluated the search with
    K = 3, 5, 10, 15, 20, and 30. Changing the K to a higher value of 10, 20 and 30
    did not yield much better results. This indicated that there is not much to learn
    for the model. The results indicated that XGBoost is the best performer that could
    predict air temperature accurately upto 2.7°C and SVM showed worst performance
    of the algorithms chosen. The conclusion was assessed in terms of testing dataset
    as it is unseen data to the model. XGBoost had the least running time while SVM
    required the most running time. Though there were several works that tried to
    predict ambient temperature as a function of weather data features through our
    work we explore the possibility of using machine learning to predict air temperature
    from soil properties which is unique about our approach. After the training process,
    we also computed the inferencing time for the models developed in our study which
    was 0.8 ms, 2.6 ms and 15ms for XGBoost, SVM, and Neural Network respectively.
