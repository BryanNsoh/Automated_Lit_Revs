    Underground Sensor Networks (WUSNs) is currently receiving significant attention
    to collect data underground all along the year without impacting aboveground activities.
    Although the opportunities are promising for sectors as agriculture and environment
    monitoring, the task is particularly challenging as the radio waves are significantly
    more attenuated in the soil in comparison with in the air. In addition, the communication
    ranges are highly impacted by some operating and environmental conditions as the
