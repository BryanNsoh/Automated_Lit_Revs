    Wireless underground sensor networksIoUTLoRa technologyEnvironmental monitoringPrecision
    agriculture 1. Introduction In the coming years, Wireless Underground Sensor Networks
    (WUSNs) are expected to play a major role in the environment monitoring and real
    time decision making (Sardar et al., 2019, Sambo et al., 2020). The applications
    range from smart irrigation and precision farming to minimize water losses and
    optimize the use of agricultural resources (Silva and Vuran, 2010) to the detection
    of pesticide residues in soil near rivers (Akyildiz and Stuntebeck, 2006) and
    early population warning against risks of landslides (Ferreira et al., 2019).
    Other potential applications are underground infrastructure monitoring (e.g. pipes,
    storage tanks), sport field monitoring and detection of people or vehicles aboveground
    (Zaman and Forster, 2018). These applications are based on the development of
    nodes composed of sensors, radio communication devices and antennas, all buried
    at a few dozens of centimeters deep to collect data directly from the underground
    environment (e.g. moisture, temperature, salinity, vibrations) without impacting
    the aboveground activities and all along the year. The interest to conceal the
    nodes underground is also to protect them from potential damages caused by humans,
    animals and machines (Huang et al., 2020). The data collected in the field are
    next transferred to the cloud, leading to the new paradigm of Internet of Underground
    Things (IoUT) (Saeed et al., 2019, Salam and Raza, 2020). As depicted on Fig.
    1, three communination links, called underground to underground (UG2UG), underground
    to aboveground (UG2AG) and aboveground to underground (AG2UG), are possible in
    a wireless underground sensor network (Silva et al., 2014). The establishment
    of the communication between the different nodes is however challenging as the
    radio electromagnetic waves are significantly more attenuated in the soil in comparison
    with in the air (20–300 times worse) (Da Silva et al., 2014). In particular, the
    UG2UG link is difficult to obtain, the communication ranges reported in the literature
    being generally lower than a few meters. Moreover, compared with in the air, many
    environmental factors affect the inter-node communication distance in a WUSN,
    especially the Volumetric Water Content (VWC) or soil moisture which drastically
    attenuates the propagation of the radio signals underground (Bogena et al., 2009).
    In UG2UG, the strength of the received signals can decrease of several dozens
    of decibel-milliwatts on wet soil compared to a dry soil (Vuran and Silva, 2009).
    The composition of the soil, i.e. the percentage of sand, silt and clay (Foth,
    1990), impacts also indirectly the inter-node connectivity with greater or lesser
    water holding capacity. The topology of the terrain is also an important point
    to be considered to adequately place the nodes in the field, as well as the burial
    depth (i.e. the distance between the antenna and the surface) which impacts the
    strength of the received signal for the UG2AG/AG2UG links (Sambo et al., 2020),
    but also for the UG2UG links which are affected by the reflection of the radio
    waves by ground surface. The roots of plants and trees as well as the stage of
    vegetation aboveground can also impact the UG2AG/AG2UG communications (Vuran and
    Silva, 2009). Several work aim to characterize, modelize and simulate the propagation
    of radio waves in soil face to such varying environmental conditions (Vuran and
    Akyildiz, 2010, Silva et al., 2015). Download : Download high-res image (126KB)
    Download : Download full-size image Fig. 1. Communication links in WUSN and main
    influencing factors. The choice of the operating frequency for the radio transceivers
    is also essential as the attenuation in soil increases with the frequency value.
    Several studies highlighted however that the 300–900 MHz frequency band is particularly
    relevant for WUSNs as it leads to higher communication ranges compared for example
    with the 2.4 GHz (Silva et al., 2015) and it enables to use reasonable sizes of
    antennas (a quarter of the signal wavelength). The antennas can be directly in
    contact with the soil or inside a container, and of different types (e.g. monopoles
    or dipoles antennas) (Tiusanen, 2009, Salam et al., 2019). The maximum transmit
    power is limited by the regulations in the country where the WUSNs are deployed.
    A compromise has also to be found between the transmit power and energy consumption
    of the buried nodes to obtain run times ideally for several months or years without
    battery replacement. In Europe, the 433.05–434.79 MHz and 863–870 MHz are licence
    free bands particularly relevant to develop WUSNs. They are already used for IoT
    applications by the Low Power Wide Area Networks (LPWANs), as SigFox, NB-IoT and
    LoRaWAN, for sending small data packages over long distances with low energy consumption
    on battery powered nodes. With its open protocol, the interest of LoRaWAN (LoRa
    Alliance, 2018) is its physical layer, the LoRa technology, developed in 2014
    by the French start-up company Cycleo and today managed by Semtech. This technology
    is based on a Chirp Spread Spectrum (CSS) modulation technique, which encodes
    information using frequency chirps having a linear variation of frequency over
    time (Augustin et al., 2016). In the air, this modulation leads to a certain immunity
    against interferences and multi-paths (Staniec and Kowal, 2018). Several LoRa
    radio modules are today off the shelf at 433 MHz and 868 MHz. In the regard of
    European regulations, 433 MHz transmissions are allowed at +10 dBm/10 mW whereas
    868 MHz transmissions are allowed at +14 dBm/25 mW for the specific 868.0–868.6
    MHz frequency band. In addition to the operating frequency and transmit power,
    several parameters can be configured on the LoRa radio modules, in particular
    the spreading factor (SF), the coding rate (CR) and the bandwith (BW), see (Augustin
    et al., 2016). A compromise has to be found between these parameters: high SF
    values lead to high sensitivity and long communication range to the detriment
    of airtime and thus energy consumption. High CR values lead to increase the robustness
    of transmission to the detriment of the airtime and thus also energy consumption.
    High BW values lead to high data rate and short airtime, but low sensitivity (Zorbas
    et al., 2018). In the literature, still very few work have investigated the performance
    of LoRa communication for WUSNs in real conditions. In (Hardie and Hoyle, 2019),
    LoRa nodes operating at 433 MHz are buried in the soil from 15 to 30 cm deep with
    different combinations of LoRa parameters. The obtained transmission distances
    UG2AG with a transmit power of +25 dBm in SF 12 in relatively dry soil were about
    100–200 m, depending on the chosen configuration and soil composition. This work
    highlighted the difficulty to reach more than a few meters in UG2UG that leads
    to question the interest of this link in an agricultural context. The issue of
    power consumption for the buried node is also pointed out. In (Ebi et al., 2019),
    the radio transmission performances in LoRa and LoRaWAN are evaluated at 868 MHz
    to monitor an underground infracstructure. They highlighted the interest to first
    use the LoRa technology for the UG2AG communication, in order to obtain reliable
    packet delivery, to next use the LoRaWAN protocol for the aboveground communications.
    In (Lin et al., 2019), the link quality of the UG2AG LoRa communication is investigated,
    in particular with respect to the burial depth and the internode distance. No
    packet loss was observed if the RX node is located at the vicinity of the TX node,
    even at the maximum burial depth (0.8 m). This was also the case with an internode
    distance of 50 m when TX nodes are buried at 0.4 m. For Tx nodes buried more deeply
    (0.6 m and 0.8 m), the packet loss increased progressively with the internode
    distance to be total at respectively 28 m and 22 m. In (Gineprini et al., 2020),
    less than one percent of the transmitted packets was lost with an UG2AG communication
    link composed of 27 m aboveground and from 0.1 m to 0.5 m underground. In (Di
    Renzone et al., 2021), the performances of data transmission in LoRaWAN for different
    soil compositions was studied for depths up to 0.5 m. The packet loss was below
    whatever the soil composition with the gateway placed at 15 m. In (Wu et al.,
    2019), a simulator was developed to study the impact of soil moisture and burial
    depth on a LoRaWAN network with a centre frequency ranging from 915 to 928 MHz
    in New Zealand. Although UG2UG links are difficult to establish, the UG2AG links
    with a star topology can be sufficient for numerous applications. This is the
    case for example of sensors and nodes deployed underground with aboveground collector
    and repeater nodes. The UG2AG link must however be robust and well-designed. The
    objective of this paper is to first compare the performance of LoRa technology
    at both 433 MHz and 868 MHz frequency bands for this UG2AG link and next establish
    an adequate configuration, in particular in terms of burial depht, inclination
    of the receiving antenna and contact of the emitting antenna with the soil, with
    the aim to develop future environmental and agricultural monitoring applications.
    For that, the nodes were built from commercial components. The maximum transmit
    powers authorized in Europe for each of the frequency bands were used. The experiments
    were carried out with a spreading factor (SF) ranging from 7 to 12 to highlight
    the impact of this parameter on the attainable communication range. The impact
    of the soil moisture on the UG2AG communication range was first studied to determine
    the preferred choice for the frequency band for the UG2AG link. Next, the impacts
    of the burial depth, the inclination of the receiving antenna and the way to bury
    the emitting antenna were investigated, as well as the analysis of the packet
    loss. 2. Experimental setup 2.1. Presentation The experimentations reported in
    this paper follow the scheme presented on Fig. 2. Download : Download high-res
    image (74KB) Download : Download full-size image Fig. 2. Experimental setup. A
    soil moisture sensor is buried at the deep in an open field. This sensor is connected
    to an underground node TX transmitting periodically the data of the probe (humidity,
    temperature, dielectric permittivity) in LoRa to a receiving node RX located aboveground
    at the height and a varying distance : the RX node is moved until the UG2AG link
    is disrupted. The data frame are recorded on a computer which is connected to
