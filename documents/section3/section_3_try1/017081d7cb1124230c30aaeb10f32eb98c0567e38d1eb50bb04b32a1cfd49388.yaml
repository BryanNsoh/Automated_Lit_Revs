    5. Evaluation and Performance The simulation environment employed to evaluate
    the efficiency of our proposed technique is presented first in this section. Following
    that, we identify the performance criteria, which is crucial to compute the performance
    of any network clustering technique. Finally, we give an extensive analysis of
    our simulation results. 5.1. Simulation Environment The simulation of the proposed
    multi-tier clustering framework for energy efficient routing was performed using
    MATLAB R2015a. The parameters used for evaluation has been listed in Table 2.
    The whole network is divided into four zones. The bottom-most zone has only one
    cluster, while the uppermost zone has four clusters. The upper zone aggregates
    the traffic from lower zones and hence traffic at zone near BS is higher compared
    to the lower zone. The efficiency of the proposed approach has been analyzed and
    results have been compared against state-of-the-art clustering techniques such
    as LEACH, M-LEACH, EACRP, and EEMAC. Table 2. Evaluation parameters with values.
    5.2. Results and Discussion The simulation outcome of our proposed approach has
    been compared against various network performance metrics. The metrics used in
    this evaluation mainly include network throughput, energy consumption, and number
    of alive nodes after each round [28,29]. The detailed discussion on the results
    retrieved for these metrics has been provided below. 5.2.1. Network Throughput
    The comparison of the proposed RHCER against considered state-of-the-art techniques
    in terms of network throughput under varied simulation rounds has been performed
    (refer Figure 2). The throughput is calculated as number of bits of data transmitted
    over network per sec. The simulation results show that the proposed scheme improves
    network throughput performance by 13%, 17.5%, 21%, and 26.8% for EEMAC, EACRP,
    M-LEACH, and LEACH, respectively. The improved network throughput is due to better
    network management in terms of regions and sub-regions, which leads to better
    load distribution. Moreover, unlike other considered solutions where signal strength
    has not been taken into account, the proposed scheme utilizes SNR for optimal
    selection of cluster heads, thereby improving the proportion of packets delivered
    in agricultural land due to their robust actions. In this regard, the suggested
    framework has a higher network throughput than previous alternatives. Figure 2.
    The impact on network throughput with varying number of simulation rounds. 5.2.2.
    Energy Consumption The depletion of energy in the proposed scheme for the transmission
    of packet from sensor node to BS mainly includes energy used for transmission
    from sensor node to local CH, local CH to neighbor CH (number of rounds vary depending
    upon position of local zone in network), and finally from CH in the uppermost
    Zone to BS. The energy consumption for the proposed scheme in comparison to other
    solutions is analyzed in Figure 3. Figure 3. The impact on energy consumption
    with a varying number of simulation rounds. The results revealed a better performance
    of proposed RHCER in terms of energy usage for the transmission of data packets
    to BS. The highest gain in energy savings has been computed from LEACH, which
    is about 31%, and from M-LEACH as 26%. This is because the proposed system distributes
    the strain of energy use among sensor nodes uniformly. The proposed methodology
    selects appropriate nodes for cluster placement in agricultural land based on
    a decision made using multiple criteria function. Furthermore, rather than being
    scattered, the process of CH selection, cluster formation, and zone distribution
    is controlled by BS, which significantly reduces the ratio of energy exhaustion
    in the observing field. Furthermore, the suggested framework avoids the process
    of recurring re-clustering and re-routing due to the multiple variables as a decision
    function. Because the most appropriate cluster heads are selected based on energy
    efficiency, distance to BS, and signal intensity characteristics, the proposed
    framework considerably reduces energy usage in the agriculture domain. 5.2.3.
    Packet Drop Ratio Figure 4 depicts the numerical results of the RHCER in comparison
    to other alternatives in terms of packet drop ratio. The RHCER significantly improved
    the packet drop rates compared to earlier solutions. The existing method ignored
    the importance of the transmission link element, resulting in higher drop rates.
    Our suggested architecture measures signal intensity as well as the remaining
    energy of nodes throughout data forwarding, resulting in efficient routing performance.
    Furthermore, the suggested framework enhances the packet delivery ratio by analyzing
    the multiple criteria-making process and avoiding crowded data routing nodes.
    Furthermore, the suggested framework includes the distance to and from the BS
    factor. Figure 4. The impact on packet drop ratio with varying number of simulation
    rounds. 6. Conclusions The nodes in WSN are powered by modest batteries, and the
    amount of energy available from these sources is restricted. The preservation
    of energy is an essential issue in the large-scale development of a WSN-assisted
    IoT network. This research proposes a unique energy-effective routing protocol,
    RHCER, based on the network subdivision technique, as well as a multi-tier-based
    clustering architecture. We also devised an approach for region and sub region
    construction that varies with network area dimensions to suit the need of an energy-efficient,
    resilient network. The proposed framework has been simulated for a varying number
    of rounds and performance, and has been analyzed for various performance metrics.
    Further, to check the effectiveness of our proposed solution, the retrieved results
    from the proposed solution have been compared against existing clustering protocols.
    The comparative analysis proved the outstanding performance of RHCER for all the
    tested parameters in comparison to earlier considered protocols. However, the
    scheme has limitations in maintaining secure transmission inside network nodes.
    To work in this direction, this research can be further extended in the future
    while applying blockchain-based security solutions during content transmission.
    Moreover, applying artificial intelligent techniques in the future for the prediction
    of frequently accessed content to be stored inside cluster heads may enhance network
