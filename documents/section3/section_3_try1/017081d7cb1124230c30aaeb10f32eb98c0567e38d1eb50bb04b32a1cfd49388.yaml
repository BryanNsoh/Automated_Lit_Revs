    conclusions This paper addresses the issue of the communication range of an UG2AG
    link in a WUSN to serve as basis for future applications in agriculture and environment
    monitoring. Based on the LoRa technology, two sets of nodes at 433 MHz and 868
    MHz were built and tested in real conditions, i.e. an open field with sandy soil
    composition, soil moisture of and , and burial depht of the nodes at 15 cm and
    30 cm. The interest of the 868 MHz radio modules at the maximal allowed transmit
    power in Europe (+14 dBm/25 mW) was first clearly highlighted with results more
    relevant in comparison to the 433 MHz frequency at +10 dBm/10 mW. Next, completed
    with a TX antenna directly placed in contact with the soil, as it was shown that
    a PVC container significantly attenuates the communication signal, and with an
    inclined RX antenna at pointed toward the buried node, UG2AG communication ranges
    of more than 275 meters long were reached. At this distance, the LoRa parameter
    SF can moreover be maintained at a low value enabling to limit the energy consumption
    of the buried TX node. The benefit to place the TX antenna directy in contact
    with the soil and incline the RX antenna is highlighted in the Table 7 which is
