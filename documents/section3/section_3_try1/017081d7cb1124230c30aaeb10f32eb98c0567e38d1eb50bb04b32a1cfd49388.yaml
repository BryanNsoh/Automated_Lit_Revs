    Figures Review Reports Versions Notes Abstract Integrated systems based on wireless
    sensor networks (WSNs) and unmanned aerial vehicles (UAVs) with electric propulsion
    are emerging as state-of-the-art solutions for large scale monitoring. Main advances
    stemming both from complex system architectures as well as powerful embedded computing
    and communication platforms, advanced sensing and networking protocols have been
    leveraged to prove the viability of this concept. The design of suitable algorithms
    for data processing, communication and control across previously disparate domains
    has thus currently become an intensive area of interdisciplinary research. The
    paper was focused on the collaborative aspects of UAV–WSN systems and the reference
    papers were analyzed from this point of view, on each functional module. The paper
    offers a timely review of recent advances in this area of critical interest with
    focus on a comparative perspective across multiple recent theoretical and applied
    contributions. A systematic approach is carried out in order to structure a unitary
    from conceptual design towards key implementation aspects. Focus areas are identified
    and discussed such as distributed data processing algorithms, hierarchical multi-protocol
    networking aspects and high level WSN–constrained UAV-control. Application references
    are highlighted in various domains such as environmental, agriculture, emergency
    situations and homeland security. Finally, a research agenda is outlined to advance
    the field towards tangible economic and social impact. Keywords: unmanned aerial
    system; wireless sensor network; data acquisition; intelligent data processing;
    communication protocol and standardization; data transmission; internet of things;
    integrated collaborative systems; path design 1. Introduction The tendency to
    use collaborative unmanned aerial vehicle-wireless sensor network (UAV–WSN) systems
    for surveillance, exploring and monitoring large regions of interest is increasingly
    strong today. These systems are able to integrate information from ground (WSN),
    air (UAV), space (satellite—GPS or equivalent) and internet. The advantage of
    these collaborative systems has been emphasized for large-scale monitoring [1],
    increasing mobility, accessibility and reaction time in case of emergency. The
    main novelty included a hybrid system architecture for data collection, which
    integrates an optimal method for the UAV trajectory design in conjunction with
    cluster head selection schemes at the ground sensor level. Practical development
    and implementation allow validation of the proposed theoretical approach in scalable
    fashion with tens to hundreds of ground nodes. Field level data is first aggregated
    at the node level before being relayed through the UAV systems to the central
    gateway. Salient example of data aggregation methods is represented by consensus
    algorithms, which allow for distributed agreement locally thereby reducing the
    burden on the communication channels and reducing overall latency. Matching WSN
    transmission schedules with UAV over flight patterns is also highly relevant for
    the collaborative aspects of such large-scale monitoring systems. Neither of the
    subsystems is efficient in what regards data transmission, reliability and duration
    of functioning by itself. Managing communication only through ground sensors would
    quickly deplete their batteries and using only UAVs would be wasteful from an
    energy point of view. Thus, a mix between these two types of agents (fixed and
    mobile) provides a solution, which is better than the sum of their parts. Alongside
    this initial example there are many relevant and recent contributions, mostly
    in the form of papers, research projects and commercial products concerning either
    WSN or UAV implementations. Neither of these subsystems is efficient in what regards
    data transmission, reliability and duration of functioning by itself. Managing
    communication only through ground sensors would quickly deplete their batteries
    and using only UAVs would be wasteful from an energy point of view. Thus, a mix
    between these two types of agents (fixed and mobile) provides a solution, which
    is better than the sum of their parts. Several surveys are also available that
    synthesize the characteristics, application areas and challenges in each of them,
    such as [2,3,4,5,6] for WSN and [7,8] for UAV. Over time, sensor networks have
    been widely used for data collection in both outdoor and indoor settings and in
    various application domains. Gradually, given significant technological development,
    the sensor networks have been enhanced with data processing elements, towards
    on-board intelligence. WSN design considerations, mainly relating to: production
    cost, accessibility, scalability and reliability, networking protocols, physical
    constraints such as: energy consumption, communication range and autonomy, data
    transmission and processing capabilities have been analyzed in many papers in
    the last years. The reference WSN architecture has a hierarchical tree structure
    and includes several sensing nodes (SN) grouped around a cluster head (CH). The
    CH is responsible for collecting and aggregating sensor data to make it available
    to the user [1]. More complex architectures focus on optimizing packet transmission
    time and reliability and involve multi-hop, mesh routing and even adaptive and
    dynamic topologies, such as in cellular networks, where challenge arise as nodes
    can join or leave the network at any time. On the other hand, unmanned aerial
    vehicles experienced a rapid development as they enabled fast access to otherwise
    inaccessible areas, with initial focus in military and disaster management fields.
    They were referred in the literature under various names such as: UAVs, drones,
    aerial platforms and aerial robots. UAVs can be characterized according to different
    categories: (a) according to the type of communication: open, specific and certified—EASA
    (European Aviation Safety Agency) classification [9]; (b) according to the type
    of motor: with thermal or electric motors and (c) according to the type of wing:
    airplane type (fixed wing) or helicopter type (rotor or multi-copter). The EASA
    rules, which are based on the evaluation of the risk of operation, establishes
    the obligations of drone manufacturers and operators in terms of safety, respect
    for privacy, the environment, protection against noise and security. Thus, starting
    from June 2020 all drone operators shall register themselves and receive an authorization
    before using a UAV. The registration number needs to be displayed on the UAV.
    It must be specified if the UAV path is below 120 m (visual line of sight—VLOS)
    or more (beyond visual line of sight—BVLOS). Increased pay-load capabilities have
    allowed equipping them with cameras to easily survey a given area, with small
    tanks of chemical solutions for spraying pesticides or fire extinguishing and
    even with WSN nodes for faster deployment. While the basic architecture considers
    a single UAV and one or more base stations for transmitting trajectory parameters,
    more recent advances analyze multi-copter applications, with or without inter-UAV
    cooperation to overcome energy and distance limitations. Probably the most important
    issue is that these devices raised safety concerns regarding the allocation of
    airspace, which is currently separated from that of commercial airplanes or helicopters.
    This problem is under analysis at both research and institutional/regulatory levels
    and it is expected that by using specific intelligent technologies to reduce the
    risk both in the air and on ground, a suitable and widely adopted solution will
    be identified [9]. While neither WSN nor UAV architectures lack individual applicability,
    in the last years researchers showed interest in integrating these technologies.
    Motivated by the current evolving requirements for monitoring and data collection
    from extensive geographical spaces, collaborative, hybrid (air-ground or mobile-fixed)
    UAV–WSN systems have been developed [1,10]. The efficient use in wide areas of
    the UAV–WSN collaborative systems, however, requires an artificial intelligence
    component for the acquisition, transmission and processing of data as well as
    for the control of the mission. Although commercially UAVs with different propulsion
    systems are available, in this paper we will only have under consideration those
    with electric propulsion, which are generally small, with reduced maintenance
    and operational costs. This is also aligned with the current regulatory context
    in Europe and beyond concerning the reduction of carbon emissions, which is driving
    electrification in the transport sector. Electric cars replacing gas-powered vehicles
    represent just one salient example. For most monitoring applications, the use
    of UAV with electric propulsion is currently widespread. Considering the reduced
    flight autonomy in comparison to thermal powered versions, one solution to extend
    the useful coverage area is to deploy multi-UAV systems. On the other hand, satellites
    are currently indispensable for most global navigation and other applications,
    but they can also be leveraged as complementary support infrastructure for transmitting
    data or commands for the analyzed UAV–WSN systems. Their impact on the environment
    however should also be accounted for, especially due to the release of small particles
    by rockets at launched [11]. This paper aims to review and highlight the collaborative
    aspect between the mentioned elements, organized in an integrated UAV–WSN architecture,
    as well as the intelligent data processing, computation, communication and control
    methods for carrying out specific monitoring and evaluation tasks in certain fields
    such as: transport, agriculture, disaster management, environmental assessment,
    etc. The paper topic is broad, including many keywords, but they must be viewed
    from the standpoint of the collaborative, integrated UAV–WSN system, as they are
    a means of integration and collaboration between ground agents (WSN) and air agents
    (UAV). On the other hand, the ways in which the different functional components
    of the system collaborate with each other were highlighted. For example, the motion
    planning procedures are discussed from the viewpoint of their interaction with
    the rest of the WSN: path with sensory data collection, image acquisition and
    processing, efficient communication with data collection and processing, etc.
    Recently, many studies have been carried out on the integration of UAV–WSN systems
    into the Internet of things (IoT) paradigm for long-distance mission communication
    and control or for cloud processing and storage. With the increasing number of
    papers in IoT technologies and considering the IoT role as a data sensing and/or
    actuating node, we believe it is of great interest including this topic in our
    research. Not the least important, a special emphasis was placed on distributed
    computing elements stemming from Fog and Edge Computing [12,13,14] domains with
    direct relevance to the efficient design of collaborative UAV–WSN systems. Many
    recent contributions, in the form of papers, research projects, and commercial
    products concern the implementation of WSN [2] and UAV [3] systems. The contribution
    and timely aspect of our article stem from a focused overview and highlight regarding
    the key collaborative aspects between the mentioned elements as well as the intelligent
    data processing, computation, communication and control methods. These lead to
    carrying out specific monitoring and evaluation tasks in application domains of
    critical interest such as: transport, agriculture, natural disaster damage management,
    environmental assessment and others. Over time, sensor networks have been widely
    used for data collection both outdoor and indoor, in various fields of applications
    [3,4,5]. Gradually, due to the technological development, the sensor networks
    were equipped with data processing elements, thus becoming intelligent ones [6].
    In our vision, the blueprint for such a complex, collaborative, monitoring system
    is composed of four main parts, as illustrated by Figure 1: Ground WSNs, UAVs,
    Internet/global system for mobile communications (GSM) networks and ground control
    stations (GCSs). From the communication point of view, we identified five possible
    communication channels: WSN–WSN (between SN—marked with red and CH marked with
    blue), WSN–UAV (between CH and WSN), UAV-GCS (between UAV and GDT, associated
    with GCS), GCS-internet-GCS, UAV–UAV and UAV-satellite-GCS. The primary task of
    the UAV team is to cover a given area where one or several WSNs were deployed,
    having as main objectives collecting data and/or capturing surface images from
    a certain area. The main constraints for accomplishing these tasks are the UAV
    path trajectory and length, devices energy consumption, and communication distance
    between WSN nodes and UAV. In this paper we consider the “agent” notion as an
    equivalent for the following: sensor, cluster head (ground-based agents), UAV
    and mobile sink (aerial agent). In our interpretation, the entire WSN–UAV system
    is a heterogeneous multi-agent system. Figure 1. The concept of an integrated
    unmanned aerial vehicle-wireless sensor network (UAV–WSN) system. The task of
    designing procedures for generating paths that optimally fulfill the UAV and WSN
    system requirements, in terms of distance and energy consumption, while simultaneously
    respecting collision avoidance is a matter of great interest. There are several
    criteria that characterize and influence the path planning procedures: - offline
    versus online, which differentiates between the flight preparation phase or during
    the actual flight; - coverage versus waypoint passing: the former entails a discovery
    phase in which features like sensor position are estimated while the latter focuses
    on the interaction with the WSN; - static versus dynamic: is the path update carried
    out at runtime or not? Many works consider various restrictions that affect the
    path planning procedure. These range from: - geometric: the imposition of artificial
    limitations in the types of paths, which may result [15,16,17,18]; - energy-based:
    considerations of the energy expenditure and distances within the WSN [19,20],
    limited buffer capacity for the WSN’s sensors [21]; - internal dynamics: fixed-wing
    UAVs have a higher cruising speed and longer operation time whereas rotor UAVs
    are more flexible but have less autonomy [22,23,24]; - communication: signal attenuation
    due to obstacle occlusion [25], minimum communication time with the cluster head
    [20]. In general, the path generation is a complex procedure stemming from the
    nonlinear nature of the UAV dynamics and of the various operational constraints,
    which include: waypoint passing, line-of-sight communication, collision avoidance,
    etc. All these elements lead, in its more general form, to a nonlinear (in cost
    and constraints) constrained optimization problem, which is often impractical
    to solve [26,27]. Noteworthy, the schemes encountered consider mostly a single
    UAV operation scenario. Those which have multiple UAV usually partition the tasks
    a priori such that each of the UAVs functions independently of the others [27,28].
    The rest of the article has been structured as follows. Section 2 defines a specific
    context into which our contribution can be framed. This is mostly related to a
    significant increase in the interest of the research community in studying and
    developing UAV, WSN and IOT systems. Our primary analysis is based around keyword
    searches in the reference SCOPUS and Web of Science (WOS) databases and we detail
    the arguments for the articles that we have surveyed for this review. Section
    3 is focused on the advantages and specific design space of collaborative UAV–WSN
    operation. One of the main topics that is handled in this section relate to designing
    efficient UAV paths and tracking in mission scenarios that involve WSN data collection.
    We also discuss the key challenges and current approaches for the data acquisition
    and data processing, which can leverage the on-board computing resources of the
    network nodes while reducing communication bottlenecks inside the collaborative
    system. Due to the varied radio and networking protocols that are usually deployed,
    we handle data communication as a independent topic in Section 4. This details
    the radio interfaces that are used at both the WSN and UAV levels as well as the
    components, both logical and physical, that enable interoperability in a hierarchical
    fashion, from low power/low data rate to high power/high data rate. Section 5
    handles implementation aspects of integrated UAV–WSN systems with a main emphasis
    on optimization algorithms and heuristics that allow improvements in system performance
    for data collection, relaying and extended autonomous operation through energy
    efficiency. The core applications that we survey as representative use cases for
    collaborative large-scale monitoring systems are in agriculture, environmental
    monitoring and disaster management. These are discussed in Section 6. The article
    concludes with discussion and conclusion sections that observe the current trends
    and main areas for a research agenda in this field. For readability, each topical
    section includes a synthesis table with the main relevant articles that were analyzed,
    highlighting the key objectives and approaches to the reader. To save space and
    to better track the work content, Appendix A gives a complete list of the acronyms
    and symbols used throughout this review article. 2. Materials and Methods Although
    the works that presented separately WSNs and UAVs are older and their respective
    research topics are well-established in the literature [29], the study of collaborative
    integration between UAV and WSN is relatively recent (mostly after 2004). One
    of the first reference papers addressing an integrated WSN–UAV approach is [30],
    where an UAV is used for WSN node deployment. In [31], considering the drop in
    the cost of the drones, a multi-UAV system is proposed for collecting data from
    ground sensors. To this end, mobile software agents were used for intelligent
    communication, data collection and processing. In order to better frame the opportunity
    for the current work we have initially performed a keyword search across the SCOPUS
    and WOS databases in order to have a better picture on the main topics of this
    survey. We considered a period of 12 years between 2007 and 2018. The search was
    split between individual keywords and combinations of keywords using “and” and
    “or” connectors, while searching the title, abstract and keywords of the respective
    original articles indexed in the databases and reporting the yearly publication
    counts. For the individual keywords we searched for the following keywords: UAV,
    WSN and IoT. Figure 2 and Figure 3 show the individual results for Scopus and
    WOS databases respectively. While we observed a linear increase in the interest
    from the scientific community for the UAV topic, for WSN there was an increase
    until around 2012 followed by a relative stagnation beyond this point (or an even
    slight decrease in terms of WOS data). This was more than compensated by the exponential
    increase in the interest for IoT and can be explained through the fact that many
    current IoT systems rely on wireless sensor networks as key building blocks for
    their implementation. Among the two studies databases the trends in publication
    counts over the years were similar, with Scopus providing an absolute larger number
    of references when compared to WOS as well as timelier indexing of the respective
    contributions. Figure 2. SCOPUS search results on keywords between 2007 and 2018:
    UAV, WSN and Internet of things (IoT), separately. Figure 3. Web of Science (WOS)
    search results on keywords between 2007 and 2018: UAV, WSN and IoT, separately.
    For the combined study, we searched for the combinations: UAV and WSN, UAV and
    IoT, UAV and satellite and UAV or WSN, UAV or IoT. In the “or” case, as expected
    we saw the cumulative effect of both areas of contributions in terms of publication
    numbers over the twelve years. We might therefore conclude that these topics represent
    large and growing areas of study. At their intersection, in the “and” case, by
    adding up the two combined keywords we highlighted an increasing interest in studying
    and developing hybrid large scale monitoring systems based on both UAVs and WSN/IoT
    ground solutions. This serves as a proper justification for the current survey.
    In addition to the previously defined keywords, for the “and” study we also included
    “satellite” in conjunction with UAV and IoT. We argued that there was also an
    important number of publications, especially in the telecommunications community
    where a satellite was seen as the third link in hybrid large scale monitoring
    systems, which complements as a redundant backhaul the low power radio network
    of the WSN/IoT and the GSM or other type of long-range communication links on-board
    the UAV platforms. We also performed a more restrictive SCOPUS search for the
    combined UAV–WSN–IoT keywords. Five articles [32,33,34,35,36] were identified
    and referenced, which covered all these topics in areas relating to enabling improved
    data collection, softwarization of large scale monitoring systems and agriculture
    IoT architectures and deployments. Finally, the combined results of this literature
    meta-review are illustrated in Figure 4. Figure 4. SCOPUS search results on keywords
    between 2007 and 2018: (a) UAV and WSN, together, and UAV and IoT, together and
    (b) UAV or WSN, UAV or IoT. For this review 985 papers were found from different
    databases like: WOS, Scopus, IEEE Xplore and PubMed, of which we selected and
    researched 121 for this review. The main criteria for selecting or rejecting a
    paper was addressing of a UAV–WSN integrated system. We expect for identified
    early papers covering this topic, the authors focused on related work published
    in the last 5 years to better capture the technical novelties proposed in the
    literature. Under these considerations, papers using both UAV and WSN but with
    no collaborative functions were not considered relevant for the scope of the paper.
    Papers were classified according to the main and secondary topics addressed: architecture,
    path planning, data acquisition and processing, communication, simulation, real
    implementation or specific application. Relevant papers were first selected for
    each topic based on the work visibility and impact of contributions (publishing
    in high-rank conferences and journals and number of citations), based on the technical
    novelty and relevance of the work and considering this survey’s authors’ perspective
    on the domain and topics addressed. Most relevant papers were detailed in each
    article section. The other less relevant papers, which also included useful experimental
    results or approaches, were included only in the article’s tables. 3. Collaborative
    Operation in UAV–WSN Applications 3.1. Collaboration and Intelligence in the UAV–WSN
    System One of the first collaborative UAV–WSN applications was the location of
    sensors on the ground. Thus, in [30] the AVATAR autonomous helicopter is used
    for WSN node deployment. The setup allowed establishing communication between
    WSN nodes and a helicopter as a feedback on the deployment algorithm. WSN modes
    were Mica Motes and the communication between UAV and WSN used radio signals at
    915.5 MHz and achieved a maximum distance of 13 m. More recently, UAV–WSN architectures
    have been using aerial vehicles as one of three types of actors: - for node deployment
    [30] in applications with low on-site accessibility or dangerous for human operation;
    - as actuators, as in [37] where drones are used for spraying pesticides; - as
    relays for receiving and retransmitting a signal, as in [38], between CH and GDT,
    in [39,40] as message ferrying in sparse networks, in [41] as a mobile node carrying
    sensing equipment or in [42] to overcome faults of the sensing network; - as mobile
    sinks, this being the most widely used role integrated with either small or large
    scale WSNs. In this case, two data acquisition modes were identified: ○ clustered,
    when data is sent to a local CH; ○ direct communication, where the UAV collects
    data from each sensor node. In [43] the authors provide a model depending on weight,
    wing area, air density and energy required for transmission for evaluating the
    energy consumption for a UAV. They compare the clustered and direct communication
    approaches and show the energy consumption is lower in the clustered design. UAV
    were used for the dynamic clustering of ground sensor nodes and cluster head selection
    mechanism in a randomly deployment of sensors [1]. Due to the development of new
    technologies, the trade-off between storing and transmitting WSN ground level
    data is, currently, a challenge [44]. The UAV acts as a mobile CH for the network
    with a novel scenario in which it harbors an energy harvesting module and wireless
    recharging for the ground nodes. Energy harvesting is based on RF signal energy
    extraction where part of the received signal is used for this and part for standard
    data collection while hovering over a sensor node island. Based on information
    collected from the nodes, the UAV schedules appropriately the battery charging
    and data gathering. Visiting the nodes is based on a variant of the travelling
    salesman problem (TSP) with time windows: shortest travelling time trajectory
    (STTT). The model used for the battery level of a WSN node is a birth–death process
    based on the observed activity rates in terms of data sensing and transmissions.
    3.2. Satellite Information Satellite connection offers two major advantages: system
    localization (both UAV and WSN) and data communication support. For localization
    the system elements (especially the UAVs) are equipped with GPS. One of the first
    notable papers introducing the use of a UAV equipped with a GPS as a beacon node
    was [45]. In this case no a priori knowledge on the WSN node location is required.
    For WSN node localization the GPS information is combined with the RSSI signal
    strength of RF communication between the UAV and the node [1]. The position is
    represented as a probability distribution function. Experimental results prove
    that by increasing the distance between node and WSN the standard deviation of
    the RSSI signal decreases [45]. Therefore, the positions are less sensitive to
    measurement uncertainties and the signal does not need to be filtered. 3.3. UAV
    Path Generation and Tracking In the context of WSNs, the main motivation of having
    an UAV (or team of UAVs) as mobile sink(s) is to prolong the sensors’ lifetime
    (by canceling their need to communicate with a base station [20]) and to reduce
    operational costs (canceling the need of direct human supervision [25]). In addition,
    cases where widely dispersed parcels must be traveled preclude direct sensor communication
    and unavoidably require UAVs [22,23]. Thus, gathering and exchanging information
    with the WSN implicitly translates into the design and subsequent tracking of
    a path (or paths in the multi-UAV case [28]). This is hence the main justification
    for our interest in path planning and the ancillary mechanisms: whereas the WSN–UAV
    system may have different objectives and constraints, ultimately these translate
    into limitations and restrictions of the mobile agent’s path. There are several
    criteria that characterize and influence the path planning procedures. (i) Offline
    versus online planning. Most works assume a known environment (known domain, areas
    of interest, interdicted regions, etc.), which permits to solve the motion planning
    problem offline. A varying environment or changing mission parameters may lead
    to an online computation of the path. This is generally avoided as it introduces
    elements of risk, which are unacceptable in practical applications. Still, path
    updates are sometimes employed, either due to alarms signaled by a collision avoidance
    mechanism [46] or due to mission updates [24]. (ii) Coverage versus waypoint passing.
    Some works consider a discovery phase in which the deployed sensors’ position
    has to be estimated or the terrain has to be mapped through a preliminary pass.
    Such missions cover the entire area of interest [47] through either random or
    deterministic scanning. The former may be considered, e.g., in military applications
    where random routes are selected to avoid prediction of future actions. Realistic
    implementations combine both types of paths even when the sensors are deployed
    deterministically (e.g., in a grid) [48]. Furthermore, obstacles or other features
    of interest may not be stored in the static map available at the mission’s start.
    (iii) Static versus dynamic path planning. Whereas the path generation procedure
    is mostly static (decided at the ground level prior to the flight), novel information
    is sometimes used to update the path. As noted in [19], predefined routes are
    dangerous as any un-modeled disturbance can greatly impact the performance. Thus,
    more advanced schemes account for obstacle and collision avoidance (i.e., sense
    and avoidance strategies [46,49]) and even for online path reconfiguration [24].
    E.g., the authors adjust the path by considering both static requirements (accounting
    for borders as it has to stay in a safe lane) and dynamics requirements (counteracting
    wind gusts and avoiding regions, which are already sprayed, based on information
    sent by the ground sensors). 3.3.1. Limitations in Path Generation and Tracking
    Separately, we might consider the various restrictions that affect the path planning
    procedure. These range from geometric, energy-based, internal dynamics to communication
    restrictions (or a combination of them). (i) Geometric restrictions. Due to the
    inherent difficulty in solving a generic motion planning procedure some authors
    impose artificial limitations in the types of paths that may result (thus simplifying
    the planning procedure). Most commonly, this means limiting the possible orientations
    of the mobile agent (the UAV) along its path. In [15] the authors consider data
    collection in a harsh-undulating terrain with the base station located far from
    the sensing region and the way-point selection is simplified by allowing only
    forward and axial flight (movements across a rectangle-shaped region where the
    cluster heads are positioned in rows and columns). A similar approach is followed
    in [16], which proposes a grid division algorithm. [17] forces strip-based and
    zig-zag paths. Authors in [49] go further by imposing the avoidance of predefined
    regions. Somewhat differently [18] groups the sensors in concentric shells and
    maps a spiral path passing between them. If the monitoring zones have obstacles
    or interdicted regions, then they must be circumvented on the basis of a predetermined
    trajectory, if the obstacles are fixed [1], or recalculated, if the obstacles
    are not known in advance or are mobile [46]. (ii) Energy-based restrictions. In
    [19], a mobile sink routing algorithm is used to compute the energy expenditure
    and distances within the WSN (further used in the generation of an optimal path
    for a single mobile sink). [20] proceeds similarly by limiting energy consumption
    (both due to trajectory and communication requirements). Noteworthy, [20] considers
    multiple GDTs to ensure telemetry with the UAV and [21] assumes limited buffer
    capacity for the WSN’s sensors and solves simultaneously the path generation problem
    and gives the multi-hop rules within the WSN. The limitations of the mobile agent
    may also influence the network’s structure: too many and too far away clusters
    may be impossible to reach in a single flight by the UAV (due to fuel limitations)
    [15]. This leads to formulations where, for a given flight time and/or available
    energy budget, the optimal path which passes through the largest number of sensors
    is computed [17]. Other performance criteria may be employed, e.g., [50] considers
    a “total flying score”, which combines multiple factors in the path planning procedure.
    (iii) Internal dynamics restrictions. In many small to medium scale applications
    (e.g., in precision agriculture—sensing weather and soil conditions; pest and
    weeds management; animal attacks and crop morphology) [22,23] the UAVs employed
    are quad (or multi) rotor UAVs. Large scale applications (e.g., pesticide spraying
    [24], crop monitoring, etc.) are mostly handled by fixed-wing UAVs. The former
    can track complex trajectories (where both position and yaw angle are controllable
    outputs) and the later are usually limited to a constant-height flight plane (where
    the velocity and heading angle are controlled). Overall, fixed-wing UAVs have
    higher cruising speed and longer operation time whereas rotor UAVs are more flexible
    and require less maintenance but have lower autonomy. Some common drawbacks affect
    all trajectory procedures. Foremost among these are wind gusts [22] and position
    measurement errors (e.g., location through GPS is imprecise; dead reckoning is
    time-sensitive). (iv) Communication restrictions. When the field contains many
    obstacles, the communication link may be weakened or lost as a result of signal
    attenuation [25]. Almost all the surveyed papers consider a necessary time for
    data transmission at the cluster head; they mostly dispense with it by assuming
    VTOL (vertical takeoff and landing) UAVs (mini-helicopters or, more commonly,
    quadcopters), which can hover indefinitely. To ensure that the mobile agent is
    within the cluster head communication range until all the information from that
    fixed agent is retrieved imposes additional restrictions. These may be implemented
    either explicitly by computing the time in which the UAV lies within the communication
    radius of the cluster head [20] or implicitly by proposing a path guaranteed to
    spend enough time in the neighborhood (e.g., via loitering [51] or hovering [22]).
    3.3.2. Waypoint Selection, Ordering and Passing Through Computing a trajectory
    most often reduces to finding an ordered collection of waypoints through whose
    neighborhood the UAV has to pass [22]. This neglects the internal dynamics of
    the UAV agent (the trajectory is simply a union of segments that link consecutive
    waypoints) but is a reasonable assumption in most cases and is justified by the
    fact that most (if not all) commercially or academically available autopilots
    (the ensemble of software that ensures path tracking) expects a list of waypoints
    as input. This simplification becomes less defensible on smaller distances where
    the UAV agent dynamics become significant (e.g., the turn radius cannot be ignored).
    Applying both geometrical/energy-based on one hand and communication restrictions
    on the other hand is challenging. Thus, many works first consider only geometrical/energy-based
    restrictions, which give an unordered list of waypoints and later apply communication
    restrictions to decide in which order should the UAV agent cover the waypoints.
    The ordering may be decided online as in [15] where the next way-point is determined
    by analyzing the information provided by the existing nodes (the closest, still
    not visited node, is chosen). However, most papers consider variations of the
    TSP for finding an optimal route among the waypoints [19]. A more complex representation
    appears in [24], which considers a second pass through (some) of the waypoints
    if there are still areas uncovered from the first pass. Noteworthy, the schemes
    encountered consider mostly a single UAV agent. Those that have multiple UAV (hence
    a multi-agent UAV subsystem within the larger, heterogenous, multi-agent system
    of WSN plus UAVs) usually partition the tasks a priori such that each of the UAVs
    functions independently of the others [27]. Simply passing through a way-point
    or through its neighborhood is almost never sufficient. Most applications require
    a hovering time (such that there is enough time to gather the required information).
    In such cases, the distinction between multi-rotor and fixed-wing UAVs becomes
    significant: the former can hover easily and for an arbitrary amount of time whereas
    the later have to enter a so-called loitering mode [51] in which they orbit around
    the current way-point (the minimum radius depends on the UAV characteristics).
    Some papers consider an explicit communication range when imposing hovering conditions
    [17,20]. In conclusion, the path generation procedure is affected by multiple
    restrictions and must consider several aspects: - properties of the WSN: is sensor
    localization required or available [1]; the size of the WSN area; data collection
    from sensors, sensors activity monitoring relay function [52] and energy loading
    by radiation [44]; - characteristics of the used UAV agent: available energy,
    type (rotary or fixed wing); type of antenna and speed; - characteristics of the
    environment: if there are obstacles or the application is in open field; the availability
    of ground base-stations along the entire path. Table 1 summarizes which of these
    topics were addressed simultaneously in different papers. Table 1. Path planning
    for UAV–WSN systems. 3.3.3. Computational Aspects The path generation is a complex
    procedure due to the nonlinear nature of the UAV dynamics and the various operational
    constraints (waypoint passing, line-of-sight communication, collision avoidance,
    etc.). All these elements lead, in its more general form, to a nonlinear (in cost
    and constraints) constrained optimization problem, which is often impractical
    to solve. Even a relatively simple requirement as ensuring hovering at the waypoint
    leads to a mixed integer nonlinear problem (MINLP) formulation [15]. The usual
    solution is to simplify the motion planning procedure. This may happen either
    at a conceptual level by imposing a limitation that lead to a manageable formulation
    or by solving the ‘hard’ problem heuristically through algorithms providing sub-optimal
    but fast solutions. The former means considering limitations on the types of paths
    taken by an UAV (spirals [18]; zig-zags [17], etc.). The later approach is concerned
    with problem reformulations and the application of heuristic algorithms. Even
    when mixed-integer (MI) formulations appear explicitly, they are often solved
    heuristically as in [28], which ensures obstacle avoidance through a MI formulation
    solved by a genetic algorithm. Xu et al. [20] also employs binary variables to
    check whether the UAV is in contact with a given sensor and relaxes the formulation
    through time allocation tactics and pre-scheduled GDT usage. When obstacle avoidance
    is considered, rapidly exploring random trees (RRT) and optimal RRT (RRT*) algorithms
    are often the preferred method [46]. Among the heuristic algorithms used we may
    mention: iterative genetic algorithms (GA) [22]; ant colony optimization (ACO)
    [53] for AMR (automatic meter reading); fast path planning with rules (FPPWR)
    [16,18]; potential field methods [54] and greedy algorithms [17]. Note that all
    such heuristic methods have (in varying degrees and with varying compromises)
    common qualities and defects. On the one side they provide quick and near-optimal
    solutions (sometimes orders of magnitude faster than exact optimizations) but
    on the other side lack robustness guarantees and may become stuck into local minima
    (and thus, fail in solving optimally the problem). It is important to note that
    only a few of the surveyed papers validate their results on experimental benchmarks
    [47,48,50]. Most of them limit themselves to simulated environments instead. Moreover,
    most papers do not consider obstacle avoidance issues. None of the reviewed papers
    addressed simultaneously path design with obstacle avoidance in a real environment.
