    decision support for sustainable agriculture practices. The proposed system employs
    wireless sensor networks deployed in cotton fields, UAVs equipped with advanced
    imaging technology, and a centralized data processing platform. These components
    collect crucial environmental parameters, such as temperature, humidity, and soil
