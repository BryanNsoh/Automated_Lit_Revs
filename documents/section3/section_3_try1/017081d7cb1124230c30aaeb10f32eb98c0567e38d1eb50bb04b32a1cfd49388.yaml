    sender nodes and passes it to Collect View. Sender Node – receives data from WSDP
    and transmits it to sink node. B. WSDP system architecture Fig. 3. WSDP system
    architecture Show All Figure 3 depicts the WSDP system architecture, consisting
    of the following modules: Modules: Model – models, using classes and attributes,
    the concepts of node, weather data and soil data. Node Model: defines a set of
    methods used to specify the cartesian and geographical coordinates of a node.
    Weather Data Model: defines a set of methods used to specify weather data for
    a node. Soil Data Model: defines a set of methods used to specify soil data for
    a node. Controller – computes the nodes’ geographical coordinates, perform API
