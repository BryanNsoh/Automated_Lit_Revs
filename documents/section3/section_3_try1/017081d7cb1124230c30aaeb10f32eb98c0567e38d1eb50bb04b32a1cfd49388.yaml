    Location: Cluj-Napoca, Romania SECTION I. Introduction Wireless sensor network
    (WSN) is a collective term to specify a rather independent set of tiny computers
    with the main target of sensing some physical property of their environment such
    as vibration, humidity, or temperature. A WSN consists of a few to thousands of
    sensor nodes, often also referred to as nodes or sensors, which are connected
    to each other via wireless communications. Typically, there is also at least one
    special node, called the sink or the base station, which connects the sensor network
    to the outside world [1]. Modern agriculture needs tools and technologies that
    can improve production efficiency, product quality, postharvest operations, and
    reduce their environmental impact. Automation in agriculture brings about a fundamental
    contribution to what is now known as precision agriculture (or precision farming).
    A definition of precision agriculture may be the following: the technique of applying
    the right amount of input (water, fertilizer, pesticide, etc.) at the right location
    and at the right time to enhance production and improve quality, while protecting
    the environment [2]. Wireless sensor networks can help monitoring fields, vineyards
    and orchards, thus helping farmers to prevent damages to their crops and increasing
    crop production. In [2] is presented a system for monitoring a potato field. Potato
    is a water-stress-sensitive crop. Potatoes have a relatively shallow root system
    that provides very little margin for irrigation errors. Potato plants are more
    productive and produce higher quality tubers when watered precisely, than if they
    are under or over irrigated. Soil humidity provides useful guidelines to avoid
    water stress by projecting when to irrigate. In [2] is presented a theoretical
    approach for improving the efficiency of an irrigation system for potato fields.
    An irrigation management model is given to estimate agricultural parameters using
    mathematical calculations. The system is not implemented on a particular WSN simulator
    and does not use real weather and soil data. Vineyard monitoring described in
    [1] is one of the most classical examples of sensor network monitoring. The goal
    is to reduce water irrigation and to predict or discover vine sicknesses as soon
    as possible. This not only minimizes costs of growing the vines through less water
    usage, but also enables organic growing with low usage of pesticides. Sensors
    used include air temperature, air humidity, solar radiation, air pressure, soil
    moisture, leaf moisture, ultraviolet radiation, pluviometer (rain sensor), and
    anemometer (wind sensor). The sensors are typically spread over a large area of
    the vineyard and deliver their information to an external database, in which the
    information is processed by special environmental models. The results are shown
    to the scientist or to the vineyard farmer and can be automatically connected
    to the irrigation system. The system in [1] is based software and hardware components
    used for vineyard monitoring in real-life deployments. Such a system is expensive,
    therefore a preliminary WSN simulation of the actual proposed deployment is recommended,
    trying to assess the feasibility of the plan. This paper proposes to provide a
    technical solution for obtaining real data, such as temperature, humidity, pressure,
    soil information, at node level in a WSN, based on nodes’ geographical coordinates,
    thus helping people that want to develop a WSN dedicated to precision agriculture,
    at a certain location, to find more details about the environment parameters and
    to be able to assess the feasibility of their plan. The originality of the proposed
    approach consists in the development of a plugin that extends Cooja simulator
    functionality with real weather and soil data gathering. To our knowledge, no
    module that integrates real data into Cooja, from external APIs, exists. Using
    the developed plugin, in-depth network behavior analysis can be performed using
    real data. Furthermore, data science applications can be developed using Cooja
    simulator to better understand the feasibility of certain agricultural operations.
