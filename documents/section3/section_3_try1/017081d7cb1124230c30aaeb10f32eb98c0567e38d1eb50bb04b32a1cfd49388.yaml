    subsurface networks is a promising area of research with a lot of potential applications
    in precision agriculture. In this work, we performed computations to find a decision
    making framework that comprises of a regression ML Model to predict ambient temperature
    and mathematical model to quantify heat stress in plants. Our results indicated
    that XGBoost is the best machine-learning model that could accurately predict
    ambient temperature as a function of soil sensor values accurately upto 2.7°C
    among the models chosen for evaluation. We also fit a mathematical surface that
    provides a heat stress metric that indicates high-temperature plant injury. The
    use of machine learning in agriculture can help in better decision-making to improve
    food security. This paper also discusses the subsurface wireless sensor network
    architecture which we wish to deploy. SECTION VI. Future Work We would quantize
    and deploy the model in an FPGA SoC with soil sensors that measure soil temperature,
    soil volumetric content, soil electrical conductivity and bury it at different
    depths as a next step to validate the model. As a future scope in this study,
    we can use a dataset with greater features for the development of the machine
    learning model. Also, different crops would show different responses to heat stress,
    we are planning to explore datasets for other crops for heat stress modeling.
    We are also considering performing heat stress experiments in our lab for mathematical
    modelling of crop response. Another aspect to consider is how different soil types
    influence the behaviour of the machine learning model developed in this study.
    Additonally future work would also include the study of wireless communication
    aspect such as signal strength and range between two sensor nodes in soil. Authors
