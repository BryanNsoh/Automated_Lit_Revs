    Location: Coimbatore, India SECTION I. Introduction Agriculture is the practice
    of cultivating to sustain life on earth. Over a period of time, lot of innovations
    have been adopted in cultivation process to combat the changing environment. This
    innovation includes usage of new technologies and instruments to increase production
    quality, efficiency, and decrease crop damage from the environment. The foundation
    and backbone of the Indian economy is agriculture [1]. It has been noted that
    the agriculture industry has made relatively little progress over the last ten
    years. Implementation of technologies like wireless sensor networks could highlight
    their vital contribution to precision farming. The given below Figure 1 shows
    the Classification in Smart Farming. Figure 1 – Classification in Smart Farming
    Show All A wireless sensor network comprises of large number of sensor nodes deployed
    in a random manner to monitor a physical phenomenon of the environment and they
    work as a cooperative network. Each sensor nodes consists of a CPU, memory, sensor
    and a communication device [2]. These sensor nodes have constraint in processing
    power, memory capacity and energy and yet the design of WSN has made it simpler
    to handle problems like monitoring of different types of soil and their ingredients.
    Sensor networks can be used in all regions and they are very economical and portable.
    WSN were utilized to support farmers and numerous experimental investigations
    on the agriculture sectors. This aids in gathering data on the many sensor kinds
    that were employed to keep an eye on the agricultural land. Pest assault is one
    of the greatest problems that the plant faces, and one of the primary problems
    that all farmers experience is that the infection cannot be recognized in the
    earlier stages when it is done manually. IoT along with image processing technique
    is used to gather information about the presence of plant disease and their detection
    of disease at an early stage. The implementation of the Internet of Things (IOT)
    in agriculture along with fungicides and pesticides has resulted in smart and
    precision farming. The usage of modern technologies includes Smart farming, pest
    control and soil monitoring. Figure 2 represents the architecture of IOT in Smart
    Farming. Figure 2 – Architecture of IoT in Smart Farming Show All SECTION II.
    Related Work Many solutions are implemented in order to get benefited in modern
    agriculture. Such techniques help in many ways in Smart Agriculture. Certain techniques
    which are published by experts are listed in Figure 3. Figure 3 – Technology domains
