    intended to data acquisition and communication. In particular, 8-bit Atmel ATmega2560-16AU
    microcontroller (Table 2) has been chosen [33]. We have selected an 8-bit platform,
    instead of a more recent 32-bit platform, as well as for the economic aspect,
    for the following main reasons [34,35,36]: Table 2. Specifications of the Atmel
    ATmega2560-16AU microcontroller. The majority of 8-bit devices are proposed in
    DIP packaging. This aspect makes them easy to plug into a breadboard and get starting
    with the prototype experiments, guaranteeing a fast and easy solution. Most 8-bit
    devices run on 5 volts, as well as the ATmega2560-16AU microcontroller. 5-volt
    systems provide better noise immunity and the majority of industry standard modules
    use 5-volt logic levels, as you can see from most of selected chips of our board.
    8-bit devices are robust and it results harder to damage an 8-bit device than
    a 32-bit device [34]. The use of an 8-bit device guarantees a low and fast learning
    curve as concerns the firmware development [34]. Many modern microcontrollers
    incorporate some hardware functions that serve to help the CPU operate as efficiently
    as possible, such as the Peripheral Event System, which allows peripherals to
    interact without intervention from the CPU. In the case of detecting a hardware
    event, it is important to first detect the event and then switch control to the
    desired interrupt service routine (ISR). In these situations, CPU speed isn’t
    the single determining factor. It is a question of how long, in terms of cycles,
    does it take to respond to the interrupt, run the ISR, and return. As shown in
    Table 2 of [35], 8-bit devices can be more efficient in handling hardware near
    actions. In fact, the average clock cycles employed in an 8-bit MCU are lower
    than 32-bit MCU (i.e., for detect interrupt, jump to interrupt vector, return
    from interrupt, etc.). The ATmega2560-16AU microcontroller has a maximum clock
    frequency of 16 MHz and equipped with a 256-kB flash memory, an 8-kB Static Random
    Access Memory (SRAM) and a 4-kB Electrically Erasable Programmable Read-Only Memory
    (EEPROM). The microcontroller holds a 16-channel ADC with 10-bit resolution and
    several serial communication protocols. The GHC module has been designed to set
    up the board for communication with SPI, I2C and UART protocols. In addition,
    an Ethernet port, with a dedicated Ethernet controller designed for embedded applications,
    has been inserted in the project to guarantee a wired internet connection. As
    mentioned above, we have chosen each component of our electronic board with the
    aim to have a low-cost solution. In this way, we have supposed that in our greenhouse
