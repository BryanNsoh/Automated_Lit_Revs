  description: Modern agriculture needs tools and technologies that can improve production
    efficiency, product quality, postharvest operations, and reduce their environmental
    impact. Wireless sensor networks can help monitoring fields, vineyards and orchards,
    thus helping farmers to prevent damages to their crops and increasing crop production.
    The paper presents an extension to Cooja simulator, called Weather soil data provider
    (WSDP), which offers real weather and soil data at node level, based on nodes'
    geographical coordinates. WSDP is helping specialists that want to develop/deploy
    a WSN at a certain location, to find more details about the environment parameters
    and to be able to assess the feasibility of their plan.
