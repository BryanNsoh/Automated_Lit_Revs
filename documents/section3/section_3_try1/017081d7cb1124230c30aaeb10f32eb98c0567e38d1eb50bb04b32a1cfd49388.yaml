    Realization and Dedicated Firmware and Software Development The prototype of the
    electronic platform for real time greenhouse environment monitoring, designed
    and developed in previous section, has been realized and it is shown in Figure
    10. As mentioned above, the hardware of our electronic platform has been designed
    in modular way with the goal to test several combinations with optimized dedicated
    firmware and software, based on the scenario where the device may be involved.
    For example, in certain applications there might be the necessity to have only
    Ethernet interface for connection with external devices, and the requirement to
    work with both digital sensors (RS485 module) and analogic sensors (ADC module).
    Consequently, thanks to tests performed using our modular prototype (Figure 10),
    it is possible to develop the best firmware and software solution considering
    only the modules involved in this particular scenario (the GHC module, the RS485
    module and the ADC module, whose designs are shown in Figure 4, Figure 6 and Figure
    7), and to develop, at a later time, a new compact board that includes only these
    chips. In this way, starting from our electronic prototype that guarantees maximum
    flexibility in terms of applicable scenarios, it is possible to develop a new
    integrated, compact and robust board which includes only desired modules, whose
    design is shown in Figure 11. Naturally, the same reasoning can be made for other
    modules based on application needs. Figure 10. Photo of the electronic board.
    Figure 11. Design of the new integrated, compact and robust board. It is composed
    by only GHC (Figure 4), RS485 (Figure 6) and ADC (Figure 7) chips. Starting from
    our prototype, the new board is developed to work in a scenario where is necessary
    only Ethernet connection and the possibility to acquire data from analogic and
    digital sensors. As mentioned above, our electronic board has been developed with
    the purpose of firmware and software prototyping. A dedicated firmware and software
    has been implemented in order to make the most of device performances. The electronic
    prototype aims to acquire analog and digital signals collected by external sensors
    for air temperature, humidity, solar radiation, air velocity and CO2 concentration
    measurements, simultaneously. Subsequently, after data acquisition and processing,
    the processed data are shared to users through connection between the board and
    internet gateways, laptops or smartphones. The software could conceptually be
    divided in two blocks: one dedicated to board bootloader and firmware, the second
    one for a web application for the management of acquired data by users. The whole
    firmware and software package has been implemented to have a bi-directional communication
    between the board and the web server. For this kind of communication, performed
    by Ethernet and Wi-Fi modules, the standard Used Datagram Protocol (UDP) has been
    used to allow transmitting and receiving data string, quickly. In particular,
    with the objective of developing a real time monitoring prototype, which collects
    data with a high acquisition frequency and sends them to external devices, we
    have used UDP protocol because it guarantees a simple connectionless communication
    model with a minimum of protocol mechanisms. It is suitable for application such
    our project where error checking and correction are either not necessary. In addition,
    we have considered Constrained Application Protocol (CoAP) in order to ensure
    reliability of the transmission process. 4.1. Development of the Dedicated Firmware
    The bootloader and the firmware, which have been developed in C language, have
    been added at the time of manufacturing and are useful to run user programs on
    the board and can be thought of as the software that allows hardware to run. The
    bootloader runs when the board is turned on and it is very similar to a computer
    BIOS. It allows ports and microcontroller pins setting for permitting communication
    between the board and external devices. On the other hand, the firmware enables
    data acquisition from sensors (RS485 and ADC modules) and communication with internet
    gateway (Wi-Fi module and Ethernet port). A block diagram of the firmware is reported
    in Figure 12. The Setup block is dedicated for modules and protocols setup and
    permits the initialization each time the board is switched on. During the design
    phase, we have installed a real time clock on the board. But despite this aspect,
    an initial synchronization is necessary connecting on the server. In addition,
    we have planned a periodical synchronization of our system nodes in order to compensate
    their time shifting. Consequently, the Synchronization block guarantee a synchronization
    with real time-clock from Internet for automatic time association to acquired
    data. If the synchronization is not performed, it is repeated while it will be
    successful. When the synchronization is done, the board starts the data acquisition
    from external sensors. A data elaboration is carried out using a sequential Kalman
    filter, namely Unscented Kalman Filter (UKF) [43], which permits to stabilize
    data acquired in the previous block. In fact, the UKF uses a series of measurements
    observed over time, containing statistical noise and other inaccuracies, and produces
    an estimated achievement that tend to be more accurate than those based on a single
    measurement alone. After this elaboration, the Data communication block allows
    to save data in a standard format for web server communication with UDP and CoAP
    protocols. Figure 12. Block diagram of the firmware. In order to investigate the
    stability of the acquired data and the results of the data elaboration using the
    UKF, we have tested the board during a time acquisition window of 30 s. The experiment
    has been studied with the goal of simulating a typical use scenario of the board.
    A resistive potentiometer has been powered by the board with a voltage of 5 V,
    and its voltage reading has been stored and elaborated using the UKF by the board.
    We have decided to test the board for voltages reading between 500 mV and 2000
    mV, that are typical values of commercial sensors. In Figure 13 are shown the
    graphical results of the experiment. Figure 13. Graphical results of the experiment
    for data acquisition and elaboration: (a) acquired data at voltages of about 500
    mV; (b) acquired data at voltages of about 1000 mV; (c) acquired data at voltages
    of about 1500 mV; (d) acquired data at voltages of about 2000 mV. Thanks to the
    analysis of Figure 12, we can see the advantages of using the UKF in terms of
    the collected data quality and stability. In particular, the board is able to
    collect data with voltages reading of 500 mV (Figure 13a), 1000 mV (Figure 13b),
    1500 mV (Figure 13c) and 2000 mV (Figure 13d), with maximum ripples of about 60
    mVpp (see blue curves of Figure 13, named “No UKF”), according with features of
    the on-board DC converter [42]. This stage is performed by the Data acquisition
    block of Figure 12. When these data are elaborated by the Elaboration data block
    of Figure 12, using the UKF (see red curves of Figure 13, named “UKF”), the values
    of voltage readings have ripples of few mVpp. This result highlights an improvement
    of the data quality and stability after the elaboration stage and it is in line
    with the accuracy of commercial sensors that could be used in greenhouse monitoring
    [24,25,26,27,28,29]. 4.2. Development of the Dedicated Software and Web Application
    Thanks to the connectivity features of our board, the collected datasets are immediately
    available, for example, to the other IoT devices that could work in the greenhouse.
    In this way, the agricultural production process of the greenhouse could be executed
    by automation system that increases productivity by reducing the need for human
    workforce, guaranteeing a smart management of the greenhouse. On the other hand,
    we have implemented a Web application in order to allow also users a consultation
    of greenhouse environmental state, through a user-friendly graphical interface,
    in a simple and fast way. The web application (that is a client-server computer
    program that the client runs in a web browser) has been developed using Java servlet
    and Java Server Pages (JSP). A Java servlet is a Java software component that
    implements web containers for hosting web applications on web servers and thus
    qualify as a server-side servlet web application. JSP is a server-side programming
    technology that enables the creation of dynamic, platform-independent method for
    building web applications in HTML language. The Web application (see Figure 14)
    allows users to synchronize the board from Internet, to acquire data information
    collected by the board, to storage these data in a on-line dedicated database
    and to show them via a web browser. Figure 14. A screenshot of the dedicated Web
    application. 5. Discussion and Conclusions In this study, the design, development
    (Figure 1 and Figure 2) and realization (Figure 10) of a flexible electronic prototype
    for greenhouse environment monitoring, based on the IoT architecture, is proposed.
    The device represents an Agriculture 4.0 perspective and its use in a greenhouse
    will contribute to improve and address the real needs of farmers and reengineer
    the monitoring of this environment. The hardware of our electronic platform has
    been designed in modular way with the goal to test several combinations with optimized
    dedicated firmware and software, based on the scenario where the device may be
    involved. The system is a prototype composed by a Green House Core, a Wi-Fi Module,
    a RS485 Module, an ADC Module and a USB Module, all hosted by a Main Board. The
    board permits communication based on Wi-Fi, Ethernet, USB interface, RS485, SPI,
    UART and I2C. Since the board will be used for prototyping firmware and software,
    the Main Board has been designed without any strict electrical connection between
    various hosted modules. In this way, it is possible to connect various modules
    as needed to the firmware and software developer. Starting from our electronic
    prototype that guarantees maximum flexibility in terms of applicable scenarios,
    it is possible to develop a new integrated, compact and robust board which includes
    only desired modules for a particular application (Figure 11). The electronic
    platform permits to collect data from external sensors, elaborate and send them
    to external electronic devices. In order to investigate the performances of the
    device, in particular the stability of the acquired data and the results of the
    data elaboration using the UKF, we have tested the board during a time acquisition
    window of 30 s. The collected data concern to main greenhouse environmental parameters,
    such as air temperature, humidity, solar radiation, air velocity and CO2 concentration.
    A Web application has been implemented to allow users a consultation of greenhouse
    environmental state in a simple and fast way. Author Contributions Conceptualization,
