    3.4. Data Acquisition As one of the core functions of the integrated UAV–WSN monitoring
    systems, data acquisition is concerned with the correct and timely collection
    of ground level measurements and their propagation through the network hierarchy.
    This is implemented in various ways, mainly by using the UAV platform as a collection
    agent for the lower level sensors. Key technical challenges for UAV–WSN data acquisition
    concern the aggregation at the ground clusters and the frequency and route for
    the data collection based on the design decisions at the system level and the
    optimization problem formulation. The main advantage for using UAVs as mobile
    sinks is that WSN nodes can reduce energy consumption by reducing the need for
    networking overhead at the local level with functions such as discovery, connectivity
    and maintenance of routing tables being maintained by the UAV/mobile sink, which
    periodically updates the cluster nodes with the required information for packet
    transmissions. In many cases the UAVs were considered as relays for receiving
    signals from CHs or other UAVs and then retransmitting the signal to the GCS.
    The most important requirements in data acquisition in the integrated UAV–WSN
    systems are the energy efficiency (primarily to maintain the energy capacity of
    sensory nodes and, secondly, to increase the UAV coverage area), the accuracy
    and the time of data acquisition. Performance analysis for WSN with UAV support
    is carried out by [63]. The UAV play the role of mobile sink across clusters of
    ground sensor networks. A spectrum allocation scheme is modeled in order to achieve
    robust communication with concurrent transmissions from the WSN and/or multiple
    UAVs. The data transmission capacity at the node and network levels is analyzed.
    Monte Carlo simulations are performed to compare theoretical per-node capacity
    and UAV working time models to varying parameters. The per-node capacity is defined
    in terms of the interval time between the collection of accumulated ground data.
    The multi-UAV scenario assumes a returning path to avoid collisions of packet
    transmissions between adjacent UAVs. The routing of the UAV is based on pre-defined
    ground cells, which hosts groups of sensor nodes and the optimal number of cells
    can be identified that maximize the per-node capacity of the WSN thus improving
    the overall data collection procedure. The usage of UAV platforms to support mobile
    devices is underlined in [17] as a promising solution for infrastructure less
    integration. In this context infrastructure, less integration is defined such
    that the ground sensors are deployed independently and they only communicate directly
    with the UAV, without local interactions that requires a pre-established network
    structure, cluster heads or additional base stations. The main approach aims to
    minimize overall system energy consumption (mobile devices + UAV) under typical
    real-world constraints for resource allocation, UAV flying path and computation
    offloading. The solution to the non-convex formulated optimization problem is
    presented by means of decomposition into manageable subproblems. The computational
    status at the mobile device level is analyzed by simulations in conjunction with
    the UAV path planning for task offloading on a slot by slot basis. The metrics
    against which the optimization scheme is analyzed are related to the average energy
    consumption of the mobile devices and UAV per slot, only the average energy consumption
    of the mobile devices or only of the UAVs, expressed under predetermined simulation
    conditions. Several scenarios are studies where the UAV flying path is closer
    to the mobile devices to provide high channel quality and computational offloading
    resources thereby reducing the local task queue length to be processed. The impact
    of UAV mobility patterns on the quality of the data collection for ground sensor
    nodes is analyzed by [64]. Initial sweep flights at different altitude levels
    are performed over the area of interest to discover and enable the sensor network.
    Four mobility patterns are subsequently defined as: tractor, angular, square and
    circular patterns. Simulations based on these are implemented in OMNET++ and MiXiM
    frameworks for IEEE 802.15.4 compliant wireless sensor nodes. The number of clusters
    formed, and implicitly associated CHs are reported under static ground simulation
    conditions and variation of the UAV altitude. The metrics used for evaluation
    include the overall coverage by the UAV, time efficiency and utilization, time
    versus coverage efficiency. The results can be used for preselection of a mobility
    pattern for the UAV upon mission configuration while selecting the ground clustering
    mechanisms based on this. The main use cases for symbiosis between UAV and wireless
    networks relevant to the study are related to providing IoT uplink connections
    in an energy efficient manner with reliability as well as support for disseminating
    information and connectivity enhancement [65]. The UAV is able to access the WSN/IoT
    ground network directly or by means of a machine-to-machine (M2M) dedicated gateway
    and further integrate with new 5G IoT services in various industry verticals.
    The types of communication protocols that can support such hybrid systems are
    classified into: proactive protocols, reactive protocols and geographic protocols
    where the design trade-offs between metrics such as latency, coverage, energy-efficiency,
    etc. are known and established beforehand in the system design phase. Security
    and privacy also play a critical role in ensuring that proper safeguard for in-network
    information collection is in place. The authors of [66] focus on the clustering
    methods for the ground sensor nodes in a single UAV scenario for environmental
    monitoring and data gathering. The energy model for the sensor nodes is composed
    of the energy needed for packet reporting and for packet forwarding in the case
    of mesh networks where each node can serve as a router for neighbor packets towards
    the sink. UAV path planning uses the 2-opt heuristic, which is a local search
    algorithm to solve TSP for visiting the WSN clusters. The evaluation consists
    of a 100 m × 100 m grid with 200 randomly deployed nodes according to the random
    Poisson point process. Nodes are modeled with cc2420 family radio interfaces and
    for the UAV the characteristics of the DJI Phantom 3 drone are used. Optimization
    problem is solved using the CPLEX solver. Results plot the energy consumption
    of the UAV and of the sensors versus the maximum number of hops in the network.
    Optimizing for UAV flight time reduction in data collection missions that support
    ground sensor networks is discussed by [67]. The scenario assumes controlled deployment
    of the WSN in a straight line with cruising or hovering behavior from the UAV.
    The aim is to achieve optimal, non-overlapping, data collection intervals, UAV
    speed and sensor transmit power by using a dynamic programming (DP) approach.
    The main finding highlights how the UAV speed should be proportional to the energy
    levels of the sensors and the inter-sensor distance. Several scenarios are defined
    for evaluation under randomness assumptions for data requirements, energy and
    localization of the ground nodes. While cruising, it has been found that even
    if the data rate of the nodes decreases, the reduction in the mission time is
    able to compensate for this in comparison to hovering. This is applicable to low
    amounts of data, whereas, beyond a certain threshold, the hovering approach is
    preferable. The problem is framed as an aerial data collection problem (ADCP)
    with increased complexity given the fact that a set of UAVs is tasked to collect
    information from mobile ground sensor nodes [68]. ADCP is solved optimally for
    small instances using mixed-integer linear programming. Collected data is relayed
    back to the central base station using multi-hop aerial communication links over
    the set of UAVs in a multi-tier network architecture. Simulations are carried
    out by means of a custom implementation using the JGraphT library and IBM CPLEX
    solver for the optimization part. Computational test results and scalability results
    are presented with various UAV and WSN sizes and deployments. Suitability of the
    approach for real wildlife application is foreseen. A heuristic pricing scheme
    shows promise to solve efficiently the ADCP formulation in the defined 3D-positions
    of the targets while accounting for mobility and connectivity variations. Data
    Mule Scenario for Data Acquisition Data mulling concerns the effective creation
    of a communication link between disparate network subsets by usage of a mobile
    node. This helps create a data bridge among clusters and earlier works discussed
    the implementation of data mules by means of mobile robots. In [69] the optimization
    of the shortest data mule path is carried out by an improved clustering-based
    genetic algorithm, which enhances the travelling salesman problem with neighborhoods.
    For larger geographical distances where a ground robot solution is unfeasible,
    UAV-based systems have been integrated [70]. Although in most of cases the communication
    between WSN and UAV is unidirectional, authors from [71] proposed dual stack single
    radio architecture, which allows a UAV to communicate in a bidirectional manner
    with a WSN (UAV-to-WSN and UAV-to-Sink). It is used a single radio transmitter
    both for collecting data from the WSN and for sending telemetry data to a Base
    Station. The GrubiX Wireless network simulator has been used to comparatively
    present the results of two optimization heuristics for path planning, namely the
    Euclidean travelling salesman problem (ETSP) and a modified version with cluster
    selection rounds. For radio link modeling the IEEE 802.11b standard has been selected
    in ideal propagation medium with 50 m communication range. The scenario in which
    the UAV is used as a data acquisition mule among clusters of separated ground
    sensors is handled as a specific use case of distributed data acquisition in collaborative
    UAV–WSN systems. The data mule scenario is graphically depicted in Figure 5. The
    interaction is handled at the CH level (blue node) by using an interoperable radio
    interface on-board the UAV. This is specified according to the data type and size
    that is to be collected, while considering the flight characteristics of the UAV.
    Optional satellite-enabled communication support can be integrated in order to
    provide synchronization services to multiple-UAV teams operating in remote areas.
    Figure 5. UAV data mule scenario among clusters of heterogeneous ground WSNs.
    3.5. Data Processing In many application scenarios, relaying the raw collected
    data from the local sensors to the central aggregation point of the integrated
    system poses a considerable burden on the computing and communication resources.
    In these cases, some form of processing is necessary to compress, reduce or intelligently
    extract information from the sensor measurements. The analyzed articles propose
    a wide range of methods: from basic processing (min/max thresholding, averaging
    and basic statistical features) to higher level distributed approaches such as
    fog computing. The authors of [72] point out the key areas of active research
    for data aggregation within IoT systems of which WSNs are a core building block.
    The potential for increasing the energy efficiency of the network through clustering
    mechanisms for data aggregation is acknowledged alongside tree-based and centralized
    approaches. The respective trade-offs for each family of methods are identified
    in terms of advantages and drawbacks concerning energy, traffic load, accuracy,
    security, scalability and fault tolerance. Depending on the constraints of the
    application of the UAV–WSN collaborative network, a suitable aggregation method
    will be employed. This is determined by the streaming or event-based nature of
    data generation, as well as latency and energy constraints. Clustering approaches
    are generally more robust than centralized schemes, which have a single point
    of failure, with the added complexity of managing and organizing clustering hierarchies.
    Fog computing supporting and UAV–WSN deployments are discussed by [73] in which
    the UAV plays the role of the fog node and provides services to the hierarchical
    ground sensor network. The services include data collection and relaying, local
    processing and cloud interfacing. Several relevant use cases are identified ranging
    from ground pipeline monitoring and control to underwater monitoring, large scale
    emergency response and military deployments. An evaluation is carried out by comparing
    the performance of local and cloud service calls in various network configurations.
    The resource discovery and integration are also enabled through the UAV fog node
    with additional benefits stemming from the inherent mobility of the UAV in assisting
    the ground level devices. Security functions are also available on the fog level
    with application-based protection levels. The fog computing paradigm applied to
    UAV-based large-scale monitoring systems is analyzed, which assumes that the path
    planning, flight coordination and task planning are carried out locally at the
    fog coordinator level [74]. This is reflected in comparison to the usage of a
    cloud platform, which potentially offers more computing resources and knowledge
    with increased data and command latency. A system model is provided for the throughput,
    power consumption and latency analysis with multimedia data over various mobile
    communication technologies such as GSM, UMTS (Universal Mobile Telecommunications
    Service) and HSPA(+) (High Speed Packet Access). A single UAV is denoted as fog
    coordinator and it decides on the trade-off between local processing and cloud
    offloading of the data streams and planning tasks, based on a genetic algorithm
    optimization method with implementation in MATLAB. The end-user application can
    be considered as an UAV–WSN collaborative monitoring scenario in which the fog
    computing approach is deployed at the higher UAV ground control station (GCS)
    level. Cloud-based support infrastructure for UAV–WSN mixed data collection platforms
    are introduced. It is argued that the increased availability of cloud resources
    can contribute to the improvement in the flying parameters and information extraction
    from the WSN data [50]. Emerging ground level events are classified according
    to predefined priority levels and the flying sequence is determined by considering
    several correlation factors at the node and cluster levels. Results are evaluated
    both in simulation and through experiments on an integrated testbed using a quadcopter
    UAV and CC2530 2.4 GHz radio sensor nodes with on-board GPS capabilities. The
    proposed method, denoted as cloud-assisted and weight event data collection (CWC),
    is compared (in a simulation framework) to a full collection method (FCM), event
    collection method (ECA) and event collection method with priority (ECP). CWC performs
    well in terms of reducing the flight time and distance as well as assuring a 97%
    data integrity compared to 60%, 63% and 26% for ECA, ECP and FCM respectively.
    Data integrity is defined in terms of the sum of the total received messages compared
    to the total messages. UAV-enabled WSN data aggregation is described by [59] in
    which the UAV platforms act as data mules between the CHs of the network. The
    routing optimization is based on genetic algorithms (GA). Energy consumption of
    data transmission based on a standard energy-per-bit transmission model is used
    as minimization objective. The OmNET++ simulation environment is also used to
    deploy a modeling scenario of the proposed approach. The evaluation is with reference
    to three other protocols: centre-based, greedy-based and clustering-based genetic
    algorithm (CBGA) and achieves an improvement in terms of system-wide energy consumption
    of 1–28.4%. This is due to the fact that the cluster member energy expenditure
    becomes an explicit optimization objective. Shorter data update periods are also
    listed as a secondary benefit of the approach. The challenge of information fusion
    for collected sensor data from both fixed and mobile devices is illustrated in
    [75]. The application focuses on deep supervised learning in transportation systems
    by integrating GPS, GNSS and accelerometer readings with remote sensed imagery.
    The solution covers both the management of the large data quantities as well as
    analytics for pre-processing and feature extraction. Evaluation analysis is performed
    for a transportation mode recognition task when various data sources are considered,
    and the best accuracy is at 97% for the combination of GPS + accelerometer + GIS
    data. The work is relevant also to the large-scale hybrid UAV–WSN monitoring systems
    for distributing the pre-processing and feature extraction modules across the
    nodes of the network and re-tasking in accordance to the mission objectives. At
    the ground sensor level, distributed agreement schemes such as consensus algorithms
    can contribute toward intelligent data reduction and reducing the burden on the
    upper UAV layers for processing and transmissions [76]. For event detection where
    the integrated system has to assure the timely observation of mission-specific
    events, local analysis can improve the overall detection latency. In this manner
    each of the ground sensors periodically communicates their findings with neighboring
    nodes in order to reach a joint decision, such as the event present: yes or no,
    in as few as possible communication instances as possible. The weighting scheme
    accounts for the quality of the data as well as the reliability of the information
    provided by each node. Implementing consensus local decision algorithms in large
    scale UAV–WSN monitoring systems can help increase the reliability and robustness
    of the overall system. In Table 2 some characteristics of the joint data acquisition
