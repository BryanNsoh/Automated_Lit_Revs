    Energy Efficient Data Communication Scheme: Region Based Hierarchical Clustering
    for Efficient Routing (RHCER) The RHCER is a multi-tier clustering protocol for
    improving the network lifetime by achieving efficient balance between load and
    energy depletion across all network nodes. The Base Station (BS) is presented
    at the top of the network. Each node in the network sends their data to BS in
    multihop way. BS is aware of the entire network location and divides the whole
    network into various regions and sub-regions, as mentioned in Algorithm 1: Line
    1–6. The proposed RHCER protocol deploys the multi-tier network for an agriculture
    scenario. The selection of CH in each cluster is done via BS using Algorithm 2:
    Cluster Head Selection. Immediately after the selection of CH in each cluster,
    the local cluster nodes send Join-Req to CH. Upon the reception of the Join-Req
    message from the sensor nodes, CH sends a reply via an acknowledgment message.
    Once connection between sensor nodes and CH within a local cluster is established,
    sensor nodes start sending their sensed data to CH. CH aggregates the data received
    from the nodes and transmits the data to the nearest neighbor CH present in its
    upper region. The selection of nearest neighbor CH in the upper region (One region
    above the current region towards BS) is done through Algorithm 1: Line 13–22.
    In this process, CH is chosen based on the ratio of residual energy of CH of the
    upper region to the distance between CHs of local region and the upper region.
    The process repeats itself until the packets finally reach BS. The energy of selected
    CH periodically gets checked and compared with the energy threshold. If at any
    point in time the CH energy is found to be lower than the threshold, the CH selection
    process gets started in that cluster. The time required for the evaluation of
