    background and literature review. Section 3 is the methodology and model development,
    and Section 4 discusses the results. Section 5 concludes the research and Section
    6 discusses the future work. SECTION II. Background and Literature Review Machine
    learning is broadly divided into two categories, Supervised and Unsupervised learning
    where the former uses labeled data to train a model whereas the latter relies
    on finding hidden patterns from the unlabeled data. Supervised learning is used
    for classification and regression applications, where the output is a categorical
    and continuous variable respectively. Unsupervised learning is used for clustering
    and dimensionality reduction applications.. The application of machine learning
    in agriculture was investigated during the literature review. In today’s world
    due to the availability of large datasets and systems with high computational
    power, the research community is trying its best to solve a lot of complex problems
    in agriculture. The ML algorithms make it possible to extract crucial information
    from large complex datasets based on mathematical and statistical methods. Fig.
    3 Decision making module inside the sensor which is buried deep inside the soil
    Show All Precision agriculture refers to the strategy of adopting high-technology
    sensor data analysis in the agriculture domain to improve quality and productivity.
    Precision agriculture is an emerging tool to address the challenges faced in agriculture
    through predictive analysis. We conducted a comprehensive review on the various
    applications of machine learning in agriculture and also analyzed the commonly
    used algorithms. The authors in [15] have reviewed the commonly used classification
    and regression algorithms in precision agriculture with different areas of focus
    such as prediction of soil parameters, crop yield prediction, disease and weed
    detection, drip irrigation, etc. The applications of IoT and data analytics as
    a smart system in agriculture along with its challenges were discussed in [16]
    and the authors proposed a prediction model of Apple disease in the apple orchards
    of Kashmir valley using data analytics and Machine learning in the IoT system.
    N. Materne and M. Inoue [17] experimented to use an IoT system in farmland for
    data collection and analysis for identifying a prediction model to predict the
    outbreaks of plantation diseases with better accuracy. The authors [17] evaluated
    the performance of KNN, RF, Logistic and Linear regression on an environmental
    dataset collected from farmland using sensors to predict the outbreak of agricultural
    pests and diseases [17] . Thomas Troung et. al [18] designed an IoT system that
    sends real-time environmental data to cloud storage and a machine learning system
    based on SVM to assist in predicting the conditions for fungal diseases in a local
    crop field using this stored environmental data. Alizamir et al. [19] presented
    a data-driven approach to predict soil temperature at four different depths using
    extreme learning machine learning(ELM), artificial neural networks(ANN), classification
    and regression trees(CART), and group method of data handling(GMDH) using climatic
    variables from a public dataset of a meteorological station. In [20] the authors
    proposed a smart agriculture system to improve the yield of a field where a wireless
    sensor network is used to collect data from a field and used deep learning techniques
    LSTM, GRU, and Feedforward neural network to learn and train soil and environmental
    data to predict the suitable crop to be sowed. The authors in [21] used weather
    data from four stations to study the impact of the look-back period to estimate
    soil temperature using linear, SVM, ensemble, and ANN regression models. S. Dimitriadis
    et. al [22] demonstrated the application of machine learning to predict water
    stress in plants using an experimental dataset with environmental parameters.
    Feng et. Al [23] investigated the modeling of half-hourly soil temperature using
    extreme learning machine(ELM), Generalized Regression Neural Networks (GRNN),
    back propagation neural networks (BPNN), and Random forests (RF) on a meteorological
    dataset collected by field experiment. Singh et al. [24] presented an application
    to optimize irrigation in an IoT smart irrigation framework by determining soil
    moisture using field data collected from deployed sensors and weather forecast
    data using machine learning algorithms(Multiple Linear Regression(MLR), Elastic
    net Regression(ENR), Gradient Boosting Regression Trees(GBRT), and Random Forests
    Regressor). N. Nahvi et. al [25] used a public dataset to predict soil temperature
    at six different depths using a self-adaptive evolutionary extreme learning machine
    (SaE-ELM). Also we investigated into how the high temperature and exposure time
    could be modelled mathematically and how the agriculture researchers detect heat
    stress. The agriculture community mainly uses electrolyte leakage assay and TTC
    test to evaluate the plant responses to heat stress. Plant researchers rely on
    developed mathematical models to predict plant responses to temperature stress.
    Each plant has its own unique response curve and is appropriately determined by
    data fitting. Several studies have indicated that plant response to heat stress
    is sigmoidal i.e. when the degree of injury is plotted as a function of temperature
    a sigmoidal response has been shown [11] [12] [26] [27] . The theory is that when
    plant is subjected to stress the electrical conductivity of the plant increases
    that means that plant releases chemicals when subjected to heat stress. The degree
    of heat stress is influenced by high temperatures and duration of heat exposure.
    SECTION III. Methodology This section discusses the computations involved during
    the development of the machine learning model and the mathematical model for heat
    stress detection. The software module first predicts the ambient temperature using
    the machine learning model and then uses this ambient temperature as an input
    to the mathematical model that outputs a heat stress metric. A. Machine Learning
    model Our main objective was to find hidden patterns to explore the interrelationships
    between the soil variables to predict the ambient temperature above the soil.
    The goal of this study is to find a ML model that can be used in our subsurface
    wireless IoT sensor node system. We have developed a machine-learning regression
    model after evaluating it with few ML algorithms and assessing the performance.
    The soil environmental dataset used in this study was obtained from literature
    data [28] located in Colorado, United States. The data which we considered for
    training comprised data collected at various depths(10,20,30,50,75,100,130 cm)
    below the soil that had hourly measurements. The soil environmental dataset used
    for machine learning model development comprised of the following attributes which
    are all continuous values- Soil Temperature(°C): It is an indicator of the measurement
    of the warmth of the soil. An ideal soil temperature is essential for various
    biochemical processes to ensure optimal crop growth and development. Electrical
    conductivity(dS/m): It is a parameter that measures the amount of salts in the
    soil. It is used in the agricultural community as an indicator of soil health
    [29] . The measurement of EC gives insight into crop yields, amounts of nitrogen
    usage, water holding capacity, cation exchange capacity, rooting depth, etc. Volumetric
    Water Content: It is a numerical measure between 0 and 1 indicated by the ratio
    of water volume to the soil volume. This parameter is an indicator of soil moisture.
