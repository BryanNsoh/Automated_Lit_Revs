    the Electrolyte leakage(%) to between 0 and 1 as an indicator of heat stress.
    The details about the fitted model and the corresponding equations obtained in
    our study are discussed in the next section SECTION IV. Results and Discussion
    We performed the computations on an Nvidia DGX A100 server ( 8xNVIDIA A100 40GB
    Tensor Core GPUs, 320 GB GPU Memory, 1TB system memory, Dual AMD Rome 7742 CPUs
    totalling 128 cores with 2 hardware threads per core) for high-performance computing
    using 3.8.10 version of python. The idea was to make use of GPU resources to speed
    up training process. The imported libraries for the analysis include numpy, xgboost,
    pandas, scikitlearn, matplotlib, xgboost, tensorflow, keras, pickle, seaborn.
    The machine learning models developed in this study were evaluated for performance
    in terms of mean square error(MSE), root mean square error( RMSE), and mean absolute
    error(MAE) metrics on the testing dataset which were discussed in the previous
    section. TABLE II Hyperparameters considered for Hyper-parameter tuning TABLE
    III Performance Metrics in °C on Training set The dataset was divided into training,
    validation, and testing datasets that comprised 60%, 20%, and 20% of the size
    of the original dataset resulting in a division of the 56861 sample dataset into
    34116, 11372 and 11373 training, validation, and testing samples respectively.
    Each algorithm considered had its own hyperparameters that influenced how a model
    learns relationships from the data. Over 10000 model configurations were evaluated
    with a cross-validation value of K = 5. To find the optimal hyperparameters, RandomizedsearchCV
