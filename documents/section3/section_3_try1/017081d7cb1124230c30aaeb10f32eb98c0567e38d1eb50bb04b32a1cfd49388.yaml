    and inexpensive IoT network is developed for smart agriculture. The proposed is
    capable of measurement of factors affecting production and quality of crops and
    can be used to increase the efficiency in agricultural management. Soil moisture
    sensors are used to record the parameters such as humidity and temperature. LoRa
    based technology is used to transmit the data over long distances. The proposed
    systems makes use of printed monopole antenna operating in the 868 MHz band. The
    use of sensors in LoRa based systems allows for real time monitoring of the temperature
    and humidity levels, enabling farmers to make informed decisions about irrigation,
    crop management, and other agriculture practices. This will lead to increased
