    in temperature and relative humidity along the route. In Figure 10 the averages
    for all the readings are presented. Figure 10. Average measured temperature, and
    refrigeration system displayed temperature (a) and average measured relative humidity
    (b). Fluctuations were easily observed, especially during stops in the periods
    that cargo was unloaded. The graph that shows the average temperature of all the
    sensors also plots the measurements displayed by the refrigeration system installed
    in the van. This display shows measurements taken right at the outlet of the refrigeration
    system. It is notable how the temperature readings in the sensors differed from
    those displayed in the driver’s cabinet, only matching when the refrigeration
    system was turned off. This happened because this sensor measured the outlet of
    the refrigeration system and not the temperature of the air close to produce.
    The refrigeration system only measured temperature; therefore, no relative humidity
    values are presented for comparison. Overall, temperature and relative humidity
    values decreased during trips, and increased during stops. Although it is known
    that relative humidity is inversely proportional to temperature, in this case,
    the refrigeration system while lowering the air temperature also acted as a dehumidifier
    due to the surface temperature of the heat exchanger being below the dew point
    temperature. This resulted in measurements showing a decrease in temperature along
    with a decrease in humidity during trips, while both temperature and relative
    humidity increased during stops. 3.2. Sensors in the Top Versus Sensors in Lower
    Crates Top crates were directly exposed to the refrigerated air during transportation
    and warm air during unloads, while crates in lower layers should have been more
    protected against fluctuations. In Figure 11 the average temperatures and relative
    humidity for sensors in the top (13, 14, 15, 16, 17) and inner layers (3, 6, 8,
    7, 5) are shown. Figure 11. Average of top and inner sensor readings for temperature
    (a) and relative humidity (b). It is possible to observe that as was expected,
    sensors in the lower layers registered fewer aggressive fluctuations in temperature
    and relative humidity. The temperature was lower in the top sensors due to them
    being exposed directly to the outlet of the refrigeration system while traveling,
    but the values quickly rose to those of the inner sensors while unloading. Relative
    humidity was also higher for the crates positioned in lower levels, especially
    between unloads, but the fluctuations were comparable to those in the upper levels,
    except during unloads. 3.3. Average of All Sensors versus Sensors Placed near
    the Side Door It was expected that the sensors placed near the doors would suffer
    higher fluctuations in temperature and relative humidity when unloading due to
    the proximity to external environment and larger thermal interaction. In Figure
    12, readings from the sensors near the side door (14, 2, 4) are compared to the
    average. It is worth noting that the side door was only opened from the stop onwards.
    Figure 12. Average of all the sensor readings versus the average of the readings
    from sensors near the side door for temperature (a) and relative humidity (b).
    As expected, near the unloading door, temperatures were a lot less stable and
    particularly higher than the average after this door started being used. Furthermore,
    fluctuations in relative humidity were comparable to the fluctuations in the average
    relative humidity, but the readings showed consistently lower values after the
    side door started being used for unloading. 3.4. Sensors Placed in Wet Produce
    versus Sensors Placed in Dry Produce To increase the shelf life of some horticultural
    products, such as cabbage, cauliflower, and lettuce, the procedure established
    in the warehouse is to hose this produce down with tap water before loading it
    for distribution. Produce such as potatoes, melons, and onions do not go through
    this procedure, so the relative humidity measured near them was expected to be
    lower. In Figure 13, the average of measurements in crates with watered produce
    (5, 6, 12, 13) is compared to the average of measurements in drier produce (2,
    7, 9). It is worth noting that from 11:30 h onwards, all the dry readings shown
    were from sensor 2, as crates from sensors 7 and 9 were unloaded in stop Ⓒ. Figure
    13. Average of the readings of sensors placed in crates with produce watered previously
    to being loaded, versus the readings of dry crates for temperature (a) and relative
    humidity (b). The temperature difference was mostly seen after sensors 7 and 9
    are disabled, and the side door started being used. Sensor 2, being placed among
    potato bags, near the side door measured higher values from stop Ⓒ onward as shown
    in Section 3.3. For relative humidity, fluctuations were of similar amplitude
    along the route, but a higher relative humidity was measured near produce watered
    prior to loading. 3.5. Individual Sensor Measurements with Different Readings
    Although the averages help to achieve an overall understanding of how the events
    during transportation affect the extrinsic conditions along the distribution route,
    the point of distributing an array of sensors along the cargo volume was to realize
    how the conditions of individual crates of produce vary independently from each
    other, and if those variations were relevant enough for individual crate sensitization
    to be considered. In Figure 14, two different sensors with quite different readings
    are compared. Sensor 2, in position G1C4L2 was placed among potato bags, while
    sensor 6, in position G1C1L1 was placed among cabbages. This comparison aimed
    to display the importance of measuring crates individually, instead of single-point
    measurements during the transportation of horticultural products. Figure 14. Readings
    of sensor 2 and sensor 6 for temperature (a) and relative humidity (b). The differences
    between readings were quite surprising, considering the produce spent the night
    in the same climatized pavilion and were transported in a van adapted for refrigerated
    transportation of goods. At 12:30 h, for example, the temperature differences
    were approximately 4 °C, and the relative humidity had a difference of approximately
    25%. In this case, the different nature of the horticultural products, their positioning
    and the procedures undergone before loading were the principal causes for these
    discrepancies. It is also worth noting that not even the fluctuations were similar.
    3.6. Maximum, Minimum and Average Values per Sensor To better characterize the
    temperature and relative humidity distribution along the cargo volume, Table 4
    shows the absolute maximum shows the highest value measured, the absolute minimum
    shows the lowest value measured, the average shows the average of all the readings
    from that sensor, and the range was calculated by subtracting the values of absolute
    minimum to the values of absolute maximum, to obtain the range within each sensor
    fluctuates for temperature and relative humidity. The values were measured during
    the distribution route, while the sensor was active, i.e., before turning off
    the sensor and unloading the monitored crate. The times when the absolute maximum
    and absolute minimum values were recorded are also shown. Table 4. Absolute maximum,
    absolute minimum, range, average temperature (T) and relative humidity (RH) per
    sensor, with time of measurement for absolute maximum and absolute minimum values.
    When analyzing Table 4, we can observe that for sensor 2 and sensor 9, the difference
    between absolute maximum temperatures recorded was 5.3 °C, the difference between
    absolute minimum temperatures recorded for these same sensors was 5.6 °C and the
    difference between average recorded temperatures was 4.8 °C. For sensor 10 and
    sensor 6, the difference between the ranges of recorded temperatures was 6.1 °C.
    For relative humidity, sensor 6 and sensor 14 showed a difference between the
    absolute maximum relative humidity recorded of 14%, while the difference between
    the absolute minimum relative humidity recorded in sensor 7 and sensor 10 was
    32.5%. The difference in average recorded relative humidity for sensor 6 and sensor
    7 was 19.7% while the difference in the range of recorded relative humidity for
    sensor 4 and sensor 10 was 31.9%. These were significant fluctuations among different
    sensors, which highlights the importance of distributing the measurements between
    produce crates, instead of single point measurements. Furthermore, absolute maximum
    and minimum values for temperature and relative humidity, allowed us to inspect
    when and where the worse conditions for loss of quality were met, while average
    values indicated an overall state of preservation, and range highlights fluctuations
    along the trip. Together, this can be a powerful tool to diagnose faults that
    otherwise would go undetected. The best demonstration of the application of this
    system as a tool for the detection of faults was finding a flaw concerning the
    procedures taken by the distribution company. After completing the measurements
    and analyzing the data, the authors were intrigued by the disparities measured
    in some sensors, namely between sensor 2 and sensor 6, whose values were already
    compared in Section 3.5. Sensor 2, in position G1C4L2 was placed among potato
    bags, while sensor 6, in position G1C1L1 was placed among cabbages. What intrigued
    the authors was how sensor 6, placed in the lower levels, and far from the door,
    could have a higher range of temperature measurements than sensor 2, placed near
    the door. Upon close inspection, and as shown in Figure 14a, temperature fluctuations
    during stops were measured in both sensors, but during the overall trip, the temperature
    in sensor 6 dropped significantly more than the temperature in sensor 2. In addition,
    sensor 6 had the second highest value for absolute maximum temperature, which
    is also unusual, as cabbages were stored at lower temperatures than other products
    such as potatoes and onions. It was only when looking at the relative humidity
    which is significantly higher for sensor 6 than for sensor 2 that the following
    hypothesis arose: cabbages, and other leaved produce, went through the procedure
    of being watered prior to loading, receiving heat from the tap water, which was
    aggravated in the warm days of summer the data was collected. This hypothesis
    would be impossible to achieve if it were not for the array of sensors, together
    with a diagram of their position and type of horticultural product. After sensor
    6, sensors 15, 14 and 16 registered higher ranges, which was expected, as these
    were all on the top crates near the side door, and as shown in Figure 11a and
    Figure 12a the top and door side sensors should have measured higher fluctuations.
    4. Conclusions The impact of inadequate temperature and relative humidity in the
    preservation of horticultural products is known, but it is not easy to predict
    if sensors are not placed near the produce. This study presented evidence that
    reinforces the importance of parameter monitoring within the packages for the
    precise control of food quality preservation along the supply chain. The disparity
    between the crate temperature measurements and the readings displayed from the
    van refrigeration system further reinforces these claims. The results also showed
    that the order in which products are stored can have an impact on the temperature
    and relative humidity fluctuations during distribution. This information can be
    used to rearrange the order in which products are conditioned to decrease the
    impact of temperature fluctuations, especially in produce most prone to degradation.
    For instance, produce that requires higher relative humidity, or is more sensible
    to temperature and relative humidity fluctuations should be stored in the bottom.
    This suggestion does not interfere with the duration or unload procedure, as the
    produce are unloaded in columns, and only the column order is altered, not the
    position of the column within the cargo area, which is left for the driver to
    decide how to best accommodate for faster distribution. The unpredictability of
    the type and order of transported goods, especially in short-range distribution,
    does not allow for any assumption of cargo homogeneity, which further reinforces
    the need for distributed monitoring. Measurements such as those presented in this
    work can be used to diagnose and fix flaws along the supply chain. In the case
    of this study, it was found that a procedure was introducing undesired thermal
    loads by watering produce with tap water prior to loading it into the distribution
    vehicle. This may result in lower shelf life for the affected produce due to increased
    fluctuations in conservation temperature, higher energy consumption associated
    with refrigeration, to compensate for the thermal load, and energy loss associated
    with food waste. The negative effects of this procedure would otherwise go undetected
    if the monitoring of temperature and relative humidity was not spread across the
    cargo volume. To fix this flaw, chilled water could be sprayed on the produce
    that require watering, or misting could be applied instead of hosing the produce,
    to reduce the volume of warm water and associated thermal load. Obviously, the
    impact of the procedure on the degradation of quality should be studied, to access
    if changes would result in improvements significant enough to modify it. The application
    of the studied sensing system will be specific to every case. The number of variables
    such as refrigerated or non-refrigerated transportation system, produce variety,
    season, weather, trip length, number and duration of unloads, produce, and so
    on will influence results, and that is why this is a good tool to measure what
    can be almost impossible to predict, helping diagnose flaws that affect the shelf
    life of produce. This complexity will increase with the number of sensors, as
    recording positions, and sensed produce is crucial to a complete analysis, which
    will become a harder task, without a tool specifically designed for the purpose.
    The cross analysis of sensor readings is useful to understand the variations during
    transportation, diagnose flaws and develop improved procedures, although to predict
    the shelf life of produce in a single crate, data measured close to the specific
    produce is the most important. This system has some limitations. The measurement
    and analysis of temperature and relative humidity fluctuations along an uneven
    cargo volume was complex enough, given different sides of the van being exposed
    to the sun, different doors being opened in different phases of the distribution
    route, and the position of the outlet of the refrigeration system. Added to this
    was an uneven cargo, with different produce organized not by type, but by client,
    with different storage temperatures across them and some of them being watered
    before loading will add to the complexity of the analysis. Furthermore, the fact
    that some produce is unloaded right at the beginning of the route resulted in
    a small window of time for these sensors to gather data. The need for a wireless
    sensing system means that a battery must be charged from time to time, and although
    this is a low-power sensor, the logistics associated with charging several dozens
    of sensors, even if optimized to be a weekly charge, must be addressed and simplified,
    to make this a viable option. The robustness of the sensor is also a limitation
    that must be addressed. The crates of produce endure though mechanical stresses
    during transportation, being dragged and dropped, or even thrown when empty. If
    the sensor is attached to the crate, it will need to endure these conditions while
    remaining undamaged and reliable for the next usage. A high sample rate is crucial
    to understanding abrupt changes in temperature and relative humidity, but a low
    sample rate should be enough to measure slower changes between unloads. The problem
    with high sample rates is higher power consumption, and therefore lower battery
    life. This can be solved by implementing a dynamic sample rate that increases
    sample rate during unloads, by either measuring the state of movement with an
    accelerometer, or by measuring luminosity within the cargo area, which increases
    when the doors are open. Further studies should be made with a larger array of
    sensors, and a higher frequency of measurements to better understand the fluctuations
    of temperature and relative humidity along with the horticultural goods during
    transportation. This will also require a system for data analysis and comparison;
    as mentioned above, a larger array of sensors will result in a higher complexity
    of data that in turn will be more difficult to process and understand, find flaws,
