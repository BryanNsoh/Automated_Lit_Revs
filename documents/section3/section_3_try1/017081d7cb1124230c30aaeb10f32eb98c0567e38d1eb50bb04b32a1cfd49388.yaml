    Notes Abstract Food waste results in an increased need for production to compensate
    for losses. Increased production is directly related to an increase in the environmental
    impact of agriculture and in the energy needs associated with it. To reduce food
    waste, the supply chain should maintain ideal preservation conditions. In horticultural
    products, temperature, and relative humidity are two of the main parameters to
    be controlled. Monitoring these parameters can help decision-making in logistics
    and routes management, as well as to diagnose and timely prevent food losses.
    In the present work, eighteen wireless traceability devices with temperature and
    relative humidity sensors monitored crates with horticultural products along a
    short-range distribution route with five stops (4 h 30 m). Sensor data and a location
    tag were sent via GSM for real-time monitoring. The results showed fluctuations
    in temperature and relative humidity that reached up to 7.4 °C and 35.3%, respectively.
    These fluctuations happened mostly due to frequent door opening, operational procedures,
    and irregular refrigeration conditions. Furthermore, the results brought attention
    to a procedure that creates unnecessary temperature fluctuations and energy losses.
    This study highlights the importance of individual monitorization of goods, for
    quality control and optimization of energy efficiency along the supply chain.
    Keywords: intelligent packaging; temperature; humidity; supply chain; food waste;
    food quality; food preservation; transportation 1. Introduction The degradation
    of food quality is caused by microbial growth [1]. This degradation can lead to
    health hazards, food waste, and profit losses. The factors that affect microbial
    growth can be intrinsic (food pH, nutrients, moisture, etc.) or extrinsic (relative
    humidity, temperature, and atmosphere composition). Extrinsic factors are easier
    to control to increase food preservation [2,3,4,5]. Different food products require
    different ideal extrinsic conditions for optimum preservation [6,7]. Temperature
    is the extrinsic factor that affects food preservation the most, allied with the
    fact that inefficiencies leading to thermal losses are still a problem in the
    food industry [8,9,10,11]; this means that it is crucial to monitor the temperature
    of perishable foods along their life cycle to diagnose faults and cut losses.
    The thermal losses can be caused not only by inefficiencies such as bad insulation,
    system design and frost formation [12], but also by common routines such as doors
    opening and closing [13] which are unavoidable events during the distribution
    of refrigerated goods. The impacts of these events should be thoroughly monitored.
    Refrigeration is essential for the preservation of horticultural products, but
    it requires significant amounts of energy [14]. In retail, the energy spent during
    the commercialization of refrigerated food products is about 50% of the supermarket’s
    total energy consumption [15]. Along with the energy used for storage and transport,
    refrigeration is one of the main causes of energy consumption along the life cycle
    of perishable food products [16]. To make matters worse, the amount of food products
    that are wasted before reaching the final consumer is approximately one-third
    of the total production; in horticultural products, this waste reaches 45% [17].
    This leaves plenty of room for the development of technologies that monitor and
    help maintain food quality to reduce waste, energy consumption, and associated
    environmental impact [12,18,19]. Packaging has the objective of facilitating transportation
    while maintaining the quality of food products. Nowadays, new technologies are
    being developed to make packaging more efficient and sustainable [20,21]. Packages
    can incorporate materials to enhance food preservation [22], such as phase change
    materials (PCM) that help maintain a stable temperature when conditions outside
    the package vary [23,24,25]. Traceability is also increasingly being incorporated
    into packaging along the supply chain [26,27]. The use of sensors for agricultural
    applications is not a new subject [28] but it is a field that has been through
    accelerated growth in both scientific and industrial sectors [13]. In the packaging
    sector, intelligent packaging technologies use sensors to measure and transmit
    the packaging conditions, with the aim of reducing food waste and meeting new
    food safety regulations, which are frequently updated to be stricter [26]. Intelligent
    packaging is the result of technologies that allow for the incorporation of communication
    and sensing tools in a food packaging system to measure the conditions of the
    environment in which the system is deployed [13]. Measurement of parameters such
    as temperature and relative humidity or vibrations, and light can be useful to
    perform quality control, objectively, which would be otherwise impossible [26].
    Of these parameters, temperature is the most associated with energy consumption,
    and food quality degradation is the most important to monitor [29]. Traceability
    of food quality leads to increased sustainability and profit [30] while decreasing
    health hazards [31,32]. This can be magnified if traceability systems are integrated
    into decision support systems for perishable food products [33,34]. This way strategies
    such as price rebates can be applied to sell products whose storing and transport
    conditions monitored can be associated with quality degradation [35], resulting
    in dynamic pricing according to the quality of the food products [1]. Furthermore,
    with the emergence of artificial intelligence (AI), the data gathered by intelligent
    packaging can be fed to AI algorithms for the best decisions to be made to increase
    sustainability and profitability [36]. In previous works, Morais et al. [37,38]
    developed a monitoring device to read temperature and relative humidity during
    transportation. The measurements were transmitted via GSM, along with GPS coordinates.
    Subsequently, the iTrace platform was developed, allowing real time access to
    measurements made with an array of temperature and relative humidity sensors [6].
    Testing this system in a real case scenario was the aim of the present study.
    This way, extrinsic factors for food preservation can be monitored along the cargo
    volume and as close to the food product as possible. This is important as the
    arrangement in which the products are conditioned can have an impact on temperature
    and relative humidity distribution and fluctuations, which ultimately, if inadequate,
    results in quality degradation [39]. Temperature fluctuations among different
    products have already been studied in supermarkets, within the display cabinets
    [40,41]. The heterogeneous cargo and produce crate distribution of a real case
    scenario only accentuate the differences in the fluctuations of temperature and
    relative humidity. Ultimately, the aim of the study is to highlight the importance
    of monitoring produce by crate, to track and diagnose flaws in the conservation
    of extrinsic conditions for food preservation, and energy losses associated with
    it, that otherwise would go undetected. 2. Materials and Methods The present work
    aimed to study the temperature and relative humidity distribution close to the
    different horticultural products during a distribution route. For this, a system
    to read and transmit the readings of temperature and relative humidity is needed.
    Moreover, the cargo must be organized and characterized to facilitate the interpretation
    of large volumes of data. 2.1. Temperature and Relative Humidity Measurement and
    Communication System The sensing module was composed of several parts, shown in
    Figure 1. The measurements of temperature and relative humidity were taken using
    an SHT30 sensor. This sensor had an accuracy of ±0.3 °C with a repeatability of
    0.06 °C for temperatures between 10 °C and 55 °C, and accuracy of ±3% with a repeatability
    of 0.13% for relative humidity values between 10% and 90%. The sensor was connected
    to a LOLIN D1 mini pro V2.0 microcontroller using an LOLIN SHT30 v2.1.0 shield.
    The sensor, microcontroller, and a 3.7 V 500 mAh lithium battery were conditioned
    within a 3D printed box for protection. This box had a mesh, visible in Figure
    1e, so that the sensor could make direct contact with the air surrounding the
    food product. Figure 1. Sensing module components: LOLIN SHT30 v2.1.0 shield (a),
    LOLIN D1 mini pro V2.0 microcontroller (b), 3.7 V 500 mAh lithium battery (c),
    assembled sensing module (d) and 3D-printed case (e). It is worth noting that
    the measurements of relative humidity have significant errors which required a
    calibration of the sensors to be made before experimental testing. After calibration,
    a repeatability of 0.13% relative humidity ensured accurate data, considering
    these are low-cost sensors. More precise and expensive sensing methods would render
    the application unfeasible for real case applications, due to higher costs associated.
    An array of these sensing modules communicated with the gateway composed of an
    industruino microcontroller, with a GSM/GPRS module to allow for real time data
    transmission with GPS location pinpointing. The values were measured and transmitted
    every five minutes. These data could be accessed at the iTrace platform, developed
    for this purpose [8]. The gateway and system schematics can be seen in Figure
    2. Figure 2. Gateway (a) and system schematics (b). The system was developed so
    that the sensing modules could be placed in the crates within the horticultural
    products. This proximity to the produce allowed measurements of temperature and
    relative humidity to be taken as close to the food product as possible. 2.2. Distribution
    Vehicle and Refrigeration System The fleet of distribution vehicles was composed
