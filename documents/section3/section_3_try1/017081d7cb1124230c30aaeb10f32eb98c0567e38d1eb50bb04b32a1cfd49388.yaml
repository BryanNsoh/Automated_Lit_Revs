    Figures Versions Notes Abstract With the expansion of smart agriculture, wireless
    sensor networks are being increasingly applied. These networks collect environmental
    information, such as temperature, humidity, and CO2 rates. However, if a faulty
    sensor node operates continuously in the network, unnecessary data transmission
    adversely impacts the network. Accordingly, a data-based fault-detection algorithm
    was implemented in this study to analyze data of sensor nodes and determine faults,
    to prevent the corresponding nodes from transmitting data; thus, minimizing damage
    to the network. A cloud-based “farm as a service” optimized for smart farms was
    implemented as an example, and resource management of sensors and actuators was
    provided using the oneM2M common platform. The effectiveness of the proposed fault-detection
    model was verified on an integrated management platform based on the Internet
    of Things by collecting and analyzing data. The results confirm that when a faulty
    sensor node is not separated from the network, unnecessary data transmission of
    other sensor nodes occurs due to continuous abnormal data transmission; thus,
    increasing energy consumption and reducing the network lifetime. Keywords: fault
    detection; wireless sensor network; agricultural environment; microenvironment;
    oneM2M; internet of things 1. Introduction In a smart farm, the growth environment
    of crops and livestock can be appropriately maintained and managed by remotely
    or automatically applying information and communications technology to greenhouses,
    barns, orchards, and other farming environments [1,2]. Accurate data on crop growth
    and environmental conditions enable smart-farm operators to check the growth environment
    anytime and anywhere, and specify timely instructions, thereby improving the productivity
    and quality of agricultural products while reducing labor and energy demands [3,4,5].
    Smart farms can be implemented in various forms, from production to distribution
    and consumption. This establishes the convergence of information and communications
    technology in the value chain of agri-food to create new products, services, and
    process innovations, ranging from precise production and intelligent distribution
    to advanced management [6,7,8]. Regarding technological innovation, the Fourth
    Industrial Revolution can be considered as a new paradigm to create value through
    the convergence of artificial intelligence with data technologies such as the
    Internet of Things (IoT), cloud computing and storage, big data, and mobile computing
    and communications [9,10]. In particular, data technology combined with artificial
    intelligence implies hyperconnected agricultural production–distribution–consumption
    processes and the optimization of cyber-physical platforms, evolving into ultraprecise
    customized agriculture based on digital data, which is unprecedented in traditional
    agriculture [11,12,13]. In this study, an efficient energy management method using
    data-based fault detection through cloud-based “farm as a service” (FaaS) [14,15,16,17,18]
    is proposed. With the expanding scale of smart farms and open field cultivation,
    wireless sensor networks (WSNs) are being increasingly deployed in agriculture
    to collect environmental information, such as temperature, humidity, and CO2 rates
    [19,20,21]. As most wireless sensor nodes use batteries as their primary energy
    source, efficient energy consumption becomes essential. Furthermore, faults in
    sensor nodes should be mitigated to collect accurate environmental information
    [22,23]. If a faulty sensor node operates continuously in a network, unnecessary
    data transmission can undermine the network’s performance, possibly causing downtime
    and consequently, animal mortality and agricultural losses. Accordingly, a data-based
    fault detection algorithm is required to analyze sensor node data for predicting
    faulty nodes and preventing data transmission, thereby minimizing related damage
    to the WSN [24,25]. This paper presents the implementation of a data-based fault-detection
    model for a plum farm, a specialty crop, and reports the model application. The
    proposed algorithm does not consider a WSN in a limited area, such as that in
    protected horticulture, but aims to improve the network efficiency in a line-of-sight
    environment, such as an open field. Hence, its design is more focused on monitoring
    than on performing environmental control, which is unfeasible in open field crops.
    Furthermore, the algorithm was optimized to obtain microclimate information from
    the foot of a mountain, where climate varies frequently compared to wide-area
    climate. The remainder of this paper is organized as follows. In Section 2, the
    cloud-based FaaS optimized for smart farms is summarized, along with the technologies
    for managing IoT devices based on oneM2M, a machine-to-machine (M2M) standard.
    The FaaS performs resource management of sensors and actuators based on the oneM2M
    common platform. In Section 3, the data-based fault-detection model is introduced
    for the efficient energy management of the integrated management platform. In
    Section 4, the proposed algorithm is evaluated by collecting and analyzing data
    from an implemented system. In Section 5, the study is concluded, and directions
    for future research are provided. 2. IoT Management for FaaS FaaS uses cloud technology
