    Modern agriculture needs tools and technologies that can improve production efficiency,
    product quality, postharvest operations, and reduce their environmental impact.
    Wireless sensor networks can help monitoring fields, vineyards and orchards, thus
    helping farmers to prevent damages to their crops and increasing crop production.
    The paper describes WSDP, a technical solution which enhances the capabilities
    of the simulation environment provided by Cooja. WSDP provides real weather and
    soil data at node level, based on nodes’ geographical coordinates, thus helping
    people that want to develop a WSN at a certain location, to find more details
    about the environment parameters and to be able to assess the feasibility of their
    plan. WSDP uses, in the process of data gathering, reliable data sources, such
    as OpenWeatherMap and SoilGrids. The system is open for integration of other API’s.
    Using the developed WSDP plugin, in-depth network behavior analysis can be performed
    using realdata. Furthermore, data science applications can be developed using
    Cooja simulator to better understand the feasibility of certain agricultural operations.
    Possible future developments for WSDP include: extending the compatibility for
    another nodes’ hardware platforms; implementing and using WSDP in a real WSN deployment;
    using more API’s in order to increase the complexity and relevance of collected
