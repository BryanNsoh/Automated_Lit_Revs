    are already relevant to envision the deployment of such nodes in the field, several
    improvements could be considered in future work. First, it will be necessary to
    deploy several TX buried nodes in the field during several seasons to study the
    behavior and reliability of the communications over different weather conditions
    and vegetation cover. Moreover, it could be interesting to adapt some parameters
    of the nodes, as well as the layout of the RX node in the field. In particular,
    the SF parameter could be tuned with respect to the soil moisture measured by
    the probe (e.g. low value in dry soil and high value in wet soil). Another way
    could be to modify the SF value with respect to the RSSI and SNR values measured
    by the RX node as with the adaptive data rate (ADR) in the LoRaWAN protocol (Li
    et al., 2018). This approach requires however to implement the AG2UG link and
    define listening windows for the RX node. During our experiments, we have also
    observed the benefit for the communication range to orientate the antenna of the
    RX node towards the TX node. In case of several TX nodes disseminated in the field
    or a mobile RX node embedded on a vehicle, an approach could be to actuate the
    orientation of the RX antenna to control and maintain this direction during inter-node
    communications, e.g. from the knowledge of the GPS coordinates. This approach
    requires however some memory capacities of the TX nodes and bi-directionnal communications
    with adequate strategies. Another point that could be considered is to investigate
    the robustness of the UG2AG communication face to the potential presence of interferences.
    In fact, the experimentations reported in this paper were performed in relatively
    interference-free areas, i.e. without active transmitters in the immediate vicinity
    with the same frequency range. Most of the time, this is the case in the considered
    applications (agriculture and monitoring of natural environments). However, although
    LoRa is a robust technology which possesses a remarkable immunity to multipath
    and interferences, in particular when small bandwidths and high spreading factors
    are used, the presence of interferences in more disturbed environmenst could be
    studied, with the possibility to adapt both the channel frequency and the coding
    rate. Finally, other frequency bands could also be advantageously investigated
    in the WUSN, as the 869.4–869.65 MHz which allows transmit powers of 500mW, that
    means twenty times higher than the transmit power used in this paper. This band
    is not part of the LPWAN (Low Power Wide Area Networks) and is thus not suited
    for monitoring applications as it would involve a high energy consumption for
    the TX buried node, but it could be used as an alternative to send alert messages
    requiring reliable communications. CRediT authorship contribution statement Laure
