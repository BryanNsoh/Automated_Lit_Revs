    IEEE Conference Location: Valencia, Spain SECTION I. Introduction Climate change
    and global warming have resulted in an ever-increasing temperature which is a
    major environmental stressor. The global average temperature has increased by
    0.6°C during the last century due to greenhouse emissions and if the current rates
    continue then this will exacerbate the climate changes and may result in 2–6°C
    warmer temperatures with more frequent occurrence of extreme events(heat, drought,
    cold, floods, etc.). The ensuing heat stress severely impacts plant growth, endangering
    ecosystem quality and world food security [1] . The main industry which is affected
    by this increase in global temperature is agriculture as this has a significant
    impact on its productivity [2] . Each species of plant requires an optimal growth
    temperature and root-zone temperature for its overall development. Long-term exposure
    to elevated temperatures can slow down plant growth, increase the evaporation
    rate and reduce the nutritional uptake rate. According to the United Nations’
    prediction data on population and hunger, the world population will increase by
    2 billion people by 2050 and it requires a 60% increase in food production to
    feed them [3] . In the US alone, growing, processing, and distributing food is
    a $1.7 trillion business, according to the U.S. Department of Agriculture’s Economic
    Research Service. As the agriculture sector continues to be suffering from climate
    change, the challenges of less favorable climatic conditions thrive greater risk
    of threatening food security and crop losses. Technology plays a key role in mitigating
    the pressure faced in the agriculture domain. The latest emerging trends like
    Blockchain technology, cloud computing, Internet of Things(IoT), Artificial Intelligence,
    Machine Learning(ML), and Deep Learning(DL) are already showing their potential
    to improve agriculture practices to improve yields and minimize losses [4] . The
    recent advancements in the Machine learning domain have resulted in many sectors
    like healthcare, robotics, banking, finance, security, biochemistry, etc. benefiting
    from its real-world application [5] . The advantage of using machine learning
    is the ability to learn non-linear patterns from the data and its ability to reveal
    the hidden relationship between different parameters which traditionally might
    be a time-consuming process or even difficult for a domain expert. Also, there
    is a growing amount of data available due to rapid advancement in wireless sensor
    networks which can be used for gaining knowledge in the agriculture sector. The
    machine learning algorithms progressively adapt to enhance their performance as
    the number of training samples increases. This results in minimal human intervention
    along with better decision-making [6] . Heat stress is defined as the rise in
    temperature beyond a threshold level for a period that causes irreversible damage
    to overall plant growth and development [7] . Heat stress is a serious threat
    to crop production worldwide [8] . There is an imbalance in photosynthesis, respiration,
    and conductivity and it has deleterious effects at high temperatures. As plants
    lack locomotion, they should tolerate stress. Extreme heat stress reduces plant
    photosynthetic and transpiration efficiencies and negatively impacts plant root
    development which collectively reduces the agricultural yield [9] . The impact
    of heat stress depends on the developmental stage of the plants [10] . Plants
    produce chemical signals in response to stress. Given the high content of chemical
    signals in the soil, sensing these signals would allow an early reliable detection
    of plant stress. Plant researchers have indicated that plant injury on exposure
    to high temperatures yields a sigmoidal response in beans [11] , tomato [12] ,
    citrus, etc. Heat stress can be visually identified in plants by stumped plant
    growth, wilted leaves, no fruiting, fruits developing different colors other than
    normal, dry leaf edges, smaller fruit size, etc. Our goal is to develop a wireless
    sensor network system in an agricultural field, with a sensor node embedded with
    communication and sensing components buried underground in an agriculture field
    for real-time monitoring of heat stress in plants. The wireless sensor network
    comprising of the sensor nodes, mobile sink, and base station is shown in Fig.
    1 . There are two types of communication involved in the network: subsurface wireless
    communication and subsurface to above-ground wireless communication. The subsurface
