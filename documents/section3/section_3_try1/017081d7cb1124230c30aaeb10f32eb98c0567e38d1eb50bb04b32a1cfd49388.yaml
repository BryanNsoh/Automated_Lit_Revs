    geographical and cartesian coordinates. Weather Data Controller: performs REST
    API calls to OpenWeatherMap, using sender nodes’ geographical coordinates, collects
    weather data and assigns it to corresponding sender nodes. Soil Data Controller:
    performs REST API calls to SoilGrids, using sender nodes’ geographical coordinates,
    collects soil data and assigns it to corresponding sender nodes. Fig. 4. WSDP
