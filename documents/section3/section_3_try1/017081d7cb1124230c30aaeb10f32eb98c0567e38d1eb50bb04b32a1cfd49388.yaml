    Location: Ahmedabad, India SECTION I. Introduction We are tremendously progressing
    towards a technological era, but the advancements and progress done in agriculture
    are relatively less compared to other demanded areas. In rural areas, many farmers
    struggle to keep track of multiple agricultural fields. Crop growth could be adversely
    impacted by sudden and significant climate changes [1], [2]. Although there are
    several remote monitoring systems available in the market, they are not made to
    be economical and are not designed for farmers with relatively little farming
    land. Smart agriculture is a solution to these challenges, which uses advanced
    technology to monitor and control various aspects of agriculture operations. One
    of the key technologies used in smart agriculture is the Internet of Things (IoT),
    which enables wireless communication between sensors and devices [3]. The existing
    wireless communication technologies such as WiFi, ZigBee, LoRa, RFID, mobile communication,
    and bluetooth used in the smart agriculture are analyzed and summarized in [1],
    [4]–[9]. It is concluded that IoT based devices provide useful information on
    a wide range of physical parameters to enhance cultivation practices and crop
    productivity. However, IoT-based agriculture system faces challenges and limitations
    in terms of overall cost, system scalability, data reliability, data storage,
    device standardization, and device connectivity. The LoRa-based smart agriculture
    systems are analyzed in terms of scalability, interoperability, network architecture,
    and energy efficiency [3]. Compared to current communication technologies, LoRa
    has a number of benefits, including long-range communication, low power consumption,
    cost-effectiveness, and resilience. In [10], LoRa-based smart agriculture system
    is developed to transfer multimedia data such as images or video. The LoRa-based
    wireless sensor networks provides smart agricultural monitoring with lower power
    consumption and long range transmission [11]. The Low Power Wide Area Network
    (LPWAN) based protocols are suited for remote agricultural field monitoring due
    to the advantage of energy efficient transmission [12]. For the IoT to be used
    effectively in agriculture, there are a number of issues with low power consumption
    and long-range transmission. A LoRa communication modem consisting of helical
    antenna is integrated with low power hardware to transmit data from farm areas
    to cloud server [13]. In [14], LoRa-based testbed operating at 433 MHz is developed
    for evaluating both underground-to-underground and undergroundto-aboveground wireless
    communication technologies in situ soils. Non planar omnidirectional and directional
    antennas are integrated with 433 MHz LoRa module. It is noted that most of the
    LoRa based systems makes use of commercially available non planar antennas for
    data transmission. Those antennas are able to provide high gain in the operating
    bandwidth, which helps to improve the overall performance of the system. However,
    non planar antennas faces integration issues with the other circuits [13]–[16].
    In this paper, we propose a smart agriculture monitoring system that uses LoRa
    technology and soil moisture sensors to collect and transmit data on soil moisture
    levels, weather conditions, and other environmental factors that impact agriculture
    operations. The proposed system aims to optimize irrigation and crop management
    practices, leading to increased efficiency and productivity in agriculture. The
    system is tested and evaluated in a controlled environment to determine its effectiveness
    and potential for implementation in real-world agriculture operations. To overcome
    the limitations of existing systems, a low profile compact printed monopole antenna
    is designed and developed for the proposed LoRa based smart agriculture system.
    This antenna operates at an operating frequency of 868 MHz. Planar antennas has
    several advantages such simple design, low cost, low complexity, and provides
    easy integration with the other planar circuits. Rest of the paper is organized
    as follows: Section II presents the overall system design along with geometrical
    design and results of the printed monopole antenna. Section III presents results
    of the proposed smart agriculture system. Concluding remarks are discussed in
    Section IV. SECTION II. System Design Over the years, wireless communication technologies
    such as ZigBee and bluetooth have been prominent to establish low-power, short-range,
    multi-hop networks. Although these standards are considered low-cost systems,
    their restricted coverage is a major drawback that makes them difficult to be
    deployed in major irrigation systems. LoRa is relatively a new technology that
    has got the best cost vs range vs power among its competitors [17]. The proposed
    system makes use of LoRa technology for monitoring remote agricultural fields,
    where frequent maintenance visits are required. This system continuously monitors
    various weather parameters like temperature, humidity, and soil moisture content.
    The system does not need internet or GPRS as the transmission is done over the
    air. In addition this system will be able to monitor the field remotely, record
    various climatic conditions, weather prediction, and turn ON/OFF pump for watering
    crops remotely. Figure 1 presents the transmitter and receiver section of the
    proposed system. Transmitter section consists of LoRa module SX1276, patch antenna,
    sensor input ports, DC charging section, AC voltage sensing, battery input, onboard
    30 A relays, and ESP-32 WiFi enabled chip. Both the transmitter and receiver sections
    are powered by the inbuilt lithium polymer batteries. In the proposed system mainly
    DHT11 (temperature/humidity sensor) and capacitive soil moisture sensor are used.
    The WiFi enabled microcontroller ESP32 WROOM collects data from all the sensors
    and process it and transmit to the receiver through LoRa module. The receiver
    section consists of the Lora module SX1276, patch antenna, DC charging section,
    DC input, battery input, control switches, and WiFi enabled chip. The transmitter
    unit is fabricated on a double layer FR4 substrate. SX1276 LoRa transceiver and
    ESP32 WROOM are mounted on the top layer of the fabricated Printed Circuit Board
    (PCB). An SMA right-angled connector is added on the topside edge of the PCB,
    as it is a through-hole component it gives greater stability and strength while
    holding the planar antenna. The device is primarily intended for use in isolated
    agricultural fields where electricity may not always be accessible. As a result,
    we developed the device rechargeable to address the problem of power scarcity.
    This system consists of two Lithium Polymer (Li-Po) cells, and the charging is
    regulated and controlled by HY2120 IC and TP5100 IC. Using TP5100 circuitry the
    unit can be directly charged from a solar panel as this IC can handle a wide range
    of voltage inputs from 5 V to 18 V and provide a maximum charging current of 2
    A. The output of the batteries is fed into the unit through MP2307DN-LF-Z IC which
    is a monolithic synchronous buck regulator. It regulates the battery voltage to
    a lesser voltage for powering the unit. The PCB is equipped with two onboard 30
    A relays which can be controlled through the receiver unit as well as through
    mobile using the Blynk IoT platform. These relays can be used for switching any
    high power rated equipment below 30 A rating. Due to the independence of these
    two relays, we can control two distinct devices simultaneously. A significant
    problem for farmers is a sudden voltage loss. We have a live voltage detection
    system made up of ZMPT101B to address this problem. It is an accurate AC voltage
    transformer that may be used to precisely measure the AC voltage. Figure 1 (b)
    depicts the receiver section of the proposed design. Similar to the transmitter
    section, this unit is also fabricated on an FR4 double sided substrate. It mainly
    consists of three switches for controlling the load remotely. Figure 2 shows the
    detail circuit interconnections used in the proposed smart agriculture system.
