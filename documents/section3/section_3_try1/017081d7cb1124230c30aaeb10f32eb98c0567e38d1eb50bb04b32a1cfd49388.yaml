    Figures Versions Notes Abstract Wireless Sensor Networks (WSNs) and the Internet
    of Things (IoT) have emerged as transforming technologies, bringing the potential
    to revolutionize a wide range of industries such as environmental monitoring,
    agriculture, manufacturing, smart health, home automation, wildlife monitoring,
    and surveillance. Population expansion, changes in the climate, and resource constraints
    all offer problems to modern IoT applications. To solve these issues, the integration
    of Wireless Sensor Networks (WSNs) and the Internet of Things (IoT) has come forth
    as a game-changing solution. For example, in agricultural environment, IoT-based
    WSN has been utilized to monitor yield conditions and automate agriculture precision
    through different sensors. These sensors are used in agriculture environments
    to boost productivity through intelligent agricultural decisions and to collect
    data on crop health, soil moisture, temperature monitoring, and irrigation. However,
    sensors have finite and non-rechargeable batteries, and memory capabilities, which
    might have a negative impact on network performance. When a network is distributed
    over a vast area, the performance of WSN-assisted IoT suffers. As a result, building
    a stable and energy-efficient routing infrastructure is quite challenging in order
    to extend network lifetime. To address energy-related issues in scalable WSN-IoT
    environments for future IoT applications, this research proposes EEDC: An Energy
    Efficient Data Communication scheme by utilizing “Region based Hierarchical Clustering
    for Efficient Routing (RHCER)”—a multi-tier clustering framework for energy-aware
    routing decisions. The sensors deployed for IoT application data collection acquire
    important data and select cluster heads based on a multi-criteria decision function.
    Further, to ensure efficient long-distance communication along with even load
    distribution across all network nodes, a subdivision technique was employed in
    each tier of the proposed framework. The proposed routing protocol aims to provide
    network load balancing and convert communicating over long distances into shortened
    multi-hop distance communications, hence enhancing network lifetime.The performance
    of EEDC is compared to that of some existing energy-efficient protocols for various
    parameters. The simulation results show that the suggested methodology reduces
    energy usage by almost 31% in sensor nodes and provides almost 38% improved packet
    drop ratio. Keywords: IoT applications; clustering; energy efficiency; hierarchical
    framework; WSN-IoT; future communication 1. Introduction The amount of energy
    stored in a node’s battery impacts the node’s lifespans [1,2]. The stored energy
    is used for a variety of node tasks, including sensing, gathering, analyzing,
    and communication. Sensor node batteries are typically tiny and cannot be changed
    or recharged. Although energy-harvesting systems exist, they cannot eliminate
    the necessity for energy management. As a result, the most difficult task is to
    organize the limited battery power by adopting energy-effective protocols for
    WSNs. WSNs are used for a variety of purposes, including military surveillance,
    remote patient monitoring in healthcare, measuring environmental temperature,
    humidity, light, pressure, monitoring machinery in industries, and so on [3,4,5].
    WSN design difficulties include energy conservation, scalability, data aggregation
    and compression, security, routing, resource constraints, and so on. To overcome
    these design challenges, a multidisciplinary approach involving hardware design,
    networking protocols, algorithm development, and domain-specific knowledge is
    required. The goal of research in these areas is to produce robust and efficient
    solutions that allow for the effective deployment of wireless sensor networks
    across a wide range of Future IoT applications. Because sensor nodes are self-contained
    devices that rely entirely on their batteries to function, several academicians
    have recently been investigating energy-efficient clustering and routing strategies
    to reduce energy usage in sensor nodes. The Internet of Things (IoT) and Wireless
    Sensor Networks (WSNs) are ideas that are closely linked and frequently overlap
    in their applications and technologies. The Internet of Things can be viewed as
    an evolution of WSNs [6]. As WSNs are critical to the Internet of Things (IoT),
    sensors in IoT-based WSNs continuously monitor the surroundings and promptly alert
    the base station (BS) whenever any incident is detected. An IoT-based WSN also
    includes a gateway for uploading acquired data to the IoT Cloud. In some setups,
    the BS might serve as the gateway. Users can access the data saved in the IoT
    Cloud remotely at any time. The incorporation of IoT principles into WSNs expands
    their capabilities and creates chances for novel applications across different
    areas. IoT with WSN support has brought about a number of applications and improved
    the convenience of everyday living. The distributed network across different WSN
    applications for the Internet of Things may be static or dynamic depending on
    its specific requirements [7,8]. Smart healthcare monitoring systems enable dynamic
    networks, unlike static networks, which are supported by crop monitoring and environmental
    monitoring, for instance. WSN-assisted IoT networks cover a larger area than WSN
    networks and have a higher number of nodes (due to resource constraints) compared
    to WSN networks. As a result, standard WSN methods may be ineffective in a scalable
    WSN-aided IoT network. Many researchers used the cluster-based hierarchical framework
    to solve the scalability and network lifetime problems [9,10]. The choice and
    management of Cluster Head (CH) nodes is the primary focus of clustering-based
    routing systems. The CH receives data from the cluster’s nodes. The CH is in charge
    of aggregating data from localized cluster participants and transmitting it to
    the base station or surrounding CHs towards the Base Station (BS). This adds additional
    strain to CH, leading to more energy consumption as compared with ordinary nodes.
    Moreover, the CH towards BS also serves as Relay Nodes (RN) for the transmitting
    packets received from far located CHs, and therefore, depletes their energy more
    faster [11,12]. To address energy-related issues in scalable WSN-IoT environment,
    this research aims to design an Energy Efficient Data Communication (EEDC) scheme
    by utilizing a multi-tier hierarchical clustering framework where each tier is
    further divided into various regions.The proposed routing protocol aims to provide
    network load balancing and convert communicating over long distances into shortened
    multi-hop distance communications, hence enhancing network lifetime. This paper’s
    main contribution can be summarized as follows: This work discusses Region-based
    Hierarchical Clustering for Efficient Routing (RHCER) that employs energy-efficient
    clustering and routing techniques. RHCER employs a novel CH selection mechanism
    to ensure efficient deployment for scalable networks. To ensure efficient long
    distance communication along with even load distribution across all network nodes,
    a subdivision technique was employed in each tier of the proposed framework. RHCER
    considers three critical parameters: distance from BS(D), threshold energy (TE),
    and signal-to-noise ratio (SNR) as a multi-criteria decision-making function f(n)
    for cluster head selection. In the findings section, the outcome of RHCER is compared
    to that of various existing energy-efficient protocols in the same area. According
    to the findings from simulations, the suggested model beats competitors in terms
    of minimizing energy consumption in sensors and prolonging the lifetime of WSN-associated
    IoT. This article is divided into several sections: Section 2 discusses the prior
    work along with problem statement, Section 3 describes the System model along
    with required settings. Section 4 explains the proposed EEDC scheme in detail.
    Section 5 discusses the simulation environment and experimental results, and Section
    6 concludes and discusses future work in this domain. 2. Related Work Considering
    the huge and scalable networks, the difficulty in WSN-assisted IoT differs differently
    from that of regular wireless and wired networks. The usual routing protocol,
    which is based upon IP and does not provide scalability, is insufficient for the
    WSN-assisted IoT [13]. As a result, a wide variety of efficient routing methods
    have been created to satisfy the demands of WSN-assisted IoT [14,15]. The majority
    of routing protocols fall into one of three categories: data-centered routing,
    GPS-based routing, and hierarchical routing. The best routers in every cluster
    are promoted to the title of Cluster Head (CH) in hierarchical routing, which
    groups nodes into clusters. The local member transmits the data to the cluster’s
    CH. The data are combined by CH into one packet [16]. A number of researchers
    have developed various clustering strategies in order to increase the lifetime
    of networks and data transmission efficiency. The work in [17] introduced the
    low energy adaptive cluster hierarchy (LEACH), with the goal of introducing the
    concept of a cluster-based strategy while improving energy efficiency over older
    systems. It is intended for use in applications where each sensor is restricted
    by power sources, such as batteries. LEACH divides sensor nodes into clusters,
    with each cluster having an assigned node known as the “Cluster Head” (CH). The
    CH is in charge of aggregating and transferring data from its cluster nodes to
    a central base station or sink node. LEACH’s fundamental idea is to spread energy
    consumption equitably across the network by rotating the CH duty among the sensor
    nodes over time. While LEACH was created to extend the life of wireless sensor
    networks, it does have several limitations that become more apparent when applied
    to bigger and more complicated contexts, such as IoT networks. As the network
    is expanded across a large area, the amount of distance between CH and BS grows,
    resulting in huge energy loss. Second, the LEACH CH selection process is randomized
    and does not guarantee the most suitable node allocation for CH. Table 1 presents
    the comparison among various existing solutions in this domain. Table 1. Comparison
    with Existing Solutions. Multi-hop LEACH (M-LEACH) is an expansion of the standard
    LEACH protocol that integrates multi-hop transmission to overcome the restrictions
    of traveling a long distance between Cluster Heads (CHs) and Base Stations (BSs)
    in wireless sensor networks (WSNs) [19]. M-LEACH attempts to increase energy economy
    and network performance by allowing intermediary nodes to operate as data relays.
    The primary idea underlying M-LEACH is to build a multi-hop link from the CHs
    to the BS, where data are transmitted across numerous intermediary nodes before
    arriving at the final destination. This helps to distribute the network’s energy
    load more equally and allows for communication over longer distances without severely
    depleting the energy of CHs. To address the shortcomings of LEACH, a centralized
    form of LEACH (LEACH-C) was proposed. LEACH-Centralized combines the advantages
    of both LEACH and centralized techniques in order to deliver a more energy-efficient
    and controlled data collection process [18]. A centralized controller or base
    station is important in managing network functioning and data communication in
    LEACH-C. Unlike the original LEACH, cluster heads (CHs) gather and broadcast data
    autonomously. The authors of [23] proposed Information Systems (PEGASIS), an upgraded
    version of LEACH. The network of nodes and sensor nodes uses PEGASIS to enable
    data transmission and reception from their nearby neighbors. One network node
    is chosen at random to serve as the leader node in each chain. Data are sent across
    the network by the leader node to the base station through all nodes’ communication
    with one another. Due to an even distribution of resource consumption, which leads
    to less loss of energy per round in the network, PEGASIS offers a longer lifetime
    than LEACH. The PEGASIS protocol was altered by Jafri and his associates in [24]
    to incorporate the multi-head chain and the sink mobility idea. The sink is permitted
    to go along a predetermined path from one area to another. At the sojourn location
    (where the sink briefly resides for data collection), it waits for a sojourn time.
    Before the network is deployed, the sojourn location is established. A sink’s
    sojourn time is the period of time during which it remains at a predetermined
    location and gathers information from the chain leaders. Compared to PEGASIS,
    this strategy extends the network lifetime. Another routing technique created
    for wireless sensor networks (WSNs) is the Hybrid Energy-Efficient Distributed
    Clustering (HEED). HEED uses a hybrid strategy that includes both centralized
    and distributed processes to balance energy consumption, extend network lifetime,
    and increase overall data collection efficiency in WSNs. HEED is especially efficient
    in circumstances with densely deployed sensor nodes because it takes advantage
    of node proximity to optimize cluster formation and communication. The Energy-Efficient
    K-Means Technique (EKMT) [20] is based on the general concept of K-mean clustering
    with energy as an add-on parameter.The K-Means clustering algorithm is a prominent
    unsupervised machine learning technique for partitioning a dataset into a fixed
    number of groups (k). The center of each cluster is derived as the mean of the
    data points within that cluster. The algorithm distributes data points to clusters
    iteratively based on their closeness to cluster centers, and the centers are updated
    depending on the newly assigned points. An energy-efficient form of K-Means is
    constructed to reduce energy usage during the clustering process, particularly
    in resource-constrained contexts such as wireless sensor networks (WSNs). The
    proposed technique reduces communication distance between nodes while increasing
    network lifetime. However, in an unsecured and unlimited space environment, the
    proposed method is ineffective since it is vulnerable to intentional exploitation
    and may be damaging to sensor data. Further, Improved Chain-Based Clustering Hierarchical
    Routing (ICCHR) works by organizing CHs in a sequential chain-like structure [21].
    Each CH act as in charge of a subset of clusters, with data transmitted down the
    chain until it reaches a sink or base station. This chaining strategy brings benefits
    such as lower overhead and more efficient data aggregation. From the simulated
    outcomes, the suggested ICCHR algorithm reduces the energy consumption ratio while
    spreading the load uniformly among sensor nodes. In the framework of Wireless
    Sensor Networks (WSN) for Internet of Things (IoT) applications, the study in
    [22] proposed Energy-Aware Cluster-based Routing (EACRLEACH). The selection of
    Cluster Heads (CH) is an important part of the clustering process in this protocol.
    This protocol likely aims to select Cluster Heads that have sufficient energy,
    good connectivity with neighboring nodes, proximity to the sink, and possibly
    an even distribution of CH roles throughout the network by combining Remaining
    Energy, Number of Neighbors, Distance between Sensor Node and Sink, and Number
    of Times Node Acts as CH. The authors of [14] suggested a hierarchical routing
    technique for fog-assisted sensor networks. Regular sensor nodes and CHs just
    serve to forward data packets. Because fog nodes are superior in terms of storing,
    analyzing, and computation, they make all routing decisions. We examined the aforementioned
    protocols and found a number of shortcomings with Cluster Head (CH) selection
    and organization that fall short of the fundamental needs of the WSN-assisted
    IoT network. To ensure connection to the network and data transmission, robustness
    is necessary [25,26]. However, the techniques outlined in this section might not
    be able to maintain network interaction because of the early demise of nodes close
    to BS. The objective of these routing protocols is energy optimization. They do
    not, however, consider additional WSN-assisted IoT features, such as scalability,
    load distribution, and other related ones. The goal of this research is to increase
    network lifetime by providing network load balancing and turning long-distance
    communications into shorter multi-hop distance communications. 3. System Model
    This section provides a general description of the deployment framework for any
    smart IoT application. The subdivision technique, in order to split the network
    into regions and clusters, has been further discussed. Following that, several
    assumptions concerning communication flow inside network nodes have also provided.
    3.1. Proposed Deployment Framework Architecture The proposed deployment of the
    multi-tier clustering framework for the smart WSN-IoT network is demonstrated
    in Figure 1. The framework considers a rectangular network area where all the
    nodes in the network are stationary and uniform. Each sensor node is equipped
    with GPS and a temperature sensor and they are randomly distributed across all
    network areas. Each node may communicate with the Base Station by varying its
    transmission range. The Base Station is present at the top in the uppermost layer
    and is responsible for collecting information from network nodes and sending it
    further to the IoT cloud for processing. The sensor nodes periodically send data
    to BS. The network is divided into various regions and each region is further
    divided into various sub-regions, which are commonly referred to as clusters.
    To ensure even load distribution across all network nodes, area covered by regions
    keep on decreasing towards BS and the number of sub-regions in each region keeps
    on increasing towards BS. As a result, the lowest region is the one with the maximum
    occupied area and the least number of sub-regions (clusters), while the highest
    region is with the least covered area and the maximum number of sub-regions. The
    motivation behind this is listed as the highest region. It not only sends aggregated
    data towards BS but also sends traffic coming from lower regions to BS, thereby
    utilizing more energy and network resources. This implies reduced intra-cluster
    communication distance in higher regions with increased number of clusters. Moreover,
    the sub-regions present in any particular region occupy the same area. Figure
