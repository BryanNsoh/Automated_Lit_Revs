    wireless sensor networks (WSN) is entomological vector surveillance. Sensor technology
    can be used to shoulder ecologically friendly practices within the integrated
    pest management (IPM) approach. Proper surveillance and subsequent modelling of
    the impact that pest and disease have on human health and crop agriculture is
    a pressing issue in numerous segments. Complex numerical models are being developed
    to generate information regarding the population dynamics of vector species and
    the expected circulation of vector-borne disease (VBD). These models require detailed
    micrometeorological forcing representative of the vector habitat to generate accurate
    simulations. Near real-time data offload in remote areas with flexible channels
