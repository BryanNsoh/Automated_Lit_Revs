    Data communication performs the critical integration function of UAV–WSN large-scale
    monitoring systems. The various protocols, standards and physical interfaces have
    to be interoperable and tuned for adjusting the system performance to the (dynamic)
    mission objectives. As previously illustrated in Figure 1, these can range from
    low-power and low-range radio communication at the ground level, to higher throughput
    radio links for data streaming, complemented by satellite communication. Though
    implementation it is mostly wireless also, wired links can serve as a data communication
    backhaul for the integrated system. 4.1. Requirements and Protocols As a preliminary
    step in operational deployment of integrated UAV–WSN monitoring systems, the deployment
    strategy of the ground sensor nodes can be considered [83]. DeVForce-AP algorithm
    is presented, which allows the elimination of coverage gaps in the ground network
    by means of Delaunay triangulation together with DeVForce for maintaining network
    connectivity. Parameter adjustment is realized to account for environmental factors.
    The method evaluation is presented in relation to random deployment, traditional
    Delaunay triangulation and virtual force deployment. The new method presents an
    improvement in the data transmission success rate, the number of alive sensor
    nodes and the number of available neighbor nodes. It is also able to maintain
    coverage ratio and increased network lifetime under varying environment conditions
    and obstacles. The trade-off between storing and transmitting WSN ground level
    data is discussed by [44]. The UAV acts as a mobile base station for the network
    with a novel scenario in which it harbors an energy harvesting module and wireless
    recharging for the ground nodes. Energy harvesting is based on RF signal energy
    extraction where part of the received signal is used for this and part for standard
    data collection while hovering over a CH. Based on information collected from
    the nodes, the UAV schedules appropriately the battery charging and data gathering.
    Visiting the nodes is based on a variant of the travelling salesman problem (TSP)
    with time windows: shortest travelling time trajectory (STTT). The model used
    for the battery level of a WSN node is a birth–death process based on the observed
    activity rates in terms of data sensing and transmissions. The system designed
    for an IoT surveillance application is presented by [84] and is based on visual
    ground sensor network with security cameras, patrolling drones and unmanned ground
    vehicles. The integration and the data and command flows are detailed using open
    IoT protocols such as MQTT and publish–subscribe data architectures. Performance
    of the combined system is evaluated based on object detection time under varying
    number of frames. The edge computing approach offers a considerable improvement
    over conventional cloud implementation in terms of measured detection latency.
    The scalability test shows how the integrated surveillance system performs under
    increased device numbers. The system provides a blueprint for our reference UAV–WSN
    large-scale monitoring scenario by implementing a decentralized solution based
    on the edge and mist computing paradigms. Paper [85] focuses on the hierarchical
    system architecture design for hybrid UAV–WSN monitoring systems. It includes
    a central gateway system that coordinates the UAV platforms within the aerial
    level, followed by the distributed ground sensor systems for monitored parameters
    data collection on the ground. In addition, a binary sensor level can be also
    added in tight connection to the WSN and without local processing elements. A
    clustering mechanism is implemented and evaluated under the Contiki embedded operating
    system for resource constrained devices, which considers radio link indicators
    such as received signal strength indicator (RSSI) and link quality indicator (LQI)
    for selecting the cluster heads. Static overpass UAV paths are simulated to obtain
    in clustering behavior of the WSN using Rime broadcast and unicast messages from
    the nodes. An application of the proposed clustering mechanism shows improvement
    in data collection and distributed agreement for physical measurements. Authors
    in [86] present a coordination approach for multiple aerial ad-hoc systems integrated
    with ground systems in order to bridge various configuration options and network
    dynamics. Their main contribution considers the application of fuzzy bee colony
    optimization (fBCO) to implement cognitive relaying within the network. Mapping
    the network structure onto the optimization problem formulation considers the
    ground nodes serve as employed bees while the aerial nodes act as scout bees.
    The proposed model is evaluated against several existing approaches such as path-aware
    geographical routing (TAG), energy-balancing packet scheduling (EPLA) and greedy
    selection (GS), with 10 UAVs and 10–50 ground nodes. The metrics used relate to
    average transfer time, network efficiency, average cognitive overheads and convergence
    time. It is argued that the new fBCO offers improved scalability, lower transfer
    times and lower cognitive overheads. The optimization problem for UAV–WSN data
    acquisition is discussed in [51] considering the main objectives for cluster head
    selection, realistic models of bit error rate (BER), node energy and flight time
    of the UAV, including weather effects. The proposed method is compared with the
    established LEACH-C (Low-Energy Adaptive Clustering. Hierarchy-centralized) for
    WSN clustering and data collection. Particle swarm optimization (PSO) is used
    for the multi-objective method, while prioritizing the average BER over energy
    consumption and travel time, to assure reliable connectivity. Various cluster
    sizes are analyzed, and it is found that PSO outperforms LEACH-C in terms of the
    remaining live nodes after several hundred rounds of simulations. Relative weighting
    of the objectives depends on particular system and mission objectives as well
    as practical judgment. As an example, reducing travelling time can be related
    to the operational cost of the UAV and support infrastructure and limited flight
    autonomy. 4.2. Standardisation and Safety Considerations One of the most sensitive
    and restrictive issues of UAV–WSN’s integrated systems is flight safety, in terms
    of the security of people, land and of airspace objectives. There are several
    sources providing a comprehensive overview of UAV flight regulations, implementation
    status and forecast. A reliable source of information regarding UAV development,
    e.g., the Global Drone Regulations Database [87], is providing the interested
    researchers with free access to accurate description of applicable regulations
    in each country and standards aiming to minimize the implication in the civilian
    air traffic operations. Various studies like [88] compared the documents meant
    to regulate the UAV operations and concluded that there is no general approach
    of the conditions, UAV classification or standards. Therefore, reviewing the scientific
    literature presenting the characteristics considered by various countries enabled
    the authors to have realistic predictions of future trends. Recently, the EASA
    established (in February 2019) the regulation, which enables the circulation of
    UAVs within the EU based on security and on increasing development of the UAV
    industry [89]. Since there are different sizes of drones (from 10 g to 10 tones),
    flight levels and path lengths, three categories of UAVs have been identified
    for which specific flight rules have been established: (a) the ‘open’ category
    (below 120 m level, 500 m distance—line-of-sight, and does not require a prior
    authorization), (b) the ‘specific’ category (requires an authorization by the
    competent national authority) and (c) the ‘certified’ category (requires the certification
    of the UAS, a licensed remote pilot and an operator approved by the competent
    authority). According to EASA, the UAVs should be safety integrated into the existing
    aviation context in a proportionate way. For long-distance applications, in which
    UAVs are flying beyond the line-of-sight, a very strict regulatory framework needs
    to be adopted so the UAV’s tracking system provides proper support for a safe
    operation of the remote command and control, telemetry communication and datalink
    transmission. The main challenge for the experts of this sector is to determine
    how to calculate the spectrum demands that most likely need to be harmonized between
    several entities that will share the same portions of spectrum while ensuring
    a safe and secure interconnectivity with terrestrial WSN for complex air-ground
    hybrid networks. Some organizations are involved in the implementation of the
    best strategy towards the usage of the spectrum dedicated to interconnect the
    UAVS and terrestrial WSNs into hybrid networks and, at the same time, to ensure
    a safe airspace sharing with aircrafts: International Civil Aviation Organization
    (ICAO), EASA, Joint Authorities for Rulemaking on Unmanned Systems (JARUS), International
    Telecommunications Union (ITU), etc. In multi agent UAV–WSN applications, communications
    between agents (UAV–UAV, UAV–WSN and WSN–WSN are mandatory. Although communication
    within UAV network or within WSN was not the subject of this paper (only communications
    between UAV–WSN), some clarifications need to be made regarding UAV–UAV communications.
    Two solutions can be used for UAV to UAV communication (U2U): direct communication
    [90] and via GCS (GCS as relay) communication [91]. Direct U2U communication is,
    on one hand, a difficult problem to solve in terms of frequency regulations versus
    airspace security and, on the other hand, it is a necessary solution in some applications
    of a swarm UAVs (examples: collision avoidance, operations of search and rescue).
    The authors in [90] analyzed the throughput and latency of the UHF (ultra-high
    frequency) radio link, which interconnect two UAVs. The advantages, disadvantages
    and important concerns for the U2U communication options are also presented. The
    indirect communication is presented in more research and application papers. Thus,
    in [91] the GCS is presented as a relay in a configuration UAV–GCS–UAV system
    by using commercially available hardware (Wi-Fi) components combined with customized
    software. In [92] UAV to UAV communication for smart agriculture monitoring is
    presented using the ad-hoc WiFi infrastructure. The first UAV serves as a relay
    between the second UAV and GCS, improving the UAV communication in beyond line-of-sight
    and cross-obstacle operations. The authors present experimental results for various
    conditions and configurations while implementing the OLSR (optimized link state
    routing protocol) protocol for increasing the quality of service of the network
    links. Paper [93] extends this study using RTSP and RTP protocols and in-depth
    packet and bandwidth analysis for both the video processing pipeline and control
    functions. The reference UAV type is a quad copter AR drone. The average bandwidth
    for the UAV system is measured at 15.4 Mbps compared to a pc-only system at 10.91
    Mbps. Georeferencing the target area enables precise application of herbicides
    leading to improved cost-effective productivity. Reference [94] provides a practical
    assessment of 2.4 GHz and 5.8 GHz UAV communication in emergency response settings.
    A dedicated system infrastructure is illustrated with GPS, embedded PCs and software
    components that support the latency constrained operations. A summary of the UAV–WSN
    communication characteristics is given in the Table 3. Table 3. Data communication
    in integrated UAV–WSN systems. 5. Integrated UAV–WSN System Implementation There
    have been observed many options for system implementation over the recent years
    of development. Many research groups first validate their conceptual approaches
    using simulation and emulation environments where the main components and their
    interactions are modeled in software. Going from model to real world implementation,
    the ground sensor node platforms are selected based on their on-board sensors,
    computing capabilities and communication interfaces. The main options for the
    UAV platform related to its type: fixed/rotary wing, autonomy, communication interface
    and other complex sensing systems, which are not suitable for ground implementation,
    such as high resolution and special application imaging. Early work in the field
    of integrated robotic aerial platforms and ground based sensor networks for security
    applications is presented in [31]. The data processing is organized on three hierarchical
    levels ranging from target detection, localization and recognition. The ad-hoc
    nature of the ground sensor network is emphasized as well as the application of
    intelligent software agents that are able to collaborate for joint mission objectives.
    The decreasing cost of the hardware platforms also needed to achieve such a system
    is underlined as an element driving the development of pervasive sensing in large
    scale monitoring. Adaptive parameterization at both the UAV and the WSN levels
    enables the system to be robust to environment or mission changes while ensuring
    proper quality of service with energy efficiency and communication reliability.
    The combination of low-cost sensors on the ground and high-performance, high-cost
    sensors on-board UAV sensors allows for data fusion algorithms that can extract
    relevant information in an online fashion. Low latency operation requirements
    and dynamic reconfigurable network topology are identified as key challenges in
    the design of suitable architectures and algorithms for UAV–WSN joint cooperation
    [99]. Low-latency routing algorithm (LLRA) is proposed and evaluated for such
    scenarios in terms of link average delay and packet delivery ratio. It assumes
    an iterative process to identify the best relay nodes across the network with
    periodic route updates. This assures connectivity and achieving the minimum transmission
    delay. The simulation setup includes a layered UAV network with established parameters
    for directional antenna angle, transmission power, UAV speed and inter-layer separation
    distance under fixed radio channel assumptions. The interlayer performance of
    the algorithm is reported favorably with reference to standard routing procedures
    such as ad hoc on-demand distance vector (AODV) and greedy perimeter stateless
    routing (GPSR). Bio-inspired optimization heuristics are applied to collaborative
    UAV–WSN networks in order to maximize the value of the gathered information from
    the ground level while minimizing UAV operational costs [61]. With the ground
    situation known in terms of sensing cells and flying constraints, the authors
    define four utility functions for the UAV to maximize, in terms of sensing, energy,
    time and risk. The solution to the optimization problem is achieved using a combination
    of genetic algorithms (GA) and ant colony optimization (ACO). The best parametrization
    of the method is achieved while accounting for an additional metric in terms of
    value of sensor information (VSI) for planning of the flying route among sensing
    information gathering (SIG) ground cells. The GA and ACO approach also present
    significantly better results when compared to a classical A* bio inspired algorithm
    and a combination of A* and GA in terms of the optimal utility value. A priority-based
    frame selection scheme within IEEE 802.11 MAC (Medium Access Control) packets
    is introduced in [100] to mitigate the effect of packet collisions on the overall
    UAV-assisted WSN network. This operates by assigning a lower contention window
    range to the higher priority frames. The proposed model assumes the operational
    characteristics of a fixed-wing UAV in which frames, which are overpassed by the
    UAV, receive higher priority thus reducing the risk of a data-less overpass. Three
    algorithms are defined and analyzed as contributions: priority-based optimized
    frame collection (POFS), priority-based contention window adjustment scheme (PCWAS)
    and frame selection-based routing protocol (FSRP). The evaluation presented highlights
    the performance metrics of the proposed scheme in relation to the conventional
    IEEE 802.11 CSMA/CA MAC in terms of average throughput, end-to-end delay, PDR.
    Implementation is carried out in MATLAB for a 300 sqm area with variable number
    of sensor nodes between 100–1000. By including UAV data mule mobility into the
    prioritization of the communication protocol improved results can be obtained.
    The models of UAV–WSN communication integration and data collection are reviewed
    in [101] for hierarchical, clustered WSNs where the UAV is tasked at visiting
    each cluster head in an efficient manner to collect the ground level data. The
    store and forward model are the reference approach in which non-critical data
    accumulates and is aggregated at the cluster head to be made available to the
    visiting UAV. Several critical infrastructure monitoring applications might require
    real-time data streaming or event-based communication, which implies mechanisms
    and performance constraints on the UAV relays. A hybrid method is also identified,
    which can prioritize based on the local processing of the collected data and operate
    the UAV relays in an on-demand fashion. From the UAV routing perspective, a classification
    is defined based on its capabilities: from constant speed UAV, to variable and
    adaptable speed UAV and up to hovering capabilities with either unlimited or maximum
    service times. These have an important impact on the design of the WSN communication
    windows, which are available to the network. The approach from the perspective
    of a collaborative WSN–mUAV network is described for an efficient utilization
    of the network energy resources [102]. The firefly optimization algorithm (FFOA)
    is presented for energy efficient relaying of collected data. Benefits are highlighted
    in terms of continuous connectivity, better network and node lifetime and improved
    coverage. The studied scenarios assume a single base station with the UAV role
    in the system model to relay data efficiently between the field nodes and this
    base station. The optimization procedure selects the best UAV for this based on
    attraction value among the set of eligible UAVs in the range of the data sink–base
    station. For performance evaluation the parameters include the followings: throughput,
    mean hops, packet delivery ratio (PDR), delays, lifetime, coverage and excessive
    iterations per segment. One example of the achieved results is that FFOA for collaborative
    UAV–WSN networks achieves 17.2%, 18.01% and 31.5% better PDR when compared to
    reference methods EEGA, I-ERIDSR and ERIDSR. The authors of [103] discuss the
    issue of optimal wireless sensor network coverage by means of UAV platforms in
    terms of an optimization problem. This is formulated by means of the travelling
    salesman problem (TSP) to find the best routing of the UAV for data collection
    with regard to minimizing the energy needed for data transmission of the sensor
    nodes. The proposed TSP algorithm outperforms particle swarm optimization (PSO)
    for various flying heights, speeds and network sizes. The algorithm is implemented
    in MATLAB and simulations are carried out using the OmNET++ network simulator
    with 802.11b protocol. The reference results for the tested configuration show
    a lower than half total energy consumption at the gateway level when deploying
    BL-TSP as compared to PSO and network forwarding. A multiple UAV test shows how
    the incremental benefits are lower, in terms of cost function decrease, with the
    addition of new UAVs. An emulation platform, which serves for generic IoT scenarios,
    is described by [104]. Main components include the server-side user interface,
    the physical hardware nodes and the virtual nodes, as well as a script interpreter
    to handle their functionalities. The system supports both fixed and mobile nodes
    and the authors present a reference application using Raspberry Pi cards and WiFi
    communication for the networking side. For visualization a 2D mode for network
    analysis is provided alongside a rich 3D environment for more immersive views.
    Implementation is performed using the Java programming language. Running the system
    in simulation followed by integration with real embedded hardware makes it suitable
    also for integrated UAV–WSN systems. The application focus for Smart City deployments
    could be seen as using the ground nodes for environmental sensing with proper
    task planning of the UAV accounting for the 3D environment in data collection.
    The multiagent-based paradigm for developing a highly abstracted simulation model
    in IoT systems is discussed in [96]. It aims for event and data-driven networks
    with flexibility and large variety of nodes in increasing abstraction layers.
    The FABIoT [105] model parameters at the hardware level include the processing
    power of the nodes, configuration types, percentage of smart objects (SO), if
    the nodes are battery-powered or not. The network parameters are the time-to-live
    (TTL) for messages and the ping frequency for the smart objects. Performance is
    measured using the mean query time (MQT) and plan success rate (PSR) over a reference
    system of 50 random network configurations of 40 heterogeneous smart objects.
    Heterogeneity in this case is defined by a mix of hardware and services. Several
    test scenarios are modeled to reflect the metric variation under typical network
    assumptions e.g., performance degradation with a percentage of nodes departing/failing.
    Communication systems perspective for the ground level WSN is discussed in [106]
    when dealing with radio challenges over hybrid MACs for decision fusion. The nodes
    transmit binary non-coherent decisions to the fusion center and the authors analyze
    and prove several efficient methods that implement the decision fusion rule while
    accounting for the limited computing available on the nodes. The proposed hybrid
    MAC provides advantages for detection performance with group size and under low
    SNR conditions. By grouping ground sensors around MAC schemes, in the same sensor
    group non-orthogonal MACs are used. The reference for the optimal fusion is considered
    the likelihood ration (LR) test while three alternatives are developed in order
    to mitigate computational impact: weighted energy detector (WED), deflection–coefficient-
    maximization (DCM) and two-step (TS) rules. Evaluation revolves around the detection
    of a known parameter in Gaussian noise with zero mean and unit variance and receiver
    operating characteristics (ROC) for various simulation scenarios for the four
    methods are presented. Aspects related to the enabling of power efficient communication
    in WSN with external UAV support are discussed in [107]. A non-convex mixed-integer
    optimization problem is formulated to minimize total power consumption of the
    UAV while at the same time offering performance guarantees to the ground sensor
    nodes for their transmission rate. Block coordinate descent is used for problem
    decomposition into manageable sub problems. Satisfying of the sensor node quality
    of service constraints implies reducing the distance of the UAV to it. The three
    schemes that provide the evaluation imply a power-efficient scheme, propulsion
    efficient scheme compared to a reference circular flight scheme, under consideration
    that the UAV propulsion energy cost is dominant against its transmission energy
    cost generated by initiating or receiving radio communication from the ground
    nodes. In previous work we have presented the design of a collaborative UAV–WSN
    network for environmental large-scale sensing [1]. The main challenges that have
    been tackled relate mostly to the cluster-based self-organization of the ground
    sensor network in conjunction with the discovery and path planning optimization.
    A cluster head selection procedure has been implemented based on the connectivity
    and signal strength levels of each of the ground nodes during the UAV initial
    overpass flight. The optimized paths for improved data collection for the UAVs
    take into account the constraints of the flight zones such as physical obstacles
    and no-fly areas. A cluster-rebalancing scheme is also presented in order to relieve
    and balance the energy and processing burden for the individual ground nodes.
    A realistic testbed composed of an octocopter platform and TelosB-type sensor
    nodes is implemented and deployed to validate the simulation results. A summary
    of the UAV–WSN communication characteristics is given in the Table 4. Table 4.
    Integrated UAV–WSN systems. 6. Applications When addressing specific applications,
    most authors use a UAV as a mobile sink in either small or large scale WSN. Papers
    addressing specific applications usually do not detail data gathering or advanced
    path planning algorithms, but rather how such architectures respond to specific
    challenges and how a specific implementation achieved application objectives in
    a certain use-case. The implemented functions depend on each of the application’s
    objectives. The main applications of integrated UAV–WSN systems are synthesized
    in Table 5. More detailed characteristics of applications in agriculture, environment
    and disaster management are provided in the following subsections. Table 5. Main
    applications of the integrated UAV–WSN systems. 6.1. Agriculture Traditional WSN
    topologies are not suitable for monitoring small, strictly delimited, dispersed
    and isolated parcels, which are commonly found in agriculture applications. WSN
    nodes might also become unreachable as the vegetation becomes denser and performance
    is affected by the variable node elevation. Hovering UAVs were used in real conditions
    for collecting data from cluster nodes in such applications and in [22] reliability
    at different flight heights is evaluated. Di Gennaroa et al. [109] and Primicerio
    [110] proposed the use of micro UAVs equipped with multispectral cameras along
    with WSN meteorological data to evaluate the correlation between grapes quality
    and measured values. In the specific domain of spraying pesticides applications,
    the following challenges were identified: - Some areas might not have the proper
    amount of chemicals, while other might have a higher level; - The efficiency of
    the process is highly influenced by weather conditions; - The chemicals must be
    spread only inside a predefined boundary. The authors in [24,37] developed methods
    for these operations, which use sensor measurement values to change the UAV route.
    The sensors are deployed in a matrix to be able to apply the proposed algorithm.
    A chemicals concentration map is designed using the available sensor data. An
    UAV–WSN–IoT systems in data-driven agriculture is described in [81]. The UAV flight
    planning is done in conjunction to ground level data depending on the specific
    parameters to be collected. Duty cycling is applied as well as a scheme that leverages
    wind speed and orientation to optimize UAV flight time across the fields. UAV
    video feeds are compared against measured sensor values for improving inference
    of specific agriculture events. A prediction model is evaluated for inference
    of precision parameter maps and compared against nearest neighbor (NN) and inverse
    distance-based interpolation schemes. A relevant application in agriculture is
    described by [122]. A 1.9 m wingspan fixed wing Skywalker UAV is used to remotely
    collect ground sensor reading from commercial Xbee nodes deployed in the field.
    The parameters include temperature and humidity from a Rotronic HygtoClip HC2-S
    sensor. The UAV can be equipped with either a normal camera or an infrared camera
    and the on-board embedded control platform of choice is a Raspberry Pi. Field
    trial run results illustrate the autopilot enabled operation of the UAV over the
    target crop while analyzing communication and data collection performance from
    the Xbee node. A salient feature of the integrated system is that the UAV includes
    a small on-board tank for deploying directly fertilizers, herbicides or insecticides
    based on the output of the decision algorithms allowing for fast response to critical
    conditions with a maximum payload of 2 kg. 6.2. Environment In the environmental
    domain the integration of WSN with UAV devices led to the development of new applications,
    rather than increasing efficiency in existing ones, like in agriculture or disaster
    management. They cover various topics for air pollution, underwater or animal
    monitoring. In marine applications, the challenges are given by the difficult
    access to sensor nodes dispersed over extremely large areas. Thus, [10] proposes
    an application where several buoys are deployed in a marine environment, with
    no fixed positions. They collect environmental data like temperature, wind speed,
    pressure and humidity using the LoRa communication protocol. Subsequently, a UAV
    is used as a mobile sink to collect data from these nodes. Tests showed that a
    transmission range of 4 km could be achieved with a data rate of 5.4 kbps. An
    advantage of integrating WSNs and UAVs in air pollution is the capability of obtaining
    a tridimensional sampling of physical phenomena, allowing further analysis and
    prediction of weather impact and/or pollutant propagation over large geographical
    areas. Orestis et al. [112] have proposed the architecture for such an application
    and used a cube map area to model each pollutant. In the case of wild animals
    monitoring, the algorithms chosen for path planning must take into consideration
    their movement over the monitored area. Authors in [80,113] use the metric of
    value of information (VoI) to characterize sections of a grid where animal movement
    was identified as an area where intensive data collection is required. This way,
    the UAV can be directed with priority towards the areas where animals are detected
    and afterwards cover the rest of the network. Monitored information includes the
    picture, sound and odor. 6.3. Disaster Management Disaster management applications
    are characterized by the requirement of operating in harsh environments, where
    data needs to be collected from dynamic WSNs with high reliability taking into
    account the fast reaction requirements. A broad study of UAV solutions for disaster
    management is carried out [115] while considering ground sensor networks that
    are deployed on the premises and are able to leverage efficiently the aerial support.
    The design accounts for four stages of disasters ranging from disaster preparedness,
    assessment, response and recovery. In the first case the system must be optimized
    for data acquisition and collection while using UAVs as a data mule for relaying
    in a reliable manner the information of interest back to a central disaster management
    entity. In the second case, fixed-wing UAVs are employed to scan the affected
    area and identify target zones for more precise evaluation by means of more maneuverable
    rotary wing platforms. For the final stage, more advanced sensors and actuators
    are deployed for improving the successful outcome of the missions. In this situation,
    maximizing the data provided by the WSN becomes a critical factor and the WSN
    can offer support to the UAV platforms. WSN and multi-UAV systems working together
    in disaster management applications are reviewed [123]. The associated wireless
    communication technologies are identified, from low-power Xbee links to various
    types of 802.11 Wi-Fi networks that provide increased bandwidth. The disaster
    management scenarios imply the possibility of dynamic reconfiguration of the roles
    of both the UAV and WSN networks depending on changing priorities in the field.
    These are focused on human-life protection through fast response while integrating
    the data sources that are available by means of intelligent aggregation and fusion
    mechanisms. WSN can be associated also with ground mobility platforms in the form
    of unmanned ground vehicles (UGV). Cloud infrastructures are able to support the
    large-scale data processing and optimization needed. The AWARE platform proposed
    in [82], where WSN, BSN and UAV collaborate to gather data from harsh environments
    using both static and mobile sensors, gives a valuable insight on the capabilities
    and leveraged possibilities in this domain. Here UAVs are used as mobile nodes
    and for sensor deployment. The solution is capable to detect emergency events
    and to ensure autonomous network repair and a fast reaction. 6.4. Simulators for
    UAV–WSN Systems The great majority of WSN–UAV interactions are done in simulation
    (comparatively few papers show real-life implementations). The simulations go
    from relatively simple (proof of concept validation done preponderantly in Matlab
    or similar scripting languages) to physics-based simulators, which aim to give
    an accurate representation of the WSN/UAV model in real-life functioning conditions.
    The last category uses popular tools like ROS (robot operating system) for modeling
    a control with simulation done, e.g., in Gazebo [124]. Other options are the flight
    simulator X-Plane [125], or, for the WSN interaction, the COOJA environment [126].
    Note that, as far as we are aware, there is no tool that provides an integrated
    solution (at least not without a fair amount of tweaking) for both WSN and UAVs.
    7. Discussion The motion planning strategies employed in the papers studied for
    this review were mostly of relatively reduced complexity. Whereas the underlying
    optimization problem, which led to them, can be extremely complex, the paths are
    most often given as a sequence of segments linking consecutive waypoints (whose
    position and passing-through time are determined a priori). While the complexity
    issues undoubtedly play a large part in the simplifications usually imposed (e.g.,
    predefined types of paths), we believed that another reason for the current approaches
    is an attitude of “good enough” and “tested and true”. This is defensible in light
    of the currently available hardware resources (the UAV autopilot expects an ordered
    list of waypoints and the hardware itself is too expensive and/or dangerous to
    be tested on unproven strategies). Still, increases in the performance of inertial
    measuring units and the availability of global localization infrastructures (GPS,
    Galileo, etc.) mean that the practitioners can relax some of these constraints
    and propose more aggressive strategies (in the sense of reducing energy costs,
    operation time and the like). Foremost, using realistic UAV dynamics in the motion
    planning procedure will give paths that are more flexible and can still be tracked
    by the autopilot at runtime with increased performance (tighter collision avoidance,
    less conservative energy estimation, reduced operation time, etc.). This is challenging
    from the viewpoint of the planning procedure (as the waypoint selection and subsequent
    ordering can no longer be separated easily but are realistic under the expected
    software and hardware improvements). Another insufficiently treated aspect in
    the state of the art is the path planning in the multi-UAV context. Virtually
    all of the works studied first partition the tasks among the UAVs and then proceed
    to compute their paths independently. While this simplifies the analysis, it is
    conservative since it reduces the UAVs’ flexibility. Thus, computing overlapping
    paths or updating them online will allow a more flexible task allocation and will
    lead to an improved mission outcome. Keeping in mind that future applications
    may work in an urban environment and that increased WSN interactions may require
    a low flight level, obstacle detection and subsequent avoidance as well as line-of-sight
    communication will have greater and greater importance in the path planning procedures.
    This will not only increase the complexity but will also lead to questions about
    safety regulations, reliable functioning (even in the presence of failures) and
    mission performance in a cluttered environment. Overall, we consider that the
    field of motion planning, in the context of UAV–WSN applications, has many avenues
    of evolution and will evolve significantly in the coming years. Figure 6 shows
    the overlapping areas of development in UAV, WSN and IoT systems by means of a
    Venn diagram. The key topics, also elaborated upon in the current articles, are
    highlighted. We consider the integrated heterogeneous monitoring systems that
    represent our focus to lay in the dashed area as illustrated in the figure. This
    represents the collaborative aspects of current UAV research topics such as: complex
    sensing, path planning and control over long distance links, in conjunction with
    typical WSN topics such as ground sensor deployment and coverage for data acquisition,
    energy efficiency and low power radio communication links. In addition, this core
    area is being extended to elements from the IoT domain by enabling the collaborative
    systems to leverage fog computing primitives, embedded data processing and inference
    mechanisms for local decision taking. Figure 6. Research topics overlap in collaborative
    UAV and WSN systems with IoT aspects. Regarding open research questions for integrated
    UAV–WSN systems, the current focus goes beyond optimal communication and data
    acquisition heuristics towards intelligent and adaptive systems. We predicted
    that this would be enabled by designing data and information flows across networks
    that allow distributed and localized inference at the network nodes. By adjusting
    such mechanisms to the specific resources and abilities of the nodes, the local
    decision is enabled. This improves the overall robustness and resilience of the
    large-scale monitoring system, allowing it to adjust to changing process dynamics
    and mission objectives, with minimal latency. An important requirement for this
    vision to be achieved is to make the intermediate gateways transparent at the
    upper levels of the system design in such a way that both low-level (ground) information
    as well as high level (inferred) information is available in both directions.
    Edge machine learning methods and techniques are an increasingly active field
    of study whose results can be successfully assessed in the context of integrated
    UAV–WSN systems. Furthermore, on the communication aspects that enable these collaborative
    systems will need to be integrated into heterogeneous IoT solutions that offer
    seamless bidirectional data and information flows over multiple interfaces and
    network layers. New low power long range radio links such as LoRa or NB-IoT require
    different systems architecture for the design of large area monitoring systems,
    potentially enabling direct sensor to UAV integration. On the other hand, emerging
    technologies such as ultra-wide band (UWB), which enables precise local positioning
    in constrained environments can offer fine grained data to improve WSN–UAV interoperability.
    One common challenge that has emerged from our study was the need for extensive
    scalability evaluations, which should prove the robustness of extended designed
    collaborative solutions. In practice that leads from current solutions with tens
    to hundreds of SNs and single or several UAVs to thousands of SNs and UAV swarms
    in seamless integration at the physical: sensing, communication, networking and
    logical levels: data, information and autonomous decision-making. This can be
    done through dedicated simulation environments and suitable test-beds. 8. Conclusions
    The intelligent collaborative UAV–WSN systems have become the cheapest, friendliest
    and precise monitoring systems in various fields of economic or human interaction
    (environment surveillance, agriculture, smart cities, security, search and rescue
    missions, energy and transport infrastructure validation, etc.). Recent applications
    go beyond proof of concept systems and include multiple sensor nodes and UAVs,
    integrated into a large scale, geographically distributed, WSN. Due to the complexity
    and the multiple functionalities that need to be covered (acquisition, processing,
    collaboration and communication), these systems are, in essence, systems of systems.
    New concepts such as edge, fog and cloud computing are now used in data processing.
    The artificial intelligence of the basic elements (UAVs and SNs) makes the intersection
    between the entities in Figure 6 (UAV–WSN–IoT) increasingly relevant. Both UAVs
    and WSNs are increasingly considered as halves of a single multi-agent system,
    which functions organically as a single, indivisible unit. Not in the least, the
    nodes being part of a WSN are increasingly smart, with additional functionalities,
    which move them toward the IoT paradigm. Thus, we might conclude that systems
    integrating WSN, UAVs and IoT are on an ascendant trajectory and will become ubiquitous
    in commercial applications. Author Contributions D.P. conceived the paper and
