    sensor system in an agricultural field so that the device can independently make
    inferences. The sensor node is buried in the soil and we need a machine-learning
    model to predict the ambient temperature based on the soil characteristics data
    and the heat stress would be detected using the ambient temperature. In order
    to find a machine learning model, a publicly available dataset with the soil variables
    was evaluated for performance using different machine learning algorithms to predict
    the air temperature at the subsurface. This trained ML model would be deployed
    in an FPGA in the field that is equipped with soil sensors. The heat stress metric
    is based on the ambient temperature and duration of exposure to heat that would
    be wirelessly transmitted from the node. This paper discusses the development
    of the software framework for the subsurface wireless sensor node.
