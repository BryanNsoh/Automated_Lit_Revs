    of surface water) as well as cost increase and money loss due to wasted labor
    resources or soil acidification [156,157]. In conventional agriculture, the problem
    intensifies because the early detection of pests is nearly impossible. In other
    words, when farmers become aware of pests, high amounts of pesticides are needed.
    Hence, negative consequences will be severe for farmers [155]. Incorporating cutting-edge
