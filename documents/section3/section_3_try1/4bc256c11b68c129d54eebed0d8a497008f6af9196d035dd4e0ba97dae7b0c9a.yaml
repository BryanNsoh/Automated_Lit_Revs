    5 Top 10 cited research in smart farming, 6 High-impact research in smart farming
    citation network review the top 10 most cited and top 5 most significant research
    studies. Section 7 overviews research trends by citation burst. Finally, the discussion
    and future research directions are addressed in Section 8, and the conclusion
