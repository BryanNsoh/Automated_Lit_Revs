    The latest United Nations Climate Action Fast Facts highlights the alarming increase
    in greenhouse gas concentrations, reaching historical highs and projected to rise
    further [1]. In response to this challenge, the emergence of the Internet of Things
    (IoT)-enabled precision agriculture (PA) has gained prominence. IoT technologies
    allow for precise control and efficient resource utilization, providing viable
    solutions to reduce agriculture''s impact on climate change and pave the way toward
    agricultural sustainability. In the context of agricultural improvement, smart
    farming (SF), also known as PA, has evolved from relying solely on human knowledge
    and experience to incorporating science, technology, and domain-related data.
    Stein et al. (1997) [2] and Rossel et al. (1998) [3] were among the early proponents
    of SF-related ideas. Continuous improvements in tools, software, and hardware
    technologies are crucial for advancing agriculture. In recent years, there has
    been increasing interest in integrating artificial intelligence (AI), the IoT,
    information and communication technologies (ICT), and wireless sensor networks
    (WSNs) into agriculture. These innovative technologies are being explored for
    their potential to facilitate the transition from conventional farming to precision
    agriculture. Conventional farming practices, previously reliant on manual labor
    and machinery, have undergone a digital and intelligent transformation. Taking
    a comprehensive perspective of the research domain, SF encompasses a wide range
    of topics, both horizontally and vertically, to propel advancements in the field
    and push boundaries. These research endeavors encompass a broad spectrum, including
    data analysis and its applications [4], intelligent control farming systems [5],
    effective farming management techniques [6], IoT-enabled farming solutions [7],
    agricultural supply chain optimization [8], ICT in agriculture [9], and numerous
    others. The research and applications in SF adhere to the basic agricultural IoT
    architecture. Fig. 1 illustrates various agricultural applications, including
    monitoring, precision irrigation, fertilization, and prediction services facilitated
    by a fundamental three-layer IoT conceptual framework. The perception layer includes
    agricultural sensing devices, actuators, and controllers for data collection and
    automation control. The network layer encompasses wireless communication technologies
    and data transmission protocols for interaction. The application layer involves
    data storage, computation, and data-driven applications and services for higher-level
    intelligence. IoT-based smart agriculture integrates knowledge and technologies
    from various disciplines, such as incorporating automated control, predictive
    modelling, and device communication and interaction in precision irrigation. Therefore,
    IoT smart agriculture requires combining expertise and technologies from different
    fields to enhance agricultural practices and achieve more efficient and sustainable
    outcomes. Download : Download high-res image (1MB) Download : Download full-size
    image Fig. 1. IoT-enabled farming applications with a three-layered structure.
    The interdisciplinary nature of IoT-based SF presents challenges in reviewing
    research across different thematic domains. As a result, review studies in this
    field predominantly approach the topic from the perspective of IoT architecture.
    These investigations summarize the diverse hardware and software technologies
    based on the layered structure and demonstrate their integration through case
    studies, showcasing how these technologies enable the development of SF applications
    and services. Other review studies on this domain with a narrow view focus on
    specific applications or technologies, as summarized in Table 1. Few reviews have
    classified the entire SF research domain and examined the research work within
    each corresponding subfield, which is important to identify the research gaps,
    drive innovation, and promote interdisciplinary collaboration. Table 1. Review
