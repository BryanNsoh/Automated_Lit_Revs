    4. Evaluation and Validation This section describes the validation of the platform
    in a community of irrigators from three different perspectives. The tests were
    conducted under a controlled environment with the equipment described in Section
    3.2. 4.1. Information Broker Evaluation The main element of the platform is a
    NGSI-LD broker, which is responsible for storing all the information as well as
    processing the different queries, answers, subscriptions, and the management of
    the information providers. For this reason, an analysis was performed by selecting
    the following metrics: CPU usage, memory consumed, and response times, according
    to the operations performed. Firstly, different execution tests were conducted
    to check the platform ability to perform the changes without losing the quality
    of service. The tests were performed with the same type of requests, checking
    their response time in terms of both CPU and RAM. All tests were based on a one-minute
    execution varying the number of simultaneous communications or connections with
    which it was performed. Figure 5 shows the results of the tests of the behavior
    of the processor and the memory. Figure 5. Evaluation of platform scalability.
    Figure 5a shows that the CPU requirements increased by around 20% in the first
    intervals (2, 4, and 8 threads). From this moment on and up to 1024 threads, the
    CPU remained stable with average values close to 90%. Figure 5b shows that the
    behavior in the use of the RAM remains practically stable from the beginning to
    the end without altering the consumed resources. The increase in the use of the
    RAM during the tests performed varied between 5% and 9%, values that are considered
    optimal. The behaviour of the platform was evaluated based on the information
    distribution characteristic that the broker had acquired. To this end, the response
    time obtained after performing various operations on the different broker operating
    modes is analyzed; Table 2 shows the most significant values obtained in the tests.
    The graphs shown in Figure 6 show the times for the different modes: entity management,
    subscription management, and context provider control. Figure 6. Response time
    for operations with different operating methods. Table 2. Average response times
    (ms) for each type of operation and mode. The publication/subscription model enables
    the reduction of the number of queries because it is not necessary to make periodic
    queries to receive updates to the data stored on the platform. The creation time
    is longer since it has to be adjusted to the proposed data model; The management
    of external context suppliers is a process that speeds up access to the information,
    making the process more transparent for the final client. The broker’s mission
    is to act as a proxy between the client and the context provider. For this reason,
    search and consultation times are shorter compared with the rest of the operations.
    4.2. Evaluation of Platform Usage This section provides an evaluation of the response
    times of the platform based on the three layers that form its architecture. Figure
    7 shows the times obtained for the system after the execution of 100 requests.
    Figure 7a shows the notification times at its two levels: at MQTT level (MQTT
    broker notifies the IoT Agent) and at NGSI-LD broker level. The times of the Information
    Management Layer are longer, with an average of 21.69 s, since all the semantic
    enrichment provided by the use of the data model is performed in the database
    (MongoDB). However, in exchange for this increase in time, it is possible to have
    all the relevant information of the irrigation community homogenized and integrated
    into a single point. Figure 7b shows the system’s capabilities in terms of performance
    management. The graph shows that if the device is connected, the response time
    is less than if it is not; the average response time of 31.18 ms is considered
    low. Figure 7. Response time according to the layers that form the platform. 4.3.
    Use of the Platform at the Agricultural Level Data interoperability is of critical
    importance. Here, the proposed solution (data model and platform) provides the
    necessary data translation mechanisms by combining the use of a data model together
    with standardized solutions, such as those provided through NGSI-LD. This proposal
    enables the integration of multiple systems/devices or data sources, resulting
    in an open and interoperable data integration model according to the changing
    requirements of farms. The use of data models contributes to obtaining performance
    indicators, decision making, and sharing data with different farms. Figure 8 shows
    the evolution of irrigation before the platform was installed. The analysis of
    the data revealed the irregularity of the irrigation system. To have a continuous
    and homogeneous irrigation system, we deemed it necessary to define irrigation
    thresholds provided by the agricultural technicians. As the field capacity and
    the wilt point determine the maximum and minimum limits of the soil humidity that
    can be used by the crops, we concluded that the amount of water between these
    two values is the functional water or humidity available to the plant. Once the
    community technicians defined the limits for the crops, tests were conducted on
    an apricot tree plot to evaluate the irrigation efficiency: the first as soon
    as the platform was deployed (between March and April), and another after improving
    the irrigation programming based on the results of the first test (between June
    and July). Figure 8. Evolution of the humidity of an apricot crop based on set
    water levels. Once the first test was analyzed, Figure 8, we found that during
    irrigation, two critical zones were generated, A and B, with extreme peaks that
    were outside the recommended limits, indicating that water use was not efficient,
    thus a scarce resource was being wasted. Zone A indicates that root asphyxiation
    was produced (a limitation of the capacity of the plants to breathe through the
    roots) in the crop by excess water; Zone B indicates that the plant does not have
    ability to supply itself with water, consequently reducing the quality of the
    production of the crop. Once the maximum and minimum thresholds are set, rules
    can be defined for efficient irrigation. When the thresholds are exceeded or not
    reached, the platform generates notifications to users through the mobile application.
    These rules can also be associated with the activation of digital inputs for the
    start-up of any device that improves irrigation efficiency. As a result of the
    use of the platform and the analysis of the data obtained, and with the help of
    an agricultural technician, the relevant irrigation limits are established or
    adjusted. In addition, other useful parameters can be established, such as the
    root network, the type of soil, or the disposition of the probes. Once the irrigation
    programming was changed, Figure 9 shows that the irrigation was efficiently applied.
    The water contributions and vertical column are in line with the humidity curves,
    showing stable and uniform sharing. By controlling the hydrants and applying filters
    based on the limits set, irrigation was controlled to maintain the humidity within
    the desired parameters, or to inform of possible alerts to activate programmed
    irrigation to avoid a reduction in production. Figure 9. Evolution of efficient
    irrigation, comparing soil moisture and water contribution by the hydrant. The
    versatility of the platform is stressed by the ability to export selected data
    for further processing or study, as shown in Figure 8 and Figure 9 using the export
    to CSV option. 5. Conclusions This work demonstrated the importance of interoperability
    in the field of agriculture, water management, and irrigation systems. Herein,
    an interoperable and open platform is presented which is capable of integrating
    heterogeneous data sources at the IoT level to aid and improve the decision making
    in a community of irrigators. The platform enables the integration of controllers
    and sensors from different manufacturers, and thus represents a unique access
    point for all this information. As such, improving the techniques used in the
    agricultural sector is possible, thereby sustainably obtaining higher economic,
    environmental, and social yields. As a result of its interoperable nature, the
    platform can be combined with other systems to expand its range of services. The
    interoperability aspect was tested in a real-world context where successful integration
    with other systems already deployed in the facilities of the irrigation community
    was possible thanks to this characteristic. The platform integrates different
    protocols at the IoT level, such as MQTT, CoAP, LoRa, SigFox, and HTTP. They transport
    the information following different data formats. Nevertheless, a set of them
    promote interoperability, such as Lightweight Machine to Machine (LWM2M), JSON,
    and UltraLight. These representation formats were adopted by the presented platform
    as to facilitate its integration into IoT devices, making use of this technology.
    The agents of the IoT backend of our platform perform the adaptation of this information
    to the NGSI-LD interface and data model. After analyzing the obtained results
    in the community of irrigators, the following conclusions were obtained: A homogeneous
    data model was proposed that meets the specific needs of agriculture, such as
    efficient water management. This model was validated on the platform using an
    NGSI-LD broker. The application of this model in an irrigation community provides
    its managers with the capacity to manage the agronomic information and its relationship
    with the devices that provide information to improve irrigation water; The platform
    was validated using metrics to check its behavior. Firstly, the scalability of
    the main component, the NGSI-LD broker, was analyzed based on the average use
    of the CPU (83.21%) and memory (56.39%). At the latency level, measures were recorded
    on the most relevant operations of the broker, highlighting among them the average
    time, 510.28 ms, of the creation of a context provider. The platform was validated
    as a whole, showing the time delay from the moment the device receives the information
    and when it is received by the platform (2.97 s); and from the moment the action
    is performed (31.17 ms); At the user level, the platform was validated in several
    apricot tree plots, improving the management of the water used. This improvement
    was achieved because of the definition of optimal irrigation thresholds for each
    crop and by generating filter notifications that, under certain conditions, allow
    the hydrants to be adjusted, thus enabling efficient water use. In the future,
    the speed of computing and latency should be compared by replicating the platform
    in edge computing with current cloud computing to detect which one provides better
    performance and response times. One of these involves the processing of satellite
    images. At the plot level, this feature will monitor the main characteristics
    of the crop with applications based on remote sensors. This new attribute will
    focus on the diagnosis, management, and control of irrigation. Currently, this
    feature uses images of the Sentinel 2 satellite, which is more focused on agricultural
    issues, but soon the PAZ satellite (the first Spanish radar earth observation
    satellite, which is included within the National Earth Observation Programme)
    will be used. Another future line of research is the development of a data analysis
    module that will allow us to cross check and analyze the history of the data acquired.
    This will generate better results in agricultural management, increase productivity,
    and reduce expenses, such as by reducing the consumption of water, nutrients,
    and phytosanitary products. Author Contributions Conceptualisation, J.A.L.-M.,
