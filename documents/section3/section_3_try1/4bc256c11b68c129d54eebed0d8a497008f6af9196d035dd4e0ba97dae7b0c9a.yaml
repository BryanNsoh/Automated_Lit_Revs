    1. Introduction Irrigation is critical to sustain agricultural production in dry
    or semi-dry climates and maintain the economy of these regions (Stubbs 2016, US
    GAO 2019). Irrigation systems include gravity, sprinkler, and micro-irrigation
    systems (figure 1), and among these, sprinkler irrigation systems, mainly center
    pivots, are used in ∼55% of the U.S. total irrigated lands (USDA 2017, US GAO
    2019) (figure 1). For example, in 2015, 38% of corn and 25% of soybean production
    in the U.S. was produced with center pivots irrigation systems (Smidt et al 2019).
    Center pivot irrigation systems were invented by a farmer Frank Zybach in 1940
    and patented 12 years later (Zybach 1952). In general, these systems have water
    that is pumped from the center of the field to overhead nozzles of different sizes
    located along a long pipe that rotates in a circular pattern and used to irrigate
    large fields. In the U.S., these irrigation systems were quickly adopted and used
    to irrigate row crops. Zoom In Zoom Out Reset image size Figure 1. (a) Spatial
    distribution of irrigated croplands at 30 m resolution of sprinkler, gravity,
    and micro-irrigation by state for the Conterminous United States (CONUS) (USDA
    2017, Xie et al 2019). The size of pie charts indicates the magnitude of irrigated
    croplands area. (b) Spatial distribution of center pivot irrigation systems in
    Nebraska (http://snr.unl.edu/data/geographygis/water.aspx). (c) Example of center
