    8. Conclusion In this paper, utilization of five different wireless communication
    protocols in various smart agriculture applications has been surveyed. The benefits
    offered by these protocols for six different application areas are highlighted
    and example case studies in these areas are provided. The focus of the study has
    been given to those protocols that are commonly used in IoT systems for wireless
    communication. The application-specific suitability of the protocols is discussed
    considering the requirements of the applications together with the features of
    the protocols. Besides, the future trends related to these protocols are underlined
    by accounting the possible requirements in the future and investigating the number
    of annual publications about various smart agriculture applications utilizing
    a protocol within the scope of this paper. The open issues and challenges are
    discussed to understand the limitations that prevent the SA systems from being
    deployed and used commonly. The system security and costs are the two leading
    factors of this situation. In addition, educated farmers having more familiarity
    with IoT and are more comfortable with digital technology are necessary for expedited
    adoption. The future of the wireless communication protocols in SA has been evaluated
    by considering the leading recent technologies used in different applications.
    Aerial systems, satellite communications, 5G networks, and cloud computing are
    some examples of the technologies shaping the future opportunities and necessities
    in SA applications. Furthermore, it is underlined that infrastructure installation
    for LPWAN protocols is expected to be more common to ensure more secure data transfer
    over longer distances. There is a large number of publications in the literature
    mentioning the technical specifications of the protocols involved in this paper.
    The technical data in different sources are expected to be similar; however, some
    of the information provided in these publications are inconsistent. The circumstances
    in which the technical data is measured and the hardware used for deployment may
    be the source of the differences in these data. Nevertheless, such details are
    not given in the previously published papers. Considering the major advantage
    (the long-range communication capability) of NB-IoT, Sigfox, and LoRaWAN, they
    are appropriate for large-scale commercial smart farms. Since it is neither practical
    nor feasible to provide line power to all devices in such farms, the next concern
    should be the power consumption. Due to the relatively high-power requirement
    of NB-IoT, the other two protocols may be considered as more appropriate for smart
    agriculture applications. In addition, the low latency benefit of NB-IoT is not
    a high-priority requirement for smart agriculture. On the other hand, the low
    data transfer rate of Sigfox makes it unsuitable for large fields involving a
    high number of sensors. At this point it may be underlined that, in general, there
    is a correlation between the energy consumption and data transmission speed of
    a protocol. In other words, when the data should be transferred at a higher rate,
    the appropriate protocol is expected to consume more energy. Development of new
    protocols for improving this situation may be a topic that can be a valuable future
    technology. In order to reveal and underline the trending protocol in SA, year-based
    distribution of the published papers within the scope of this study has been observed.
    The papers obtained through the search strategy explained in Section 2.2 were
    categorized according to the application areas and the communication protocols.
    As a result of this categorization step, Table 3 has been generated to see the
    annual distributions of the studies. These year-based distributions are presented
    and discussed in Section 7.6, and visualized in Fig. 4, Fig. 5, Fig. 6, Fig. 7,
    Fig. 8 - 9. According to the analysis results, LoRaWAN has the highest number
    of uses in all of the smart agriculture application areas among LPWAN protocols.
    When the advantage of being an open standard is combined with other benefits like
    low power consumption, long-range and sufficient data transfer rate, LoRaWAN may
    be the optimal solution for most cases. Even though the widespread usage of LPWAN
    technologies is increasing in recent years, short-range communication protocols
    are still commonly used in research projects, prototyping and small fields. These
    protocols provide higher data rates in general while requiring relatively high
    power. Despite the drawback of their high-power consumption, the required hardware
    for these protocols can easily be accessed on the market. This ease of accessibility
    makes them the first choice for rapid prototyping and development. Declaration
