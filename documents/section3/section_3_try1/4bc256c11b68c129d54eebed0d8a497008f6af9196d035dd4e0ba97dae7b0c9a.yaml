    date. Using the change-adapted dual-pair weighting (orange line), we can adjust
    the weighting factor based on the change of NDVI to more accurately capture the
    rapid change in ET caused by harvest. Figure 9. Time series of daily fused ET
    using different STARFM modes over the growing season of 2014 for US-Tw3 alfalfa
    site. 5. Discussion 5.1. Advantages and Limitations of the Dual-Pair Option This
    study demonstrates better performance of the dual-pair over the one-pair STARFM
    method for all the major crop types in the study area. The fused daily ET from
    the dual-pair STARFM method compares better with the observed ET than the ET from
    the one-pair STARFM (Table 1). Both MAE and RMSE of dual-pair results are improved
    for all four flux tower sites in comparison with the observations. Comparing reproduced
    30 m ET maps using the two STARFM methods with direct retrievals of Landsat ET
    also demonstrates better performance of the dual-pair method (Figure 4, Figure
    7 and Figure 8) for all the major crop types in the study area, although the difference
    of average ET from the two methods are small. The temporal variation of fused
    ET timeseries from the one-pair STARFM is larger than that from the dual-pair
    STARFM, while the dual-pair STARFM tends to smooth the peaks. The dual-pair method
    also better reconstructs spatial variability in ET across the modeling domain,
    especially in areas that are undergoing rapid changes (Figure 8a1,a2). The newly
    developed dual-pair option has built-in weighting factors that can be adapted
    with a coupled change-detection algorithm. For pixels that do not experience abrupt
    changes in land surface conditions between pair dates, the date-based weight is
    given to each of the dual pairs. However, if abrupt disturbance changes (e.g.,
    fire, thinning and harvest) occur, such as the harvest of alfalfa around day 165
    in Figure 9, the weighting factors can be adjusted to better capture this change,
    effectively decoupling post-change predictions from the pre-change pair date.
    This change-based adjustment of the weighting factors requires information derived
    from other satellite systems with temporal frequency higher than that of Landsat.
    In this study, we used MODIS NDVI as an indicator of abrupt changes, since the
    studied alfalfa site is large and fairly homogenous. In future work, we plan to
    integrate vegetation index (VI) information from combined data sources, including
    MODIS, harmonized Landsat and Sentinel-2 (HLS) and Planet data, to increase the
    accuracy of disturbance detection for heterogenous areas. The dual-pair option
    requires two image pairs bracketing the prediction date and therefore is not suitable
    for near real-time ET monitoring where only one image pair from the past is available.
    In this case, a projection from the last available image to present might be accomplished
    by using a VI-dependent scaling flux such as ETo*NDVI, where ETo is the reference
    ET. Therefore, both prior time-series (determined by STARFM weighted dual pair)
    and the projected times-series would be responsive to changes in vegetation cover.
    5.2. Impact of Landcover Type and Patch Scale As demonstrated in Figure 7, the
    dual-pair STARFM method was found to outperform the standard one-pair method for
    all major crop types represented in the study domain. Characteristic water use
    curves for crops grown in the CA Delta region are given in Anderson et al. [18]
    (Figure 18). Relative improvement was strongest in crops with more compressed
    peak water use cycles (e.g., corn, tomatoes), or multi-model water use curves
    (e.g., rice, alfalfa). In general, the largest benefit of the dual-pair STARFM
    scheme will be realized over smaller landcover patches (well resolved at the 30
    m Landsat scale) that exhibit changes in water use with a significantly temporal
    pattern than does the background vegetation (dominating at the coarser MODIS 500
    m scale). These changes are not captured by the MODIS fusion backbone timeseries,
    and thus the STARFM downscaling weights evolve rapidly between MODIS-Landsat pairs,
    leading to discontinuities in fused ET on the transition date between pairs in
    the one-pair mode. Less benefit will be observed over landcovers where temporal
    water use is more consistent from the 30 to 500 m scale, such as in forests and
    natural grasslands. 5.3. Impact of Landsat ET Frequency Comparison between the
    performance of the STARFM dual-pair method applied to both Landsat 7 and 8 compared
    to using Landsat 8 alone (Table 1) demonstrates that data fusion accuracy is improved
    with more frequent high resolution samples. The successful launch of Landsat 9
    will certainly benefit ET monitoring using data fusion methods, especially for
    sites with sudden disturbance, rapid change, or persistent cloud cover. Incorporation
    of additional Landsat-scale thermal data sources (e.g., ECOSTRESS, VIIRS, and
    proposed SBG and LSTM missions) can also serve to improve temporal sampling of
    moisture status at that critical field scale [21]. 6. Conclusions Data fusion
    has been widely used to combine data with different spatiotemporal resolutions
    to obtain higher spatiotemporal resolution image timeseries. The one-pair STARFM
    method has been used to fuse ET estimated from Landsat and MODIS for simplicity,
    but it can result in a sudden change of fused values when switching image pairs.
    Here, we improved the one-pair STARFM by using both pairs of images bracketing
    the prediction day and developed a new dual-pair STARFM method. The dual-pair
    STARFM method out-performed the standard one-pair method both in point comparisons
    with flux tower observations collected in the Central Valley, CA, study area,
    and in reproducing Landsat-scale ET maps directly retrieved on Landsat overpass
    dates. The study demonstrates that the newly developed dual-pair STARFM method
    advances the one-pair STARFM for all the major crop types in this study region.
    We also demonstrate the value of more frequent Landsat observations in improving
    the performance of data fusion. The findings from this study can help to improve
    the time series ET estimation and to provide higher quality of information for
    water resource and watershed management. Author Contributions Conceptualization:
