    of nutrient needs with higher precision and minimum labor efforts. Such accuracy
    and precision can enhance fertilizer efficiency while minimizing the negative
    side effects on the environment. In addition, IoT-based fertilization systems
    are more efficient than classic methods in terms of savings in water resources
    and the amount of fertilizers [153] because the technology can automatically monitor
    soil nutrients and alert farmers about the quantity of fertilizer to be applied
    during the cultivation of land. Therefore, the use of the IoT for fertilization
    helps farmers to optimize fertilizing efficiency, positively impacts the propagation
    of seeds, and reduces pollution caused by the use of chemical fertilizers to the
    soil [154]. Summarizing these discussions, the following hypotheses are proposed
    for future testing: - The IoT positively impacts the timing and efficiency of
    fertilizers. - The IoT reduces negative environmental impacts of fertilizers in
    agriculture. - Pesticides Pesticides are a necessary resource in agriculture to
