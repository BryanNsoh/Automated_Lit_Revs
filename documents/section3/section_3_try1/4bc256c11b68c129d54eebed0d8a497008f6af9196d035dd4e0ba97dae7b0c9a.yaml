    Summarizing, there is a need for solutions that can support the transition of
    SMEs towards the adoption of Industry 4.0 technologies. This need is urgent because
    they need to remain competitive in a constantly changing landscape (Masood and
    Sonntag, 2020). From the analysis of the scientific literature, some relevant
    research gaps clearly emerge: • currently, there is a shortage of ready-to-use
    I4.0 solutions for SMEs, which are often unable to implement this novel paradigm
    effectively and efficiently, due to significant financial, technical, social,
    and cultural constraints (Orzes et al., 2019); • despite the recent proliferation
    of I4.0-driven solutions, there is still little focus on interoperability issues.
    This makes their lifecycle and reusability extremely limited, as they cannot interface
    properly with additional internal or external business modules. According to Ameri
    et al. (2022), one of the keys to the successful implementation of Industry 4.0
    paradigm is the ability to effectively and efficiently collect, process, analyze,
    communicate and store data; • FIWARE is an extremely promising solution, but significant
    research efforts are still needed for it to reach full maturity and be recognized
    on a large-scale. Furthermore, despite its countless benefits, it is currently
    not known to SMEs; • there is a need for general I4.0 platforms/architectures,
    which encompass multiple functionalities, with the aim of limiting the number
    of interfaces and facilitating data exchange. To overcome the research gaps highlighted
    above, this paper proposes an I4.0 multi-purpose platform, aimed at supporting
    SMEs in the transition towards the new paradigms of the fourth industrial revolution.
    The platform aims to increase the adoption of the new Industry 4.0 concepts in
    the SMEs, through its high usability, to the point that even users with poor IT
    knowledge can use it effectively and efficiently, through a web-based interface.
    Furthermore, the proposal is based on the use of FIWARE to face the current challenges
    related to interoperability. Despite of the numerous theoretical solutions present
    in the literature, the platform is tested and validated with promising practical
    results on a real-life case study, which refers to the furniture sector. The rest
    of this paper is organized as follows. Section 2 concerns the materials and methods,
    therefore the proposed I4.0 multi-purpose platform is presented and described.
    In Section 3, concerning the calculation, the real-life case study is described,
    the results of which are reported in Section 4. Conclusions are in Section 5.
    3. Materials and methods The proposed research work has been devoted to develop
    a multi-purpose platform that can be used by SMEs as support tool in order to
    optimize the design of production processes and products. The starting point of
    the research activities has been the definition of a reference methodological
    approach that outlines the roadmap for the design of the conceptual architecture
    being used to develop a concrete technological platform. The proposed platform,
    based on a layered infrastructure, combines different modules and it fulfils the
    requirements of interoperability, accessibility and usability. The modules can
    easily communicate each other by exchanging input (design parameters) and output
    (KPIs) data; the syntactic and semantic interoperability makes the platform usable
    by different companies adopting also different internal procedures and standards.
    The platform is also easy to use and does not require specific technical competences.
    In this section, the authors present a detailed description of the research work
    material and methods. In particular, section 2.1 presents the methodological reference
    approach whose technological translation results in the proposed multi-purpose
    platform being described in section 2.2. 3.1. Reference methodological approach
    The reference methodological approach can be conceptualized in the following steps:
    ‐ STEP1: PROCESS AND PRODUCT MAPPING This step aims at assessing the current status
    of SMEs production process and product design features. Production flow and layout,
    equipment and tools, machinery type, machine and workers number, workers characteristics,
    work methods and operations, products dimensions and weight, materials, sub-components
    number and quantity can be considered as information and data which may be used
    to define an “AS IS” status. It is important to remark that the selection of the
    information and data to be collected changes based on the reference context being
    considered. ‐ STEP2: PROCESS AND PRODUCT DIGITALIZATION Based on the data and
    information collected during the STEP1, next step is to proceed with the digitalization
    of SMEs production processes and products. The idea is to create digital mirrors
    of the real systems (processes and products) which can be used for optimization
    purposes. Software and tools being used for the digitalization are mentioned in
    section 2.2.1. ‐ STEP3: KEY PERFOMANCE INDICATORS (KPIs) DEFINITION The reference
    methodological approach proceeds by the definition of the KPIs which SMEs would
    like to monitor and optimize. Among the others, flow time, machine and workers
    utilization rate may be examples of KPIs characterizing the production processes,
    while, for instance, product physical characteristics such as materials deformations
    levels or sub-components number that can be produced by using the same raw materials
    quantity can be noted as KPI examples for product design optimization. KPIs definition
    can definitely vary according to the reference context and company’s targets.
    The full list of the defined KPIs for the developed platform is reported in Appendix
    (please refer to Table A1). ‐ STEP4: DESIGN PARAMETERS DEFINITION At this stage
    the proposed approach requires an analysis for detecting the main design parameters
    that could have an impact to the production processes and product KPIs. Workers
    number and efficiency or production batch sizes may be good examples of design
    parameters related to the production processes, while dimensions and material
    types can be listed as design parameters for products design optimization. As
    for the KPIs definition, the selection of the design parameters is definitely
    specific to the reference context. The complete list of the proposed design parameters
    within the platform is reported in Appendix (please refer to Table A1). ‐ STEP5:
    DECISION MAKING PROCESS The decision-making process is the core of the proposed
    reference methodological approach and it enables a set of what-if analyses to
    improve and optimize the KPI based on the variation of the design parameters values.
    The conceptual architecture of the approach results in a sort of cycle of continuous
    performance improvement carried out by SMEs, in a digital way, by means of the
    proposed platform: at first step, the current state of the production process
    and product is assessed in terms of the selected KPIs (STEP 5.1 in Fig. 1), then
    alternative manufacturing process and product configurations are generated by
    changing the values of design parameters (STEP 5.2 in Fig. 1) and, finally, the
    impact of those configurations to the selected KPIs is evaluated (STEP 5.3 in
    Fig. 1). The cycle can be repeated till the KPIs are optimized. ‐ STEP6: RESULTS
