    “to ensure availability and sustainable management of water”, is becoming increasingly
    difficult to meet due to the altered ecological functioning of waterways across
    the globe (Thompson et al., 2021). Key to the long-term sustainability of freshwater
    resources is the protection, restoration and expansion of riparian buffer zones
    (RBZs) which are viewed as a global, best-practice management strategy given the
    variety of services that they provide (Singh et al., 2021). RBZs are integral
    parts of existing ecological and anthropocentric systems that provide many ecosystem
    services and influence nutrient pathways (Gene et al., 2019; Hansen et al., 2015;
    Phogat et al., 2019). RBZs facilitate and regulate the provision of energy across
    a catchment (Singh et al., 2021) and create a buffer that can prevent the runoff
    of excess sedimentation, pollutants and nutrients into a waterway (Cordeiro et
    al., 2020; Li et al., 2018; Phogat et al., 2019). This buffering capacity of RBZs
    can reduce the impact of anthropogenic land uses, such as intensive agriculture
    (Booth et al., 2021; Grudzinski et al., 2020; Smith et al., 2013) and urbanisation
    (Sarker et al., 2008) on water quality. The shade created by riparian canopy also
    serves to regulate in-stream temperatures (Albertson et al., 2018) and has significant
    influence over in-stream plant and algal growth (Alberts et al., 2018). RBZs can
    mitigate the impact of localised and downstream flooding by reducing surface runoff
    and providing space for water retention (Kurki-Fox et al., 2022). A recent review
    of erosion studies found that forested RBZ were able to significantly reduce stream
    bank erosion and soil loss (George et al., 2019). The variability of river morphology
    and hydrological regimes, in addition to the provision of woody debris in-stream
    and standing deadwood from within the riparian zone itself, leads to the provision
    of many in-stream habitat niches for aquatic biota (Rideout et al., 2021), with
    freshwater ecoregions accounting for over 30 % of vertebrate species despite their
    limited spatial extent (Tickner et al., 2020). Proximity to fluvial and groundwater
    systems typically results in elevated moisture levels within RBZs and excellent
    growing conditions for a variety of vegetation types. The resultant increased
    growth of woody biomass (Pérez-Corona et al., 2021) equates to elevated levels
    of sequestered carbon (Maraseni and Mitchell, 2016; Matzek et al., 2018; Pérez-Corona
    et al., 2021). These growing conditions also make riparian zones highly valuable
    from an economic perspective, where they produce significantly more dry pasture
    matter than surrounding pastureland (Aarons et al., 2013). Convincing landowners
    to ‘fence off’ and relinquish the highly productive riparian zone for ecological
    restoration can be a significant challenge for natural resource management (NRM)
    practitioners as the removal of existing pasture may impact the financial viability
    of the farming business (Fielding et al., 2005). Typically, governing bodies that
    provide funding for RBZ restoration mandate or recommend a fixed width of RBZ
    that applies to large administrative areas (e.g., catchments or states). These
    standardised recommendations may not adequately account for local landscape conditions,
    river sinuosity, topography, land use and existing management practices (Hansen
    et al., 2015). Additionally, actions to improve the long-term sustainability of
    local waterways should be based on an understanding of catchment-scale drivers
    that can lead to negative impact on those catchments (Zaimes, 2020). Whilst a
    fixed-width strategy is relatively simple, it is often argued that it imposes
    excessive cost on landowners and businesses without achieving the desired environmental
    effect (Tiwari et al., 2016). Technologies for quantifying the environmental impact
    of RBZs have been developed that typically utilise complex and data-intensive
    tools, such as LIDAR (Johansen et al., 2010; Tiwari et al., 2016). However these
    tools may not always be appropriate within limited-resource contexts, where individual,
    organisational and institutional stakeholders are constrained by practical limitations
    of time, finance and availability of labour (Hajkowicz, 2007). Also, many of these
    tools are limited to single-functions, for example LOOC-C, which focuses on carbon
    sequestration of revegetation projects (CSIRO, 2020) and BirdCast, which models
    bird occupancy in revegetated woodlands (Hingee et al., 2022), or alternatively
    are limited to region-scale analysis, such as InVEST, which is multifunctional,
    but is not designed for use with individual landowners (Sharp et al., 2014). These
    limitations in currently available models can delay or reduce uptake of riparian
    revegetation at the property-scale. We aim to fill this gap in knowledge and to
    provide a low-cost, rapid analysis of potential ecological and economic outcomes
    that may arise from implementing or adjusting fixed-width RBZs. We were able to
    provide this property-specific analysis by tailoring region-scale datasets to
    localised spatial extents as determined by RBZ width, our key variable. This enables
    us to provide specific information on economic and ecological outputs at the property
    scale. By working at this scale, the tool is able to be more specific to local
    contexts and therefore better facilitate discussion between NRM practitioners
    and landowners, as well as encourage independent revegetation projects. A dynamic
    geospatial tool, referred to hereafter as the Riparian Buffer Zone Quantification
    Model (RQM), has been developed using recent innovations in open-source spatial
    technology to model the change in ecological and economic outputs that occur with
    incremental changes in riparian buffer widths. This tool provides both visual
    and aggregated statistical data, which has been shown to improve decision-making
    in previous water and land management fields (Kourgialas et al., 2022; Nguyen
    et al., 2020). We provide economic outcomes as both raw production values (pasture
    produced and carbon sequestered) and as financial costs (fencing and revegetation)
    in order to cover a broad range of financial and non-financial economic outcomes,
    though the raw production values are able to be easily converted into dollar values
    using current valuations. Significant effort has been made to include as many
    relevant outcomes as possible, but some outcomes, such as the long-term effects
    of grazing on bank erosion, the value of shade for livestock survival and the
    cooling effect of shade on streams, were outside of the scope of this project.
    The implementation of these outcomes could add significant value to future iterations
    of the RQM. 2. Methods The RQM is a tool that can be used by property owners,
    NRM agencies, and the general public to illustrate the changes to economic and
    environmental outcomes as a result of varying the width of RBZs. The framework
    for this tool provides property-specific analysis at the catchment scale and should
    serve as a valuable decision facilitation tool to guide future discussions among
    various stakeholders that are planning riparian revegetation works. It should
    be noted that the selected indices serve as a preliminary set that were chosen
    on the basis of available literature and data, the feasibility of quantifying
    those impacts remotely and at scale, and the desirability of those impacts being
    quantified as identified through discussion with key stakeholders. Additional
    refinements, indices and measures can be readily incorporated into the RQM as
    new knowledge is acquired and following feedback from users. We prioritised the
    use of existing quantification methods and publicly available data that are already
    understood by management stakeholders as our key aim was to enable greater cooperation
    across government environmental departments, NRM managers and landowners, improve
    synergies, and build on existing knowledge and methods. The estimated economic
    outputs include dry pasture matter production under historic and future climate
    scenarios (RCP4.5 and RCP8.5), and both fencing and revegetation costs. By modelling
    two future climate scenarios, we attempted to ensure that the model outputs are
    robust as growing conditions alter over the coming few decades. The estimated
    ecological outputs include carbon sequestration potential and likely improvements
    to a subset of water quality variables (sediment, bacterial loads [E. coli], total
    phosphate and total nitrate). The RQM also includes other useful outputs requested
    by stakeholders, including habitat distribution models (HDM) for 17 rare or threatened
    animal species, and links to revegetation species lists, based on the local Ecological
    Vegetation Classes (EVC1750) which can help to guide decisions regarding the plant
    species that should be planted in an area of planned riparian revegetation. We
    anticipate that the tool will also be widely applicable for use outside of the
    case study in south-east Australia. The parameters are easily interchangeable
    with others that may have more relevance in other catchments in Australia or overseas.
