    this study has developed a multi-purpose platform that can be used by SMEs as
    an easy-to-use support tool to run what-if analysis in order to optimize the design
    of production processes and products. The proposed platform, based on a layered
    infrastructure, combines different modules and fulfils the requirements of interoperability,
    accessibility, and usability. The platform''s layered structure was described,
    along with its Decision-Making Layer, Data Exchange Layer, and User Management
    Layer, each consisting of specific modules. The authors successfully integrated
    Plant Simulation, Autodesk Inventor Nastran, and Autodesk Inventor Nesting software
    into the platform, allowing SMEs to simulate production processes, to run finite
    element analysis, and to optimize raw material utilization. The interoperability
    and data exchange were ensured through the adoption of FIWARE, an open-source
    framework for IoT platforms, which enabled the harmonized representation of data
    formats and semantics among different applications and software within the platform.
    The research work concludes also with an application of the multi-purpose platform
    conducted by a SME, located in Calabria (Italy) and operating in the furniture
    sector. The SME in question set clear objectives to achieve optimal design and
    production of a new bookcase, with the aim of minimizing material waste, increasing
    efficiency, and maximizing profitability. The SDT module was used to model and
    simulate the production process, identifying areas where improvements could be
    made and optimizing the process for maximum efficiency and productivity. Additionally,
    the SME utilized the platform''s FEA module to conduct structural analysis of
    the bookcase design, ensuring that the bookcase shelves'' thickness was optimized
    to withstand the intended load. Finally, the NES module was utilized to optimize
    the production of shelves from a single oak panel, resulting in reduced material
    waste and increased efficiency. This case study highlights the value of utilizing
    a multi-purpose platform as an accessible and user-friendly tool to support SMEs
    in taking data-driven decisions that improve their products and production processes
    design, resulting in increased efficiency, reduced costs, and improved profitability.
    In addition to the platform''s current capabilities, the modular structure of
    the platform enables the easy integration of new modules, providing further potential
    benefits for SMEs. For example, the platform could be expanded to include quality
    control and supply chain management modules, allowing SMEs to streamline their
    production processes even further and increase their competitiveness in the market.
    It''s important to note that these activities will require further research efforts;
    specifically, the selection of the software for integration within the platform
    along with the identification of the modules design parameters and KPIs needs
    to be further investigated. Another possible future development concerns the integration
    of mathematical and statistical tools (e.g., Minitab (Alin, 2010)) within the
    SDT module, with the aim of directly providing the user with easily interpretable
    graphs and improving decision-making. Furthermore, as additional potential area
    of improvement, it''s worth noting that although, theoretically, the direct and
    automatic DML inter-module (SDT/FEA/NES) data exchange is feasible, thanks to
    the integration of FIWARE, this feature has not yet been implemented. Therefore,
    to further enhance the platform capabilities, additional research efforts are
    definitely needed towards enabling direct and automatic data exchange among the
    modules. CRediT authorship contribution statement Antonio Cimino: Conceptualization,
