    Paper selection The literature review begins by locating research on IoT smart
    farming to provide a broader perspective and answer the questions posed earlier.
    The data for this review, focusing on the topic of ((\"smart farming\" OR \"precision
    agriculture\" OR \"smart agriculture\") AND (\"IoT\" OR \"Internet of Things\")),
    was obtained from the Web of Science (WoS) database. Specifically, we utilized
    the WOS core data set, searching for relevant work in June 2023. Referring to
    the search criteria process outlined in Fig. 6, a total of 1532 documents from
    the year 2010 to the year 2023 are valid for this research. The keyword network
    analysis relies on the keywords extracted from the topic search, including titles
    and abstracts. Further narrowing down to extract critical keywords, those terms
    with a higher occurrence rate will be the candidates for building the network.
    Then, 378 words that appeared more than 15 times in the research were chosen for
    this review study. Highly cited work and important research nodes are identified
    based on their citation counts and significance within the citation network. Analyzing
    citation bursts provides insights into the research interests and future research
    directions during specific periods. Download : Download high-res image (403KB)
