    The technological translation of the conceptual architecture (discussed in section
    2.1) results in the development of the multi-purpose platform. End users can easily
    access the platform through a Web Application (Web App), thus beginning a what-if
    analysis process devoted to improve and optimize the product and/or production
    process KPIs. Basically, SMEs can select, in the Web App, specific product and/or
    production process design parameters, change their values and ask the multi-purpose
    platform for the quantitative evaluation of the effects of those design parameters
    to the selected KPIs. Design parameters values are distributed along the platform
    infrastructure to the modules. The platform modules that receive those data, implement
    the design parameters values in their application and run the simulations. The
    simulation runs provide as output updated KPIs values which are sent back from
    modules to the end users through the Web App. The end users can assess the KPIs
    values and decide whether to keep the design parameters values (which have been
    given from SMEs as input to the platform to get the update KPIs values) or to
    start a further optimization run. The platform is based on a layered infrastructure
    whose preliminary view is depicted in Fig. 2. The infrastructure is characterized
    by three layers: the Decision-Making Layer (DML), the Data Exchange Layer (DEL)
    and the User Management Layer (UML). Looking at Fig. 2 from a top-down perspective,
    DML consists of the Simulation based Digital Twin (SDT) module, the Finite Element
    Analysis module (FEA) and the Nesting module (NES), DEL leverages on the open
    standards-based cloud FIWARE and UML consists of the Starter Kit module. It''s
    important to note that the platform has been intentionally designed to be modular.
    Consequently, within the DML, the potential exists for the incorporation of additional
    modules in the future, based on the evolving requirements and demands of manufacturing
    systems. Examples of such modules include those for quality control and supply
    chain management. Nevertheless, it''s important to highlight that in the current
    stage of platform development, specific software for these modules, along with
    the corresponding design parameters and KPIs, have not yet been selected. These
    decisions will be made as part of future research, as outlined in the conclusion.
    Fig. 2 includes a generic module denoted as ''X'' with a dashed line to illustrate
