    Firms should meet their stakeholders’ demands to gain legitimacy and remain competitive.
    Improvements in stakeholders'' relationships can facilitate resource acquisition,
    resource and information sharing, regulatory relationships, and strategic alliances
    [192]. The IoT can contribute to stakeholders’ relationships in several ways,
    including integrating supply chain processes, streamlining cooperation, improving
    transparency and tractability, enhancing agility and adaptability, and boosting
    sustainability objectives, such as health and well-being, lower environmental
    impacts, and reduced waste and energy consumption [193,194,195,196]. In the agricultural
    sector, all the supply chain members can easily coordinate and collaborate in
    an IoT-enabled ecosystem. IoT devices provide real-time data of different parts
    of the agri-food supply chain from farm to market. With the help of IoT data and
    analytic capabilities, supply chain members improve their adaptability and agility
    and achieve time savings [194]. Furthermore, with the help of RFID and WSN, transparency
    and traceability of the food supply chain can be ameliorated dramatically [194,81].
    In relation to these capabilities, blockchain technology is a great step forward.
    As such, any supply chain partner in an open and distributed blockchain and IoT-based
    supply chain can check the originality and changes to a product from the beginning.
    Consequently, agriculture stakeholders can be assured of the quality, safety,
    and environmental impacts of products. The IoT can also be substantiated by blockchain
    and smart contracts because they can further improve trust, regulation, and automation
    of supply chain relationships [197,195,198,199,200]. By way of illustration, Awan
    et al. [161] develop a futuristic model that integrates agriculture and food supply
    chain through the IoT and blockchain. Caro et al. [201] use blockchain and the
    IoT to design a decentralized agri-food supply chain management solution. Finally,
    the IoT can foster agri-food sustainability, which nurtures business relations
    and the perceived sense of trust, transparency, and fairness in business transactions.
    To summarize, we formulate the following hypotheses for future examination: -
    The IoT positively impacts business relations in agriculture. - The IoT positively
    impacts supply chain collaboration in agriculture. 4.10. Future research themes
