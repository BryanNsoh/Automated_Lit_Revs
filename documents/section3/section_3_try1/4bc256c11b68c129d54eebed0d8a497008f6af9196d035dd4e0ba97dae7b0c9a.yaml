    Mining SharpenerEvapotranspiration 1. Introduction Thermal satellite data have
    been widely used for ecological and hydrological studies from local to global
    scales (Kustas and Anderson, 2009). Land surface temperature (LST) estimated from
    thermal infrared (TIR) remote sensing imagery, a key parameter in energy balance
    modeling at the land-atmosphere interface, has been used for a variety of environmental
    applications, including surface energy flux mapping (Anderson et al., 2008; Anderson
    et al., 2007; Anderson et al., 2004b; Kustas et al., 2004; Kustas et al., 2003;
    Norman et al., 2003), evapotranspiration (ET) and soil moisture estimation (Allen
    et al., 2011; Allen et al., 2007; Anderson et al., 2012; Torres-Rua et al., 2016;
    Trezza et al., 2008; Yang et al., 2017b; Yang et al., 2018). Accurate estimation
    of LST is vital to understanding various environmental processes that are facilitated
    by frequent LST observations with fine spatial resolution. For instance, sub-field-scale
    ET retrievals at 30-m resolution in near-daily repetition have proven valuable
    in routine monitoring of agricultural water use and vegetation stress (Anderson
    et al., 2018; Anderson et al., 2012; Knipper et al., 2019; Sun et al., 2017).
    The spatial resolution of TIR bands from thermal sensors tends to be coarser than
    the surface reflectance (SR) data including visible, near-infrared and shortwave
    infrared (VSWIR) bands from shortwave sensors on the same platform. Sharpening
    thermal data to a higher spatial resolution by taking advantage of SR data provides
    a useful and effective way to add spatial detail to the LST information and data
    products derived from LST. In the case of ET mapping, thermal sharpening serves
    to better confine higher evaporative fluxes within crop field boundaries, improving
    estimates of field-scale water use. Numerous thermal sharpening approaches have
    been developed in recent years. One class of sharpening algorithms takes advantage
    of the empirical relationship between vegetation indices (e.g., Normalized Difference
    Vegetation Index (NDVI)) and LST through traditional linear or nonlinear regression
    techniques, such as the TsHARP algorithm proposed by Kustas et al. (2003) and
    further refined by using fractional vegetation cover rather than NDVI to sharpen
    LST (Agam et al., 2007b). The two approaches have been widely used in a number
    of studies (Agam et al., 2007a, Agam et al., 2008; Anderson et al., 2004b; Cammalleri
    et al., 2008). Besides vegetation, other factors (e.g., land cover type, soil
    moisture and topography) also play a role in impacting the spatial pattern of
    LST, motivating a large number of studies that tried to improve thermal sharpening
    accuracy by integrating indices including land-use data (Bonafoni, 2016; Lillo
    et al., 2018; Nichol, 2009; Yang et al., 2017c), photosynthetically active vegetation
    cover (Liu et al., 2018; Merlin et al., 2010), emissivity (Inamdar and French,
    2009; Inamdar et al., 2008; Jeganathan et al., 2011), digital elevation model
    (DEM) data (Hutengs and Vohland, 2016), and albedo (Dominguez et al., 2011) into
    the sharpening process. These studies suggest that the incorporation of predictors
    besides NDVI and vegetation cover has the potential to improve the sharpening
    accuracy over complex landscapes. The aforementioned sharpening methods are conceptually
    similar; that is, building empirical relationships between LST and predictors
    coming from one or a combination of indices (e.g., NDVI) generated from spectral
    bands or biophysical parameters (e.g., emissivity and albedo). These techniques
    require adjustment of the predictor variables to obtain optimal sharpening results
    over different landscapes, inhibiting the flexibility of their use for global
    applications. To extend the validity domain of thermal sharpening approaches,
    a number of statistical and machine learning tools have recently been adopted
    to characterize the regression relationship between LST and SR data, including
    kriging (Mukherjee et al., 2015; Pereira et al., 2018), random forest (Hutengs
    and Vohland, 2016; Lillo et al., 2018; Yang et al., 2017c), neural network (Bindhu
    et al., 2013) and support vector machines (SVM) (Kaheil et al., 2008; Liu et al.,
    2018). Among them, Gao et al. (2012) developed a Data Mining Sharpener (DMS) based
    on a multivariate regression tree method (cubist), which has shown its effectiveness
    in sharpening of Landsat LST and been widely used in many applications (Anderson
    et al., 2018; Yang et al., 2018). DMS is a data-driven approach that sharpens
    the TIR data by establishing multivariate regressions that directly utilize reflectance
    data from all available shortwave bands. DMS shows improved performance over the
    NDVI-based TsHARP algorithm for Landsat LST sharpening (Gao et al., 2012). In
    addition, DMS does not require any pre-defined relationship and other higher-order
    products or parameters (e.g., NDVI) as inputs, allowing flexibility for integration
    into an operational data production system. DMS and most other sharpening approaches
    have typically been tested using thermal and SR data or derived higher-order products
    collected from the same satellite platform, thereby increasing the spatial resolution
    but not the temporal resolution of the LST data. In contrast, thermal sharpening
    involving multi-source data can produce LST data with higher combined temporal
    frequency, allowing improved monitoring of rapidly changing surface conditions.
    For instance, medium-resolution sensors such as the Landsat 8 Operational Land
    Imager (OLI) and Thermal Infrared Sensor (TIRS) package (Roy et al., 2014) provide
    both VSWIR and TIR images at spatial resolutions of 30 m and 100 m, respectively
    (Table 1). Thermal sharpening of Landsat LST to 30 m using Landsat SR data has
    been used in many studies to improve the spatial resolution of evapotranspiration
    (ET) mapping (Anderson et al., 2012). However, the temporal frequency of Landsat
    image acquisition (16 days with a single platform) can be limiting for robust
    ET monitoring, particularly in regions of persistent cloud cover (Yang et al.,
    2017a). The Sentinel-2a and -2b satellites provide SR data at 10–20 m spatial
    resolution and 10-day (or 5-day combined) revisit period; however, Sentinel-2
    does not collect TIR data (Table 1). The Harmonized Landsat and Sentinel-2 (HLS)
    dataset provides a unified collection of SR data acquired by Landsat 8 and Sentinel-2
    and provided as three products: S10 (Sentinel-2 10 m), S30 (Sentinel-2 30 m) and
    L30 (Landsat-8 30 m) (Claverie et al., 2018). The high temporal resolution of
    HLS makes it attractive for thermal sharpening on LST data from other satellite
    platforms. For example, NASA''s recently launched ECOsystem Spaceborne Thermal
    Radiometer Experiment on Space Station (ECOSTRESS) provides TIR bands with around
    70-m spatial resolution and an average of 4-day revisit frequency (Table 1) but
    does not collect VSWIR data (Fisher et al., 2015; Hulley et al., 2017). The Visible
    Infrared Imaging Radiometer Suite (VIIRS) that was launched in 2011 provides TIR
    data at 375-m resolution (I5 band) on a near-daily basis. The availability of
    these additional TIR data sources, along with the HLS SR dataset, holds a great
    potential to generate 30-m LST products with high combined temporal frequency.
