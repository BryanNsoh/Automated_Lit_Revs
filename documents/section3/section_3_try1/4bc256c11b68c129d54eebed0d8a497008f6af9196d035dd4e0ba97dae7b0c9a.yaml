    Abstract Internet of Things (IoT) is one of the most rapidly used technologies
    in the last decade in various applications. The smart things are connected in
    wireless or wired for communication, processing, computing, and monitoring different
    real-time scenarios. The things are heterogeneous and have low memory, less processing
    power. The implementation of the IoT system comes with security and privacy challenges
    because traditional based existing security protocols do not suitable for IoT
    devices. In this survey, the authors initially described an overview of the IoT
    technology and the area of its application. The primary security issue CIA (confidentially,
    Integrity, Availability) and layer-wise issues are identified. Then the authors
    systematically study the three primary technology Machine learning(ML), Artificial
    intelligence (AI), and Blockchain for addressing the security issue in IoT. In
    the end, an analysis of this survey, security issues solved by the ML, AI, and
    Blockchain with research challenges are mention. Previous article in issue Next
    article in issue Keywords IoTSecurityMachine learningArtificial intelligenceBlockchain
    technology 1. Introduction Internet of Things (IoT) is a network of smart things
    that share information over the internet. The smart things are used to deploy
    in a different environment to capture the information, and some events are triggered.
    The applications of IoT is a smart city, smart home, Intelligent transportation
    system, agriculture, hospital, supply chain system, earthquake detection, a smart
    grid system. As per CISCO estimated, the IoT devices connected will be 50 billion
    at the end of 2020. The grown of IoT devices is rapidly changing as it crosses
    the total world population. The data generated by the IoT devices are enormous.
    In traditional IoT, architecture is three types physical, network, and application
    layer. In the physical layer, devices are embedded with some technology which
    way they sense the environment and also able to connect in wired or wireless to
    the other device. Like in the smart home system fridge can place an order automatically
    to the registered retailer whenever the fruits chamber empty it, and notification
    will be sent to the home users. The similarity in smart hospital patients can
    monitor in an emergency through sensors and corresponding computing devices. As
    the sensors are low-end devices, less computation power, and have heterogeneous
    properties. Implementation of IoT comes with lots of challenges. The standardization,
    interoperability, data storage, processing, trust management, identity, confidentiality,
    integrity, availability, security, and privacy are some of the open challenges
    in various IoT applications [1]. The IoT is one of the most emerging technologies
    in the last decade and its uses in numerous applications area. Security and privacy
    are still challenges in many applications area. Some research work addressing
    security and privacy issue in IoT is already done. But as the new technology comes,
    which can address so of the security issue in IoT. So in this work, authors have
    identified three leading technologies like ML, Blockchain, and AI, which address
    different security issues. 1.1. Objective and contribution The main objective
    of this survey is to find out the security and privacy challenges that exist in
    IoT applications. The authors also identified some emerging technology that can
    address security issues present in the system. Here the main goal is to find the
    research challenges and corresponding solution approach in IoT security. The following
    are the contribution of the paper: • The paper explained the IoT architecture
    and its enabling technology with challenges. • The security issues in the IoT
    system are identified as in-depth layer-wise. • An extensive survey on similar
    technologies like machine learning, artificial intelligence, and Blockchain technology
    integration with IoT security are performed. • The research challenges and corresponding
    solution approach with emerging technology (ML, AI, Blockchain) are also explained.
    1.2. Paper organization The rest of the paper organized as in Section 2 related
    work of security and privacy issues of IoT are identified, and comparison was
    also made. The IoT architecture details and associated technology are described
    in Section 3. The security issues are explained in Section 4. The different security
    issues address in IoT applications using Machine Learning, Artificial intelligence,
    and Blockchain technology are explained in detail in Sections 5–7 sequentially.
    An analysis of the entire survey and future challenges are summarized in Section
    8. The paper concludes with a summary of the work done in Section 9. 2. Related
    work The authors explain the underlying system architecture and security issues
