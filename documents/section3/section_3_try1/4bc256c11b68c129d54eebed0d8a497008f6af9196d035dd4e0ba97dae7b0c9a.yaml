    High-resolution image 3.3. Model uncertainties and constraints With the data availability
    and ''plant water stress'' definitions clarified, process-based models and/or
    statistical/machine learning models can be used to simulate the SPAC system for
    irrigation scheduling. Both two types of models can involve significant uncertainties
    if not properly used, thus data-model fusion methods should be used to constrain
    models at each individual field, using field-scale measurements (figure 2). 3.3.1.
    Challenges 3.3.1.1. Process-based models Uncertainties of the process-based models
    (referred to section 2.3) can come from model inputs, parameters, and structures.
    Beven and Freer (2001) and Liu and Gupta (2007) have provided some detailed discussions
    on these aspects. Here we only discuss our unique perspective related to two major
    challenges. The first challenge is that scalable precision irrigation through
    process-based models requires us to have accurate simulations at each individual
    field in large regions. Process-based models usually can be calibrated at fields
    with rich data. Many practitioners assume that a model that has been calibrated
    at one or a few locations can be applied directly to other random sites. However,
    this approach in general does not work. The reasons are two-folds: first, when
    applying a model to a new site, many site-specific input data is not available,
    such as management practices and soil characteristics, which can lead to large
    errors in the simulations. Second, there are some site-specific model parameters
    remaining unknown and using predefined values may lead to large uncertainties.
    To possibly resolve this issue, we need to calibrate the process-based models
    at each individual field. The challenge thus is how to get the required field-level
    measurements for the calibration at each individual field. Computation burden
    also exists when we want to constrain each individual field using the process-based
    models. The second challenge is the under-represented or missed critical processes
    in the current models. One typical example is the linear/nonlinear response functions
    of Gs to soil moisture used in many current land surface models, such as in NOAH-MP
    model (Niu et al 2011), JULES model (Best et al 2011), and CTESSEL model (Boussetta
    et al 2013). These linear/nonlinear soil moisture-based water stress functions
    only consider soil water supply but ignore atmospheric water demand, thus these
    models have been found to overestimate soil moisture impacts on Gs, thus overestimated
    loss of ET with decreasing soil moisture (Ukkola et al 2016, Lei et al 2018).
    Few models consider the complicated interaction between surface water and groundwater,
    which is critical for the conjunctive use of these two sources for optimal irrigation
    in regions with active surface water and groundwater interactions (Singh et al
    2016). Besides, ignoring these active interactions may also lead to large uncertainties
    of the subsurface hydrological conditions. 3.3.1.2. Statistical/machine learning
    models The first challenge is that statistical/machine learning models are usually
    seen as ''black boxes'', which lack the physical mechanisms related to water cycle
    and irrigation (Torres et al 2011, Goumopoulos et al 2014, Navarro-Hellín et al
    2016, Romero et al 2018). It is difficult to trace the highly variable hydrological
    and vegetation conditions using ''black boxes'' machine learning algorithms. Another
    challenge is the data scarcity for the training of statistical/machine learning
    models at every individual field. The statistical/machine learning models can
    be trained at data-rich fields, while they cannot be extrapolated to other fields
    due to the lack of generality (Goldstein et al 2018, Romero et al 2018). 3.3.2.
    Opportunities 3.3.2.1. Process-based models Regarding the first challenge, process-based
    models should be constrained at each individual field by integrating the field-level
    measurements into data-model fusion methods for scalability. From the perspective
    of data, field-level measurements can be acquired by economic sensors and/or satellite
    remote sensing (see section 3.1.2). Advanced satellite remote sensing technologies
    nowadays can accurately estimate crop conditions (e.g. LAI and GPP) (Wu et al
    2020, Jiang et al 2020b, Kimm et al 2020b) and hydrological conditions (e.g. ET)
    (Jiang et al 2020a), making field-level information available. From the perspective
    of model, sensitive analysis should be applied first to screen out the most sensitive
    model parameters. Then, the most sensitive parameters need to be constrained for
    each individual field using field-level measurements (Yang et al 2020). There
    are many data-model fusion methods that can be used to integrate data and model
    for model constrains at each individual field, including calibration (e.g. Bayesian
    inference) and/or data assimilation. Detailed applications of these methods are
    referred to Houska et al (2014) and Liu and Gupta (2007). Regarding the computational
    cost, surrogate models, based on machine learning methods, can be applied to improve
    the calibration efficiency (Wang et al 2014, Zhang et al 2017). Regarding the
    second challenge of the under-represented or missed critical processes, we envision
    the following opportunities for model. Improved quantification of plant water
    stress following the supply-demand concept and hydraulic functions (referred to
    section 3.2.2) should be incorporated into the process-based models to replace
    the original soil moisture-based water stress functions. The interactions between
    surface water and groundwater should also be incorporated into the process-based
    models at regions where the groundwater level is shallow and consequently active
    interactions happen. It can not only improve the simulation of subsurface hydrological
    conditions for precision irrigation with possible subsurface measurements from
    low-cost subsurface sensors, but also can contribute to the sustainable irrigation
    with the conjunctive use of surface water and groundwater (Wu et al 2016). 3.3.2.2.
    Statistical/machine learning models The nature of ''black boxes'' can be potentially
    resolved by the emerging physics-guided statistical/machine learning models. Physics-guided
    statistical/machine learning models mainly incorporate some physical laws, such
    as water and energy balance, into original ''black boxes'' to improve the traceability
    and prediction performance (de Bézenac et al 2019, Reichstein et al 2019, Yang
    et al 2019) (figure 3). For the limitation of data scarcity for model training,
    the growth of rich data from in-situ sensors and remote sensing (e.g. satellites,
    airborne sensors, and UAVs) can effectively enhance the training of statistical/machine
    learning models (see section 3.1.2). Besides, integrating process-based models
    with statistical/machine learning models will also help alleviate the limitation
    of data scarcity (Shen 2018, Shen et al 2018). 3.4. Producers'' participation
    and motivation Now following the discussion of data, mechanisms, and modeling
    in precision irrigation, we focus on the producers'' participation and motivation
    that is needed to promote precision irrigation decision-support systems. According
    to USDA in 2017, producers'' adoption rate of precision irrigation decision-support
    systems was less than 25%, and their adoption decision is largely depended on
    whether the expected benefits outweighed the adoption costs (USDA 2017, US GAO
    2019). 3.4.1. Challenges Producers have low confidence in precision irrigation
    decision-support systems, and also have concerns in data privacy (Cox 1996). It
    is generally recognized that there are three challenges to the producers'' participation
    and motivation (figure 2). 3.4.1.1. Impractical and unreliable tools Many of the
    existing precision irrigation tools lack the proper user interface and are difficult
    to use, leading to poor user experience (Mir and Quadri 2009). Furthermore, the
    accuracy underlying these tools are in general low, and thus producers are reluctant
    to use them (Cox 1996, Mir and Quadri 2009, US GAO 2019). Besides, most current
    precision irrigation decision-support systems assume that producers follow the
    recommended irrigation decisions strictly for each recommended irrigation event,
    and give producers no flexibility on the recommended irrigation timing (US GAO
    2019). 3.4.1.2. Limited access to information Producers in general have limited
    access to information on the development of new precision irrigation decision-support
    systems. The tools developed by land-grant university extensions are mainly applied
    in experimental fields for research, rather than for practical applications; while
    those from industries are promoted to large-scale producers, rather than those
    with medium to small-sized farms. Besides, there is limited expertise to help
    producers to set up and maintain the precision irrigation decision-support systems
    (Mir and Quadri 2009, US GAO 2019). 3.4.1.3. Limited market-based incentives for
    water conservation There is limited reliance on economic instruments, such as
    water pricing, water trading, and caps on water use, for managing water scarcity
    (Moore 1991, Olmstead and Stavins 2009). Additionally, sustained investments have
    not been made in governance and adequate institutional capacity to manage conflicts
    and adapt to changing conditions. The establishment of water markets could encourage
    water conservation, increase the value of water and induce public and private
    investments in irrigation efficiency (Rosegrant et al 1995, Johansson et al 2002).
    3.4.2. Opportunities Regarding the low confidence from producers on precision
    irrigation decision-support systems, three types of measures could be used to
    increase the producers'' adoption rate (figure 2). 3.4.2.1. Easy-to-use tools
    with flexibility Accuracy and easy-to-use are the basic features affecting the
    adoption rate of precision irrigation tools (Keil et al 1995, Mir and Quadri 2009).
    Use of these tools can be validated using some historical extreme weather events
    (such as drought), and the performance can be shown to producers (figure 3). Besides,
    tools should be provided with easy-to-use interfaces. Additionally, dynamic decision-making
    in precision irrigation tools can provide some flexibility for producers. For
    example, multiple solutions of irrigation timing (the gray region in figure 3)
    can be recommended together, and producers can select the favored one or decide
    not to irrigate. If producers decide not to irrigate, the new and updated irrigation
    scheduling should be provided rapidly based on updated soil and plant conditions.
    The frequent interactions between producers and these tools can give producers
    more flexibility and improve the accuracy of irrigation scheduling. 3.4.2.2. Farm
    policies for promotion The government can develop farm policies to promote precision
    irrigation decision-support systems. For example, the government can provide more
    education and training about these systems and their impact on water sustainability
    through extension and partnerships with private companies. Incentives can also
    be provided to the tool developers to encourage them to deliver technologies and/or
    perform as consultants to provide the support for the tool users (producers).
    Subsidies can also be provided for early adopters, i.e. higher risk tolerance,
    to encourage producers to adopt precision irrigation decision-support systems.
    3.4.2.3. Market-based water institutions Additionally, market-based water institutions,
    such as water markets with caps on water withdrawals and the ability to trade
    water across users, will provide incentives for adopting technologies that increase
    resource use efficiency (Garrick et al 2020). Subsidies to reduce the upfront
    costs of precision technologies can also promote adoption, particularly if producers
    have high discount rates. Enhanced resource use efficiency can however create
    financial incentives to increase economic return; thus, market-based solutions
    in favor of precision irrigation systems should be promised as a joint effort
    of governments, industry, and producers. 3.4.2.4. Extension to the existing center
    pivots Except for the above three types of measures, producers can also add telemetry
    to allow remote control or automatic control of the center pivots (figure 3).
    Producers can receive alerts by e-mail and/or text messages about decision-making
    information and any potential problems online. With the above suggested opportunities,
    precision irrigation decision-support systems can be promoted to producers with
    the existing standard center pivots. 4. Concluding remarks This systematic review
    focuses on precision irrigation research, identifies critical challenges and opportunities
    in four areas, which can be treated as the research directions of precision irrigation
    decision-support systems in the future, thus bridging the gap between research
    and practice. With more efforts in these research directions, our envisioned precision
    irrigation decision-support system (figure 3) can be applied universally and cost-effectively
    using the recent advanced technologies at each individual field in large regions.
    (a)   Data availability and scalability. High spatial-temporal-resolution satellite
    fusion products and low-cost sensor networks are emerging and should be used to
    scale up the adoption of precision irrigation decision-support systems. (b)   Quantification
    of plant water stress. Mechanistic quantification of ''plant water stress'' is
    suggested as triggers to improve irrigation decision, by explicitly considering
    the interaction between soil water supply, atmospheric water demand, and plant
    physiological regulation. (c)   Model uncertainties and constraints. The process-based
    and statistical/machine learning models should be constrained at each individual
    field using field-scale measurements and data-model fusion methods to investigate
    plant water relations for scalable precision irrigation. (d)   Producers'' participation
    and motivation: Easy-to-use tools should be developed with flexibility, and governments''
    financial incentives and support should also be increased to improve adoption
    rates of new irrigation technologies. Acknowledgments We acknowledge the support
