    So this survey is carried out in-depth to identified security and privacy issues
    that exist in the IoT system up to March 2020. The solution approaches of these
    security and privacy issues solved by some emerging technologies are also discussed.
    Initially, different research databases like ScienceDirect, IEEE Xplore, Inderscience,
    ACM Digital Library, DBLP, google scholar, Springer are used to search 500 articles.
    The word used to search the articles are “Internet of Things”, “IoT”, “security”,
    “privacy”, “machine learning”, “blockchain”, “artificial intelligence”. The number
    of articles are reduces to number 250 after reading the abstract and title. Again
    duplicate or redundant articles are remove. In the final stage 145 numbers of
    article are consider after reading the full text. 8.1. Summary of the review In
    this survey, authors have work on the Security issues that exist in the IoT system.
    The purpose of this survey is to identify the solution need to address the security
    issue. Security is one of the most challenging tasks and need to address in IoT
    applications to be successful. 8.1.1. Critical analysis of machine learning The
    machine learning technique is consists of supervised and unsupervised. The IoT
    application generates a huge volume of information. Before data are computation
    is done, data are needed through the verification process to avoid any malicious
    data or redundancy data. This survey, authors identified 29 numbers of articles
    that address the security issue of IoT applications. Machine learning addresses
    the following security issues: • Intrusion detection system. • Malware detection.
    • Anomaly detection. • Unauthorized IoT devices identification. • Distributed
    denial-of-service. • Jamming attack, Spoofing attack. • Authentication, Eavesdropping.
    • False data injection, Impersonation. 8.1.2. Critical analysis of blockchain
    technology In this survey, Section 7 the details blockchain technology and corresponding
    research works are mention in Table 7, Table 8, Table 9, Table 10. The 58 numbers
    of an article are listed. The authors found blockchain is the most promising technology
    recently researchers are working on to solve the security issue of IoT applications.
    The following security issues are address by the blockchain technology: • Identity
    verification. • Firmware detection and self healing. • Privacy preservation and
    Address space. • Data integrity and Secure communication. • Authentication and
    authorization. • Access control and Information Sharing. • Secure storage and
    computation. • Trust Management. 8.1.3. Critical analysis of artificial intelligence
    As per the survey done in this paper, authors found 6 numbers of papers address
    the security issue of IoT. In an application like smart transportation and smart
    weather forecasting, the prediction is essential. The AI provides some of the
    security issues like malware detection, privacy preservation, and authorization.
    8.2. Research challenges Some of the research challenges are underlined below:
    1. As the huge number of IoT devices are connected, system throughput and consensus
    algorithm problems still exist. 2. Scalability issue of IoT needs to be consider
    when addressing security protocols. 3. Secure computation and processing are other
    areas that need to address. 4. The security protocol should be design in terms
    of light-weight to meet the resource constraint devices. 9. Conclusion In this
    paper, the authors firstly study in-depth the various security challenges exist
    in IoT application. Secondly, the authors have surveyed to address existing security
    challenges. From the survey, it was found that some research has already been
    done in various technology like Machine learning, Artificial intelligence, and
    Blockchain technology, which are capable of addressing the existing security issue.
    So in detail study has been made in three technology machine learning, artificial
    intelligence and Blockchain technology, and their integration with IoT. Security
