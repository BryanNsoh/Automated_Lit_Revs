    latent semantic analysis is to build a set of ideas connected to a collection
    of documents and the terms those documents contain. These concepts can then be
    utilized to investigate the relationships between the documents and the terms
    [ 2]. A matrix with word counts for each document is constructed from a massive
    text (rows represent unique words, and columns represent each document), and a
    mathematical technique known as singular value decomposition is used to reduce
    the number of rows while preserving the similarity structure among the columns.
    This is done to make the matrix more manageable. Divergent thinking response sets
