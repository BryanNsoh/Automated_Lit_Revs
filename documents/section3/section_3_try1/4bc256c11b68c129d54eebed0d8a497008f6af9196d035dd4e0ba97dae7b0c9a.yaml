    System (FMIS; Fountas et al., 2015a). In addition, this data model may also contain
    description to record waste management practices, pest management practices, soil
    properties and water status (soil science component) through the ODM extension,
    phenomic data including crop water status (phenomics component) and ultimately
    genomic data (genomics component). For livestock farming, Fournel et al. (2017)
    provide a list of environmental, physiological and behavioral variables for farm-level
    data and they fall under the phenomics component and meteorology which we assume
    is part of the hydrology component of the proposed framework. The current trend
    in agriculture is toward more complex, technologically-enabled farm production
    systems with increasing control and supervision (Lindblom et al., 2017; Wolfert
    et al., 2017; Peng et al., 2020). With the ideas presented in this section, we
    bring forth the vision to treat agricultural production as a sociotechnical phenomenon
    and promote a sociotechnical-system approach to data and information models development
    as epitomized by the proposed framework. The discussed data model, due to its
    holistic nature, may be called a Sustainability-oriented Agricultural Data Model
    (SADaM). As highlighted above, agricultural hydroinformatics, in its role as a
    technology influencer, bears the responsibility to build on and adapt existing
    progress and proven best practices in information modeling such as the ODM2 to
    deliver a fully-fledged data model. This task constitutes a first and foremost
    step toward building a strong foundation for new and more profound changes in
    the agricultural sector. As a consequence, we anticipate and discuss below the
    development of more advanced data acquisition systems and tools/middleware enabling
    direct data and metadata streaming to database systems implementing the SADaM
    information model. Our attempt to represent qualitative variables as part of the
    information model example in Figure 2 highlights an outstanding gap in the literature
    on socio-hydrology. This is the need for the development of a common nomenclature
    and controlled vocabularies to represent qualitative processes such as attitudes
    of stakeholders toward water availability or scarcity. Well-known efforts such
    as the Open Geospatial Consortium (OGC), World Meteorological Organization (WMO),
    and the Consortium of Universities for the Advancement of Hydrologic Sciences,
    Inc. (CUAHSI) are of very little or no relevance. Nevertheless, Wheeler et al.
    (2013) lay the groundwork for such future research effort on this subject. The
    development of such a data model also involves the need to capture not only the
    semantics of each component, but also the lineage relationships between the processes
    and the resulting outputs as part of the metadata development processes. This
    may ultimately lead to a specialized ontology integrating the elements and relationships
    in the proposed framework. This effort may build on prior ontology-development
    effort as this practice has been promoted and is widely implemented by the hydroinformatics
    community (Abbott, 1999; Islam and Piasecki, 2006; Beran and Piasecki, 2009; Garrido
    et al., 2012; Liu et al., 2013; Brodaric and Hahmann, 2014; Yu et al., 2015; Brodaric
    et al., 2016). 3.2. Agricultural Systems Simulations Models Development We have
    discussed how the proposed framework can be applied to develop linked data models
    through a discipline-delineated entities approach whereby variables are arranged
    under their corresponding component of the framework. The same approach can be
    adopted to architect agricultural systems simulation models. The first step is
    to identify the target processes to be simulated. These can be crop yields, water
    use, or demand and evapotranspiration rate. The second step is then to identify
    the relevant variables (raw or processed data) and new or existing models that
    output the relevant variables (data products) for the identified target processes.
    For example, the simulation of crop water demands (hydraulics component) requires
    a model (hydrology component) to estimate the potential evapotranspiration rate
    (data product). A more complex example can be the simulation of crop growth (phenomics
    component) response to water and nutrients. This requires a water budget model
    (hydrology component), nutrients budget model (soil science component), nutrients
    transport model (soil science component), infiltration and runoff models (hydrology
    component). The identified models fall under a certain component (e.g., hydrology)
    but are able to pull data (raw, processed, aggregated, model results) from any
    component with the relevant data. Thus, simulation models of various complexity
    level can be built on top of and tap into a database that implements the data
    model discussed above. In such a data system and simulation model configuration,
    the new model results can be saved back to the data system with its provenance
    information (e.g., Rousseau et al., 2000). We present in Figure 3 the four-layer
    skeleton of such a system in the form of a multi-layer Artificial Neural Networks
    architecture for knowledge workflows engineering. It shows the relationships between:
    (a) first layer: raw data (e.g., temperature from sensors), (b) second layer:
    processed data from the previous layer (e.g., minimum and maximum daily temperatures),
    (c) third layer: simple models (e.g., evapotranspiration) that use data from either
    of the first two layers or from both of them, and (d) fourth layer: complex physical
    models (e.g., Hydrus; Simunek et al., 1999; AquaCrop; Vanuytrecht et al., 2014;
    AquaCrop open-source version; Foster et al., 2017) that, for example, suggest
    the amount of water to apply for irrigation or quantify crop yield response to
    water. This last layer may also include data-driven models (e.g., machine learning
    models) similar to the example reported by Gumiere et al. (2020) and can pull
    data from any combination of the three layers on top. figure 3 Figure 3. Architecture
    of the envisioned knowledge workflow management of agricultural hydroinformatics.
    The versatility of the framework confers to agricultural hydroinformatics the
    ability to promote sustainability through water management-centric practices.
    These practices are in turn supported by a sociotechnical-system approach built
    on information and simulation models. We, therefore, envision an agricultural
    simulation system or environment that boosts reproducibility of research through
    systematic and formal records of the relationships among raw data, the processes
    that produce results and the results themselves as highlighted by Pasquier et
    al. (2017). This feature of the framework makes it particularly well-suited to
    support the delivery of integrated modeling structures for complex agricultural
    systems using, for example, the system dynamics method (e.g., see Berthiaume et
    al., 2005). This method has gained grounds in a broad spectrum of applications,
    primarily when water resources and agricultural production systems sustainability
    objectives are pursued (Walters et al., 2016; Zomorodian et al., 2018). It subdivides
    a system into an interconnected series of flows (inputs and outputs) and stocks
    (reservoirs) affecting one another through a feedback mechanism, thereby providing
    decision-makers with possible consequences of system perturbations (Zomorodian
    et al., 2018). A preliminary example of the application of the system dynamics
    approach to simulate agricultural production systems (crop and livestock) sustainability
    by Walters et al. (2016) demonstrates that five (5) clusters of flows and stocks
    (Economics, Crop Production, Livestock Production, Environmental Quality, and
    Social Quality) are reflected in our proposed framework. 3.3. Simulation Models
    Source Codes Engineering The framework brings forth the ability to guide the engineering
    of simulation models source codes. In line with the new architecture of the Decision
    Support System for Agrotechnology Transfer (DSSAT) cropping system model presented
    in Jones et al. (2003), the framework imposes a modular structure in which components
    separate along scientific discipline lines; it is structured to allow easy replacement
    or addition of components or sub-components, and enable greater cooperation in
    interdisciplinary research and in the application of knowledge to solve problems
    at all levels. In addition, it promotes the granularity of simulation models development
    by supporting the generation of source codes incrementally through the combination
    of atomically-defined model algorithm blocks. A block can be developed to comply
    with the Single Responsibility Principle or Separation of Concerns of software
    engineering (Martin, 2002) and thus, is responsible for a single task (e.g., computation
    of hourly averages). An anticipated benefit is that a block of source codes responsible
    to compute a specific data product within or for a model can be developed under
    one component of the framework and reused under any other component of the framework.
    Thus, from a software engineering point of view, a block of codes may be designed
    to serve as a single channel to output a specific time series from the database
    or data product from a model to any component or any model within a component
    of the framework. 4. Opportunities and Challenges for Agricultural Hydroinformatics
    Although the agricultural domain is well-stratified with its techniques and approaches
    for knowledge generation and consumption, we anticipate that hydroinformatics
    will find many not-currently-apparent opportunities to underpin social, institutional,
    and technological innovations around water resources management toward agricultural
    sustainability. We anticipate that more opportunities will occur when, for example,
    the agricultural hydroinformaticist explores the business and phenomenological
    dimensions of hydroinformatics. In line with this “entrepreneurial” endeavor,
    Kamilaris et al. (2017) call for the creation of radically new services to promote,
    for example, the practices and benefits of (big) data collection and analysis
    in agriculture. Next, we highlight opportunities and challenges to accelerate
    social and technological transformations through the application of hydroinformatics
    in agriculture. 4.1. High-Performance Data Acquisition Systems Development The
    complexity of a data management system that implements the information model discussed
    here will evidently require more automation and capabilities from data acquisition
    systems. In this regard, a best practice we have learned through experience is
    that the development in data acquisition systems must take place after the data
    management planning phase. This constitutes the main reason why we introduce the
    discussion on data and information modeling first. The primary rationale for such
    order is that when data acquisition devices/systems are designed and developed
    with no consideration of the (digital) constraints imposed by a data management
    system that prioritizes data standardization, they tend to obey what we may call
    the “data logging rules or philosophy.” This implies that the devices or data
    acquisition systems (i.e., current dataloggers and sensors) simply collect and
    operate on data values. In other words, they have no formal support for metadata
    annotations, a critically important feature to reduce the manual data-to-metadata-mapping
    effort on data managers (when data standardization is adopted) and increase the
    useability and value of the data. Furthermore, the configuration process (e.g.,
    programming) of those devices often allows the user or operator to influence the
    data production process. This influence occurs through tasks that are as simple
    as allowing the operator to set names for variables being measured. This is an
    outlet for all three types of heterogeneities (schematic, semantic, syntactic)
    in the collected data. As pointed out by Kruize et al. (2013), it usually results
    in substantial manual and cognitive efforts to preprocess and harmonize the collected
    data. In addition, it becomes more complicated to annotate the data with corresponding
    metadata. These shortcomings are also present in data acquisition systems used
    in the agricultural sector. A review of the literature reveals that current (farms)
    field data acquisition systems are not designed to be, and thus, are not considered
    as an integral part of FMISs (see Nikkilä et al., 2010; Kaloxylos et al., 2012;
    Kruize et al., 2013; Zia et al., 2013; Fountas et al., 2015a; López-Riquelme et
    al., 2017; Paraforos et al., 2017; for examples of FMIS building blocks). Such
    a technical deficiency or schism may explain why data acquisition and management,
    for on-farm decision support, research and policy decision-making purposes, is
    recognized as the most pressing limitations of agricultural systems models (Capalbo
    et al., 2017; Jones et al., 2017). In the context of precision agriculture, which
    is a growingly accepted practice to achieve sustainability, these limitations
    are mainly attributed to the heterogeneities of the collected and available datasets
    (Nikkilä et al., 2010; Wolfert et al., 2017). Two widely cited reasons are that
    the data flows involved originate from various instruments and technologies (Fournel
    et al., 2017; El Bilali and Allahyari, 2018), and from several (sub)disciplines
    and sources (Capalbo et al., 2017; Janssen et al., 2017). Therefore, the development
    of more advanced technologies for data acquisition that resolve schematic, semantic
    and syntactic heterogeneities is another area wherein the impacts of hydroinformatics
    is most needed. The hydroinformatics community has made significant development
    in this area with the advent of the Internet of Things (IoT) paradigm, low-cost,
    and open-source software and hardware (e.g., Wong and Kerkez, 2016; Horsburgh
    et al., 2019). Although in some hydroinformatics case studies, the devices automatically
    ingest the collected data to a standardized data management system, they still
    adopt the data logging philosophy, reveling an opportunity for agricultural hydroinformatics
    to introduce some new technologies using new approaches. Below, we introduced
    characteristics of potential data acquisition systems that are more suitable to
    close existing gaps toward a more integrated farm sensing and FMIS. A potential
    innovative solution that could get at least three birds with one stone is a new
    generation (second generation with respect to data loggers) of sensing systems
    for both point-based and spatial monitoring designed to be deployed in the field
    with a (minimum) knowledge base of the object being monitored, in addition to
    user-defined deployment-context metadata. Celicourt et al. (2020) have created
    a preliminary prototype of such system mainly to cope with the data management
    issues previously mentioned. An immediate and first benefit is that the devices
    (for point-based and geospatial observations) could work autonomously and in synergy
    to make decisions in the field. Second, they can themselves be programmed or configured
    to automatically create new metadata and/or derive metadata from original deployment-context
    metadata and document the decisions made. Subsequently, the documented decision
    along with farm field statuses may ultimately be submitted via some Application
    Programming Interfaces (APIs) to the backend of a cyberinfrastructure. Third,
    the devices may be also designed to output human and machine-readable data in
    standardized formats such as WaterML (Almoradie et al., 2013). A prototype of
    this second generation of data acquisition system may simply consist in a Soil
    Matric Tension (SMT) sensor along with other relevant sensors attached to a microcomputer
    (e.g., Raspberry Pi, BeagleBone Black) or microcontroller (e.g., Arduino), but
    with onboard deployment-context information as highlighted in the aforementioned
    ODM version 2.0 example, in addition to farm characteristics. The knowledge base
    can contain information that is as minimal as the root zone tension range of −4
    to −7.5 kPa and water table depth range of 500–600 mm (Vanderleest et al., 2016)
    for cranberry productivity optimization, for example. In situations where an irrigation
    event occurs in a specific field, the data acquisition system can be programmed
    to automatically generate the data and metadata necessary (e.g., water volume,
    duration, soil matric potential, weather conditions, field or bed identifier,
    etc.) to document such event according to a relevant agri-food standard. The file
    may be downloaded on-site, or the content can be encoded and transmitted to a
    web server where it is accessible to a FMIS. This latter may, in turn, formats
    and shares the received information using the same standard format. This generation
    of sensing devices (front-end) can be integrated in a feedback loop with crops
    and livestock models (backend of a cyberinfrastructure) to assess the inevitable
    gap between experimental results and field implementation and take on-the-fly
    corrective measures. Thorkilsen and Dynesen (2001) implemented a feedback monitoring
    programme with a similar mechanism in the context of the aforementioned Oresund
    project which was quite effective in ensuring the fulfillment of environmental
    objectives and design criteria during and after the project construction phase.
    A third and more futuristic generation of farm monitoring systems include those
    based on artificial intelligence techniques (e.g., computer vision, natural language
    processing) along with other relevant techniques to automatically determine relevant
    information about the farm fields (e.g., geospatial extent, type of crop, growth
    stage, crop statuses) being monitored. Contrary to the second generation previously
    mentioned, this one would be capable of generating nearly all of the necessary
    metadata (auto-generated metadata) needed to document the collected information
    including geographic positions of the sensors or all components of overall sensing
    system. Such a system would require a new kind of “built-in” metadata that is
    relevant to help, in a first stage, the interpretation of the auto-generated metadata,
    and in a second stage, the collected data. As an example, such a third-generation
    field-data acquisition system may consist of a SMT sensor that automatically reports
    its deployment depth (e.g., 250 mm) as a piece of metadata. This SMT sensor may
    rely on either a patched depth sensor (assuming in prototyping stage) or an integrated
    one (e.g., using Radio-Frequency IDentification (RFID) technology) that behaves
    as multi-parameter sensor. In this situation, the depth sensor has its own, preferably
    built-in, metadata (e.g., accuracy, variable, unit, etc.) that describes the depth
    measurement for the SMT sensor. The SMT sensor also has a similar set of, preferably
    built-in, metadata. In this example, the interpretation of the SMT sensor data
    involves the knowledge of: (a) the sensor metadata itself, (b) the auto-generated
    metadata by the depth sensor and (c) the metadata of the depth sensor. This last
    set of metadata is a new kind of data that bears the potential to help in understanding
    the first two sets (a, b) of metadata and is, therefore, a “meta-metadata” or
    “super-metadata” or “root metadata.” The SMT sensor may be further retrofitted
    with a GPS device and an accelerometer to automatically report its deployment
    position (latitude, longitude, and/or altitude). This would further simplify the
    metadata provision process and allows automatic management (commissioning and
    decommissioning) of the sensor. In this case, the characteristics of the GPS device
    and accelerometer would serve as additional super-metadata for the SMT sensor.
    Although the hydroinformatics community has not dealt with the management of this
    new kind of metadata before, the experiences developed therein in terms of metadata
    management and ontology development may guide the path forward, as this concept
    is applied to data and information modeling. The ideas presented above set agricultural
    hydroinformatics in a position to help address the major lag time in systems to
    exploit new advances in data, information and communication technology (Berger
    and Hovav, 2013; Fountas et al., 2015a; Antle et al., 2017; Janssen et al., 2017).
    Consequently, recent efforts to improve and accelerate the rate of agricultural
    innovation and meeting the growing global need for food and fiber have been limited
    by the need for improved data, models and knowledge products (Fountas et al.,
    2015a; Capalbo et al., 2017; Jones et al., 2017). The ideas presented here as
    possible pathways for new sensing systems for farm monitoring are intended to
    alleviate the usability problems and the requirements for farmers to manually
    input data that they are not familiar with. These two obstacles are identified
    as important limiting factors to the adoption of FMIS (Alvarez and Nuthall, 2006;
    Nikkilä et al., 2010; Kruize et al., 2013). 4.2. Novel Approaches to Simulation
    Models Development and Integration A common limitation of most crop and environmental
    models is that the model is distributed solely as a compiled software package
    (Foster et al., 2017). Furthermore, Jones et al. (2017) acknowledge that major
    advances are needed to achieve the next generation of simulation models that move
    beyond the inclusion of economic and sustainability issues to meet, for example,
    the agenda of Sustainable Development Goals (SDG). In line with this vision, our
    proposed framework promotes the level of flexibility in terms of modeling approach,
    models implementation and modularity, types of models, and models-integration
    extent needed to tackle the complexity of agricultural systems modeling. To this
    end, the development of open web-based computational infrastructures or tools
    ecosystems that support the creation of models source codes through the combination
    of atomically-defined models components or subsystems components may be handy.
    To facilitate model integration, such a tool ecosystem may be designed to automatically
    encapsulate the generated source codes for each model within the structure of
    a chosen modeling framework (e.g., OpenMI; Gregersen et al., 2007). Although the
    implementation process can be quite a complex task to achieve a resulting set
    of coupled models that is as simple as the prescriptive sociohydrology framework
    presented by Elshafei et al. (2014), it would be instrumental in delivering truly
    reusable, modular and highly granular models. Such an infrastructure bears the
    potential to be transformed into a new kind of decision-support system which is
    that of the creation of integrated agricultural models and even DSS, thus a meta-DSS.
    Last but not least, it may be further extended to enable the generation of the
    resulting models in different programming languages (e.g., Fortran, C, C++, Python)
    using the Abstract Syntax Trees (AST) concept (Noonan, 1985). This is another
    opportunity for agricultural hydroinformatics to play its role of a technology
    influencer. 4.3. Innovative Technologies Adoption We have hitherto identified
    a number of avenues to overcome challenges pertaining mostly to improvement in
    agricultural data quality and management along with model implementation and a
    new kind of DSS to facilitate models integration. However, these challenges represent
    quite a narrow view of the challenges ecosystem to achieve agricultural sustainability
    and meet future demands for food and fiber. Here, we aim to move the horizon a
    little further to include those related to innovations adoption with a focus on
    precision agriculture, which is our paradigm of interest. Adoption challenges
    are preponderant as they represent serious barriers toward practical applications,
    improvement, adaptation, and maturation of innovations to empower farmers of all
    classes as genuine stakeholders. The objective is on-farm inputs optimization
    to achieve lower food production costs and food prices, higher inputs productivity,
    environmental sustainability, food security, and safety. Despite the experienced
    and potential benefits of precision agricultural technologies (PATs), including
    profitability and productivity (Capalbo et al., 2017; Griffin et al., 2017; El
    Bilali and Allahyari, 2018), their adoption is still limited in farming practice.
    This can be seen as a particular case of the more general problems of adoption
    and diffusion of new technologies or products that also occur outside the agricultural
    domain studied by Moore (1991) as the chasm theory. In the agriculture domain,
    a major impediment to adoption is the lack of technology delivery mechanism (Zhang
    et al., 2002) that often hinders the perceived benefits and usability to justify
    upfront investments in new technologies. This stumbling factor is often attributed
    to the implementation problem of FMISs incorporating support for farm managers
    to implement decisions (McCown, 2002; Rossi et al., 2014; Lindblom et al., 2017).
    They fail to capture the “tacit” knowledge and practical needs of farmers and
    are, therefore, not adapted to the trade-offs and high complexity that characterize
    farmers'' decision making processes (Lindblom et al., 2017). This results in what
    McCown et al. (2009) called the relevance gap, a discrepancy between scientific
    knowledge implemented in agricultural decision support systems (AgriDSS) and practical
    needs and experience-based knowledge of farmers. The relevance gap indicates that
    the sociotechnological nature of AgriDSS has not been (adequately) captured over
    the last 30 years of research and development (Lindblom et al., 2017). It is also
    supporting the evidence that the transformation in the role of farmers, agricultural
    technologists, and scientists from knowers to consumers of knowledge, whereby
    the latter becomes a kind of product to be consumed through socioinstitutional
    arrangements, has yet to occur. Such a transformation has been instrumental to
    the success of hydroinformatics as it is applied to water systems (Thorkilsen
    and Dynesen, 2001; Abdullaev and Rakhmatullaev, 2014) and it is now an essential
    aspect of the discipline (Vojinovic and Abbott, 2017). It is also a precondition
    for agriculture to enter the postmodern era and for agricultural hydroinformatics
    to become a postmodern technology that transforms farmers'' behaviors toward water
    management practices in particular and agricultural production practices in general.
    The relevance gap is driving a growing interest in the adoption of sociotechnical
    approaches to agricultural technologies in general and (big) data management and
    DSS development in particular by integrating stakeholders in the development process
    (Rossi et al., 2014; Fountas et al., 2015a; Janssen et al., 2017; Jones et al.,
    2017; Lundström and Lindblom, 2018; Rose et al., 2018a,b; Gutiérrez et al., 2019;
    Jakku et al., 2019; Rupnik et al., 2019). Such approaches are implemented through
    a number of so-called sustainability theoretical and conceptual frameworks that
    include the Multi-Level Perspective (MLP), the social practice theory discussed
    by Jakku et al. (2019) and the Agricultural Innovation Systems (AIS) approach
    introduced by Kilelu et al. (2013). However, the efforts appear to be at an infancy
    stage. Nevertheless, this convergence in development approaches toward what we
    can call the hydroinformatics ways of working further justify its relevance to
    agriculture. It presents an opportunity for agricultural hydroinformatics to promote
    and accelerate the adoption of existing and future technologies in agriculture
    to deliver better decisions. That is the kind of situation therein Abbott and
    Jonoski (2001) anticipated hydroinformatics could play a vital role in producing
    and consuming conjunctive (social and technical) knowledge that relates water-dependent
    soil-cultural practices and plant cultivation practices in new ways to promote
    justifiable productivity. To this end, they have proposed a three-part conceptual
    framework representing a generic hydroinformatics knowledge self-management system
    for knowledge-intensive applications such as precision agriculture and aquaculture,
    health care services. Kaloxylos et al.''s (2012) view of future Farm Management
    Systems shares some similarities with the proposed system. However, Abbott and
    Jonoski (2001) acknowledge that the realization of a corresponding prototype represents
    the greatest sociotechnical challenge of hydroinformatics due to socioinstitutional
    arrangements it may require. The current trend toward the conceptualization of
    water systems as cyber-physical infrastructures (Makropoulos and Savić, 2019)
    is another convergence point between ongoing developments on water systems management
    and (precision) agriculture. This concept offers the opportunity to develop an
    integrated data infrastructure and drive real-time operational decisions along
    with predictive capabilities to improve farm-level management and water systems
    operations (Wolfert et al., 2014, 2017; Capalbo et al., 2017). However, the volume
    and variety of data involved in precision agriculture, acceptedly named “big data,”
    are far more complex than those in water systems. Cyber-physical configurations
    enabled by the IoT paradigm and Cloud Computing technologies hold an opportunity
    to transform the entire food supply chain into smart webs of connected, context-sensitive,
    uniquely-identifiable, remotely-controlled things that are context-sensitive and
    can be identified and controlled remotely (Wolfert et al., 2014). Furthermore,
    these configurations can be viewed as an extension of either of the two generations
    of data acquisition systems proposed above. They set the stage for a more advanced
    farm management technology ecosystem enabling end-to-end support for the FAIR
    (Findable, Accessible, Interoperable, Reusable) data principles (Wilkinson et
    al., 2016) and also the implementation of the Digital Twin concept (Ding et al.,
    2019). The practical implementation or, at the very least, a prototype of these
    configurations is indeed challenging (Wolfert et al., 2014, 2017), but a lean
    and agile prototyping approach can shed enough light to move the development forward
    while opening up pathways to many opportunities. From a technical point of view,
    implementations with a focus on “big data” management may play a preponderant
    role in engineering the aforementioned whole-system data model (SADaM) as the
    “big data” paradigm hauls a growing emphasis on metadata for data provenance (Janssen
    et al., 2017; Wolfert et al., 2017; Coble et al., 2018). From a socioinstitutional
    point of view, the adoption of the “big data” approach will certainly highlight
    factors and conditions that may influence the uptake of these new approaches to
    farm management. The complexity of repatriating and processing large private and
    public datasets is perceived as a possible cause of the deceiving adoption of
    precision agriculture technologies (Lawes and Robertson, 2011). In this regard,
    Wolfert et al. (2017) noticed significant shifts in roles and power relations
    among different players composing the agricultural “big data” landscape. But,
    this landscape, as described, does not hitherto contain any knowledge provider
    in the “hydroinformatics” sense as defined by Abbott and Jonoski (2001); Abbott
    and Vojinovic (2010a). Nevertheless, owing to the entwined nature of knowledge
    and power, we anticipate the growing dynamics in those power relations will mutate
    into the Michel Foucault''s problematics of “power/knowledge” structures. Fortunately,
    the three-part conceptual framework by Abbott and Jonoski (2001), discussed earlier
    on, has been proposed to specifically invert these structures through an inversion
    in knowledge relations. Realizing a smoothly-working prototype of this proposed
    example will certainly bring around many business opportunities which is a basic
    tenet of hydroinformatics (Abbott, 1999; Abbott and Jonoski, 2001). Beyond the
    relevance gap, a specific, but determinant, component of stakeholders engagement
    that remains a serious stumbling factor to the theoretical and conceptual frameworks
    mentioned above when applied in agri-food sustainability transitions is the penetration
    of innovative knowledge into the mainstream agricultural regime (Ingram, 2015).
    For instance, the most prominent transition framework applied on agricultural
    sociotechnical transitions, namely Multi-Level Perspective (Rip and Kemp, 1998;
    Geels, 2010), suffers from a variety of inadequacies highlighted in Hassink et
    al. (2018) and Ingram (2015). Consequently, it is increasingly being complemented
    with other frameworks focusing on human-related and social factors (El Bilali,
    2018) which is a symptom of the inaptitude of the broad range of existing frameworks
    to effectively tackle agricultural sustainability transitions. From a hydroinformatics
    stand-point, we are tempted to consider this strong resistance of mainstream agricultural
    regime to niche knowledge as a situation embodying the same problematics of “power/knowledge”
    mentioned above. Accordingly, for having overcome resistance in organizations
    strongly stratified (again, in the sociotechnical sense) as highlighted with two
    examples in the introduction, hydroinformatics is in a unique position to “crack”
    mainstream agricultural regime strata, by analogy to the hydraulic fracturing
    technique for natural gas extraction. In this regard, Abbott (1999) suggested
    that the problem be tackled through (and we quote) “the provision of knowledge
    to very many persons over electronic networks [sociotechnical environments], and
    [more importantly, the provision] of capabilities for people to express their
    fears, concerns and aspirations over these same networks, and thence to interact
    and organize themselves.” Thus, this is a further opportunity for agricultural
    hydroinformatics to play an underpinning role in facilitating the creation of
    sociotechnical environments in which the transformations or transitions necessary
    to achieve sustainable agricultural systems can be catalyzed. 4.4. Streamlined
    Agricultural Knowledge Management Workflows The data heterogeneity problem in
    data sources discussed above has led to a number of scattered standards development
    efforts, including data management standards and data vocabularies (White et al.,
    2013), field devices communication (e.g., CANbus, ModBus; Suprem et al., 2013;
    Ojha et al., 2015), and thesaurus- and ontology-based developments (Janssen et
    al., 2017; Kamilaris et al., 2017). However, a superficial examination of some
    of them reveals that they suffer from several shortcomings, including incompleteness
    and inadequate description of variable names (e.g., use of abbreviations) and
    physical units which increases the mental workload necessary to work with them.
    Data heterogeneity resolution at the cyber-infrastructure level is a particular
    area wherein the hydroinformatics community has made significant practical advances
    (Horsburgh et al., 2008, 2016; Beran and Piasecki, 2009; Abdullaev and Rakhmatullaev,
    2014). A major example is the CUAHSI''s Hydrologic Information System (HIS), developed
    as a cyberinfrastructure to support the management and dissemination of fixed-point
    field observations (Horsburgh et al., 2008). The system has seen widespread adoption
    in enabling the interoperability of observations through the development and standardized
    use of the ODM discussed above. Thus, data heterogeneity resolution at both the
    instrumentation and cyber-infrastructure levels represents the last piece of the
    opportunities puzzle for hydroinformatics to fully play its role of a technology
    influencer. In this context, agricultural hydroinformatics is a prime candidate
    to develop fully streamlined agricultural knowledge management workflows that
    adhere to the architecture presented in Figure 3. Such an architecture represents
    an instance of the anticipated knowledge chain concept in the form of a set of
    linked steps by which data are processed into information, knowledge and finally
    wisdom as used in decision-making processes discussed by Janssen et al. (2017).
    We highlight that special attention needs to be paid to the treatment of the units
    in knowledge management workflows, which may further complicate the integration
    of datasets. Celicourt and Piasecki (2016) have already developed a unit-of-measurements
    management and conversion tool named “HydroUnits” based on the units Controlled
    Vocabularies developed by CUAHSI. Thus, we are aware of the deficiencies and opportunities
    to improve this existing set of units. The improvement would include, for example,
    compliance with the Unified Code for Units of Measure (UCUM) to achieve greater
    interoperability (Schadow and McDonald, 2013). In addition, the CUAHSI units certainly
    need to be revised and augmented to become what we may call “AgroUnits.” This
    latter may ultimately serve to improve the deficiencies of existing ontologies
    used in agriculture. The development of agricultural knowledge management workflows
    would be an important step toward the next generation of FMIS as water resources
    management support is identified as a key bottleneck that hinders farm efficiency
    (Kruize et al., 2013). In addition, it creates the opportunity to incorporate
    support for whole-farm-system data provenance capture and preservation, in addition
    to traceability along the whole food system chain. This holds the benefits of
    helping companies, governments, and farmers in the food chain to make informed
    decisions (Janssen et al., 2017). 5. Summary and Conclusion Agricultural production
    sustainability has become a critical, but challenging approach to meet food demands
    of the growing global population. This requires major transformations in agricultural
    practices through technological, social, and institutional innovations. Water
    resources planning, management and usage at the field, farm, river basin, regional,
    and national scales represent a pivotal strategy to underpin these transformations.
    In this context, we have introduced a blueprint for a new interdisciplinary field
    of research in agriculture named agricultural hydroinformatics. It is intended
    to employ hydroinformatics approaches to promote a holistic approach to agricultural
    water and knowledge management by considering the economic, engineering, social,
    hydrologic, environmental, and even political factors that influence agricultural
    water resources planning, management, and usage. Furthermore, it must foster adoption
    of technologies as a path forward to achieve sustainable agriculture in light
    of the anticipated increase in agricultural water demand due to climate change
    impacts and global population growth. We have introduced a new general conceptual
    framework that stems from the particularities of the sociotechnical dimension
    of using hydroinformatics in agriculture. The framework is designed to support,
    not only integrated agricultural resources and assets management, but also agricultural
    sustainability in general. It can also be used as a simple tool to gauge the degree
    of integration of (agricultural) water resources management programs or initiatives
    as it depicts the components (e.g., soil, water, land, crop, people) that may
    need to be considered. It also enables the development of an entirely integrated
    but discipline-delineated knowledge management workflows for agricultural production
    consisting of raw data, metadata-annotated data, storage and dissemination, models,
    and decision support system. We acknowledge that this blueprint for the proposed
    framework is freshly introduced and therefore, it has not yet been vetted by the
    hydroinformatics and agricultural research communities. Although it is developed
    to be as generic as possible, we believe it may evolve in many ways and under
    many circumstances. For example, the framework may evolve by integrating new fields
    of research, disciplines and practices as they emerge. The introduction of new
    fields and practices may lead to splitting a component or aggregation of two or
    more components of the framework. Sociohydrology is a typical example of an emerging
    field of research that may lead to some transformations of the framework. These
    anticipated mutations, therefore, will give rise to more specialized as well as
    more mature and either more specialized or more generic versions of the framework.
    Multidisciplinary forms of intra- and inter-universities collaborative efforts
    as well as development of new curricula to train agricultural hydroinformaticists
    will play an important role in paving the way for this new field of research and
    framework to gain momentum. This is challenging, as the topics to be covered may
    range from information and decision theories to social sciences to legal sciences
    to ethics and philosophy of science; to name but a few. These initiatives will
    serve as a ground work for agricultural hydroinformatics to make a more significant
    impact in driving agricultural sustainability transitions. Some major development
    must also occur in various technology-related research areas through collaboration
    between universities, research centers and technology companies applying the business
    dimension of hydroinformatics. These include, for example, the development of
    self-managed in-situ sensors, farm machinery and unmanned automated vehicles (UAVs)
    systems that are easy to deploy and require as little human intervention as possible.
    An important aspect of this self-management capability includes, for example,
    the embedding of artificial intelligence algorithms to enable sensing and control
    systems to perform and record automated signal and data quality control procedures.
    Another aspect is the automated management of both raw and processed data through
    the development of standardized data models with provision for sufficient ancillary
    information to facilitate data interpretation, retrieval and integration. A third
    and critical aspect is the involvement of stakeholders including farmers throughout
    the research and development processes to tackle the knowledge and technology
    relevance issue and facilitate the adoption of resulting technologies. The phenomenological
    dimension of hydroinformatics will play a significant role here. This latter aspect
    may be instrumental in gauging the level of system intelligence needed at the
    farm level and the cloud level. Lastly, the transformation in the role of farmers,
    agricultural technologists, and scientists from knowers to consumers of knowledge
    represents a milestone for agriculture to enter the postmodern era and for agricultural
    hydroinformatics to become a postmodern technology. Therefore, research and development
    efforts must be conjugated toward a knowledge self-management system prototype
    as described in the paper to reverse the growing power/knowledge relationships
    related to innovative technologies adoption, and concepts such as big data and
    knowledge-intensive agriculture. This would be a turning point toward the co-creation
    of knowledge to the benefits of all categories of farmers. It is when these ideas
    are turned into practical applications through the establishment of appropriate
    and adequate sociotechnical arrangements, as well as the provision of personalized
    and customized services with tangible benefits, that agricultural hydroinformatics
    will fully play its role as a blueprint for the adoption of information technologies
    in agriculture to the benefit of all farmers. Data Availability Statement The
