    to sow seeds with the help of global and local maps generated from GPS and a personal
    computer for the on-board vision system. Shadrin et al. [142] develop a smart
    agriculture IoT system to monitor crops, using the test case of controlling seed
    germination. Based on the combination of low-power wireless sensor nodes and AI,
    it is possible to gather data throughout the different stages of germinated seeds.
    In the same vein, Ammad Uddin et al. [143] propose a system for crop monitoring
    from the phase of seed germination to harvest. The benefits of such a system include
    optimization of crop quality and quantity, efficient use of resources, and resistance
    to harsh weather. The application of the IoT for the traceability of seeds is
    conducive to more effective agricultural practices, appropriate land use, and
    a high quality of produce. For example, [139] design an IoT-based greenhouse traceability
    system for the tracking and recordkeeping of seedlings and other agricultural
    products in the germination and growth periods. The authors argue that the implementation
    of this system not only helps to enhance the mode of agricultural production but
    also to establish high-quality standards and commercial value. Therefore, with
    the support of the IoT, farmers can develop a variety of high-quality seeds and
    maximize their profitability by effectively adapting to the weather circumstances.
    Accordingly, this leads to the following hypotheses for future investigations:
    - The use of the IoT positively impacts the quality of seeds. - The use of the
    IoT positively impacts the productivity of seeds. - Soil Soil represents a vital
    non-renewable resource in agriculture, and its sustainability is imperative. As
    soil is threatened by erosion and degradation, there is an opportunity to use
    the IoT for the protection of this critical resource. For instance, the IoT has
    paved the way for productive practices to cultivate soil thanks to the use of
    low-cost sensors, actuators, and affordable internet-based communication technologies
    [144]. IoT devices can aid in capturing the pH levels of soils and the rate of
    Nitrogen depletion in the form of time-series data and exchange it among interested
