    via a dynamic geospatial user interface. This was purpose-built in the R programming
    language (R Core Team, 2021) with the shiny package (Chang et al., 2021) in order
    to enable rapid use by the various stakeholders involved in river management.
    By engaging with stakeholders and responding to their needs as end-users of the
    RQM, outputs were able to align closely with their priorities so as to assist
    to improve decision outcomes and prevent maladaptation (Ara et al., 2021). For
    example, correspondence with landowners revealed that changes in pasture quantity
    in terms of tonnes of dry matter per hectare may provide useful information at
    the regional scale but, for primary producers, the conversion to dry sheep equivalent
    was a more effective way of communicating costs. In speaking with catchment management
    representatives, they described the provision of informed vegetation lists would
    be likely to increase effective riparian revegetation. The model displays a visual
    representation of the site alongside the statistical outputs, for managers to
    be better able to visualise what various RBZ widths may look like in the context
    of the area of interest and identify any site-specific problems. In order to encourage
    holistic and emergent decision-making, both economic and ecological outputs are
    displayed simultaneously, enabling more even consideration of both factors. 2.3.
    RQM data processing methods We acquired the watercourse, property spatial data
    and address aspatial information from the Department of Environment, Land, Water
    and Planning (DELWP) via the Victorian open data catalogue (Data Vic, 2022). These
    data were joined using the unique feature identifier numbers. We then intersected
    the joined property with the watercourse file, plus a 50-m buffer zone, in order
    to identify all relevant properties. This became a searchable database within
    the RQM in the form of an address search bar. Buffer zone vectors were created
    for each possible combination of potential buffer zone and river widths (Appendix
    I) and were intersected with the property database. For each buffer vector, we
    calculated the length of the outline to enable us to calculate the cost of fencing
    the proposed RBZ, the area of the proposed RBZ, and attached the pre-processed
    outputs calculated via the methods outlined below. For the purpose of the analyses,
    buffer zones are assumed to be either 100 % established revegetation or 100 %
    productive pasture. In reality, not all of the land may be 100 % viable for either
    pasture or vegetation depending on local conditions (for example rocky outcrops).
