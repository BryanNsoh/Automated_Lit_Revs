    consist of citation nodes and their connected edges, and for network analysis,
    betweenness centrality is a crucial metric for determining the significance or
    influence of research nodes. Intermediary bridges facilitate communication between
    two network nodes that are not adjacent. According to Freeman (1979), the formation
    of the entire network requires intermediate members. Therefore, betweenness centrality
    is a metric for a set of indispensable citation nodes in the citation network
    that is interconnected and function as intermediaries for the entire domain (if
    a member is located on multiple shortest paths of other members, then that member
    is a core member and has greater betweenness centrality). In the citation network,
