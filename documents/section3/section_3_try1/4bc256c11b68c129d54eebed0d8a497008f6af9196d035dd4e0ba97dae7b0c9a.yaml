    configured the SDT module to operate at maximum simulation speed by utilizing
    a feature called ''Start fast forward simulation,'' which is provided by the software
    employed for its development (see Section 2.2.1). Consequently, the overall time
    from when an end user clicks the button to send process/product design parameters
    values to when they receive a response from the platform falls within the range
    of seconds. As for the end user experience required to use the platform, the level
    of IT knowledge needed is basic. No specific or deep IT expertise is necessary,
    and the interaction is similar to using a standard web page online. However, end
    users are expected to possess expertise in their respective domains of work. They
    should be knowledgeable about manufacturing system production processes and products
    in order to select and configure the design parameters correctly. Additionally,
    an understanding of manufacturing system KPIs is essential to make informed decisions.
    Following, in sections 2.2.1, 2.2.2 and 2.2.3, the layers description is presented,
    while section 2.4 lists and shortly present the software and hardware used for
    the development and the implementation of the platform. 3.2.1. Decision-Making
    Layer (DML) The DML enables to run products and production processes simulations
    in order to evaluate the quantitative effects of selected design parameters on
    several KPIs. Basically, each module within this layer, receives design parameters
    values as input, run either products or production processes simulations and provides
    KPIs values as output, thus enabling end users to carry out a set of what-if analyses
    devoted to the products and production processes optimization. The DML consists
    of the following 3 modules: ‐ SDT module: this module recreates the simulation
    model of the real SMEs’ production processes with the aim of carrying out the
    quantitative evaluation of the effects of the design parameters on the production
    processes KPIs. Plant Simulation from TECNOMATIX is the software that has been
    integrated within the platform in order to develop the simulation models. Further
    information on Plant Simulation software can be found at https://www.dex.siemens.com/plm/tecnomatix/plant-simulation;
    ‐ FEA module: this module aims at running finite element analysis (FEA) in order
    to either properly design new products from a structural point of view or to improve
