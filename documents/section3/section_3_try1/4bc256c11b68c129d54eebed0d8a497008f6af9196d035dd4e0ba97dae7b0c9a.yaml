    The review utilizes cluster analysis to identify subfields within research topics
    where the threshold selection for topic keywords could bias the clustering. A
    higher threshold excludes minor topics, while a lower threshold includes irrelevant
    ones, introducing subjectivity and potential errors. Furthermore, theme identification
    involves subjective judgment, leading to diverse categorizations based on key
    terms. This variability may bias study selection and interpretation in the analysis.
    In order to mitigate these limitations, forthcoming reviews could involve increased
    collaboration with domain experts to guide the selection of studies based on clustering
    themes. Additionally, the utilization of advanced language models can aid in the
    research selection process, reducing subjectivity and enhancing the overall objectivity
    and accuracy of the review. 4. Research themes visualization in smart farming
