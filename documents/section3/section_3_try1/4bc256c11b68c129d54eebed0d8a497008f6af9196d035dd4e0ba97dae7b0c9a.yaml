    multiple industries [137]. 2.9.1. Agriculture UAVs equipped with sensors can be
    used to monitor crop health, collect data on soil moisture and nutrient levels,
    and identify areas in need of irrigation or fertilizer [138]. This can help farmers
    optimize their crop harvest, reduce costs, and minimize environmental impact.
    Eventually, UAVs can provide farmers with valuable data that can help them make
    more informed decisions about crop management, leading to higher yields, and increased
    sustainability. UAVs have a wide range of agricultural services including: Crop
    Monitoring: UAVs can be used to monitor crops for pests, diseases, and nutrient
    deficiencies. They can capture high-resolution images of the crops, which can
    be used to detect early signs of stress and other diseases based on AI algorithms
    [138]. In addition, these images may be utilized to identify the ideal time to
    harvest different crops. 2. Precision Agriculture: UAVs equipped with specialized
    sensors can provide farmers with data on soil moisture, temperature, and other
    environmental factors. This data can be used to make more informed decisions about
    crop management, including planting and irrigation [139]. 3. Crop Spraying: UAVs
    can be used to spray crops with pesticides or fertilizers, which can reduce the
    need for manual spraying and minimize the risk of exposure to harmful chemicals
    [140]. Eventually, UAV-based crop spraying offers a number of potential benefits
    [141]. However, there are also some challenges that need to be addressed before
    they can become widely adopted [142]. 4. Mapping: UAVs can be used to create high-resolution
    maps of farms, including the layout of fields and buildings. This data can be
    used to plan future planting and construction projects [143]. They offer a number
    of advantages over traditional methods, such as ground-based surveying, and include
    accuracy, efficiency, and safety. 5. Irrigation Management: UAVs can be used to
    monitor the effectiveness of irrigation systems. They can capture images of fields
    before and after irrigation, which can be used to determine the optimal amount
    of water to apply [144]. By using these systems, it will help to conserve water
    resources, which can be used in parallel with the smart water systems. Using such
    systems will contribute to high-quality crops. 2.9.2. Disaster Response UAVs equipped
    with sensors can be used to assess damage and locate survivors in disaster zones,
    providing valuable information to first responders and enabling them to respond
    more effectively [145]. UAVs have become a valuable tool for disaster response
    and management due to their ability to quickly gather data, assess damage, deliver
    supplies to hard-to-reach areas, and deliver aid to those in need. Search and
    Rescue: UAVs equipped with thermal imaging cameras and other sensors can help
    search and rescue teams locate survivors in disaster zones, even in low-light
    or low-visibility conditions such as after a hurricane [146]. By determining the
    survivors’ locations, it will give the exact information to the first responder
    teams who provide nutrition and medication resources. 2. Disaster Mapping and
    Assessment: UAVs equipped with high-resolution cameras and LiDAR sensors can quickly
    and accurately map disaster areas, helping authorities assess the extent of damage
    and plan response efforts [147]. Additionally, UAVs can be used to create detailed
    maps of disaster zones, including infrastructure damage, flood levels, and road
    conditions. These maps can help authorities prioritize response efforts and allocate
    resources more efficiently [148]. 3. Delivery of Aid and Supplies: UAVs could
    be utilized to deliver emergency supplies to inaccessible areas, such as medical
    supplies, food, and water [148,149]. UAVs are used to deliver aid to people in
    need. They offer a number of advantages over traditional methods, such as land
    vehicles and helicopters. 4. Communication Support: UAVs can be equipped with
    cellular repeaters and other communication devices to provide temporary connectivity
    in disaster zones where communication infrastructure has been damaged or destroyed
