    matter We modelled the socioeconomic impact of altering RBZ width by estimating
    DM production via an Agricultural Land Suitability Analysis (ALSA) of the most
    commonly sown pasture species in the region, perennial ryegrass (Lolium perenne)
    (CCMA, 2013). ALSAs are an assessment tool to estimate suitability based on crop
    growth factors such as temperature, rainfall, soil properties, slope, altitude
    and aspect (Akpoti et al., 2019). Temperature and rainfall data were acquired
    from DELWP using the Victoria''s Future Climate Tool (DELWP, 2019). Three sets
    of climate data were required for the analysis, a historical dataset, collected
    from the past climate baseline (1986–2005), and two future projections being used
    via the Projected Climate: Values layer. The two future projections were based
    on Representative Concentration Pathways (RCP) 4.5, where annual greenhouse gas
    emissions peak and then start to decline in 2040, and RCP8.5, where annual greenhouse
    gas emissions continue to rise throughout the 21st Century (Vuuren et al., 2011).
    These models are often referred to as the adaptation pathway and the business-as-usual
    pathway, respectively (Vuuren et al., 2011). We collected maximum, minimum, and
    average temperatures and precipitation data. Soil data were acquired from the
    Geoscience Australia open catalogue (Geoscience Australia, 2022). A 10-m resolution
    digital elevation model was acquired from the Victorian open data catalogue (Data
    Vic, 2022). From this dataset, we were able to build aspect and slope rasters
    using the raster package in R programming language (Hijmans, 2022). The ALSA was
    constructed in the R programming language using the raster, rgdal, sp., sf and
    tidyverse packages. We used a published ALSA (Mrazova et al., 2017), weighing
    each element in accordance with a species-specific hierarchy tree (see Appendix
    II). After discussion with the authors of Mrazova et al. (2017), two alterations
    were made to the hierarchy tree. First, data regarding the coarse fragments in
    the soil were unable to be obtained and were therefore excluded. This was deemed
    to be appropriate as that fraction only accounted for 5 % of the water-holding
    capacity of the soil analysis. Second, the relative value of <500 mm of annual
    rainfall was changed from ‘not suitable’ to ‘lowest suitability’ to reflect the
    reality in the region more closely. Using this method, three catchment-wide raster
    datasets were created that demonstrate the viability of perennial ryegrass growth
    based on the regional growing conditions, and how these vary across climate scenarios
    at the regional scale. The resultant data were then used to calculate site-specific
    pasture yield estimates by multiplying the mean pasture growth rate from within
    each buffer vector by the area of the proposed RBZ. This value is provided as
    a tonne of dry matter per hectare per year (tDM/ha) quantity. A dry sheep equivalent
    (DSE) is also calculated, which is a standardised measure used by livestock managers
    to convert between livestock types. One DSE is equal to the feed required to sustain
    one dry 50-kg merino sheep and eight DSE is equal to one dry 500-kg cow (McLaren,
    1997). 2.5.2. Estimated cost of fencing and revegetation The cost of fencing is
    calculated within the model by multiplying the edge length of the proposed RBZ
    by the cost per meter of fencing. The cost per meter of fencing can be altered
    by the user but has a default value of $19/m. This default was informed by recent
    contracted fencing work in the Corangamite region by Barwon Water (as of 28/08/2022).
    The cost of revegetation is calculated by multiplying the area of the proposed
    RBZ by the revegetation cost value, which is also able to be altered by the user.
    The revegetation cost default has been informed by correspondence with both the
    Corangamite Catchment Management Authority and Barwon Water who advised the revegetation
    cost (including propagation, spot spray, guards and planting) of $4.50 per plant,
    and a planting density of 2000/ha. This resulted in a default revegetation cost
    of $9000/ha. Both values can be altered by users as costs can vary greatly depending
    on a variety of factors, including location accessibility, type of fencing or
    access to materials. 2.6. Environmental outcome methods 2.6.1. Carbon sequestration
    In order to calculate spatially explicit carbon sequestration rates, we assigned
    carbon sequestration rates to vegetation classes in the EVC1750 vector dataset
    (Data Vic, 2022; DSE, 2007), which was then rasterised by the sequestration rate
    at a resolution of 20 m2. This enabled the mean value to be extracted from the
    cells within each buffer zone which was then multiplied by the area of each buffer
    resulting in an estimated total carbon sequestration value. In this way, we were
    better able to account for spatial variation of sequestration rates as buffer
    widths change. The sequestration rates were informed by the DELWP Bushbank program
    ranking (DELWP, 2022b) which was initially provided a ranking of 1 to 5, where
    1 indicated low potential and 5 indicated high potential for carbon sequestration.
    Through correspondence with DELWP representatives (06/16/2022), we acquired estimated
    carbon sequestration rates in tonnes of carbon per hectare stored in above-ground
    biomass and over a period of 100 years (Appendix III). In order to enhance stakeholder
    communication, the resultant carbon sequestration value is converted into the
    distance in kilometres that a medium sized, petrol-fuelled car would have to travel
    to emit that amount of carbon (Hill et al., 2021). This method is somewhat limited
    in that it measures sequestration statically through time, whereas true growth
    dynamics indicate that earlier stages of growth typically involve higher rates
    of biomass growth, and therefore more carbon sequestration (Paul and Roxburgh,
    2020). 2.6.2. Water health We identified generic RBZ width benchmarks derived
    from the available literature in order to provide an estimate of changing impacts
    on water quality. This was achieved by adapting a simple stepwise framework (Lind
    et al., 2019), in conjunction with the RQM, whereby a text output advises which
    water health benchmarks are met with either a ‘good’ or a ‘poor’ response, depending
    on the buffer width selected. The selected water health variables are sediment
    filtration (3 m minimum; Lind et al., 2019), E. coli management (10 m minimum;
    Grudzinski et al., 2020), total nitrogen and phosphorous management (29 m minimum;
    Hansen et al., 2015) and stream temperature regulation (46 m minimum; Hansen et
    al., 2015). The values for the management of nitrogen and phosphorous provided
    by Hansen et al. (2015) were favored over alternatives such as recommended by
    Lind et al. (2019) as the former is specific to south-east Australian conditions
    and accounts for a medium land-use intensity. In addition, the estimates are more
    conservative, which better accounts for the degree of uncertainty around riparian
    width under the precautionary principle (Dovers and Hussey, 2013). 2.7. Additional
    application functionality 2.7.1. Endangered species habitat distribution We initially
    aimed to quantify the potential changes in RBZ width to induce local increases
    to biodiversity, however the current understanding of how ecological values change
    with increased riparian vegetation is severely limited. The likelihood of biodiversity
    loss is high with the destruction of riparian vegetation (Petsch et al., 2021),
    but the ability to predict how long it will take for biodiversity to recover following
    revegetation is far less certain, as is how that recovery will be affected by
    riparian planting widths. We therefore provided spatially informed HDM, provided
    by the Arthur Rylah Institute and acquired from NatureKit 2.0 (DELWP, 2021), in
    order to give an indication of whether a particular species range might be able
    to expand its range into one area relative to another (Sinclair et al., 2010).
    Seventeen vulnerable and endangered species were selected based on their occurrence
    within the Corangamite catchment and the social value of these species to stakeholders.
    These included mammal, reptile, amphibian, and avian species and included a broad
    variety of the region''s taxa (Appendix IV). A property-specific species HDM value
    was identified by intersecting a 5-m buffer of the watercourse with the property
    boundary database and then calculating the mean HDM value from within that buffer.
    This returns a value ranging from 1 to 100, where a value of 100 indicates a high
    likelihood that a particular species currently inhabits or is likely to expand
    their range into a region and a value of 1 indicates a low likelihood that colonisation
    or expansion may occur. The 5-m buffer was selected to ensure that the habitat
    value was specific to riparian conditions. When run through the RQM, if multiple
    values are returned (for example, in the cases of multiple watercourses on the
    same property), the highest value is returned. This method is limited to providing
    analysis on the selected endangered species because of the HDMs available and
    should not be interpreted as the value of localised biodiversity. 2.7.2. Revegetation
    lists Lists of species targeted for revegetation, depending on location, were
    requested by local NRM representatives in order to encourage and inform independent
    revegetation projects within the catchment. Users are directed to NatureKit 2.0
    (DELWP, 2021) in order to determine local EVC1750 class, and a DELWP website (DELWP,
    2022a) that recommends specific planting lists for each vegetation class. The
    implementation of this feature guides future revegetation efforts and is important
    for successful biodiversity improvements by helping to avoid maladaptation and
    providing better biodiversity results more generally. 2.8. Case study analysis
    method To ensure that our model was correctly calculating basic spatial measures
    such as area and fencing length, we tested the model using 100 randomly sampled
    properties within the region with a set standard river width of 6 m and buffer
    width increment from 1 to 50 m. This sample was checked for accuracy and was used
    to generate a snapshot of how the region''s properties responded to changes to
    the key variable (buffer width) in terms of total buffer area (and therefore revegetation
    costs, carbon sequestration and pasture yields) and fencing length (and therefore
    estimated fencing costs). We also tested our hypotheses that both buffer width
    and watercourse complexity, specifically sinuous watercourses and the presence
    of branching drainage and seasonal streams, would have a large effect on the total
    area of a buffer zone. We expected areal rate of change to decay exponentially
    as width increased. To test our hypothesis regarding watercourse sinuosity, we
    created an index to quantify relative watercourse complexity at the individual
    property scale with consideration to the presence of branched or drainage channels
    and multiple watercourses. We modified the classic sinuosity index, where total
    length of watercourse is divided by straight line distance from upstream to downstream
    (Boulton et al., 2014) using the following equation to give an indication of how
    complex a watercourse on a particular property was in relation to watercourses
    on other properties: (1) An equation to describe the relative ‘complexity’ of
    a multi-branch watercourse, as determined by the total length of the watercourse
    and the longest distance between points. Here, the modified sinuosity index (k)
    is equal to l, which indicates the total length of the watercourse on a particular
    property (calculated from the watercourse dataset, data.vic), divided by d, which
    is the longest distance between any two points where the watercourse intersects
    with that property boundary. For example, a k score of 2 would indicate that the
    total length of all the watercourse(s) is double the length of the longest distance
    between any two points where the watercourse crosses the property boundary. Thus,
    a low score identifies a ‘simple’ watercourse, typically indicating little branching,
    a single watercourse line and high levels of channelisation, whereas a high score
    identifies a more ‘complex’ watercourse, typified by high levels of branching,
    potentially multiple watercourses and/or a highly sinuous channel. To test the
    model, we used 100 randomly selected properties. We excluded properties <5 ha
    in total area (removed to reduce the chance of including suburban properties)
    and properties with rivers that originated and terminated within the property
    or only had one point of intersection with the property boundary. This produces
    a with k value of 0, which does not meaningfully describe the watercourse. These
    properties were therefore removed and replaced with another randomly sampled property.
    2.9. Method limitations The main limitations of this model are typical of many
    spatial modelling efforts, namely feature and categorisation accuracy, and spatial
    heterogeneity. As previously mentioned, this model is limited in the outcomes
    that were able to be addressed and there were many outcomes that were discussed
    for implementation. However, computational and resource constraints meant that
    they were not included in this iteration of the RQM. A more detailed analysis
    of limitations can be found in Appendix V. 3. Results 3.1. RQM results Across
    the catchment, the mean values of pasture productivity (RCP8.5) and carbon sequestration
    at a 20-m buffer width returned an average of 4.3 tonnes/ha/year and 118.8 tC/ha
    over 100 years respectively. To put this in perspective, a value of 4.3 tonnes/ha/year
    can support 7.8 DSE, just a little less than one 500-kg cow per year (8 DSE =
    1 × 500-kg dry cow). Recent market prices for feeder cattle between 400 and 520
    kg are approximately $1800 AUD/head (as of 20/09/2022 www.mla.com.au/prices-markets/cattlephysicalreport/).
    This puts the mean value of the pasture dry matter per hectare across the catchment
    at just under $1800 AUD per year. In comparison, and assuming that the carbon
    sequestered could translate to Australian Carbon Credit Units (where 1 unit =
    1 tonne carbon dioxide equivalent) at the current price of $30.30 AUD/t (as of
    19/09/2022 www.renewableenergyhub.com.au/market-prices/), the value of sequestered
    carbon would be approximately $3600 AUD. This indicates that, at its current price,
    the value of Australian Carbon Credit Units would only cover two years of lost
    income from beef production. In addition, it would cover less than half the cost
    of revegetation at the default value of $9000 AUD/ha. In order to cover the cost
    of lost production for 5 years, the value of Australian Carbon Credit Units would
    have to exceed $76 AUD, more than two and a half times the current rate. Individual
