    benefits of UAV IoT applications, including improved efficiency, reduced costs,
    and increased safety, can have a significant impact on multiple industries. Last-mile
    delivery: UAVs can be used to deliver packages to customers’ doorsteps [160] or
    other inaccessible locations in the last mile of the delivery process, reducing
    the time and cost of delivery [161]. UAVs offer a number of advantages over traditional
    methods, such as ground-based delivery and car-based delivery, including speed,
    accuracy, and efficiency. 2. Medical supply delivery: UAVs can be used to transport
    medical supplies such as drugs, blood, and vaccines to hospitals or other medical
    facilities in emergency situations or in hard-to-reach areas [160,162]. The benefits
    of using UAVs to deliver medical supplies include saving lives, reducing costs,
    and increasing efficiency. 3. Retail delivery: UAVs can be used to transport products
    from warehouses or distribution centers to retail stores, improving the efficiency
    of the supply chain [163]. The benefits of using UAVs for retail delivery may
    include increased customer satisfaction by delivering products faster, reducing
    delivery cost, and improving environmental impact [164]. 4. Parcel delivery: UAVs
    can be used to transport parcels of various sizes and weights, including small
    parcels for individual customers and larger parcels for businesses [161]. Overall,
    the use of UAVs for parcel delivery is still in its early stages. However, the
    potential benefits (e.g., speed, and accuracy) of this technology could make it
    a viable option for the future of parcel delivery. 2.10. Robotics Robotics can
