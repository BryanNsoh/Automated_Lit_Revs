    of the RQM. Next, we detail the methods that form the basis of the RQM framework,
    including how data were collected and processed, and then how outputs are communicated
    via a web-based application. We then explain the methods for calculating each
    output starting with economic outputs, then ecological outputs and additional
    functionality. Finally, we detail the method of testing the model via a case-study
    analysis of 100 randomly selected properties. A visual summary of the RQM can
    be seen in Fig. 1. All data collected were clipped to the Corangamite catchment
    boundary, were projected at EPSG:7899 and raster data were resampled to the coarsest
