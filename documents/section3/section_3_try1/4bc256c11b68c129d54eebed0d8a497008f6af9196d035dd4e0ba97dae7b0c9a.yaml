    real-time estimation of ET and soil moisture, which indicate crop water use and
    soil water supply for crops in irrigation decision-making tools, remains a major
    challenge at fine scales with high accuracy for precision irrigation. Current
    operational soil moisture products only have coarse resolutions and could not
    fulfill the field-level irrigation needs; to make them useful, they need to be
    downscaled to high resolutions in both space and time, which adds large uncertainties
    (table 3). Specifically, current satellite-based soil moisture products based
    on passive microwave remote sensing are still limited to coarse resolutions (e.g.
    >10 kms in SMAP L3 and SMOS L3 products) and are only sensitive to shallow soil
    depth (<0.05 m) (Entekhabi et al 2010, Chan et al 2016); the above limitations
    make these data not useful for field-scale precision irrigation. The existing
    operational ET data either has coarse resolutions or not effective under cloudy
    days. For example, ALEXI/DisALEXI and METRIC ET products are based on energy balance
    approaches, which retrieve clear-sky ET from satellite-observed LST and fill ET
    gaps for cloudy-sky days, and thus are considerably affected by atmospheric conditions,
    thus limiting its practical uses (Allen et al 2007a, Cammalleri et al 2013, Li
    et al 2017, Anderson et al 2018, Ma et al 2018). 3.1.2. Opportunities 3.1.2.1.
    In-situ data First, continuous development of soil moisture sensor is needed to
    reduce the cost while achieve the robust performance (Montzka et al 2020). Second,
    more in-situ measurements from low-cost sensors can be combined to fill in the
    critical data gap for essential plant and environmental conditions. For example,
    in-situ LAI measurements, along with some other environmental variables, such
    as air temperature and humidity, now can be acquired from low-cost sensors; these
    measurements can provide significant constraints to improve ET estimations for
    irrigation scheduling. Economic cameras, such as PhenoCam, point-and-shoot cameras
    and smartphones, and spectral reflectance sensors, have been deployed to track
    vegetation phenology, such as LAI, and productivity (Ryu et al 2010, 2012, Francone
    et al 2014, Richardson et al 2018, Yan et al 2019). Furthermore, recent advances
    in microcomputers and microcontrollers have improved the ability to intelligently
    integrate low-cost sensors and provide a comprehensive solution for crop growth
    monitoring (Kim et al 2019). Third, some mobile sensors may also contribute to
    fill the gaps of spatial and temporal sampling, such as putting the roving cosmic-ray
    neutron sensors on trucks to sample soil moisture at a regional scale (Franz et
    al 2015, Schrön et al 2018). Additionally, new technologies, such as 5G networks,
    Internet of Things (IoT), Long Range communication devices, and edge computing,
    can further speed up the development of wireless sensing networks (WSNs), which
    can possibly make it less expensive and easier to provide scalable in-situ data
    for precision irrigation. 3.1.2.2. Satellite-based vegetation data For remote
    sensing data for vegetation conditions, improved satellite technologies/algorithms
    and data fusion methods (figures 2 and 3) can help to provide high spatial-temporal
    resolution products directly. Notably, satellite datasets with high resolutions
    in both space and time, e.g. daily, 3 m resolution Planet Labs data, are emerging
