    L-IoT. • Studying journal and conference papers, regarding overall process of
    scientific publication cycle. Abstract The emerging context of Logistics Internet-of-Things
    (L-IoT) has attracted tremendous attention from practitioners and academics during
    the past decade. Evidence of this growing attention is the increasing number of
    studies published in scientific journals and conferences around the world. Therefore,
    now is the time to provide a systematic and comprehensive literature review of
    recent papers to draw a framework of the past, and to shed light on potential
    directions for future research. In doing so, this paper has systematically reviewed
    560 papers to propose a general architecture for the L-IoT and to extract existing
    research gaps by creating a correct and accurate understanding. It also has categorized
    185 of these papers, published between January 2008 and September 2020, to provide
    an appropriate classification and extensive suggestions for guiding future L-IoT
    research. Previous article in issue Next article in issue Keywords Internet-of-Things
    (IoT)LogisticsReviewMethodology 1. Introduction As the coverage of the Internet
    increases, so does the number of physical objects that connect to the Internet
    [1]. The number of Internet-connected objects had reached about 12.5 billion by
    2011 [2], and especially with the advent of the 5G-Internet [3], it is projected
    to cross 25 billion by the end of 2020 [4] and 50 billion by the end of 2050 [5].
    So, the Internet-of-Things (IoT), has received a great deal of attention, especially
    in recent years, as it has led to significant changes from lifestyle to emerging
    technologies [6], such as Machine-to-Machine (M2M) communication [7], context-aware
    computing [8], and Radio Frequency IDentification (RFID) [9]. These technologies
    make it possible to identify, connect, adapt and localize, and track and monitor
    such objects [10], [11], [12], [13], [14], [15] as wearable devices [16], smart
    home appliances [17], intelligent vehicles and drones [18, 19], and smart applications
    for industrial automation [20, 21] and logistics [22], [23], [24], [25], [26],
    on an open [27], gigantic [28], self-configured, and dynamic [29] internet-based
    network. This improves productivity, accuracy, and economic profitability by integrating
    the physical world directly into computer-based systems and networks [1, 30] with
    no human intervention [31]. Hence, the applications of the IoT have received a
    lot of attention in such areas as smart grid [32, 33], smart home [17, 34, 35]
    and building [36], smart city [37], [38], [39], [40], [41], [42], [43], [44],
    energy & environment [45], [46], [47], [48], traffic & transportation [49], [50],
    [51], [52], [53], [54], healthcare [55], [56], [57], [58], [59], [60], [61], [62],
    [63], business & industries [64], [65], [66], [67], libraries [68], [69], [70],
    [71], [72], [73], [74], agriculture [75], [76], [77], Supply Chain (SC) [78],
    [79], [80], [81], [82], [83], [84], general management [38, 85], and fluid transportation
    systems [86, 87], somewhat reviewed by Atzori et al. [88] and Zhang [89]. Besides,
    increasing attention to the concept of the IoT has led to the publication of many
    other review papers in this field [1, [90], [91], [92], [93], [94], [95], [96],
    [97], [98], [99], [100], [101], [102], [103], [104]]. Despite numerous reviews
    of the IoT applications, a comprehensive review of its application in logistics
    is missing. However, all logistics functions, including the right goods, amount,
    place, quality, time, and price, can be fully supported with the aforementioned
    set of common IoT features [105]. Relying on these features, Zhong et al. [106]
    have developed an environment equipped with various IoT interface devices to convert
    traditional logistics resources into active/passive smart logistics objects. Despite
    this, while studying the features and state of knowledge of IoT-based logistics
    4.0, in line with the concept of industry 4.0, Winkelhaus and Grosse [107] lay
    stress on the lack of systematic reviews on Logistics Internet-of-Things (L-IoT).
    And this research is originally presented to fill this gap. 1.1. Research motivation,
    aim, and methodology The main motivation of this paper is to answer the following
    Research Questions (RQs), based on existing studies, select and evaluate contributions,
    analyze and synthesize data, and report evidences in a way that allows researchers
    to organize their conclusions about what is known and unknown in L-IoT. RQ1) What
    is the state of knowledge of L-IoT? RQ2) What are the trends in research areas,
    methods, and strategies, and what conferences, journals, and publishers have been
    active in the L-IoT over time? RQ3) Which aspect of L-IoT is practical but less
    understood? RQ4) How L-IoT can be categorized to highlight and understand new
    topics? RQ5) What are the future directions of research in L-IoT? Following these
    RQs, the paper aims to directly review and analyze 560 articles and classify 185
    of these papers that have been published between January 2008 and September 2020.
    To answer the RQs, considering several dimensions and categories, first, published/accepted
    papers are systematically classified. The papers are English research works that
    have been published in peer-reviewed scientific journals and conferences, due
    to the novelty of the term [108]. Doing so, the Google Scholar search engine is
    queried with the exact keywords as “logistic/s AND Internet-of-Things”, “logistic/s
    AND IoT”, and “IoT-based AND logistic/s” in their title. The papers are cross-checked,
    and their citations are also followed to ensure the reliability of the process
    of finding and selecting papers and the validity of the research. 1.2. Research
    contributions The outline of the contributions of this paper relative to the recent
    literature in the field can be summarized as follows: a) The main contribution
    of this research is an autonomous, comprehensive, and systematic review study
    that is presented for the first time on the L-IoT. b) This research introduces
    the features of the L-IoT based on the distinctions from the generic IoT systems.
    c) This is the first study to summarize the existing research and identify the
    conceptual content of the L-IoT as well as its specific architecture and provide
    a framework for classifying and organizing the concept. d) This study explores
    and analyzes the potential for future research and implementation of the L-IoT.
    1.3. Paper organization The organization of the paper is as follows. In Section
    2, special attention is paid to definitions and taxonomies of the L-IoT followed
    by proposing a general architecture for it. Some basic definitions about the IoT
    and logistics are also provided in this section. Detailed analysis and classification
    of reviewed papers are discussed in Section 3. Finally, the conclusion and current
    gaps analysis as well as future research opportunities are presented and discussed
    in Section 4. 2. Definitions and taxonomies Thanks to the literature review, the
    development of Information and Communications Technology (ICT) has first led to
    the transition from traditional logistics to electronic logistics and then to
    L-IoT. Benefiting from Third Party Logistics (3PL) [109], [110], [111], the first
    transition transforms the family business to an online logistics [112], and the
    second further transforms it into a cloud-based, smart, and intelligent logistics
    by leveraging digital sensors [113], [114], [115]. Since a system can be identified
    through the four corners of composition, structure, mechanisms, and environment,
    so following the definitions of logistics and IoT, the components and architecture
    of the L-IoT are defined and analyzed in this section. 2.1. Logistics The term
    “logistics” originates from the medieval Latin “logisticus” of calculation, Greek
    “logistikos” as “skilled in calculating”, ”logizesthai” that means “to calculate”,
    “logos” as “reckoning” [116], and French “Loger/Logistique” as “lodge” [117].
    It entered the English language during World War II in the early 19th century
    [117, 118]. However, it also existed in Roman and Byzantine times as a military
    administrative official called \"Logista\" [119, 120]. Hou et al. [121] attribute
    the beginning of the rapid worldwide growth of logistics to the study of the physical
    distribution in the American agricultural industry. More specifically, since 1997,
    with the development of such plans as the 2013 National Logistics Park Development
    Plan [122], China''s logistics industry has been increasing 10 times by 2016 [123].
    The reason for such attention to logistics is that it can integrate long-run decisions
    on facility location and fleet acquisition with short-term operations of the physical,
    managerial, and information systems to allow goods to overcome time and space
    [121, 124]. Although logistics management involves such short-term operations
    as material and inventory handling and communications in an SC [125, 126], there
    are four perspectives on logistics versus SCs as 1) re-labeling, 2) traditionalist,
    3) inter-sectionist, and 4) unionist. The first simply renames logistics to SC.
    The second positions SC within logistics, and the third claims they have some
    intersections, while the last treats logistics as a part of SC. Accordingly, there
    is disagreement about how SC management relates to logistics [127]. So, following
    the last perspective, this paper focuses specifically on the term “logistics”,
    about which recent research has taken two different directions: economic versus
    behavioral [128]. The former usually focuses on cost [129, 130]/profit [131] optimization
    through mathematical modeling [132, 133] or simulation [134]. While, the latter
    emphasizes the psychological and sociological aspects obtained primarily via questionnaires,
    interviews, and case studies [135], [136], [137]. However, despite the fundamental
    differences, both approaches consider Information Technology (IT) to be the main
    factor facilitating logistics [80, 126, [138], [139], [140]] in both its internal
    and external activities [141]. As the IoT is a major change in the field of IT,
    it is of particular importance for today''s modern logistics [88]. 2.2. Internet-of-Things
    technology IoT is a novel global Internet-based architecture that can specifically
    facilitate the exchange of goods and services [142] in logistics networks [143],
    which include uncertainty [144] and risk [145, 146]. As shown in Fig. 1, the basic
    idea of the IoT is to connect each object to a data network by assigning a digital
    identity [147]. Download : Download high-res image (1MB) Download : Download full-size
    image Fig. 1. The IoT architecture [148], [149], [150], [151], [152], [153], [154],
