    distance of answers demonstrating similar levels of divergent thinking. The current
    research contributes to applying LSA to a recent interdisciplinary field smart
    farming. The researchers have provided the 10 promising research areas in the
    smart farming field that need more attention. Farming provides essential needs
    and nutrition to people, a crucial component of an economy. As a result of advancements
