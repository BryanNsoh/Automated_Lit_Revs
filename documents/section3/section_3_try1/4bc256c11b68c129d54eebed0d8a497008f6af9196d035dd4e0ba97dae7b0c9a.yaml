    methodology There has been a substantial amount of published research in many
    fields of study, especially in some interdisciplinary disciplines, making it increasingly
    difficult to acquire the domain of knowledge over time. The knowledge domain denotes
    the accumulated information or knowledge associated with a particular research
    field. We intend to implement the knowledge domain mapping technique to gain a
    more in-depth and precise understanding of a specific research field. According
    to RM Shiffrin''s definition, knowledge domain mapping is a term used to describe
    a developed interdisciplinary science that aims to draw, mine, analyze, and classify
    processes. As the author also suggested in the paper [35], knowledge domain mapping
    seeks to comprehend disciplinary profiles, assess scientific frontiers, predict
    disruptive events, innovations, and research changes, and identify knowledge vectors.
    3.1. Theoretical basis The three fundamental networks are the co-occurrence network
    of keywords, the co-citation network, and the composite network of keywords and
    abstract. They are visually presented and are used to classify study areas and
    identify research road maps and trends over time. Examining co-occurrences generate
    a network of associations between words, highlighting their semantic similarities
    across different text segments, enabling readers to view the research domain from
    a more holistic perspective. Further explanation is needed for some crucial concepts.
    Betweenness centrality identifies significant nodes that can potentially drive
    paradigm shifts, such as nodes 16 and 10, highlighted in red Fig. 5. Various centrality
    metrics, also known as centrality indices or rankings, have been developed to
    evaluate the importance of nodes within a network [36]. The importance of a node
    is not solely determined by the number of its neighboring nodes but also by the
    significance of those nodes. Keyword burst and citation burst refer to sudden
    increases in the frequency of specific keywords or citations within a defined
    time. They assist in identifying the research roadmap and emerging research focus
    within the current research domain. Download : Download high-res image (250KB)
