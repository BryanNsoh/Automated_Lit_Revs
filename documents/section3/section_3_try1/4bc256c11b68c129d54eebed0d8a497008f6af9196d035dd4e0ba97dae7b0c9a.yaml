    its enabling role in near real-time integration of multiple technologies that
    otherwise should act in isolation or communicate with high costs. With the assistance
    of the IoT, WSNs, UAVs, sensors, geospatial technologies, AI-related technologies,
    computing technologies, end-user applications, and robotics can interconnect and
    exchange data and information [2,5,10,3]. For example, the IoT can provide massive
    amounts of data for data analytics, computing technologies, and AI-related technologies,
    such as machine learning and deep learning in real-time, with high efficiency,
    thereby resulting in improvements in extracting knowledge from the data, monitoring,
    decision-making, and supply chain management [2,1,3]. Besides, the IoT can make
    traditional machinery smart and connected [188]. The IoT can be combined with
    blockchain technology in a way that enables IoT data to be stored, analyzed, transferred,
    and exchanged in a secure, transparent network supported by blockchain and its
    privacy-preserving property [33,11]. As a result, the IoT is transforming the
    infrastructures of agriculture into a more intelligent and data-driven sector
    in which technologies can interact, make decisions, and perform automatically,
    with high efficiency and efficacy [145]. Several scholars have developed IoT-based
    systems that integrate various technologies in precision and smart agriculture
    [189,190,191]. The following hypotheses are extracted from the abovementioned
    discussions: - The IoT positively impacts other technologies’ efficiency in agriculture.
    - The IoT increases communication efficiency between agriculture technologies.
    - Business relations Firms'' relationships with their customers, supply chain
