    in combination with weather predictions to develop a fully autonomous irrigation
    system. Likewise, Rawal [147] presents an IoT-based irrigation system to monitor
    soil, adjust the working of water sprinklers to moisture levels, and automate
    the irrigation process. The IoT is envisioned to offer in-situ monitoring capabilities
    (e.g., temperature, soil moisture, salinity) and interconnect with available field
    equipment (e.g., seeders, irrigation systems, harvesters) to enable full-field
    autonomy and more efficient agricultural production systems [148]. Relying on
    data from underground IoT sensors, farmers maintain real-time information about
    soil, thereby making more effective decisions. Furthermore, the IoT allows the
    reduction of detrimental environmental impacts due to its ability to provide instant
    reaction to alert events, including soil erosion. Therefore, the use of the IoT
