    if not responded to properly [472]. Logistics, consisting of facility location,
    relief distribution and casualty transportation, and other operations, has always
    been considered an important factor in emergency response operations [473]. Today,
    emergency logistics is of increasing concern due to the occurrence of several
    man-made natural disasters [474, 475] and epidemics such as the COVID-19 pandemic
