    can present new challenges resulting from sensor differences in geo-referencing,
    acquisition date/time and data quality. Few studies have investigated the performance
    of thermal sharpening utilizing multi-platform data and the impact from the mentioned
    difficulties (Bisquert et al., 2016; Cammalleri et al., 2008; Guzinski and Nieto,
    2019; Pereira et al., 2018). While the DMS has shown good skill for sharpening
    using Landsat platform data (Gao et al., 2012), its utility for thermal sharpening
    based on data from multi-platforms remains unclear. Recently, a Python implementation
    of DMS (pyDMS) has been released by Guzinski and Nieto (2019) in Github, widely
    increasing its exposure to the community for a wide range of applications including
    multi-sensor ET mapping using Sentinel-2 and 3 data. However, issues that may
    exist in the application of DMS to muti-platform data may be mishandled by less
    experienced users. Improved understanding of the DMS performance for multi-platform
    data is urgently needed to expand utility in operational applications. In this
    study, we evaluate the capability of the DMS approach for thermal sharpening across
    platforms and explore ways to reduce the impacts of differences in TIR-SR geolocation
    accuracy. Thermal data from ECOSTRESS and VIIRS over target sites in California
    were sharpened to 30-m resolution using HLS SR data and compared to reference
    images from Landsat 8 and unmanned aerial vehicle (UAV) acquisitions. First, typical
    ECOSTRESS/VIIRS TIR misalignments with respect to the SR data are quantified,
    and then a modified DMS is proposed to relieve the influence of these misalignments.
    We also investigate the impact on sharpening performance of different methods
    for resampling the swath TIR data provided by ECOSTRESS and VIIRS to the SR grid,
    which has been shown to affect sharpening results (Allen et al., 2008; Chen et
    al., 2014; Singh Rawat et al., 2019; Sismanidis et al., 2017). Section 2 gives
    a brief description of the standard DMS algorithm and the proposed modified version.
    Section 3 describes the study area and data preparation. The results and discussion
    are provided in 4 Results, 5 Discussion, respectively, followed by the conclusions
    in Section 6. 2. Modeling approach 2.1. Data Mining Sharpener (DMS) The Data Mining
    Sharpener (DMS) algorithm proposed by Gao et al. (2012) is implemented via the
    following four steps. First, the SR images are aggregated to the native TIR spatial
    resolution and a sample of relatively homogeneous pixels are selected from the
    coarse-resolution SR and TIR images. Homogeneity is defined based on the sub-pixel
    coefficient of variation (CV) in the SR data, which is expressed as follows: where
    n is the total number of spectral bands, and μi and σi represent the mean and
    standard deviation of the fine spatial resolution pixels within each coarse resolution
    pixel in band i. We use the threshold cv < 0.1 to select coarse-resolution samples
    for Landsat and ECOSTRESS LST sharpening, while a larger threshold, cv < 0.2,
    is used for VIIRS due to the coarser native pixel size. Second, the homogenous
    SR and TIR samples at coarse resolution are used to train and build a cubist regression
    tree. Next, this regression tree is applied to the SR images at their native resolution
    to estimate LST at fine pixel resolution. The final step aggregates the sharpened
    LST at fine resolution to the TIR band resolution and computes the differences
    (residuals) from the raw LST map at its original coarse resolution. The residuals
    are redistributed over the fine-scale LST map, either uniformly or smoothly using
    bilinear interpolation. This step is aimed at enforcing energy conservation (EC)
    within the sharpening process. For brevity, we call this step EC. Gao et al. (2012)
    used two models - a global and a local model - to select samples for regression
    tree training. The global model trains a regression tree for sharpening using
    samples selected from the entire image. The local model trains the local regression
    tree using samples within a local moving window. Each local window overlaps with
    surrounding windows to avoid artificial effects at the window boundary. The local
    model tends to have overall better performance than the global model (Chen et
    al., 2012; Gao et al., 2012; Jeganathan et al., 2011; Zakšek and Oštir, 2012).
    However, the local model may have lower prediction accuracy for some outlier features
    that are not well represented within the smaller moving window. Thus a combined
    model, taking advantage of both global and local modeling approaches, was proposed
    (Gao et al., 2012). It should be noted that the local model demands more computing
    time than the global model and results depend on the complexity of the area and
    moving window size. For simplicity and a more consistent comparison across data
    sources, this paper only uses the global modeling approach. More details can be
    found in Gao et al. (2012). The cubist regression tree method has an optional
    boosting-like procedure called committees that determine the number of iterative
    model trees that are created in sequence. A new model tree is created using adjusted
    training set outcomes from the last tree. The final model prediction is the average
    of each model tree prediction. While the committee approach increases computing
    time, we found it was helpful in eliminating some anomalous behavior (see the
    specified area in Fig. 1a for example). Therefore, in this study, we use five
    committees for ECOSTRESS and VIIRS LST sharpening which produced improved results
    (Fig. 1b). Download : Download high-res image (322KB) Download : Download full-size
