  description: The continuous evolution of the agricultural sector justifies the incorporation
    and adaptation of the latest technologies. Nowadays, managing crops is possible
    through Internet-based technologies. Their application allows for the exploitation
    of information and the development of isolated applications, which, although powerful,
    create challenges for obtaining scalable predictions throughout the useful life
    of farms. To address this problem, a data model was defined to improve the management
    of crop plots in irrigation communities and simultaneously monitor crop needs.
    Consequently, the objective of this study was to create an open and interoperable
