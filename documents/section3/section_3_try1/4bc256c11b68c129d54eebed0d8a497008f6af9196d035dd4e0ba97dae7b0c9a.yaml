    these thresholds we obtain approximately 252,254 (36.5% of all pixels) and 14,491
    (40.3%) samples for training cubist regression trees for Landsat/ECOSTRESS LST
    sharpening and VIIRS LST sharpening, respectively. Similarly, we obtain 723,267–1,284,785
    (37.8%–50.2%) samples for Landsat/ECOSTRESS sharpening and 35,671–79,656 (47.8%–50.8%)
    samples for VIIRS sharpening over the Sierra Loma and Ripperdan domain. For both
    Landsat 8 and HLS (S30), SR data from six VSWIR bands (Blue, Green, Red, NIR (B8A
    for S30), SWIR 1 and SWIR 2) bands were employed to sharpen TIR LST data. Surface
    reflectance has been shown to aggregate linearly by simple areal averaging (Anderson
    et al., 2004a), while TIR data are more appropriately aggregated according to
    the fourth power of Stephan–Boltzmann law (Agam et al., 2007b). For LST aggregation,
    LST was first converted to radiance following Stephan–Boltzmann law, the radiances
    were averaged to the target coarse resolution and then converted back to temperature
    fields. Linear aggregation of LST without considering the Stephan-Boltzmann law
    was also employed in previous studies (Merlin et al., 2010) and only small differences
    were obtained between the two aggregations (Liu et al., 2006). In DMS sharpening,
    we employed the Stephan–Boltzmann law for LST aggregation. 3.2. Swath TIR data
    gridding methods ECOSTRESS L2 LST and VIIRS 375 m TIR data are both provided in
    swath format and need to be gridded and resampled to the SR grid prior to sharpening.
    Studies have demonstrated that the proper combination of gridding/resampling and
    sharpening techniques can improve sharpening results (Chen et al., 2014; Singh
    Rawat et al., 2019; Sismanidis et al., 2017). Allen et al. (2008) suggested the
    use of the nearest neighbor (NN) method for LST resampling, which allows the identification
    of locations of the original thermal pixels. However, for thermal sharpening involving
    multi-sensor data, image co-registration errors between the VSWIR and thermal
    bands may reduce the reliability of the NN method. Bilinear interpolation is another
    widely used resampling approach for gridding thermal images to VSWIR image scale
    for sharpening (Anderson et al., 2004b). This approach may help to relieve geolocation
    errors induced by image misalignments because it incorporates adjacent pixels
    for resampling. Given these considerations, we evaluated the feasibility of both
    NN and bilinear interpolations in resampling VIIRS LST in conjunction with the
    DMS sharpening approach. The method with the better performance was then selected
    for further use. VIIRS was used for this test because the scale difference between
    the native (375 m) and target (30 m) image for VIIRS is much larger than that
    of ECOSTRESS. The difference in resampling strategies therefore has a larger impact
    on gridding and sharpening results for VIIRS LST than for ECOSTRESS LST. 3.3.
    Experiment design The primary goal of this study is to examine the utility of
    the standard and modified DMS algorithm for thermal sharpening based on multi-source
    data and to identify optimal EC box sizes for operational applications. To achieve
    this goal, we conducted a series of registration and sharpening experiments. We
    first quantified misregistration errors for the selected ECOSTRESS and VIIRS LST
    scenes relative to the Landsat 8/ HLS (S30) SR data. We employed five spatial
    subsets for each study site that include a variety of landscape structures and
    vegetation cover classes to have a good representation of land types. For each
    subset, the LST grid was shifted N-S and E-W in 30-m increments over a range of
    ±5 and 13 pixels for ECOSTRESS and VIIRS, respectively. For each shift, we computed
    the correlation coefficient (CC) between LST and NDVI computed from the red and
    NIR SR data. The magnitude of the shift vector associated with the maximum CC
    was defined as the nominal image misalignment. In the next step, we conducted
    two types of simulated sharpening experiments, emulating idealized ECOSTRESS and
    VIIRS sharpening, by using SR and LST data from Landsat 8. In the simulated-ECOSTRESS
    case, the Landsat 8 LST at native resolution (comparable to ECOSTRESS native resolution)
    were shifted relative to the SR images in varying magnitudes encompassing the
    typical misalignment identified in the first step. To simulate misalignments between
    VIIRS LST and Landsat 8 SR images, the Landsat 8 LST images were first resampled
    to 390 m (comparable to VIIRS native resolution) and then shifted by varying increments.
    The shifted LST images in both cases were sharpened to 30-m resolution and compared
    with the 30-m reference LST that was sharpened from the original (unshifted) Landsat
    LST. The aggregated and shifted Landsat LST data at ~390-m scale (VIIRS simulation)
    were also sharpened to 90-m resolution and compared with unsharpened Landsat LST
    for an evaluation at the Landsat native scale. The simulated experiments help
    us to understand the impact of the image misalignment on sharpening in the absence
    of other factors (e.g., differences in overpass time and view angle). The experiments
    were conducted over the Sierra Loma site. Finally, we conducted actual sharpening
    experiments over the three target sites (Sierra Loma, Barrelli and Ripperdan),
    refining ECOSTRESS/VIIRS LST images to 30-m resolution using Landsat/ HLS (S30)
    SR data. In comparison with the simulated sharpening, differences in LST/SR image
    characteristics (e.g., overpass time and view angle) among sensors and the intrinsic
    geolocation errors for ECOSTRESS and VIIRS can affect the results. For the Sierra
    Loma and Barrelli sites, SR data were obtained from Landsat 8 and the sharpened
    30-m ECOSTRESS and VIIRS LST were evaluated against sharpened 30-m Landsat 8 LST.
    In addition, VIIRS LST was also sharpened to 90-m resolution for a direct comparison
    with the Landsat 8 LST without sharpening (~100 m native resolution). For the
    Ripperdan site, the HLS S30 product was used to sharpen ECOSTRESS/ VIIRS LST due
    to the lack of Landsat 8 SR data. The aggregated 30-m UAV LST was used as a reference
    to evaluate the sharpened results at this site. 3.4. Evaluation metrics Sharpening
    results from the modified DMS technique were evaluated both visually and quantitatively.
    An essential motivation of the modified DMS approach with a relaxed EC box size
    is to help relieve impacts of registration errors on the sharpened image, such
    as blurriness at boundaries and discontinuities shown in the example in Fig. 2.
    This both improves the visual fidelity of the sharpened image as well as the spatial
    correspondence with surface reflectance-based inputs to land-surface modeling
    systems. Therefore, visual comparisons between sharpened and reference LST imagery
    play an important role in our evaluation, providing a qualitative understanding
    of the sharpening accuracy and potential artifacts. Along with visual comparisons,
    we rely on the quantitative evaluation to help determine an optimal EC box size
    that jointly minimizes the impacts of registration errors (reducing blurry boundaries)
    while maximizing information content (fidelity to the unsharpened image) in the
    sharpened image. For quantitative evaluation, we used statistical metrics including
    correlation coefficient (CC) and Nash-Sutcliffe model efficiency coefficient (NSE)
    (Nash and Sutcliffe, 1970) to assess the spectral similarity between sharpened
    and reference LST. CC is not sensitive to systematic errors, so it is not heavily
    impacted by large systematic over- or underprediction. Unlike CC, NSE is sensitive
    to dispersions of data (Krause et al., 2005; Legates and McCabe Jr, 1999). As
    complements to CC and NSE, Mean Absolute Error (MAE) and Root Mean Square Error
    (RMSE) were used to quantify the difference between sharpened and reference LST
    data, which includes both systematic and unsystematic errors. RMSE is relatively
    more sensitive to the variability of errors than MAE. RMSE can be divided into
    Systematic Root Mean Square Error (RMSEs) and Unsystematic Root Mean Square Error
    (RMSEu), as defined in Eq. (1) (Willmott et al., 1985): (1a) (1b) (1c) where Pi
    and Oi represent sharpened and reference LST value at location i, N is the number
    of total pixels in the LST image, and is the ordinary least square estimate of
    Pi derived from the regression of P on O. RMSEs estimates the model''s linear
    (i.e., systematic) error while RMSEu evaluates the amount of the discrepancy that
    comes from randomness or other error sources. Unless the sharpened ECOSTRESS or
    VIIRS LST images are collected at the same time as the reference LST images (Landsat
    or UAV), which rarely occurs for cases employing multiple sensor data, the diurnal
    changes in LST can lead to systematic discrepancies that are real and cannot be
    corrected for by the sharpening process. For most cases, we rely primarily on
    CC or RMSEu, in which the impact from diurnal LST changes can be largely eliminated.
    To ensure that the sharpening process does not strongly alter the LST map at its
    native scale, an additional fidelity metric is also introduced. Fidelity is evaluated
    by the RMSE between the unsharpened LST map and the sharpened map reaggregated
    to native resolution. Optimal sharpening parameters will tend to both maximize
    CC with the reference LST image and minimize the lack of fidelity with respect
    to the original LST image. 4. Results 4.1. Typical sensor image misalignment For
    sharpening involving multi-sensor data, image misalignment between TIR and VSWIR
    datasets due to differences in geolocation accuracy is a key reason for the use
    of a relaxed EC box size. To assess expected misregistration errors between ECOSTRESS/VIIRS
    and Landsat 8/ HLS (S30), we evaluated correlations between LST and shifted NDVI
    over the three study sites for a range of inter-image 30-m shifts. To better sample
    different landscape structures, we employed five spatial subsets for each study
    site that include a variety of landscapes and landcover types. Shifts ranged between
    −5 and 5 pixels in both x and y for ECOSTRESS and − 13 to 13 for VIIRS considering
    their differences in spatial resolutions. The CC between NDVI and LST was then
    computed after each shift, and the shift corresponding to the maximum CC was regarded
    as the optimal shift or nominal image misalignment. For both ECOSTRESS and VIIRS
    data over the three sites, it was found that the identified misalignment varied
    among the different subsets, suggesting spatial heterogeneity in geolocation accuracy
    difference. Consequently, the optimal shift identified in this study may only
    represent the ‘average’ misalignment of the entire scene, so we also report the
    range in identified shifts. The range of the magnitude of the shifts for the ECOSTRESS
    data is 30–67 m (46 m on average), 0–42 m (26 m), and 42–67 m (54 m), for Sierra
    Loma, Barrelli and Ripperdan respectively – nominally 30–90 m in terms of integral
    30-m Landsat pixel units. For VIIRS data, the magnitude of the shifts over the
    three sites ranges from 60 to 95 m (75 m), 67–150 m (102 m), and 95–134 m (115
    m), respectively – nominally 60–150 m. These expected errors will have ramifications
    for the selection of sensor-specific EC box size. For reference, the spatial co-registration
    error between Landsat and Sentinel-2 data is around 15 m for the 30-m products
    (L30 and S30) of HLS (Claverie et al., 2018). The geolocation accuracy at nadir
    of ECOSTRESS is on the order of 50 m (Smyth and Leprince, 2018) and that of VIIRS
    is on the order of 85 m (Cao et al., 2013; Wang et al., 2017; Wolfe et al., 2012).
