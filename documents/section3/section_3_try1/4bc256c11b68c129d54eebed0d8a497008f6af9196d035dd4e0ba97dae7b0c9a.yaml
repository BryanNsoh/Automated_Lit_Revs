    daily field scale ET for all the major crop types in the study area. Keywords:
    data fusion; evapotranspiration; Landsat; remote sensing; Google Earth Engine;
    water use 1. Introduction As food production increases to meet the needs of the
    growing global population, the demand of water for agriculture, especially in
    water-limited areas of the world, has rapidly increased [1]. At the same time,
    drought is prevalent across the globe and could become more frequent under changing
    climate conditions [2]. The competing demands for water resources, especially
    under drought conditions, can lead to large socioeconomical impacts, requiring
    management decisions to balance the needs for water between agriculture, urban
    uses, and natural ecosystems [3,4]. Accurate assessments of water use at field
    scale can be critical to understand spatiotemporal patterns in water requirements
    and help improve water resource management and agricultural practices, for example,
    decisions about irrigation timing and amount [5,6]. Evapotranspiration (ET) represents
    the consumptive water use by a vegetated surface and is a major component of watershed
    water balance. Daily ET maps at field scale (100 m resolution or finer) can provide
    useful information for vegetation condition monitoring [7,8], drought detection
    [9,10], yield prediction [11] and irrigation scheduling [12,13]. While traditional
    ET measurement methods (e.g., lysimeter and eddy covariance flux tower) are limited
    to sampling only a small area (typically of dimensions of a meter to a few hundred
    meters), ET estimation using remotely sensed data can provide gridded water use
    information over large regions, taking advantage of the recent achievements in
    Earth observation capabilities [14,15]. Energy balance methods, with remotely
    sensed thermal infrared (TIR) observations as the key input, have been widely
    used for ET estimation [16]. Using sharpened TIR data from Landsat, ET can be
    produced at 30 m spatial resolution every 8 (16) days under clear-sky conditions
    with 2 (1) functioning platforms, although the revisit can be significantly longer
    in regions of persistent cloud-cover. This relatively long revisit interval may
    not be adequate to capture important vegetation water-use trends, especially during
    key growth and management stages, or during periods of rapid onset of “flash”
    drought. The ET retrieved using Moderate Resolution Imaging Spectroradiometer
    (MODIS) TIR data can be generated on a near daily basis, but at a relatively coarse
    spatial resolution (250–500 m) that often does not resolve water use variability
    at field or sub-field scales. To obtain the daily Landsat-scale (30 m) ET needed
    for field-scale monitoring applications, a data fusion method has been employed
    to fuse ET timeseries retrieved from Landsat and MODIS. The Spatial-Temporal Adaptive
    Reflectance Fusion Model (STARFM) is a widely used data fusion method that was
    originally developed to fuse surface reflectance data from Landsat and MODIS [17].
    STARFM uses spatio-statistical weighting information derived from Landsat data
    and MODIS data on one or more Landsat overpass days and MODIS data on the prediction
    date to obtain Landsat-like estimations on all prediction dates between Landsat
    overpasses. STARFM has been successfully adapted to fuse ET data retrieved from
    Landsat and MODIS and has been used in many studies in various climate zones and
    land use types [9,11,18,19,20]. The weighting information used in STARFM to downscale
    MODIS product timeseries can be derived from either a single pair of MODIS and
    Landsat images or two pairs bracketing the prediction date [17]. To date, most
    applications of STARFM for ET fusion have used one pair of images, since this
    mode is better suited for near real-time applications and uses less imagery. However,
    Xue et al. [21] found that the one-pair approach often did not adequately capture
    rapid changes in ET in intensively managed agricultural systems, such as alfalfa.
    Additionally, under some circumstances, the one-pair approach tends to add an
    artificial discontinuous change in predicted values when switching pairs. While
    there are many studies exploring the impact of different image pair selection
    strategies in surface reflectance fusion [22,23], no similar sensitivity study
    has been conducted characterizing the use of a single pair vs. two pairs of images
    in ET fusion. In this study, we tested the standard one-pair and two-pair options
    as well as a new dual-pair option of STARFM in ET fusion over the Delta area in
    central California, and we investigated the impact of these options on daily ET
    estimation over various land use types. The study objectives are to explore the
    following: (1) the difference among fused daily ET timeseries estimated using
    different strategies of STARFM; (2) the impact of different STARFM methods on
    daily field-scale ET estimation over different land cover types. 2. Study Area
    The study area, located in the Central Valley of California, is shown in Figure
    1 along with land use information for 2014. This area is characterized by a wide
    range of land use and crop types with variable plant and water use phenology,
    which provides a complex condition for testing the capabilities of STARFM in fusing
    ET timeseries over a highly heterogenous area. This area also has the advantage
    of having many available clear remotely sensed observations during the growing
    season, which typically has low cloud cover. Over the past years, there has been
    a significant increase in viticulture within this study area, inspired by the
    region’s Mediterranean climate, characterized by the rainy cold season and dry
    and hot summers. In addition to vineyards, many other perennial and annual crops
    are grown in the region and a large amount of water is consumed for agriculture
    production. However, this area has experienced prolonged periods of drought over
    the past decade, which are projected to be more frequent due to the changing climate.
    To better manage water resources in this area, detailed accounting of seasonal
    water use curves by crop type is needed. Several flux towers are in this study
    area to monitor water and carbon fluxes that can be used as evaluation sites,
    as will be discussed in detail in the Data section. Figure 1. Study area in the
    Central Valley of California, USA (left) and land-use classes from the CROP2014
    dataset (right). 3. Methods and Data 3.1. Methods 3.1.1. Evapotranspiration Retrieval
    Using Multi-Scale Remotely Sensed Data The Atmosphere–Land Exchange Inverse (ALEXI)
    surface energy balance model and associated flux disaggregation technique DisALEXI
    were used to estimate surface energy fluxes over the study area using Landsat
    and MODIS TIR imagery. ALEXI/DisALEXI are based on the Two-Source Energy Balance
    (TSEB) model, which was developed by Norman et al. [24] and further refined by
    Kustas et al. [25,26]. In TSEB, the soil and vegetation energy components are
    solved separately (Equations (1) and (2)): 𝑅 𝑛,𝑠  = 𝐻 𝑆 +𝐿 𝐸 𝑆 + 𝐺 0 (1) 𝑅 𝑛,𝑐  =
    𝐻 𝑐 +𝐿 𝐸 𝑐 (2) where the subscripts “s” and “c” represent soil and canopy energy
    flux components (in W m−2), Rn is net radiation, H is sensible heat flux, LE is
    latent heat flux and G0 is soil heat flux. The observed directional radiometric
    surface temperature is partitioned into soil and vegetation components, which
    are used to constrain Rn, H and G. Daily latent heat flux (in energy units of
    MJ m−2 day−1) is converted to ET (in mass units of mm day−1) by dividing by the
    latent heat of vaporization (λ = 2.45 MJ kg−1). Combining TSEB with a simplified
    atmospheric boundary condition model, ALEXI/DisALEXI can estimate evapotranspiration
    from regional to continental scales with remotely sensed thermal infrared observations
    and vegetation index as the key inputs. The regional ALEXI model employs the TSEB
    in a time-differential mode during the morning period to reduce sensitivity to
    absolute temperature errors. For more details about the ALEXI model, see Anderson
    et al. [27,28]. Using time-differential land-surface temperature (LST) observations
    from geostationary satellites, ET estimated using ALEXI is normally at coarse
    scale, on the order of several kilometers. To obtain higher spatial resolution
    ET maps, DisALEXI can be employed to disaggregate the coarse ET from ALEXI using
    higher resolution LST retrievals from MODIS (500–1000 m/approximately daily) or
    Landsat (sharpened to 30 m/8–16 days). More information about DisALEXI can be
    found in Anderson et al. [28,29,30] and Yang et al. [31]. 3.1.2. GEE-DisALEXI
    In this study, Landsat ET was retrieved using a version of DisALEXI that has been
    recently implemented in Google Earth Engine (GEE) under the OpenET project—a collaborative
    effort aimed at providing field-scale ET estimates over the western U.S. for improved
    irrigation and water resource management [32]. The basic algorithm for GEE-DisALEXI
    is the same as the standard version described above and in previous studies, but
    with some differences in the input data preparation and model structure due to
    the specific capabilities and constraints of GEE. These differences are discussed
    in more detail in Section 2. 3.1.3. Gap-Filling STARFM requires Landsat- and MODIS-retrieved
    ET images be spatially filled and MODIS-retrieved ET images additionally be temporally
    filled to ensure that daily MODIS images are available. Spatial gaps in Landsat
    DisALEXI caused by cloud contamination or stripes from the Landsat 7 scan-line
    corrector failure are filled using the method described in Yang et al. [33]. The
    gaps are filled using a weighted function between a STARFM predicted Landsat-scale
    ET and the original retrieved Landsat ET. Temporal gaps in MODIS-retrieved ET
    are filled using the method in Anderson et al. [15]. The ratio between MODIS-retrieved
    ET and ALEXI ET at 4 km is computed and smoothed using a Savitzky–Golay filter
    [34]. Gap-filled daily ET is recovered by multiplying this smoothed ratio series
    by daily ALEXI ET. 3.1.4. STARFM Data Fusion Method STARFM uses Landsat and MODIS
    image pairs from the same day to estimate Landsat-resolution images for other
    MODIS dates [17]. The original method is implemented at the pixel level using
    spectrally similar pixels around the central (prediction) pixel. The change of
    temporal information is obtained from MODIS images based on these similar pixels.
    The final estimation is the sum of the predictions from similar pixels weighted
    by spectral and spatial differences. STARFM can use a one- or two-pair option.
    The single-pair option uses similar pixels from one image pair. The two-pair option
    uses all similar pixels from two image pairs, usually one before and one after
    the prediction date. STARFM is the first operational algorithm open to the public
    for data fusion. Based on the original STARFM, several modified algorithms have
    developed to fuse surface reflectances [35,36,37], as summarized in Zhu et al.
    [23]. For example, the spatial temporal adaptive algorithm for mapping reflectance
    change (STAARCH, [38]) uses similar weight functions, but detects the land cover
    type change points from dense time series of coarse images. To improve the accuracy
    of STARFM in heterogeneous areas, Enhanced STARFM (ESTARFM, [39]) introduces a
    conversion coefficient estimated by linearly regressing the reflectance changes
    of fine resolution pixels of the same endmember and coarse resolution pixel. One-
    and Two-Pair Modes The one-pair and two-pair options are available in the standard
    publicly available STARFM package [17]. The one-pair option normally chooses an
    available Landsat image close to the prediction date and pairs this with the MODIS
    image on the same day. Transition between one pair and the next pair is determined
    by similarity between MODIS images on the prediction and pair dates. The two-pair
    mode uses pairs bracketing a prediction interval. The pair is determined for each
    pixel from the two bracketing pairs by selecting the higher similarity in MODIS.
    For ET fusion, similarity in the ratio between MODIS ET and ALEXI ET is used to
    select the optimal pair to downscale predictions [20]. Proposed Dual-Pair Mode
    The proposed dual-pair mode of STARFM, like the two-pair mode, uses two pairs
    of Landsat- and MODIS-retrieved ET, one pair before and another pair after the
    predict day to predict Landsat-scale ET (Figure 2). However, rather than using
    the pair to determine an average set of downscaling weights employed over this
    prediction at the pixel-level, each pair is used to run the one-pair STARFM algorithm
    over the prediction interval, yielding two high-resolution ET timeseries–one forward
    predicted (ET1) from the first pair and one back predicted (ET2) from the second
    pair. The two ET timeseries are then merged together at the image level using
    Equation (3): 𝐸 𝑇 𝑑𝑢𝑎𝑙−𝑝𝑎𝑖𝑟 = 𝑊 1 ×𝐸 𝑇 1 + 𝑊 2 ×𝐸 𝑇 2 𝑊 1 = 𝑡 2 − 𝑡 0 𝑡 2 − 𝑡
    1 𝑊 2 = 𝑡 0 − 𝑡 1 𝑡 2 − 𝑡 1   (3) where ET1 and ET2 are the results of one-pair
    STARFM using pair 1 and pair 2, W is the relative weight assigned to the results
    from using each pair, and t1 and t2 are the date for the two pairs, t0 is the
    prediction date. Under normal conditions, W1 and W2 are estimated using the date
    of two pairs and the prediction day, which yields a smooth weighted transition
    between the results from both pairs. However, this weight factor can also be modified
    to adapt to rapid changes; for example, harvest can be estimated from NDVI using
    change detection techniques [40]. In the case of a detected rapid change, the
    prediction before the change date should be more related to the image pair before
    change, while the prediction after the change date should be more related to the
    image pair after change. In this study, we simply tested assigning W1 as 1 and
    W2 as 0 for pre-harvest to only consider information from image pairs before harvest,
    and we tested the opposite for postharvest to only consider information from image
    pairs after harvest. Figure 2. Schematic diagram of different STARFM modes operating
    under consistent change and abrupt change conditions. On the top of each panel
    is an example of pair information at the pixel level. (a) One-pair STARFM; (b)
    two-pair STARFM; (c) proposed dual-pair STARFM. 3.1.5. Quality Assessment The
    relative accuracy of the various pair options for STARFM was assessed at flux
    tower locations using observations of daily ET. Statistical metrics including
    mean absolute error (MAE), mean bias error (MBE), and root mean square error (RMSE)
    were used in this study. 3.1.6. STARFM Testing Strategy STARFM inputs used in
    this study include periodic ET retrievals from Landsat 7 and Landsat 8 (30 m),
    as well as daily ET from MODIS (500 m). The STARFM modes tested include the original
    one-pair and two-pair mode as well as the dual-pair mode proposed in this study.
    To better examine the impact of different inputs on the quality of the predicted
    Landsat-scale ET, various combinations of input data were tested. The following
    tests are performed: (1) using Landsat 8-retrieved ET with simulated MODIS derived
    through aggregation of Landsat direct retrievals to 480 m ET, to examine the performance
    of different STARFM application strategies using perfectly consistent multi-source
    imagery; (2) using both Landsat 7- and Landsat 8-retrieved ET and MODIS-retrieved
    ET to explore the time series performance from different strategies in comparison
    with flux tower observations; (3) using only Landsat 8-retrieved ET and MODIS-retrieved
    ET to assess, in comparison with test 2, the impact of temporal sampling at the
    Landsat scale. The time-series daily fused ET were compared with flux tower observations
    and analyzed for major crop types to look at the performance of the standard one-pair
    STARFM and proposed dual-pair STARFM for different crop types. 3.2. Data 3.2.1.
    ET Model Inputs ALEXI and DisALEXI model inputs are briefly reviewed here, with
    more detailed information provided in [28,29,31]. Key remote sensing inputs to
    both ALEXI and DisALEXI are raster images of LST and LAI. For the ALEXI model,
    LST data are obtained at two times during the morning rise interval (typically
    1.5 and 5.5 hourafter local sunrise) from the GOES-East and -West imager instruments
    and resampled to a 4 km grid. LAI data are obtained from the 500 m MODIS LAI (MCD15A3H)
    product. These data are spatially aggregated to the 4 km grid and temporally interpolated
    to a daily time step using the Savitzky–Golay methods [15]. Albedo, another primary
    component of the energy balance, is estimated with the narrow-to-broadband conversion
    equation developed for Landsat surface reflectances [41]. Inputs for MODIS-based
    disaggregation of ALEXI ET include instantaneous swath LST data (MOD11_L2), LAI
    (MCD15A3) and albedo (MCD43A3). All MODIS data were from collection 6 and went
    through quality check based on the associated QA data. MODIS LST at 1 km spatial
    resolution was sharpened to 500 m using the thermal sharpening method developed
    by Gao et al. [17]. Landsat-based disaggregation of ALEXI ET was carried out using
    the version of DisALEXI on GEE using TIR and shortwave surface reflectance data
    from Landsat 7 and Landsat 8 collection 1, excluding images with cloud cover exceeding
    70% of the scene. The TIR data were atmospherically corrected using the parameters
    and methods described in Masahiro et al. [42], and then spatially sharpened to
    30 m resolution using a thermal sharpening method similar to that developed by
    Gao et al. [17]. This thermal sharpening method was implemented into GEE using
    the random forest method. MODIS-consistent Landsat-scale LAI was estimated following
    the method described in Kang et al. [43] using machine learning on GEE. A total
    of 1.6 Millon samples were generated from MODIS LAI and Landsat surface reflectance
    data. Surface meteorological data inputs to both ALEXI and DisALEXI, including
    air temperature and pressure, vapor pressure, wind speed, and insolation, were
    obtained from the Climate Forecast System Reanalysis (CFSR) at 0.5-degree spatial
    resolution and resampled to the GOES, Landsat and MODIS scales. Land cover information
    used to parameterize surface roughness and spectral characteristics at pixel scale
    was extracted from 2016 National Land Cover Dataset (NLCD) at 30 m spatial resolution.
    The pixel level vegetation parameters used in ET models were parameterized following
    Cammalleri et al. [20]. 3.2.2. Flux Tower Data Observations from several flux
