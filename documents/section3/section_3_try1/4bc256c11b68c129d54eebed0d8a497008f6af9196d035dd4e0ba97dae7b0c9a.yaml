    review. 2. Background Integrating IoT and big data concepts into traditional agriculture
    has led to significant advancements in research, providing abundant opportunities
    and challenges. Numerous studies have explored the theoretical foundations, technologies,
    tools, and frameworks, offering a roadmap for the progress and development of
    IoT-based agriculture practices. Maroli et al. [31] point out that smart farming
    has accumulated substantial research findings. However, conducting a comprehensive
    review of research across different subfields in this application-oriented interdisciplinary
    field poses a significant challenge. The fragmented nature of the research field
    exacerbates these issues, resulting in duplicated studies, as seen in the works
    of Cabarcas et al. [32] and Mageshkumar et al. [33]. A smart agriculture system
    that supports various agricultural applications and services, as depicted in Fig.
    3, exemplifies its interdisciplinary nature. The physical layer consists of numerous
    sensor nodes and controllers facilitating point-to-point and end-to-end information
    exchange through wireless communication technologies enabled by wireless sensor
    networks and ICT technologies. The edge layer involves data processing, real-time
    monitoring, decision-making, and control, incorporating various decision systems
    and predictive algorithms. The cloud layer encompasses abundant storage and computing
    devices to ensure the realization of agricultural big data. Download : Download
