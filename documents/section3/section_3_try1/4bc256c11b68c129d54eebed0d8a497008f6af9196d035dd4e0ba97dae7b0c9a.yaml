    images. The mismatch (shift) between ECOSTRESS and Landsat caused blurring effects
    after applying the energy conservation process using a 90-m EC box in (b). In
    the standard DMS approach, a homogeneous pixel at coarse resolution is determined
    based on the sub-pixel CV using fine resolution pixels within the coarse cell.
    For Landsat 8 LST sharpening, 3 × 3 30 m resolution SR pixels were used to determine
    a homogeneous LST pixel (100 m resolution). In the modified version, a homogeneous
    pixel is computed using an extended area (±1 pixel) to reduce the effect of misalignment.
    For example, ECOSTRESS and VIIRS LST sharpening uses 5 × 5 and 15 × 15 30 m resolution
    pixels to determine a homogeneous LST pixel and then averages the central 3 ×
    3 and 13 × 13 pixels to generate LST-SR samples, respectively. The stricter rule
    ensures that only large homogeneous pixels are used in building regression trees.
    The extended sampling window is expected to help reduce the co-registration errors.
    The EC process in the standard DMS approach conserves energy at the native thermal
    band pixel scale, maximizing the propagation of spatial TIR information into the
    sharpened image. In this paper, we propose to use a relaxed EC box size, that
    is, to aggregate both the original and sharpened fine-resolution LST to a resolution
    coarser than the nominal native TIR resolution before computing the residuals.
    The relaxing of EC box size is expected to help relieve the co-registration errors
    or the shift effect by increasing the area of overlap between the TIR and SR information
    within the EC box. For co-registration differences (shifts) ranging from 30 m
    to 150 m, the change of the overlapped area with respect to EC box size is shown
    in Fig. 3. For example, given a relative shift of 30 m (in both dimensions) between
    TIR and SR data layers, an EC box of 90 m will contain 44% overlap of consistent
    area, while an EC box of 180 m or 270 m will provide 69% or 79% overlapped area
    respectively as highlighted in Fig. 4. The use of a larger EC box size results
    in a larger overlapped area, which is expected to provide a greater relief from
    the co-registration errors. However, the increase of EC box size may also lead
    to spatial thermal information loss in the sharpened image. In addition, the value
    added by increasing the EC box size begins to asymptote at some level, as highlighted
    in Fig. 3. Consequently, an appropriate EC box size will balance the need to accommodate
    misregistration while preserving thermal information content in the sharpened
    image. This paper aims to explore the response of sharpening accuracy to EC box
    size, which will provide insights on determining an optimal EC box size for different
    sensors with different geolocation accuracies. The DMS approach has been revised
    to take the EC box size as an input variable. Download : Download high-res image
