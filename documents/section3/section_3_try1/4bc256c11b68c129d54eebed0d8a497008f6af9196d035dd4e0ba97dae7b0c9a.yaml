    significance in advancing sustainable agriculture, rationalizing natural resource
    utilization, and improving agricultural productivity. IoT-driven agriculture has
    revolutionized traditional empirical and manual-intensive agricultural practices.
    To this end, this review employs rigorous scientific mapping methodologies to
    attain a comprehensive understanding of the diverse facets of SF research domain.
    It highlights gaps and significant challenges, including energy efficiency, network
    performance, and security concerns, by integrating insights from perception, communication,
    big data, security, and blockchain technologies in IoT-driven agriculture. These
    obstacles hinder the feasible implementation of SF in large-scale agricultural
    settings. This review amalgamates highly cited and citation explosion research
    insights to outline prospective research directions. These include establishing
    energy models, constructing simulation frameworks, developing anomaly detection
    models, and incorporating software-defined networking (SDN) as promising avenues
    for addressing the current research gaps. The primary contribution of this review
    can be summarized as follows. • Conducting the scientific mapping method to position
    the IoT smart farming research domain. • Clustering the diverse subfields, studying
    highly cited and significant studies, and analyzing citation surge. • Examining
    the current state of IoT smart farming, addressing challenges, and exploring potential
    research directions. The rest of this review is organized as follows: Section
    2 introduces the IoT farming system application scenario, the limitations of existing
    reviews in this area, and the scientific mapping review method and tools. Section
    3 selects research work via the proposed review methodology. Section 4 visualizes
