    need for human involvement. This will allow cities all across the world to grow
    smart (or smarter). The development of smart city systems that encourage sustainable
    living, better resident comfort, and increased productivity is achieved through
    the IoT. For smart cities, the IoT depends on a number of underlying technologies
    and fields to operate. This article examines the IoT in smart cities in great
    detail. The basic components of the IoT-based smart city landscape are covered
    at the beginning of this chapter, after which we move on to the technologies that
    enable these domains, such as the architectures used, the networking technologies
    used, and the implementing algorithms related to artificial intelligence (AI)
