    and future research directions 8.1. Discussion In the preceding sections, we critically
    investigate the interdisciplinary research domain of SF, exploring research subfield
    clustering, influential high citation studies, critical research in the citation
    network, and trends revealed by citation burst analysis. The extensive investigation
    of relevant research conducted under diverse thematic domains reveals an accumulation
    of research outcomes encompassing system conceptual models, network frameworks,
    automation control, computing architectures, security methods, and predictive
    decision-making applications. The complexities and specificities of the agricultural
    domain, such as large cultivated areas, harsh natural conditions, limited infrastructure
    in remote regions, energy and computation constraints, and the need for dense
    monitoring, have posed challenges in the widespread implementation of IoT SF prototypes
    in large real-life farming scenarios. Many of the studies reviewed in this work
    center on conceptual model development and small-scale prototype testing. However,
    these studies prioritize utilizing existing technologies to achieve agricultural
    intelligence, often overlooking efficacy, applicability, and scalability considerations.
    The unique characteristics of the agriculture sector call for tailored and innovative
    solutions to effectively address the diverse requirements and concerns and ensure
    its successful integration into real-world agricultural practices to achieve sustainability
    with minimal inputs and optimal outputs. Energy consumption: Wireless sensors
    and routing nodes form the near-field communication architecture, which collects
    and transmits agricultural parameters to facilitate data-driven agricultural activities.
    However, it is crucial to address the issue of battery-powered IoT devices, as
    their depletion can lead to system anomalies or paralysis, warranting further
    attention. The energy-efficient strategies in smart farming encompass energy harvesting
    [43], but weather conditions and device investment limit their effectiveness.
    Additionally, using low-power communication technologies [50,59] can lead to low
    data rates affecting real-time agricultural decision-making. Data reduction methods
    [57] are employed but may not be suitable for intensive monitoring scenarios.
    Moreover, routing protocols to alleviate energy holes [61] necessitate continuous
    computation and transformation of transmission paths based on nodes’ energy level,
    introducing challenges related to computational resources, energy consumption,
    and delays. Agricultural system network performance: Network performance metrics
    such as latency, data transmission hop count, and packet delivery rate are crucial
    in achieving real-timecontrol, precise decision-making, and network security.
    However, these network performance parameters are often overlooked due to the
    focus of IoT smart farming research on applications and the integration of existing
    technologies to achieve agricultural intelligence. Only a limited number of studies
    have explored the optimization of agricultural system latency by reducing network
    load by using flying nodes [42,58].Recent research citation burst [109] indicates
    a growing interest in investigating flying nodes as an effective method to optimize
    energy consumption and reduce latency. Some studies have proposed incorporating
    edge computing nodes to handle time-sensitive tasks [51]. Notably, there remains
    a need for further research that specifically emphasizes monitoring and enhancing
    parameters like data transmission hop count and packet delivery rate. In large-scale
    smart farming scenarios, the end-to-end data transmission hop count significantly
    impacts system security and data quality. The dynamic nature of the WSNs in smart
    farming leads to data losses that directly affect the effectiveness of data-driven
    agricultural applications. Security concerns: The IoT farming system consists
    of many energy and computation-constrained wireless devices, making traditional
    mature network and system security measures unsuitable for direct implementation
    in agricultural applications. The increasing citations indicate an increasing
    awareness of agricultural system security concerns. However, a substantial research
    gap remains, with only a few studies addressing security concerns. Shaaban et
    al. [80] proposed a range of traditional encryption algorithms, communication
    protocols, and access control methods; however, these face limitations due to
    device energy and computation constraints. Lin et al. [84] and Pranto et al. [88]
    introduced blockchain-based technologies to enhance the security of agricultural
    data. The growing number of related citations [107,114] indicate increasing concerns
    in addressing privacy and data security in agricultural systems. Nevertheless,
    blockchain technology mainly focuses on application-level data security and privacy,
    leaving notable research gaps in addressing network security issues in near-field
    WSNs of farming systems, such as data injection and tampering. 8.2. Future research
    directions Our extensive review of research in IoT smart farming shows that unresolved
    issues and challenges require further attention from the research communities.
    The promising directions are introduced. • Various energy-constrained devices,
    such as sensors and routing nodes, perform tasks related to sensing and interaction.
    Developing energy models for these devices can assist in assessing and optimizing
    the energy consumption of relevant IoT agricultural applications. • The simulation
    framework of agricultural systems integrates virtual agents representing relevant
    agricultural IoT devices, along with their configurations, such as field size,
    number of devices, and locations. Additionally, it encompasses the interaction
    mechanism among these devices. This framework enables the rapid prototyping of
    agricultural system conceptual models, including node deployment and communication
    setup, allowing for evaluating and optimizing network performance in simulated
    real-world scenarios. • Developing anomaly detection algorithms helps mitigate
    the risk of data tampering and injection caused by the energy and computational
    limitations of underlying network devices in IoT agricultural systems. As these
    devices might not support complex security measures, anomaly detection becomes
    essential in identifying and addressing potential data integrity issues. • SDN
    optimizes overall network performance by enhancing resource management and scheduling.
    It enables dynamic resource allocation, efficient traffic control, and adaptability
    to changing demands, improving smart farming system efficiency and effectiveness.
    9. Conclusion The increasing attention to adopting IoT technology to address challenges
    related to the overconsumption of non-renewable resources and climate change is
    crucial in promoting sustainable agricultural development. Through an extensive
    review of research in the field of IoT smart farming, the study classifies research
    into different thematic categories, explores highly cited foundational literature,
    examines critical nodes in citation networks, and analyses citation burst trends
    in relevant research topics. The primary goals of this review are to provide stakeholders
    and policymakers with a comprehensive understanding of the field, identify key
    research directions within each theme, and gain valuable insights from analyzing
    foundational literature and significant research nodes. Through the examination,
    the study aims to unveil the evolution of research interests and offer crucial
    theoretical and practical guidance for advancing the field further. Finally, based
    on an investigation of existing research, this review highlights several pending
    issues in energy consumption, network performance of agricultural systems, and
    security, and possible future research directions, including energy models of
    farming systems, simulation architectures, anomaly detection algorithms, and SDN.
    The review adopts cluster analysis to identify subfields within research topics.
    However, the threshold selection for topic keywords could introduce bias and errors.
    Subjective judgment in theme identification may lead to diverse categorizations
    and potential study selection bias. Future reviews adopting a similar approach
    could collaborate with more feedback from domain experts and use advanced language
    models to address these limitations for more objective and accurate results. Credit
