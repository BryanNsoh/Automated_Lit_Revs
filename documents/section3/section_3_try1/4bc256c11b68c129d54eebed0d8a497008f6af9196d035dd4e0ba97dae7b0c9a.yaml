    Remote sensing data from satellites, airborne sensors, and unmanned aerial vehicles
    (UAVs) mainly characterize canopy conditions, such as vegetation indices, leaf
    area index (LAI), and canopy temperature (Guan et al 2016, Urban et al 2018, Kimm
    et al 2020b), and hydrological conditions, such as evapotranspiration (ET), rainfall,
    and soil moisture (Qiu et al 2016, Peng et al 2017, Guan et al 2018). Unlike in-situ
    data, satellite data provide information across space and time for large-scale
    applications. However, existing satellite technology has limited spatial and/or
    temporal resolutions for precision irrigation. For example, MODIS is in low-medium
    spatial (250 m–1 km) and daily temporal resolution; whereas, Landsat is in medium-high
    spatial resolution (30–60 m) but low temporal resolution (∼8 d). By contrast,
    airborne sensors and UAVs can provide data at higher spatial resolutions, e.g.
    ∼0.1 m, but require geometric and radiometric calibration, certified operators,
    and complex data processing, and thus they are usually cost-prohibitive. So far
    the most relevant remote sensing data for irrigation is ET, and there are various
    remote sensing-based ET models, e.g. atmosphere-land exchange inverse (ALEXI)
    (Anderson et al 2004), backward-averaged iterative two-source surface temperature
    and energy balance solution (BAITSSS) (Dhungel et al 2016), breathing earth system
    simulator (BESS) (Jiang and Ryu 2016), mapping evapotranspiration with internalized
    calibration (METRIC) (Allen et al 2007b), surface energy balance algorithm for
    land (SEBAL) (Bastiaanssen et al 1998), and their pros and cons have been reviewed
    in recent work (Zhang et al 2016, Jiang et al 2020a). Finally, gridded weather/climate/soil
    data, such as NLDAS (Xia et al 2012), PUMET (Pan et al 2016), PRISM (Daly and
    Taylor 2001), DayMET (Thornton et al 2018), and SSURGO (NRCS 2017), are usually
    used as the forcing or parameters of land surface models to analyze the impact
    of irrigation (Devanand et al 2019, Xu et al 2019). Gridded weather/climate data
    can provide large-scale information, but usually have a coarse spatial resolution
    (>250 m) and cannot meet the field-level resolution and low latency requirements
    necessary for precision irrigation decision-support systems. 2.3. Decision-making
    approaches and criteria used in current precision irrigation decision-support
    systems The major decision-making approaches for irrigation timing primarily depend
    on soil- and plant-based metrics (Elwin 1997, Jones 2004). Soil-based metrics
    determine irrigation timing based on soil moisture or soil moisture-derived metrics,
    such as maximum allowable depletion (MAD), which indicates the percentage of the
    available water capacity to which crops should be subjected. MAD is the most widely
    used precision irrigation decision-making method (Panda et al 2004, Lehmann et
    al 2013). Plant-based metrics mainly determine irrigation timing based on plant
    conditions, such as plant water conditions (e.g. leaf water potential) and/or
    canopy temperature, e.g. crop water stress index (CWSI) and integrated CWSI (iCWSI)
    (Jones 2004, Girona et al 2006). Leaf water potential, a direct measure of plant
    water status in terms of plant hydraulics, has been used by agronomists/consultants
    for the irrigation of high value crops, but this approach can be over-costly and
    unscalable for row crop (Jones 2004, Girona et al 2006). The CWSI and iCWSI provide
    irrigation-trigger information through the cooling effect due to plant transpiration,
    based on the normalized function of vapor pressure deficit (VPD) and temperature
    difference between canopy and air (Idso et al 1981, Jackson et al 1981, DeJonge
    et al 2015, O''Shaughnessy et al 2015). The most widely adopted approach to determine
    how much water to apply is based on root-zone soil moisture. Given that soil moisture
    sensors are not available in most cases, the irrigation amount can be determined
    using soil water balance through two types of methods: the process-based models
    and statistical/machine learning models. Process-based models, including crop
    models, e.g. APSIM, AquaCrop, DSSAT, EPIC, Hybrid-Maize (Hammer et al 2002, Steduto
    et al 2009, Rosenzweig et al 2014, Peng et al 2020), hydrological models, e.g.
    SWAT (Chen et al 2018), and land surface models, e.g. Noah-MP, CLM, JULES, PALMS
    (Best et al 2011, Niu et al 2011, Yang et al 2011, Booker et al 2015, Peng et
    al 2018), can be used to simulate water balance and surface biophysical processes
    based on physical mechanisms with inputs of weather, soil, and/or satellite-based
    vegetation information. Statistical/machine learning models usually use empirical
    approaches to calculate soil water content and crop water use to determine the
    irrigation amount, and these empirical models require rich historical data to
    train and test the models to make them useful (Goldstein et al 2018). Furthermore,
    daily ET reports is also widely used for irrigation scheduling based on the estimation
    of daily crop water use (Lascano 2000, Lascano and van Bavel 2007, USDA 2017).
    2.4. Existing products developed for precision irrigation decision support Based
    on the multi-source data, decision-making approaches and criteria used in precision
    irrigation, many products have been developed to provide precision irrigation
    decision support for producers. We have listed some examples of precision irrigation
    decision support products from the U.S. land-grant universities and industries
    (tables 1 and 2). The combination of reference ET (ETo), crop coefficient (Kc),
    and soil water stress coefficient (Ks) is the most widely used empirical method
    to estimate crop water use, i.e. ET = ETo Kc Ks. There are many approaches to
    calculate ETo, reference ET for a short crop with a height of 0.12 m (similar
    to grass), using meteorological data, such as FAO Penman–Monteith method (Allen
    et al 1998, Walter et al 2000, Allen 2009). The majority of products incorporate
    crop water use (i.e. ET) to soil water balance to infer soil moisture for irrigation
    scheduling, such as METRIC ET, WISE, and CropManage. Besides, some products can
    also provide irrigation scheduling with lead time of a few days with weather forecasts,
    such as CornWater and SoyWater developed by University of Nebraska–Lincoln. 3.
    Challenges and opportunities for precision irrigation decision-support systems
    Based on current precision irrigation research, we identified four critical challenge
    areas and corresponding opportunities (figure 2) to improve precision irrigation
    decision-support systems for the center pivots in the U.S.: (a) data availability
    and scalability; (b) quantification of plant water stress; (c) model uncertainties
    and constraints; and (d) producers'' participation and motivation. With these
    challenges and opportunities, our proposed precision irrigation decision-support
    system for center pivots, which includes three components: data acquisition, modeling
    and analytics, and decision-making support (figure 3), should be scalable, economical,
    reliable, and easy-to-use for producers. Zoom In Zoom Out Reset image size Figure
