    to inspect infrastructure such as bridges, roads, and power lines, identifying
    potential problems and enabling maintenance teams to respond quickly [151]. UAVs
    have a wide range of applications in infrastructure inspection [152] due to their
    ability to provide high-resolution imagery and data and ability to access hard-to-reach
    areas safely and efficiently [151]. Eventually, the use of UAVs in infrastructure
    inspection will allow for more effective and accurate maintenance and repair decisions.
    Bridge inspections: UAVs can fly underneath and alongside bridges to capture high-resolution
    images and video of their structural components, such as joints, beams, and cables.
    This helps identify any damage or wear and tear and helps prioritize repairs at
    certain and specific points of damage at bridges [153,154]. 2. Power line inspections:
    UAVs can fly along power lines to inspect them for damage or vegetation growth
    that could cause power outages. The UAVs can capture high-resolution images and
