    As the world becomes increasingly urbanized, the development of smart cities and
    the deployment of IoT applications will play an essential role in addressing urban
    challenges and shaping sustainable and resilient urban environments. However,
    there are also challenges to overcome, including privacy and security concerns,
    and interoperability issues. Addressing these challenges requires collaboration
    between governments, industry stakeholders, and citizens to ensure the responsible
    and equitable implementation of IoT technologies in smart cities. The IoT offers
    a vast array of possibilities for smart city applications, enabling the integration
    of various devices, sensors, and networks to collect and analyze data in real
    time. These applications span across different sectors, including transportation,
    energy management, waste management, public safety, healthcare, and more. By leveraging
    IoT technologies, cities can optimize their infrastructure, enhance resource allocation,
    and improve the quality of life for their citizens. In this paper, eight smart
    city global models have been proposed to guide the development and implementation
    of IoT applications in smart cities. These models provide frameworks and standards
    for city planners and stakeholders to design and deploy IoT solutions effectively.
    We provide a detailed evaluation of these models based on nine smart city evaluation
    metrics. The challenges to implement smart cities have been mentioned, and recommendations
    have been stated to overcome these challenges. Keywords: smart cities; IoT; ICT;
    urbanization; sensors; development; LTE; 5G 1. Introduction Emerging Internet
    of Things (IoT) applications and services, including smart health, smart grid,
    smart water, smart cities, and intelligent transportation systems (ITS), are set
    to transform and disrupt the way we live and work. IoT is currently enabling billions
    of smart devices and sensors which are communicated and remotely operated via
    the Internet. Currently, the number of IoT connected devices is greater than 15
    billion devices. By 2030, it is expected that the IoT will incorporate more than
    29 billion smart devices, which represents three times of that in 2020 [1]. According
    to the International Data Corporation (IDC), the IoT spending forecast will rapidly
    grow from $726 billion in 2019 to $1.1 trillion in 2023. According to IoT Analytics’
    global IoT enterprise spending dashboard, the IoT enterprise market size is forecasted
    to grow at a compound annual growth rate (CAGR) of 19.4% to $483 billion from
    2022 until 2027 [2]. The IoT is denoted as machine-to-machine (M2M) communication;
    therefore, a staggering number of “things” will require ubiquitous connectivity
    [3]. These connected devices can range from household appliances and smart home
    devices to industrial equipment, vehicles, and even entire cities [4]. IoT devices
    are typically equipped with sensors that can collect data on their environment,
    such as temperature, humidity, and motion detection, as well as data on their
    own operation, such as power usage and performance [5]. This data is then transmitted
    to other devices or systems over the Internet, where it can be analyzed and used
    to inform decisions and actions. There is an emerging consensus that cellular-based
    legacy fourth generation (4G) long-term evolution (LTE) and emerging 5G are the
    key technology candidates that can provide the required global IoT connectivity
    to such a staggering number of “things”. The 5G cellular system will be distinct
    from previous generations. Basically, the fundamental merits will not be combinations
    of old and new radio access technologies (RAT); 5G will also enable new-use cases
    and mobile communication requirements beyond 4G cellular networks. It will be
    a combination of 4G cellular standards and technologies, as well as new disruptive
    technologies such as mmWave and spectrum sharing. 5G will be propelled by whole
    new services and demand [6]. By 2030, it is projected that there will be billions
    of interconnected things with data rates of several Gbps, allowing for a personalized
    user experience with minimal latency and great reliability [3]. Cellular-based
    machine-to-machine (M2M) communications are one of the key IoT enabling technologies
    with huge market potential for cellular service providers deploying LTE networks.
    Massive IoT (MIoT) refers to the tens of billions of M2M devices, objects, and
    machines that require ubiquitous connectivity [3]. According to the global standards
    body 3GPP, a massive scale means deploying at least 1 million devices per square
    kilometer [3]. IoT applications span a wide range of use cases ranging from mission-critical
    applications with strict latency and reliability requirements (e.g., driverless
    vehicles) to those that require support of massive number of connected M2M devices
    with relaxed latency and reliability requirements (e.g., smart meters) [3]. The
    prior cellular generations were essentially designed to meet the needs of human-
    type communications (HTC) (e.g., voice, video, and data). However, in order to
    accelerate industry digitalization, 5G networks are projected to enhance industrial
    communications, as well. As a result, new industry stakeholders will be able to
    use novel services and networking capabilities. 5G technology is projected to
    provide connection and communication needs in vertical industries (e.g., automotive,
    healthcare, manufacturing, entertainment, and so on) in a cost-effective manner
    [7]. According to the United Nations (UN) the world population has reached 8.0
    billion in 2022, which is more than three times that in 1950. The world population
    is projected to reach 8.5 billion in 2030, and to further increase to 9.7 billion
    in 2050 and 10.7 billion in 2100 [8]. In 1950, approximately 70% of the world
    population were residing in rural areas. The turning point occurred in 2007; for
    the first time in history, the global urban population exceeded the global rural
    population. In 2018, 55% of world population (i.e., 4.2 billion) resided in urban
    areas. This percentage is expected to reach 60% in 2030. In 2050, more than two-thirds
    (68%) of global population are projected to reside in urban areas, which is the
    reverse of that in the mid-twentieth century [9]. Due to the projected increased
    demand for urbanization [9], it is expected that the demand for smart cities and
    their applications and services will increase accordingly. According to Allied
    Market Research, the global smart cities market size was valued at $648.4 B and
    is expected to reach $6.0 T in 2030, growing at a CAGR of 25.2% from 2021–2030
    [10]. Consequently, the number of smart cities which contribute to enhancing the
    inhabitants’ quality of life (QoL) will increase. According to a study produced
    by the smart city observatory, part of the IMD world competitive center (WCC),
    the number of smart cities has increased from 118 cities in 2021 to 141 cities
    in 2023 [11]. Adoption of IoT communication technologies such as low-power wide-area
    networks (LPWAN), for instance, LTE for machines (LTE-M), narrow band IoT (NB-IoT),
    cellular networks such as 4G/LTE and 5G are required for the realization of smart
    city concepts [3]. According to Global Suppliers Mobile Association (GSA), around
    70 countries had 5G networks as of June 2022. 5G is partially deployed in approximately
    15 countries [12]. 6G, the next generation mobile network, promises exponentially
    faster data speeds and lower latency than 5G [13]. As a result, the deployment
    of these connectivity technologies is a critical factor in the maturation of smart
    city projects. Such technologies also pose the groundwork for the IoT, a vast
    network of smart devices that collaborate to collect and analyze data and perform
    actions, making smart cities a reality [14]. The selection criteria of the model
    cities in the paper are based on the preliminary revision of studies, reports,
    and electronic websites that display the smart cities around the world. The interdependence
    on authentic studies from official administrations to obtain the information related
    to the smart cities’ models were selected from Africa [15], Asia [16], and Europe
    [17], for instance, European Parliament studies, International Telecommunications
    Union (ITU) studies, and official websites which provide details of smart cities.
    The selected smart cities must achieve the following standards: The recurrence
    of the city’s appearance in more than one comprehensive study to analyze smart
    city projects. The availability of an official website or a special report for
    the city containing smart projects that have been implemented or are being implemented
    in the city. The same project within the smart city must have more than one source
    in the absence of an official website or report for the city. Cities should be
    as representative as possible of most geographical areas and different cultural
    and economic characteristics. Considering that the experiments under study include
    models for both directions of smart cities, existing cities that have already
    been developed to transform into smart cities, and new cities that already exist
    from first, second and third generation cities. 2. Smart City Smart cities are
    urban areas that leverage technology and data to improve the quality of life for
    their citizens, increase efficiency and sustainability, and enhance economic development.
    These cities use interconnected technologies to collect and analyze data in real
    time, allowing them to make informed decisions and optimize resource use. Smart
    cities rely on a variety of technologies, such as sensors, IoT devices, artificial
    intelligence (AI), and machine learning, to collect data and automate processes
    as depicted in Figure 1. This data can then be used to improve city services,
    such as transportation, energy, waste management, and public safety [18]. Figure
    1. Smart City Applications. Smart Transportation: utilize IoT sensors to collect
    data on traffic flow, parking, and public transportation, optimizing routes and
    reducing congestion. Ultimately, this data could also be used to improve safety
    by detecting and alerting drivers of potential accidents [19]. Smart Energy: deploy
    IoT sensors to monitor and optimize energy usage in buildings and public spaces,
    reducing waste and carbon emissions [20,21]. Smart Waste Management: utilize IoT
    sensors to monitor waste levels in trash cans and dumpsters, optimizing garbage
    collection routes and reducing costs [22]. Predictive analytics: use machine learning
    algorithms to predict the amount of waste generated in different areas and schedule
    waste collection accordingly [23]. Recycling robots: deploy robots to sort and
    separate recyclable materials from general waste [24]. Smart bins: install smart
    bins that use sensors to detect when they are full and send alerts to waste collection
    teams [25]. Waste-to-energy systems: convert waste into energy through incineration,
    gasification, or anaerobic digestion [25]. Public Safety: use IoT sensors to monitor
    crime and traffic violations, as well as detecting natural disasters and emergencies,
    enabling faster response times and better disaster management [26]. Smart Water
    Management: use IoT sensors to monitor and optimize water usage in buildings and
    public spaces, reducing waste and conserving resources [27]. Smart water systems
    can be used by water utilities, businesses, and homeowners to monitor and control
    water usage. Overall, smart water systems offer a number of benefits that can
    help to conserve water, save money, and improve water management. Smart Health:
    use of connected devices and sensors to monitor and manage various aspects of
    health. These devices can collect and transmit data to healthcare providers, caregivers,
    or the individuals themselves, allowing for better tracking and management of
    health conditions and improving overall health outcomes [28]. Smart Government:
    use of technology and data to improve the efficiency, effectiveness, and quality
    of government services and operations. It involves the integration of information
    and communication technologies (ICT) into government processes and services, with
    the aim of enhancing transparency, citizen engagement, and overall governance
    [29,30]. Smart Buildings: use of advanced technologies and systems to enhance
    their functionality, efficiency, and sustainability. These buildings are equipped
    with a wide range of sensors, control systems, and other IoT devices that enable
    them to collect and analyze data about their environment and occupants in real
    time [31]. Smart Manufacturing: utilize advanced technologies such as the IoT,
    big data analytics, AI, robotics, and automation to optimize the manufacturing
    process. It aims to create a more efficient and flexible manufacturing system
    that can adapt to changing market demands, reduce costs, and improve product quality
    [32]. Unmanned Aerial Vehicles (UAV): a type of aircraft that is operated remotely
    without a human pilot on board. UAVs can be either controlled by a human operator
    on the ground or can be programmed to operate autonomously. They are commonly
    used for military, commercial, scientific, and recreational purposes and have
    become increasingly popular in recent years due to advances in technology and
    lower costs [33]. Robotics: robotics and the Internet of Things (IoT) play a crucial
    role in shaping smart city applications by integrating physical devices and intelligent
    systems with the city’s infrastructure [34]. These technologies enable the development
    of innovative solutions to improve efficiency, sustainability, and the overall
    quality of life for citizens. These are just a few examples of how robotics and
    IoT technologies are transforming urban environments into smarter, more sustainable,
    and efficient cities [34,35]. As technology continues to advance, we can expect
    even more innovative applications to emerge, improving the way we live and interact
    with our surroundings. To implement smart cities, governments and businesses must
    work together to develop and deploy IoT technologies, as well as ensure the security,
    privacy, and interoperability of the systems [36]. Smart cities require investment
    in infrastructure and innovation, and they can create significant benefits for
    citizens, businesses, and the environment. Overall, the goal of smart cities is
    to create more livable, sustainable, and efficient urban environments for their
    citizens, while also reducing the environmental impact of cities and promoting
    economic growth [37]. 2.1. Smart Transportation As the number of vehicles increases,
    the transportation and logistics services represent a promising market for M2M
    communications. According to Statista, revenue in the passenger car market is
