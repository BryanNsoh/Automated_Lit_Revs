  description: Small and medium-sized enterprises (SMEs) often struggle to optimize
    their production processes and products due to limited resources and lack of expertise
    in technological solutions. To address this issue, this research work presents
    a multi-purpose platform that can be used by SMEs as easy-to use support tool
    to run what-if analyses to optimize their products and production processes design.
    The platform fulfills the requirements of interoperability, accessibility, and
    usability and is built upon a layered infrastructure, consisting of specific modules
    within its Decision-Making Layer, Data Exchange Layer, and User Management Layer.
    The platform integrates several software, including Plant Simulation, Autodesk
    Inventor Nastran, and Autodesk Inventor Nesting, to simulate production processes,
    to run finite element analysis, and to optimize raw material utilization. The
    interoperability and data exchange are ensured through the adoption of FIWARE,
    an open-source framework for IoT platforms, which enables the harmonized representation
    of data formats and semantics among different applications and software within
    the platform. The User Management Layer allows SMEs to easily interact with the
    platform, making it an easy-to-use tool even for those with limited IT competencies.
    A case study conducted by an SME in the furniture sector demonstrated the platform's
    effectiveness in achieving optimal design and production of a new bookcase, resulting
    in increased efficiency, reduced costs, and improved profitability. The modular
    structure of the platform enables potential future integration of additional modules,
    such as quality control, supply chain management, etc., further enhancing its
    capabilities and potential benefits for SMEs. The proposed multi-purpose platform
    represents a valuable tool for SMEs to optimize their production processes and
    products and to overcome the limitations due to their limited resources and expertise
    in technological solutions.
