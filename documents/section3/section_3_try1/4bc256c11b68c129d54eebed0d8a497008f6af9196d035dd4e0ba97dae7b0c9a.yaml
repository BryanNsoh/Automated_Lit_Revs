    of multi-source LST from ECOSTRESS, VIIRS, and Landsat provides an important path
    to improving the characterization of field-scale temporal variation in LST in
    comparison with using Landsat alone, facilitating frequent monitoring of land
    surface conditions for many applications. However, differences in spatial resolution
    between these satellite platforms do not allow easy stacking of multi-source LST
    data. The employment of the DMS algorithm in this study overcomes this difficulty
    by sharpening LST from different sources to a common spatial resolution. Based
    on the identified optimal EC box size for both ECOSTRESS (270 m) and VIIRS (780
