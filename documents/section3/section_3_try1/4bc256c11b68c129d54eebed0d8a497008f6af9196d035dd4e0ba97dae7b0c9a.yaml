    the foregoing, there is no single definition or understanding of the IoT and its
    inclusion [88, 166, 176, 177], especially in the field of logistics. It is due
    to major challenges still exist in the real-time information-driven logistics
    services [178]. 2.3. Logistics Internet-of-Things As aforementioned, one of the
    major applications of the IoT is in the field of logistics. The L-IoT is, therefore,
    the IoT system deployed for logistics applications. Thanks to the reviewed papers,
    the proposed architecture of the L-IoT is presented in Fig. 2, based on the general
    IoT architecture presented in Fig. 1. As a Service-Oriented Architecture (SOA)
    [179], it consists of: 1) A core layer to perform cloud computing to manage and
    categorize the data received from the first part of the system, i.e. the first
    three layers, and prepare them for delivery to its second part, i.e. the last
    three layers; 2) Layers 2 and 5 to make object- and service-oriented interactions
    between physical and virtual objects, as well as packaged services and applications,
    and 3) The final business layer to manage the entire system. Download : Download
