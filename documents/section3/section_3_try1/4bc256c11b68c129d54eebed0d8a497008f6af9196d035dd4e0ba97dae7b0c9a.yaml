    cities around the world [193] that are implementing advanced technologies to improve
    the Quality of lives of their citizens, increase sustainability, and enhance the
    efficiency of city. To develop smart cities, there are There are open-ended three
    phases defined as Smart City 1.0, Smart City 2.0, and Smart City 3.0 [194], and
    Smart City 4.0 [195] inspired by economics. 4.1. Smart City 1.0 Smart city 1.0
    sets the foundation for the development of smarter and more sustainable cities.
    However, there is still much work to be done in terms of addressing the challenges
    facing urban areas, such as inequality, environmental degradation, and social
    exclusion. As such, the focus of smart city development has shifted towards more
    holistic and inclusive approaches in recent years. Smart city 1.0 refers to intelligent
    cities in the earliest phase of creation [196]. The utilization of modern technologies
    is initiated by ICT companies [197]. These companies implement various solutions
    regardless of whether they are essential for the cities or not. 4.2. Smart City
    2.0 Smart city 2.0 refers to the second phase of smart city development, which
    is characterized by a more holistic and citizen-centric approach. This phase emphasizes
    the use of technology to enhance quality of life, promote sustainability, and
    foster social inclusion in urban areas. In this phase, the development of smart
    cities with a predominant role for public administration. The use of modern technologies
    is initiated by local authorities, and the introduction of new solutions which
    is aimed at improving the citizens’ quality of life [198]. During Smart City 2.0,
    cities are focusing on creating more collaborative models of governance, which
    involve citizens and stakeholders in decision-making processes. This includes
    the use of digital platforms and social media to engage with citizens, as well
    as the establishment of innovation labs and spaces [199]. 4.3. Smart City 3.0
    Smart city 3.0 is the third phase of smart city development, which is characterized
    by a focus on innovation, resilience, and adaptability in the face of emerging
    challenges and opportunities. During Smart City 3.0, cities are leveraging emerging
    technologies, such as blockchain, the IoT, and autonomous systems, to create more
    resilient and adaptive urban environments [200]. This includes the use of smart
    infrastructure systems, such as self-healing power grids and automated water management
    systems, to enhance the reliability and resilience of critical urban services.
    Another key feature of Smart City 3.0 is the use of innovation ecosystems and
    digital innovation hubs to foster innovation and entrepreneurship in urban areas.
    This includes the establishment of co-working spaces, incubators, and accelerators
    to support startups and small businesses, as well as the integration of universities
    and research institutions into the urban innovation ecosystem [201]. 4.4. Smart
    City 4.0 Smart city 4.0 is a theoretical concept that refers to the next phase
    of smart city development beyond smart city 3.0. While Smart City 4.0 is not yet
    fully defined, it is expected to build on the foundations of previous phases and
    further integrate emerging technologies, such as artificial intelligence, 5G networks,
    and edge computing, to create even more intelligent, responsive, and interconnected
    urban environments [202]. It is likely to focus on creating highly personalized
    and immersive experiences for citizens and visitors, through the use of virtual
    reality (VR) and augmented reality (AR) technologies, and the development of smart
    spaces that adapt to individual needs and preferences. It is also expected to
    involve greater collaboration between cities and private sector partners, as well
    as more decentralized and distributed models of governance [203]. 4.5. Global
    Smart Cities 4.5.1. Singapore Singapore is known for its advanced transportation
    system, which includes an extensive network of public buses, trains, and taxis.
    The city also uses smart sensors and data analytics to manage traffic flow and
    reduce congestion. Additionally, Singapore has implemented a number of smart solutions
    to improve energy efficiency and reduce its carbon footprint [204,205]. The following
    are the features of the smart city of Singapore: Advanced technology infrastructure:
    the city has invested heavily in building an advanced technology infrastructure
    to support its smart city initiatives. It has a high-speed fiber optic network,
    a robust 4G LTE, and 5G cellular networks [204,206]. IoT sensors: Singapore has
    installed a large number of IoT sensors across the city to collect real-time data
    on various parameters such as traffic flow, air quality, and energy consumption.
    This data is then analyzed to identify patterns and trends, which helps authorities
    to make informed decisions [179,204]. Intelligent transport system (ITS): Singapore
    has implemented an ITS that uses real-time data to optimize traffic flow and reduce
    congestion. It includes features such as electronic road pricing, which charges
