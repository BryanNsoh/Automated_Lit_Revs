    analysis of the literature Based on the classification introduced in Fig. 7, this
    section is devoted to the study of selected papers and provides a holistic view
    of recent and state-of-the-art studies in the field of L-IoT aiming at illuminating
    current gaps and future research directions. Useful information about the classified
    papers is summarized in Table 1 to Table 12, in the order of their Google Scholar
    Citation Score (GSCS). In the tables, QL, QN, LR, DB, and CB, stand for “Qualitative
    Research”, “Quantitative Research”, and “Literature Review”, as well as “Data-Based”,
    and “Case-Based” research works, respectively. 3.1. IoT-Based general logistics
