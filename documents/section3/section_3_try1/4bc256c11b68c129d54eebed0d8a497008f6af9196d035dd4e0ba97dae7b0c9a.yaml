    the latest in robotics technology. 2.10.9. Tourism In smart cities, robots can
    act as tour guides, providing information about landmarks, historical sites, and
    tourist attractions [176]. Robotics is still a relatively new technology in the
    tourism industry, but it has the potential to revolutionize the way that tourists
    interact with destinations. Robots can provide a more personalized and engaging
    experience for tourists, and they can also help to reduce costs for businesses.
    2.10.10. Smart Home Assistants Domestic robots can help residents in their homes
    by performing household routines, managing appliances, and providing reminders
    and assistance to the elderly and disabled [177].The benefits of using smart home
    assistants and robotics in the home may comprise the following: convenience, security,
    and entertainment. However, there are also some potential drawbacks to using smart
    home assistants and robotics in the home: privacy, security, and cost. 3. Smart
    City Communication Systems Due to the massive volume of sensors and their data,
    robust connectivity technology is a prerequisite for success coverage and reliability
    across the entire city is the key to launching any successful smart city [3,88].
    Because cabling a massive number of sensors and smart IoT devices is cost prohibitive,
    wireless technology is the key and sole viable solution to the deployment of IoT
    networks across the city [88]. There is an emerging consensus that current fourth
    generation (4G) long term evolution (LTE) and current 5G are the key technological
    candidates that can provide the required global IoT connectivity to such a staggering
    number of “things” in a city [3,5,12]. Cellular-based machine-to-machine (M2M)
    communications is one of the key IoT-enabling technologies with huge market potential
    for cellular service providers deploying LTE networks [178]. 4G and/or 5G cellular
    technologies can support a wide range of current and future smart city applications
    and services including video surveillance for public safety, intersection safety
    analytics (pedestrian safety), traffic management, traffic light controls, digital
    signage systems, EV charging, public Wi-Fi and much more [3,5,12,179]. Smart city
    IoT applications span a wide range-of-use cases ranging from mission-critical
    applications (e.g., traffic control, emergency response, video surveillance, and
    connected vehicles), which require ultra-reliability and ultra-low latency, to
    those that require support of a massive number of connected M2M devices with relaxed
    latency and reliability requirements (e.g., smart meters) [3,14]. There are numerous
    current competing solutions that can support network connectivity for such a wide
    range of IoT applications [3]. These solutions span a wide range-of-use cases
    ranging from relatively low cost and easily deployable solutions for basic services
    to the most expensive, high-performance systems suitable for the most demanding
    requirements [14]. Most massive scale deployment of IoT applications, however,
    requires low-cost devices that communicate infrequently, with a low data rate
    and low energy consumption so that they can deliver an extremely long ten-year
    battery life as well as good coverage [3]. This is where low-power wide area networks
    (LPWAN) technology is needed. LTE-M (LTE for machines) and narrowband IoT (NB-IoT)
    are the first cellular-based LPWAN technologies standard supporting massive IoT
    applications [180]. These simpler and lower cost cellular LPWA technologies support
    longer battery life (up to 10 years) and better coverage (for IoT devices underground
    and deep inside buildings) compared to traditional M2M-IoT cellular connectivity
    options. Though LPWAN technologies have clear advantages over traditional IoT
    cellular connectivity options, they are only suited to meet very basic data requirements
    for IoT applications with limited/modest data needs and relaxed latency (in the
    order of few seconds) [3,181]. They are ideally suited for IoT applications, which
    require just extended coverage, but reliability, latency, and availability might
    be more or less important [181] as shown in Table 1. Table 1. Summary of Communication
    technologies support in the Smart City. 3.1. Low Power Wide Area Networks (LPWANs)
    LPWAN technologies are a group of wireless technologies that are designed to provide
    long-range, low-power connectivity for IoT devices. LPWAN technologies are ideal
    for applications where battery life [3] is critical, such as smart metering, asset
    tracking, and environmental monitoring. Here are some of the most popular LPWAN
    technologies: 3.1.1. LORAWAN LORAWAN (long range WAN) is a widely adopted LPWAN
    technology that enables long-range communication at low data rates [182]. It operates
    in unlicensed frequency bands, making it available for public use without the
    need for expensive licenses. 3.1.2. NB-IoT (Narrowband IoT) NB-IoT is a cellular
    LPWAN technology standardized by the 3rd Generation Partnership Project (3GPP).
    It operates within existing cellular networks, providing deep coverage and compatibility
    with cellular infrastructure [3]. 3.1.3. LTE-M (Long Term Evolution for Machines)
    LTE-M is another 3GPP standardized LPWAN technology designed to operate within
    the LTE network infrastructure. It offers higher data rates compared to NB-IoT
    and is suitable for applications that require more bandwidth [3,183]. LPWANs are
    commonly used in various IoT applications, such as smart city solutions, industrial
    monitoring, agriculture, environmental monitoring, asset tracking, and more. Their
    low power consumption allows IoT devices to operate on battery power for several
    years, reducing maintenance efforts and overall costs [3,184]. 3.2. Fourth Generation
    (4G) 4G LTE stands for fourth generation long term evolution. It is the fourth
    generation of cellular network technology, succeeding 3G and preceding 5G [3,185].
    4G LTE networks offer significantly faster data speeds than 3G networks, with
    theoretical download speeds of up to 100 Mbps and upload speeds of up to 50 Mbps
    [186]. In practice, actual speeds will vary depending on a number of factors,
    including the carrier, the device, and the location. 4G LTE is the most widely
    deployed 4G technology in the world. It is supported by all major carriers in
    the United States, as well as many carriers in other countries. 4G LTE is also
    the technology used by most smartphones and tablets [3,187]. Here are some of
    the 4G LTE features: 3.2.1. Faster Data Speeds 4G LTE offers significantly faster
    data speeds than 3G networks. This means that you can download files, stream videos,
    and browse the web much faster [3,7]. 3.2.2. Improved Reliability 4G LTE networks
    are more reliable than 3G networks. This means that you are less likely to experience
    dropped calls or slow data speeds [7,12]. 3.2.3. Increased Capacity 4G LTE networks
    have a higher capacity than 3G networks. This means that they can support more
    devices and more data traffic [3,12,14]. 3.2.4. Use Cases of 4G LTE Video streaming:
    4G LTE is well-suited for video streaming, as it can deliver high-quality video
    without buffering. This makes it possible to watch movies and TV shows on mobile
    devices without any problems [3,148]. VoLTE (Voice over LTE): VoLTE is a technology
    that allows users to make and receive calls over a 4G LTE network. This provides
    better voice quality and lower latency than traditional cellular networks [3].
    Mobile gaming: 4G LTE is ideal for mobile gaming, as it can provide the fast data
    speeds and low latency that are required for smooth gameplay [185]. IoT (Internet
    of Things): 4G LTE is used to connect a wide variety of IoT devices, such as smart
    home devices, wearables, and industrial sensors. This allows these devices to
    communicate with each other and with the cloud [25]. 3.3. Fifth Generation (5G)
    5G is the fifth generation of cellular network technology. It is designed to offer
    significantly faster speeds, lower latency, and greater capacity than previous
    generations of cellular networks. 5G is still in its early stages of development,
    but it is expected to be widely deployed in the coming years [13,115,188]. As
    5G networks become more widespread, we can expect to see a wide range of new and
    innovative applications and services that will change the way we live and work.
    Here are some of the benefits of 5G: 3.3.1. Faster Speeds 5G can offer download
    speeds up to 10 Gbps, which is 100 times faster than 4G. This will allow users
    to download large files in seconds, stream high-definition videos without buffering,
    and play online games with minimal lag [13]. 3.3.2. Lower Latency 5G has a latency
    of just a few milliseconds, which is much lower than 4G [189]. This means that
    5G is ideal for applications that require real-time communication, such as self-driving
    cars and remote surgery [3,190]. 3.3.3. Greater Capacity 5G can support a much
