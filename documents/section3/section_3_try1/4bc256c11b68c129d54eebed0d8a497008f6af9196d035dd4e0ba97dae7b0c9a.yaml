    Exchange Layer (DEL) One of the main research issues to be tackled by the authors
    is that applications and software behind each platform module are neither syntactically
    nor semantically interoperable and therefore not able to communicate as well as
    to exchange data each other. In order to proper address and solve this issue the
    multi-purpose platform leverages on FIWARE (further information on FIWARE can
    be found out at https://www.fiware.org/), an open-source framework for IoT platforms
    whose aim is to build sustainable ecosystems for smart solution development that,
    through the joint use of standard components and architectures, enables interoperable
    data exchange among the platform modules as well as between the platform and the
    outside world (i.e., SMEs). The interoperable data exchange is guaranteed by the
    adoption of data models, which define the harmonized representation of data formats
    and semantics being used by applications and software within the platform. A data
    model can be defined as a list of data that need to be processed by each platform
    module. For each platform module, two data models have been defined: the first
    one to manage the data in input to the module (i.e., design parameters) and the
    second one to manage the data in output from the module (i.e., KPIs). A data model
    consists of a list of attribute and types; an attribute identifies either the
    design parameters or the KPI that can be processed by a module, while the type
    represents a classification of type of data (i.e., int, double, Boolean, etc.)
    that an attribute can hold and that can be easily interpreted by a computer system.
