    1. Introduction The ever-growing world population and the rapidly approaching
    planetary boundaries have led to widespread discussion and consensus on the urgent
    need for the field of agriculture to gear toward sustainability-oriented initiatives
    (Giovannucci et al., 2012; Herrero and Thornton, 2013; FAO, 2017; Pretty et al.,
    2018). The objective is to reduce, avoid or redress environmental impacts and
    lessen the intense competition for input resources such as land, water, energy,
    and nutrients caused by conventional practices (Garnett et al., 2013; Jägermeyr
    et al., 2016; Kamilaris et al., 2017; Pretty et al., 2018; Calicioglu et al.,
    2019). Consequently, a variety of approaches (e.g., “ecological intensification,”
    “agroecological intensification,” and “sustainable intensification”) and technologies
    (e.g., “Precision Agriculture”) promoting transitions to sustainable practices
    have emerged. We argue that all these concepts can be summarized in the following
    common denominator: “a blend of technological, social, and institutional innovations
    at different scales around a common agricultural asset, resource, or subsystem
    represents a pivot to underpin sustainability transitions in agriculture.” Sustainability
    transitions is a social and technical (sociotechnical) concept defined as a set
    of “long-term, multi-dimensional, and fundamental transformation processes through
    which [well]-established [organizations] shift to more sustainable modes of production
    and consumption” (Markard et al., 2012). This definition implies that the application
    of the concept in agriculture presents some serious challenges. A first challenge
    is the need for a genuine participation and interaction of both established and
    innovative stakeholders or organizations. Second, within and between (established)
    organizations, the interactions/relations between individuals and (agricultural)
    technologies and tools existing at a certain level often differ considerably from
    those employed at other levels. In other words, established stakeholders and organizations
    are often sociotechnically stratified (Abbott, 1999; Ingram, 2015). Third, the
    identification and contribution of all other concerned stakeholders are required
    to ensure that both social and non-social expectations are met (Cunge and Erlich,
    1999; Rousseau et al., 2005; Abbott and Vojinovic, 2010a,b, 2014). Last but not
    least, it is a multi-disciplinary exercise involving a comprehensive knowledge
    of the different subsystems and subdomains in agriculture (Killham, 2011; Zomorodian
    et al., 2018; Al-Jawad et al., 2019). This challenge, in turn, leads to the first
    challenge mentioned above. Thus, the implementation of the sustainability transitions
    concept in agriculture can be thought as a continuous, and even iterative and
    circular, process of engaging all concerned stakeholders around the same common
    agricultural asset, resource, or subsystem discussed above. Water is a unique
    agricultural input that connects, is affected by (quantitatively and qualitatively)
    and affects all agricultural subsystems (Zhu et al., 2019). Its use and management
    are often influenced by a mix of highly complex economic, engineering, social,
    hydrologic, environmental, and even political factors (Zomorodian et al., 2018;
    Bjornlund and Bjornlund, 2019). These influences are expected to become more challenging
    to cope with in light of the anticipated increase in agricultural water demand
    due to climate change impacts and global population growth. Furthermore, the conflicting
    behavior, preferences, and goals of water stakeholders further complicate the
    management of available water resources (Walker et al., 2015; Zomorodian et al.,
    2018). However, despite the challenges imposed by the water stakeholders ecosystem,
    roughly half of the total agricultural water use is lost somewhere between the
    point of abstraction and the crop, and thus, not effectively used (Knox et al.,
    2012). In this same vein, water scarcity, rather than a lack of arable land, will
    be the major constraint to increase agricultural production over the next few
    decades (Watkins, 2006; Hanjra and Qureshi, 2010). Therefore, water represents
    the abovementioned common agricultural asset/resource to underpin agricultural
    sustainability transitions. It is unarguably the most critical resource to achieve
    sustainable agriculture (Chartzoulakis and Bertaki, 2015). Sustainable agriculture
    is often seen as an umbrella term for knowledge-intensive systems that require,
    beyond the application of domain knowledge, a new kind of knowledge (El Bilali
    and Allahyari, 2018). This latter is the knowledge of how to apply domain knowledge
    in new or unprecedented ways, i.e., a metaknowledge. In a context of using water
    resources as pivot to achieve agricultural sustainability, the common denominator
    we identified above, this metaknowledge is known as Hydroinformatics (Abbott,
    1999). This discipline has emerged to deliver unprecedented results in situations
    where stakeholders engagement/mobilization around water resources planning and
    management are most needed, and environmental stakes are high. A landmark example
    of the significance of this discipline in mobilizing stakeholders is the social
    breakthrough achieved by applying hydroinformatics tools from design to finish
    of the bridge and tunnel connection between Denmark and Sweden (the Oresund Project;
    Thorkilsen and Dynesen, 2001). In this project, hydroinformatics, through the
    use of technologies of persuasion to communicate complex decision problems, was
    significantly successful in adequately informing politicians, responsible authorities,
    and ordinary citizens about the project, empowering, and persuading them as well
    to act as trusted stakeholders. Another related example has been introduced by
    Abdullaev and Rakhmatullaev (2014) to demonstrate the practical application of
    hydroinformatics in supporting the implementation of the concept of “Integrated
    Water Resources Management” (IWRM; GWP, 2000; Furlong et al., 2015) across diverse
    institutional settings in Central Asia. Several efficiency-based techniques and
    approaches aligned with the knowledge management function and the sociotechnical
    dimension of hydroinformatics have been proposed and applied to address the problem
    of agricultural water resources sustainability. These include: the IWRM concept
    (GWP, 2000; Furlong et al., 2015); the conjunctive use of surface water and groundwater
    resources (Singh, 2014); novel irrigation management systems (Sandler et al.,
    2004; Evans and Sadler, 2008; Gumiere et al., 2014; Pelletier et al., 2015; Vanderleest
    et al., 2016; Caron et al., 2017; Bjornlund and Bjornlund, 2019); and minimization
    of food waste and losses (Kummu et al., 2012; Pretty et al., 2018; Bjornlund and
    Bjornlund, 2019; among others). An efficiency-promoting paradigm with a focus
    on water management includes Precision Irrigation (PI; Perea et al., 2018) for
    crops and aquaculture, and Precision Livestock Farming (PLF) for dairy, egg, and
    meat production (Fournel et al., 2017). PI and PLF have emerged to make intensive
    use of information and communication technologies for spatio-temporal data collection
    and processing in support of improved farm productivity, and cost-effectiveness,
    sustainability of operations and environmental quality. They entail that farms
    (livestock, crops, aquaculture, etc.) are continuously monitored, and the collected
    data mined using integrated modeling approaches (e.g., water application models,
    biophysical simulation models, and empirical models) to make decisions and ensure
    favorable production conditions (Fournel et al., 2017; Perea et al., 2018). Using
    water resources as a pivot, these knowledge-intensive techniques represent an
    application for the data-mining-for-knowledge-discovery line of development of
    hydroinformatics (Abbott, 1999). Thus, with its (meta)knowledge-producing and
    management function, hydroinformatics represents a viable path forward to achieve
    smart, i.e., sustainable agriculture (Allahyari, 2009). Although water resources
    productivity or efficiency represents a cornerstone to achieve agricultural sustainability,
    it is not a panacea (Wichelns, 2014; Pretty et al., 2018). In this regard, substitution-based
    approaches consisting mainly of changes in consumption behaviors have been proposed
    (van Huis and Oonincx, 2017; Pretty et al., 2018; Bjornlund and Bjornlund, 2019).
    These approaches require the application of the technologies of persuasion, a
    subset of hydroinformatics'' technologies, to change individuals'' inner world
    and achieve behavioral changes (Abbott, 1999; Thorkilsen and Dynesen, 2001). This
    suggests that the inherent quantitative way of working of hydroinformatics must
    be complemented by its qualitative way of working (Vojinovic and Abbott, 2017).
    Thereby, hydroinformatics represents a prospective enabler of stakeholders engagement
    to achieve sustainable agriculture. It is exactly this persuasive knowledge-management
    purpose that Abbott (1999) had anticipated, and hence, must be fulfilled by hydroinformatics
    in order to realize its full sociotechnical potential, particularly in sustainable
    agriculture (DiSalvo et al., 2010; El Bilali and Allahyari, 2018). This non-exhaustive
    overview of the interplay between agriculture and hydroinformatics highlights
    the anticipated role and relevance of the discipline proposed herein. This paper,
    thus, introduces agricultural hydroinformatics as a new interdisciplinary field
    of research. In addition, it proposes a general conceptual framework taking into
    account the distinctive features associated with the sociotechnical dimension
    of hydroinformatics when applied in agriculture. It exemplifies the quantitative
    and qualitative interdependencies necessary to support the development of sociotechnical
    environments in which hydroinformatics-enabling social “transmutations” necessary
    to achieve agricultural sustainability can be catalyzed. It underlies the social
    and technical “threads” to be woven together in order to extend from a hydroinformatics
    of the quantities into a hydroinformatics of the qualities (i.e., subjective experiences,
    perceptions; Vojinovic and Abbott, 2017), a necessary condition to unleash the
    potential of the application of hydroinformatics in agriculture. The paper is
    organized as follows: section 2 is dedicated to the definition and roles of the
    discipline and provides rationales for the proposed framework; section 3 discusses
    the applicability of the framework using examples from agricultural water development
    projects in horticultural farming. The objective of this section is not to demonstrate
    the applicability of the framework, but only to propose a blueprint on how to
    develop it; section 4 discusses opportunities and challenges associated with the
    implementation of agricultural hydroinformatics; and section 5, before summarizing
    and concluding, discusses the development of new research areas to achieve the
    full potential of this emerging framework. 2. Agricultural Hydroinformatics: Conceptual
    Framework, Definitions, and Roles Owing to the inevitable and complex interactions
    between water and the agricultural subsystems, hydroinformatics combines, coordinates
    and interplays with several scientific fields of study and practices when applied
    in agriculture. This synergy gives rise to a multi-purpose conceptual framework
    that captures the wholeness and inter-dependencies necessary to conduct holistic
    agricultural water systems studies and modeling. 2.1. The Conceptual Framework
    A first factor that highlights the synergy between hydroinformatics and existing
    disciplines in agriculture is water over-extraction for growing purposes (i.e.,
    at the operational level), because of its two-faced (beneficial and detrimental)
    impacts. Some implications include, for example: (i) land subsidence (Deng et
    al., 2018) which is a subject of geology; (ii) potential loss of livelihoods and
    ecosystems due to flooding risks, water scarcity and, thus, food security which
    are subjects of hydrology, hydraulics, ecology, economics, and sociology; (iii)
    the implementation of water governance institutions along with water rights and
    water conflicts resolution which are subjects of legal sciences. The resulting
    impacts and changes of these implications often in turn generate new social and
    technical developments that characterize the circular nature of hydroinformatics
    in supporting decisions that improve society (Vojinovic and Abbott, 2017; Makropoulos
    and Savić, 2019). A second factor is water stress at the farm level as it is regarded
    as the greatest abiotic inhibitor of agricultural yield (Ciais et al., 2005; Gumiere
    et al., 2020). Such a factor has potentially destructive impacts on plant phenotypes
    such as growth, yield, efficiency and resistance (Houle et al., 2010) and livestock
    phenotypes such as feed intake, body mass, and milk production (Chedid et al.,
    2014; Sharma et al., 2015). Consequently, agricultural hydroinformatics may have
    a role to play in phenomics research (Houle et al., 2010; Furbank and Tester,
    2011) and potentially in genomics research as well (Chaves et al., 2003; Tuberosa
    and Salvi, 2006). This role may be further extended into new gene-based crop and
    livestock models of interactions between genotypes, growth environments, and farmers''
    management decisions and practices to improve farm performance (Antle et al.,
    2017). Furthermore, water stress also influences the physiology of both plants
    (e.g., photosynthetic activity) and livestock (Osakabe et al., 2014; Fournel et
    al., 2017). Last but not least, pest-management regimes (pest management science)
    and waste management practices in agriculture are known to have consequences on
    water quality with implications on water stress (Sims and Wolf, 1994; Larson et
    al., 1997; Burkholder et al., 2006; Zhang et al., 2008). The overviewed synergy
    between fields of studies and practices embodies the sociotechnical nature of
    the application of hydroinformatics in agriculture and, accordingly, it sets the
    basis for the generic conceptual framework depicted in Figure 1. Together, the
    components of the framework exemplify the wholeness and inter-dependencies necessary
    to conduct agricultural systems studies and modeling. Such an endeavor requires
    the weaving of the naturalistic perspective (i.e., clearly defined quantities)
    and the hydro-social perspective (subjective/phenomenological in nature) of water
    resources management (Biswas and Dune, 1971; Walker et al., 2015; Vojinovic et
    al., 2016; Vojinovic and Abbott, 2017; Zomorodian et al., 2018; Ženko and Menga,
    2019). As such, the framework accounts for those aspects of water resources management
    that may not at all be expressed in numerical and/or monetary terms (Vojinovic
    and Van Teeffelen, 2007; Ten Veldhuis, 2011; Walker et al., 2015; Vojinovic et
    al., 2016). Thus, it exemplifies an anchor or starting point for extending from
    the rather narrow techno-centric approach of hydroinformatics toward a broader
    hydroinformatics of the qualities (Vojinovic and Abbott, 2017). In doing so, the
    potential of hydroinformatics in its scope and reach will be unleashed. figure
    1 Figure 1. Agricultural hydroinformatics and interacting entities as a conceptual
    framework. The framework also offers the opportunity to delineate the scope of
    future sociotechnological development for agricultural hydroinformatics. In this
    regard, it can be viewed as: (a) the data flows inventory necessary when conducting
    sustainable water resources management in agriculture, and (b) a discipline-delineated
    approach for the engineering of information and simulation models development
    and integration in agriculture. These two facets confirm the multi-purpose nature
    of the framework. The framework is amenable to capture, for example, the underlying
    data infrastructure needed to support the Plants in silico vision (Zhu et al.,
    2016), as well as the multi-scale crop modeling framework for climate change adaptation
    assessment as proposed by Peng et al. (2020). In these and similar contexts, agricultural
    hydroinformatics is expected to evolve with additional links to other fields of
    study and the development of new classes of tools and technologies. Accordingly,
    it may develop to (a) move the frontiers of the subfield currently known as AgInformatics
    or Agroinformatics (Gupta, 2009; De Montis et al., 2017; Gustafson et al., 2017)
    and (b) carry in its own right the sociotechnical implications of agricultural
    systems, an important aspect that is overlooked in the literature on agroinformatics
    (Sørensen et al., 2010; Lokuge et al., 2016; De Montis et al., 2017; Gustafson
    et al., 2017). 2.2. Definitions of Agricultural Hydroinformatics In light of the
    proposed framework, agricultural hydroinformatics can be intrinsically defined
    as “the production and use of knowledge from data flows relevant to the understanding
    and management of water in agriculture, together with interactions with, transformation
    by, and impacts on surrounding environments (e.g., plants, soil, animals, people)
    and vice versa”. However, the agriculture sector represents a typical example
    of a technology ecosystem within which several technologies interact and influence
    one another''s evolution. In such an ecosystem, agricultural hydroinformatics
    as a technology itself will interact with other technologies (e.g., farm machinery)
    either directly (e.g., usage and integration of data from agro-equipment) or indirectly
    (e.g., modeling of agro-equipment impacts on water). We have identified many components
    of the ecosystem, often referred to as reverse salient in the literature on sociology
    of technology (Hughes, 1987), that fails to deliver an acceptable level of technological
    capabilities to facilitate the integration and evolution of hydroinformatics therein.
    Therefore, we further define agricultural hydroinformatics as “the technology
    that should identify, support and promote corrective measures, and ultimately
    apply those (if necessary) capable of enhancing the performance delivery of the
    ecosystem of technologies as a whole.” 2.3. Anticipated Roles of Agricultural
    Hydroinformatics In light of the second definition presented above, hydroinformatics,
    when integrated in the agricultural technology ecosystem, will impose both physical
    and digital constraints on the design, functionalities, characteristics of the
    ecosystem itself and respond to similar constraints that will contribute to the
    whole ecosystem evolution. This suggests that agricultural hydroinformatics carries
    the responsibility to define what we call, using an object-oriented software engineering
    metaphor, a set of role types as part of a role model that describes the functionalities
    of and collaborations between its inner and outer components in the technology
    ecosystem. This metaphor triggers the idea that agricultural hydroinformatics
    will hold an evolutionary influence on the other technologies it interacts with.
    Therefore, using social media parlance, agricultural hydroinformatics is a technology
    influencer and role model. Overall, it can be regarded as a blueprint for implementation
    and adoption of information and communication technologies in agriculture. Last
    but not least, agricultural hydroinformatics may play a unique role in the definition
    of control and response variables based on local water systems conditions in support
    of the scientific roadmap toward the redefinition of the water planetary boundary
    concept as proposed by Gleeson et al. (2020). For instance, five of the six proposed
    new water planetary sub-boundaries (e.g., soil moisture, precipitation, evapotranspiration,
    groundwater) have direct connections with water management in agriculture. 3.
    Applicability of the Proposed Framework The proposed framework embodies a certain
    degree of generality that makes it amenable to transcend both spatial (field,
    farm, watershed, regional, national, and global) and temporal (from the planning
    stage to food distribution stage) scales of food modeling and production systems.
    Therefore, it is suitable to be used in a wide range of agricultural development
    situations beyond connections between agro-economic and water engineering development
    and its socioeconomic impacts. We have identified at least three preponderant
    use cases for which the framework can be applied to support and guide sustainable
    agricultural development. They are: (i) data and information modeling, (ii) agricultural
    systems simulation and modeling, and (iii) engineering of simulation models source
    codes. We need to reiterate that the objective of this section is not to demonstrate
    the applicability of the framework, but only to propose a blueprint on how to
    develop it. However, the applicability will be exemplified through the detailed
    discussion of real-world case studies. To better guide the discussion, especially
    on the data and information modeling, we must introduce a use case in the form
    of a complex situation where the majority, if not all, the components of the framework
    can be at play simultaneously. Such a use case must draw on prior practical situations
    that involve the tasks of water management for various (large-scale) purposes
    and at different spatial scales. Similar to the Oresund Project discussed before,
    this project to be selected as an example must also involve political and environmental
    stakeholders. Accordingly, it must address concerns, expectations, and requirements
    of a range of both formal and informal groups. In addition, it would do more justice
    to the utility of the framework to use at least a project that may have involved
    spatio-temporal sustainability-related simulations to persuade stakeholders during
    the planning stage through the project approval process and construction completion
    phase. The Brazilian Rio Sao Francisco transbasin diversion project (de Andrade
    et al., 2011), owing to its unique socioeconomic, hydrologic and geologic context,
    is a particular project that fits well the stated criteria. It evolved under strict
    environmental laws; it required socially and environmentally conscious and participative
    stakeholders; it was designed to supply water to the most water-scarce area of
    the country with only 3.3% of water resources, but 29% of the national population;
    and it went through a tribulated approval process mostly due to a lack of solid
    technical plans, and public consensus about its potential benefits (de Andrade
    et al., 2011). In addition, agricultural water demand accounted for the largest
    percentage of the total demand (Maneta et al., 2009; Roman, 2017). Last but not
    least, the project has attracted the attention of a large community of both national
    and international researchers, making it a highly studied and adequately documented
    case. 3.1. Data and Information Modeling In data and information modeling scenarios,
    the first step is to examine which component (s) of the proposed framework (Figure
    1) is relevant. To determine this, the type of questions to be asked is for example:
    what kind of both quantitative and qualitative data or variables should be considered?
    The answer to this question would lead to an inventory of variables pertaining
    to each relevant component of the framework. This is the starting point to determine
    data flows consideration for a particular agricultural water management scenario
    using the proposed framework. If we consider the legal sciences component, the
    answer to this question is that the data model may include, for example, entities
    associated with description of laws or legal frameworks established to govern
    or constrain the operation and management of water development projects, as well
    as description of water governance institutions. We present a preliminary example
    in Figure 2 with sufficient details depicting how some of the framework components
    can be used to develop information models for agriculture-related water development
    projects and farm management. We acknowledge that the example is non-exhaustive
    in the sense that it does not present a complete data model that includes all
    the components of the framework. This is also not the main objective of the paper.
    Therefore, instead of introducing a whole new information model, we tap into the
    Observations Data Model (ODM2; Horsburgh et al., 2016), a water-focused data model
    that has caught the attention of the agricultural research community (Janssen
    et al., 2017). It has been developed as a general information model to integrate
    both in situ sensors data, and ex-situ analyses results data, two situations that
    are common in the agriculture domain. It has also been successfully applied to
    four different disciplines (hydrology, rock geochemistry, soil geochemistry, and
    biogeochemistry) to meet field and laboratory data management needs (Hsu et al.,
    2017; Horsburgh et al., 2019). figure 2 Figure 2. Example of data model schema
    conceptualized based off the agricultural hydroinformatics framework and the ODM2
