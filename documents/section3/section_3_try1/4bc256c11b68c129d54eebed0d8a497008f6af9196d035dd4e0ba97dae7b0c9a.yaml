    the factors that lead to increased energy consumption. National resources are
    regularly limited and intensive energy consumption causes severe health and environmental
    problems. Consequently, sustainable solutions are needed to cope with the increasing
    energy demand, and several initiatives in energy management strive to address
    these challenges [161,162,129]. The IoT can integrate various parts of the energy
    chain, including supply, transmission and distribution, and demand. It can foster
    sustainable energy management by improving energy efficiency, promoting the use
    of renewable energy, and decreasing the environmental impact of energy use [163,164].
    In the context of agriculture, IoT sensors can monitor temperature and humidity
    as well as soil moisture and optimize energy consumption based on weather conditions
    and advanced data analytics. In addition, the IoT provides monitoring capabilities
