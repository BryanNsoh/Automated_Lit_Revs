    infrastructure,protocol, application Internet of Things (IoT) has lots of potentials
    to apply in different real-time applications. It integrates sensors, smart devices,
    radiofrequency identification (RFID), and the Internet to build an intelligent
    system. As per Goldman Sachs estimated 28 billion smart things would be connected
    to a different network by 2020. The growth of IoT in the last decade in such a
    way that it incorporates everything from sensors to cloud computing intermediate
    with fog/edge computing. The IoT has different types of a network like a distributed,
    ubiquitous, grid, and vehicular. The applications of IoT made a huge impact in
    day to day life like sensors deploy in the patient body to monitoring in critical
    condition, monitoring gas leakage in smart kitchen, agriculture field, smart car
    parking, smart transportation, tracking goods details in supply chain system using
    sensors in the vehicle. The sensors are resource constraint devices connected
    through wired or wirelessly across heterogeneous networks. The IoT networks are
    possessed different security, privacy, and vulnerable to the attacker. 3.1. IoT
    infrastructure IoT application consists of different smart things that collect,
    process, compute and communicate with other smart things. IoT has three layers
    physical, network, and application layer. Recently industries are developed many
    things which are embedded with intelligent things. As shown in Fig. 1 IoT infrastructure
    consists of not only sensors, but it also integrates with some emerging technology.
    The IoT application is based on either IoT-Cloud or IoT-Fog-Cloud. The security
    issue like data privacy [13], machine to machine communication [14], real-time
    monitoring [15] and IoT testbed [16] are need to be addressed for efficient IoT
    applications. The architecture of IoT may be centralized, distributed, decentralized
    structure. In IoT application processing and computing in real-time is one of
    the most challenging issues. Cloud computing provides more storage and assures
    security to the data. But recently, most of the real-time monitoring IoT application
    demand processing and computing in the edge of the network. So that quick action
    can be taken like monitoring the health condition of the serious patient, fire
    detection. When processing and computing are done on the edge of the network using
    fog devices, it becomes more vulnerable to the attacker as their devices are lightweight
    device traditional security is not applicable. During analytic data, a technique
    like a machine learning is recently used to make the IoT system more intelligent
    and independent to make a decision. The different smart devices are connected
    to make an application using some standard protocols. The security issue exists
    in IoT infrastructure, which needs to be addressed to build trust among end-users
    and make the system temper-proof. The data interoperability [17] in the IoT system
    works using an intelligent algorithm. Download : Download full-size image Fig.
