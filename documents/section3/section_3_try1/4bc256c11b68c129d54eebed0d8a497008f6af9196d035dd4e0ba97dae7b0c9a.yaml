    5. Discussion In this study, we investigate the performance of multi-sensor data
    sharpening using TIR and SR data from the same date – a best-case scenario for
    sharpening, because the surface conditions have likely not changed significantly
    between band acquisition. For ECOSTRESS, there will be TIR acquisitions on dates
    when there is no commensurate VSWIR image acquisition (e.g., between Landsat and
    Sentinel-2 overpasses). While SR data from the closest overpass can be used, this
    can create challenges and add noise to the high-resolution LST reconstruction.
    Abrupt changes in surface conditions (e.g., irrigation, harvesting, deforestation,
    etc.) between sensor overpasses can corrupt the LST-SR relationship derived in
    DMS for LST sharpening. Even non-abrupt changes (e.g., rapid vegetation biomass
    accumulation during the growing season) can introduce errors in the sharpening
    process. The EC procedure adopted in the DMS approach can, to some extent, relieve
    the negative impact of these disturbances by adjusting the sharpened LST relative
    to the raw LST. Future work employing data from different dates is needed to further
    understand the algorithm performance. The accuracy of LST sharpening ultimately
    depends on the underlying LST-SR model. Even if the SR and LST are acquired on
    the same day, the LST-SR relationship may not be able to capture all variabilities,
    particularly over areas with significant topography. The influence of topographic
    shadow changes induced by the interaction between complex terrains and sensor
    overpass time differences on LST-SR relationship can be spatially heterogeneous
    and thus contaminate the sharpening results at the scene scale. For example, the
    sharpening accuracy in the Barrelli site shows considerable fluctuations in response
    to EC size changes, which may be linked to the contaminating effect of the complex
    terrain and overpass time differences (10:51 am for Landsat, 12:04 pm for ECOSTRESS
    and 1:30 pm for VIIRS). To improve the sharpening, incorporation of more spectral
    band observations may be a useful path because it allows more information to characterize
    the LST-SR relationship. For instance, the three red-edge bands from the Sentinel-2
    satellite that have not been used in this study are good candidates to be employed
    in future work and may have potential to improve sharpening results. In addition,
    a more advanced machine learning approach such as deep learning algorithms may
    improve the LST-SR model. This is important especially for a coarse resolution
    sensor such as VIIRS since LST spatial details mainly come from the LST-SR model.
    The threshold of cv, an important parameter in building the LST-SR model, determines
    the relative homogeneity of an LST-SR sample at LST spatial resolution. In this
    study, we used cv threshold of 0.1 for Landsat and ECOSTRESS and 0.2 for VIIRS.
    A different cv threshold may be needed for other sensors for selecting sufficient
    and relatively homogeneous samples. Relaxing the EC size is a remedy for the misalignment
    between TIR and SWIR sensors from different satellite platforms. A better co-registration
    between sensors is needed for further improving LST sharpening. 6. Conclusion
    In this study, the DMS approach, which has shown good performance for thermal
    sharpening based on data from a single platform, was employed to sharpen ECOSTRESS
    and VIIRS LST images using SR data from HLS products over three selected sites
    (Sierra Loma, Barrelli and Ripperdan site) in California. A modification to the
    standard DMS approach was investigated to address potential misregistration between
    SR and LST images collected on different platforms; namely, the relaxation of
    the spatial scale at which sharpened and unsharpened LST images are forced to
    match via the energy conservation step. Based on shift experiments maximizing
    the correlation between NDVI and LST fields, typical subscene-scale misregistration
    between the ECOSTRESS and Landsat 8/HLS (S30) data used in this study was determined
    to be around 30–70 m and approximately 60–150 m for the VIIRS data. Results from
    the sharpening experiments demonstrate the superiority of modified DMS over standard
    DMS, suggesting the effectiveness of relaxing sampling window and EC box in reducing
    impacts due to the co-registration error among different satellites. Other factors
    (e.g., overpass time and data quality differences) that might impact the sharpening
    results were also discussed. The results from these experiments suggest five committees
    for cubist regression tree training, a 5 × 5/ 15 × 15 window for sampling process
    and an optimal EC box size of 180–270 m/ 780 m for ECOSTRESS/ VIIRS LST sharpening
    are reasonably good candidates for future applications. This study improves our
    understanding of the capability of the thermal sharpening approach in handling
    multi-source data and provides solutions to deal with the challenge facing such
    sharpening. The development of an operational DMS framework that can be applied
    routinely to HLS, ECOSTRESS and VIIRS data over a variety of landscapes is in
    progress. Future work will be aimed at using these multi-source LST images to
    generate evapotranspiration estimates with high temporal frequency and at sub-field
    spatial resolutions, for applications in monitoring of crop water use and stress.
