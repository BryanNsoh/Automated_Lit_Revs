    successfully applied in thermal sharpening using TIR and SR data from the same
    sensor, collected at the same time and well co-registered. As previously discussed,
    LST and SR data from different sensors might not be geometrically consistent in
    terms of precise registration and orthorectification, leading to some degree of
    mismatch between the two datasets. An example is shown in Fig. 2 in which we use
    the standard DMS algorithm to sharpen both Landsat 8 and ECOSTRESS LST using Landsat
    8 SR data. It is clearly seen that, for many locations, the sharpened ECOSTRESS
    LST shows significantly blurrier boundaries than the sharpened Landsat 8 LST.
    These “shift artifacts” are attributed in part to the image misalignment between
    Landsat 8 and ECOSTRESS. Download : Download high-res image (849KB) Download :
