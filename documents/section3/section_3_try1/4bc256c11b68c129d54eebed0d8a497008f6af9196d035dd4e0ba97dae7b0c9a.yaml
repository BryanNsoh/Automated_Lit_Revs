    that GIS and simulation models can enhance the decision-making process in environmental
    contexts (Maron and Cockfield, 2008; Reid et al., 2022), but models used in decision-making
    can fail to account for the needs of end users and can either work at too large
    a scale to adequately inform emergent revegetation projects (Langhans et al.,
    2022) or require expensive data procurement in order to work effectively (Michez
    et al., 2017). Support tools such as the RQM, which combines innovations in spatial
    analysis with accessible data, can greatly enhance riparian management decision-making
    outcomes by predicting both the economic costs and benefits of environmental works
    (Fielding et al., 2005), thus providing information that meets the priorities
    of multiple stakeholders. Knowledge of both financial costs and the potential
    benefits of riparian restoration for ecosystem services are important for both
    landowners and NRM practitioners (Rhodes et al., 2002), with individuals sometimes
    prioritising one aspect over another. The provision of data that are tailored
    to individual properties, as is provided by the RQM, is particularly effective
    in this respect, as providing the implications of participation (or not) for individuals
    has been shown to increase riparian revegetation uptake (Pradhananga and Davenport,
    2019). The integration of the ALSA and the calculation of the costs of fencing
    and revegetation means that the economic costs of RBZs have been calculated with
    a degree of confidence across the full range of the catchment''s spatial conditions.
    In addition, the RQM identifies the relative yield of properties within the catchment
    for both pasture production and carbon sequestration, which may be further enhanced
    by future iterations of large-scale forest carbon accounting. Both measures have
    been converted into more meaningful units which enhance stakeholder communication
    and clearly indicate the change in outcome of different management decisions.
    Outside of quantifying area of potential habitat, the RQM currently does not have
    an effective method for measuring the quality of new habitat, or how that habitat
    may respond over time. The HDM output, introduced in lieu of an alternative biodiversity
    output, does go some way to assists users to consider non-economic outcomes. The
    water quality implications of buffer width are provided in a simplified, binary
    form which indicates a set of steps or goals towards achieving ecologically functioning
    RBZs at the catchment scale. These binary outputs do not consider local geomorphic
    conditions or dynamic nutrient load but provide a framework for achieving riparian
    width goals and can serve as useful benchmarks for users. 4.2. RQM comparisons
    to other models The RQM framework has advantages over similar models. The RQM
    works at the property scale, meaning that users can model property-specific revegetation
    scenarios. This is in contrast to many mapping tools, such as the open-source
    ecosystem mapping software InVEST (Sharp et al., 2014). InVEST, or the Integrated
    Valuation of Ecosystem Services and Tradeoffs model, is used to map, quantify
    and value ecosystem services over large spatial extents (Langhans et al., 2022).
    InVEST uses land-use and land-cover maps as well as climate data to create a regional
    heat map to indicate priority zones, particularly for targeted mitigation of nutrient
    runoff (Anjinho et al., 2022), which enables managers to visualise where to prioritise
    resources at the regional scale. This encourages management decisions to be made
    at that larger scale, resulting in a top-down management style, with large amounts
    of data being redundant for most property-scale managers. In contrast, the RQM
    starts at a smaller spatial unit by providing property-specific data that can
    be used to inform actionable revegetation projects at that scale. This encourages
    a bottom-up response, whereby property-scale managers are able to make better-informed
    decision with data that is tailored to their specific context (Pradhananga and
    Davenport, 2019). Another model that performs some of the functionality of the
    RQM is LOOC-C (CSIRO, 2020), which is a scenario builder that enables users to
    project the outcomes of revegetation for carbon sequestration on agricultural
    properties. The approach used by this model requires users to find the relevant
    spatial extent and manually draw their proposed revegetation project. Using this
    tool to emulate the proposed buffers created by the RQM would take a considerable
    amount of time, which negatively impacts usability. LOOC-C is specifically designed
    for carbon abatement projects, with indications of how revegetation may enhance
    some ecological benefits (Stitzlein and Mooij, 2019) and is able to be much more
    specific in terms of sequestration response to previous land use and condition.
    When compared to the RQM however, LOOC-C lacks a detailed analysis of the economic
    costs of revegetation, both in terms of lost production and project costs. This
    factor is common to many models, in that their design orientation around specific
    quantification elements (i.e. carbon abatement in the LOOC-C example) limits them
    to be more detailed in their assessment but reduces use-cases to single-function
    analyses. BirdCast, a model which estimates avian occurrence from revegetation
    works, is another example of this practice (Hingee et al., 2022). Like the RQM,
    this model functions across a large spatial area on the eastern interior of Australia,
    enabling broad use across the continent, however it is unable to identify potential
    synergies that may encourage stakeholders to undertake revegetation projects outside
    of increasing bird distribution. The RQM is multifunctional; it can be used as
    a carbon sequestration predictor that simultaneously informs users on the economic
    impact, or it can be used in a revegetation cost analysis that also directs to
    relevant planting lists, among other uses. As previously stated, the model is
    unable to quantify all relevant outcomes. It is worth pointing out the weaknesses
    inherent in this framework, namely that as it works off a series of region-scale
    measures subsequently downscaled into individual properties, the model has the
    potential to result in misleading generalisations in some cases. This is particularly
    the case for large properties with significant internal variation in outputs,
    as the model simply provides the mean or highest value over the whole property,
    whereas the reality would be more variable. The use of the outputs directly in
    consultation with landholders and NRM practitioners would tend to reduce this
    risk, as they will be familiar with the local context and can disregard any anomalous
    outcomes. Additionally, these limitations are common to the three other models
    presented here. 4.3. RQM''s contribution towards novel riparian revegetation approaches
    Due to the multifunctional design of the RQM, new ways of approaching riparian
    management may become apparent. For example, in correspondence with local stakeholders,
    we were informed that most institutional revegetation funding is predicated on
    a commitment to a riparian width of at least 20 m. However, the available literature
    indicates that there are significant ecosystem goals that can be achieved with
    a buffer width of <20 m in particular cases, such as reduction in sedimentation
    and bacterial inputs (Lind et al., 2019) and bank stability, both of which are
    greatly improved by fencing in general (Grudzinski et al., 2020). Additionally,
    the RQM demonstrates that significant carbon sequestration gains can also be made
    in buffers <20 m. Carbon sequestration is dependent on the growth of biomass,
    and evidence has shown that woody vegetation experiences higher levels of growth
    (and therefore faster carbon sequestration) when planted in strips as opposed
    to blocks (Keryn et al., 2022) due to reduced competition for resources such as
    light and water. When considered alongside the growth dynamics of woody vegetation,
    where much of the total carbon is sequestered in the first 10–15 years of plant
    growth (Paul and Roxburgh, 2020), an incremental revegetation plan may be a viable
    option. An incremental revegetation plan would involve an initial commitment to
    a 10-m buffer width for the first 10 years, and an additional commitment to a
    20-m width afterwards. This would take advantage of the strip effect and enable
    rapid growth of woody vegetation in two stages. This would also add some diversity
    to the degree of maturity of riparian vegetation, adding complexity to the system.
    For NRM practitioners, this may enable landholders for whom a 20-m width comes
    at too great a financial cost to enter the conversation, which may lead to further
    environmental gains in the future. Scientific analysis of a sequential approach
    to riparian revegetation appears to be lacking (McCallum et al., 2018), but there
    is evidence that a staggered planting approach may improve plant diversity by
    reducing the dominance of overstorey species and enabling the growth of substorey
    species (Schneemann and McElhinny, 2012). The downside to this approach is that
    there may be additional labour costs associated with fencing and planting, and
    that water quality gains may occur at a slower rate if land-use intensity is high.
    This may be mitigated by the staggered revegetation costs over two planting periods
    10 years apart and low-cost temporary fencing which may be a viable option in
    some cases. Furthermore, depending on the land-use intensity and stock management
    practices on a particular watercourse, a narrower RBZ may be able to mitigate
    inputs from a diffuse nutrient load. This may be a preferable approach for zero-sum
    game landholders, who may not be willing participants otherwise. The RQM framework
    is able to rapidly assess the ecological/economic costs and benefits at each stage
    to test of the staggered revegetation approach to test for viability and desirability
    between all stakeholders. An alternative riparian management structure could allow
    for landowner to selectively harvest the timber resources in revegetated RBZs
    in order to mitigate the cost of lost production whilst still retaining some ecological
    functioning. This strategy is adapted from ‘retention forestry’, which focuses
    on multifunctional forest systems that aim to preserve important ecosystem and
    biodiversity structures, whilst still allowing for the selective harvesting of
    timber (Gustafsson et al., 2012). This presents an opportunity for well-regulated
    mixed-use RBZs to provide a sustainable source of timber and encourage more sustainable
    building practices whilst contributing to resilient regional economies. The RQM
    can assist users in identifying properties with high timber growth potential by
    using the carbon sequestration value divided by the total area as a proxy for
    growth rate. This strategy could help to enhance regional timber supply, the demand
    for which is expected to increase as the global construction industry attempts
    to reduce industrial carbon emissions (Atiq et al., 2022). Similar strategies
    have been employed in various parts of the world such as in Northern Europe (Gustafsson
    et al., 2020), North America (Kenefic et al., 2021) and in Australia (Scott et
    al., 2019). In the study area, the Otway Agroforestry Network has been putting
    this concept into practice since 1993 (Otway Agroforestry Network, 2018). This
    strategy may be able to augment economic outcomes for RBZs but, based on the RQM
    results, is unlikely to overcome lost production completely. A selective harvesting
    strategy has been shown to have mixed environmental outcomes with positive outcomes
    including the creation of microhabitats within forest systems (Gustafsson et al.,
    2020), but also resulting in less large wood input into streams (Reid and Hassan,
    2020), reduced thermal mitigation downstream (Arismendi and Groom, 2019) and reduction
    of riparian plant communities (Oldén et al., 2019). As the harvest time for timber
    is relatively long this may be a desirable middle-ground option for landowners
    and NRM practitioners to create good short-medium term ecological outcomes and
    a supplementary long-term economic outcome and can be reasonably well evaluated
    using RQM carbon sequestration outputs as a proxy for biomass growth. 4.4. Implications
    for riparian policy The RQM attempts to provide a balanced assessment of costs
    and benefits of RBZs. There is a tendency for decision-making support tools to
    be based on single or closely grouped values that address the priorities of particular
    stakeholders, whether that be economic productivity or any single ecological function,
    whilst the priorities of other stakeholders (including the environment) may be
    overlooked. This makes it difficult for decision-makers to respond to the dynamic
    challenges and complexities of riparian management in a way that enhances the
    exceptional productive capacity of RBZs from both economic and ecological perspectives.
    This is not to understate the value in those tools, but rather to suggest that
    over-reliance on a tool that only considers one element may lead to unbalanced
    decisions. In order to overcome this, the RQM could help to inform an accreditation
    system that rewards agricultural landowners for positive management which may
    provide an incentive framework for holistic riparian management. Accreditation
    schemes exist already, most notably for the organic food industry, which typically
    involves a national third-party regulator that awards certification on a product
    based on organic agricultural practices (Murphy et al., 2022). These schemes have
    had some success in setting standards at the national scale for food production
    expectations at a regulatory level (Fouilleux and Loconto, 2017), and have been
    shown to positively impact purchase intention from a consumer standpoint (Watanabe
    et al., 2021). Additionally, some reports have found that managers have experienced
    a good return on investment when switching from conventional to organic agricultural
    practices due to the markup on organic goods and excessive cost of inputs (e.g.
    fertilisers, pesticides) (Kleemann et al., 2014). On the other hand, there is
    also research that indicates that regulation of this kind can be difficult to
    enforce, particularly across national standards and borders (Chenglin, 2011).
    Depending on the mechanism used, an accreditation system for riparian management
    may be able to be built into existing organic or carbon neutrality accreditation
    schemes. Based on RQM assessment of the costs involved in revegetating from pasture,
    this strategy may be less likely to encourage landowners to revegetate from pasture
    (as the potential benefits are unlikely to cover revegetation costs) but may work
    well to protect existing RBZs where vegetation already exists (and therefore revegetation
    costs are irrelevant). In this context, the RQM could serve as a decision support
    tool to determine the viability of being able to meet accreditor regulation. A
    complementary framework could be developed based on existing market-based carbon
    credit systems. Presently, the results of the RQM indicate that the ability of
    a carbon unit system to cover the cost of lost production is limited. Indeed,
    such an outcome may not be desirable as it would have implications for food security,
    particularly on high pasture yield properties. Carbon farming does however present
    an opportunity for landholders to diversify their income streams in the face of
    challenging climactic conditions whilst contributing to greater erosion control,
    the improvement of regional landscape aesthetics, water quality and biodiversity
    (Lin et al., 2013). This framework could be adapted into a system that values
    not only the carbon stored from revegetation works but also the other ecosystem
    and productive services which may help to improve regional resilience, particularly
    in low-productivity years. Research has shown that increasing vegetation may provide
    regional benefits, such as enhanced vegetation-rainfall feedback loops (Notaro,
    2018) and the prevention of soil erosion, therefore maintaining long-term fertility
    (Smith et al., 2021). One area of riparian vegetation that might have high value
    from an economic standpoint is the potential to mitigate local (on-farm) and downstream
    flooding. Floods have caused significant damage around the globe, with a South
    Asia-based study estimating the damages of 634 flood events from 1950 to 2020
    to be at $125 billion USD (Amarnath et al., 2021). In response to these financial
    risks, agricultural and flood insurance have become increasingly widespread at
    the global scale (Kalfin et al., 2022). Research suggests that riparian vegetation
    can reduce on-farm water runoff, and thus mitigate the impact of local flooding
    (Nicholson et al., 2012) and constructed wetlands are well established as water
    retardation and retention strategies that can mitigate flooding downstream (Kurki-Fox
    et al., 2022). Quantifying these effects at the property and catchment scale may
    enable the flood mitigation effect of RBZs to be valued in terms of damages prevented,
    which could be built into a multifunctional riparian incentive scheme, paid for
    by a combination of selective harvesting of timber, the sale of carbon credits
    to carbon emitting businesses and flood mitigation services to downstream properties,
    towns and cities via a reduction in insurance premiums. In addition, the quality
    of these strategies could be assessed on their ability to provide other ecosystem
    services via the accreditation system described in this study. These regional
    benefits present a potential model for a more multifunctional market-based incentive
    system. Additionally, there is also potential for the RQM to be used to inform
    more traditional decision-making tools, such as for multi-criteria decision analyses,
    whereby RQM outputs may help to determine values of various criterion. 4.5. Case
    study discussion The response of buffer area to waterway complexity and buffer
    width means that planning of areal costs for riparian revegetation projects are
    likely to be in proportion to those measures. The impact of buffer width on fencing
    rate of change is relatively small, indicating that funding allocated for fencing
    may not change very much regardless of the buffer width. This may have implications
    for decision-makers in cases where the limiting factor is fencing cost, but other
    costs can be mitigated by other means. The impact of k value on total fencing
    also reflects this, with the low variation within properties. A high k value appears
    to be a poor indicator of potential fencing costs in general terms. The high prevalence
    of low k values also indicates that river channelization may be an issue in this
    catchment, though more investigation is likely to be needed in order to determine
    this, given that it may also arise naturally due to the headwater nature of the
    streams in the sample. Pasture dry matter analyses indicated that there is likely
    to be a drop in relative productivity in the event of both RCP4.5 and RCP8.5 scenarios
    when compared to historic climate conditions. This drop in relative productivity
    has been noted in other nearby regions (Mrazova et al., 2017) and can be broadly
    attributed to reductions in rainfall and increase in temperature expected in the
    region (DELWP, 2019). At the global scale, many regions are expected to experience
    reductions in productivity and may therefore require further adaptation strategies
    (Filho et al., 2022). The RQM allows decision-makers to identify whether a particular
    property is likely to experience these drops in productivity and plan accordingly,
    which can assist in securing long-term adaptation to new climate norms. 5. Conclusion
    In summary, the use of a malleable geospatial quantification framework, like the
    one detailed here, enables the rapid analysis of the multifunctional potential
    of RBZs for large spatial extents with a fair degree of certainty. Through dialogue
    with stakeholders, we were able to identify the outputs that were most important
    to them and which we were able to quantify at scale. Currently, aspects of the
    analysis regarding economic outcomes (changes to pasture production and costs
    associated with fencing and revegetation) and potential for carbon sequestration
    are more firmly backed by data. In contrast, impact of width on water quality
    and biodiversity potential is more highly influenced by site-specific factors
    such as land-use intensity and nearby existing source populations and so is harder
    to quantify in the context of the RQM. We expect these outputs to be improved
    in future model iterations. The RQM is competitive with other quantification tools
    such as inVEST, LOOC-C and BirdCast, and achieves novelty by providing multisystem
    outputs at the property-scale, at low cost and high speed; a use-case that is
    frequently neglected. This enables property managers to initiate independent,
    but informed revegetation projects, which may help to alleviate pressure from
    NRM practitioners, induce novel adaptation strategies and improve ecological functioning
    of waterways. Incremental revegetation plans, selective harvesting of timber,
    riparian accreditation schemes and carbon/flood mitigation market incentive structures
    may emerge as viable strategies that are able to be informed by the RQM (among
    others) and promote greater commitments to revegetation by utilising RBZ multifunctionality.
