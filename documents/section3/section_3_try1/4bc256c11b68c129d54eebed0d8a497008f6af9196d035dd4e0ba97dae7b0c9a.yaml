    and animals to the realization of the IoT technology vision [169], [170], [171].
    From a managerial point of view, the vision is the result of combining three views
    of \"object-oriented (sensors or smart things)\", “internet-oriented”, and “semantic-oriented
    (knowledge)” [88] through a network that performs its tasks through four conceptualizations.
    (1) IoT as the setting for liquification and density of resources’ information;
