    Using Synthetic MODIS ET Aggregated from 30 m Landsat ET The standard one-pair
    and two-pair STARFM and the proposed dual-pair STARFM methods were first evaluated
    by using the fusion methods to reconstruct ET images on Landsat overpass days,
    and by comparing the reconstructions with ET images directly retrieved from the
    Landsat imagery. To remove the impact of spatial dissimilarity between the Landsat
    and MODIS ET in the fusion process and focus on the difference in fusion method,
    we used synthetic MODIS images created by aggregating the Landsat ET from 30 m
    to 480-m, close to the 500 m resolution of the MODIS ET timeseries. We then used
    the aggregated 480 m ET as MODIS ET to pair with Landsat ET and applied STARFM
    in the three modes (one, both and dual-pair). The days that are used for this
    test are clear Landsat 8 overpass days in 2014, including Day of Year (DOY) 141,
    157, 173, 205, 221 and 237. To highlight the differences among models, Figure
    4 shows one example of the fused ET images from the different STARFM methods for
    DOY 205 generated from Landsat-synthetic MODIS pairs on bracketing dates or 173
    and 221, and also compared with the original Landsat ET on DOY 205. The one-pair
    result used the pair from DOY 221. All three methods show similar spatial patterns
    as in the original image. However, the standard two-pair STARFM results in lower
    ET patches in the northeast part of the domain, due to pairing with DOY 173 rather
    than DOY 221. Figure 5 shows histograms of average ET computed from all reconstructed
    images for each method in comparison with average directly retrieved ET. The standard
    two-pair STARFM results shift to lower values compared to the direct retrievals.
    While the standard one-pair and dual-pair method had similar performance, the
    new dual-pair method better reconstructed very high and low values of ET and compares
    better with the original Landsat-retrieved ET. Overall, the dual-pair results
    have lower RMSE and higher R2 comparing with the one- and two-pair modes. Because
    the dual-pair method outperformed the standard two-pair STARFM method in this
    test, we use only the standard one-pair and dual-pair STARFM methods in the following
    analyses. Figure 4. Reproduced Landsat-scale ET on DOY 2014205 using different
    STARFM methods comparing with direct retrievals of Landsat ET. Figure 5. Histogram
    of average ET reproduced using the three fusion methods compared average ET from
    the direct retrievals. 4.2. Evaluation of Time-Series Daily ET at Flux Tower Sites
    The fused daily ET over 2014–2018 from DOY 30 to DOY 300 generated using the standard
    one-pair and dual-pair STARFM methods, and using both Landsat 7- and 8-retrieved
    ET and only Landsat 8-retrieved ET, were compared with daily ET observations at
    the four flux tower sites. At most sites, the dual-pair STARFM performs better
    than the one-pair STARFM. MAE, MBE and RMSE for the dual-pair results are less
    than those for one-pair results for almost all the sites (Table 1). The exception
    is US-Tw3, where the MBE of the dual-pair is slightly higher than that of one-pair.
    Assessing impacts of Landsat image temporal frequency, the RMSE for fused ET timeseries
    using only Landsat 8-retrieved ET is higher than when both Landsat 7 and Landsat
    8 are used for both dual-pair and one-pair results (Table 1). This suggests that
    higher frequency in Landsat-like observations can improve the performance of STARFM.
    Although Landsat 7 has gaps due to the SLC-off issue, including Landsat 7 images
    still provides useful time-series information and helps STARFM under both dual-pair
    and one-pair modes. Considering the amount of clear Landsat observations is already
    relatively high, given the low cloud cover characteristic of the study area during
    the growing season, more frequent 30 m resolution ET retrievals—obtained from
    multiple Landsat-like thermal sensors [21]—could be even more beneficial for data
    fusion in areas with higher cloud coverage. Figure 6 compares fused daily ET timeseries
    generated using dual-pair and one-pair STARFM with flux tower observations from
    US-Twt in 2014. This site is planted in rice, with the early season peak in ET
    corresponding to a period when the field is flooded for wildlife habitat. Around
    DOY 100, the field was drained and planted in rice. Rapid crop growth from DOY
    130–170 lead to a second peak in ET. While ET estimated from both methods agrees
    well with the observed data, there are notable periods of discrepancy particularly
    when there are larger gaps between Landsat ET retrievals. Around DOY 110, the
    one-pair results show a quick drop in the fused daily ET at the transition between
    pair dates. In contrast, the dual-pair results are smoother and show a gradual
    decrease during this period, which better represents the drainage process in the
    rice field. Figure 6. Comparison of observed flux tower ET and fused daily ET
    using dual-pair and one-pair STARFM over the US-Twt site in 2014. 4.3. Performance
    of Dual-Pair and Standard One-Pair STARFM over Different Crop Types The performance
    of dual-pair and one-pair STARFM was further evaluated over the major crop types
    in the study area. The evaluation was conducted by reproducing Landsat-scale ET
    for the Landsat 8 overpass days in 2014 using the two STARFM methods and then
    comparing with the original direct retrieval of Landsat ET. RMSE for all Landsat
    dates from both methods are shown in Figure 7. For the crop types examined, RMSE
    in reconstructed ET from both STARFM methods is typically highest at the peak
    of the growing season, following the magnitude of the seasonal water use curve.
    Exceptions are alfalfa, which has relatively consistent RMSE throughout the growing
    season, and rice where RMSE peaks in the early growing season. The high RMSE of
    alfalfa is related with the frequent harvest cycle, which is difficult to reconstruct
    using either method. The high RMSE for rice in the early growing season relates
    to rapid changes in ET during the draining and planting stage of cultivation.
