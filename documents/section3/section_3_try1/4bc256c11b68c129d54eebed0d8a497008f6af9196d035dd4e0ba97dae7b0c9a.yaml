    Appendix V Model limitations This model works in absolutes, meaning that it defines
    an area as 100 % viable for pasture or revegetation growth, which is rarely the
    case due to various impediments, such as in rocky outcrops. This means that all
    results should be interpreted in their local context, taking into account these
    spatial variations. As with all spatial analysis, this project is limited by the
    accuracy of data acquired. A notable example is the watercourse vector. Inaccuracy
    and inadequate labelling make it difficult to be sure if some watercourses are
    minor waterways versus ephemeral drainage lines, despite removing the small number
    of labelled drains. Ultimately, we chose not to manually remove potential ephemeral
    drain-lines as research shows that they can contribute significantly to downstream
    water quality (Hughes and Quinn, 2014) and they may be more vulnerable to a changing
    climate than perennial streams (Dairy et al., 2014). Additionally, the inclusion
    of minor streams and ephemeral drains may encourage bottom-up emergent solutions
    and a greater accumulated impact on catchment water health. Another source of
    inaccuracy was identified upon qualitatively comparing the modelled watercourse
    vector to recent satellite imagery. Several examples of the RQM failed to accurately
    follow the channel indicated via satellite imagery, therefore the precision of
    RQM outputs should be interpreted with caution. As all buffers and therefore area
    and fencing calculations are derived from the watercourse vector, this has flow
    on effects, the scale of which depend on the significance of the variance from
    the actual river morphology and the overall size of the study area in question.
    As this model is a proof of concept that uses the best publicly available data,
    we decided it was representative of how accurately we could quantify these measures
    under these restrictions. The method of calculation of fencing length is the total
    length of the outside of the buffer zone, which includes some instances where
    fencing either already exists or is inappropriate, such as at property boundaries.
    In addition, the suggested cost per meter of fencing does not include existing
    fencing or the removal of existing fencing. This has been mitigated by enabling
    the user to alter the cost of fencing per meter manually. Additionally, by using
    the raster value of the ALSA, carbon sequestration and HDM to create a mean for
    each value within each buffer zone, the RQM loses some specificity when used on
    larger study areas with more spatial variability. Whilst this is unlikely to be
    an issue in smaller spatial extents, it should be considered when applying analysis
    over large geographical areas. In more general terms, it is worth noting that
    the application of methods built for region-wide analysis is not able to assess
    the impact of property-specific variables. For example, we use ALSA to quantify
    potential economic output, however this method is best used for quantification
    at the regional scale (Akpoti et al., 2019) and does not measure the impact of
    stocking strategies or fertilisation. The use of these models was deemed to be
    appropriate given that it is still able to provide quantify relative productivity
    and given the use of the model as a support tool as one part of the decision-making
    process. There were also limitations regarding what additional functionality we
    were able to add. For example, landowners were interested in modelling how revegetation
    may provide capital gains in land value. One property manager estimated that the
    riparian strip revegetation project (<5-m plus fencing) on his stream had added
    over $100,000 AUD in value. Whilst this information is very difficult to verify,
    modelling how riparian aesthetics may improve property valuation may provide significant
    value in future studies. Appendix VI. Supplementary data Download : Download zip
