    allowing farms to optimize yields and minimize the use of seeds [138]. Precision
    agriculture using the IoT is expected to facilitate the analysis of weather changes
    to assist farmers in understanding ongoing weather patterns and their impact on
    crops [140]. Relying on the IoT, it is possible to identify whether a climate
