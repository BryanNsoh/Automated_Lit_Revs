    is the Water Events Scale (WES; Bernauer et al., 2012) depicting the intensity
    and impact of domestic cooperative and conflicting water-related events. The BAR
    and WES scales may also be included in the form of controlled vocabularies as
    entities of the legal sciences component. Similarly, the hydrology component may
    contain hydro-meteorological variables recorded as time series. To not delve into
    the details of fully documenting hydrological data, we show how entities under
