    may also shed light on field-scale soil moisture estimation. 3.2. Quantification
    of plant water stress A fundamental question about precision irrigation is ''what
    is plant water stress and how to quantify it?''. Answering this question requires
    us to fully consider the soil–plant–atmosphere continuum (SPAC). Only after this
    question is answered, optimal methods could be developed around the correct concepts.
    3.2.1. Challenges ''Plant water stress'' is a critical concept to indicate the
    water shortage status of plants, based on which we can create irrigation triggering
    rules. There are various definitions of ''plant water stress'', for example, based
    on soil moisture and/or plant conditions, including canopy temperature and/or
    leaf water potential (Jones 1990, 2004, 2007, Rodríguez-Iturbe and Porporato 2005,
    Möller et al 2007). 3.2.1.1. Soil-based concepts Soil-based metrics are the most
    widely used methods for irrigation decision-making, such as MAD (see tables 1
    and 2, figures 6(d) and 8(e)). These metrics are based on the available water
    in the root-zone for root water uptake to indicate plant water stress. It is worth
    noting that these soil-based metrics largely only reflect water supply and they
    do not consider atmospheric water demand. Since agricultural drought in the U.S.
    Corn Belt is both driven by soil water deficit and atmospheric dryness characterized
    by high VPD (Lobell et al 2014, Zhou et al 2020, Kimm et al 2020a), it could be
    inappropriate to quantify plant water stress solely based on soil moisture. Zoom
