    optimization of the bookcase shelves This section provides a detailed description
    of the FEA Module application in order to determine the optimized thickness of
    bookcase shelves. The SME has set two key requirements for the bookcase shelves:
    uniform thickness across all shelves and a maximum deformation of 0.5 mm for each
    shelf when loaded. Uniform thickness across all shelves ensures aesthetically
    consistent among the shelves. The maximum deformation of 0.5 mm when loaded is
    a critical factor in ensuring that the shelves do not sag or bend beyond an acceptable
    limit, which could result in damage to the books or the overall structure of the
    bookcase. In order to ensure structural integrity, the SME decided to determine
    the thickness of the shelves on the worst-case scenario, defined the longest shelf,
    which is expected to experience the greatest stress and deformation under load.
    To use this module, the SME has entered relevant data through the web application,
    which has been then used as input from the FEA module. Once the analysis has been
    completed, the FEA module provided back the SME with specific KPIs such as maximum
    deformation and contour displacement, whose values determined whether further
    evaluation was required. The SME inputted data on the longest shelf (900 mm) cad
    model, max load (270 N), analysis type (linear static), material (oak), load type
    (distributed), load direction (normal to surface), and shelf degrees of freedom
    (none). The KPIs selected for calculation were the max deformation value and contour
    displacement. Upon running the analysis with a shelf thickness of 10 mm (value
    as per CAD model dimensions), the FEA module displayed a deformation level higher
    than the 0.5 mm requirement. Therefore, the analysis was repeated with a shelf
    thickness of 20 mm (through an updated of the Cad model), while all other parameters
    remained unchanged. The analysis resulted in a maximum deformation of 0.415 mm,
    which is below the specified deformation limit. In conclusion, the first run of
    the analysis did not meet the SME''s requirements, however, the second run with
    a shelf thickness of 20 mm resulted in a deformation value which satisfied the
    requirements. Based on these results, the SME could make an informed decision
    on the appropriate thickness of the bookcase shelves. Fig. 10, Fig. 11 display
