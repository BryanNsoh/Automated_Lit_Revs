    initiatives are urban planning strategies that rely on the development of public
    green spaces supporting multiple urban system functions. In a global water scarcity
    context, however, green space irrigation is a key aspect. Dynamic optimisation
    of irrigation plans is one viable answer for water consumption mitigation, which
    is not widely implemented at municipal levels in the EU. Yet, hydroinformatics-based
    mature and market-ready methods and technologies can support its implementation
    and should allow its embedment within the smart-city concept. Here, a simple interoperable
    approach for optimisation of dynamic irrigation planning has been implemented
    in public green space parcels of a French Mediterranean coastal city. The approach
    relies on smart sensors, a water balance model, an optimisation algorithm, and
    weather forecast data integration, all encapsulated in the standardised and open-source
    FIWARE ecosystem. The results of the dynamic irrigation plan led to a 35% water
    saving during the dry season and to more than 60% water saving during the dry–wet
    season transition period. The used standard technologies and approach could fit
    a broad range of smart-city digital platforms without any technical challenge.
    Display full size RÉSUMÉ Les initiatives de verdissement sont des stratégies d’urbanisme
    reposant sur le développement d’espaces-verts publics. Elles soutiennent nombre
    de fonctions des systèmes urbains. L’irrigation des espaces verts reste un aspect
    clé de ces stratégies de verdissement. L’optimisation dynamique des plans d’irrigation
    de ces espaces-verts représente une réponse viable pour atténuer la consommation
    d’eau associée mais est peux implémentée à l’échelle municipal au sein de l’UE.
    Néanmoins, des méthodes et technologies matures, basées sur des outils d’hydroinformatique,
    permettent la mise en œuvre de systèmes d’optimisation dynamique, autorisant par
    ailleurs une intégration dans le concept de ville intelligente. Ici, une approche
    simple et interopérable pour l’optimisation de la planification dynamique de l’irrigation
    a été mise en œuvre dans des parcelles d’espaces verts publics d’une ville méditerranéenne
    française sur une période test. L’approche repose sur des capteurs intelligents,
    un modèle de bilan hydrique, un algorithme d’optimisation et l’intégration de
    données de prévisions météorologiques, le tout est encapsulé dans l’écosystème
    FIWARE, un standard pour plateformes IoT open-source. Les résultats montrent une
    économie d’eau de 35% pendant la saison sèche et de 60% pendant la période de
    transition saison sèche-saison humide. Les technologies et l’approche open sources
    utilisées s’adapteraient ainsi à une large gamme de plateformes numériques de
    villes intelligentes sans aucun défi technique. KEYWORDS: IOTNBSurban planninginteroperabilityFIWARE
