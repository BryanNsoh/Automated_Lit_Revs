    used in precision irrigation Data represents the basis of any precision management
    system. Multi-source data, including in-situ measurements, remotely sensing data,
    and gridded weather/climate/soil data (figure 2), are used for precision irrigation.
    in-situ sensors, e.g. soil/canopy temperature/weather sensors, can provide data
    with high accuracy but sometimes are expensive and labor-intensive to deploy those
    sensors. Soil sensors provide measurements of soil volumetric water content, water
    potential, salinity, and/or soil temperature, such as time-domain and frequency-domain
    reflectometer, capacitance probe, resistance probe, tensiometers, or cosmic-ray
    neutron sensor (Robinson et al 2003, Vaz et al 2013). The temperature sensors
    mainly are the infrared thermometer sensor, which can observe canopy or soil surface
    temperature. Weather sensors, largely deployed as weather stations, measure multiple
    meteorological variables, such as air temperature and humidity, solar radiation,
    wind speed and direction, barometric pressure, and precipitation. Producers have
    options to establish their own weather stations, but the cost is high and the
    current adoption is very low. On the other hand, public weather stations in the
    existing networks, such as National Oceanic and Atmospheric Administration managed
    by National Climate Data Center and state networks (e.g. mesonets) are usually
    not dense enough, often leading to tens of km or further away from a targeted
    irrigated field (Sassenrath et al 2013, Mun et al 2015). Zoom In Zoom Out Reset
