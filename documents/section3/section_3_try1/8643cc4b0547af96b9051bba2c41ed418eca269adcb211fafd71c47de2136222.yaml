    5 Discussion Unlike other soil water balance models, SIMETAW# allows climate corrections
    for ETo and crop coefficient data in order to get more reliable water balance
    calculations. Moreover, SIMETAW# accounts for non-uniformity of the irrigation
    application, and it can be applied to rain-fed, deficit irrigated, and fully irrigated
    crops. SIMETAW# is a model to estimate irrigation water demand, and it provides
    some potential yield information for a wide number of crops rather than giving
    detailed crop production information as provided by more specific crop production
    and growth models. SIMETAW# does not require experimental data for the calibration
    and evaluation processes that are essential for using crop models. 6 Conclusions
    SIMETAW# is a soil water balance model that is able to simulate the evapotranspiration
    of the applied water. The daily water balance is an essential part of the program
    because it helps to determine the timing of the first and last irrigation events
    to insure that the soil water content starts and ends at levels that are reasonable.
    The model determines when the crop should be irrigated and how much water should
    be applied in terms of net and gross application depending on the irrigation system.
    Then, the sum of the computed net applications during a season provides information
    on how much water is needed to match the seasonal evapotranspiration to produce
    the crop. The possibility to choose the percentage of the full irrigation requirement
    to apply to a crop permits the simulation of adaptation strategies aimed to increase
    the use of irrigation water in an efficient way. Moreover, the application helps
    to assess irrigation demand in relation to future CO2 concentration. Results of
    the ETaw simulation indicate that the SIMETAW# model could be used efficiently
    to evaluate different irrigation strategies that enhance irrigation planning.
