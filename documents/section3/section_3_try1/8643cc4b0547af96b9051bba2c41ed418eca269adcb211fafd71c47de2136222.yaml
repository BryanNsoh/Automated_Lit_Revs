    Decision Making Based on IoT Data

    Collection for Precision Agriculture

    Christine Dewi and Rung-Ching Chen

    Abstract Internet of Things (IoT) is a shared network of things which can associate

    with each other through the internet connection. IoT plays a vital role in the
    agri-

    culture industry which can feed 9.0 billion people by 2050. Precision Agriculture

    provides a novel solution using a systems approach for today’s agricultural issues

    such as the need to balance productivity with environmental concerns. This paper

    proposes IoT for local information data collection on Precision Agriculture and
    uses

    some case study for examples. In this paper, we aim that the internet of things
    can

    be used to collect local information data on precision agriculture. The farmer
    could

    get the real time data for monitoring his ﬁeld. Moreover, by using this technology,

    farmers can effectively use the information to achieve higher yields and therefore

    earn higher proﬁts.

