    Conclusion and Future Work

    In this paper, we aim that the internet of things can be used to collect local
    information

    data on precision agriculture. The farmer could get the real-time data for monitoring

    his ﬁeld. The important local information data are water level, temperature, humidity,

    soil moisture, and light from the various crop (Potato, Onion, Sugar Beet, Tomato,

    Hay, Citrus, Grape, and Sugarcane, etc.). There are many types of sensors could

    be used to get the important data in the agriculture ﬁeld in Table 1. The decision

    model analysis, decision tree can help the farmers maximize their proﬁt margin
    by

    providing predictions on crops that will give the maximum output in a particular
    area

    and the algorithms give the result which predicts the preferred proﬁtable output.
    In

    the future, the monitoring system could be connected and information exchanged

    via sensors is available to the farmer on the website and desktop application
    and

    mobile phones. Furthermore, a farmer can use this data to make intelligent decisions

    for planting, fertilizing, and harvesting crops. Finally, using this technology,
