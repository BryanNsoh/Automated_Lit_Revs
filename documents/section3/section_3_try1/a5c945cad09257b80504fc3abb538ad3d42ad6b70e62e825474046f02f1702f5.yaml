    keyboard_arrow_down     Browse Figures Versions Notes Abstract The non-judicious
    use of water at the farm level in traditional irrigation application methods is
    a present-day concern across the world that can be resolved by enhancing application
    efficiency through the adoption of advanced irrigation techniques. Sprinkler irrigation
    is a method that has high application efficiency, which can be further increased
    when coupled with automation toward precision irrigation. The objectives of this
    review are to summarize the main aspects of sprinkler and precision irrigation
    and their development, scope, and future prospects specifically in Asian countries.
    In this paper, a modified methodology, inspired by PRISMA guidelines, was used
    to explore the available literature to summarize the existing knowledge in the
    field. Regarding the technological aspects of the analyzed works, it became evident
    that sprinkler systems are an efficient method to not only irrigate crops (with
    39% water saving) but also for the application of fertilizers with higher efficiency
    (>35%) and water productivity (>14.1%) compared with gravity irrigation systems.
    Moreover, this paper highlights the prominent features of precision irrigation
    for maximizing agricultural productivity. The use of sprinkler irrigation with
    precision applications using automation with a sensor-based mechanism for field
    data collection, data transformation, data analysis, and operation of IoT-based
    automatic solenoid valves can save 20–30% more irrigation water and increase crop
    yield by 20–27%. An analytical understanding and knowledge of the field were used
    to draw conclusions that are thought-provoking for scientists, researchers, and
    other stakeholders. Keywords: application efficiency; sprinkler types; sprinkler
    nozzles; irrigation automation; variable rate irrigation 1. Introduction The Green
    Revolution has pushed many countries with agriculture-based economies to introduce
    reforms, resulting in rapid agricultural growth. The world’s agricultural growth
    can be assessed from the fact that only in China has total grain production reached
    117% with a 2% annual increase [1]. The agriculture-based gross domestic product
    (GDP) is growing at a rate of 9.4% [2] worldwide. There are still opportunities
    to double agricultural productivity by adopting mechanized practices that enhance
    crop yields as well as crop intensity [3]. The prime input for agricultural production
    is water, which is even more important in irrigated agriculture and plays a vital
    role in food security. Irrigated agriculture represents one-fifth of agricultural
    land and about half of the production is being cultivated directly from irrigated
    agriculture, screening its potential for crop production with more diversification
    and intensification [4]. According to a study [5], 80% of cereal crops and 90%
    of vegetable crops are being grown under irrigated agriculture; therefore, this
    sector is being expanded in many countries through the introduction of essential
    and mechanized irrigation practices. This development of irrigated areas can be
    assessed from the growth of irrigated land in China (Figure 1) due to it being
    one of the world’s leading agricultural economies [1]. Figure 1. Development of
    irrigated areas in China (1950–2020) [6,7]. Growth in irrigated land demands more
    irrigation water and triggers the issue of water security. Being a major consumer,
    the world’s agriculture sector uses more than 70% of available freshwater [8].
    The per capita water availability is decreasing all over the world and it has
    been projected that by 2050, 45 countries will be water scared (<500 m3/capita/annum)
    and 87 will be at the margin (<1700 m3/capita/annum) out of 180 countries [9],
    indicating increasing pressure on available water resources for the production
    of food to feed growing populations [10]. The provision of surface water resources
    to highly irrigated areas and the effective management of available resources
    are the only methods to sustain development in the agriculture sector to ensure
    the world’s food security with environmental sustainability [5]. This problem
    can be mitigated from two sides. One side is the enhancement of water availability
    by building storage infrastructures and the other side is the efficient use of
    water at the farm level [11,12,13]. In this respect, several projects in the 1990s
    were launched throughout the world to introduce water-efficient techniques for
    improving application efficiencies of traditional irrigation practices [14]. Under
    traditional irrigation systems, water is applied at constant intervals without
    considering the crop water requirements and the application efficiencies of these
    methods are also low as varying amounts of water are applied throughout the field.
    This uneven irrigation could over-irrigate a portion of the land while the other
    portion may experience water stress due to less irrigation [15,16,17]. Sprinkler
    irrigation is a type of high-efficiency irrigation system that has been used at
    the farm level since the late 1970s. This technology has proven its capability
    to save significant amounts of irrigation water with greater uniformity compared
    with other surface irrigation methods (basin, border, beds, furrow, etc.) [18,19]
    in addition to improvement in yield and fertilizer management with less leaching
    effects [20]. The proven facts regarding the benefits of sprinkler irrigation
    have encouraged farmer communities to use this method as an alternate system to
    overcome the problem of low application efficiency at the farm level. This technology
    has become very popular in Western countries, mainly in the USA and Europe with
    areas of 3 Mha and 2.5 Mha, respectively, under sprinkler irrigation until the
    1970s [21]. Many countries like Australia, Israel, China, etc., have developed
    and adopted different types of sprinkler irrigation systems and these are very
    popular in these countries. The adoption rate of sprinkler irrigation has been
    reported as 4.78% [22]. In China, the government is promoting the sprinkler irrigation
    system by launching demonstration projects at farmer fields, providing funds to
    research institutions to carry out research work, and launching subsidies for
    industries to manufacture sprinkler components at the indigenous level. The effectiveness
    of these exertions is demonstrated by the fact (Figure 1) that sprinkler irrigation
    is being adopted by farmers at a high rate and is replacing other irrigation practices
    at their farms. The water and fertilizer efficiency of sprinkler irrigation could
    be further enhanced by introducing advanced interventions like precision irrigation
    practices within the regular operation of manually operated sprinkler irrigation
    systems. The precision irrigation system is a combination of an irrigation system
    coupled with a control system, communication system, and information system for
    water applications in a precise and automatic way to achieve the highest possible
    crop water productivity [23,24]. It has been reported that by adopting sprinkler
    irrigation with precision application tools, maximum economic benefits can be
    driven [25,26]. To understand the effectiveness and applicability of precision
    irrigation for absolute water management at the farm level, previous research
    needs to be reviewed in a meaningful way to identify the research trends and hot
    spot directions for future research work within the subject field. The present
    review paper is an effort to examine the available literature related to sprinkler
    irrigation and precision irrigation using quantitative analysis in a systematic
    way. A careful identification of key influential factors affecting the development
    of sprinkler irrigation toward precision application methods was carried out to
    draw conclusions and thereby provide a state-of-the-art understanding of the topic
    to readers. The purpose of this work is to describe the insights of the research
    topic, understand the ambiguities and research gaps within the scope, and draw
    consistencies between prior research work and future research directions for researchers.
    2. Review Strategy and Exploration of Literature The spatial and temporal growth
    of research databases on a massive scale created a momentum toward summarizing
    research findings in an organized manner, leading to the development of new, systematic
    approaches to literature review since the start of the 21st century [27,28,29].
    A huge number of scholarly literatures on the use of sprinklers and precision
    irrigation in the disciplines of agriculture and engineering is available; therefore,
    systematically productive approaches were taken into account to assess the advanced
    knowledge on said subjects. To start the review process, the domain of this paper
    was divided into two major portions called sub-domains. These included (1) “sprinkler
    irrigation” and (2) “precision irrigation”. Other topics related to “irrigation
    water management” were taken in the study as a miscellaneous domain. The development
    in the research volume regarding these domains and published review papers can
    be seen in Figure 2, presents the volume of literature available only in one database
    (PubMed). This gradual growth in particular research work demands the summarization
    of research outcomes of different researchers to set future research directions
    in the subject field. Figure 2. The production of research publications related
    to specific topics from January 2005 to May 2023. The methodology adopted in the
    present study is inspired by the PRISMA 2020 guidelines [30]. A new strategy was
    designed by intergrading the PRISMA 2020 guidelines and the review approaches
    used by other researchers [31,32,33]. The literature related to each sub-domain
    was searched according to four approaches, illustrated in Figure 3. These approaches
    involved searching research papers based on manuscript titles, the keywords, the
    institution affiliation, and the citations of published articles. To achieve a
    speedy review, all searches were conducted using online scholar databases including
    Google Scholar, IEEE Xplore, Wiley, Science Direct, Springer, MDPI, Taylor & Francis,
    and journal websites. In these huge scholarly libraries, numerous research articles
    are available related to sprinkler irrigation and precision irrigation; therefore,
    a sturdy criterion was developed and adopted for the selection of the most influential
    research findings to eliminate unsuitable search results. Figure 3. Illustration
    of the mechanism through which information on the sub-domains of this paper was
    summarized and extracted. 2.1. Inclusion/Exclusion Criteria A comprehensive criteria
    to include or exclude literature for review proceedings was adopted. The inclusion
    criteria included (1) research published in prestigious journals, (2) research
    published in English and Chinese language, (3) research findings based on actual
    field studies, (4) publications having proper citations and available on the internet,
    (5) publications having relevant data for onward calculations of different quantitative
    parameters, (6) priority was given to journal publications, and (7) the date of
    publication was after 2005. Similarly, the exclusion criteria included (1) review
    articles, (2) research publications with duplicate or similar results, (3) publications
    containing possible errors in the data, and (4) a publication date older than
    2005. The process of obtaining the final search results is illustrated in Figure
    4. Figure 4. Illustration of the process regarding the improvement in the review
    summary using inclusion/exclusion criteria. 2.2. Summary of the Review Process
    The information was reviewed from renowned research databases and journal websites.
    The reviewed publications were dated from 2005 to the present but, of course,
    preference was given to recent publications. Figure 5 presents a summary of the
    review process. In Figure 5a, the year-wise number of reviewed papers is presented.
    It can clearly be seen that the majority of papers were selected between 2012
    and the present with a peak in 2022. In Figure 5b, the illustration of major review
    domains is shown. Most of the papers were reviewed related to sprinkler irrigation
    followed by precision irrigation. The papers related to all other topics are shown
    as other papers in Figure 5. In Figure 5c, the application of inclusion/exclusion
    criteria is given by illustrating the percentage of included papers, which was
    85% of the total reviewed papers. The remaining 15% of papers were not included
    in this study because their results were found to be repeated with similar input
    conditions. Figure 5. Summary of (a) no. of review papers, (b) subject-wise reviews,
    and (c) included and excluded papers. 3. Sprinkler Irrigation Sprinkler irrigation
    is a type of pressurized irrigation that irrigates crops by spraying water in
    the form of small droplets like natural rainfall. It has numerous advantages over
    surface irrigation or even over other pressurized irrigation technologies like
    drip irrigation as it can not only apply water to a crop but also flush its leaves
    and regulate canopy temperature to improve the efficiency of the photosynthesis
    process. Many research studies have been conducted on sprinkler irrigation that
    proved its viability and adoptability for economically higher crop production
    [34,35,36,37]. These systems have some limitations and disadvantages over other
    pressurized irrigation systems. These disadvantages include higher capital and
    operational costs, damage to soft fruit plants, low application efficiency in
    windy areas, and unsuitability for fields with fine textured soil [38]. Under
    humid conditions, moisture-related diseases may emerge within the crop canopy
    due to the presence of excessive moisture after the application of overhead sprinklers
    [39]. Romero et al. [40] reported the outbreak of fungal-related diseases within
    crop plants grown under humid and warm conditions. Belo et al. [41] reported management
    techniques including irrigation time and frequencies to reduce the risks of spreading
    bacterial-related diseases due to heavy moisture and dirt being splashed into
    the plant canopy of onion plants. But on the other hand, foliar water application
    by using an overhead sprinkler is beneficial for plants and good for protecting
    plants against frost when the temperature is at or below zero °C [42]. Despite
    these minimal limitations, sprinkler irrigation has marvelous advantages with
    high water application efficiency in the field [43]. The field application efficiency
    of different irrigation systems in comparison with different sprinkler types is
    illustrated in Figure 6. Figure 6. Application efficiencies of different types
    of sprinkler systems. 3.1. Types of Sprinkler Systems In the early usage of sprinkler
    systems, single-point sprinklers were used with moveable positions, and the water
    was supplied to sprinklers through iron pipes [7]. The iron pipes were susceptible
    to erosion and heavy when moving sprinklers from one place to another. Iron pipes
    were replaced with aluminum pipes in the first phase and then with plastic/PVC
    pipes along with plentiful progress in the design of irrigation systems in the
    late 1990s [44]. By increasing the understanding of sprinkler systems, moveable
    machines were developed with sprinkler nozzles that can be transported throughout
    the field to irrigate entire areas with the same sprinkler setup. This kind of
    sprinkler system has high application efficiencies and more irrigation coverage
    with less labor requirements. This form of sprinkler system has many types and
    is adopted as per field conditions due to specific limitations associated with
    each type. The features and distribution uniformities (DUs) of different sprinkler
