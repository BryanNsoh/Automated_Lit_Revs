    Scheduling for Precision Irrigation Precision irrigation requires the accurate
    measurement of field data related to the above-described parameters to implement
    its full scope in order to obtain maximum advantages. There are several ways to
    collect field data including the following: Manual monitoring using smart tools;
    Use of sensors (sensors for soil, plant, and climate parameters); Use of satellite
    data; Use of UAV for data collection. 4.2.1. Manual Monitoring Using Smart Tools
    The accuracy of monitoring field parameters is crucial to implementing precision
    irrigation in a true sense. The continuous and uninterrupted monitoring of irrigation-related
    parameters at different points at desired intervals can be conducted manually
    using smart sensing tools or devices. The biases in data collection by humans
    have been reported but the data regarding some specific plant or soil-related
    parameters could still be collected manually by following standard protocols [175].
    This method of data collection is convenient and easy to follow but it is very
    low in efficiency. 4.2.2. Use of Sensors Plant growth is highly dependent on the
    moisture level in the rhizosphere and frequent monitoring of moisture levels needs
    to be carried out for accurate irrigation scheduling. Accurate data collection
    regarding soil moisture on high temporal grounds is the only option for irrigation
    scheduling in a precise way [169,172,176]. Different kinds of sensors are available
    in the market and are being used for such purposes. One type is capacitance-based
    sensors, which are relatively low cost and can measure the moisture level with
    adequate reliability after efficacious calibration of the sensor with measured
    field data [177]. A more sophisticated device to monitor soil moisture is TDR
    (time domain reflectometry), which contains two electrodes. These electrodes are
    inserted in the soil column up to the desired depth and, afterward, an electric
    signal is generated from one electrode to another to assess the soil moisture
    by estimating travel time and soil conductance characteristics. The accuracy of
    TDR is high, but it is expensive to install in large numbers in open fields for
    monitoring soil moisture at different field spots. Bitella introduced the methodology
    to measure soil moisture at different depths at the same time using low-cost dielectric
    probes [131] while other researchers used IoT-based field monitoring devices for
    moisture measurements [162]. Huuskonen and Oksanen used drone cameras for remote
    measurement of soil moisture in upper soil layers [160]. Besides soil parameters,
    the use of climate parameters for irrigation scheduling has the highest ranking
    due to their extensive use among all contenders [143,149,162,166,178,179,180].
    Permanent weather stations or weather monitoring devices can be installed in the
    field to collect real-time climate data. The sensors to monitor plant or soil-related
    parameters can be installed on the moveable platform of an irrigation system like
    CPS for real-time monitoring during the irrigation cycle [181]. In addition to
    the moisture, soil and plant nutrients could also be monitored using soil nutrient
    detectors connected parallel to moisture sensors [182]. Joly developed a silicon
    chip for site-specific monitoring of soil nutrients [183]. 4.2.3. Application
    of Remote Sensing for Data Collection Satellite remote sensing is an excellent
    and reliable option to collect data on soil and plant-related parameters for irrigation
    under various environmental conditions throughout the world. The satellites can
    read ground data using different spectral bands and are capable of differentiating
    water-stressed crop areas and analyzing crop water needs at high spatial and temporal
    frequencies [184]. Many commercial satellites like MODIS, Landsat, SPOT, etc.,
    offer crop and soil moisture status at high temporal frequency [185]. Several
    researchers used open-source satellite data related to crop evapotranspiration,
    soil moisture, plant water stress, NDVI, etc., for the implementation of precision
    irrigation using sprinkler irrigation systems [186,187]. Reyes [188] used a satellite-based
    vegetation index to estimate actual crop water requirements for the design of
    irrigation scheduling for precise water applications in the field. Ramirez [189]
    used a GIS-based toolbox to explore satellite data for the assessment of soil
    moisture to determine crop water requirements. The 10–20% more water saving achieved
    by using integrated precision cum pressurized irrigation systems has been reported
    by many researchers who used satellite data for irrigation scheduling of various
    crops grown under varying field conditions [190,191]. 4.2.4. Use of UAV for Data
    Collection UAVs (unmanned aerial vehicles) or “drones” are aircraft with no human
    pilots. The size of a UAV varies from small to large, depending upon the function
    that it can perform. UAVs are quick, affordable, and reliable alternatives to
    satellite data if the application area is small (local scale). Depending on the
    sensors carried by a UAV, various crop- and soil-based parameters for irrigation
    scheduling could be collected and monitored in real time at high spatial frequency.
    Various researchers used UAVs for the determination of crop water requirements
    [192], soil moisture [193], and plant water stress [194] for the implementation
    of precision irrigation, and satisfactory results were reported. 4.3. Techniques
    for Data Analysis and Management of Sprinkler Systems for Precision Irrigation
    The collected data were analyzed using several sophisticated techniques including
    modeling tools and multidimensional simulating software (DSSAT(v4.6), MATLAB(R2011b),
    APSIM (7.1), R(2.4.1.2) etc.) to predict spatially and temporally varied crop
    water requirements for developing irrigation maps for onward applications of precision
    irrigation. Mechanized techniques are essential in precision irrigation to manage
    sprinkler systems for efficient water applications using developed irrigation
    maps with less energy input and higher crop yield. The mechanized techniques belong
    to two big categories called open loop technique (OLT) and closed loop technique
    (CLT). In OLT, irrigation is controlled by a pre-set program designed for a particular
    field using input data regarding irrigation parameters [195]. The OLT is easier
    to follow and cheaper in cost; therefore, farmers prefer to adopt these techniques
    for implementing precision irrigation [196]. Farmers can set operating conditions
    (pre-timers, speed, and application rate) for any sprinkler system, which can
    be monitored during the entire operation of the irrigation machine. Many researchers
    reported the use of OLT by farmers for precision irrigation in their fields [197,198,199].
    The CLT is relatively difficult to implement but is more accurately related to
    the true spirit of precision irrigation using sprinkler irrigation systems with
    20–30% more efficiency [200,201,202]. Progressive farmers use such techniques
    at their farms. Many studies have been conducted on the applications, adoptability,
    and benefits of CLT techniques, and significantly positive responses to these
    techniques for crop production were reported [203,204]. The controlling mechanism
    of CLT includes a feedback input mechanism that continuously feeds the field conditions—retrieved
    from the sensors—to the input controller; then, the operation of irrigation machines
    is conducted in accordance with this information. The information may relate to
    climate, soil, or crop parameters [205,206]. Initially, a bigger irrigation program
    of variable nature is formulated that is implemented accordingly after retrieving
    information from the sensors at small time intervals [207,208]. However, continuous
    dynamics in field conditions make the control of irrigation extremely cumbersome
    under CLT. Also, due to the installation of sensors on irrigation machines and
    in soil profiles, the capital cost exceeds even unaffordable limits. Also, the
    use of sensors could mislead operators if they are not calibrated properly, which
    results in immense implementation struggles for farmers. The simplest illustration
