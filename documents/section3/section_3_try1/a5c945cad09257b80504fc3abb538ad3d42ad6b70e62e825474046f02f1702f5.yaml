    types of sprinkler systems [43]. The center pivot system has many advantages over
    other types; therefore, this type of system has been installed in more than 13%
    of the area under sprinkler irrigation in China [46]. Researchers are working
    on a center pivot system to increase its efficiencies via a nozzle configuration
    corresponding to the particular movement speed [47,48]. Ma et al. studied the
    uniformity and the application efficacies of a two-span center pivot system and
    reported a 66.1–68.4% uniformity coefficient [49]. Several other researchers worked
    on other types of moveable sprinklers and conducted performance tests to determine
    their suitability and to improve the characteristics of existing systems [50,51,52,53].
    Hand-mover gravity sprinklers are mostly used in hilly areas where sufficient
    gravitational head is available to operate sprinklers without irrigation pumps
    [54]. 3.2. Sprinkler Nozzle Sprinkler nozzles are key components in the whole
    sprinkler system and their uniform operation determines the efficiency of the
    system. The study of sprinkler nozzles was limited before the 1970s; however,
    the topics gradually received attention due to the increasing demand for sprinkler
    systems. In the late 1970s, work on designing impact sprinklers was started by
    an industrial group, and a series of sprinkler nozzles were designed with varying
    diameters (20 mm to 80 mm inner diameter). The Chinese government put a special
    effort into the development of new sprinkler nozzles by reverse engineering imported
    sophisticated nozzles and promoting research and development in the same area
    [50,55]. Currently, researchers and enterprises have been working on the development
    of new products and refining the hydraulic performance of existing sprinklers
    with structural improvements. Low-pressure sprinklers are an example of the improvement
    in the design of existing sprinklers. The research and development (R&D) work
    by researchers on sprinkler characteristics is presented in Table 2. 3.3. Low-Pressure
    Sprinklers The increase in energy demand and its high cost are forcing researchers
    to introduce new developments in the existing irrigation technologies so that
    these systems could still be used as a viable source in the new era. Normal sprinkler
    irrigation is operated at a high pressure of around (≥300 KPa), causing more energy
    consumption [56]. The low-pressure sprinkler is a new addition to the existing
    technology, enabling users to operate sprinklers at <200 KPa and subsequently
    lowering operating costs with different management strategies [56,57,58]. The
    key principle of designing a low-pressure sprinkler is to change the internal
    nozzle structure to reduce the operating pressure without compromising the dispersion
    uniformity of water droplets. Table 2. Research work on sprinkler nozzles by researchers.
    Li et al. designed a low-pressure rotary sprinkler with different dimensions of
    scatters and evaluated its performance; the authors reported satisfactory results
    regarding all selected performance parameters [47]. Other researchers improved
    the jet dispersion in low-pressure sprinklers by introducing a pair of aerated
    pipes inside the sprinkler nozzle [70]. The optimal groove numbers were identified
    during a series of experiments using D3000 range sprinklers after changing their
    plate structure [71]. Wang et al. [72] derived empirical equations for low-pressure
    sprinklers for operation under varying operating conditions and design parameters
    [73]. Ouazaa et al. derived a calculation model for cunnings of water distribution
    using low-pressure sprinklers [74]. Besides the changes in sprinkler design, researchers
    improved the field performance of sprinkler irrigation systems by optimizing the
    pipeline structure to reduce energy loss in order to promote the use of low-pressure
    sprinklers [75]. Tsaboula et al. studied the effects of different wind speeds
    on water spray through low-pressure sprinklers [76]. 3.4. Sprinkler Irrigation
    Use for Crop Production The use of sprinkler irrigation is not only for water
    saving but also to improve crop yield and reduce crop production costs by limiting
    crop inputs. Sprinkler irrigation has many advantages over other pressurized irrigation
    methods (drip irrigation) including rain characteristics and delivery of higher
    amounts of water during irrigation in time units. Sprinkler irrigation systems
    can be effective in large areas with less costly installation costs. The regular
    operation, maintenance, and operational troubleshooting of sprinkler irrigation
    systems are easier than drip irrigation. The benefits of sprinkler systems over
    other irrigation systems have been reported by many researchers [77,78,79,80,81,82].
    Sprinkler irrigation can be applied to a variety of crops, soils, and field conditions
    compared with other systems. These are efficient for keeping crops well flourished
    and maximizing yield; therefore, about 6% of irrigated area in China has been
    covered with sprinkler irrigation [7]. Some prolific findings regarding better
    crop production under sprinkler irrigation are given in Table 3. Table 3. The
    benefits of the use of sprinkler irrigation for crop production. To obtain better
    crop response under a sprinkler system, the fertilizer must be applied with water
    for the highest crop productivity. The overall fertilizer use efficiency has been
    reported at only 30% [89], which can be improved by its application using sprinkler
    irrigation systems. The injection of fertilizer via sprinkler irrigation is only
    possible with the use of injection devices. Different injection devices and application
    methods have been reported according to specific operating or field conditions
    [41,90,91,92]. Irrigation water and fertilizer could be further saved using variable
    rate technology (VRT), which means specific water application on a particular
    portion of the field [93]. The first VRT system was introduced in Asia in 2014
    [94] followed by continuous research work on modifications of VRT systems. One
    researcher attuned the variable spray of the sprinkler nozzle by changing the
    operating pressure, flow rate, and internal structure [95], while another researcher
    invented the variable spray mechanism of CPS using infrared thermography [96].
    A GPS-based operating system was developed by a group of scientists, which can
    apply fertilizer at variable rates by changing the duty cycle and pivoting the
    operating speed [54]. In present times, VRT machines are capable of applying water
    and fertilizers as per the soil conditions and plant needs [97]. 3.5. Sprinkler
    Design for Better Microclimate and Associated Field Losses Sprinkler systems revolutionized
    farm irrigation methods with marvelous advantages. The efficiency of these systems
    is associated with the design of pumping systems, delivery pipes, and sprinkler
    devices according to the crops, weather, and field conditions [98]. The optimum
    design and selection of sprinkler components can be helpful in installing a system
    with economical cost and better performance for crop growing. Several techniques
    for designing sprinkler systems are available including graphical, analytical,
    and simulation techniques [99]. Bing et al. introduced the genetic algorithm (GA)
    technique for the design of an efficient irrigation system based on simulation
    research work [100]. Other researchers reported the use of binary coding genetic
    algorithms (BCGAs) for optimum water applications to different crops [101]; general
    genetic algorithms (GGAs) for irrigation scheduling, rotation, and its distribution
    [102]; and the use of single parent genetic algorithms (SPGAs) for space–time
    canal discharge distribution for irrigation rotation [103]. Liu et al. incorporated
    the weighting method (digital) using the MATLAB (R2013b) toolbox to analyze the
    distribution pattern of droplet size and identified the variation trends in distribution
    frequency under changing pressure at varying radial distances from sprinkler nozzles
    [104]. Based on the single-sprinkler installation approach, a line source sprinkler
    system with optimized design parameters was established using the analytical approach
    at Ferdowsi University [105]. These developed techniques are for the design of
    sprinkler systems for successful field operation with the ability to save significant
    amounts of irrigation water and create favorable conditions for crops by modifying
    field microclimate. Controlling field microclimate is an advantage that is associated
    with sprinkler irrigation for controlling the factors of high temperature and
    low humidity [106]. Hot wind drifts can cause an average of 5–10% yield loss that
    could be up to 20–30% under severe climate conditions. Similar results have also
    been reported by other researchers regarding abnormal crop growth and the reduction
    in final biomass [107,108]. Liu et al. conducted long-term scenario studies on
    sprinkler systems for winter wheat and reported a reduction in ambient crop temperature,
    low vapor pressure, and less transpiration [109]. The advantage of sprinkler applications
    also included improvement in photosynthesis and low respiration rates [110,111].
    Moreover, the positive impact of water spray on the temperature of the soil’s
    upper layer and the canopy temperature has been proven in other research works
    [112]. Cai et al. conducted a study on optimizing CPS to regulate field microclimate
    and reported improvement in the peak splits of temperature difference and photosynthesis
    rate [113]. Besides these optimistic impacts, there are some undesirable losses
    associated with sprinkler irrigation in terms of wind drift and evaporation. A
    small portion of the discharging water from sprinkler nozzles in the form of thin
    drops does not reach the crop canopy and evaporates in the air during its transfer,
    which is called wind drift or evaporation losses in sprinklers [114,115,116].
    The researchers’ findings provide evidence that the scale of wind drift depends
    on wind speed and weather conditions [117,118] and it varies from 3.6 to 7.2%
    [119]. Colombo et al. reported 3.38% losses of wind drift under the regular operation
    of CPS [120]. The variation in wind drift was examined by Playan et al. in a number
    of experiments (52 in 2004 and 39 in 2005) and reported the range of the magnitude
    of losses as 4.3–14.7 in 2004 and 0.3–8.3% in 2005 [121]. The wind drift losses
    in cold cum semi-arid climates were reported as 3.3–13.7% [122] and the same for
    Mediterranean regions as 5.8–36.4% [123]. Yazar revealed the average wind drift
    losses for various operating conditions and types of systems as 1.7–30.7% [124].
    These losses should be controlled otherwise these can cause water and energy loss
    as well as a reduction in crop yield and poor quality [125], which eventually
    increases production costs and decreases net income. Mole reported that 30–50%
    of total wind drift losses are due to direct evaporation from the air and the
    remaining part is due to the wind drifting [126]. The wind drift losses could
    be minimized by optimizing the operating pressure, speed of the vehicle, and sprinkler
    type. It was reported that the 1-Wob sprinkler has better efficiency and causes
    less drift losses [127]. Sandeghai et al. developed a multiple linear regression
    model to predict wind drift losses for various weather conditions under varying
    operating conditions [116]. Using the model, the worker can set the operating
    conditions as per the weather situation so that the wind drift losses can be minimized.
    By using the guidelines developed by different researchers [128,129,130], drift
    losses can be controlled to improve the application efficiency of sprinkler systems.
    4. Precision Irrigation Using Sprinklers Sprinkler irrigation systems can apply
    water and fertilizer precisely but manually operated sprinkler systems involve
    labor for their operation; moreover, it is difficult to apply irrigation as per
    the real-time crop water requirement, whereas precision irrigation is the latest
    water-saving technique for maximizing yield and providing water at a desired location
    based on actual crop water demand [15,131,132,133,134,135,136,137]. The potential
    of water saving with precision irrigation through sprinkler systems has been reported
    as 30% compared with conventional sprinkler systems [138]. The concept of precision
    irrigation is based on the temporal and spatial variation in the application rate
    of irrigation systems based on real-time crop water requirements [25,26]. The
    entire field or application area is tackled as small parts or zones having the
    same water requirement at a particular time. Then, irrigation is applied in every
    zone in the desired quantity using a smart application mechanism attached to an
    irrigation system. Precision irrigation keeps every part of the field at optimum
    moisture level for proper plant growth in a uniform way [139], which improves
    its productivity, yield quality, and water use efficiency [140]. Researchers studied
    water application via sprinklers using the principles of precision irrigation
    and reported marvelous results regarding efficient water applications [2,132,141,142,143,144,145,146].
    Precision irrigation involves (1) variable applications of irrigation water in
    space and time, regulated by the real-time monitoring of irrigation-related parameters
    in the field using sensors or other tools, (2) analyzing the data to develop irrigation
    schedules, and (3) feedback and operating mechanisms to control the irrigation
    machine using GPS to fulfill actual crop water requirements in every section of
    the field separately. To implement a precision irrigation system, advanced sensing,
    analyzing (simulating), and control technologies are adopted to achieve its best
    performance. This understanding of precision irrigation is also expressed as variable
    rate irrigation. Typical precision irrigation has been drawn by getting inspiration
    from the literature [147] and is shown in Figure 7. A precision system includes
    a mechanism for field data collection, data transformation to the control center/device,
    data analysis, and calibrated operation of IoT-based automatic solenoid valves
    to operate the irrigation system. Under precision applications, irrigation is
    applied frequently for short durations just to maintain the field water balance
    of a cropping system at every part of the field. Prior to the application of precision
    irrigation, the actual water requirement is calculated, and the operating time
    or intensities are designed for the onward operation of sprinkler vehicles. These
    calculations are referred to as irrigation scheduling. Figure 7. Overview of typical
    precision irrigation mechanism: (a) sensors for data collection from the field;
    (b) data transformation mechanism and transmitters; (c) data receiver and data
    analyzer for data calibration and to generate a command for the irrigation system;
    (d) remotely operated solenoid valves to operate the irrigation system as per
    commands generated by the data analyzer; and (e) the sprinkler irrigation system.
    4.1. Field Parameters Used for Irrigation Scheduling for Precision Irrigation
    The monitoring of field conditions is crucial for implementing precision irrigation
    for food production with minimum water usage. Monitoring of field conditions refers
    to the data collection regarding irrigation-related parameters that are capable
    of stating the real-time water balance of the crop system so that the desired
    water can be applied. Some basic parameters that are related to irrigation scheduling
    are categorized [17,148] into three classes or groups. Any of these parameters
    or the sum of some parameters could be adopted to determine irrigation scheduling
    under precision irrigation. The first group is associated with soil parameters
    including soil moisture, soil salinity, soil water absorption capacity, soil pH,
    etc. The second group is associated with plant parameters including leaf area
    index (LAI), normalized difference vegetation index (NDVI), stomatal conductance,
    evapotranspiration, leaf turgor pressure, crop water stress index, etc. Plant-related
    parameters for irrigation scheduling are relatively difficult to monitor but these
    parameters exhibit the most realistic picture of plant water balance and present
    the plant growth expected to be affected by droughts and nutrient deficiencies
    [149]. The third group contained climatic parameters including ambient temperature,
    humidity, wind speed, solar radiation, precipitation, atmospheric pressure, etc.
    These climatic parameters are put in the world-renowned “Penman–Monteith evapotranspiration
    model” for calculating actual evapotranspiration using crop coefficients for the
    development of irrigation schedules [150]. A summary of the literature review
    regarding the use of different parameters for precision irrigation has been taken
