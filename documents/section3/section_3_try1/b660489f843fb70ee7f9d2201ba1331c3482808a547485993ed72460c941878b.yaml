    \ The technique is based on\nthe detection and conversion of these high frequency\n\
    elastic waves to electrical signals.\nThe acoustic emission technique (as a result\
    \ of\nxylem cavitations) can be used directly and non-\ninvasively to indicate\
    \ the water stress of plants. The\nwater in the xylem of a transpiring plant is\
    \ normally\nunder tension.\nHowever, when the soil dries, the\ntension in the\
