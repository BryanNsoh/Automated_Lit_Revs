    multispectral vegetation index approach could improve water management at the\
    \ farm scale.\nKeywords: crop coeﬃcient (Kc); vegetation indices; deﬁcit irrigation;\
    \ regression model; soil water\nbalance; stress coeﬃcient\n1. Introduction\nWater\
    \ scarcity is a major factor limiting irrigated agriculture, especially in arid\
    \ and semi-arid areas\nof the world. Due to global climate changes and the imbalance\
    \ between water supply and demand,\nit is particularly necessary to improve crop\
    \ water use [1]. Therefore, the regulated deﬁcit irrigation\n(RDI) strategy for\
    \ reducing water consumption is widely used in current agriculture [2]. In this\
    \ context,\nhow to accurately estimate and monitor crop water requirements is\
    \ not only the key for optimizing\nSensors 2019, 19, 5250; doi:10.3390/s19235250\n\
    www.mdpi.com/journal/sensors\nSensors 2019, 19, 5250\n2 of 17\nirrigation scheduling\
    \ and improving water use eﬃciency, but also essential research for enhancing\n\
    food production and SAVIng regional water resources [3,4].\nA common indicator\
    \ of crop water requirements is the crop coeﬃcient (Kc), which was presented\n\
    in FAO 56 [5] and is used to estimate crop evapotranspiration (ETc) by multiplying\
    \ the reference crop\nevapotranspiration (ET0) [6]. The Kc primarily depends on\
    \ meteorological information, crop-speciﬁc\ncoeﬃcients, the lengths of crop growth\
    \ stages, and plant-available soil water [7]. It can be estimated\nusing single\
    \ and dual Kc approaches. The single approach is the averaging of Kc trends that\
    \ incorporate\nplant transpiration (Kcb) and soil evaporation (Ke).\nCompared\
    \ to the single approach, the dual\napproach improves the estimation accuracy\
    \ of ET by considering the plant transpiration and soil\nevaporation separately,\
    \ i.e., Kc = Kcb + Ke [8]. However, in practical crop conditions, the Kc needs\
    \ to be\nappropriately adjusted by using a stress coeﬃcient (Ks) for nonstandard\
    \ conditions, especially water\nstress conditions [6]. The dual approach has been\
    \ appropriately used for crops at a ﬁeld or regional\nscale [9–13].\nTo date,\
    \ several methods have been presented to monitor Kc, such as soil water balance,\
    \ eddy\ncovariance, Bowen ratio, lysimeter, and remote sensing [14–18]. In situ\
    \ measurements are likely to be\ntime-consuming and costly, and make it hard to\
    \ consider the spatial variability of crops and soil [19].\nTherefore, remote\
    \ sensing of Kc has become increasingly recommended in irrigation management.\
    \ One\nof the most common approaches is to estimate the real-time Kcb and Kc through\
    \ empirical equations\nof vegetation indices (VIs) such as the normalized diﬀerence\
    \ vegetation index (NDVI) derived from\nmultispectral images [20–23]. Such empirical\
    \ equations rely on the close relationship between the VIs\nand various actual\
    \ plant growth parameters, e.g., leaf area index [24,25], fraction of ground covered\
    \ by\nplants [26,27], and biomass [24,28]. However, Pereira et al. [7] noted that\
    \ NDVI-based methods can not\naccurately observe a decrease in Kc and Kcb when\
    \ crops are under water stress. Zhang and Zhou [29]\nproposed that crop water\
    \ status can be accurately monitored using the VIs which are not only sensitive\n\
    to water information but also contain vegetation growth status. Consequently,\
    \ partial VIs such as\nthe reﬂectance index (TCARI), optimization of soil-adjusted\
    \ vegetation index (OSAVI), soil-adjusted\nvegetation index (SAVI), and renormalized\
    \ diﬀerence vegetation index (RDVI) can eﬀectively monitor\ncrop water status\
    \ [30]. For example, Haboudane et al. [31] utilized TCARI/OSAVI to predict maize\n\
    water status in Canada and reported a high correlation between TCARI/OSAVI and\
    \ chlorophyll content.\nZhang et al. [19] evaluated maize water stress and its\
    \ spatial variability by multispectral remote sensing.\nThe results showed that\
    \ two regression models based on TCARI/RDVI and TCARI/SAVI were able to\nmonitor\
    \ the crop water stress index (CWSI) with respective coeﬃcients of determination\
    \ (R2) of 0.81\nand 0.80 under diﬀerent levels of deﬁcit irrigation.\nUnmanned\
    \ aerial vehicles (UAVs) in remote sensing have exponentially increased in applications\n\
    of precision agriculture over the past decade [32]. Compared to conventional data\
    \ acquisition methods\nfor remote sensing, such as satellites and spectrometers\
    \ [33,34], UAVs oﬀer many obvious advantages\nto support water resource management\
    \ and planning [35,36]. One of the most common advantages is\nthat UAVs can provide\
    \ high-quality data at the required scale and time, while conventional methods\n\
    have not been applied in practice at the farm scale due to their coarse spatial\
    \ resolution, infrequent\ncoverage, and high cost [37,38]. Additionally, UAVs\
    \ can be used to obtain low-cost data as frequently\nas necessitated by the monitoring\
    \ task because of their ease of operation and deployment, their high\nﬂexibility,\
    \ and the decreasing cost of the platform [39]. Thus, UAV-based monitoring has\
    \ become\nincreasingly pervasive in supporting the real-time control of irrigation\
    \ systems.\nIn recent works, the abovementioned Ks has usually been calculated\
    \ using the FAO-56 soil water\ndepletion method proposed by Allen et al. [5].\
    \ For example, Pôças et al. [6] estimated the actual Kc for\nmaize, barley, and\
    \ olive based on VIs and a soil water balance model under water stress conditions.\n\
    The results showed that the Ks computed using the soil water balance model could\
    \ accurately exhibit\nreductions in Kc due to water stress. Another method to\
    \ determine Ks is based on indications of the\ninfrared canopy temperature, such\
    \ as the CWSI. Kullberg et al. [40] compared the performance of\nseveral canopy\
    \ temperature methods converted into Ks. The results showed that the CWSI based\n\
    Sensors 2019, 19, 5250\n3 of 17\non infrared thermal radiometry (IRT) had the\
    \ best accuracy compared to other methods, and it is\ntypically considered to\
    \ be scalable to Ks. Bellvert et al. [41] stated that mapping CWSI from UAV\n\
    thermal imagery has the limitation of inevitable mixed temperatures coming from\
    \ both the soil and\nleaves due to bigger pixels and full cover. Considering the\
    \ relationship between VIs and the CWSI\ndiscussed above, VIs have been found\
    \ to have a comparable ability to monitor Kc under water stress\nconditions. However,\
    \ research using VIs derived from a UAV multispectral remote sensing system is\n\
    still relatively rare in Kc estimation at the farm scale under diﬀerent levels\
    \ of water stress.\nTherefore, in this study, we established a Kc empirical model\
    \ based on UAV multispectral remote\nsensing to represent the crop evapotranspiration\
