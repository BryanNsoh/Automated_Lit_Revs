    can assume that growth, physiology and yield of maize were independent for each
    time point as they were collected quite far away from each other. Hence, there
    were big differences between maize plants of data points. Yield prediction was
    conducted by developing a linear regression model between crop yield and CWSI,
    using data collected under controlled conditions. For the initial validation of
    the linear regression model, crop yield and CWSI data from the water deficit irrigation
    lowland field experiment at Mueang district, Phitsanulok province, were used.
    The validation was repeated using maize data from an experiment under rainfed
    condition on an upland field at Wang Thong district, Phitsanulok province, where
    the same thermal imaging approach was used. The efficiency of CWSI in a maize
    yield prediction equation model was tested using root-mean-square error (RMSE),
    mean absolute error (MAE) and Nash–Sutcliffe model efficiency coefficient (NSE).
    If RMSE and MAE is zero, it underlines the goodness of the agreement between measured
    and predicted data. NSE ranges between 1.0 (perfect fit) and -∞. NSE lower than
    0 indicates that mean value of observations would have been a better predictor
    than the model (Apolo-apolo et al., 2020). 3 RESULTS 3.1 Soil water condition
    of different water regimes The soil water status under controlled conditions is
    presented as log10 of soil water retention (pF) (Figure 4). The graph shows that
    from emergence until 20 DAS, the soil matric potential was on the same level in
    all treatments (pF = 2.0–2.5). Under full irrigation, soil water retention remained
    steadily in between field capacity and above drought stress threshold. Ten days
    after reducing irrigation to 50% CWR in T2, the soil dried below the drought stress
    threshold level, but regained a favourable moisture level again after reinitiating
    irrigation again after anthesis. Soil moisture of T3 initially followed the same
    pattern as T2 and as the irrigation level remained at 50% CWR drought increased
    until the maize was harvested. Water retention of T4 and T5 was mostly similar
    to control before anthesis phase, but their water content thereafter dropped.
    In addition, it was most pronounced in T5 after anthesis phase exhibiting a water
    retention beyond drought stress threshold value until harvest. For changes in
    weather, the CWR was overestimated between 65 and 72 DAS, leading to a temporary
    surpassing of FC in T1 and T2. The amount of irrigation was subsequently adjusted.
