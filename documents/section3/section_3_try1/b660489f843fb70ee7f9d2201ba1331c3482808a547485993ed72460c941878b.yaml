    \ efficiency due to water stress comparable to Gi. However, we are aware \nof\
    \ the fact that for a wider range of values, the relationship between ΔF/Fm' and\
    \ Gi would not be linear, \ncompromising the possibility to use ΔF/Fm' as indicator\
    \ of water stress. A strong relationship between \nΔT and leaf EWT was also observed\
    \ (R2 = 0.52, p < 0.01, n = 12). \n \nFigure 3. Relationship between image-based\
