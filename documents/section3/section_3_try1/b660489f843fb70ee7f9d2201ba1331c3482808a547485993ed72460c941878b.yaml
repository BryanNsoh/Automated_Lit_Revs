  full_text: ">\nagronomy\nReview\nPhysiological Responses of Selected Vegetable Crop\n\
    Species to Water Stress\nEszter Nemeskéri *\nand Lajos Helyes\nInstitute of Horticulture,\
    \ Szent István University, H-2100 Gödöll˝o, Hungary\n* Correspondence: Nemeskeri.Eszter@mkk.szie.hu;\
    \ Tel.: +36-28-522071; Fax: +36-28-410804\nReceived: 21 July 2019; Accepted: 11\
    \ August 2019; Published: 13 August 2019\n\x01\x02\x03\x01\x04\x05\x06\a\b\x01\
    \n\x01\x02\x03\x04\x05\x06\a\nAbstract: The frequency of drought periods inﬂuences\
    \ the yield potential of crops under ﬁeld\nconditions. The change in morphology\
    \ and anatomy of plants has been tested during drought\nstress under controlled\
    \ conditions but the change in physiological processes has not been adequately\n\
    studied in separate studies but needs to be reviewed collectively. This review\
    \ presents the responses\nof green peas, snap beans, tomatoes and sweet corn to\
    \ water stress based on their stomatal behaviour,\ncanopy temperature, chlorophyll\
    \ ﬂuorescence and the chlorophyll content of leaves. These stress\nmarkers can\
    \ be used for screening the drought tolerance of genotypes, the irrigation schedules\
    \ or\nprediction of yield.\nKeywords: vegetable crops; stomatal conductance; canopy\
    \ temperature; chlorophyll ﬂuorescence;\nSPAD; water stress\n1. Introduction\n\
    As a result of climate change, the increasing atmospheric CO2 enhances the photosynthesis\
    \ capacity\nand improves water use eﬃciency therefore the amount of yield will\
    \ increase in most of vegetable\ncrops, however its advantage cannot be shown\
    \ under limited water and nitrogen deﬁciency. The high\ntemperature during reproductive\
    \ growth is harmful for many important vegetable crops, such as\ntomatoes, peppers,\
    \ beans and sweet corn, and yield reduction will probably occur [1]. The frequency\
    \ of\ndrought periods decreases vegetable yield and quality, however soluble solid\
    \ content of produce may be\nincreased by water deﬁciency in some crops [2,3].\
    \ Nevertheless, the occurrence of excess precipitation\ncauses waterlogging in\
    \ soils, the symptoms of which are similar to water deﬁcit. Soil waterlogging\n\
    impedes the oxygen supply and respiration of roots, water uptake and hydraulic\
    \ conductance which\nresults in stomatal closure [4,5]. Under these conditions\
    \ the stomatal closure results in a reduction of\nnet photosynthesis which is\
    \ due to the decrease in stomatal conductance, chlorophyll ﬂuorescence\nand chlorophyll\
    \ content of leaves [6]. Excess water causes a decline in grain ﬁlling and grain\
    \ weight\nof corn leading to decreased yield [7]. However, water stress commonly\
    \ refers to water deﬁcits not\nexcess water.\nThe selection of the vegetable crops\
    \ grown under ﬁeld conditions for the investigation was based\non their production\
    \ in the world and Europe. During the last twenty years from 1997 to 2017 the\n\
    growing area of tomatoes increased intensively, that of green peas increased moderately\
    \ while the\ngrowing area of snap beans and sweet corn increased slowly in the\
    \ world. During this time in Europe\nthe growing area of tomatoes and snap beans\
    \ decreased from 650.4 to 496.2 thousand ha while that of\ngreen peas increased\
    \ slightly from 208 to 212 thousand ha and sweet corn’s increased intensively\
    \ (from\n50.5 to 110.1 thousand ha) (FAOSTAT 2017 [8]. In Hungary, the production\
    \ of green peas and sweet\ncorn is performed in large ﬁeld growing areas (19.5\
    \ thousand hectares and 34.5 thousand hectares,\nrespectively) while snap beans\
    \ are grown in smaller ones (1.6 thousand hectares) (FAOSTAT 2017) [8].\nThe other\
    \ aspect of the selection was the sensitivity of plant species to water stress.\n\
    Agronomy 2019, 9, 447; doi:10.3390/agronomy9080447\nwww.mdpi.com/journal/agronomy\n\
    Agronomy 2019, 9, 447\n2 of 19\nCorn, soybeans, beans and peas are considered\
    \ to be moderately water stress sensitive while\ntomatoes belong to the extremely\
    \ drought sensitive group [9,10]. The responses of plant species\nsigniﬁcantly\
    \ depend on the intensity and duration of stress and their stages of development.\n\
    The spring-sown green pea utilizes the precipitation well (if there is any) and\
    \ requires a low temperature\nduring vegetative growth but during the ﬂowering\
    \ and seed development periods it is sensitive to\nwater deﬁciency. The crops\
    \ require a warm temperature, even though they have diﬀerent ripening\ntimes,\
    \ snap beans have short (60 days), sweet corn has medium (75–90 days) and tomatoes\
    \ have\nlong ripening times (110–130 days), their generative stages of development\
    \ coincided with dry June\nand July, thus they require irrigation. Irrigation\
    \ scheduling and the amount of irrigation water are\ndetermined by the water stress\
    \ tolerance and water use of the plant varieties. The evaluation of drought\n\
    tolerance in ﬁeld conditions is diﬃcult because low soil moisture and high air\
    \ temperature stress\ngenerally occur together, and it is diﬃcult to evaluate\
    \ the responses separately. Drought under ﬁeld\nconditions promotes the evapotranspiration\
    \ and aﬀects the photosynthesis, which leads to reduced\nyield [11]. Use of remote-sensing\
    \ methods makes the measurement of physiological responses of\nvarieties to various\
    \ strong water stresses easy. These non-destructive methods help the breeder to\n\
    select drought tolerant genotypes and the growers to measure the water deﬁcit\
    \ of plants and decide\nthe time of irrigation.\nThe selection for water stress\
    \ tolerance in traditional breeding is based on the suitability of\nperformance\
    \ under a series of environmental conditions using extensive statistical methods.\
    \ This\nprogress could be improved by the introduction of traits which contribute\
    \ to the prediction of yield\nin the drought-prone environments. In this study,\
    \ the eﬀect of water stress on the plants and those\nphysiological traits which\
    \ inﬂuenced the yield are mainly demonstrated. Information was gathered on\nthe\
    \ physiological responses of selected vegetable species to drought to analyse\
    \ their use in breeding\nfor high and stable yield.\n2. Water Stress during Growth\
    \ of Vegetable Crops\nSensitivity of plants to water stress such as snap beans\
    \ and green peas diﬀers with the stages\nof development. During the early stages\
    \ of vegetative growth most crops are less sensitive to water\nscarcity [2,3,12,13],\
    \ but during the generative stage the water deﬁciency results in changes of many\n\
    physiological traits [2,14–16], causing the disturbance of fertility and reduction\
    \ of yield. During\nﬂowering of legume plants water stress increases the ratio\
    \ of ﬂower drop [17], decreases the pod\nnumbers and seed abortion in the pods\
    \ [18,19] and increases the ratio of curved pods [20]. Under\nwater deﬁciency,\
    \ bean plants produce shorter shoots and smaller leaves and decrease the length\
    \ of\npods [21]. Semi-leaﬂess pea varieties have reduced leaf area that is presumed\
    \ to have a low water use\nand they have higher water use eﬃciency (WUE) than\
    \ traditional varieties with normal leaves [22].\nIn sweet corn, ear diﬀerentiation\
    \ begins at the six- or eight-leaf stage growth when the water deﬁciency\ndecreases\
    \ the length of ears and the numbers of ear rows [23], but during tasselling the\
    \ water deﬁciency\ncauses signiﬁcant yield reduction [24,25]. Tomatoes are most\
    \ sensitive to water deﬁciency at fruit\nsetting and intensive fruit development\
    \ periods [3], when the increasing water stress resulted in a 25\nto 50% decrease\
    \ in the yield [10,26–29]. During early ﬂowering of tomatoes, water scarcity causes\n\
    ﬂower shedding and lack of fertilization [30], and during fruit setting, plants\
    \ with small sized fruits\nare produced [10,31].\nThe eﬀect of water stress on\
    \ morphology and anatomy of plants has been studied by several\nresearchers under\
    \ controlled conditions [6,32–35], however, the changes in physiological responses\n\
    have been less investigated under ﬁeld conditions. The physiological characteristics\
    \ that have an\nimportant role in the defence against drought can be measured\
    \ by remote sensing techniques using\nnon-destructive methods in open ﬁeld conditions.\
    \ The leaf photosynthetic activity of plants can\nbe monitored with measurement\
    \ of chlorophyll content using a portable chlorophyll meter and\nchlorophyll ﬂuorescence\
    \ while the measurement of stomatal conductance indicates the severity of\nwater\
    \ stress [2,3,14]. Spectral vegetation indices such as the green normalized vegetation\
    \ index\nAgronomy 2019, 9, 447\n3 of 19\n(GNDVI) and the normalized diﬀerential\
    \ vegetation index (NDVI) were used for monitoring the\ngrowth of the plant to\
    \ detect the water stress and for yield prediction [36–39]. Crop water stress\
    \ index\nis determined by an infrared thermometry technique to indicate the change\
    \ in canopy temperature of\nplants under water stress conditions. More physiological\
    \ indices such as leaf water potential, relative\nwater content, turgor potential,\
    \ osmotic adjustment, diﬀerence between canopy and air temperature\ncan also be\
    \ used as a screening tools for testing the water stress tolerance of genotypes\
    \ [40]. Studies\nhave focused on the identiﬁcation of drought tolerance-related\
    \ traits using Quantitative Trait Locus\n(QTL)s and Marker Assisted Selection\
    \ (MAS) techniques [41–44], however, the identiﬁcation of the\nmost relevant loci\
    \ controlling drought tolerance and drought-related traits could be achieved by\
    \ the\nintegration of molecular genetics with physiology [45].\n3. Drought Tolerance\n\
    Adaptive mechanisms promoting the survival of plants have been grouped into three\
    \ categories;\ndrought escape, drought avoidance and drought tolerance [46]. Drought\
    \ escape is the ability of plants\nto accomplish their life cycle before the development\
    \ of soil and plant water deﬁcit. The varieties with\nearly ﬂowering and short\
    \ maturity are able to escape drought [47], however, they are not drought\ntolerant\
    \ in every case. The varieties with moderate drought sensitivity developed diﬀerent\
    \ defence\nstrategies to avoid short- and long-term water stress which prevents\
    \ the water loss in their cells and\ntissues. The essential defence mechanism\
    \ against drought operating in the plants is the maintenance of\nthe water status\
    \ and the reduction of tissue water loss (Figure 1).\nAgronomy 2019, 9, x FOR\
    \ PEER REVIEW \n3 of 21 \n \n(GNDVI) and the normalized differential vegetation\
    \ index (NDVI) were used for monitoring the \ngrowth of the plant to detect the\
    \ water stress and for yield prediction [36–39]. Crop water stress index \nis\
    \ determined by an infrared thermometry technique to indicate the change in canopy\
    \ temperature \nof plants under water stress conditions. More physiological indices\
    \ such as leaf water potential, \nrelative water content, turgor potential, osmotic\
    \ adjustment, difference between canopy and air \ntemperature can also be used\
    \ as a screening tools for testing the water stress tolerance of genotypes \n\
    [40]. Studies have focused on the identification of drought tolerance-related\
    \ traits using Quantitative \nTrait Locus (QTL)s and Marker Assisted Selection\
    \ (MAS) techniques [41,44], however, the \nidentification of the most relevant\
    \ loci controlling drought tolerance and drought-related traits could \nbe achieved\
    \ by the integration of molecular genetics with physiology [45]. \n3. Drought\
    \ Tolerance \nAdaptive mechanisms promoting the survival of plants have been grouped\
    \ into three categories; \ndrought escape, drought avoidance and drought tolerance\
    \ [46]. Drought escape is the ability of plants \nto accomplish their life cycle\
    \ before the development of soil and plant water deficit. The varieties with \n\
    early flowering and short maturity are able to escape drought [47], however, they\
    \ are not drought \ntolerant in every case. The varieties with moderate drought\
    \ sensitivity developed different defence \nstrategies to avoid short- and long-term\
    \ water stress which prevents the water loss in their cells and \ntissues. The\
    \ essential defence mechanism against drought operating in the plants is the maintenance\
    \ \nof the water status and the reduction of tissue water loss (Figure 1). \n\
    \ \nFigure 1. Defence mechanism against drought (Leonardis et al. [46]). \nA well-developed\
    \ deeply penetrating root system provides the water uptake and maintenance \n\
    of water circulation inside the plant despite the low soil-moisture content. Nevertheless,\
    \ in dry soil \nthe lives of microorganisms are retarded when the activity of\
    \ mycorrhiza living symbiotically with \nroot nodules of legumes is low, which\
    \ results in a decrease in the nitrogen uptake [48,49], therefore \nthe growth\
    \ of the plant is retarded. Long-term drought of soil accelerates the senescence\
    \ of root \nnodules and production of reactive oxygen species (ROS) [50,51], therefore\
    \ the nodule weight, root \nand shoot weight are decreased [52]. Water stress\
    \ results in a change in the proportion of root weight \nas the ratio of root\
    \ to shoot increases [53]. Under permanent low moisture content of soil, a 27–42%\
    \ \ndecrease in leaf weight and 12–27% decrease in specific leaf area of snap\
    \ bean varieties were found \n[54]. Tomatoes are able to survive prolonged periods\
    \ of low soil water content by the development \nof a deep root system [28,55].\
    \ In dry years, tomatoes inoculated with mycorrhiza easily endured the \nFigure\
    \ 1. Defence mechanism against drought (Leonardis et al. [46]).\nA well-developed\
    \ deeply penetrating root system provides the water uptake and maintenance of\n\
    water circulation inside the plant despite the low soil-moisture content. Nevertheless,\
    \ in dry soil the\nlives of microorganisms are retarded when the activity of mycorrhiza\
    \ living symbiotically with root\nnodules of legumes is low, which results in\
    \ a decrease in the nitrogen uptake [48,49], therefore the\ngrowth of the plant\
    \ is retarded. Long-term drought of soil accelerates the senescence of root nodules\n\
    and production of reactive oxygen species (ROS) [50,51], therefore the nodule\
    \ weight, root and shoot\nweight are decreased [52]. Water stress results in a\
    \ change in the proportion of root weight as the ratio\nof root to shoot increases\
    \ [53]. Under permanent low moisture content of soil, a 27–42% decrease in\nleaf\
    \ weight and 12–27% decrease in speciﬁc leaf area of snap bean varieties were\
    \ found [54]. Tomatoes\nare able to survive prolonged periods of low soil water\
    \ content by the development of a deep root\nsystem [28,55]. In dry years, tomatoes\
    \ inoculated with mycorrhiza easily endured the water scarcity,\nAgronomy 2019,\
    \ 9, 447\n4 of 19\nfor example larger weight fruits and higher yield were produced\
    \ by deﬁcit irrigation than under\nnon-irrigated conditions [56].\n4. Reduction\
    \ of Water Loss\nDrought avoidance is the ability of plants to maintain high tissue\
    \ water potential despite the\ndeﬁciency of soil moisture. The mechanisms developed\
    \ for the reduction of water loss are related to\nthe duration of water stress.\n\
    During short-term water deﬁciency the leaf movement, deep penetrating roots with\
    \ strong suction\nforce and partial or total stomatal closure provide a decrease\
    \ in the water loss. Leaf movement of\nplants not only protects from the photodamage\
    \ caused by high irradiation but reduces the eﬀective\nleaf area for transpiration\
    \ [57]. Paraheliotropic movement of leaves occurs mainly in beans while leaf\n\
    rolling is typical for maize. Fernandez and Castrillo [58] found that the extent\
    \ of leaf rolling is linearly\ncorrelated with the water potential. During leaf\
    \ rolling of maize the transpiration, stomatal conductance,\nintracellular CO2\
    \ concentration and net photosynthetic rate decreased [59]. Pastenes et al. [60]\
    \ found\nthat the degree of paraheliotropic leaf movement was larger in the water\
    \ stressed plants because of\nlower water potential, however, it also occurred\
    \ in the water supplied crops. Deep, thick and dense\nroots intensively promote\
    \ the use of available water and the optimal development of aboveground\nparts.\
    \ During short-term water stress (<7 nap), abscisic acid (ABA) is produced in\
    \ the roots then it\nis transported into the leaves where ABA induces the stomatal\
    \ closure and thus decreases the water\nloss [61,62]. Partial or total stomatal\
    \ closure restricts the transpiration therefore the water and nutrient\nuptake\
    \ is decreased, which results in a decrease in photosynthesis and growth of plants\
    \ [63]. Stomatal\nresponses of legume species are diﬀerent; under water deﬁciency,\
    \ beans have a rapid and complete\nstomatal closure generating the stomatal conductivity\
    \ and photosynthesis decreases signiﬁcantly,\nwhereas in cowpeas (Vigna unguiculata),\
    \ the stomata remain partially open and have a lower decrease in\ntheir net photosynthetic\
    \ rate under the same conditions [64]. Under moderate water deﬁcit conditions,\n\
    the growth of snap beans was already retarded, and their leaf area decreased while\
    \ the leaf area index\n(LAI) of sweet corn did not change [3,15]. Nevertheless,\
    \ water scarcity did not inﬂuence the leaf area\nof tomatoes [65] but heat and\
    \ water stress up to 6 days already signiﬁcantly decreased the weight of\nshoots\
    \ and roots of tomato seedlings under a controlled environment [66].\nDuring long-term\
    \ water deﬁciency, plants try to prevent the dehydration of cells of vegetative\n\
    and generative organs with some morphological and physiological changes. Trichome\
    \ density (leaf\nhairs) on the leaf protects the tissues from sunlight injury,\
    \ decreases the water loss by evaporation and\nenhances the transpiration resistance\
    \ [67]. Under water stress conditions, a lower number of trichomes\nwas found\
    \ only on the basal zone of leaves on both surfaces in comparison with irrigated\
    \ plants [68].\nHowever, according to Nobel [69], the length of trichomes can\
    \ be more important than their frequency.\nThe epicuticular wax layer of the leaf\
    \ controls the water ﬂow across the cuticle and protects from high\nradiation\
    \ and prevents damage caused by UV light. Water stress induced the increase in\
    \ the wax layer\non the leaf surface of peas and the wax-rich varieties had signiﬁcantly\
    \ lower canopy temperature [70].\nDrought tolerance is the ability of the plants\
    \ to endure the long-term moisture deﬁcit and survive\nthe water loss. When the\
    \ morphological changes seem to be insuﬃcient to avoid the water deﬁciency,\n\
    biochemical processes of plants are activated to maintain the osmotic adjustment\
    \ and the structure of\ncell membranes in order to avoid cell dehydration. Decreasing\
    \ the water potential of leaves induces the\naccumulation of diﬀerent osmotic\
    \ compounds such as sugars, amino acids and quaternary ammonium\ncompounds. The\
    \ osmotic pressure of cells is increased by the accumulation of osmotic compounds\n\
    because water movement into the cells and tissues provides the maintenance of\
    \ turgor [71]. It was\nfound that peas and castor beans exposed to water deﬁcit\
    \ accumulate a signiﬁcant amount of soluble\nsugars and proline [72,73], and the\
    \ raﬃnose and sucrose level of leaves are signiﬁcantly increased by\nwater stress\
    \ during ﬂowering of snap beans [74]. Action of enzymatic and non-enzymatic antioxidants\n\
    is intensiﬁed to alleviate the oxidative damages in the tissues. Concerted operation\
    \ of numerous\nwater soluble antioxidant compounds (ACW) contributes to the adaptation\
    \ of plants to environmental\nAgronomy 2019, 9, 447\n5 of 19\nstresses. The level\
    \ of ACW in the leaves is inﬂuenced by stomatal closure because it is related\
    \ to\nascorbic acid redox potential of guard cells [75]. In snap bean genotypes\
    \ that have a high ACW level\nin leaves during the ﬂowering and pod development\
    \ periods, this provides a defence against water\ndeﬁciency [74].\n4.1. Regulation\
    \ of Water Circulation in Plants under Drought\nMany physiological processes are\
    \ activated to mitigate the water loss of plants (Table 1).\nTranspiration is\
    \ restrained as a result of stomatal closure and by decreasing leaf area. Stomata\n\
    play an important role in the regulation of transpiration and CO2 uptake. Use\
    \ of light energy gathered\nby photosynthesis determines the growth and biomass\
    \ production of plants. In these processes,\nthe stomatal characteristics such\
    \ as stomatal size, number and ratio of stomata on abaxial and adaxial\nsurfaces\
    \ signiﬁcantly aﬀect the C assimilation and water use eﬃciency (WUE) [76,77].\
    \ The higher\nstomatal density on the abaxial surface of the leaf is related to\
    \ a higher water use eﬃciency [78], while\nthose existing on upper epidermis (adaxial\
    \ surface) of the leaf inﬂuenced the water use of plants [15].\nNevertheless,\
    \ the number of stomata on both epidermis of leaves changes signiﬁcantly depending\
    \ on\nthe variety and water supply.\nTable 1. Physiological traits relevant for\
