    a more comprehensive description of maize growth by combining different image
    parameters. Most importantly, UAV-based optical and thermal remote sensing could
    generate high-resolution diagnostic ETc maps at different growth stages to support
    precision field management and decision-making. 4.2. Performance of regression
    methods in maize ETc prediction Previous studies have demonstrated that spectral-based
    indicators (VIs) and thermal-based indicators (CWSI and DACT) extracted from remote
    sensing images were linked to ETc (Mahmoud and Gan, 2019, Mokhtari et al., 2018,
    Olivera-Guerra et al., 2020, Pocas et al., 2020). Our study proved that NDVI,
    SAVI, EVI, CWSI, and DACT from UAV images could provide good characterizations
    of maize evapotranspiration, but they provided different prediction results. Regarding
    Kcb regression methods, Kcb_NDVI and Kcb_SAVI methods generally exhibited very
    close performance in both Ks methods (CWSI and DACT) for the two different years
    (Table 6). Kcb_NDVI model performed slightly better in each Ks based ETc prediction
    in 2019, while Kcb_SAVI model performed better in 2018. However, EVI performed
    slightly worse than the other two methods in both 2018 and 2019, regardless of
    thermal-based indicators (Table 6). This result agrees with previous studies (Pereira
    et al., 2015, Shao et al., 2021) that NDVI and SAVI were superior to EVI in maize
    ETc estimation applications because of the actual vegetation cover conditions
    reflected by these indices. Additionally, relatively lower RMSE values were achieved
    for Ks_CWSI regression in combination with three Kcb methods, compared with the
    Ks_DACT method (Table 6). This is likely attributable to the fact that CWSI obtained
    from in-situ data produced more accurate values than DACT for the prediction of
    crop water stress (Taghvaeian et al., 2014, DeJonge et al., 2015). The best performance
    for ETc prediction was the Ks_CWSI method combined with Kcb_NDVI, achieving an
    R2 of 0.84 and RMSE of 0.50 mm/day (Fig. 10A). Furthermore, compared with CWSI,
    DACT more consistently overestimated ETc on days with higher ETc values. One reason
    could be that DACT underestimated water stress status, and the normalization equation
    used in this study for maize still might not be adequate, as found in previous
    studies regarding optimal empirical values and stress levels (DeJonge et al.,
    2015, Kullberg et al., 2017). The different irrigation levels produced distinct
    maize canopy characteristics, resulting in different spatial and spectral features
    in the UAV-based images. Consequently, the prediction accuracy of ETc would vary
    with irrigation levels, and the mild-stressed irrigation treatments in both years
    exhibited better performance regardless of the Ks methods (Fig. 11A). In addition,
    all treatments produced slightly higher errors from the Ks_DACT model in 2019.
    The reason why the prediction accuracy decreased may be also related to the impact
    of soil evaporation. Soil evaporation is low under water stress conditions, and
    constant evaporation rates cannot reflect the role of soil evaporation, especially
    at early growth stages. Furthermore, the daily MBE values for ETc prediction over
    2018 and 2019 from the Ks_CWSI model and the Ks_DACT model combined with the Kcb_VI
    methods were similar (Fig. 11B). This result agrees with previous studies (Kullberg
    et al., 2017) that DACT had the same performance as CWSI in predicting cumulative
    ETc. Consequently, we concluded that the proposed models were robust in predicting
    ETc between different years. 4.3. Uncertainty and future works Under the current
    framework, the ETc models have the potential to improve irrigation scheduling
    by precisely managing crop stress and water supply. However, it still has some
    weaknesses that should be noted. The ETc calculation was based on the FAO-56 dual
    crop coefficient approach. Although the model validation was satisfactory, there
    still exist fitting parameters (a, b0, and c) in the model that need calibration,
    as the parameters may differ in crop type, irrigation management, and climatic
    conditions (Pocas et al., 2020). The water stress was calculated using stress
    index equations. Further work is suggested to investigate other stress indices
    for Ks evaluation without local calibration, which may reduce limitations in practical
    applications. The soil evaporation parameter c was set to be a constant value
    with the frequency of irrigation and rainfall. Further soil evaporation models
    can be developed to use UAV synthetic aperture radar data for estimating Ke under
    partial and full cover conditions. Moreover, the use of weighing lysimeters to
    validate daily ETc values increases the reliability of these results. For the
    maize ETc estimation models generated in the study, the effects of irrigation
    amount and sensitivity of parameters were analyzed over two years. Future work
    is needed to test the performance of ETc models in other climatological conditions
    to determine the applicability and transferability of these methods. 5. Conclusions
    The ability of optical and thermal information derived from multiple UAV-based
    sensors to monitor crop ETc under different levels of deficit irrigation was evaluated
    using VIs and temperature-based water stress indices. We found that UAV-based
    canopy temperature measurements were suitable for monitoring crop water status
    as well as Ks during the entire maize growing season. Two types of stress coefficient
    models, based on (1) CWSI and (2) DACT, were evaluated and found to provid the
    best results for crop ETc assessment in combination with Kcb_VI approaches in
    2018 and 2019 (R2 of 0.84 and 0.80; RMSE of 0.50 mm/day and 0.53 mm/day, respectively).
    Compared with NDVI and SAVI, the empirical Kcb_EVI model showed a relatively poorer
    prediction result. Although results varied with irrigation levels, daily MBE values
    of ETc prediction indicated that the proposed methods performed robustly over
    different years. Sensitivity analysis was conducted by changing the parameters
    in ETc models, and the models were highly sensitive to the slope of the linear
    regression between Kcb and VIs, followed by soil evaporation constant and influential
    factor in Ks_DACT. The developed approach for estimating maize ETc at the field
    scale with high spatial-temporal resolution can improve irrigation management
    with precision agriculture. Future work is needed to investigate the combined
    use of ancillary models (radar-based models and soil water balance models) to
    retrieve soil evaporation values to further increase the accuracy of ETc estimation.
