    \ U.S.A.\nAbstract\nThe e#ect of environmental variability is one of the major\
    \ concerns in experimental design for both\nresearch in plant systems and greenhouse\
    \ plant production. Microclimates surrounding plants are\nnot usually uniform.\
    \ Therefore, many samples and sensors are required to obtain a true representa-\n\
