    ,. Sensing Macroclimate or Microclimate?\nTraditionally,\nenvironmental\nparameters\n\
    in\na\ngreenhouse such as air temperature, humidity, and\ncarbon dioxide concentration\
    \ are being controlled\nusing feedbacks from one location as being a repre-\n\
    sentative condition in the greenhouse. Therefore, the\nmacroclimate is controlled.\
    \ However, the microcli-\nmate at the plant and leaf boundary layer control the\n\
    exchange processes between the plants and their\nsurroundings. Furthermore, the\
    \ microclimate is in-\nﬂuenced not only by the macroclimate but also by\nthe physical\
    \ state of the plants.\nThe most energy\ne$cient systems are those which have\
    \ the most direct\ne#ect on the microclimate in the greenhouse (Bailey,\n+32/;\
    \ Boulard, ,**.).\nThus, an understanding of\ninteractions between the plants\
    \ and their micro-\nclimate is signiﬁcant to establish better control\nstrategies\
    \ in greenhouse plant production.\n-. Interactions of the Plants with Microclimate\n\
    Dynamic response of plants to changes in their\nenvironment is called “speaking\
    \ plant” (Takakura et\nal., +31.; Udink Ten Cate et al., +312; Hashimoto\nand\
    \ Nonami, +33,). For better synthesis of control\nsystems in the greenhouses,\
    \ the dynamics of both the\ngreenhouse and the plants must be considered. The\n\
    concept of the speaking plant approach and plant\nresponse-based sensing could\
    \ be valuable to have a\nbetter understanding of the interactions between the\n\
    microclimate and the physical conditions of the\nplants. Thus, the physical responses\
    \ of the plants to\nenvironmental changes are monitored and the infor-\nmation\
    \ could be utilized to identify conditions which\nput the plants under stress\
    \ and to avoid the occur-\nrences of these conditions or to control greenhouse\n\
    microclimate to achieve more e$cient and optimal\nproduction.\n.. Plant Response-Based\
    \ Sensing\nAutomated environmental control systems o#er\nopportunities to improve\
    \ production quality and uni-\nform plant growth in controlled environment agri-\n\
    culture. Most control strategies in controlled envi-\nronment plant production\
    \ systems depend on the\nfeedback of local environmental parameters such as\n\
    air temperature, humidity, solar radiation, etc.\nHowever, dynamic responses of\
    \ plants could also be\nconsidered for adjusting environmental parameters\nto\
    \ improve plant growth and development. In this\nsense, it is desirable to “Let\
    \ plants say what they\nneed,” to communicate information about their\nphysical\
    \ conditions and their needs. Thus, direct and\nreal-time monitoring of plant\
    \ responses and pro-\ncesses along with the local environmental parameters\nhave\
    \ the potential to improve plant production\nenergy e$ciency compared to conventional\
    \ control\nstrategies.\nToday, with the advancement of computer and\nsensor technologies,\
    \ microprecision technology is\navailable for controlled environment plant produc-\n\
    tion. The microprecision technology does not always\nmean a higher order of engineering\
    \ precision but it\nrefers to a technology which makes it possible to ﬁrst\nidentify\
    \ what is needed, how much is needed, and\nwhen it is needed, and then performs\
    \ the action\nrequired to meet the identiﬁed quantitative and qual-\nitative needs\
    \ of the plants as precisely as possible\n(Murase, ,**,). Some of the available\
    \ micropreci-\nsion technologies are the speaking plant approach,\nartiﬁcial intelligence,\
    \ biorobotics, and biomecha-\ntronics. Some of these techniques and technologies\n\
    are invasive and require contact measurements.\nHowever, for automation in plant\
    \ production, real-\ntime monitoring is required and non-invasive and\nnon-contact\
    \ sensing and monitoring are desirable.\nResearchers have reported using spectral\
    \ (including\nvisible, near infrared, and infrared), machine vision,\nand acoustic\
    \ techniques to extract plant response\ninformation.\n.. +\nSpectral techniques\n\
    The interaction of sunlight with crop canopies and\nplant leaves could be used\
    \ to obtain valuable infor-\nmation about the plant and its status.\nThe plant\n\
    canopy acts like a turbid medium to the photons\npassing through the atmosphere.\
    \ The proportions of\nabsorbed, reﬂected and transmitted photons are a\nfunction\
    \ of the leaf condition and the waveband.\nGreen leaves absorb strongly in the\
    \ visible waveband\n(-2*\x0112* nm) and reﬂect most of the energy in the\nnear\
    \ (12*\x01+,+** nm) and middle infrared (+,-**\x01\nJ. Agric. Meteorol. \x01\x02\
    \x03\x04\x05\x06 0+ (+), ,**/\n\a 16 \a\n,,/** nm) regions. Chlorophyll and carotene\
    \ char-\nacteristics drive the absorption in the visible portion\nof the light\
    \ spectrum. The amount of the absorption\nis governed by the quantity of these\
    \ pigments.\nCanopy reﬂectance is a#ected by leaf reﬂectance,\nplant structure\
    \ and other background in a sensor’s\nﬁeld of view.\nThe most commonly used vegetation\
    \ indices to\ndetermine plant status are RVI (Ratio Vegetation\nIndex), DVI (Di#erence\
    \ Vegetation Index), and\nNDVI (Normalized Di#erence Vegetation Index).\nThe components\
    \ controlling leaf absorption are chlo-\nrophyll in the visible spectrum and leaf\
    \ structure in\nthe near infrared.\nStudies have showed that reﬂectance measure-\n\
    ments considering the near-infrared spectra allow the\ndiscrimination of nutrient\
    \ deﬁciencies (Grae# et al.,\n,**.). At the same time, researchers have reported\n\
    that plant water status can be detected by the meas-\nurement of plant near-infrared\
    \ and middle-infrared\nreﬂectance.\nThe assessment of plant water status\nusing\
    \ the spectral band of +,-**\x01,,/** nm was found\npromising (Yang and Ling,\
    \ ,**-).\nFluorescence was reported as a sensitive indica-\ntor of changes in\
