    \ \nWe conclude from this study that remote sensing approaches based on the combination\
    \ of simple \nET-based models and thermal-based plant water status indicators\
    \ can guide irrigation management. \nThe simple ET model can be applicable at\
    \ field scales, showing a high linear correlation near the 1:1 \nline and yielding\
    \ a RMSE between measured and modeled daily ETa of 0.74 and 0.91 mm·day−1 for\
    \ \nalmond and pistachio respectively (Figure 11) We have provided evidence that\
    \ a dense time series\nFigure 11. Comparison between observed (ﬂux towers) and\
    \ modelled actual daily evapotranspiration\n(ETaobs, ETamodel) in (a) almonds\
    \ and (b) pistachios.\nRemote Sens. 2018, 10, 2001\n18 of 22\nIn the absence of\
    \ a useful, practical, and affordable tool for the grower to measure plant water\n\
    status of an entire orchard, we have shown that thermal-based remote sensing can\
    \ be successfully used\nto determine the water stress coefﬁcient (Ks). The CWSI-Ψstem\
    \ relationship (where Ks = 1 − CWSI)\nshowed a temporally-variable seasonal response\
    \ for both crops with r2 ranging from 0.54 to 0.82. These\nregressions can be\
    \ used in irrigation scheduling of almond and pistachio, if Ψstem is either measured\n\
    or estimated and a speciﬁc threshold value is selected.\nDespite these results,\
    \ the high cost and operational limitations of the acquisition of high resolution\n\
    thermal imagery across the growing season demonstrates a signiﬁcant constraint\
    \ in using these\ntechnologies operationally for scheduling irrigation. Therefore,\
    \ we suggest that future studies should\nfocus on the use of decision-oriented\
    \ crop models, which are fed by remote sensing data, and have the\nability to\
    \ spatially simulate crop water status and water requirements across the season.\
    \ Sentinel (2 and\n3) satellites of the European Space Agency (ESA) currently\
    \ offer multispectral imagery every ﬁve days\nat 20 m resolution and thermal imagery\
    \ at 1 km resolution on a daily basis. While most of scientiﬁc\ncommunity agrees\
    \ about the necessity of having a high-resolution thermal mission for agricultural\n\
    purposes, new advances in image sharpening and data assimilation techniques can\
    \ also be used to\nobtain thermal information at higher resolution and to use\
    \ this information to feed crop models.\nAuthor Contributions: J.B., L.P., and\
