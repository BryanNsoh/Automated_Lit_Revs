    \ Kari Niyazov str., 39, 100000  \n Tashkent, Uzbekistan \n \nAbstract \nCrop\
    \ water stress monitoring represents a fundamental step in agricultural production.\
    \ In order to increase \nwater savings and enhance agricultural sustainability,\
    \ implementation of suitable irrigation scheduling \nmethods is essential, and\
    \ requires early detection of water stress in crops, before it causes irreversible\
    \ \ndamage and yield loss. There are different methods to measure water stress,\
    \ some of them are based on soil \nmoisture measurements while others are based\
    \ on calculations of vegetation indices, evapotranspiration or \nsoil water balance.\
    \ Currently, the use of remote sensing technologies for the analysis of plant\
    \ water status \ncomprises a wide range of available methods such as infrared\
    \ thermometry for canopy temperature measures, \nmicrowave radiation for soil\
    \ water content assessment, and spectral vegetation indices for the study of the\
    \ \nreflectance responses of canopies to different environmental conditions. The\
    \ aim of the presented work is to \ninvestigate the applicability of the optical\
    \ trapezoid model (OPtical TRApezoid Model) in mapping the \nmoisture content\
    \ within agricultural field. The model ability to provide vegetation characteristics,\
    \ and crop \nwater status at the canopy scale can improve the site-specific decision-making\
    \ process in a precision \nagriculture. \n \n \n1. Introduction \nGrowth and reproduction\
    \ of crops strongly depends \non \ntheir \nenvironment, \nand \nany \nchange \n\
    in \nenvironmental conditions that determines a shift \nfrom the crop’s optimal\
    \ state can be considered as \nstressful. Water is a very important factor in\
    \ \nagriculture and plays an essential role in crop \nproduction throughout the\
    \ growing season. Water is \nrequired for the germination of seeds and as soon\
    \ as \ngrowth starts water serves as a carrier in the \ndistribution of mineral\
    \ nutrients. Biomass production \nis inseparably connected with water demand.\
    \ Many \nof the biochemical reactions that are part of growth \noccur in water\
    \ or water itself participates in the \nreactions, e.g: respiration, photosynthesis.\
    \ Plant \navailable water is absorbed from the root zone in \nsupport to the transpiration\
    \ process, and it also \nfacilitates the absorption of nutrients through their\
    \ \nroots. Transpiration controls also the plant’s canopy \ntemperature as it\
    \ does not heat or cool too quickly, \nand cools plants by evaporating from the\
    \ leaf \nsurface. Transpiration leads to water loss, and when \nthe soil water\
    \ reserve is not enough to satisfy the \nplant’s transpiration needs, the photosynthesis\
    \ and \ngrowth of plants will stop in response to the water \nstress. This results\
    \ in a reduction in plant yield. The \ntranspiration rate is influenced by the\
    \ relative \nhumidity of the surrounding air, air temperature and \nwind speed.\
    \ During the vegetation-free period the \nsoil is also exposed to water loss.\
    \ The evaporation \nfrom soil is largely determined by the amount of \nsolar radiation\
    \ reaching the soil surface. A number of \nstudies (Wang et al., 2015 and Ghulam\
    \ et al., 2007) \nindicate that water stressed crops have reduced \nevapotranspiration,\
    \ and manifest other symptoms \nsuch as leaf wilting, stunted growth, and leaf\
    \ area \nreduction. Also, water stress adversely affects the \nphysiological and\
    \ nutritional development of crops, \nleading to reduced biomass, yield, and quality\
    \ of \ncrops. \nWater is a vital component in the functioning of \nplants and\
    \ soil moisture is the dominant factor \ncontrolling its supply (Ghulam et al.,\
    \ 2007). So that \ninformation on water stress conditions and their \nanalysis\
    \ is necessary to achieve optimal outputs. \nCrop \nwater \nstress \nmonitoring\
    \ \nrepresents \na \nfundamental \nstep \nin \nagricultural \nproduction, \nmeasures\
    \ of plant water status are required to better \nunderstand the mechanisms of\
    \ plant response and \nadaptation to water stress, and for the optimisation of\
    \ \ncrop production (Osakabe et al., 2014) through \nprecision irrigation. In\
    \ order to increase water \nsavings and enhance agricultural sustainability, \n\
    implementation of suitable irrigation scheduling \nmethods is essential (Osakabe\
    \ et al., 2015), and \nrequires early detection of water stress in crops, \nbefore\
    \ it causes irreversible damage and yield loss. \nP a g e  | 12 \nInternational\
    \ Journal of Geoinformatics, Volume 17, No. 1, February 2021 \nOnline ISSN 2673-0014/\
    \ © Geoinformatics International \nThere are different methods to measure water\
    \ \nstress, some of them are based on soil moisture \nmeasurements while others\
    \ are based on calculations \nof vegetation indices, evapotranspiration or soil\
    \ \nwater balance. Conventional methods for monitoring \ncrop water stress rely\
    \ on in situ soil moisture \nmeasurements and meteorological variables to \nestimate\
    \ the amount of water lost from the plant-soil \nsystem during a given period\
    \ (González-Dugo et al., \n2006). Other methods of detecting plant water status\
    \ \ninvolve soil water balance calculations, direct and \nindirect measurement\
    \ of plant water status, via \nstomatal conductance and leaf water potential.\
    \ The \ndisadvantage of measurements based on soil \nsampling is that these methods\
    \ are time consuming \nand produce point information. These approaches are \n\
    time consuming, labour intensive and unsuitable for \nautomation, due to heterogeneity\
    \ of soil and crop \ncanopy. Those methods usually provide point \ninformation\
    \ that give poor indications of the overall \nstatus of the field and are difficult\
    \ to up-scale to the \nplant, field or regional level (Jones, 2012, Ihuoma \n\
    and Madramootoo, 2017). Even though many of the \navailable ground-based techniques\
    \ used for the \nnecessary investigation of plant functioning are \nreliable and\
    \ precise, they often present downsides \nlimiting their actual applicability.\
    \ Crop water stress \nmonitoring can be performed not only looking at the \nsource\
    \ of the problem (i.e. soil moisture conditions) \nbut also at its effects (i.e.\
    \ canopy temperature, leaf \nwater content, etc.). \nCurrently, the use of remote\
    \ sensing (RS) \ntechnologies for the analysis of plant water status \ncomprises\
    \ a wide range of available methods such as \ninfrared thermometry for canopy\
    \ temperature \nmeasures, microwave radiation for soil water content \nassessment,\
    \ and spectral vegetation indices for the \nstudy of the reflectance responses\
    \ of canopies to \ndifferent environmental conditions. Soil optical \nreflection\
    \ (Whiting et al., 2004 and  Zhang et al., \n2017), thermal emission (Verstraeten\
    \ et al., 2006 and \nHassan-Esfahani et al., 2015) and microwave \nbackscatter\
    \ (Das et al., 2008 and Mladenova et al., \n2014) are highly correlated with soil\
    \ moisture \ncontent, numerous methods for optical, thermal and \nmicrowave RS\
    \ of soil moisture have been developed. \nNumerous studies are based on the calculation\
    \ and \nanalysis of spectral indices and have shown that \nthere is relationship\
    \ between reflectance values and \ncanopy changes due to water stress. Measures\
    \ \nreflectance indices within the visible (VIS) and the \nnear-infrared (NIR)\
    \ spectral range (e.g. NDVI: \nNormalized Difference Vegetation Index, RDVI: \n\
    Renormalized Difference Vegetation Index, OSAVI: \nOptimized Soil Adjusted Vegetation\
    \ Index) to \nindicate canopy changes due to water stress. Some \nindices (e.g.\
    \ PRI: Photochemical Reflectance Index) \nare sensitive to the photosynthetic\
    \ pigment changes \ndue to water stress and others are used to measure \nthe reflectance\
    \ trough in the NIR and SWIR \n(shortwave infrared) region (e.g. SRWI: Simple\
    \ \nRatio Water Index and \nNDWI: Normalized \nDifference Water Index) to represent\
    \ canopy \nmoisture content. The so-called “trapezoid” or \n“triangle” model is\
    \ one of the most widely applied \napproaches to RS of soil moisture utilizing\
    \ both \noptical and thermal data. The model, hereinafter \ntermed \nThermal-Optical\
    \ \nTRAapezoid \nModel \n(TOTRAM), is based on the interpretation of the \npixel\
    \ \ndistribution \nwithin \nthe \nland \nsurface \ntemperature-vegetation index\
    \ space (Nemani et al., \n1993, Carlson et al., 1994). This method and several\
    \ \nmodified versions have been used successfully for \nestimating \nsurface \n\
    soil \nmoisture. \nWith \nthe \ndevelopment of sensors operating in the optical\
    \ \nspectrum range, more and better data are being \ngenerated. Optical bands\
    \ have also been incorporated \ninto the models mentioned above. Several indices\
    \ \nderived from the Rred − RNIR triangular space as the \nPerpendicular Drought\
    \ Index, PDI (Ghulam et al., \n2007), the Distance Drought Index, DDI (Qin et\
    \ al., \n2021) and the Triangle Soil Moisture Index have \nbeen proposed. Others\
    \ are parameterized based on \nthe shortwave infrared and near infrared trapezoidal\
    \ \nspace like as Perpendicular Drought Index, SPDI \n(Ghulam et al., 2007a) and\
    \ the Modified Shortwave \nInfrared Perpendicular Drought Index, MSPDI (Feng \n\
    et al., 2013). \nSadeghi et al., (2015) proposed a novel \nphysically-based trapezoid\
    \ model, so called OPtical \nTRApezoid Model (OPTRAM), which is based on a \n\
    relationship between soil moisture and shortwave \ninfrared transformed reflectance.\
    \ The theoretical \nbasis \nof \nOPTRAM, \nevaluate \nthe \npredictive \ncapabilities\
    \ \nof \nthe \nuniversally \nparameterized \nOPTRAM with Sentinel-2 and Landsat\
    \ OLI \nobservations was presented in 2017. The research \npresented in the article\
    \ focus on the exploitation of \nVisible, Near Infrared and Short Wave Infrared\
    \ \nreflectance properties for the construction of \nvegetation and water indices\
    \ and use of the optical \ntrapezoid model targeted to the estimation of soil\
    \ \nwater content within field. The aim of the work is to \ninvestigate the applicability\
    \ of the model in the \nexamination and mapping of the moisture content of \n\
    smaller areas (agricultural field). The model ability \nto \nprovide \nplant \n\
    physiology, \nvegetation \ncharacteristics, and crop water status at the canopy\
    \ \nscale can improve the site-specific decision-making \nprocess in a precision\
    \ agriculture. \n \nP a g e  | 13 \nInternational Journal of Geoinformatics, Volume\
