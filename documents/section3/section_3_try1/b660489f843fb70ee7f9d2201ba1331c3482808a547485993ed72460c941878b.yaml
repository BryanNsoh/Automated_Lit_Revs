    \ global reference system with sub-\npixel accuracy. Calculation of the TOA (the\
    \ top-of-\natmosphere) reflectances also occurs in this process. \nHierarchical\
    \ framework was used to identify the \nboundary of study area at super-object\
    \ level and \ndetermine the unit of investigation (20 m) at the \nsecond level\
    \ for mapping surface moisture. After \npre-processing vegetation index (NDVI)\
    \ and (STR) \nwere determined. Reflectance at the red band (B4: \n665 nm) and\
