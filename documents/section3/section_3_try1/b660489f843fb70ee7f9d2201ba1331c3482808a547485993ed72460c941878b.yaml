    \ a non-\ncontact, non-invasive system using the RRM method\nto detect plant water\
    \ stress under continuous broad-\nspectrum ambient lighting conditions, the conditions\n\
    found in commercial greenhouse settings.\nTheir\nsystem was successfully used\
    \ to detect ﬂuorescence\nchanges of the plants due to water stress prior to\n\
    signiﬁcant changes in turgidity.\n.. ,\nInfrared thermometry\nPlant canopy temperature\
    \ has been investigated as\nan indicator of its water status. As plants are heated\n\
    by radiation, plants transpire to prevent overheating.\nPlant canopy temperature\
    \ rises if there is not enough\nwater or the heating load exceeds the transpirative\n\
    cooling load. Commercially available portable infra-\nred (IR) thermometers have\
    \ made non-contact leaf-\nsurface-temperature measurements and assessment\nof\
    \ plant water stress possible. With the potential use\nof IR thermometers, several\
    \ indices have been pro-\nposed for irrigation scheduling: Stress Degree Day\n\
    (SDD) (Idso et al., +311); Temperature Stress Day\n(TSD) (Gardner et al., +32+);\
    \ and Crop Water\nStress Index (CWSI) (Jackson et al., +32+).\nEm-\npirically\
