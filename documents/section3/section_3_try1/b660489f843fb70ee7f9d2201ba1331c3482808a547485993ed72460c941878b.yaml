    the ability to generate quantitative remote sensing products by means of a helicopter-based
    UAV equipped with COTS inexpensive thermal and multispectral imaging sensors.
    The low cost and operational flexibility, along with the high spatial, spectral,
    and temporal resolutions provided at high turnaround times, make this platform
    suitable for a number of applications, including precision farming or irrigation
    scheduling, where time-critical management is required. The laboratory and field
    calibration methods provided a six-band 10-nm FWHM multispectral imagery with
    RMSE of 1.17% in ground reflectance and less than 0.2-m spatial resolution. For
    the thermal camera, the atmospheric effects on transmittance and atmospheric thermal
    path radiation were found to be very important even for low-altitude flights where
    errors higher than 4 K could be achieved if those effects were not considered.
    Atmospheric correction methods based on MODTRAN radiative transfer model showed
    the successful estimation of surface temperature images of 40-cm spatial resolution,
    yielding RMSE < 1 K. Appropriate bandset configurations selected for the multispectral
    camera enabled the calculation of several traditional narrowband vegetation indices
    (NDVI, TCARI/OSAVI, and PRI) which were linked to biophysical parameters using
    quantitative methods based on physical approaches such as PROSPECT, SAILH, and
    FLIGHT models. The validation results obtained for the estimation of LAI in corn
    ( r 2 =0.5) and olive trees ( r 2 =0.88) , chlorophyll a + b concentration (RMSE=4.2
    μ g/cm 2 ; r 2 =0.89) , and the relationships between canopy temperature and stomatal
    conductance in corn revealed results comparable to those obtained in similar experimental
    campaigns using current state-of-the-art imaging spectrometer of multiband sensors
    onboard manned aircraft [25], [36], [40] and open way to the use of this platform
    as a screening tool in drought resistance breeding programs. The PRI used for
    stress detection demonstrated on imagery acquired over corn fields that the vegetation
    index was well related with canopy temperature ( r 2 =0.69) , suggesting its use
    as a good indicator of water stress. Photogrammetric techniques were required
    to register the frame-based imagery to map coordinates. Cameras were geometrically
    characterized with their intrinsic parameters, achieving location errors within
    one pixel size. These techniques, along with the position and attitude data gathered
    from the autopilot, enabled the generation of large mosaics semiautomatically
    with the minimum use of ground control points. The main limitations encountered
    for this platform were the endurance (20 min) and the low flight speed (30 km/h),
    limiting the productivity to 70 hectares per flight. However, the operating flexibility
    of vertical takeoff and landing platforms make it ideal for experimental purposes.
    For large commercial agricultural applications, where hundreds of hectares should
    be monitored quickly, the use of fixed-wing UAVs with enhanced endurance, moderate
    cruise speeds, and easier operation would be preferred to rotary-wing aircrafts.
    UAV-based remote sensing platforms are expected to fill the gap in the extended
    use of remote sensing in agriculture. with the cost reduction of autopilots and
    imaging sensors, it will soon become an invaluable tool to monitor the water status
    of crops, with the aim of achieving Jackson''s envision in the 1970s for real-time
    irrigation scheduling and crop monitoring. ACKNOWLEDGMENT The authors would like
