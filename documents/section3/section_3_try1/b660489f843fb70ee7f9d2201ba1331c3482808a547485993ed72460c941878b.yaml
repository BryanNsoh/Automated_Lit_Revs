    combined into an orthomosaic they are aligned to their appropriate geographic
    location utilizing the geographic metadata created as the images were captured
    (Xiang & Tian, 2011). The data products can include color mosaics, spectral mosaics,
    thermal mosaics, surface models, terrain models, and point clouds. Imagery can
