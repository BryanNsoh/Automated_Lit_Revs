    \ continuously on two maize plots, a rainfed (Irr0, plot 29) and a fully irrigated\
    \ \n(Irr2, plot 28) plot (Figure 1). The instruments used were two infrared radiometer\
    \ sensors SI-111 \n(Apogee, UT, USA) with a 22° half-angle field of view positioned\
    \ 3 m above the ground with an \ninclination of 45°. These measurements were collected\
    \ every 5 min and stored in a datalogger  \n(model CR10X, Campbell Sci., Logan,\
    \ UT, USA). The single-band infrared temperature sensors covered \nthe range between\
    \ 8 and 15 μm with an accuracy of ±0.2 °C. Air temperature (Ta) and relative humidity\
    \ \n(RH) were measured above the canopy with a portable weather station equipped\
    \ with Vaisala sensors. \nThe difference between crown and air temperature (ΔT)\
    \ was calculated using temperature data measured \nat the same time. ΔT was calculated\
    \ because it provides the gradient for the flow of sensible heat toward \nor away\
    \ from a vegetal surface, regulated by plant evapotranspiration [20]. Positive\
    \ values of ΔT \ncorrespond to flow of sensible heat away from the canopy, indicating\
    \ a reduction of transpiration rates. \n2.3. Field Data \nLeaf measurements were\
    \ collected between 11:00 and 12:30 UTC on July 19 and 20 on maize plots \nto\
    \ track the effects of water stress on crop condition and functioning. Measurements\
    \ were conducted on \nthe youngest fully expanded leaf. \n \nISPRS Int. J. Geo-Inf.\
    \ 2015, 4 \n630 \n \n \nThe efficiency of light reactions of photosynthesis was\
    \ measured on single leaves using the miniaturized \nFluorescence Yield Analyser\
    \ (Mini-PAM) (H. Walz, Effeltrich, Germany) with a leaf clip holder \ndescribed\
    \ in Bilger et al. [21]. Measurements were conducted on 45 plants per treatment\
    \ (15 leaves from \nfifteen different plants in each plot, n = 360). The steady-state\
    \ value of fluorescence (Ft) was measured \nunder incident photosynthetic photon\
    \ flux density (PPFD) conditions and a saturating light pulse  \n(800 ms duration,\
    \ intensity ~4000 µmol·m−2·s−1) was superimposed on the prevailing environmental\
    \ \nlight level to measure the maximum light adapted fluorescence yield (F'm).\
