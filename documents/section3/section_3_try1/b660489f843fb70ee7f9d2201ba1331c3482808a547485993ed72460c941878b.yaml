    \ \n \nAbstract \nThermal imaging has shown potential to assist with many aspects\
    \ of irrigation management that include \nscheduling application of water and\
    \ detecting leaking irrigation canals and delivery systems. There are particular\
    \ \nchallenges for use of thermal imaging for scheduling irrigation in humid subtropical\
    \ climates, which include the \nneed for fine delineation of canopy temperatures\
    \ under low vapor pressure deficits, proper accounting for \nmicrometeorological\
    \ conditions, and altitude effects on canopy temperature represented at the camera.\
    \ A review \nof pertinent issues involved in using thermal methods for sensing\
    \ canopy temperature is presented that can be \napplied to the imaging problem.\
    \ Altitude effects were demonstrated in a new field experiment, and multiple \n\
    regression was used to indicate and model weather and altitude effects. The use\
    \ of spatial statistics was shown to \nenhance the value of thermal imagery using\
    \ sensor fusion. Thermal imagery was also useful in detecting leakage \nfrom irrigation\
    \ systems in the context of overall irrigation system management.  \nKeywords:\
    \ Remote sensing, Thermal imaging, CWSI, Canopy temperature, Irrigation, Spatial\
    \ statistics \n1. Introduction \nCanopy temperature has proven its utility for\
    \ detection of crop water stress over large field scales, but has yet to \nfind\
    \ widespread acceptance as a tool for water management based on canopy temperature\
    \ status. Temperature of \na crop canopy is related to general physiological status\
    \ of the crop (Inoue, 1990), which includes photosynthesis, \nrespiration, and\
    \ stomatal conductance. As crop water status is a major component influencing\
    \ canopy \ntemperature, remote measurement of this variable over pertinent phenological\
    \ stages could optimize water \napplication amounts.  \nThe use of canopy temperature\
    \ for water management in humid subtropical climates is considered problematic\
    \ \nwith current technologies. As the crop begins to show signs of stress, small\
    \ increases in canopy temperature can \nbe difficult to detect with adequate resolution\
    \ (Thomson and Sullivan, 2006). Prevailing low vapor-pressure \ndeficit (VPD),\
    \ which is characteristic of a humid subtropical climate, reduces the magnitude\
    \ of natural crop \nwww.ccsenet.org/jas                        Journal of Agricultural\
    \ Science                    Vol. 4, No. 4; 2012 \n                          \
    \                                ISSN 1916-9752   E-ISSN 1916-9760 \n104\ncooling\
    \ by evaporation. Compounding the problem is frequent and periodic cloud cover\
    \ (characteristic of this \nclimate), which rapidly alters canopy temperature\
    \ (Pennington and Heatherly, 1989). Inoue (1990) acknowledges \nthat physiological\
    \ measurements cannot be analyzed and interpreted correctly without concurrent\
    \ \nmicrometeorological data. New technological approaches are thus needed to\
    \ overcome these complications so \ncrop- and soil-specific needs can be met with\
