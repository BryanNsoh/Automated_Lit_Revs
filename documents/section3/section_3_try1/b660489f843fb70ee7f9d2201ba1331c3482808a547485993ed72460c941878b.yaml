    \ vegetation indices indicate the absorption of solar energy of the canopy\nin\
    \ the visible light spectrum. Health status and water deﬁcit of vegetation can\
    \ be monitored by\ndiﬀerent vegetation indices and it can also determine the need\
    \ for irrigation [126–129]. The normalized\ndiﬀerential vegetation index (NDVI)\
    \ expresses the ratio of spectral reﬂectance on the canopy in the\ninfrared and\
    \ red region and it is used to monitor the eﬀect of water stress on plant growth\
