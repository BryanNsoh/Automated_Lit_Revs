    \ Wolfgang Kainz \nReceived: 11 December 2014 / Accepted: 7 April 2015 / Published:\
    \ 20 April 2015 \n \nAbstract: This study evaluates the potential of airborne\
    \ remote sensing images to detect \nwater stress in maize. Visible and near infrared\
    \ CASI (Itres Research Ltd., Calgary, AL, \nCanada) and thermal AHS-160 (Sensytech\
    \ Inc., Beverly, MA, USA) data were acquired at \nthree different times during\
    \ the day on a maize field (Zea mays L.) grown with three different \nirrigation\
    \ treatments. An intensive field campaign was also conducted concurrently with\
    \ \nimage acquisition to measure leaf ecophysiological parameters and the leaf\
    \ area index. The \nanalysis of the field data showed that maize plants were experiencing\
    \ moderate to severe \nwater stress in rainfed plots and a weaker stress condition\
    \ in the plots with a water deficit \nimposed between stem elongation and flowering.\
    \ Vegetation indices including the normalized \ndifference vegetation index (NDVI)\
    \ and the photochemical reflectance index (PRI) computed \nfrom the CASI images,\
    \ sun-induced chlorophyll fluorescence (F760) and canopy temperature \n(Tc) showed\
    \ different performances in describing the water stress during the day. During\
    \ the \nOPEN ACCESS\nISPRS Int. J. Geo-Inf. 2015, 4 \n627 \n \n \nmorning overpass,\
    \ NDVI was the index with the highest discriminant power due to the \nsensitivity\
    \ of NDVI to maize canopy structure, affected by the water irrigation treatment.\
    \ As \nthe day progressed, processes related to heat dissipation through plant\
    \ transpiration became \nmore and more important and at midday Tc showed the best\
    \ performances. Furthermore,  \nTc retrieved from the midday image was the only\
    \ index able to distinguish all the three \nclasses of water status. Finally,\
    \ during the afternoon, PRI and F760 showed the best \nperformances. These results\
    \ demonstrate the feasibility to detect water stress using thermal \nand optical\
    \ airborne data, pointing out the importance of careful planning of the airborne\
    \ \nsurveys as a function of the specific aims of the study. \nKeywords: diurnal;\
    \ temperature; fluorescence; PRI; water stress; corn \n \n1. Introduction \nThe\
    \ prospects of water scarcity are increasing in many world areas [1] stimulating\
    \ the development \nof techniques enabling an efficient use of water in agriculture.\
    \ The minimization of water losses in \nagriculture is in fact a requisite to\
    \ release water resources to other sectors of society where demand is \nincreasing\
    \ [2]. In Italy, maize (Zea mays, L.) is a crop widely cultivated and with large\
    \ irrigation \nrequirements. The timely assessment of maize water status is important\
    \ for accurate irrigation scheduling \nand to avoid both waste of water and loss\
    \ of crop yield. \nPhotosynthesis is among the primary processes affected by water\
    \ stress as a result of both stomatal \nand non-stomatal (biochemical) limitations\
    \ [3]. Stomata closure is a common mechanism used by plants \nto prevent leaf\
    \ desiccation in response to water stress conditions. It generally occurs due\
    \ to a decline in \nleaf turgor and atmospheric vapor pressure along with root-generated\
    \ chemical signals causing a \nmeasurable reduction of leaf stomatal conductance\
    \ to water vapor [4] and transpiration rate. The decrease \nin evaporative cooling\
    \ causes an increase of vegetation temperature that can be tracked using thermal\
    \ \nimagery [5,6]. The relationship between vegetation temperature and transpiration\
    \ rates is affected by \nwater stress experienced by the plants but also by environmental\
    \ parameters, as the vapor pressure deficit \nof the air (VPD). The crop water\
    \ stress index (CWSI) [7] has been proposed to normalize the difference \nbetween\
    \ canopy temperature and air temperature (ΔT) by the evaporative demand. The CWSI\
    \ can be \ncomputed based on an empirical approach relating ΔT to the VPD of a\
    \ “non-water-stressed baseline” \nreferring to a well-watered crop transpiring\
    \ at the potential rate (for a recent review refer to [8]). \nAdditionally, when\
    \ photosynthesis is inhibited, as it is in water stress conditions, plants absorb\
    \ more \nenergy than can be used for photosynthesis. Plants react to such conditions\
    \ activating protective \nmechanisms to avoid light-induced oxidative damage.\
    \ These mechanisms consist in the dissipation of \nexcess excitation energy as\
    \ chlorophyll fluorescence and/or heat. Since these two occur in competition \n\
    with photosynthesis, variations of the yield of chlorophyll fluorescence and heat\
    \ dissipation have been \nexploited to detect stress-induced variations in photosystem\
    \ II efficiency [9]. Both sun-induced \nchlorophyll fluorescence (F760) and heat\
    \ dissipation can in principle be retrieved using hyperspectral \noptical data.\
    \ The heat dissipation can be detected using the Photochemical Reflectance Index\
    \ (PRI), \noriginally proposed [10] to track changes in the de-epoxidation state\
    \ of the xanthophyll cycle pigments, \nISPRS Int. J. Geo-Inf. 2015, 4 \n628 \n\
    \ \n \nrelated to heat dissipation. PRI has been used to track photosynthesis\
    \ changes caused by water stress \nconditions with varying degrees of success\
    \ [11–14]. In particular, PRI has been shown to be able to track \nthe evolution\
    \ of maize water stress from the early phase when only the plant physiology is\
    \ affected [12] \nto the later ones when also plant structure changes [11], showing\
    \ higher potentiality than the traditional \ngreenness indices that hardly detect\
    \ early stress conditions. More recently, the estimation of sun-induced \nchlorophyll\
    \ fluorescence in the far-red region (at 760 nm) has been proven feasible from\
    \ remote sensors, \nand fluorescence has been evaluated as a novel remote measure\
    \ to detect plant physiological changes \ndue to environmental constraints [15,16].\
    \ \nIn this study, we used thermal and optical remote sensing imagery collected\
    \ from an airborne platform \nat three different times during the day (morning,\
    \ midday and afternoon) to detect maize water stress. An \nairborne campaign was\
    \ conducted with the visible and near infrared CASI 1500 (Itres Research Ltd.)\
    \ \nand thermal AHS-160 (Sensytech Inc.) sensors over an experimental maize field\
    \ treated with three \ndifferent irrigation regimes. As far as the authors know,\
    \ a comparison of the performances of different \nwater stress indicators derived\
    \ from both optical and thermal high resolution data during the day has not \n\
    been fully explored yet. A better understanding of the performances of different\
    \ remotely sensed water \nstress indicators is essential for farmers and service\
    \ providers to support agricultural management. \nThe specific objectives were\
    \ to: (i) determine the potential of using airborne optical and thermal image\
    \ \nacquisitions to detect different levels of water deficit in a maize field;\
    \ (ii) assess the performances of \neach radiometric quantity derived from the\
    \ images analyzed separately; (iii) compare different \nvegetation indices, canopy\
    \ temperature and CWSI to identify the best indicator of water stress at \ndifferent\
    \ times of the day and; (iv) the best time of the day for data collection and\
    \ mapping. \n2. Materials and Methods \n2.1. Experimental Area and Field Campaigns\
    \ \nThe study was conducted at the “Vittorio Tadini” experimental farm located\
    \ in Northern Italy at \nlatitude 44°58ʹ49.00ʹʹN, longitude 9°40ʹ48.50ʹʹE, elevation\
    \ 87 m a.s.l. Maize plants were sown on  \nJune 3, 2010 over an area of about\
    \ 1.2 ha. The field campaign was conducted between July 19 and 22, \n2010 (between\
    \ 46 and 49 days after sowing). Plants were in their pre-flowering stem elongation\
    \  \nstage [17] with an average of 10 leaves emerged. This timing was selected\
    \ for the survey because maize \nis more sensitive to water stress between the\
    \ elongation and flowering stage [18]. \nThree water regimes were randomly assigned:\
    \ rainfed, water deficit imposed between stem elongation \nand flowering and full\
    \ irrigation (Irr0, Irr1 and Irr2, respectively). Water regimes were applied according\
    \ \nto a split-plot experimental design with four blocks (Figure 1), being the\
    \ water regime, the whole-plot \ntreatment, crop species (maize and sorghum) and\
    \ the split-plot treatment. Irrigation requirements were \ncalculated from a daily\
    \ soil water balance: Irr2 plots were supplied with the volume of water needed\
    \ to \nbring Available Water Content (AWC) back to field capacity, whenever it\
    \ dropped below 70%; Irr1 \nplots were supplied with the volume of water needed\
    \ to keep AWC between 30% and 60%. Each subplot \nwas then divided into two more\
    \ plots, 15 × 16.5 m each, the first one not fertilized, the second one \nfertilized\
    \ with 100 kg·ha−1 to enhance the variability of the biophysical parameters. The\
    \ results shown \nISPRS Int. J. Geo-Inf. 2015, 4 \n629 \n \n \nin the study refer\
    \ only to maize plots and include both nitrogen treatments. Further details about\
    \ the \nstudy site are reported in Panigada et al. [11] and Cilia et al. [19].\
