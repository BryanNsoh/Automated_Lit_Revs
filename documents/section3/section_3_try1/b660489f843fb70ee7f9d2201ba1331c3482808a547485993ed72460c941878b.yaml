    ∼ 2.5 h . In the first step, the soil temperature ( T soil ) is obtained as a
    function of vegetation temperature ( T veg ) and a scaled sinusoidal function
    of time ( t in hours) T soil = T veg [ 1 + ( k − 1 ) ] sin [ π 12 ( t − 6 − ϕ
    ) ] (5) Since the observed temperatures typically peak at times later than noon,
    a phase-shift term ϕ (hours) is included. The scale factor k and the phase ϕ are
    empirically determined by observing T soil and T veg at multiple times. At night
    the surface is nearly isothermal and a k value of 1.0 is used, while at daytimes
    higher k values (contingent upon soil shading and wetness) are needed. Typical
    k values for this study ranged between 1.0 and 2.0. In this scheme k estimates
    can be updated at daily to weekly intervals depending upon availability of simultaneous
    canopy and soil temperatures. The validity of this approach for different sky
    and surface conditions can be demonstrated for a 20-day period in late August
    to mid-September 2003 (Fig. 7). Shown are observed soil temperature/vegetation
