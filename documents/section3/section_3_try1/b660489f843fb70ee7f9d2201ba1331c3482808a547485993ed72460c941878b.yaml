    \ ,***).\n/. Conclusions and Recommendations\nTraditional environmental control\
    \ strategies for\ncontrolled environment plant production systems\ndepend on macroclimate\
    \ parameters such as air tem-\nperature, humidity, solar radiation, etc. In reality,\n\
    there is always non-uniformity in the interior envi-\nronment of the greenhouses.\
    \ However, the microcli-\nmate at the plant and leaf boundary layer control the\n\
    exchange processes between the plants and their\nsurroundings.\nFurthermore, the\
