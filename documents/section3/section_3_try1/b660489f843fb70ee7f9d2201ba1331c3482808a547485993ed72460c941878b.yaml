    \ Drought\nThe aspects of photosynthesis of selected vegetable crops which can\
    \ be measured by remote\nsensing methods and used for the evaluation for drought\
    \ tolerance of genotypes have to be taken\ninto consideration. In the photosynthesis\
    \ process the light capture and conversion of light energy to\nchemical energy\
    \ is made by photosynthetic pigments in the photochemistry photosystems (PSI,\
    \ PSII) of\nleaves. The light energy in the leaf that is not used for photosynthesis\
    \ is either emitted as ﬂuorescence\nor released as heat [105]. The eﬃciency of\
    \ photosynthesis can be measured by the eﬃciency of PSII\nphotochemistry or by\
    \ the amount of photosynthetic pigments [106].\nAgronomy 2019, 9, 447\n10 of 19\n\
    4.2.1. Chlorophyll Fluorescence\nIntense dry conditions of soil cause stomatal\
    \ closure, reduced CO2 mesophyll conductance [107]\nand decreasing activity of\
    \ PSII [108], which contributes to the decrease in photosynthesis. Photosystem\n\
    II (PSII) is highly sensitive to light and drought [60] and the maximum quantum\
    \ yield of PSII\nphotochemistry (Fv/Fm) indicates an undisturbed or deﬁcient operation\
    \ of photosynthesis. Chlorophyll\na ﬂuorescence is considered to be suitable for\
    \ the measurement of activity of photosynthesis because\nenvironmental stresses\
    \ signiﬁcantly aﬀect the emission of chlorophyll ﬂuorescence [109]. For example,\n\
    UV-B radiation decreased the chlorophyll ﬂuorescence of green peas [110] and ozone\
    \ stress decreases\nthe Fv/Fm and chlorophyll a concentration of leaves [111].\
    \ In higher plants, Fv/Fm ﬂuorescence ranged\nfrom 0.78 to 0.84 [112], however\
    \ this change depended on the variety and intensity of water stress.\nIn snap\
    \ beans, the Fv/Fm ratio was relatively high (0.82–0.83) under optimal water supply\n\
    conditions and it only decreased to 0.80 in the drought sensitive genotype under\
    \ water stress\nconditions [102], which proved that chlorophyll ﬂuorescence was\
    \ not highly sensitive to water deﬁcit.\nIn dry years, tomatoes grown under non-irrigated\
    \ conditions had low photosynthetic activity\n(Fv/Fm = 0.662) and under moderate\
    \ and optimal water supply conditions the Fv/Fm value ranged\nbetween 0.753 and\
    \ 0.758 [3]. Likewise, the above-mentioned results from Nankishore and Farrell\
    \ [32]\nshowed a small decrease in Fv/Fm (5.1%) in tomatoes under drought (Table\
    \ 3).\nThe maximum eﬃciency of PSII (Fv/Fm) of well-watered maize plants stayed\
    \ constant while that\nof drought stressed plants stayed at control level during\
    \ the ﬁrst 2 days then decreased sharply as the\nsoil became drier [103].\nUse\
    \ of Fv/Fm to evaluate the drought tolerance of crops is contradictory. Under\
    \ controlled\nconditions, Fv/Fm for pot-grown grapevines decreased when water\
    \ potential dropped but it seemed to\nbe a good indicator to distinguish the moderate\
    \ and severe drought stress in the ﬁeld [113]. Drought\nstress aﬀected the Fv/Fm\
    \ parameter of the asparagus bean (Vigna unguiculata L.) [114]. Contrary to\n\
    these results, no change was detected in the Fv/Fm for strawberries [115] and\
    \ soybeans [116] grown\nunder drought. Others [117,118] stated that PSII activity\
    \ expressed by the Fv/Fm of drought tolerant\ntomato genotypes was less decreased\
    \ under intensive water stress than sensitive ones. Likewise,\nLi et al. [119]\
    \ found that Fv/Fm in drought tolerant barley varieties was higher than those\
    \ of the\ndrought sensitive group under drought stress. Under 4 day waterlogging\
    \ conditions, the chlorophyll\nﬂuorescence (Fv/Fm) of ﬂooding stress tolerant\
    \ wax maize hybrids did not change signiﬁcantly, while\nthe photosynthesis eﬃciency\
    \ of sensitive hybrids was relatively low and the Fv/Fm value decreased\nby 5.2%\
    \ in comparison with the control [6]. The measurement of chlorophyll ﬂuorescence\
    \ as a rapid\nnon-destructive method can be easily carried out in the ﬁeld, thus\
    \ it can be recommended for screening\nfor drought tolerance [120].\n4.2.2. Photosynthetic\
    \ Pigments\nEnvironmental stresses change not only the activity of the photochemistry\
    \ apparatus but the\nchlorophyll concentration in the leaf due to metabolic disturbance\
    \ [121], whereupon the light absorption\ndecreases. Water also absorbs the radiation\
    \ in the infrared wavelength of the spectrum and as the water\ncontent of leaf\
    \ decreases, the light absorption decreases and reﬂectance increases due to the\
    \ radiative\nattributes of water [122,123]. Therefore, the water content of leaves\
    \ and the amount of photosynthetic\npigments in leaves both inﬂuence the light\
    \ absorption by leaves. The light absorption of the leaf\ncan be indirectly measured\
    \ by portable chlorophyll meter. In this way the calculated SPAD values\ncorrelated\
    \ with the chlorophyll content of leaves [124] expresses the eﬃciency of photosynthesis\
    \ by\nthe intercepted photosynthetic active radiation. The high SPAD value indicates\
    \ the low water and\nchlorophyll concentration simultaneously in the leaf, resulting\
    \ in a decrease in light absorption and\nincrease in reﬂectance that is larger\
    \ in extent in snap beans and smaller in green peas and tomatoes\n(Table 3). Iturbe-Ormaetxe\
    \ et al. [125] stated that the decrease in chlorophyll a concentration of leaves\n\
    was larger (−30%) than that of chlorophyll b (−20.8%) for green peas exposed to\
    \ water stress than in\nwell-watered plants.\nAgronomy 2019, 9, 447\n11 of 19\n\
    5. Relationship between Drought Stress Markers and Yield\nDuring reproductive\
    \ periods of plants that are most sensitive to water deﬁciency, the changes in\n\
    physiological responses can be used to screen the water stress tolerance of genotypes.\
    \ During this time\nthe water supply determines the yield production. Stomatal\
    \ resistance and the relative chlorophyll\ncontent of leaves (SPAD) of the individual\
