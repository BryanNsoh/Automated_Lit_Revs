    ( T composite ) is computed T composite = [ f T veg 4 + ( 1 − f ) T soil 4 ] 1
    / 4 (6) where temperatures are scaled in proportion to their equivalent radiant
    fluxes. Eq. (6) assumes that a remotely sensed temperature observation is a function
    of mixing temperature extremes from a canopy and bare soil elements. Note that
    computation of T composite is valuable for estimating surface temperatures for
    differing cover; however, use of Eq. (6) would not be needed for TSEB since its
    methodology is based on modeling canopy and soil temperatures separately. Results
    Spatially distributed surface temperature and vegetation forecast modeling was
    performed for a 22-day period between June 17 and July 9 to demonstrate the ability
    to combine remote sensing and ground observations. To evaluate the ability to
    predict surface temperatures, modeled composite temperatures at overpass time
    were compared with remotely sensed surface temperatures on July 9 (DOY 190) at
    13:30 MST (Fig. 8). Modeled composite temperatures as a function of vegetation
    cover are indicated by the sloping line. Remotely sensed temperatures for all
    plots are shown by the density shading. Agreement with modeled temperatures had
    an R 2 of 0.6 and an root-mean-squared error (RMSE) of 2.1 ° C . Modeled temperature
    bias was low 0.4 ° C although there was a tendency for the model to underestimate
    the composite temperatures at higher canopy densities. Note that low temperature
    bias is consistent with the demonstration in Fig. 7 that temperature scaling for
    most conditions were reasonably modeled with Eq. (5). Fig. 8. Two-dimensional
    histogram plot of land surface temperature versus fractional cotton cover Comparing
    projected cotton canopy cover densities with observed densities on July 9 showed
    good agreement (Fig. 9), demonstrating that the forecasting of mean cover based
    on Beta distributions was a viable approach at fortnightly time scales. Spatially
    distributed cover estimates for all plots forecasted by 22 days from June 17 during
    a rapid growth phase of the cotton crop showed reasonable correspondence: R 2
    = 0.65 with RMSE of 0.65. Fig. 9. Observed versus predicted cotton canopy cover
    on DOY 190 (July 2003). Shading indicates count frequencies where dark tones represent
    the highest counts. The 1:1 line indicates 10% prediction accuracy for cover exceeding
    65%. Results for sparser cover were biased by 20%. Discussion Outcomes from initial
    experimentation with an airborne and ground-based image forecasting system show
    that land surface temperatures and vegetative cover can be forecasted reasonably
    accurate for 2-week time intervals during a rapid growth phase of a cotton crop.
    This time interval corresponds closely to typical repeat periods for sun-synchronous
    satellites, which are likely the only remote sensing platform for routine agricultural
    applications. The prime motivation for this approach was to provide the needed
    inputs for modeling ET when remote sensing image data are unavailable. A result
    of this study was a demonstration of its technical feasibility. Whether or not
    the approach is operationally feasible, however, requires a more comprehensive
    study, including economic analyses. Clearly, no modeling procedure can replace
    actual remote sensing data, nor can the procedures accurately locate crop water
    stress unless specific ground-based observations are available for such conditions.
    Nonetheless, the modeling procedures do provide a mechanism to predict the best
    estimated daily ET when such data are otherwise unavailable. Moreover, the synthetic
    images represent hour-by-hour weather and radiative conditions unlikely to ever
    be available from a remote sensing platform. Hence daily ET estimates can be obtained
    from summing frequent ET estimates instead of extrapolating instantaneous ET estimates
    using constant evaporative fraction assumptions (e.g., Lhomme and Elguero 1999).
    Model limitations were also indicated by this study, wherein predicted temperatures
    and vegetation cover showed discrepancies with actual observations. For the FISE03
    study, land surface temperatures were not always correlative with fractional cover,
    a condition possibly due to crop row structure, wherein subcanopy soil temperatures
    were significantly different from uncovered soil temperatures. This lack of correlation
    could also result from using nonrepresentative remote sensing images. For example,
    image data collected during an irrigation event would bias model estimates for
    other times. Absent additional field information, however, future implementations
    would require statistical constraints to ensure model robustness Conclusions A
    remote sensing modeling approach has been developed to reduce problems estimating
    ET when image data are sparse. The approach forecasts crop cover density and surface
    temperatures after initialization by a remote sensing scene. The forecasting was
    accomplished by combining spatially distributed information from an airborne remote
    sensor with time-series radiometric observations from the ground. In this way
    vegetation cover could be estimated at daily time steps and surface temperatures
    can be estimated at subhourly time steps. The forecast approach was tested for
    a 22-day period using data collected over a cotton crop at an experimental site
    (FISE03) in Maricopa, Ariz. Spatially and temporally distributed (at 1/4 hourly
    intervals) surface temperatures compared acceptably with airborne observations,
    where the RMSE was 2.1 ° C and mean bias 0.4 ° C . Spatially distributed vegetation
    indices observed on June 17, 2003 were converted to fractional cover and modeled
    up to the next available remote sensing observation on July 9. The forecast indices
    agreed reasonably with actual observations where linear regression results showed
    R 2 = 0.65 and an RMSE of 0.65. These results indicate the subsequent modeling
    with synthesized image data could produce accurate daily ET estimates when high-quality
    remote sensing data are unavailable. Unfortunately, equivalent data from space-borne
    platforms are not routinely available, and thus airborne platforms are needed
    for current research. Future investigations will be needed to assess the impact
    of the approach upon ET modeling, its validity for all parts of the growing season,
    and its applicability to other locations and crops. References Allen, R., Clemmens,
