    \ to maintain as compared with well-watered crop \nsections. The authors used\
    \ a Thermacam model PM545 thermal imaging camera mounted 5-m above the ground,\
    \ \npointing downward to image the canopy. Camera resolution was adequate to distinguish\
    \ leaves from soil so only \nleaves could be analyzed. The authors found very\
    \ good correlation between CWSI and leaf water potential \nmeasured using an ARIMAD\
    \ 1 pressure chamber. Alchanitis et al. (2010) compared theoretical and empirical\
    \ \napproaches for estimating leaf water potential and found that empirical temperature\
    \ baselines performed better \nthan those derived from energy balance equations.\
    \ Normalization of the CWSI can be complicated under \nchanging atmospheric conditions.\
    \ Grant et al. (2007) addressed the issue of leaf angle and suggested that average\
    \ \ntemperatures over the canopy containing several leaves within the measurement\
    \ area could reduce the impact \nleaf angle variation in grapevine. The authors\
    \ indicated that thermal imaging can be useful to detect stressed vs. \nnon-stressed\
    \ areas as their thermal measurements vs. porometry (indicating stomatal conductance)\
    \ have \nsuggested. Alchanatis et al. (2006) indicated the difficulties present\
    \ in adopting the crop water stress index \n(CWSI) for practical irrigation management.\
    \ Temperatures of the relevant crop canopy, of the general leaf \npopulation,\
    \ and of the soil background can be mixed, altering the represented value of canopy\
    \ temperature. \nPractical use of the index will require methodologies to automatically\
    \ process thermal and associated imagery, \nwhich includes partitioning of shaded\
    \ and exposed portions of the canopy (Jiménez-Bello et al., 2011). The \nauthors\
    \ developed a system to automatically analyze and process simultaneous thermal\
    \ and RGB imagery; the \nlatter used to identify vegetative portions from the\
    \ image using unsupervised classification. \n2.2 Time-temperature Thresholds \
    \ \nResearchers have used the canopy temperature measured by infrared thermometer\
    \ (IRT) with time thresholds to \nassist with practical irrigation scheduling\
    \ (Wanjura et al., 1995; Mahan et al., 2005). The idea was to signal \nirrigation\
    \ based on the amount of time a crop-specific canopy temperature threshold is\
    \ exceeded by modeling the \nCWSI as a function of environmental factors. The\
    \ amount of time that calculated canopy temperature is above \nthe threshold temperature\
    \ can be used to schedule irrigation. Peters and Evett (2008) developed a completely\
    \ \nautomated center pivot irrigation system based on this concept. Canopy temperature\
    \ data were logged from \nsixteen calibrated IRTs on the center pivot lateral.\
    \ Minutes that the canopy temperature as read by IRTs \nexceeded a threshold temperature\
    \ were accumulated during the day. If the daily total exceeded the time threshold\
    \ \nat the end of the day, irrigation of a fixed depth was initiated. The authors\
    \ did not accumulate time at all for their \ntime-temperature threshold method\
    \ if relative humidity was too high (VPD too low). Yield of soybeans was \ncompared\
    \ between irrigation scheduled using the time-temperature threshold method and\
    \ weekly scheduled \nirrigation using a neutron probe to determine the amount\
    \ of water required to replenish the profile to field \ncapacity. No significant\
    \ differences were found between water use efficiency or yield between the two\
    \ \nscheduling methods.  \n2.3 Plant Response to Variations in Solar Radiation\
    \  \nNo matter which scheme is developed to utilize canopy-air temperature difference\
    \ for determination of crop \nwater stress, plant response to varying solar radiation\
    \ and cloud cover effects needs to be considered. Variable \ninsolation is prevalent\
    \ in humid regions and it is thus especially critical to adequately resolve CATD\
    \ during \nperiods of low vapor-pressure deficit. To help quantify these cloud\
    \ cover effects, Pennington and Heatherly \n(1989) logged solar radiation using\
    \ a pyranometer and canopy temperature using an infrared temperature sensor. \n\
    The authors then plotted solar radiation (SR) against canopy-air temperature difference\
    \ for cotton, and obtained a \ngood linear fit but with a fair amount of scatter\
    \ (R2 = 0.84). The canopy typically took about 100 s to stabilize to \na new temperature\
    \ after a cloud passed over the field. When these time lags were accounted for,\
    \ a much better fit \nof the canopy-air temperature difference/solar radiation\
    \ data (R2 = 0.98) was obtained.  \n2.4 Aerial Determination of Canopy Temperature\
    \  \nImaging sensors have been used on aerial platforms to determine canopy and\
    \ soil temperature. These systems \nhave the potential for rapidly determining\
    \ the onset of water stress in the whole field or sections of a field. \nThermal\
    \ sensing from easily scheduled aerial platforms might hold the key to practical\
    \ adoption of canopy \ntemperature-based technologies for irrigation scheduling\
    \ if proper application and analysis techniques are \nemployed.  \nEarly work\
    \ by Bartholic et al. (1972) used an airplane-mounted Texas Instruments (TI) RS-14\
    \ scanner to \nmeasure thermal radiance in the 8 to14 µm wavelength interval.\
    \ A radiance difference of 6 C was observed \nbetween the most and least water-stressed\
    \ plots. Heilman et al. (1976) used an aerial thermal scanner at aircraft \naltitudes\
    \ of 610 and 1220 m to measure canopy temperatures for estimation of evapotranspiration\
    \ (ET). \nAtmospheric attenuation produced errors of 1 to 6 C in scanner measurements,\
    \ so a correction procedure relating \nwww.ccsenet.org/jas                   \
