    Remote sensing can also be conducted with satellites (Melesse, Weng, Thenkabail,
    & Senay, 2007), manned aircraft (Pinter, Jackson, & Moran, 1990), or handheld
    sensors (Kostrzewski et al., 2003). However, satellites suffer from lower resolutions,
    cloud obstruction, and positioning and timing considerations. Manned aircraft
    can cover large areas but are cost prohibitive. Handheld sensors have high accuracy,
    but the area that can be covered is extremely limited compared to aerial remote
    sensing. Thus, UAV popularity for conducing agricultural applications is due to
    the platforms ability to cover large areas in short time periods, not being subjected
    to cloud obstruction, freedom from positioning and timing limitations, and the
    platforms affordability (Muchiri & Kimathi, 2016). However, several pitfalls related
    to UAV-based remote sensing include data degradation due to lighting conditions
    and the preference for data collection to be near solar noon, airspace restrictions,
    and inclement weather grounding. Regulations affecting when and where a UAV can
    be deployed (FAA, 2020) vary widely by country and generally include speed and
    height limitations, visual line of sight and night operations, and airport and
    densely populated area restrictions. Other considerations when carrying out safe
    missions include other manned aircraft operating in the airspace, birds of prey,
    and controller link disruptions resulting in UAV runaways. This review covers
    common types of available UAV, types of remote sensors for UAV operations, and
    the different options for imagery processing, and their strengths and pitfalls
    regarding numerous agricultural applications for meeting producer and researcher
    needs. Although numerous review papers related to the UAV research exist, the
    majority lack a complete overview of the workflow regarding best practices related
    to data collection and analyses for agricultural and phenotyping applications.
    For this review, a literature search was conducted November 2020 using Mendeley
    (Mendeley, London, UK), Google Scholar (Google, Mountain View, CA), and Google
    Search Engine (Google, Mountain View, CA) with the key words “drone,” “UAV,” “UAS”
    (small, unmanned aircraft), “drone imagery processing,” and “remote sensors.”
    Those key words were combined with the term “phenotyping” and factors affecting
    agricultural production including “crop water stress,” “crop nutrient assessment,”
    “insect,” “pathogen,”, “weeds,” “yield and quality assessment,” and “soil mapping
    assessment.” Hundreds of results were refined by manual choice of relevant articles
    of respective categories. Core Ideas Sensors, UAVs, and computing are becoming
    technologically advanced and ubiquitous in agriculture. Capture of real-time data
    allows better decision making and efficiency for advancing precision agriculture.
    Although UAV offer advancements in agricultural practices, there is room for innovation.
    2 TYPES OF UAV Types of UAV airframes are numerous, but the two most common are
    the rotocopter and the fixed wing (Table 1). Each airframe has its own set of
    strengths and weaknesses. For example, rotocopter airframes are known for ease
    of operation, flight stability, hover capability, and vertical take-off and landing
    but flight time (<30 min) and coverage area (1–8 ha; altitude dependent) are limitations.
    Whereas, fixed-wing UAV airframes are capable of longer flight times (>60 min)
    and can cover greater areas (10–40 ha; altitude dependent) per battery charge
    (Floreano & Wood, 2015; Marinello et al., 2016), they have no hover capability,
    and need a larger takeoff and landing area than rotocopters. The flight characteristics
    of rotocopters lends themselves to agricultural research, whereas the fixed wing
    is more customary for agricultural production applications. Because rotocopter
    and fixed-wing UAV airframes are most common for agricultural applications, other
    UAV types including blimp, helicopter, and hybrids (characteristics of rotocopter
    and fixed wing) are not covered in this review. TABLE 1. Common unmanned aerial
