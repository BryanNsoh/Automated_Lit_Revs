    5 UAV APPLICATIONS IN AGRICULTURE 5.1 Phenotyping and yield assessment 5.1.1 Phenotyping
    Demands for food, feed, fiber, and fuel are expected to increase as the projected
    midcentury global population grows by an additional 2.3 billion people (Godfray
    et al., 2010). Possible ways to meet this demand include crop improvement through
    genetics and plant breeding, and by incorporating precision technologies such
    as UAV and remote sensors to rapidly gather phenotypic information needed for
    making management and breeding decisions to optimize agricultural production (Tilman
    et al., 2011). Unmanned aerial vehicle-based remote sensing allows agricultural
    researchers and plant breeders to gather phenotypic data quickly, efficiently,
    and nondestructively (Yang et al., 2017). For example, UAV-based color sensors
    can capture diverse data for estimating leaf color (Graham et al., 2009), plant
    height (Han et al., 2018), lodging (Zhao et al., 2019), canopy cover (Lee & Lee,
    2011), stand count (Zhao et al., 2018), flower count (Adamsen, Coffelt, Nelson,
    Barnes, & Rice, 2000), and fruit count (Dorj, Lee, & Yun, 2017). Whereas spectral
    sensors can be used to estimate indirect leaf nitrogen content (Serrano, Peñuelas,
    & Ustin, 2002), yield (Shanahan et al., 2001), leaf area index (Boegh et al.,
    2002), leaf chlorophyll content, and plant biomass. Finally, thermal sensors capture
    data for estimating canopy temperature, stomatal conductance (Santesteban et al.,
    2017), water use efficiency, and water potentials of plants. Sensing times are
    a critical component for all phenotyping estimates and generally, the accuracy
    of phenotyping assessments increases as crops mature. Phenotyping for crop height
    estimates generally involves finding the difference between the surface model
    and terrain model (Han et al., 2018; Matese, Di Gennaro, & Berton, 2017) which
    produces what is known as the digital crop model. Because low resolution cameras
    (<3 megapixel) cannot accurately capture the intricacies of complex crop surfaces,
    only high-resolution cameras (>10 megapixel) should be deployed. Furthermore,
    ground control points and some imagery processing software have a feature known
    as “Scale Constraint” which have been shown to enhance crop height estimations.
    Because wind promotes moving plants and image blur, which also reduces crop height
    estimation accuracy, attempts to avoid sensing on windy (>16 kph) days is advised.
    Phenotyping for disease resistance with UAV technology has generally used color
    and spectral cameras (Altas, Özgüven, & Yanar, 2018; Sugiura et al., 2016). Disease
    severity ratings have been obtained by use of pixel color ratios (tissue coloration),
    spectral indices, and machine learning protocols with varying degrees of accuracy.
    Additionally, phenotyping characteristics such as tolerance to iron deficiency
    chlorosis have also been examined using tissue coloration (Dobbels & Lorenz, 2019).
    Furthermore, the use of UAV technology to successfully capture high-throughput
    phenotyping data for conducting genome-wide association studies (GWAS) show promise
    for enhancing breeding programs. For example, Condorelli et al. (2018) reported
    that NDVI generated from UAV captured data could be used to identify quantitative
    trait loci (QTL) associated with drought adaptive traits in a panel of durum wheat
    (Triticum turgidum L.) which accounted for 89.6% of the phenotypic variance. Object
    counting such as tree counting in orchards (Ampatzidis & Partel, 2019), fruit
    tree flower and fruit counts (Xiao et al., 2014), and crop stand counts are areas
    of ongoing study. This type of research has been conducted on straight, predictable,
    and uniform rows. However, crops that have no predictable pattern to them or plants
    that are overlapping and do not show consistent patterns may present research
    obstacles and will presumably require more study. Use of hyperspectral cameras
    or LiDAR may increase accuracy of assessments but may not be practical for some,
    due to the costs (>$100,000). Improved machine learning software and algorithms
    may be another approach to improving and solving some of these tasks. 5.1.2 Yield
    assessment Crop yield and quality assessments are vital to consultants, producers,
    researchers, insurance agents, commodity brokers, governmental agencies, and international
    humanitarian agencies (Rembold, Atzberger, Savin, & Rojas, 2013). The data is
    useful for crop insurance purposes, delivery estimates, harvest requirements,
    harvest timing for quality optimization, storage requirements, and financial planning
    (Horie, Yajima, & Nakagawa, 1992; Agriculture Victoria, 2021). Yield and quality
    assessments have traditionally been based upon previous yield history and seasonal
    conditions which serve as a guide for the remainder of the season''s management
    decisions (Raun et al., 2001). However, final crop yield and quality are unpredictable
    and are often influenced by crop genetics, weather, soil, and management skill
    and decisions. Crop yield and quality assessments conducted with UAV-based technologies
    typically rely on data collected with color and spectral sensors. The use of this
    UAV-based imagery, particularly in combination with machine learning, now offers
    the possibility of not only enhancing assessment accuracies, but also reducing
    or eliminating the need for ground-based surveys (Mekonnen, Namuduri, Burton,
    Sarwat, & Bhansali, 2020). Sensing time is also crucial for crop yield and quality
    assessment as estimate accuracy generally increases as the crop progresses through
    its lifecycle (Ballester, Hornbuckle, Brinkhoff, Smith, & Quayle, 2017; Zhou et
    al., 2017). Although, green normalized difference vegetation index (GNDVI) conducted
    during anthesis and full crop development produced more accurate biomass estimates
    than those obtained earlier in development (Ostos-Garrido, De Castro, Torres-Sánchez,
    Pistón, & Peña, 2019); others reported that GNDVI produced higher accuracy yield
    estimates early (5 wk) in a crop''s lifecycle (Wahab, Hall, & Jirström, 2018).
    Thus, attention should be paid to parameter selection, such as spectral indices
    or color components, as the selections can substantially affect the usefulness
    and accuracy of the crop yield and quality estimations. Recent work by Zhang,
    Zhang, Niu, and Han (2019) in soybean (Glycine max) also highlighted the potential
    value of hyperspectral cameras in these assessments, due to their ability to capture
    spectral ranges that far exceed those of simpler multispectral cameras. The 3D
    characterizations such as crop height or volume derived from LiDAR or high-resolution
    color cameras combined with conventional 2D data could also offer an avenue for
    increasing the accuracy of these estimates (Chatterjee, Olson, Franzen, & Day,
    2019). Finally, incorporating both plant height and NDVI has been used to improve
    biomass estimation accuracy (Pena et al. (2018), and a method to produce biomass
    estimates utilizing a “Volume Calculator” within the software Pix4D also generated
    high accuracy biomass estimations (da Cunha, Neto, Matheus, & Hurtado, 2019).
    Although spectral indices (NDVI and red edge normalized vegetation difference
    index, RENDVI) have been used to predict yield in wheat (Triticum), it was noted
    that environmental factors such as crop water stress can negatively affect the
    ability of these spectral indices to accurately predict yield (Hassan et al.,
    2019). Therefore, future work to investigate these factors in stress-controlled
    experiments, to produce correction factors for yield and quality assessments,
    could lead to improved accuracy of real world utilization of spectral indices.
    Implementation of machine learning protocols such as artificial neural networks
    applied to spectral bands (Sarkar et al., 2018) and support vector machines applied
    to NDVI (Iatrou et al., 2017) also show promise, as they were able to accurately
    predict rice (Oryza sativa) grain protein content and total soluble solids content
    of grapes (Vitis), respectively. Parameters such as hue captured by relatively
    low-cost color cameras have also been used to produce accurate yield assessments
    (Kefauver et al., 2017) which offer a viable alternative to the more costly and
    advanced sensors. However, some studies have also had poor outcomes with color
    cameras (Jupriyanto, Apriyani, Ariwibawa, & Adharian, 2018) which may be attributable
    to inadequate yield estimation protocol development or the studies themselves
    were subjected to adverse environmental conditions. Thus, additional research
    combining the use of low-cost cameras with machine learning to generate yield
    estimates is still an area for improvement. 5.2 Abiotic stress detection 5.2.1
    Water Water is generally considered the most limiting factor impacting crop production.
    Water stress will dramatically affect both yield and quality by impairing the
    crops physiological, growth, and developmental processes (Prasad et al., 2008).
    Active monitoring of crop water status enables water deficit correction in near
    real time with irrigation scheduling (Alderfasi & Nielsen, 2001). Because global
    irrigation used for crop production accounts for nearly 85% of water consumption
    (Jury & Vaux, 2007), any gained efficiency will result in enormous economic and
    environmental benefit. Plant transpiration involves the flow of soil moisture
    through the crop and diffusion into the surrounding atmosphere through stomata
    (FAO, 1998). When crops experience water stress, physiological processes lead
    to partial stomatal closure, reducing transpirational cooling, and causing crop
    temperature to increase (Guilioni, Jones, Leinonen, & Lhomme, 2008). Thus, much
    of the existing work on crop water status has utilized thermal sensors to detect
    these variations in temperature and the data can be used to facilitate irrigation
    scheduling to correct water deficiencies. Numerous studies have been conducted
    utilizing UAV technology to detect crop water stress (Crusiol et al., 2019; Sullivan,
    Shaw, & Bland, 2007). Thermal cameras and the CWSI have been the most studied
    (Park et al., 2017) with color and spectral starting to see some limited integration.
    Studies have shown a minimum canopy closure of 26% must be reached before thermal
    data collection or background soil irradiance can severely affect data accuracy
    (Sullivan et al., 2007), with 1:00 p.m. considered the ideal time to collect thermal
    data (Gonzalez-Dugo et al., 2013). Rarely have studies combined color and thermal
    data to produce water stress indices (Hoffmann et al., 2016) which in some cases
    outperformed the conventional CWSI. Alternatively, certain spectral indices such
    as the soil adjusted vegetation index (SAVI) can also be correlated to crop water
    stress (Zhang et al., 2019) to reduce reliance on costly thermal cameras and the
    CWSI which is subject to numerous crop and environmental variables. Machine learning
    approaches utilizing color and spectral data have also been applied in crop water
    stress assessments with promising results, which could further reduce reliance
    on costly thermal cameras and the CWSI (Su et al., 2019). Future work in machine
    learning would move toward investigating additional spectral information and improving
    upon existing crop water stress recognition algorithms. Studies have shown that
    differences in sugar beet (Beta vulgaris) water stress were based upon soil texture
    type, therefore irrigation prescriptions should be considered carefully (Quebrajo,
    Perez-Ruiz, Pérez-Urrestarazu, Martínez, & Egea, 2018). It is also advisable to
    capture multiple sensing dates throughout the growing season to obtain a more
    complete picture of the dynamic crop water demand fluctuations (Santesteban et
    al., 2017). Future work should involve calculating indices for crop water stress
    economic thresholds for different crops and their growth stages to optimize irrigation
    timings. Finally, studies using hyperspectral imaging systems for determining
    crop water stress will be a key area of ongoing investigation due to the high
    number of spectral wavelengths that they are capable of capturing (Zarco-Tejada,
    González-Dugo, & Berni, 2012). 5.2.2 Nutrient After water, the next limiting factors
    for crop production and yield are nitrogen, phosphorous, and potassium. These
    three primary macronutrients tend to be deficient in soils, making them the most
    typically applied input (White & Brown, 2010). Global fertilizer use efficiency
    is low with nitrogen at 47% (Lassaletta, Billen, Grizzetti, Anglade, & Garnier,
    2014), phosphorous at 20% (Syers, Johnston, & Curtin, 2008), and potassium at
    19% (Dhillon, Eickhoff, Mullen, & Raun, 2019), with a portion of the remainder
    being lost and often resulting in serious and long-lasting environmental effects.
    The ability to detect nutrient stress enables in-season correction, facilitating
    higher return on investment for fertilizer and reduced environmental impacts compared
    to field scale fertilization. Thus, UAV-based nutrient assessments could improve
    fertilizer requirements and cost estimates. Spectral sensors are typically employed
    for nutrient assessments in crops, with color and thermal having a more limited
    scope. Nutrient deficiency can result in stunting, reduced leaf area index and
    photosynthetic pigment content, and a variety of vegetative growth discolorations
    that are crop and nutrient dependent (Zhao, Reddy, Kakani, & Reddy, 2005; Mosaic,
    2021; University of Minnesota Extension, 2021). The vegetative discolorations
    and photosynthetic pigment content influence the optical reflectance signature
    that is captured by spectral sensors and can then be used as an indirect assessment
    of real-time nutrient deficiency (Serrano et al., 2002) which can offer a valuable
    alternative to conventional and time-consuming tissue nutrient analysis. Most
    UAV nutrient stress detection studies have been on nitrogen (Liu et al., 2018).
    The rare research into crop phosphorous and potassium assessments (Severtson et
    al., 2016) makes these two nutrients key targets of future inquiry. While this
    area of research has typically been the domain of the spectral sensors, validating
    the use of lower cost color cameras and using color components such as hue, saturation,
    and intensity as nutrient stress indicators has been investigated (Gracia-Romero
    et al., 2017). However, nitrogen status detection using NDVI in sunflower (Helianthus
    annuus) produced poor stress detection performance early and late lifecycle (Aguera,
    Carvajal, & Pérez, 2012) which illustrates the reoccurring theme of UAV research
    regarding the consequences of indices or parameter choice and sensing time. More
    conventional work in this area of study with spectral sensors including the red
    edge chlorophyll index (RECI; Wang, Mortensen, Mao, Boelt, & Gislum, 2019), the
    blue nitrogen index (Zheng et al., 2018), and RENDVI (Li, Shi, Veeranampalayam-Sivakumar,
    & Schachtman, 2018) have all shown very strong relationships with nitrogen status
    in rye grass (Lolium perenne), rice, and sorghum (Sorghum bicolor), respectively.
    Furthermore, different spectral indices such as RENDVI and the green chlorophyll
    index performed better or worse at differing growth stages (Walsh et al., 2018),
    again indicating that comprehensive species and lifecycle specific indices and
    parameter selections may be a key area for future study. Machine learning approaches,
    such as convolutional neural network (Lyu et al., 2019) and spectral angle mapper
    (Osco et al., 2019), to spectral imagery produced strong nitrogen stress detection
    estimations. In fact, the extensive body of literature supporting multispectral
    sensors for nutrient stress detection suggests there is enormous research potential
    for using more costly and technologically advanced hyperspectral cameras paired
    with machine learning protocols. Finally, issues affecting or interfering with
    spectral data such as nonvegetative structures (maize [Zea mays] cobs, sunflower
    heads) and plant architectures promoting self-shadowing should be taken into consideration.
    5.2.3 Soil Detailed soil characteristic maps are essential for managing precision
    agricultural decisions. High degrees of soil spatial heterogeneity are often present
    making traditional field surveying difficult, costly, and time consuming (Govers,
    Merckx, Van Oost, & Van Wesemael, 2013). In addition, traditional soil surveying
    can also be heavily influenced based upon the chosen type of the sampling design
    (Vašát, Heuvelink, & Borůvka, 2010). Unmanned aerial vehicle-based data offers
    producers precise, high-spatial-resolution soil mapping assessments which have
    the potential to increase yields and input efficiency along with minimizing costs
    and environmental effects. Due to the heterogeneous nature of soils, field-scale
    input applications leave much to be desired in terms of efficiency and several
    properties should be spatially evaluated before input applications. Organic carbon
    content should be considered for fertilizer application purposes due to its cation
    exchange capacity. Salinity detection and quantification is critical to irrigation
    and amendment management decisions. In the past, human-, aircraft-, or satellite-based
    soil mapping assessments were done, and were slow, costly, and lacked resolution.
    The simultaneous appearance of the UAV, high performance computing, small remote
    sensors, and machine learning has enabled improved soil mapping assessments (Barnes
    et al., 2003). Soil properties can be estimated by UAV-based remote sensors due
    to their unique spectral signatures or temperatures (Bartholomeus et al., 2011).
    Soil characteristics can be assessed with remote sensors directly by soil reflectance
    itself, or indirectly by the reflectance of the vegetation growing upon it. Work
    such as that by Wigmore, Mark, McKenzie, Baraer, and Lautz (2019) using the temperature
    vegetation dryness index (TVDI), and Křížová, Haberle, Kroulík, Kumhálová, and
    Lukáš (2018) using NDVI and thermal data collected from wheat, produced high accuracy
    in determining soil moisture and salinity, respectively. Studies by Guo et al.
    (2020) using spectral bands and indices, and Ivushkin et al. (2019) utilizing
    crop height, spectral, and thermal data, both demonstrated the feasibility of
    indirect soil assessment to produce soil organic carbon and salinity mapping by
    remote sensing of vegetation. Further, Aldana-Jague, Heckrath, Macdonald, van
    Wesemael, and Van Oost (2016) showed the feasibility of capturing direct soil
    reflectance for soil characteristics such as soil organic carbon. These innovative
    approaches could provide beneficial data for estimating future soil carbon credits.
    Due to the high degree of complexity between remote sensor data and soil characteristics,
    most work in this area has been assisted by machine learning approaches. Some
    research has utilized only remote sensing data analyzed with machine learning
    (Ge et al., 2019) to obtain estimates such as soil moisture. Generally, studies
    have combined remote sensing data with data including terrain models, electrical
    conductivity maps (Wijewardane et al., 2019), crop heights, crop temperatures
    (Hu et al., 2019), soil temperatures (Aboutalebi, Allen, Torres-Rua, McKee, &
    Coopmans, 2019), and water holding capacities (Hassan-Esfahani, Torres-Rua, Jensen,
    & McKee, 2015) aided by machine learning to produce UAV-derived soil organic carbon,
    salinity, and moisture maps, respectively. Work in this area has either taken
    soil remote sensing data or indirect vegetation data to produce soil assessment
    maps, while prospective work could possibly factor in both of these data sets
    into producing soil maps. Additionally, other physical and chemical properties
    of soil could be investigated by UAV-based remote sensing and multitemporal (season,
    year) data collection could offer more robust and comprehensive data sets to improve
    the machine learning assisted generation of soil maps. However, machine assisted
    data analysis represents a potential bottleneck that could be remedied with improved,
    standardized, more user-friendly machine learning methodologies. Finally, studying
    the complex nature and high spatial variability of soil naturally lends itself
    to the utilization of hyperspectral cameras and their substantial number of spectral
    bands and indices which eclipses what can be accomplished with multispectral cameras.
    5.3 Biotic stress detection 5.3.1 Weeds Among biotic stresses, weeds produce the
    greatest potential losses, with possible global yield reductions of up to 34%
    (Oerke, 2006). Because less than 0.1% of the applied pesticide generally reaches
    the intended target (Pimentel, 1995), there is clearly room for improving weed
    control measures in agriculture. Precision in-season weed detection and maps obtained
    using UAV-captured sensing data has the potential to reduce ground-based weed
    scouting and allow for targeted herbicide spraying as opposed to field-scale herbicide
    applications. Thus, incorporation of UAV technology into integrated weed management
    programs has the potential to enhance herbicide application efficiency and reduce
    effects on the environment, beneficial insects, and wildlife. This includes facilitating
    targeted early season weed control, as the early lifecycle of crops is a critical
    window for weed management when the crop canopies have not yet reached closure
    (Ahmadvand, Mondani, & Golzardi, 2009). The majority of research conducted in
    this area has utilized spectral sensors (Kim, Kim, Kim, Kim, & Chung, 2019; Torres-Sánchez,
    López-Granados, De Castro, & Peña-Barragán, 2013) with some limited work seeing
    utilization of color sensors. Rarely, studies such as that by Barrero and Perdomo
    (2018) have fused both data products for greater insights. Some studies have also
    proved the viability of utilizing only the more economical color camera for weed
    detection (Dos Santos Ferreira, Matte Freitas, Gonçalves Da Silva, Pistori, &
    Theophilo Folhes, 2017). Work by De Castro, Peña, Torres-Sánchez, Jiménez-Brenes,
    and López-Granados (2017) took the use of color cameras one step further and moved
    from strictly 2D characterizations and used crop height as a way to accurately
    classify weeds, illustrating the importance of multi-parameter approaches to achieve
    high accuracy classifications. Like most UAV work in recent years, machine learning
    is also playing a key role in weed detection. Some approaches include simple pixel-based
    discrimination (Perez-Ortiz et al. (2015), whereas other machine assisted approaches
    such as weed detection in maize (Lopez-Granados et al., 2016; Pena, Torres-Sánchez,
    De Castro, Kelly, & López-Granados, 2013), sugar cane (Saccharum officinarum;
    Yano, Alves, Santiago, & Mederos, 2016), bean (Phaseolus vulgaris), and spinach
    (Spinacia oleracea; Bah, Hafiane, & Canals, 2018) have used object-based image
    analysis with some high degrees of initial success. The uniform and predictability
    of row planted crops is another feature that is often exploited in machine assisted
    approaches. The phenological stage of the weed also directly affects the accuracy
    of object-based image analysis for machine assisted approaches with larger weeds
    being more readily detected. The shortcomings of current approaches involve situations
    when crop and weeds appearance or spectral signatures are very similar or undistinguishable
    from altitudes. Situations such as identifying grass weeds within grass crops
    or broadleaf weeds within broadleaf crops are also areas that require further
    research and improvement. Weed detection accuracy is highly altitude dependent
    with lower altitudes generally having greater detection accuracy, which unfortunately
    requires greater battery power and computational requirements for imagery processing
    software. Critical areas of future advancement will be in the development of higher
    resolution sensors and higher performance machine learning software which could
    help alleviate these fundamental shortcomings. Finally, thermal sensors, which
    are scarce in UAV-based weed detection literature, may also represent an area
    of research interest. 5.3.2 Insect Among biotic stresses, herbivorous insects
    represent the second-greatest yield reduction potential in crops, with potential
    losses of up to 18% (Oerke, 2006). Like herbicides, less than 0.1% of the applied
    pesticide reaches the intended target (Pimentel, 1995). The capability to monitor
    and detect insect damage would enable producers to enact precision insect-control
    programs and reduce the greater environmental effects of field-scale pesticide
    applications, and UAV-based insect detection could supplement or replace traditional
    field scouting. Insects inflict damage to crops by direct feeding and the indirect
    damage that can follow which causes stunting, reduced leaf area index, pigment
    discolorations, lower photosynthetic rates, and numerous other deleterious effects
    (Meyer & Whitlow, 1992). Much of the work in UAV-based insect stress detection
    has utilized color (Puig, Gonzalez, Hamilton, & Grundy, 2015) and spectral sensors
    (Marston et al., 2019; Stanton et al., 2017), leaving thermal cameras as a possible
    future research opportunity. Most research done in this area has indirectly detected
    the presence of herbivorous insects by the crop stress they elicit. However, Bouroubi
    et al. (2018) directly detected the insect themselves, which is rare and conducted
    at extremely low altitude that would be impractical in most applications. It has
    also been shown that hyperspectral cameras can provide superior insect stress
    detection to the multispectral camera (Vanegas, Bratanov, Powell, Weiss, & Gonzalez,
    2018), although the use of the hyperspectral camera comes at much higher cost
    which again may not be practical in many real-world applications. Insect stress
    detection is also seeing more integration with machine learning technology. Studies
    using support vector machines to locate spider mite (Tetranychus urticae; Huang
    et al., 2018), artificial neural networks to detect leaf hopper (Jacobiasca lybica;
    Del-Campo-Sanchez, Ballesteros, Hernandez-Lopez, Ortega, & Moreno, 2019), and
    a waveband selection algorithms to detect caterpillar (Dendrolimus tabulaeformis
    Tsai et Liu; Zhang et al., 2018), were able to achieve classification accuracies
    ranging from 65 to 95%. Those studies not only validate the use of machine learning
    in UAV-based insect stress detection, but also merits their integral involvement
    for future research. 5.3.3 Pathogen Estimated yield losses caused by pathogens
    can be up to 16% globally (Oerke, 2006), and because less than 0.1% of applied
    pesticide reaches its intended target (Pimentel, 1995), improved pathogen monitoring
    capabilities would enable producers to execute precision control programs. In
    addition, pathogen stress maps could improve pesticide requirement and cost estimates
    as well as making more informed decisions about crop rotations and replanting
    decisions. Pathogens can cause severe damage to a crop at any stage of the developmental
    cycle including stunting, reduced leaf area index, necrosis, pigment destruction,
    and sudden death (Jain, Sarsaiya, Wu, Lu, & Shi, 2019). The vegetative damage
    can be detected by use of color or spectral sensors with color features, spectral
    bands, and spectral indices, whereas damage inflicted to the water transporting
    vascular system allows detection with thermal sensors by way of temperature abnormalities.
    Research in the area of pathogen-based stress detection with UAV has typically
    involved color (Gibson-Poole, Humphris, Toth, & Hamilton, 2017; Mattupalli, Moffet,
    Shah, & Young, 2018) and spectral cameras (Calderon, Navas-Cortés, Lucena, & Zarco-Tejada,
    2013; Hills et al., 2017). However, there are scenarios where the usefulness of
    these cameras can be compromised, such as when pathogen spread and development
    begins lower in the crop canopy architecture where it is protected from environmental
    stressors (Abdulridha, Ampatzidis, Kakarla, & Roberts, 2019), and not visible
    by UAV. Unmanned aerial vehicle-mounted thermal cameras may prove value in instances
    where diseased tissue is obscured by healthy tissue as they capture temperature-dependent
    imagery and do not rely on direct line of sight. Thermal cameras also represent
    a valuable research opportunity as the body of literature is currently scarce
    regarding studies on thermal UAV-based pathogen detection. Furthermore, the aforementioned
    is another illustration of how the incorporation of 3D characterizations such
    as crop height or volume may be beneficial. Machine learning is also playing an
    integral role in addressing the UAV data processing bottleneck in pathogen detection.
    Machine-assisted pathogen stress detection has been utilized for a multitude of
    applications such as detection of yellow rust (Puccinia striiformis; Su et al.,
    2018), grapevine bacterial disease (Flavescence dorée; Albetis et al., 2017),
    myrtle rust (Austropuccinia psidii; Heim et al., 2019), and citrus greening (Candidatus
    Liberibacter; Garcia-Ruiz et al., 2013) which achieved classification accuracies
    ranging from 67 to 95% and further validates the usefulness of machine-assisted
    classification technologies. Pathogen development can be spatially and temporally
    unpredictable and can be complicated by highly heterogenous factors such as soil
    texture or moisture, therefore frequent (weekly) flights are advised for monitoring.
    It is also critical to identify pathogen preoutbreak phase when symptoms may not
    be reliably detectable by color or multispectral cameras. Early disease lifecycle
    detection may be more suitable to hyperspectral sensors (Zhang et al., 2018),
    and this will continue to be a key area of ongoing interest in this research area.
    Additionally, more research is needed to identify optimal wavelengths for distinguishing
    among specific pathogens, which may again be best suited to hyperspectral cameras
    and its numerous high-resolution wavelengths, although the very high cost may
    not necessarily be practical in all operations. Finally, the development of disease
    severity scales could aid in economic action threshold decision strategies. 6
    CURRENT LIMITATION AND FUTURE PERSPECTIVES As highlighted in this literature review,
    UAV technology has been successfully deployed in a wide spectrum of agricultural
    applications with producers and researchers generally being the most common end
    users off these data products (Maes & Steppe, 2019). Applications include, for
    example, fertilizer prescription maps downloaded to tractors, hail crop damage
    assessments, pest detection, and crop yield and quality predictions. Although
    the bottleneck has traditionally been data collection, this has now shifted to
    the processing and analysis of the large amounts of data that are obtained by
    UAV platforms. Machine learning technologies have begun to remedy this shortcoming,
    but not without drawbacks. Challenges such as the time of crop and weed appearance,
    very similar spectral or thermal signatures, solid seeded cropping systems with
    no predicable rows or patterns, and when physiological stresses begin low in the
    canopy architecture where they are obscured by healthy leaf tissues illustrate
    some examples where future research may be directed. The time between data collection
    and data processing continues to be a current bottleneck in advancing UAV-based
    precision agriculture. Enabling UAV data to be captured and processed in-field
    would eliminate the need to have data processed off-site and then delivered back
    to the field. Future long-term (multi-decade) technological improvements will
    eventually enable UAV onboard computing to handle processing, allowing for autonomous
    real-time decision making and allowing tasks such as spraying of insects and pathogens
    to be carried out by UAV without any human interaction. Furthermore, short-term
    (<5 yr), state-of-the-art UAV automation stations will make their way into the
    agricultural industry and will periodically (daily; weekly) conduct preprogrammed
    flights, collect data, transmit data for cloud processing, and then return to
    a charging bay to be ready for the next mission. The user would then have access
    to this data without having to invest any time in these tasks. Additionally, these
    UAV data products will be cloud processed and then wirelessly downloaded to tractors
    and field implements to carry out these prescriptions. Tradeoffs between resolution
    and altitude are also a factor in UAV-based data collection and analysis. The
    development of higher resolution sensors would allow users the ability to fly
    at greater altitudes and collect more usable data per mission. An additional deficiency
    is the geolocation devices of some UAV models which can introduce error. For high
    precision data collection, including crop height estimates, ground-based accessory
    equipment that enhances geolocation is necessary, such as ground control points
    and real-time kinematic stations. Future improvements to the onboard geolocation
    unit would be extremely valuable and could possibly eliminate the need for ground-based
    geolocation units. Furthermore, technological advancement in battery life would
    address a key shortcoming of the current quadcopter UAV platforms and allow for
    greater flexibility. Another key area of investigation relates to the fusion of
    color, spectral, and thermal data products to improve reliability and accuracy
    (Maimaitijiang et al., 2020). Combining imagery products with properties such
    as crop height, crop volume, leaf area index, growing degree units, and soil characteristics
    could be a useful approach for increasing the value of data products. Unique algorithms
    could also be customized based upon crop and stress type as there may be unique
    spectral and temperature signatures that could be exploited on a situational basis.
    There may also be better performing color components, spectral bands, or spectral
    indices at specific time points in the crops or pest''s lifecycle that would require
    comprehensive case specific investigation. To produce more robust and comprehensive
    data products, multi-temporal, -year, and -site data could be incorporated into
    the modeling algorithms (Wang, Tian, Yao, Zhu, & Cao, 2014). Economic thresholds
    must also be considered; for example, creation of comprehensive crop stress calibration
    data bases would allow consultants and producers to take timely corrective actions
    to reduce net losses that might occur if not conducted at the appropriate time.
    Inconsistent lighting conditions, such as cloud movements, can present data degradation
    problems for passive remote sensors. Unmanned aerial vehicle-based active spectral
    sensors could be created or there could be approaches that improve software algorithms
    to account for and correct these lighting condition inconsistencies. Additionally,
    technological advancements could enable more widespread use of cooled thermal
    cameras to increase temperature data collection accuracies. Furthermore, if the
    cost of hyperspectral cameras could be reduced this would allow more widespread
    use and more operations to benefit from the enormous potential of capturing hundreds
    of high-resolution wavelengths, as opposed to the multispectral cameras. The body
    of literature is already significant and is undergoing a period of rapid expansion.
    As cost, technology, usability, and machine learning technologies improve, UAV
    will likely see an ever-expanding implementation within the agricultural industry.
    Unmanned aerial vehicles will continue to play a critical role in digital scouting
    and delivering valuable field insights, but at present time still require ground
    confirmations before management decisions are implemented (Casady & Palm, 2002).
    Obstacles such as cost barriers, computing power requirements, and software learning
    curves will continue to diminish as the UAV technologies advance, which will no
    doubt lead to more widespread adoption as researchers and producers seek to push
    the boundaries of agricultural intensification. CONFLICT OF INTEREST The authors
