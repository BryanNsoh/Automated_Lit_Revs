    I. Introduction II. Methods III. Results and Discussion IV. Conclusion Authors
    Figures References Citations Keywords Metrics Abstract: Two critical limitations
    for using current satellite sensors in real-time crop management are the lack
    of imagery with optimum spatial and spectral resolutions and an unfavorable revisit
    time for most crop stress-detection applications. Alternatives based on manned
    airborne platforms are lacking due to their high operational costs. A fundamental
    requirement for providing useful remote sensing products in agriculture is the
    capacity to combine high spatial resolution and quick turnaround times. Remote
    sensing sensors placed on unmanned aerial vehicles (UAVs) could fill this gap,
    providing low-cost approaches to meet the critical requirements of spatial, spectral,
    and temporal resolutions. This paper demonstrates the ability to generate quantitative
    remote sensing products by means of a helicopter-based UAV equipped with inexpensive
    thermal and narrowband multispectral imaging sensors. During summer of 2007, the
    platform was flown over agricultural fields, obtaining thermal imagery in the
    7.5-13-mum region (40-cm resolution) and narrowband multispectral imagery in the
    400-800-nm spectral region (20-cm resolution). Surface reflectance and temperature
    imagery were obtained, after atmospheric corrections with MODTRAN. Biophysical
    parameters were estimated using vegetation indices, namely, normalized difference
    vegetation index, transformed chlorophyll absorption in reflectance index/optimized
    soil-adjusted vegetation index, and photochemical reflectance index (PRI), coupled
    with SAILH and FLIGHT models. As a result, the image products of leaf area index,
    chlorophyll content ( C ab ), and water stress detection from PRI index and canopy
    temperature were produced and successfully validated. This paper demonstrates
    that results obtained with a low-cost UAV system for agricultural applications
    yielded comparable estimations, if not better, than those obtained by traditional
    manned airborne sensors. Published in: IEEE Transactions on Geoscience and Remote
    Sensing ( Volume: 47, Issue: 3, March 2009) Page(s): 722 - 738 Date of Publication:
    10 February 2009 ISSN Information: DOI: 10.1109/TGRS.2008.2010457 Publisher: IEEE
    SECTION I. Introduction Remote sensing for agricultural and crop-management applications
    aims at providing spatially and spectrally derived surface parameters for crop
    classification and mapping [1]–[3], crop forecasting and yield predictions [4]–[7],
    crop status and condition [8]–[11], weed detection [12]–[14], disease detection
    and nutrient deficiency [15]–[17], and photosynthetic pigment content [18]–[20].
    Critical issues such as the optimum spatial and spectral resolutions, the turnaround
    time, and repeat cycle are main factors limiting the usefulness of remote sensing
    products for precision crop management [21]; in addition, data acquisition costs
    must be weighed against anticipated benefits. Current satellite-based products
    have limited application in crop management due to the low spatial and spectral
    resolutions provided and the large revisit periods. Spatial resolution has been
    improved in some new satellite sensors such as Ikonos or Quickbird, however lacking
    the narrow spectral bands required for quantitave parameter retrievals on which
    most of the applications mentioned before are based. Moreover, thermal imaging
    is currently limited to medium-resolution sensors such as TERRA-ASTER [22], providing
    90-m pixel size images which are impractical for site-specific agricultural applications.
    Alternatives based on airborne sensors can deliver higher spatial and spectral
    resolutions and are more flexible in terms of revisit time. Airborne remote sensing
    has demonstrated capabilities for vegetation condition monitoring due to high
    spatial and spectral resolutions used, ranging between 0.5- and 2-m pixel sizes
    with 2–20-nm bandwidths in the 400–2500-nm spectral range. The works conducted
    for crop management and stress-detection applications, such as the estimation
    of chlorophyll content with the Compact Airborne Spectrographic Imager [23]–[26],
    leaf water content from the Airborne Visible Infrared Imaging Spectrometer [27]–[31],
    carotenoid estimation [19], [32], dry matter content [33]–[35], and structural
    parameters like ground cover and leaf area index (LAI) minimizing background effects
    on traditional indices such as normalized difference vegetation index (NDVI) [36],
    are examples of the use of airborne sensors. In addition, high-spatial-resolution
    thermal imagery has demonstrated high potential for water stress detection in
    crops because of the increased temperature of stressed vegetation [37], [38],
    enabling the detection of water-stressed trees in orchards for site-specific field
    management [39]–[41]. However, the high operating costs, long turnaround times
    due to high volume of data processing acquired in large airborne campaigns, and
    the lack of private corporations providing cost-effective products have limited
    the use of airborne so far to research activities. Back in 1977, Jackson et al.
    [37] envisioned a fleet of airborne thermal scanners collecting remote sensing
    imagery over irrigated fields to generate maps for irrigation scheduling based
    on an automated decision support system. However, after 30 years, this vision
    still seems futuristic due to the mentioned limitations mostly based on the costs
    required and the operational complexity involved. Another potential application
    of canopy temperature measurements is its capability for genotype screening in
    breeding programs for drought resistance [42], [43]. A new era of remote sensing
    is emerging with the arrival of unmanned aerial vehicles (UAVs) for civil applications.
    Scientific interest in this type of platforms is growing, and a number of experiences
    have already been reported. Large fixed-wing UAVs, most of them NASA-funded, have
    been tested for agricultural applications, such is the case of the solar-powered
    Pathfinder Plus over coffee orchards in Hawaii [44], [45], the smaller RCATS/APV-3
    tested over California vineyards [46], or the future European Pegasus UAV [47].
    Miniaturization and cost reduction of inertial sensors, GPS devices, and embedded
    computers have enabled the use of a new generation of autopilots for inexpensive
    model aircrafts [48], [49]. At present time, commercial off-the-shelf (COTS) autopilots
    are readily available for an easy integration with small model aircrafts. Rotary-wing
    UAVs are also available, but complexity of the flight control system, smaller
    endurance, and the lack of autopilots supporting helicopter platforms have prevented
    a wide use of this platform. However, some successful applications have also been
    developed [50]–[52]. Along with the development of low-cost autopilot systems,
    also imaging sensors have suffered a critical size, weight, and price reduction,
    evolving from large sensors, rack-mounted dataloggers, and control computers to
    palm size imagers that can be easily installed into these microaircrafts [44],
    [48]. An example is the development of uncooled thermal instruments which avoid
    the use of heavy and expensive cooled sensors yet obtaining similar results at
    better spatial resolutions. The main problem concerning this type of microsensors
    is that they require spectral and geometric characterization to retrieve physical
    values such as ground reflectance or surface temperature. This is the reason why
    most of the applications mentioned before focused only on digital values or visual
    qualitative interpretation. This paper describes the integration of COTS optical
    and thermal sensors placed on an unmanned aerial platform, focusing into radiometric
    quality of the acquired imagery. The main objective of this paper was to demonstrate
    that it is possible to combine successfully an unmanned rotary-wing platform and
    digital multispectral and thermal sensors, along with the appropriate calibrating
    methodologies, for agricultural applications. The assessment is conducted on narrowband
    vegetation indices in the 400–1000-nm and thermal spectral regions for quantitative
    parameter retrievals. Narrowband vegetation indices and thermal retrieval from
    crop canopies were then used to generate maps that could assist managers in water
    stress detection and many other site-specific applications in agriculture. In
    particular, this paper deals with the estimation of biophysical parameters such
    as LAI, chlorophyll content, a previsual indicator of stress based on the Photochemical
    Reflectance Index (PRI) [53], and water stress detection using thermal imagery.
    Calibration and atmospheric effects are also considered and assessed for the correct
    retrieval of parameters from the UAV system. SECTION II. Methods The UAV helicopter
    platform was developed to carry a payload with thermal and multispectral imaging
    sensors for remote sensing operation. A total of 288 flights were conducted in
    spring and summer of 2007 for both flight testing and imagery acquisitions over
    crop fields for parameter validation and stress detection using narrow spectral
    bands and thermal imagery. A description of the payload, sensor calibration, physical
    models used for parameter retrievals from multispectral imagery, and thermal corrections
    to account for atmospheric transmission are given hereinafter. A. UAV and Payload
    Description The UAV airframe used in this paper was based on a model helicopter
    (Benzin Acrobatic, Vario, Germany), modified to carry the camera system, autopilot,
    and sensors. Modifications consist mainly in a larger engine (29 cc), oversized
    landing skids, and a container for camera installation. The UAV was controlled
    by an autopilot system (model AP04H, UAV Navigation, Madrid, Spain) which provided
    autonomous navigation based on waypoints programmed during the mission planning.
    The air segment [Fig. 1(a)] consists on a dual CPU logic which controls an integrated
    Attitude Heading Reference System(AHRS) based on an L1 GPS board, three-axis accelerometers,
    yaw rate gyros, and a three-axis magnetometer. The CPUs continuously monitored
    internal sensors for battery status, internal temperature, and barometric pressure,
    including an external revolutions per minute (RPM) sensor. The guidance is based
    on standard servos controlled by pulsewidth modulation outputs from the autopilot.
    A radio link communicates with the ground segment sending telemetry of position,
    attitude, and status at 20-Hz frequency. The ground segment [Fig. 1(b)] consists
    on a control box which contains a CPU that is in charge of processing the safety
    manual control and sends the telemetry to a laptop PC where the user application
    is running. This application monitors the status and position of the UAV and allows
    the user to upload and modify the flight plan. There is an additional GPS antenna
    on the ground control station used for pointing the telemetry antenna toward the
    UAV platform. Fig. 1. Block diagram showing the components for the (a) autopilot
