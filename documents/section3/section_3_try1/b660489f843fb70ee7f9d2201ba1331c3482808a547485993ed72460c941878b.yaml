    \ to study plants, microclimate surrounding the plants and\nthe growth media.\
    \ To achieve this, the monitoring system must be equipped with proper instrumen-\n\
    tation.\nTo achieve proper management practices and sustainable greenhouse production,\
    \ it is essential ﬁrst\nto understand plants and their interactions with their\
