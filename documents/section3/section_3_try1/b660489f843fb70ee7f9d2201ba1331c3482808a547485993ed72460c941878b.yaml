    \ the difference between the leaf \ntemperature and air temperature (SDD) can\
    \ be considered to be the water stress markers of plants \n[92]. The relationships\
    \ between the canopy temperature, air temperature and transpiration involving\
    \ \nthe atmospheric and soil conditions and plant characteristics [40], was used\
    \ to develop the crop water \nstress index (CWSI), indicating the need for irrigation.\
