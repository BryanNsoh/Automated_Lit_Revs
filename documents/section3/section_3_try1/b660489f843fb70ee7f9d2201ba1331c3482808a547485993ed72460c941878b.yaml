    \  \n4. Summary - Research Advances, Needs, and Challenges \nChallenges exist\
    \ for improving thermal imagery products to accurately track spatiotemporal changes\
    \ in \ncanopy-air temperature difference (CATD). An experiment that varied altitude\
    \ also considered variable solar \nradiation, wind, ambient air temperature, and\
    \ RH, and preliminary relationships were developed over a uniform \nfield of planted\
    \ soybeans. Thermal imagery has shown utility in providing geospatial information\
    \ as one \ncomponent of a multi-sensor implementation to determine field areas\
    \ requiring more attention with respect to \ntimely application of water and other\
    \ field inputs. Spatial statistics has shown utility in tracking variability in\
    \ the \nfield, and the example presented herein from our research was for cotton,\
    \ a crop that requires intensive \nmanagement and fine-scale application of insecticide,\
    \ harvesting aids, and water. Using spatial information and \nground truthing,\
    \ a variable-rate irrigation system could be used to apply water by zones, paying\
    \ particular \nattention to those areas prone to stress using prior information.\
    \ Although on-the-go application using thermal \nimagery might be feasible using\
    \ time-temperature thresholds or similar methods that rely on CATD, methods for\
    \ \ndelineation of CATD that account for weather variables and height of image\
    \ acquisition need to be fine-tuned if \ncanopy temperatures are to be acquired\
    \ from aerial platforms.  \nSuccessful application of canopy temperature-based\
    \ strategies for irrigation in humid subtropical climates \nincludes many challenges.\
    \ The following attempts to summarize these challenges and indicate progress.\
    \  \n1) Cameras or ground-based sensors must demonstrate adequate spectral or\
    \ measurement resolution of canopy \ntemperature difference as the crop begins\
    \ to require water replenishment. It may not be feasible to track temporal \n\
    trends in crop water stress when prevailing VPD is very low. This situation is\
    \ commonplace in many areas of the \nSouthern US although not as consistent in\
    \ the Midsouth US. This limitation has also been realized in previous \nresearch.\
    \  \n2) Time lags in plant response due to either step changes in incoming solar\
    \ radiation or haze need to be \nconsidered when using any thermal detection method.\
    \ From aerial imagery, we have noticed lower image \ncontrast and radiometric\
    \ resolution on cloudy days so temperature readings should best be made under\
    \ cloudless \nconditions and carefully monitored for haze that can influence canopy\
    \ temperature.  \n3) Since much research has been done with regard to yield response\
    \ and stress levels associated with CWSI, this \nindex can be utilized either\
    \ with aerially obtained canopy temperature data or with corroborating ground\
    \ IRT \nmeasurements. To make the CWSI equation palatable for practical use, a\
    \ mobile water surface can be used to \nobtain wet canopy (baseline) temperature\
    \ as previous research has suggested.  \n4) In an experiment we conducted that\
    \ considered varying altitude, altitude accounted for 58% of the variability \n\
    in canopy temperature. When the variable solar radiation (SR) was added, this\
    \ value increased to 73%. Variables \naltitude and RH accounted for 76% of the\
    \ variation. These results were specified during periods on cloudless \nperiods,\
    \ a condition that should be met if at all possible when determining canopy temperature.\
