    \ for greenhouse processes. Therefore, an e#ort was\nconducted to review and discuss\
    \ current sensing and control strategies in greenhouse research and\nplant production\
    \ and provide recommendations on plant response-based sensing and control\nstrategies\
    \ for sustainable greenhouse production.\nKey words: Automatic control, Greenhouse,\
    \ Plant monitoring, Sustainable, Speaking plant.\n+. Introduction\nPlants grow\
    \ as a result of their genetic traits and\nthe inﬂuences of the surrounding environment.\
    \ To\nachieve high yield and high quality horticulture pro-\nduction, extensive\
    \ e#orts have to be devoted to\noptimizing environmental factors in controlled\
