    .. .\nAcoustic emission\nAcoustic emission (AE) monitoring involves lis-\ntening\
    \ to the sounds (which are usually inaudible to\nthe human ear) made by a material\
    \ or structure in\nuse and drawing conclusions about its “state of\nhealth” from\
    \ what is heard.\nAcoustic Emission\nrefers to the generation of transient elastic\
