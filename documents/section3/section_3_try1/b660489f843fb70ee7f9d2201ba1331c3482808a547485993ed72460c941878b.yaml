    \ with optimal water supply conditions (Table 3). This explained why the NDVI\
    \ \nwas used as spectral indicator for irrigation scheduling mainly in snap beans\
    \ [136]. \nIn summary, some of the physiological traits influencing the decrease\
    \ of water loss and biomass \nproduction of plants can be used to evaluate the\
    \ water status of vegetable crops and the water stress \ntolerance of genotypes.\
