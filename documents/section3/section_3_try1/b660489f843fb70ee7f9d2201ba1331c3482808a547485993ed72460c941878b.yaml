    \ Vegetation Index (YVI) (13). It also includes Nonsuch\nIndex (NSI) mainly for\
    \ noise reduction. The NSI is closely\nrelated to atmospheric effects. For the\
    \ Landsat 5 TM data,\nthe Tasseled Cap results consist of three factors: brightness,\n\
    greenness, and a third component related to soil. Among\nthem, the brightness\
    \ and the greenness are equivalent to SBI\nand GVI in the MSS Tasseled Cap. The\
    \ third component is\nrelated to soil characteristics and humidity. For Landsat\
    \ 7\nETM data, the Tasseled Cap Transformation generates six\nbands, namely, brightness,\
    \ greenness, humidity, the fourth\ncomponent (noise), a fifth component, and a\
    \ sixth compo-\nnent.\nGVI = −0.290MSS4 − 0.562MSS5 + 0.600MSS6\n+ 0.491MSS7,\n\
