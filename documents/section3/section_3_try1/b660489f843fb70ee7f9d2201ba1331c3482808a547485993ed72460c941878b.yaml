    \ has a significant effect on leaf area, the \nnormalized differential vegetation\
    \ index (NDVI) measured during flowering can predict the \nexpected yield more\
    \ efficiently than the SPAD value of the leaves of individual plants. \nApplication\
    \ of remote sensing techniques makes monitoring the water status of plants and\
