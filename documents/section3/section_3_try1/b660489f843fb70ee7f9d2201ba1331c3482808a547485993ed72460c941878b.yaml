    \ \nBy measuring the reflectance of the plants or soil at \nvarious wavelengths,\
    \ it is possible to collect a lot of \ninformation about the status of the plants\
    \ and soil \nproperties. The reflectance of light spectra depends \non the land\
    \ cover type (plant, soil types), water \ncontent within tissues, and other intrinsic\
    \ factors. \nThe reflectance of vegetation is low in the blue and \nred regions\
    \ of the visible spectrum, due to absorption \nby chlorophyll for photosynthesis.\
    \ It has a peak at \nthe green region which gives rise to the green colour \n\
    of vegetation. In the near infrared (NIR) region, the \nreflectance is much higher\
    \ than that in the visible \nband due to the cellular structure in the leaves.\
    \ In the \nmid infrared (SWIR) there are more water absorption \nregions. Those\
    \ regions are used to examine \ncorrelation between root zone soil moisture and\
    \ the \nvegetation status. Based on RED, NIR and SWIR \nbands different indices\
    \ are calculated to quantify \nplant vigour and relate it to root zone soil moisture.\
    \ \nThe soil moisture status influences the vegetation \nwater status and thereby\
    \ changes the spectral \ncharacteristics of the vegetation (Figure 3). \nThe most\
    \ common vegetation index used in the \nwater \nstress \nmodels \n(e.g.TOTRAM)\
    \ \nis \nthe \nNormalized Difference Vegetation Index (NDVI). \nThe water-absorption\
    \ bands in the 1300–2500 nm \nregion show the highest sensitivity to leaf water\
    \ \nconcentration in most crops. Short infrared is very \nsensitive to the water\
    \ contained in the object whether \nit is soil or vegetation. NDWI (Normalized\
    \ \nDifference Water Index) is one of the popular \nindicators of this kind of\
    \ investigations. The \ntraditional trapezoid model, TOTRAM, is based on \nthe\
    \ pixel distribution within the Land Surface \nTemperature-Vegetation Index space\
    \ (LST-VI). An \ninverse linear relationship between surface soil \nmoisture and\
    \ LST is then assumed (Figure 4). \n \n2.2 The Optical Trapezoid Model (OPTRAM)\
