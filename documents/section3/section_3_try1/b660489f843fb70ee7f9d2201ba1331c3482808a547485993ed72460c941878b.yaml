    \ from the remote sensing of UAV multispectral images can be applied to\nirrigation\
    \ water management in farm-scale areas. In the present study, the main objective\
    \ was to test\nthe suitability of estimating the Kc based on VIs compared to on-site\
    \ measured values for maize under\ndiﬀerent levels of deﬁcit irrigation treatments\
    \ at the farm scale. Our results conﬁrmed that fc values\nderived from the NDVI\
    \ equation had a good correlation with fc values based on ﬁeld observations, with\n\
    R2 = 0.93. Compared to that using TCARI/SAVI, the Ks retrieved using TCARI/RDVI\
    \ better reﬂected\nthe actual Kc, with R2 = 0.68–0.80 and RMSE = 0.140–0.232.\
    \ In summary, this study demonstrated\nthat UAV-based multispectral images can\
    \ be used to map the maize crop coeﬃcient Kc and monitor\nirrigation requirements\
    \ at the farm scale with a high temporal and spatial representation. Nevertheless,\n\
    further studies are desirable to better test the methodology for other crops,\
    \ and multispectral images\ncan be combined with data from other sensors mounted\
