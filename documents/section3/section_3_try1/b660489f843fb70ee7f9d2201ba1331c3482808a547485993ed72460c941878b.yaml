    \ Water Stress Treatment\nIrrigation water was applied through a gravity-driven\
    \ drip system, with a discharge of\n1.2 L/h, and the ﬂow rates were calibrated\
    \ in the ﬁeld. Water stress treatment was applied\nbased on the soil ﬁeld capacity.\
    \ Soil moisture content (SMC) in each pot was continuously\nmeasured with soil\
    \ moisture sensors Time Domain Reﬂectometers (TDR). The water stress\ntreatment\
    \ levels for each treatment used were 70–100% FC, 60–70% FC, 50–60% FC, and\n\
    40–50% FC. The upper irrigation and lower irrigation thresholds were set at 10%\
    \ depletion\nof soil FC% for each treatment. The volumetric soil water content\
    \ and the observed soil\nmoisture content measured by a Time Domain Reﬂectometry\
    \ (IMKO. TRIME. PICO TDR\nHD2 64) every 12 h before and after irrigating the plants\
    \ was used to determine the soil\nmoisture content before water application. The\
    \ probes of TDR were inserted throughout\nthe soil medium in the bucket at a depth\
    \ of 30 cm. The volume of water applied to soil\nto bring the soil back to ﬁeld\
    \ capacity was calculated based on the following equation by\nHamouda et al. (2019),\n\
    I = Q + (SWC − AWC) × DSM\nA\n× 1000,\n(1)\nwhere I is the irrigation water (mm),\
    \ Q is the volume of ponding water (mm), SWC is the\nsaturated water content of\
    \ the soil (%), AWC is the actual water of the soil when irrigating\n(%), DSM\
    \ is the dry soil mass (kg), and A which is the area of a truncated cone is given\
    \ by\nthe equation\nA = π\n\x10\nR2 + r2\x11\n+ π(R + r)\nq\nh2 + (R − r)2,\n\
    (2)\nwhere: R is the radius of the bottom base; r is the radius of the top base\
    \ and h is the slant\nheight of the truncated cone. High-quality irrigation water\
    \ was applied through a drip\nsystem, with emitters placed in each pot. Water\
    \ stress treatment was introduced 2 weeks\nafter transplanting based on soil %\
    \ FC.\n2.3. Soil Water Content Measurement\nSoil water content was measured using\
    \ the TDR and the Gravimetric technique. These\ntwo techniques measured different\
    \ values of soil water content for the same soil type at\nthe same ﬁeld capacity.\
    \ A correlation was used to establish a relationship between the\nTDR readings\
    \ and the gravimetric reading to give a good reﬂection of Available Soil Water\n\
    Content (AWC) for the two soils used for the experiment to maintain continuous\
    \ and\nconstant FC% for each treatment [50]. The comparison of TDR probe moisture\
    \ values\nand gravimetric moisture values plotted against each other revealed\
    \ a very high correla-\nSensors 2021, 21, 5705\n5 of 17\ntion between TDR probe\
    \ moisture values and gravimetric moisture values estimated in\nthe laboratory.\n\
    2.4. Plant Nutrition and Pest and Diseases Management\nFertilizer applications\
    \ were performed twice during the planting season (on the\n20 November onset of\
    \ the vegetative stage) with 20-20-20 N-P-K water-soluble fertilizer,\nat a rate\
    \ of 3.5 kg of N per hectare for both soils due to the high levels of NPK already\n\
    available in the soil. This was changed to calcium nitrate after the ﬁrst fruits\
    \ were noticed\nand later changed to potassium nitrate during the fruits’ expansion\
    \ stage. Organic pesticide\n(neem oil plus emulsifying soap) was applied in a\
    \ ratio of 2:1 in 15 L of water biweekly.\nWeeds were handpicked from pots and\
    \ woven polyethylene plastic mulch was used to\ncontrol weeds on the greenhouse\
    \ ﬂoor.\n2.5. Field Measurements\nPlant biotic stress was based on the physiological\
    \ parameters of the plant and this\nwas measured at each growth stage of the growth\
    \ cycle (vegetative stage, anthesis stage,\nfruit development stage, and senescence\
    \ stage) for the two soil types that were used in\nthe experiment. Parameters\
    \ measured include leaf temperature (LT ◦C), leaf chlorophyll\ncontent (LCC),\
    \ leaf area index (LAI), and leaf relative water content (LRWC). Crop leaf\ntemperature\
    \ was measured with a Raytek® handheld non-contact infrared thermometer\nwith\
    \ an emissivity of 0.95 Wm−2 and a display resolution of 0.2 ◦C (0.5 ◦F). The\
    \ thermome-\nter was held 30 cm above the tomato leaf with the laser point set\
    \ at an angle of 90◦ to\nthe horizontal [4,51]. Infrared thermometer measurements\
    \ were taken at each growth\nstage of the tomato growth cycle on ﬁve sampled plants\
    \ in each treatment block. Leaf\ntemperatures were measured at four viewing directions\
    \ (north, south, east, and west) and\naverage temperatures for each treatment\
    \ were calculated. Temperature readings were taken\nbetween 11:00 a.m. and 2:00\
    \ p.m. to ensure maximum sunlight intensity in the greenhouse\nand on the plants’\
    \ leaves as recommended by Ihuoma and Madramootoo [4]. Leaf relative\nwater content\
    \ (LRWC) was measured at each stage of plant growth by sampling young\nand fully\
    \ expanded leaves from 4 plants in each treatment. The leaf samples were enclosed\n\
    in a plastic zip bag and kept in a cooling chamber at 5 ◦C and transported to\
    \ the laboratory.\nFresh weight (FW) was recorded using an electronic scale and\
    \ the weight was recorded.\nSamples were immersed in distilled water for 72 h,\
    \ blotted, and weighed to obtain the\nturgid weight (TW). Finally, leaf samples\
    \ were dried at a temperature of 72 ◦C in an oven,\nuntil constant dry weight\
    \ (DW) was achieved. Leaf relative water content was calculated\nusing the equation\
    \ by [4,18,52],\nLRWC = (FM − DM)\n(TM − DM) × 100,\n(3)\nwhere, LRWC% = Leaf\
    \ Relative Water Content, FM = fresh leaf mas, DM = dry leaf mass,\nTM = turgid\
    \ leaf mass\nLeaf chlorophyll content was measured using a Handheld Konica Minolta\
