    First published: 12 January 2021 https://doi.org/10.1002/agj2.20595Citations:
    41 Associate Editor: Zhenong Jin SECTIONS PDF TOOLS SHARE Abstract Unmanned aerial
    vehicles (UAV) and the sensors they can be equipped with are becoming more technologically
    advanced and common place within the agricultural industry. The output analyses
    from UAV captured data helps drive decisions for improving input efficiency in
    agricultural systems, which can result in maximum return on investment and reduced
    environmental impact. Advances in UAV technologies provides producers with options
    for assessment of crucial factors impacting crop yield and quality including crop
    water status and nutrient stress, competition from weeds, insects, and pathogens,
    and soil characteristics and precision field maps. Thus, integrating UAV technologies
    as a component of production agriculture enables producers to identify and locate
    problem areas in their fields in near real time and take corrective actions once
    these areas are verified. UAV technologies also offers researchers with a non-destructive,
    objective manner for obtaining phenotypic measurements such as height assessment,
    biomass estimation, canopy reflectance, and abiotic and biotic stress tolerance,
    which can greatly expedite field data collection for advancing germplasm with
    desired agronomic traits. This review covers more than a hundred articles that
    were obtained from the existing literature and illustrates common UAV types, common
    sensor types, imagery processing options, and their practical application and
    pitfalls in the modern agricultural industry. Abbreviations CWSI crop water stress
    index LiDAR light detecting and ranging NDVI normalized difference vegetation
    index RENDVI red edge normalized difference vegetation index UAV unmanned aerial
    vehicle 1 INTRODUCTION Unmanned Aerial Vehicles (UAV) have long been recognized
    as useful tools as evidenced by reports of Austrian soldiers besieging the city
    of Venice with explosive armed air balloons in 1849 (Shaw, 2014). However, it
    was not until the early 2000s that UAV technology started gaining popularity for
    agricultural applications as rapid advancements and innovations occurring within
    the industry increased the availability, user friendliness, and cost of UAV. For
    example, in 2019, an agricultural grade UAV (Matrice 100, Dà-Jiāng Innovations,
    Shenzhen, China), sensor (MicaSense Red Edge MX, MicaSense, Seattle, WA), image
    processing software, (Pix4D Fields, Pix4D, Lausanne, Switzerland) and hardware
    (Puget Systems, 2021) could be obtained for under $30,000. Additionally, imagery
    collected by UAV sensors can now be processed by cloud-based computing services,
    eliminating the need for costly on-site image processing software and hardware
    requirements (Pix4D Fields, Pix4D, Lausanne, Switzerland). As a general overview,
    UAV-based data is obtained by creating a mission plan, collecting imagery during
    the mission, stitching, and processing the imagery and extracting the data, and
    finally the data output is uploaded to precision agricultural machinery or it
    undergoes statistical analysis for research purposes. Figure 1 depicts the typical
    workflow involved in obtaining quantifiable, actionable UAV based data. FIGURE
    1 Open in figure viewer Typical workflow for producing unmanned aerial vehicle
