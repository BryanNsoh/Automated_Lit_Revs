    This time span included clear skies, partly cloudy skies, and one rainy day. All
    temperature ratio observations can be modeled with the sinusoidal function in
    Eq. (5), and with few exceptions can be modeled with small day-to-day changes
    to the k -scale factor and to the ϕ -phase shift term. The outstanding anomaly,
    identified by the lowest early morning ratios, was observed following a 2.5-cm
    rainfall event on September 1. Predominance of such conditions would undoubtedly
    reduce the accuracy of the scaling approach. Fig. 7. Soil/vegetation-temperature
    ratio for a 20-day period between August 29, 2003 and September 18, 2003. For
    this interval, which includes clear, cloudy, and rainy days, the k scale factor
    [Eq. (5)] was mostly between 1.4 to 1.8. The most significant exception followed
