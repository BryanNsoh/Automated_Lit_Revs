    light and infrared light and its subdivisions. Infrared light is divided into
    a commonly used subdivision scheme Spectral sensors can be further classified
    on their electromagnetic radiation source as active or passive, with most UAV-based
    spectral cameras being classified as passive. Active spectral sensors produce
    their own electromagnetic radiation source, whereas passive spectral sensors rely
    on the sun as their source of electromagnetic radiation (NOAA, 2020). In addition,
    thermal cameras can be further classified as being cooled or uncooled. Cooled
    thermal camera infrared detector elements are located within a unit to keep them
    below 0 °C, whereas uncooled thermal cameras infrared detector elements operate
    at their surrounding ambient temperature. 3.1 Color cameras Color cameras capture
    visible light and are among the most common instruments used in remote sensing
    and can collect numerous types of agronomically valuable data (Figures 2, 3).
    Color components such as hue, saturation, and intensity can also be extracted
    and used in numerous applications such as stand count (Torres-Sánchez, López-Granados,
    Serrano, Arquero, & Peña, 2015), weed detection (Hansen et al., 2013), and biotic
    stress detection (Bock, Parker, Cook, & Gottwald, 2008). The imagery produced
    by color cameras can also be incorporated into machine learning workflows for
    automated object-based classification of imagery sets. Color cameras are also
    capable of capturing high (∼10 megapixel) or very high resolution (>30 megapixel)
    imagery that other cameras cannot. This enables the creation of high detail digital
    crop height models and can improve the accuracy of machine-assisted classification
    software. Color imagery goes through a process called demosaicing, whereby missing
    pixel color values are calculated to account for raw color imagery only recording
    a single-color value per pixel (Li, Gunturk, & Zhang, 2008). FIGURE 3 Open in
    figure viewer Color imagery that was captured by unmanned aerial vehicle technology
