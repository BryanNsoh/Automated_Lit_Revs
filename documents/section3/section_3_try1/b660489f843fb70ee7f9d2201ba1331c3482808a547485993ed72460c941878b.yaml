    3.2 Spectral cameras Multispectral and hyperspectral cameras capture visible,
    near infrared, and shortwave infrared segments of the electromagnetic spectrum
    emitted from crop tissue (Figure 2, 4). FIGURE 4 Open in figure viewer Unique
    optical reflectance signature differences of blue, green, red, and near infrared
    light emitted from dead, stressed, and healthy plant tissue Spectral cameras capture
    visible segments of the electromagnetic spectrum in addition to infrared regions
    of the electromagnetic spectrum which are not visible to the naked eye. Multispectral
    cameras are designed to capture multiple (3–10) coarse bands from the electromagnetic
    spectrum (Hagen & Kudenov, 2013). Hyperspectral cameras are similar to multispectral
    cameras, with the distinction being that they capture contiguous portions of the
    electromagnetic spectrum which can consist of hundreds or thousands of narrow
    wavelength bands (GIS Geography, 2014). Although the additional wavelengths offer
    expanded insight because of the wider range of spectral indices that can be produced,
    it comes at a much higher cost and often requires proprietary software. Typical
    application of spectral cameras is the generation of spectral indices which are
    algebraic expressions of discrete electromagnetic spectrum wavelengths. The most
    common spectral index is the normalized difference vegetation index (NDVI), which
    was proposed by Rouse, Haas, Schell, and Deering (1973), Equation 1. (1) Although
    NDVI has become one of the most popular spectral indices for studying vegetation
