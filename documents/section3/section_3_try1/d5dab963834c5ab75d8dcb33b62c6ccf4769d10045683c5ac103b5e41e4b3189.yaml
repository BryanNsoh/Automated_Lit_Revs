    \ \nCycling is the most sustainable means of urban travel, practical for \nmost\
    \ short and medium-distance trips - commute to and from work and \nschool, shopping,\
    \ visiting friends – and for leisure and exercise. Cycling \nhas emerged as one\
    \ of the most important alternative modes of transport \nbecause of its flexibility,\
    \ low costs, reduced personal carbon and \ncollective footprint, improved traffic\
    \ flow, and mobility in cities, as well \nas potential contributions to the development\
    \ of more sustainable cities. \nChapter 4 - Enabling Customizable Services for\
    \ Multimodal Smart Mobility \nwith City-Platforms \n131 \n \nThe IoT-Enabled bike,\
    \ equipped with sensors and processing devices, \nwould enable dynamic transmission\
    \ and reception of crucial \ninformation to support new mobility optimization\
    \ services, improve \nexisting service quality, and provide additional services\
    \ such as \nenvironmental monitoring, safety emergency services, and point of\
    \ \ninterest. \nIn this section, we analyze Bi2Bi communication and cooperation\
    \ \ntowards sustainable smart mobility, providing a tool based on the city \n\
    platform to monitor and understand the impact of mobility at both city \nand citizen\
    \ level and to provide accurate information on carbon footprint \nreduction. \n\
    In Chapter 3, we analyzed and experimentally evaluate the \nperformance of Bi2Bi\
    \ wireless communication in various urban \nscenarios. \n4.3.2.1 \nSystem Architecture\
    \ \nA. Hardware Architecture \nThe hardware architecture is divided in two layers:\
    \ perception layer \nand communication layer as shown in Figure 4.21. \n \nFigure\
    \ 4.21: Hardware Architecture. \nChapter 4 - Enabling Customizable Services for\
    \ Multimodal Smart Mobility \nwith City-Platforms \n132 \n \n \nPerception Layer\
    \  \nThe perception layer is the physical layer that is generally in a smart \n\
    environment scenario, to cope with the sensing and gathering of \ninformation\
    \ about the environment. The gathered information can be \nlocation, temperature,\
    \ humidity, air quality, etc. This gathered \ninformation transmits through the\
    \ communication layer toward the \nupper layer. \n \nCommunication Layer \nThe\
    \ Communication layer handles the connectivity, message routing \namong remote\
    \ devices, and routing between devices and the upper \nlayers, further details\
    \ have been presented in chapter 3. \nB. Software Architecture \nThe software\
    \ architecture is divided into three layers: sensor data \nacquisition layer,\
    \ management, and visualization, as shown in Figure \n4.22. \n \nFigure 4.22:\
    \ Software architecture. \n \n \nChapter 4 - Enabling Customizable Services for\
    \ Multimodal Smart Mobility \nwith City-Platforms \n133 \n \n \nData Acquisition\
    \ Layer \nThe Data Acquisition layer is composed of several communication \nprotocols\
    \ and software components for data acquisition such as the \nMQTT - it is a publish-subscribe,\
    \ lightweight network protocol to \ntransfer messages between devices- to transmit\
    \ sensory data and \ncommands between the upper layers and the perception layer.\
    \ \n \nData Management Layer \nThe Data Management layer acts as an intermediate\
    \ layer between the \nIoT devices that gather data and the applications accessing\
    \ the data for \nanalysis purposes and services. The sensory data comes from the\
    \ \nacquisition layer with varying formats and structures. Therefore, the \ndata\
    \ management layer pre-processes the data to handle missing data, \nremove redundancies,\
    \ and integrate data from different sources into a \nunified schema before being\
    \ committed to storage. The storage of data is \nperforming in relational or non-relational\
    \ databases or both of them. \n \nApplication Services and Data Visualization\
    \ Layer \nThe application layer uses the data that stored, aggregated, filtered,\
    \ \nand processed in the previous layer to provide services including \nanalytics,\
    \ reporting, and device control to end users. \n4.3.2.2 \nSYSTEM IMPLEMENTATION\
    \ \nThis section describes the hardware, software, components, and tools \nused\
    \ to implement the system. The hardware part represents the mobile \nIoT node\
    \ (in our case, the bike) that supports sensing, data gathering, \nexchanging\
    \ data between bikes, and then sending it to the back-end \nserver. The second\
