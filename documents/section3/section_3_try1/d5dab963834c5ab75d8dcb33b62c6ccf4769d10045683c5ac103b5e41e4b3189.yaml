    irrigation perspectives on the sustainable water-saving of field crop production
    in China: Water demand prediction and irrigation scheme optimization Author links
    open overlay panel Yaoqi Peng a, Yingxin Xiao a, Zetian Fu a b, Yuhong Dong a,
    Yongjun Zheng a, Haijun Yan a, Xinxing Li a b Show more Add to Mendeley Share
    Cite https://doi.org/10.1016/j.jclepro.2019.04.347 Get rights and content Highlights
    • Light intensity, soil moisture, soil electrical conductivity, and air temperature
    were selected as input neurons. • A 4-8-1 back propagation (BP) neural network
    yielded the MSE equal to 0.00857724 and R equal to 0.98963. • Used computational
    fluid dynamics (CFD) software to simulate the shapes of a comb, fish bone and
    the letter H. • The drip irrigation pipe network in the H-shaped arrangement was
    more suitable for field crop irrigation. Abstract There is a global shortage of
    fresh water to meet the clean production of field crops. Water-saving irrigation
    can increase the production of field crops, but under certain conditions it can
    be overly water-saving and unsustainable, particularly in complex terrains in
    China where there is already a shortage of water resources. In light of the insufficient
    water resources and partial inequality in China, several investigators in China
    and abroad have researched irrigation nozzles and pumps, but there is little information
    on the impact of the environment on crop irrigation. The purpose of this study
    was to provide a fast and effective crop water demand prediction model to estimate
    the water requirement during the growth period of crops, to achieve the purpose
    of applying water according to the demand of the crops, and to optimize the irrigation
    network to determine the optimal network structure in order to reduce irrigation
    energy consumption in the process. Specifically, this study analyzed the environmental
    factors, namely, the soil moisture, soil electrical conductivity, air temperature,
    and light intensity, affecting the physiological water demand of field crops.
    Relevant sensors were used in the field, and environmental information was collected.
    This study used the collected environmental data to build a water demand prediction
    model based on the back propagation (BP) neural network. It also carried out optimized
    layout and hydrodynamic analyses of the drip irrigation network and identified
    the best pipe network arrangement. On the basis of the BP neural network, the
    remarkable R amount of 0.98963 was obtained for the water demand prediction model.
    The mean square error (MSE) value was 0.00857724. We also found that the drip
    irrigation pipe network in the H-shaped arrangement was more suitable for field
    crop irrigation than the comb-shaped and fish bone-shaped arrangements. This study
    employed the common field crops in China as the research object, used the wireless
    sensing technology to obtain the field environment information quickly, and constructed
    a water demand prediction model with high prediction accuracy. Finally, this study
    realized the precise control of field crop irrigation, reduced the waste of agricultural
    water, and achieved sustainable field crop production. Previous article in issue
    Next article in issue Keywords Field cropWater demand predictionIrrigation scheme
    optimizationPrecision irrigation 1. Introduction Water is an indispensable element
    for crop growth. However, there are significant differences in the response mechanisms
    of field crops at different stages of growth and development to water (Chukalla
    et al., 2017). Presently, agricultural irrigation accounts for approximately 70%
    of total freshwater in the world, and this value is even higher in many developing
    countries (He et al., 2014) The annual agricultural irrigation water shortage
    exceeds three thousand M (million) cubic meters, and approximately one hundred
    M mu of irrigated area is not irrigated due to the lack of water in China (Li
    et al., 2014). On the other hand, the utilization ratio of irrigation water is
    low in China, and the effective utilization index of the entire region is less
    than 40% (Chen et al., 2014). In order to produce more food under limited resources,
    such as water and soil, it is necessary to achieve clean production by efficient
    water-saving technologies. To achieve precise irrigation, many investigators have
    tested crop water demand prediction methods. The fuzzy prediction method predicts
    water quality results to ensure the use of high quality water for crop production
    (Nadiri et al., 2018). The multi-scale relevance vector regression method decomposes
    the historical time series of the daily water supply into different scales to
    realize the accurate prediction of urban daily water demand (Eslamian et al.,
    2016). A parallel global optimization model was proposed to optimize the hyper
    parameters of support vector machine (SVM) regression and to provide accurate
    water demand prediction in a short-term range (Ghalehkhondabi et al., 2017). Although
    each water demand prediction method has its own advantages, there are disadvantages
    that cannot be eliminated under certain conditions. With the development of computer
    technology, artificial neural networks can effectively improve these situations.
    The artificial neural network is an algorithmic mathematical model that mimics
    the behavioral characteristics of animal neural networks and processes distributed
    parallel information (Taghavifar et al., 2016). The application of neural networks
    is mostly concentrated in the fields of urban management, meteorology, and resource
    monitoring. The data sources in these fields are relatively simple to obtain,
    and the implementation departments are sufficiently funded. The water company
    combines the neural network technology and a Fourier time series process to construct
    a near-real water demand model, which strengthens the management of the water
    resources (Brentan et al., 2017). According to the historical monthly rainfall
    and climate index, a rainfall prediction model based on a mixed wavelet neural
    network was established, which improved the accuracy of the monthly rainfall forecast
    in Australia (He et al., 2015). The Korea Meteorological Administration has established
    an effective deep learning neural network model using remote sensing satellite
    data, which can quickly realize soil drought on the Korean Peninsula (Lee et al.,
    2019). In cases of an irregular relationship between the input and output layers
    of the neuron, and a sufficient sample size of the training, the artificial neural
    network algorithm can completely solve the problem of the disordered relations
    in a wide range of fields (Feng et al., 2016). Because the farmland environment
    is complex and changeable, it is difficult to obtain environmental information,
    so the neural network technology is seldomly used in agriculture. This study used
    wireless sensing technology to remotely collect and transmit field environmental
    information and the BP neural network method to predict the water demand of field
    crops and to improve the shortcomings of the traditional BP neural network that
    employed the Levenberg-Marquardt (L-M) algorithm. Several studies reported improvements
    in the irrigation of field crops. Soil dynamics during the growth of each crop
    under conditions of reclaimed drip irrigation have been investigated. It was found
    that the shortening of the irrigation period and the increasing of the drip irrigation
    depth improved the crop yield and the efficient use of water (Lu et al., 2016).
    The overall irrigation uniformity of the irrigation system was also improved by
    optimizing the structural design of the nozzle (Ji et al., 2017). Combining photovoltaic
    technology with irrigation pump design, the problems of large consumption energy
    and low efficiency of the traditional irrigation pump were improved (Hossain et
    al., 2015). For studies on irrigation nozzles and pumps, it is very profitable
    to improve the irrigation of field crops, but there are issues relating to prolonged
    research periods and high promotion costs. This study will optimize the design
    of the most basic pipe network layout, explore the optimal layout form of pipe
    network, and improve the uniformity of irrigation. 2. Materials and methods 2.1.
    Analysis of the water requirement law for field crops Wheat, maize, and rice are
    the main field crops suitable for growth in China. Crops at different stages of
    growth require different amounts of water. This is determined by the meteorological
    conditions, crop characteristics, soil properties, and agricultural technical
    measures in the current season. This study accumulated water demand data from
    field crops for each reproductive period from many years of research at the Tongzhou
    Experimental Station (39°42′14.44″N, 116°41′20.07″E). The experimental station
    was situated in a continental monsoon climate zone. It was affected by winter
    and summer monsoons, and it had the characteristics of drought and wind conditions
    during the spring, heat and rain conditions during the summer, bright conditions
    during the autumn, and cold and dry conditions during the winter. The annual average
    temperature was 11.3 °C, and the precipitation was approximately 620 mm. The most
    widely used current crop water demand calculation was the Penman-FAO formula.
    This formula can calculate the crop water demand with standard meteorological
    data with high accuracy and good comparability (Liu et al., 2017). In this study,
    the water demand of the crop was estimated by the Penman-FAO formula using the
    previous year''s meteorological data recorded by the experimental station. The
    freshwater used for irrigation completely conformed to the water quality standards
    for farmland irrigation in China. The trend of changes in the water demand for
    the main field crops of spring wheat, summer maize, and summer rice are shown
    in Fig. 1. Download : Download high-res image (246KB) Download : Download full-size
    image Fig. 1. Changing demand of field crops for water. The changing demand of
    field crops for water showed an increasing trend, followed by a decreasing trend.
    At the early stages of crop growth, the seedlings grew slowly, and the water demand
    was low. After the growth of the plants and expansion of the root system, the
    water demand increased sharply, peaking at the middle and late stages of fertility.
    At the late stages of crop growth, the plant stems and leaves withered, and the
    water demand decreased. During the cold winter months when metabolic processes
    and enzymatic reactions were suppressed, the water demand was low. 2.2. Analysis
    of environmental factors in the field Crops have specific requirements, including
    light, temperature, water, fertilizer, gases, and other environmental factors,
    for growth (Biernath et al., 2011). In this study, the effects of these environmental
    factors on the water demand of field crops were analyzed in view of the fact that
    this information may provide new insights on improving crop production. Environmental
    factors that affected the water demand of field crops are shown in Fig. 2. Download
    : Download high-res image (236KB) Download : Download full-size image Fig. 2.
    Common environmental factors in the field. (a) Temperature indirectly affected
    the uptake of water by affecting leaf transpiration in plants. With increasing
    temperatures, enzymatic reactions accelerated, and the water demand increased.
    Only in this way can field crops meet the need for normal metabolic activities.
    Furthermore, the effect of temperature on leaf transpiration increased with the
    increase of water in the soil. (b) Water in the soil also affected the demand
    of field crops for water. Soils are graded according to their ability to retain
    moisture, namely, minimum humidity, maximum humidity, and optimum humidity (Jemai
    et al., 2013). At the most suitable humidity range, crop growth was robust. At
    the lowest and highest humidity ranges, enzymatic activity and plant growth was
    reduced or halted. (c) Light intensity is a manifestation of solar radiation.
    The longer the exposure time of the field crops to solar radiation, the higher
    the temperature of the crops and soil and the higher the rate of leaf transpiration,
    which increased the demand for water. Solar radiation also increased the kinetic
    energy of the water in the field crops, thereby activating the water molecules
    and increasing their diffusion. (d) Electrical conductivity (EC) of the soil is
    a measurement of the total concentration of soluble minerals. High conductivity
    was indicative of a high concentration of soluble minerals. Reverse osmosis occurred
    when the electrical conductivity of the soil matrix was too high, which replaced
    the water in the roots and turned the root tips dry or brown. Fluctuating moisture
    levels further worsened the high salt content, thereby causing serious damage
    to the roots and affecting their ability to absorb water and nutrients. (e) Other
    factors included the carbon dioxide concentration, wind speed, and soil pH. The
    carbon dioxide concentration induced a significant increase in the number of stomata,
    thereby increasing the rate of leaf transpiration and the demand for water. Wind
    speed increased the airflow, which intensified the diffusion of water molecules,
    the evaporation of soil water, and the transpiration of water from leaves. It
    also increased the demand for water. The soil pH affected the concentration of
    nutrients and indirectly affected the absorption of water by the roots of the
    field crops. 2.3. Study on the environmental factor acquisition and transmission
    scheme in the field Excluding the environmental factors that had little effects
    on the water demand of field crops, and taking into consideration the hardware
    constraints of the test base, this experiment used a sensor-integrated instrument
    developed by us to measure the soil moisture, soil electrical conductivity, air
    temperature, and light intensity in the field (Fig. 3). Download : Download high-res
    image (268KB) Download : Download full-size image Fig. 3. Sensor integrated machine.
    The collected environmental data was transmitted to the cloud server via wireless
    sensor technology, a general packet wireless service, and the Internet, which
    allowed the data to be viewed by real-time monitoring of the field environment
    (Xiao et al., 2017). The data transmission scheme was carried out using ZigBee
    and GPRS wireless transmission methods (Fig. 4). The ZigBee wireless sensor network
    used the 2.4 GHz direct sequence spread spectrum (DSSS) physical layer frequency
    band to support a rate of 250 kb/s in the air. If the transmission distance was
    long, it was expanded with multiple ZigBee routers. The GPRS wireless sensor network
    was mainly used for data transmission between the aggregation terminal and the
    server. The coordinator was connected to a computer through a wireless communication
    protocol, and the collected real-time environmental data was uploaded to the web
    terminal server. Download : Download high-res image (422KB) Download : Download
