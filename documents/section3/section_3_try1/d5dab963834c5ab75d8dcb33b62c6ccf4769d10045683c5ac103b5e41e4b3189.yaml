    \ \n2.1 \nIntroduction  \nIoT is one of the most talked-about and disputed topics\
    \ in today's ICT, \nand it is gaining ground rapidly in the scenario of wireless\
    \ \ncommunications. The term IoT was first coined by Kevin Ashton in 1999 \nin\
    \ the context of supply chain management [62]. The Auto-ID Labs [63], \na global\
    \ network of academic research laboratories in the field of \nnetworked RFID and\
    \ new sensing technologies, is credited with coining \nthe term \"Internet of\
    \ Things.\", and have been targeted to architect the \nIoT, together with EPCglobal\
    \ [64]. The basic idea behind this concept is \nthe ubiquitous presence around\
    \ us of a variety of objects or things – such \nas sensors, RFID tags, actuators,\
    \ Smartphones, and so on – that, through \nunique addressing schemes, are able\
    \ to interact with one another and \ncollaborate with their neighbors to achieve\
    \ common goals [65][66]. \nA radical development of the current Internet into\
    \ a network of \ninterconnected objects that not only gathers data from the environment\
    \ \n(sensing) \nand \ninteracts \nwith \nthe \nphysical \nworld \n(actuation/command/control),\
    \ but also uses existing Internet standards \nto provide services for information\
    \ transfer, analysis, applications, and \nT \nChapter 2 - Background \n31 \n \n\
    communications.  \nAtzori et al.  [66], have identified that the IoT can be realized\
    \ in three \nmodels—internet-oriented (middleware), things-oriented (sensors),\
    \ and \nsemantic-oriented (knowledge), as seen in Figure 2.1. \n \n \nFigure 2.1:\
    \ Three models of Internet of Things (Source:[66]). \nForrester [18] defined IoT\
    \ as a smart environment that uses \ninformation and communications technologies\
    \ to make the critical \ninfrastructure components and services of a city’s administration,\
    \ \neducation, healthcare, public safety, real estate, transportation and \nutilities\
    \ more aware, interactive, and efficient. \nThe \"Web of Things\" is another vision\
    \ associated with the IoT, in \nwhich Web standards are re-used to connect and\
    \ integrate everyday-life \nobjects containing an embedded device or computer\
    \ into the Web [67]. \nSo, based on the above, the IoT is a network of heterogeneous,\
    \ \ninterrelated, and internet-connected of connected things, sensors, \nChapter\
    \ 2 - Background \n32 \n \nactuators, and other smart technologies, that can collect\
    \ and exchange \ndata via the Internet and allowing for person to- person and\
    \ object-to-\nobject communication. \n2.2 \nIoT Architecture \nThe IoT includes\
    \ an increasing number of smart, interconnected \ngadgets and sensors that are\
    \ frequently nonintrusive, transparent, where \nthe communication between these\
    \ devices, as well as with connected \nservices, should occur at any time and\
    \ in any location, and it is frequently \ndone wirelessly and autonomously. Services\
    \ become far more \nfragmented and sophisticated. As a result, IoT architecture\
    \ is essential to \nmanage the complexity. In this sense, architecture refers\
    \ to a framework \nthat specifies the physical components of a network, as well\
    \ as their \nfunctional organization and configuration, operational rules and\
    \ \nprocedures, and data formats used in its operation. The key qualities of \n\
    a sustainable IoT ecosystem are functionality, scalability, availability, \nmaintainability,\
    \ and cost-effectiveness, which are all provided by the IoT \narchitecture. \n\
    There is no broadly agreed-upon architecture for the IoT, different \nresearchers\
    \ have proposed various architectures, and the basic model is \na 3-layer architecture\
    \ consisting of the Application, Network, and \nPerception Layers [68][69]. The\
    \ three-layer architecture defines the core \nconcept of the IoT; however, it\
    \ is insufficient for IoT research because it \nfrequently concentrates on smaller\
    \ details. The five-layer architecture \nthat additionally includes the Middleware\
    \ and Business layers \nconsidered as the best-proposed architecture of IoT, especially\
    \ when the \nproject is carried out using a variety of cutting-edge technology\
    \ and a \nwide range of applications [69][70]. The five layers are perception,\
    \ \ntransport, middleware, application, and business layers, as shown in \nFigure\
    \ 2.2. \n \nChapter 2 - Background \n33 \n \n \n    Figure 2.2: IoT layered architecture.\
    \   \nThe perception layer is responsible for sensing and gathering \ninformation\
    \ about the environment, and then pass data to another layer \nso that some actions\
    \ can be taken based on that information. The network \nlayer is responsible for\
    \ communication between perception and \nmiddleware layer, and for data transmission\
    \ using networking \ntechnologies. The middleware layer is where the data that\
    \ comes from \nthe network layer is stored, processed and analyzed.  The application\
    \ \nlayer; manages all application processes based on the information \nobtained\
    \ from the middleware layer. The business layer; manages the \nwhole IoT system,\
    \ including applications, business and profit models, \nand users’ privacy. It\
    \ involves making flowcharts, graphs, analysis of \nresults, and how device can\
    \ be improved, etc. \nWe describe next the most important components and architectural\
    \ \nelements in the IoT, as described and categorized in the extensive \nsurveys\
    \ performed by Gubbi et al. [71], Li et al.  [72], Atzori et al. [66], \nSalman\
    \ et al. [73], Santa et al. [74], Mekki et al. [75], and Al-Fuqaha et al. \n[76].\
    \ \nChapter 2 - Background \n34 \n \n2.2.1 \nPerception layer \nThe perception\
    \ layer is the physical layer and exists at the lowest level \nof the IoT Architecture,\
    \ which begins with the \"things\" themselves. The \nlayer consists of different\
    \ types of sensors (i.e. RFID, QR code, Infrared, \ncameras, etc.) devices. This\
    \ layer generally in a smart environment \nscenario cope with overall device management,\
    \ such as device \nidentification and data gathering by each sort of sensor device.\
    \ The \ngathered information can be location, wind speed, temperature, pH \nlevel,\
    \ humidity, air quality, amount of dust in the air, etc. This gathered \ninformation\
    \ transmits through the Network layer for its secure \ncommunication toward middleware\
    \ layer. \n2.2.2 \nCommunication/Transmission Layer \nThe communication layer\
    \ integrates several layers of the Open \nSystems Interconnection (OSI) seven-layer\
    \ model for data networks [73]. \nThe OSI network model is a network model developed\
    \ by the \nInternational Organization for Standardization (ISO) [77]. OSI’s \n\
    functions are divided into seven layers: Physical, Data Link, Network, \nTransport,\
    \ Session, Presentation, and Application Layer. Each layer \nprovides unique and\
    \ redundant protection to address security issues \nand potential risks related\
    \ to data intrusion, manipulation, destruction, \nand so on.  \nThree of OSI’s\
    \ layers are playing a significant role in communication \nand data transmission,\
    \ which are the data link layer, network layer, and \nsession layer: \n \nData\
    \ link layer: The data link layer connects IoT elements, either \ntwo sensors\
    \ or a sensor, and a gateway device that connects a set \nof sensors to the Internet.\
    \ It aims to provide functional and \nprocedural means to transfer data between\
    \ network entities, \ndetect, and possibly correct errors in the Physical Layer.\
    \ The \ndata link layer is divided into two sub-layers based on the \nChapter\
    \ 2 - Background \n35 \n \narchitecture used in the IEEE 802 Project (Institute\
    \ of Electrical \nand Electronics Engineers): logical link control (LLC) and media\
    \ \naccess control (MAC) [78]. It defines many wired and wireless \nlocal area\
    \ networking (LAN) technologies, including Ethernet \nand IEEE 802.11 (“wireless\
    \ Ethernet” or “Wi-Fi”) [79]. IEEE 802 \nis now the home of several wireless network\
    \ standardization \nprojects that use its highly successful development system[80].\
    \ \n \nNetwork Layer: The Network Layer describes the functions of \ninternetworks.\
    \ It manages the subnet's functions, deciding \nwhich physical path data should\
    \ take based on network \nconditions, service priority, and other criteria. It\
    \ makes the \ntraffic decisions, traffic control, fragmentation, and logical \n\
    addressing. The Network Layer is also in charge of relaying and \nrouting data\
    \ across as many concatenated networks as necessary \nwhile maintaining the quality-of-service\
    \ parameters requested \nby the Transport Layer. \n \nTransport/session layers:\
    \ The session layer protocols enable \nmessaging among various elements of the\
    \ IoT communication \nsubsystem and ensures reliable and efficient communication\
    \ \nbetween network devices. The Transport Layer aims to provide \ntransparent\
    \ transfer of data between end systems. As a result, \nthe upper layers relieve\
    \ themselves from any concern of not \nreceiving reliable and cost-effective data\
    \ delivery. It has \nconnection oriented and connectionless protocols, which are\
    \ \nTransmission Control Protocol (TCP) and User Datagram \nProtocol (UDP) respectively.\
    \ TCP provides reliability and data \nmanagement services while UDP does not.\
    \ \n2.2.2.1 IoT Data link Protocols \nThis section discusses the data link layer\
    \ protocols and standards. The \ndiscussion includes physical (PHY) and MAC layer\
    \ protocols, which are \ncombined by most standards. \nChapter 2 - Background\
    \ \n36 \n \n2.2.2.1.1 \nBluetooth Classic  \nThe Bluetooth Classic radio, also\
    \ known as Bluetooth Basic \nRate/Enhanced Data Rate (BR/EDR), is a low-power\
    \ radio that streams \ndata over 79 channels in the 2.4GHz unlicensed industrial,\
    \ scientific, and \nmedical (ISM) frequency band[81][82]. It uses the specification\
    \ of the \nIEEE 802.15.1 standard. Bluetooth BR/EDR supports point-to-point \n\
    device communication and uses to enable data transfer applications and \nwireless\
    \ audio streaming. It has become the standard radio protocol \nbehind wireless\
    \ speakers, headphones, and in-car entertainment \nsystems. \n2.2.2.1.2 Bluetooth\
    \ Low Energy \nBluetooth Low Energy (BLE), also known as Bluetooth Smart, was\
    \ \ndefined for the first time in 2010 by the Bluetooth Special Interest Group\
    \ \n(SIG) as part of the Bluetooth 4.0 specification, and it has emerged as a\
    \ \npowerful low-power wireless technology transmitting data over 40 \nchannels\
    \ in the 2.4GHz unlicensed ISM frequency band [83][84][85]. BLE \nsupports various\
    \ communication topologies, ranging from point-to-\npoint to broadcast and, most\
    \ recently, mesh, allowing for establishing \nreliable, large-scale device networks[82].\
    \ Furthermore, the Internet \nEngineering Task Force (IETF) has developed the\
    \ adaptation layer to \nsupport Internet Protocol version 6 (IPv6) over BLE, which\
    \ facilitates the \nconnectivity of BLE devices to the IoT [86]. BLE has achieved\
    \ a dominant \nposition in smartphones by leveraging standard Bluetooth circuitry\
    \ to a \nconsiderable extent [84]. This allows smartphones to communicate with\
    \ \nother devices such as sensors, actuators, and wearables via low-energy \n\
    communication, as shown in Figure 2.3. BLE is widely employed as a \npositioning\
    \ technology to meet the growing need for high accuracy \nindoor location services.\
    \ \nChapter 2 - Background \n37 \n \n \nFigure 2.3: BLE Key features and applications\
    \ (Source:[87]).  \n2.2.2.1.3 IEEE 802.11ah \nIEEE 802.11ah or Wi-Fi HaLow is\
    \ the least overhead version of IEEE \n802.11 standards, which is lightweight\
    \ to meet IoT needs. The original \nWiFi standards (IEEE 802.11) are unsuitable\
    \ for IoT applications due to \ntheir frame overhead and high-power consumption.\
    \ Hence, IEEE 802.11 \nworking group initiated the 802.11ah task group to develop\
    \ a standard \nthat supports low overhead, power-friendly communication suitable\
    \ for \nsensors and motes. The 802.11ah can be used for various purposes, \nincluding\
    \ a very large sensor network, as depicted in Figure 2.4, \nincreasing the range\
    \ of hotspots and outdoors Wi-Fi that can be used for \ncellular traffic offloading.\
    \ \n \nFigure 2.4: 802.11ah Network Model (Source: [88]). \nChapter 2 - Background\
    \ \n38 \n \n2.2.2.1.4 IEEE 802.15.4 \nIEEE 802.15.4 is a data link standard that\
    \ is commonly used in the \nMAC layer. The standard specifies the frame format,\
    \ headers, \ndestination, and source addresses and identifies how nodes can \n\
    communicate with each other. The traditional frame formats used in \nnetworking\
    \ are not suitable for power-constrained IoT devices. IEEE \n802.15.4e was created\
    \ in 2008 to extend IEEE 802.15.4 and support low-\npower communication. It uses\
    \ time synchronization and channel \nhopping to enable high-reliability, low-cost\
    \ communication in IoT data \nlinks. \n Figure 2.5 shows the various layers of\
    \ the  ZigBee wireless technology \narchitecture the relationship of the  IEEE\
    \  802.15.4  standard to the  \nZigBee alliance  MAC  layer protocol model. \n\
    \ \nFigure 2.5: IEEE 802.15.4 and ZigBee architecture reference (Source: Author\
    \ \nand [89]).  \nChapter 2 - Background \n39 \n \n2.2.2.1.5 WirelessHART \nWirelessHART\
    \ is a MAC layer standard that works on top of IEEE \n802.15.4 PHY and uses time\
    \ division multiple access (TDMA) in its MAC. \nIt meets some fundamental requirements,\
    \ including easy use and \ndeployment, self-organizing and self-healing, being\
    \ flexible to support \ndifferent applications, and being scalable, reliable,\
    \ and secure. \nWirelessHART encrypts messages and verifies their integrity using\
    \ \nadvanced encryption algorithms. As a result, it is more secure and \ntrustworthy\
    \ than others. Its architecture consists of a network manager, \nsecurity manager,\
    \ and gateway to connect the wireless network to the \nwired networks, such as\
    \ field devices, access points, routers, and \nadapters. The standard offers end-to-end,\
    \ per-hop, or peer-to-peer \nsecurity mechanisms. End-to-end security mechanisms\
    \ enforce security \nfrom sources to destinations, while per-hop mechanisms only\
    \ secure it \nto the next hop. Figure 2.6 illustrates an example of a WirelessHART\
    \ \nnetwork. \n \nFigure 2.6: WirelessHART network for smart water meters (Source:[90]).\
    \ \nHowever, WirelessHART does not support dynamic and mobile large-\nscale networks\
    \ due to a centralized network management scheme which \nChapter 2 - Background\
    \ \n40 \n \nlimits flexibility, not being, therefore, a dominant \nstandard. \n\
    WirelessHART does not meet the strict and stringent QoS requirements \nof industrial\
    \ systems. For example, it does not guarantee end-to-end \nwireless communication\
    \ delay tolerance capacity [91][92]. \n2.2.2.1.6 Z-Wave \nZ-Wave is a low-power\
    \ MAC protocol that was originally developed \nfor home automation but is now\
    \ widely utilized in IoT applications such \nas smart homes and small commercial\
    \ domains, as shown in Figure 2.7. \nIt supports point-to-point communication\
    \ over a distance of up to 30 \nmeters and is ideal for sending short messages.\
    \ In addition to tiny ACK \n(Acknowledgement) messages for reliable transmission,\
    \ Z-Wave \nincorporates Carrier-Sense Multiple Access with Collision Avoidance\
    \ \n(CSMA/CA) for media access. It has a master/slave architecture, with the \n\
    master controlling the slaves, sending them commands, and managing \nthe network's\
    \ schedule.  Z-Wave has a number of limitations, mainly its \ndata transmission\
    \ speed, which is 100 Kbps unlike Wi-Fi and Bluetooth \ntechnologies, its limited\
    \ number of nodes, unlike Zigbee, while limiting \nthe number of allowed hubs\
    \ to four, and its topology structure, which \nsupports only a tree topology structure,\
    \ makes it a legacy technology. \n \nFigure 2.7: Z-Wave Mesh Routing (Source:[93]).\
    \  \n2.2.2.1.7 \nZigBee Smart Energy \nZigBee is one of the most commonly used\
    \ standards in IoT dedicated \nto medium-range communication in smart homes, remote\
    \ controls, and \nChapter 2 - Background \n41 \n \nhealthcare systems, as shown\
    \ in Figure 2.8. Its networking topologies \ninclude peer-to-peer, or cluster-tree,\
    \ and star. A coordinator controls the \nnetwork, located at the center of a star\
    \ topology. It is the root of a tree or \ncluster topology and anywhere in the\
    \ peer-to-peer topology. The ZigBee \nstandard defines two stack profiles: ZigBee\
    \ and ZigBee Pro. ZigBee Pro \noffers more features, including scalability using\
    \ stochastic address \nassignment, security using symmetric-key exchange, and\
    \ better \nperformance using efficient many-to-one routing mechanisms. \n \nFigure\
    \ 2.8: ZigBee Smart Energy wireless communication and automation \n(Source: Author,\
    \ [94], and [95]).  \n2.2.2.1.8 DASH7 \nDASH7 is a new wireless communication\
    \ protocol for active RFID \ndevices that operates in industrial scientific medical\
    \ (ISM) band, which \nis globally available In comparison to traditional ZigBee,\
    \ DASH7 is \nprimarily intended for scalable, long-range outdoor coverage with\
    \ a \nhigher data rate. It is a low-cost solution that supports encryption and\
    \ \nChapter 2 - Background \n42 \n \nIPv6 addressing. It supports a master/slave\
    \ architecture and is designed \nfor lightweight, burst, asynchronous, and transitive\
    \ traffic, making it \nsuitable for IoT. Figure 2.9 illustrates a Smart Parking\
    \ system using \nDASH7 technology. \n \nFigure 2.9: Smart Parking application\
    \ and DASH7 network architecture \n(Source: [96]).  \nHowever, DASH7 has a smaller\
    \ coverage range than LoRa, since, in \nLoRa, only one gateway can cover between\
    \ 2-5 km in urban and up to 15 \nkm in rural, whereas, in DASH7, one gateway can\
    \ cover up to 1 km [97]. \nFurthermore, DASH7 requires more power consumption\
    \ than \nLoRaWAN because the transmission method used by end-devices is \nbased\
    \ on CSMA/CA method. This method is inappropriate for \nlarge/active networks;\
    \ latency will increase as the network expands \nrapidly[98]. Therefore, it is\
    \ no longer a dominant standard. \n \nChapter 2 - Background \n43 \n \n2.2.2.1.9\
    \ LPWAN \nLow-Power Wide-Area Network (LPWAN) is a wireless wide area \nnetwork\
    \ technology that is designed and used to interconnect low-\nbandwidth, battery-powered\
    \ devices with low bit rates over long \nranges[75]. In both licensed and unlicensed\
    \ frequency bandwidth, many \nLPWAN technologies have emerged. Among them, Sigfox,\
    \ LoRa, and \nMIoTy are today’s leading emergent technologies that involve many\
    \ \ntechnical differences. \n \nLoRa \nLong-Range Wide-Area Network (LoRaWAN)\
    \ is a MAC layer \nprotocol standardized by LoRa-Alliance and built on top of\
    \ modulation \nof LoRa wireless technology [99]. LoRaWAN is a non-cellular form\
    \ of \nLPWAN technologies designed for IoT applications with power saving, \n\
    low cost, mobility, security, and bidirectional communication \nrequirements.\
    \ The bidirectional communication is provided by the chirp \nspread spectrum (CSS)\
    \ modulation that spreads a narrow-band signal \nover a wider channel bandwidth.\
    \ The resulting signal has low noise \nlevels, enabling high interference resilience,\
    \ and is difficult to detect or \njam [100][75]. LoRaWAN is adaptable for rural\
    \ or indoor IoT \napplications, such as Smart farms, vaccine cold chain monitoring\
    \ and \nSmart Bikes. Figure 2.10 shows the different modes offered by \nLoRa/LoRaWAN\
    \ to build a network. \n \n \nFigure 2.10: Public and Private LoRaWAN modes (Source:[101]).\
    \ \n \n \nChapter 2 - Background \n44 \n \n \nSigfox \nSigfox is a private LPWAN\
    \ network operator that offers an end-to-\nend IoT connectivity solution based\
    \ on its patented technologies. It \noperates on multiple bands relying on the\
    \ geographic location. Sigfox \noperates at 868 MHz ISM in Europe and in North\
    \ America at 900 MHz \nISM. It offers energy-efficient connectivity and low bit\
    \ rates over long-\nrange communication. There is a daily restriction of 140 messages\
    \ sent \nover the uplink. Each uplink message can have a payload of up to 12 \n\
    bytes in length. However, the number of messages over the downlink is \nlimited\
    \ to four messages per day, which means the acknowledgment of \nevery uplink message\
    \ is not supported. Each downlink message has a \nmaximum payload length of eight\
    \ bytes. Figure 2.11 illustrates the \ncommunication via Sigfox protocol. \n \n\
    Figure 2.11: Wireless Communication via Sigfox protocol (Source:[102]). \n \n\
    MIOTY \nThe Massive IoT Operating Technology (MIOTY) is an LPWAN \nprotocol designed\
    \ to provide the best-in-class reliability and scalability \nof all available\
    \ LPWAN technologies today to support massive \nindustrial and commercial IoT\
    \ deployments. MIOTY is the first and only \ntechnology to comply with the technical\
    \ specification of ETSI Telegram \nChapter 2 - Background \n45 \n \nSplitting\
    \ Ultra-Narrow Band (TS-UNB) for low throughput networks \n(ETSI TS 103 357) [103].\
    \ Telegram Splitting divides the data packets to be \ntransported in the data\
    \ stream into small sub-packets at the sensor level.  \nMIOTY supports the IIoT\
    \ by facilitating the \"last mile\" communication \nwith wireless data sources.\
    \ Figure 2.12 shows the MIOTY module of \nRadiocrafts that can send a message\
    \ of up to 245 bytes over a single \ntransmission. \n \nFigure 2.12: The Radiocrafts\
    \ MIOTY module (Source [104]) \n2.2.2.1.10 Cellular IoT \nAny IoT-based application\
    \ that requires operation over a longer range \ncan possibly access Global System\
    \ for Mobile communications \n(GSM)/3G/4G cellular network capabilities. Although\
    \ the cellular \nnetwork is clearly capable of sending high quantities of data\
    \ (especially \n4G), power consumption and cost could be an unavoidable limitation\
    \ for \nmany of its applications [105][106]. Although, it can still be appropriate\
    \ \nfor sensor-based low-bandwidth-data applications that need very low \namounts\
    \ of data to be exchanged over the Internet. Thus, emerging \ntechnologies such\
    \ as LTE Categories can prove useful for such tasks \n[107][108][109]. \n \n\
    LTE-A \nLong-term evolution advanced (LTE-A) is a collection of cellular \nnetworking\
    \ standards designed to meet M2M and IoT requirements in \nsuch networks. In comparison\
    \ to other cellular protocols, it is one of the \nmost scalable and cost-effective\
    \ standards. LTE-A was first released in \nChapter 2 - Background \n46 \n \n2009,\
    \ with multiple releases that are continuously coming to support \nnew technologies.\
    \ The architecture of LTE-A consists of a core network \n(CN), a radio access\
    \ network (RAN), and mobile nodes. The new releases \nof LTE-A (LTE Rel-17 and\
    \ Rel-18) will play a critical role in expanding \nboth the availability and the\
    \ applicability of 5G (5th generation), \nespecially in the areas of Industrial\
    \ Internet of Things (IIoT), Intelligent \ntransportation \nsystems \n(ITS) \n\
    and \nvehicle-to-anything \n(V2X) \ncommunications. \n \nLTE Cat-M1 \nLTE Cat-M1\
    \ (M stands for Machine type communication) is a versatile \nLow Power Wide Area\
    \ Networking (LPWAN) technology; specifically \ndesigned for IoT and M2M communications\
    \ [110]. It is designed to \nreduce cost and complexity by 50% compared to LTE\
    \ CAT1. Cat-M1 \noperates at 1.4 MHz bandwidth and supports full voice functionality\
    \ via \nVoice over LTE (VoLTE), along with full mobility and in-vehicle hand-\n\
    over [111], as shown in Figure 2.13. The major reason for its use in the \nautomotive\
    \ sector or other IoT-based applications is its extended range \nand deep penetration\
    \ in buildings and basements. It also supports PSM \n– sends an acknowledgement\
    \ before going to sleep, and then sends \nchecks along with data (if any) to the\
    \ network. The network would send \ndata, if any. \n \nFigure 2.13: Features and\
    \ the main areas of usage of LTE Cat M1 \n(Source:[112]). \nChapter 2 - Background\
    \ \n47 \n \n \nNB-IoT \nNarrow Band IoT, also known as (Cat-NB1), is an LPWAN\
    \ cellular \ntechnology specified in Release 13 of the 3rd generation partnership\
    \ \nproject (3GPP) in June 2016 [113]. NB-IoT can coexist with GSM and LTE \n\
    under licensed frequency bands (e.g., 700 MHz, 800 MHz, and 900 MHz). \nNB-IoT\
    \ uses Direct-Sequence Spread Spectrum (DSSS) modulation \ncompared to LTE radios.\
    \ NB-IoT occupies a frequency bandwidth of 180 \nkHz, which corresponds to one\
    \ resource block in GSM and LTE \ntransmission [114]. NB-IoT reduces the LTE protocol\
    \ functionalities to \nthe minimum, and it was optimized to small and infrequent\
    \ data \nmessages, and avoids the features not required for the IoT applications.\
    \ \nTherefore, the end devices require only a small amount of battery, \nmaking\
    \ the protocol cost-efficient. This standard focuses specifically on \nindoor\
    \ coverage, low cost, long battery life, and enabling a large number \nof connected\
    \ devices, but it has an added disadvantage in that it does not \nsupport VoLTE\
    \ and mobility. With NB-IoT, sensor data is directly \ntransmitted to the main\
    \ server, and thus we will not require gateways. \nFigure 2.14 illustrates the\
    \ features and the main areas of NB-IoT usage. \n \n Figure 2.14: Features and\
    \ the main areas of usage of NB-IoT (Source: \n[115][116]). \nChapter 2 - Background\
