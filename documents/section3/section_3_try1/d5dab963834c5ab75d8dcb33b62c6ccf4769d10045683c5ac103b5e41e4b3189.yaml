    \ \n  \nAbstract: The agricultural sector is of great importance to fulfill food\
    \ resources need of the country. Precision Agriculture \n(PA) with Internet of\
    \ Things and Wireless Sensor Network is a transformation from traditional farming\
    \ to smart farming. \nWireless sensor networks and Internet of Things are considered\
    \ as drivers to develop system which can change agriculture \nsector from manual\
    \ to automatic. Advancement in the technology have pushed the growth of precision\
    \ agriculture to very large \nextent despite of several challenges faced in this\
    \ area. System for precision agriculture relies on hardware components mainly\
    \ \nwireless sensors which act as a source for gathering of real time data. Depending\
    \ upon the real time date retrieved by sensors \nautomation in agriculture is\
    \ done by adopting decision-based system. With Precision agriculture productivity\
    \ is optimized by \nmaintaining sustaniability as crop receives what is acutual\
    \ requirement on the basis of new techniques and software platforms. \nThis review\
    \ article includes Inernet of Things (IoT), Wireless Sensors, Wireless communication\
    \ and challenges faced in this \narea. \n \nKeywords: Precision Agriculture, Wireless\
    \ Sensor Networks, Internet of Things \n___________________________________________________________________________\
    \ \n  \n1. Introduction  \nIndia has 16% of world papulation but have 4% of world’s\
    \ fresh water resources out of which 80% is used \nfor agriculture [1]. India\
    \ is known as agricultural country as 80% of its rural papulation have agriculture\
    \ as their \nsource of livelihood [2]. Many states of India have their agriculture\
    \ totally dependent on rainfall due to very less \navailability of freshwater.\
    \ This shortage of freshwater supply demands paradigm shift to productivity per\
    \ unit of \nwater. In various economic surveys done in past five years it is indicated\
    \ that adoption of advancement in \ntechnologies is required to make agriculture\
    \ sector sustainable for small and marginal farmers. Climatic changes \nthat are\
    \ affecting country in various ways, are going to lower farmer’s income further\
    \ by 25%. Three factors \nunder climate change pointed are decline in average\
    \ rainfall, rise in temperature and more dry days. India’s 73.2 \nmillion hectares\
    \ area is still unirrigated area and only rainfall dependent out of 141.4 million\
    \ hectares net sown \narea. Economic Survey alerted and recommended the requirement\
    \ for “dramatic” improvement in irrigation by \ninvolving new technologies [3].\
    \ In traditional farming irrigation is either done by manual observation of farmer\
    \ \nor it is scheduled irrigation. Additionally, water overuse can cause water\
    \ shortage, often occurs in areas of \nirrigation agriculture, and harms the environment.\
    \ Present scenario demands novel technology for increasing the \ncrop productivity,\
    \ and a technology to reduce the water consumption for irrigation. This is clearly\
    \ indicating a \ntransformation of traditional farming to Precision agriculture.\
    \ Precision Agriculture (PA) not only increases crop \nyield and revenues but\
    \ also involves methods which are very environment friendly. Precision agriculture\
    \ is a way \nof farming which is done by considering all the elements related\
    \ to soil moisture and temperature, environment \ndetails like temperature, humidity\
    \ and rate of evaporation measured by technology-based devices. Precision \nagriculture\
    \ is done more precisely on the basis of what is required, when is required and\
    \ where is required in the \nfarm. Precision farming is a technique of farming\
    \ that changes the use of pesticides and fertilizers to evaluate the \nvariation\
    \ in the growth conditions within the agriculture field. This way of practice\
    \ is termed as Site Specific \nManagement (SSM) [4]. This way it reduces the amount\
    \ of chemicals released into the environment. Precision \nagriculture also helps\
    \ in reducing the requirement of man power which further helps farmers to have\
    \ more \neconomic benefits. Advancement in Cloud Computing, Big Data Analytics,\
    \ Artificial Intelligence and Internet of \nthings are very helpful to attain\
    \ Precision agriculture. This review paper is focused on Internet of things and\
    \ \nvarious techniques used in this field to agriculture technology based. \n\
    \  2. Precision Agriculture \nPrecision agriculture is management of farming on\
    \ basis of observation, measurement and decision-based \nsystem. First revolution\
    \ of precision agriculture started with use machinery in place of manpower and\
    \ farming \nwith help of animals. This revolution happened in early 19s (1900-1930).\
    \ Second wave started with green \nrevolution which enhanced agriculture on the\
    \ basis genetics which led to precise plantation. Presently, third wave \nof revolution\
    \ is going on which came into implementation in 1980 with the advanced technologies\
    \ in agriculture \n[5]. The main focus of the review article is to study various\
    \ methods opted by different researchers in past five \nyears for smart farming.\
    \ Various technologies that are helping different researchers are Big Data Analytics,\
    \ Cloud \nComputing, Internet of Things, Wireless sensor network, Artificial intelligence,\
    \ Image processing using \nRana Gill  a, and Dr. Paras Chawla b \n \n132  \nComputer\
    \ vision and many more. These technologies are helping to transform traditional\
    \ farming to precision \nagriculture at very fast pace. Various technologies used\
    \ in precision agriculture are shown below in figure1 [6]. \n \nFig. 1.  Overview\
    \ of Precision Agriculture Technologies \nThis article is framed to cover only\
    \ those research article which Internet of things based. The survey presents \n\
    the idea of Precision agriculture with various innovations from its cause, various\
    \ technologies and their up-\ngradations ideas. Precision Agriculture utilizes\
    \ Internet of things (IoT) arrangements to increase productivity \nwhile reducing\
    \ water consumption, manpower required and saving environment. In the early stages,\
    \ Precision \nagriculture consisted mostly of map-based technologies using geo\
    \ statistical methods such as GIS and satellite \nbased remote sensing. And main\
    \ focus was to apply to control fertilizer use. Earlier sensors were not commonly\
    \ \nused because of high cost, unreliable or unavailable for necessary applications.\
    \ Precision agriculture got started \nin its third wave during 1980s but till\
    \ early 2000s not adopted by many farmers. The key obstacles to the adoption \n\
    of such approaches were the lack of technology, lack of scientific evidence, no\
    \ training and high cost [7]. \nDecreased sensors cost and rapid Internet of Things\
    \ (IoT) and Big data growth lead to development and testing \nof more PA system.\
    \ IoT works in form of cycle that firstly do monitoring with the help of sensor,\
    \ analysis of \ninformation gathered and then control [8]. Further by involving\
    \ Big data Analytics and machine learning decision \nmaking system can be designed\
    \ [9].  \n2.1 Internet of Things \nIn agriculture the Internet of Things is about\
    \ cameras, sensors and other smart devices to get data from every \naction in\
    \ farm. Internet of things helps to build smart farming in various forms like\
    \ sensing, watermanagement to \nincrease crop yield, determine fertizer requirement,\
    \ finding optimal time for planatation and harveting and \nweather conditions.\
    \ IoT is a type of enviornment in which objects can transmit data over internet\
    \ without or with \nminimal human interventation [10]. The IoT is designed around\
    \ various wireless radio standards which are \nresponsible for interaction of\
    \ different devices with each other through the Internet. It comprises many standards\
    \ \nlike Zigbee, Bluetooth, LoWPAN, Wi-Fi ,NFC, Z WAVE, RFID, and so on. Physical\
    \ object which collects and \nprocesses data that it receives about the enviornment\
    \ [11]. These objects are built with sensors, actuators, \nmicrocontrollers and\
    \ transceivers. The irrigation requirements can easily be automated by the IoT-\
    \ driven decision \nsupport system (DSS). In [22] authors proposed system to transmit\
    \ information through the internet with the help \nof internet of things The IoT\
    \ allows devices to control remotely or sense physical environmental factors using\
    \ \nsensor nodes. The user interface is generated with the help of an Android\
    \ app. The data gathered by the sensor \nnodes propagates following tree topology\
    \ to reach the base station. Arduino UNO and nodeMCU are used for \ntransmission\
    \ and soring the data collected to the cloud. Developed Android app enables the\
    \ access of an \ninformation uploaded to the cloud.  \nVarious technologies are\
    \ growing under internet of things and many methods are proposed and implemented\
    \ \nby various researchers in recent years. \n 2.1.1 Wireless Sensor Network \
    \ \nWireless sensor Networks help in shift from traditional farming to smart farming.\
    \ Research on Precision \nagriculture from basic climate information, soil information\
    \ to decision support system for irrigation are \ndependent on collection of data\
    \ by wireless sensors. The wireless sensor system not only improves crop \nproductivity\
    \ but also helps in saving environment in various forms [12].  A WSN usually consists\
    \ of many multi- \nfunctional sensor nodes that are deployed in a interested field.\
    \ With the recent advancements these nodes are of \nlow cost, less power consumption\
    \ and small in size. In spite of miniature structure these nodes are provisioned\
    \ \nwith sensors, microcontrollers, and radio transceivers. These nodes have capability\
    \ to sense the data, process it \nand capable to communicate it. These nodes are\
    \ capable to communicate over short distance via wireless mode \nTh\ne \nMo\n\
    stly \nus\ned \nTe\nch\nnol\nogi\nes \nin \nPr\neci\nsio\nn \nAg\nric\nult\nure\
