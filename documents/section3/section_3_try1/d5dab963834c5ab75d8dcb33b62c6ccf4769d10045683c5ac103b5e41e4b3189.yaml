    Cloud Computing \nArieal Vehicles \nBig Data Aalytics \nInfromation Technology\
    \ \nRobotics \nComputer Vision \nMechine Learing \nSmart Devicies \nA Review on\
    \ Various Techniques to Transform Traditional Farming to Precision Agriculture\
    \ \n133  \nof communication. Wireless communication standards plays an important\
    \ role for normal functioning of wireless \nsensor network. Various techniques\
    \ are designed at physical layer and protocols are followed at higher layers for\
    \ \neffective working of wireless sensor network. Nodes are generally categorises\
    \ as a source node and  a sink or \ngateway node. The collection of data is done\
    \ by source node and receiving of data is by sink or gateway node. In \nterms\
    \ of computational power sink nodes have higher power in comparison to a source\
    \ node. While choosing \nwireless nodes constraints faced are size, data rate,\
    \ memory and power consumption. In [13] comparison of sensor \nnodes used in precision\
    \ agriculture is done with their specification and it is considered that MICA2\
    \ is more \nsuitable due to its capability to connect with many sensors  with\
    \ help of its large expansion connectors. In recent \nmany ways are opted by different\
    \ researchers to apply wireless sensor network to agriculture. In [14] method\
    \ \nproposed to monitor agriculture environment was based on smart wireless sensor\
    \ network. They design an \narchitecture by deploying various nodes in the agriculture\
    \ area. Then collected data was analysed and displaying \nit to end user. Similarly,\
    \ In [15] authors  proposed a technique which applies on top surface of the soil\
    \ in two \ndomains namely time and space to monitor variation in soil moisture\
    \ content. This experiment has conducted by \nconsidering twenty seven different\
    \ locations where wireless sensor nodes have deployed. To collect real-time \n\
    data multi hope configuration has been used. In [16] paper has wireless sensor\
    \ network based smart system used \nin a red bayberry greenhouse. A smart system\
    \ is designed using temperature sensors and soil moisture. This \nsystem monitor\
    \ the humidity ,temperature and illumination in the greenhouse. In [17] authors\
    \ proposed wireless \nsensor networks based system in potato farm which monitors\
    \ individual crop requirements. The farmers can easily \nrecognise the different\
    \ requirements of crop ,fertilizers use and need of irrigation. The article presented\
    \ a model \nfor irrigation management to figure out agricultural parameters using\
    \ intelligent humidity sensors and \nmathematical calculations on the basis of\
    \ received input. In [18] authors  presented smart precision agriculture \nsystem\
    \ using IoT technology and wireless sensor network . This system has designed\
    \ automated irrigation system. \nComparison of scheduled irrigation in which irrigation\
    \ is done at specific times with automatic irrigation system \nbased on  moisture\
    \ sensors, temperature, and humidity. Two irrigation methods are compared and\
    \ it is found that \nautomatic irrigation has better efficiency in terms of water\
    \ consumption. In [19] proposed method is implemented \nby dividing the agricultural\
    \ land in for regions and three different sensors namely temperature, humidity\
    \ and soil \nmoisture sensor. Data collection is done by these sensor nodes and\
    \ transmitted through other nodes and gateways \nto server. Data received at server\
    \ is analysed and displayed in an application in GUI that can be made available\
    \ \nin mobile application and on the related website. In [20] authors developed\
    \ IoT-enabled wireless sensor network \nenvironment to monitor soil and environmental\
    \ parameters which are used to schedule irrigation on the basis of \nwater requirements.\
    \ Developed robust mechanism using interpolation technique for making soil moisture\
    \ content \ndistribution map. Method  made distribution map  by measuring soil\
    \ moisture content at different nine positions \nof the agricultural land. Structural\
    \ similarity index (SSIM) mechanisms was adopted to control irrigation valves\
    \ \ndepending on zone-specific irrigation control commands. In [21] a wireless\
    \ drip irrigation system was presented \nby deploying soil moisture sensors. An\
    \ implementation of a WSN was realized for wireless managed irrigation \nsolution\
    \ and real time monitoring of soil water content. Data collection is done with\
    \ the help of solar powered \nbased wireless acquisition stations to automate\
    \ an irrigation. With this system design monitoring of water content \nwas done.\
    \ It is clear from above reviewed papers that proposed systems use multiple sensors\
    \ nodes to make \nagriculture more precise. The design of the system is selected\
    \ depending on various features that fulfil the \nrequirement for low cost , less\
    \ power consumption, less water consumption, reduced manpower and secure \nwireless\
    \ communication between these nodes [23].  \nIn the agriculture sector wireless\
    \ sensor networks are being used to develop smart irrigation systems, smart \n\
    fertilization systems, crop health monitoring, early crop disease detection and\
    \ smart pest control systems.  \n  2.1.2 IoT Connectivity \nIn IoT objects can\
    \ talk and this is possible only through their connectivity to each other and\
    \ to the outside \nworld. Due to the rapid growth in WSN technologies and IoT\
    \ devices several wireless communication protocols \nare brought in use. These\
    \ protocols have their own specifications depending on various factors like data\
    \ rate, \nbandwidth, free channels, , battery life and cost [24]. Commonly used\
    \ protocol for IoT connectivity in agriculture \nsector are Zigbee, Bluetooth,\
    \ 6LoWPAN, RFID, Wi-Fi and Lora WAN.  ZigBee is a wireless protocol commonly \n\
    used in precision agriculture applications like smart irrigation systems and smart\
    \ greenhouses [25]. In [26], \nauthors presented a smart irrigation system in\
    \ which communication is handled by the ZigBee module. This \nsystem used two\
    \ nodes, i.e., a sensor node and an actuator node where sensor node was comprised\
    \ of soil moisture \nsensors, which were used to monitor the water level in the\
    \ soil and the actuator module used to take required \nactions on basis of the\
    \ water content of the soil. ZigBee protocol handled the whole communication part\
    \ of the \nsystem. In [27] wireless greenhouse sensors based on CC2420 and Zigbee.\
    \ In [28] greenhouse environment \nmonitoring system using three sensors namely\
    \ light intensity sensor, air temperature sensor and humidity sensor \nwas designed.\
    \ The system monitoring is Wi-Fi based which converts TTL signal from the sensor\
    \ to the Wi-Fi \nsignal to be transmitted to the server. In this framework physical\
    \ devices are connected to Wi-Fi network to \nmonitor and control greenhouse environment.\
    \ Similarly, In another smart agriculture system proposed in [29] \nWi-Fi protocols\
    \ were used. In this paper system is designed using Raspberry Pi   and multiple\
    \ sensors used for \ndata collection. The transmission of this data to the cloud\
    \ is done using Wi-Fi protocols.  Indu and S.R.N. [30] \nproposed a GSM(Global\
    \ system for mobile communication) based system to control irrigation. The system\
    \ \ndesigned is used to set the irrigation time depending on the data collected\
    \ by temperature and humidity sensors \nwhich helps to irrigate automatically\
    \ when unattended. Communication between the end user and system is \nRana Gill\
    \  a, and Dr. Paras Chawla b \n \n134  \nestablished via short messaging service\
    \ (SMS) on GSM network. In [31], a proposed system used smart phone \nusing Bluetooth\
    \ to collect the data from sensors deployed in the farm. Sensors used in the system\
    \ are soil \ntemperature sensor and soil moisture sensor. In [32] a smartphone\
    \ App is designed which enables the Wi-Fi \nconnection of the smartphone creating\
    \ an access point to a router node. This node is connected through the Zigbee\
    \ \nprotocol to a gateway that controls the irrigation pump. In [33], authors\
    \ presented wireless sensor network to \nmonitor the soil properties of the farm\
    \ by using a 6LoWPAN. 4G cellular technology is also considered as a good \nchoice\
    \ in underground wireless sensor networks [34]. Common IoT applications which\
    \ use RFID are security, \nmedical, smart shopping and smart agriculture. RFID\
    \ based smart irrigation system was presented in [35] which \nused soil moisture\
    \ and soil temperature sensors for controlling valve of irrigation pump. An information\
    \ collected \nby these sensors is transmitted to the cloud based on RFID wireless\
    \ communication protocols, with the help of \nwhich user can control a water pump.\
    \  \n  3. Precision Agriculture Challenges \nPrecision agriculture is in use from\
    \ last few decades to increase crop productivity by keeping low cost and \nless\
    \ human intervention. But still very limited farmers have adopted these techniques\
    \ due to several challenges. \nAs Precision agriculture relies on different sensors\
    \ which have certain limitations like deployment, development \ncost and maintenance\
    \ cost. So this hardware cost is main challenge in precision agriculture. Atmospheric\
    \ \ndisturbances also cause interference in wireless communication channels which\
    \ can further interrupt \ncommunication between wireless nodes and cloud. In Precision\
    \ agriculture systems large amounts of data get \ngenerated which need storage\
    \ and data analysis. New facilities and software platforms are in demand for \n\
    management of data. Literacy and connectivity are another important factors that\
    \ affects the adoption of smart \nfarming. The main challenge that is acting as\
    \ an obstruction in growth of precision agriculture is interoperability. \n 4.\
    \ Conclusion and Future scope \nPrecision agriculture with involvement of technologies\
    \ like IoT and wireless sensor networks helps to increase \nyield and productivity\
    \ with resource optimization. Most of the research articles in this field indicates\
    \ that precision \nagriculture is about sustainability and decision support systems.\
    \ Precision agriculture includes multiple \nparameters like temperature, soil\
    \ moisture, light intensity, humidity, soil nutrients, etc. Many challenges are\
    \ also \ninvolved in the system developed for precision agriculture. New software\
    \ platforms and advanced technologies \ncan further help in development of smart\
