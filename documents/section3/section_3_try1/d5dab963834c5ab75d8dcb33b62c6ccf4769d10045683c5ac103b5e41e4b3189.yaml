    \ \nBi2Bi ZigBee Communications Assessment \nOnce presented the proposed system,\
    \ this section presents the \nassessment of the ZigBee-based wireless communication\
    \ between bikes \nin different sub-urban scenarios where bikes are commonly present.\
    \ \nFirst, the algorithm employed for deterministic radio propagation \nChapter\
    \ 3 - Performance Evaluation of Wireless Communication Networks for \nSmart Mobility\
    \ with Smart City-Platforms \n81 \n \nanalysis is presented. Then, simulation\
    \ results for the scenarios under \nanalysis are shown. And finally, wireless\
    \ communication quality \nexperiments for several use cases are presented. \n\
    A. 3D RAY Launching Technique \nThe design of accurate propagation models for\
    \ realistic wireless \nvehicular communications, and Bi2Bi communications in particular,\
    \ \nmust take into account unique characteristics such as the antenna \nplacement\
    \ and the characteristics of different surrounding environments \n[174]. Urban\
    \ environments encompass a wide variety of scenarios which \nare characterized\
    \ by the combinations of different objects and elements \nsuch as buildings, pedestrians,\
    \ urban furniture, vegetation and different \nkind of vehicles (buses, cars, trucks,\
    \ bikes, scooters, motorcycles, etc.). In \nthe same way, their size and density\
    \ have a great impact on the \npropagation of wireless signals [175]. Propagation\
    \ phenomena such as \nreflection, refraction, diffraction and scattering, as well\
    \ as the Non-Line-\nof-Sight (NLoS) and Quasi-Line-of-Sight (QLoS) situations\
    \ make this \nkind of scenarios very complex in terms of radio propagation. Besides,\
    \ \nthe mobility of the elements within these scenarios changes the radio \npropagation\
    \ conditions continuously, being the main challenge for \nchannel modeling in\
    \ vehicular communications, and extensively, in \nBi2Bi communications. \nIn general,\
    \ channel modeling approaches are classified as Empirical, \nStochastic, Geometry-based\
    \ stochastic or deterministic [176]. Unlike \nempirical and stochastic models,\
    \ deterministic models provide an \naccurate modeling of all the elements within\
    \ the specific scenario under \nanalysis [177], making them the most accurate\
    \ option for radio planning \ntasks of urban and sub-urban environments [178][179].\
    \ In the literature, \nmany V2V propagation models and channel simulators can\
    \ be found \n[180][181], but further investigations are needed regarding the Bi2Bi\
    \ \nwireless communications. \nWith the aim of analyzing the Bi2Bi channel in\
    \ urban scenarios, an in-\nhouse developed deterministic 3D-RL simulation tool\
    \ has been \nChapter 3 - Performance Evaluation of Wireless Communication Networks\
    \ for \nSmart Mobility with Smart City-Platforms \n82 \n \nemployed in this work.\
    \ The detailed operating mode of this \ndeterministic algorithm can be accessed\
    \ in [182], and it is based on the \ncreation of complete 3D scenarios, where\
    \ the complete volume is meshed \ninto a fixed number of cuboids. The transmitter\
    \ antennas and their \ncharacteristics are the input parameters of the algorithm.\
    \ Then, rays are \nlaunched \nform \nthe \ntransmitter \nfollowing \na \ncombination\
    \ \nof \nelectromagnetic theory and equations based on Geometrical Optics (GO)\
    \ \nand Geometrical Theory of Diffraction (GTD). The propagation \nparameters\
    \ are calculated along the path of each ray, which interacts \nwith all the elements\
    \ within the scenario, creating radio propagation \nphenomena such as reflection,\
    \ refraction, and diffraction. These \ncharacteristics, added to the implementation\
    \ of the material properties \nof all the elements within the scenario (conductivity\
    \ and permittivity) \nlead to an efficient and robust technique already employed\
    \ and \nvalidated in many different environments, including large urban \nenvironments[183][184].\
    \ \nThe next two subsections present the radio propagation analysis \nperformed\
    \ for ZigBee wireless communication between bikes in two \ndifferent environments\
    \ where bikes are usually present. First, a \nUniversity campus has been assessed,\
    \ and then, a common urban \nscenario. The campus environment presents some building,\
    \ empty \nspaces and many vegetation elements. Furthermore, the urban scenario\
    \ \ncontains narrower spaces between buildings and higher density of \nobstacles,\
    \ such as cars. Finally, empirical evaluation for both scenarios is \npresented,\
    \ using ZigBee-based transceivers. \nB. Bi2Bi Communication in University Campus\
