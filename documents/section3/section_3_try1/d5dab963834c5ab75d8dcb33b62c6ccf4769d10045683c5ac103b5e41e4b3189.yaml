    \ will be \ndiscussed in future works. \n3.3.2 \nIntelligent SDN-Based multi-protocol\
    \ selector for IoT-\nenabled NMT networks \nThis section introduces an intelligent\
    \ SDN-Based multi-protocol \nselector for IoT-enabled Non-Motorized Transportation\
    \ (NMT) \nnetworks. The principal purpose of this work is to give the mobile nodes\
    \ \nwithin the IoT-enabled NMT networks the flexibility to choose the \nappropriate\
    \ wireless communication protocol from among several \nprotocols they have for\
    \ transmitting information, according to a set of \ncriteria; such as battery\
    \ lifetime, data size, and priority of the packet in \norder for most important\
    \ data to pass first. \nNMT is a form of commuter that relies not on an engine\
    \ or a motor for \nmovement. NMT comprises bicycle and small-wheeled transport\
    \ such as \nkick scooters and skateboards [187]. Integrating NMT into the IoT\
    \ \nsystem provides a high benefit to cities, especially those seeking \nsustainable\
    \ development and transforming into smart cities. IoT-enabled \nNMT could become\
    \ one of the primary resources for dynamic \ninformation such as atmospheric (weather,\
    \ humidity, or temperature) \nand air quality information during its movement\
    \ in/within different \nparts of the city; besides, it has zero carbon emissions.\
    \ \nHowever, several challenges facing wireless communications are to be \naddressed\
    \ to deliver this information to the destination effectively, \nincluding data\
    \ rate, communication range, energy efficiency, diverse \nquality-of-service,\
    \ and selecting the suitable wireless communication \nChapter 3 - Performance\
    \ Evaluation of Wireless Communication Networks for \nSmart Mobility with Smart\
    \ City-Platforms \n94 \n \nprotocol. An essential key pillar of an application's\
    \ success or failure is \nchoosing the appropriate wireless communication protocol\
    \ in a given \nsituation. This would mostly be effective as unsuitable wireless\
    \ \ntechnology can hamstring critical aspects of the performance of the \napplication,\
    \ and thus, it becomes unusable. Software-Defined \nNetworking (SDN) emerged as\
    \ an intelligent networking solution that \nuses dynamic software programs to\
    \ make communication management \neasier and to improve network performance, especially\
    \ in access \nnetworks [188]. The SDN separates the control logic from the sensor\
    \ \nnodes, making it a suitable solution for the inflexible management of \nWSNs.\
    \ \nSeveral literature works have discussed how to deal with \nmultiprotocol wireless\
    \ communication in heterogeneous networks. An \napproach based on fuzzy logic\
    \ is proposed in [189], where it takes QoS \nmeasurements of the trajectories\
    \ between origin and destination as input \nparameters and determines the weights\
    \ of all trajectories. Gao and \nChang have introduced in [190] a scalable and\
    \ flexible communication \nprotocol that serves as a bridge between the Internet\
    \ and numerous \nheterogeneous wireless networks. Kang et al. have proposed in\
    \ [191] a \nself-configurable gateway that detects and configures smart things\
    \ in \nreal time over wireless networks. Bonaiuto et al. have presented in [192]\
    \ \na system for elite sports applications based on a wireless sensor network\
    \ \nconsisting of peripheral nodes (up to eight) that communicate with the \n\
    user and collect data through a Wi-Fi connection, and a master node. \nKim et\
    \ al. have proposed in [193] an access gateway for the network \nenvironment of\
    \ the Internet of Vehicles (IoV), where it manages the \ntraffic of incoming data\
    \ to the In-vehicle Network (IVN) and the traffic \nof outgoing data to the IoV.\
    \ The gateways suffer difficulties since they \nare pre-configured, rely on vendor-specific\
    \ APIs, and are restricted to \njust authorized devices and policies  \nChapter\
    \ 3 - Performance Evaluation of Wireless Communication Networks for \nSmart Mobility\
    \ with Smart City-Platforms \n95 \n \n3.3.2.1 System Architecture  \nThe intelligent\
    \ SDN-Based multi-protocol wireless communication \nselector aims to give the\
    \ mobile nodes within the IoT-enabled NMT \nnetworks \nthe \nflexibility \nto\
    \ \nchoose \nthe \nappropriate \nwireless \ncommunication protocol from among\
    \ several wireless protocol modules \nthat they have for transmitting information,\
    \ according to a set of criteria \nsuch as bandwidth, energy consumption, and\
    \ reliability as mentioned \nbefore in Section 4.1.1, which are considerable on\
    \ the process of selecting \nan appropriate wireless communication protocol. The\
    \ mobile node (in \nour case is IoT-enabled NMT) is equipped with several wireless\
    \ \ncommunication modules, in addition to various types of sensors as \nshown\
    \ in Figure 3.16.  \n \nFigure 3.16: IoT-enabled NMT system description.  \nEach\
    \ of them is responsible for collecting data and detecting the \nchanges in the\
    \ environment, and then responding to some output in the \nother system. The SDN-Based\
    \ multi-protocol wireless communication \nselector organizes the process of sending\
    \ this data based on a set of rules \nChapter 3 - Performance Evaluation of Wireless\
    \ Communication Networks for \nSmart Mobility with Smart City-Platforms \n96 \n\
    \ \nstored in a knowledge base, which will be used by a fuzzy logic control \n\
    system. These rules, for example, include prioritizing some data over \nother\
    \ data and selecting the appropriate wireless communication \nprotocol that corresponds\
    \ to the characteristics of that data. The main \ncharacteristics of each technology\
    \ of wireless communication \ntechnologies used in IoT systems are described in\
    \ Section 3.2.1. Figure \n3.17 illustrates the presented system architecture.\
    \ \n \nFigure 3.17: IoT-enabled NMT System architecture. \n3.3.2.2 \nSystem Implementation\
    \ \nThis section briefly introduces the fuzzy logic control system, semantic \n\
    reasoner and demonstrates how we integrate a system like that into a \nmobile\
    \ IoT node for better wireless communication protocol selection. \nThis would\
    \ lead to better network traffic management to meet QoS \nrequirements for various\
    \ services. \nA. Fuzzy Logic Control System \nThe fuzzy logic is defined as sort\
    \ of multivalued logic that is quite \nsimilar to human thinking than the traditional\
    \ logical system. A fuzzy \nlogic control system transforms linguistic control\
    \ strategies into an \nexpert knowledge-based automatic control technique [194].\
    \ Fuzzy logic \ncontrol system consist of three stages: 1) fuzzification, 2) fuzzy\
    \ inference, \nChapter 3 - Performance Evaluation of Wireless Communication Networks\
    \ for \nSmart Mobility with Smart City-Platforms \n97 \n \nand 3) defuzzification.\
    \ [189]. There are three functions in the \nfuzzification phase: a) measurement\
    \ of the input variable values, b) The \ntransformation of input data into linguistic\
    \ values that can be used as \nfuzzy set labels, c) scale mapping of input values\
    \ in the appropriate \nuniverse of discourse. A fuzzy logic controlling system's\
    \ brain is the \nfuzzy inference logic phase. This stage models human decision-making\
    \ \nbased on fuzzy concepts. Fuzzy control is inferred using fuzzy \nimplication\
    \ and fuzzy logic's inference procedures. In the defuzzification \nstep, a variety\
    \ of output parameters are translated into a corresponding \ndiscourse, and a\
    \ non-fuzzy control action is generated from a fuzzy \ncontrol action inferred.\
    \ \nB. Semantic Reasoner  \nSemantic reasoners are software applications that\
    \ can response \nquestions or calculate deductions, reasonable consequences using\
    \ \nontologies-based logical knowledge bases [195]. An ontology is a formal \n\
    description of the application domain's notions, relationships, and \nindividuals\
    \ [196]. Ontologies are widely used to represent knowledge, \nemphasis on the\
    \ integration of information, the reuse of components, \nand the discovery of\
    \ latent knowledge, among other things. They are \nexpressed with the standard\
    \ language; Web Ontology Language (OWL \n2) [197]. OWL Lite, OWL DL, and OWL Full\
    \ are three increasingly \nexpressive sublanguages of the OWL [198]. OWL DL is\
    \ a type of \ndescription logic that is extremely expressive with a RDF syntax.\
    \ \nDescription Logics (DLs) are a type of knowledge representation \nformalism\
    \ that is based on classes (concepts)[199]. One of the reasoners \nthat deal with\
    \ extensions of classical DLs is fuzzyDL, an extension to \nclassical DLs with\
    \ the goal of dealing with fuzzy / vague / imprecise \nconcepts [200]. The combination\
    \ of fuzzy logic with DLs or ontologies \nmakes it possible to represent imprecise\
    \ knowledge and to perform \napproximate reasoning. \n \n \nChapter 3 - Performance\
    \ Evaluation of Wireless Communication Networks for \nSmart Mobility with Smart\
    \ City-Platforms \n98 \n \nC. System functionality \nThe SDN-based multi-protocol\
    \ selector is responsible for selecting the \nmost \nappropriate \nwireless \n\
    communication \nprotocol \nfor \ndata \ntransmission according to several rules.\
    \ This considers the type of data, \nits size, its importance, and the characteristics\
    \ of each protocol to ensure \nthe fulfillment of specific QoS requirements. The\
    \ characteristics of each \ncommunication protocol listed in Table 3.1, Table\
    \ 3.2, and Table 3.3 are \npreloaded to the SDN-based multi-protocol selector,\
    \ along with sensory \ndata type, size, sensor reading time interval, and degree\
    \ of importance. \nThe SDN-based multi-protocol selector receives data for the\
    \ input \nparameters and fuzzifies them based on the associated function of the\
    \ \ncorresponding input variables using the defined fuzzy logic control \nsystem.\
    \ \nFor instance, information such as videos, audio, and thermal imaging \nhas\
    \ a massive size and needs a high bandwidth communication protocol \nfor transmitting.\
    \ Also, with non-motorized transportation, there is no \nneed for real-time processing,\
    \ as in autonomous vehicles and drones. \nTherefore, these data will be marked\
    \ as not important data, and it will \nbe queued until the mobile nod is near\
    \ a public Wi-Fi hot-spot to \ntransmit them. On the other hand, dynamic information\
    \ such as \natmospheric (weather, humidity, or temperature) and air quality \n\
    information does not require a high bandwidth communication protocol \nfor transmitting,\
    \ but this information needs to be transmitted over fixed \nperiods of time, which\
    \ means a higher rate of energy consumption, due \nto the need to active (wake)\
    \ the node. Therefore, the SDN-based multi-\nprotocol selector should choose a\
    \ communication protocol that has a low \nenergy consumption and at the same time\
    \ has a low bandwidth. In other \ncases, such as a fall detected, it requires\
    \ the SDN-based multi-protocol \nselector to use all available resources and select\
    \ the highly reliable \ncommunication protocol to transmit the alert message as\
    \ shown in \nFigure 3.18. \nChapter 3 - Performance Evaluation of Wireless Communication\
    \ Networks for \nSmart Mobility with Smart City-Platforms \n99 \n \n \nFigure\
    \ 3.18: Fuzzy Inference Process. \nSemantic technologies are used in this work\
    \ to describe the context of \nthe IoT-enabled NMT network as well as the mobile\
    \ node with its \ncharacteristics and capacity. The reasoner uses the information\
    \ available \nfrom the characterization of each radio interface and the occupancy\
    \ \nlevels of each of the QoS queues we have defined (urgent, streaming, \nirrelevant...).\
    \ These (crisp) ontologies are stored in a fuzzy knowledge \nbase (KB). fuzzyDL\
    \ enables for the importation of OWL Lite queries to \nmake it easy to represent\
    \ fuzzy KBs. It also uses a fuzzy element to \nestimate the occupancy of the queues.\
