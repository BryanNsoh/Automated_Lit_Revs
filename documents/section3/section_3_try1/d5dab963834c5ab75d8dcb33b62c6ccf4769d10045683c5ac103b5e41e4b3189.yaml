    \ \nITIES are the world's most rapidly expanding type of \nhabitation; nearly\
    \ 50% of humanity currently lives in cities. The \nUnited Nations (UN) projected\
    \ that 66% of the world \npopulation is estimated to be living in cities by 2050\
    \ [1]. Most of this \nurbanization is expected to be occurring in developing,\
    \ and emerging \neconomies where the infrastructure to support basic societal\
    \ needs such \nas clean water, food, energy, and sanitation are currently lacking.\
    \ \nIn this era, a large portion of the world’s resources are preoccupied by \n\
    cities; as a fact in modern world, 75% of the total energy is consumed by \nthe\
    \ cities [2]. Urban areas account for 67 % of global energy demand and \nconsume\
    \ 40 % of total global energy. This perpetual energy consumption \ngenerates nearly\
    \ 80% of the greenhouse gases that cause unfathomable \nadverse effects on the\
    \ environment [1] [3] [4]. \nIn anticipation of this rapid growth in urbanization\
    \ and the impending \necological impacts, the United Nations has established ‘The\
    \ 2030 \nSustainable Development Agenda’, listing 17 Sustainable Development \n\
    Goals (SDGs) and 169 targets for the period 2015–2030 [5][6][7][8]. \nAmong the\
    \ 17 goals, the first seven goals (No poverty; Zero hunger; \nGood health and\
    \ well-being; Quality education; gender equality; Clean \nwater and sanitation;\
    \ Affordable and clean energy) are an extension of \nUnited Nation’s Millennium\
    \ Developments Goals (MDGs); the other \nnewly introduced goals cover inclusiveness\
    \ (Decent work and economic \nC \nChapter 1 - Introduction \n10 \n \ngrowth; Industry,\
    \ innovation, and infrastructure; Reduce inequality) \nand sustainability and\
    \ urbanization (Sustainable cities and communities; \nResponsible consumption\
    \ and production; Climate action; Life under \nwater; Life on land; Peace, justice,\
    \ and strong institutions; Partnership \nfor the goals) [9]. Together, these SDGs\
    \ aim to end poverty, protect the \nplanet, and ensure peace and prosperity for\
    \ all. \n In a related context, the “The World in 2050” report presents six key\
    \ \ntransformations needed to achieve the SDGs in a manageable way, based \non\
    \ the major drivers of societal change, including human capacity, \nconsumption\
    \ and production, decarburization, and the digital \nrevolution [10]. These are:\
    \ \n1. Sustainable development is a societal challenge rather than an \nenvironmental\
    \ one. Human capacity needs to be substantially \nimproved through healthcare\
    \ and education – leading to higher \nincomes and better environmental decisions.\
    \ \n2. The need to reduce demand and adopt a circular economic \napproach, allowing\
    \ us to do more with fewer resources – \nresponsible consumption and production\
    \ cut across several \nother transitions. \n3. The energy system could be decarbonized\
    \ around 2050 through \nthe use of energy efficiency, more renewable, and electrification.\
    \ \n4. Increasing agricultural productivity and reducing meat \nconsumption is\
    \ necessary to ensure that everyone has access to \nnutritious food and clean\
    \ water while also safeguarding the \necosystem and the oceans. \n5. Smart cities:\
    \ Transforming our settlement patterns will benefit \nthe world population and\
    \ the environment, such as through \ndecent housing, high connectivity and \"\
    smart\" infrastructure. \n \n \nChapter 1 - Introduction \n11 \n \n6. The digital\
    \ revolution requires science, technology, and \ninnovation to support sustainable\
