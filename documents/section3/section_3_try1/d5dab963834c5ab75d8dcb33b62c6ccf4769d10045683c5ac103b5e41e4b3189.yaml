    \ within the \nurban infrastructure), in the pilot case described in this work,\
    \ \ninterference levels are within the usual interference background levels \n\
    within the urban area of Pamplona (i.e., spectral density values in the 0-\n6GHz\
    \ range in the order of -100 dBm/Hz to -95 dBm/Hz). This leads in \ngeneral to\
    \ normal operation in terms of packet error rate. However, a \nlarger increase\
    \ in device density, leading from dense to ultra-dense \ntransceiver environments\
