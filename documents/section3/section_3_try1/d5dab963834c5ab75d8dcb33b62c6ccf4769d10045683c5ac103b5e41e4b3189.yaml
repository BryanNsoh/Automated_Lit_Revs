    3.1 \nIntroduction  \nWireless communications are employed when high levels of\
    \ user \nmobility, ubiquity and very large sensor node deployments are \nconsidered.\
    \ In this case, different wireless communication systems can \nbe \nemployed,\
    \ \ndepending \non \ncoverage/capacity \nrequirements, \nbandwidth needs, energy\
    \ consumption and form factor restrictions, \nT \nChapter 3 - Performance Evaluation\
    \ of Wireless Communication Networks for \nSmart Mobility with Smart City-Platforms\
    \ \n61 \n \namong others. Wireless communication systems can be classified as\
    \ a \nfunction of their coverage range, spanning from wide area connectivity \n\
    (mainly public land mobile networks), short range communications \n(wireless body\
    \ area networks and personal area networks), high-\ncapacity local area networks\
    \ given by Wireless Local Area Networks \n(WLAN), and mid to long range low capacity\
