    \ for authenticity, confidentiality, \nand non-repudiation. Security can be implemented\
    \ in two ways: secure \nhigh-level peer communication, which enables the higher\
    \ layer to \ncommunicate among peers securely and abstractly, and secure topology\
    \ \nmanagement, which deals with the authentication of new peers, \npermissions\
    \ to access the network, and protection of routing information \nexchanged in\
    \ the network. Security has been considered in all the \nfunctional blocks of\
    \ the existing IoT middleware, from the user level \napplication to the various\
    \ parts of the functional blocks [138], to build a \ntrustworthy design [139].\
