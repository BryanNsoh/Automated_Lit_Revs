    \ \n2.2.2.2 IoT Network Layer Protocols \nThis section highlights part of the\
    \ IoT routing protocol and standards \nthat handle the transfer of packets from\
    \ source to destination. \n2.2.2.2.1 6LowPan \nThe IPv6 over Low-Power Wireless\
    \ Personal Area Network \n(6LoWPAN) is a standard developed by the Internet-Engineering\
    \ Task \nForce (IETF) 6LoWPAN working group in 2007. It is the specification of\
    \ \nmapping services required by the IPv6 over LoWPANs to maintain an \nIPv6 network.\
    \ The 6LoWPAN specifications allow many features, \nincluding different length\
    \ addresses, different networking topologies, \nlow bandwidth, low power consumption,\
    \ cost-efficient, scalable \nChapter 2 - Background \n49 \n \nnetworks, mobility,\
    \ reliability, and long sleep times, as shown in Figure \n2.15. The 6LoWPAN standard\
    \ provides header compression to reduce \nthe transmission overhead, fragmentation\
    \ to meet the IPv6 Maximum \nTransmission Unit (MTU) requirement, and forwarding\
    \ to link-layer to \nsupport multi-hop delivery. \n \nFigure 2.15: 6LowPan Architecture\
    \ (Source:[117]).  \nNevertheless, one of 6LoWPAN's disadvantages is that it has\
    \ a \nrelatively long overhead which highly limits the size of payload within\
    \ \nan IEEE 802.15.4 frame [118]. In addition, it has a small packet size, low\
    \ \nbandwidth (250/4/20 kbps) aside from other mesh topology drawbacks \n[119].\
    \ \n2.2.2.2.2 RPL \nRouting Protocol for Low-Power and Lossy Networks (RPL) is\
    \ an IPv6 \nrouting protocol that is standardized for the IoT by IETF [120][121].\
    \ It \nsupports all MAC layer protocols and some other protocols that are not\
    \ \ndesigned for IoT. RPL was designed to meet the most basic routing \nrequirements\
    \ through building a robust topology over lossy links. RPL \nforms a tree-like\
    \ topology, which is based on a different optimizing \nprocess called Objective\
    \ Function (OF). RPL is based on destination-\noriented directed-acyclic graphs\
    \ (DODAG) that have only one route \nfrom each leaf node to the root through which\
    \ all the traffic from the leaf \nnode will be routed to. This routing protocol\
    \ supports simple and \nChapter 2 - Background \n50 \n \ncomplex traffic models\
    \ like multipoint-to-point, point-to-multipoint and \npoint-to-point as shown\
    \ in Figure 2.16. \n \nFigure 2.16: Routing in RPL. Existing routes are shown\
    \ next to the network \nnodes (Source:[122]). \n2.2.2.3 \nIoT Session Layer Protocols\
    \ \nThis section review several IoT session layer protocols used for \nmessage\
    \ passing and standardized by different standardization \norganizations. TCP and\
    \ UDP are the dominant protocols at the transport \nlayer for most applications,\
    \ including IoT. However, several message \ndistribution functions are required\
    \ depending on IoT application \nrequirements. These functions should be implemented\
    \ in interoperable \nstandard ways. These are the so-called “Session Layer” protocols\
    \ that are \ndescribed in this section. \nChapter 2 - Background \n51 \n \n2.2.2.3.1\
    \ MQTT \nThe Message Queue Telemetry Transport (MQTT) is a standard from \nthe\
    \ Organization for the Advancement of Structured Information \nStandards (OASIS).\
    \ MQTT aims at connecting embedded devices and \nnetworks with applications and\
