    \  \n \n \n7 \n \nAbstract \nIn recent years, the Smart City concept has grown\
    \ in popularity, and a \nsignificant number of cities around the world have adopted\
    \ smart city \nstrategies. Smart and sustainable cities are an emerging urban\
    \ \ndevelopment approach due to their immense potential to improve \nenvironmental\
    \ sustainability. The Smart City concept is based on \ncollecting, analyzing,\
    \ and displaying a large amount of data and \ninformation concerning urban systems\
    \ and subsystems. As time goes by, \nthe capacity of smart cities for generating\
    \ digital information has grown \nexponentially. However, this digital information\
    \ is heterogeneous, \nmassive, collected from different sources, generated in\
    \ different formats, \nand in most cases not structured, which exacerbates the\
    \ situation of \nextracting valuable knowledge from data. Therefore, it is fundamental\
    \ \nto handle the significant volumes of heterogeneous sensed data and to \nintegrate\
    \ such data along with information and analysis tools into a \ncomprehensive platform.\
    \  This can ensure the security, efficiency, and \nperformance of the different\
    \ Smart City tasks. A comprehensive \nsoftware platform could provide services\
    \ such as facilities for \napplication development, integration of heterogeneous\
    \ data sources, \ndeployment, and management to ease the construction of sophisticated\
    \ \nSmart Cities’ applications. In this context, the work begins with a concise\
    \ \ndescription of the concept of smart city and the technologies involved in\
    \ \nit. It addresses the development of an urban data platform along with \nhow\
    \ to obtain and integrate information from sensors and other data \nsources, in\
    \ order to provide aggregated and intelligent views of raw data \nto support various\
    \ domains within the city; in our case, smart mobility. \nThe platform architecture\
    \ is implemented following a five-layer model \nthat considers elements from perception,\
    \ sensing to data management, \nprocessing, and visualization. With the aim of\
    \ evaluating the efficiency \nof the developed platform, three different use cases\
    \ are described and \nanalyzed, which have been implemented in the city of Pamplona,\
    \ Spain, \n \nVIII \n \nas vertical services linked to the platform: intelligent\
    \ urban mobility-bike \nhandling, bike-2-bike communication, and restricted vehicle\
    \ access zone \ncontrol system. Ultimately, this work provides an experiment to\
    \ assess \ndifferent long-range wireless communication technologies to enable\
    \ \ntheir implementation within an urban environment.\n \n7 \n \nAcknowledgments\
