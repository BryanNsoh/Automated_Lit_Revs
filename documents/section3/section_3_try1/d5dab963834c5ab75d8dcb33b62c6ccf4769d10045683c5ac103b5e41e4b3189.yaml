    \ only gives an indication of the received \npower. For this purpose, the received\
    \ power levels are estimated in the \nproposed scenarios for a more accurate RF\
    \ analysis. Moreover, the \nmeasured RSSI levels are often less accurate than\
    \ the received power \nlevels, with an estimated error between 1 dB and 10 dB,\
    \ and more \ndepending on the hardware used [186]. \nThe use of LPWAN systems\
