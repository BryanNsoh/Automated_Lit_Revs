    \ \nIn this way, several thousands of transceivers can be handled by each \ngateway\
    \ in the case of non-simultaneous transmissions, providing \nfeasible wireless\
    \ connectivity in different urban/city related applications. \n3.3 \n     Use\
    \ cases  \n3.3.1 \nBike-to-Bike Wireless Communication  \nCycling has emerged\
    \ as one of the most sustainable means of urban \ntravel due to its flexibility,\
    \ low costs, reduced carbon emissions, \nimproved traffic, and mobility in cities.\
    \ Bikes can play an important role \nin achieving sustainability for cities, through\
    \ a set of data that can be got \nduring their movement within the city if they\
    \ have a set of requirements, \nsuch as internet connection, besides a set of\
    \ sensors. Vehicle-to-Vehicle \n(V2V) communication is becoming a reality standard.\
    \ Non-motorized \nvehicles, such as bikes, are expected to participate in V2V\
    \ and Vehicle-\nTo-Everything (V2X) networking alongside cars and trucks, although\
    \ \nthey have gotten significantly less attention. \nHowever, current communication\
    \ techniques between bikes, bike-to-\nstation, and the transmission of data from\
    \ bikes over the Internet depend \non communication technologies including LTE,\
    \ LoRa, LoRaWAN, and \nNB-IoT. The use of cellular communication networks (3G\
    \ or 4G) is \nlimited by the overhead generated by subscriber management, which\
    \ \nthey must do for each client connecting to their network. Each bike \nwould\
    \ be run and managed like a mobile phone or smartphone client, \nChapter 3 - Performance\
    \ Evaluation of Wireless Communication Networks for \nSmart Mobility with Smart\
    \ City-Platforms \n75 \n \nmaking the operation of such an infrastructure inefficient.\
    \ The \ntransceiver module on the bike would have to be equipped with a \nSubscriber\
    \ Identity Module (SIM) card, which again drives hardware \nand operating costs.\
    \ In addition, these technologies have a high-power \nconsumption. \nOther existing\
    \ infrastructures, such as WLANs, are available in cities \nin public areas, but\
    \ lack continuous coverage. Ouyang et al. in [158] have \ndiscussed a network\
    \ infrastructure that assumes network nodes in \npublic places with a high frequency\
    \ of  bikes crossing. This concept of an \nad hoc network requires network nodes\
    \ or stations throughout the \ncoverage area, and bikes will be out of reception\
    \ between station's cells. \nWireless Personal Area Networks (WPANs), whose solutions\
    \ are \nwidely developed by the IEEE 802.15 Working Group, and emerging \ntrends\
    \ in LPWAN play an important role in connecting bikes [159] [160]. \nThis opens\
    \ an opportunity to design a data communication network that \nperfectly suits/adapted\
    \ to the dynamic movement of bikes. Bikes will be \nequipped with a wireless communication\
    \ module and a set of sensors \nfor sensing environmental parameters, such as\
    \ measuring temperature, \nhumidity, etc., and transmitting the information in\
    \ the form of messages \nto other bikes in the network. The packets with the information\
    \ will \ntravel from one bike to the other until it reaches a coordinator node,\
    \ then \nthe packets of sensory data are converted into Internet Protocol (IP)\
    \ \npackets for sending to the cloud server through internet connectivity. \n\
    The advantage of such an ad-hoc network is the absence of any dedicated \nand\
    \ static network nodes, making it cost effective, and robust. The more \nbikes\
    \ are in a certain area, the amount of data to be communicated is \nrising; but\
    \ at the same time, the capacity of the network increases with \neach bike added.\
    \ \nIn this section, we analyze and experimentally evaluate Bike-to-Bike \n(Bi2Bi)\
    \ wireless communication in different urban scenarios, considering \nfull topo-morphological\
    \ characteristics of urban environments by means \nof deterministic 3D Ray Launching\
    \ hybrid simulations. Communication \nChapter 3 - Performance Evaluation of Wireless\
    \ Communication Networks for \nSmart Mobility with Smart City-Platforms \n76 \n\
    \ \nand data exchange between bikes relies on the IEEE 802.15.4 standard, \nand\
    \ specifically, on ZigBee. We have evaluated range, throughput, and \npacket loss\
    \ ratio for different scenarios. In order to simulate results, we \nhave employed\
