    \ with third-party systems is provided by means of Swagger \n[258], an Interface\
    \ Description Language (IDL) for describing RESTful \nAPIs expressed using JSON.\
    \ The REST API follows the OpenAPI 3.0 \nspecification [259] and uses the JWT\
    \ (JSON Web Token), based on the \nRFC 7519 standard, to define a compact and\
    \ self-contained way of \nsecurely transmitting information between parties as\
    \ a JSON object. This \ninformation can be verified and trusted because it is\
    \ digitally signed. \nOne of the main features of JWT is that it does not need\
    \ to store the \ntokens into a database on the server or support an authentication\
    \ service. \nAn example of query may be: \nGET \nhttps://XXX.XXX.XXX/events?id_types=8,12,14&idZone=SouthEast&inclu\n\
    deTraffic=true&dateFrom=2020-11-12&dateTo=2020-12-31 \nChapter 4 - Enabling Customizable\
    \ Services for Multimodal Smart Mobility \nwith City-Platforms \n141 \n \n \n\
    Obtaining as result a JSON file including all the information available \nthat\
    \ satisfies the conditions of the query. Swagger provides the needed \ntransparency\
    \ in order to interact with the remote service with a minimal \namount of implementation\
    \ logic. This makes it relatively easy to develop \nand deploy new services and\
    \ applications based on the mobility service \nabove described and the support\
    \ of the city platform. \n4.3.3.1 \nPamplona CityApp \nWe present the “Pamplona\
