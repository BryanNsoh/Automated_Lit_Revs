    \ (one-to-one, one-to-\nmany, many-to-many) and enables MQTT as an optimal connection\
    \ \nprotocol for the IoT and M2M.  MQTT simply consists of three \ncomponents:\
    \ subscriber, publisher, and broker as shown in Figure 2.17. \nThe publish/subscribe\
    \ pattern provides transition flexibility and \nsimplicity of implementation.\
    \ An interested device would register as a \nsubscriber for specific topics in\
    \ order for it to be informed by the broker \nwhen publishers publish topics of\
    \ interest. Also, Therefore, the MQTT \nprotocol represents an ideal messaging\
    \ protocol for the IoT and M2M \ncommunications and it is suitable for resource\
