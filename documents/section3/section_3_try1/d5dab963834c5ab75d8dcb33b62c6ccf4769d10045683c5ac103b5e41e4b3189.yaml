    \ \nalternative sources fulfilling security and privacy requirements. In order\
    \ \nto fulfill interoperability requirements, the obtained data are normalized\
    \ \nto the NGSI format, translating from the formats, and different protocols\
    \ \nof the data source to the platform data models. The normalized data is \n\
    then distributed to the various vertical services linked to the platform, in \n\
    our case the urban mobility. The platform architecture is implemented \nfollowing\
    \ a five-layer model that considers elements from perception, \nsensing to data\
    \ management, processing, and visualization. In order to \nevaluate the performance\
    \ of the platform, three different use cases are \ndescribed, which have been\
    \ implemented in the city of Pamplona, Spain, \nas vertical services linked to\
    \ the platform: intelligent urban mobility-bike \nhandling, vehicle access zone\
    \ control system and Bi2Bi communication. \nThe Bi2Bi communication system integrated\
    \ within the multi-modal SCP \nof the city of Pamplona, with the aim of enhancing\
    \ transportation and \ntransit within the urban surroundings of the city, following\
    \ a holistic \napproach from the physical layer to the impact on end user application\
    \ \nand interaction. In this sense, wireless channel characterization for the\
    \ \nbike links has been performed with full 3D Ray Launching simulation \ntechnique\
    \ implemented in-house and optimized in order to handle large \nscenarios with\
    \ full topo-morphological considerations, which enables \nthe viability analysis\
    \ in the use of LPWAN technologies, such as ZigBee \nand LoRa/LoRaWAN in order\
    \ to provide interactive capabilities. \nEvaluation results have been obtained\
    \ in relation with range, \nthroughput, and packet loss ratio for different urban\
    \ scenarios within the \nmunicipality of the city of Pamplona. Wireless communication\
    \ quality \nexperiments for several use cases are presented, considering different\
    \ \nlink types and conditions. As a use case, the “Pamplona CityApp” has \nChapter\
    \ 4 - Conclusions and Future Work \n152 \n \nbeen developed, which is a mobile\
    \ application for sustainable mobility \nin which people can organize their routes\
    \ according to their interests, \ncan know and monitor the personal and collective\
    \ carbon footprint, \nenforcing sustainable mobility and energy efficiency in\
    \ the city. The \nproposed \nplatform \nenables \nservices \naimed \ntowards \n\
    different \nstakeholders, such as bike users, bike platform service providers,\
    \ \nlocal/regional authorities and the general public. \n5.2 \nFuture work  \n\
    The COVID-19 crisis emphasized the need to invest in connectivity \ninfrastructure\
    \ and solutions that improve the efficiency of e-\ngovernments and alleviate public\
    \ health and safety concerns. The \ndemand for online interactions with government\
    \ agencies/departments \nhas also increased because of the movement to electronic\
    \ transactions \nand electronic signatures. In addition, the necessity for safe\
    \ and secure \ntransport grew to make systems safer by providing real-time warnings\
    \ \nabout crowding, access problems, or delays to help people make better \ninformed\
    \ public travel decisions. Therefore, the SCP must be capable of \ndealing with\
    \ this amount of data effectively and securely to meet users' \nneeds. Here we\
    \ present a list of various future research directions that \ncan be pursued in\
    \ order to continue the work started in this thesis, \ncomprising: \n \nBig Data\
    \ Processing:  By implementing a generic, scalable \nand evolvable Big Data architecture\
    \ that enables both \nstreaming and historical data processing. In addition, \n\
    providing a reusable service that can support the \nrequirements of several customer\
    \ applications. As one of the \nmain objectives of SCP development is to share\
    \ \ncomputational resources and reusable services across \nmultiple applications.\
    \ More specifically, big data services \nwill be crucial for future SCs, as they\
    \ could potentially \nintegrate a large amount of data from different sources\
    \ that \nChapter 4 - Conclusions and Future Work \n153 \n \nneed to be processed\
    \ promptly to provide valuable results \nfor cities. \n \nFederated Learning:\
    \ The most common methods for \noptimizing traffic control in SCs are Sensing\
    \ as a Service \n(S2aaS) and Mobile Crowdsensing. Mobile Crowdsensing is \nan\
    \ emerging, effective, non-dedicated paradigm in SCs \nsensing. It is cost-effective,\
    \ highly scalable, and has \nenormous mobility [260]. Mobile Crowdsensing allows\
    \ \nindividuals to participate in a sensing event by providing \ndata through\
    \ their sensor-enabled mobile devices [261]. \nData is often processed using machine\
    \ learning, deep \nlearning, and statistical methods to generate a trend, \ndecision-making\
    \ or conclusion. Mobile Crowdsensing faces \nchallenges by using the devices of\
    \ users for sensing. Users \nare exposed to potential privacy and personal information\
    \ \nleaks. The goal is to provide a machine learning framework \nthat complies\
    \ with data privacy, security, and regulatory \nrequirements, allowing AI systems\
    \ to make better use of the \ndata [262]. Federated Learning is essentially a\
    \ distributed \nmachine \nlearning \ntechnology \nor \nmachine \nlearning \nframework.\
    \ Federated Learning is a novel concept that aims \nto solve the privacy and security\
    \ issues encountered in the \nprocess of data collection, while still complying\
    \ with laws \nand regulations, such as GDPR [263]. \n5.3 \nList of Publications\
