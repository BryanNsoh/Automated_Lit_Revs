    \ Design  \nThe definition of the architecture of a SCP must be as generic as\
    \ \npossible, achieving the maximum possible interoperability, scalability, \n\
    efficiency, and simplicity. Figure 4.2 depicts the different layers and \ncomponents\
    \ that a SCP must include. The lower level is referred to data \nacquisition.\
    \ The next higher level refers to the flow of the data acquired \nat the lower\
    \ level (data adaptation, information standardization, \ninformation source and\
    \ destination flows…). The third level refers to the \nstorage, analysis and processing\
    \ of this data; and finally, the upper level \nrefers to the provision of services\
    \ to third parties, system monitoring, the \npresentation of control panels, etc.\
    \ \n \n \nFigure 4.2: Schematic description of the city platform layer architecture.\
    \ \nThe proposed prototype of the city platform is structured in five main \n\
    layers, namely, perception layer, communication layer, data acquisition \nlayer,\
    \ data management layer and application services and visualization \nlayer, as\
    \ shown in Figure 4.3.  \n \nChapter 4 - Enabling Customizable Services for Multimodal\
    \ Smart Mobility \nwith City-Platforms \n108 \n \n \nFigure 4.3: The Platform\
    \ architecture.  \nThe perception layer consists of physical objects, which are\
    \ monitored \nby sensor and actuator devices, having as main objective the collection\
    \ \nof sensor data and command actuation. The Data Acquisition layer is \ncomposed\
    \ of several communication technologies such as LoRaWAN \n[227], Sigfox [75],\
    \ broadband cellular network technology, etc. To \ntransmit sensory data and commands\
    \ between the upper layers and the \nperception layer. Chapter 3 presents a comparative\
    \ analysis for different \nwireless technologies.  \nThe Data Acquisition layer\
    \ includes protocols and software \ncomponents for data acquisition (e.g., MQTT\
    \ [228], Kafka [131], and NiFi \n[229]) are the key characteristic of this layer,\
    \ in addition to security and \ndevice management functions. The FIWARE IoT Agent\
    \ GE also belongs \nto this layer as it translates the internal FIWARE data representation\
    \ in \nJSON from/to devices. The Data Management layer includes software \ncomponents\
    \ responsible for data streaming, data storage, processing and \ndistribution\
    \ based on one of FIWARE GEs (Orion).  The Application \nServices and Visualization\
    \ Layer is responsible for information \nChapter 4 - Enabling Customizable Services\
    \ for Multimodal Smart Mobility \nwith City-Platforms \n109 \n \npresentation,\
    \ exchange, and use. \nThis architecture offers adequate scalability, since it\
    \ allows the \nmunicipal managers to define the platform's service catalog (either\
    \ \nincorporation or cancelation of services) as required. In this sense, \nscalability\
    \ is achieved in three dimensions. The first is the possibility of \ndefining\
    \ and offering new services and functionalities, or the possibility \nof cancelling\
    \ them, as the situation requires. The second dimension is the \nuse of mechanisms\
    \ for publishing services and access to the platform \nthrough a REST API and\
    \ JSON files, which allow adequate accessibility \nto the platform while maintaining\
    \ adequate distributed performance. \nFinally, the implementation of the platform\
    \ in a virtualized system, \nwhich allows to adapt the operative instances of\
    \ each component to the \nneeds of each moment. \n4.2.3 \nCity Platform Implementation\
    \  \nIn this section, we highlight the techniques, tools, and services used to\
    \ \ndesign and implement the city platform in order to evaluate the \nperformance\
    \ of data flow components; sources, transformations, and \ndestinations between\
    \ the different layers of the SCP. In this sense, we \npresent several use cases\
