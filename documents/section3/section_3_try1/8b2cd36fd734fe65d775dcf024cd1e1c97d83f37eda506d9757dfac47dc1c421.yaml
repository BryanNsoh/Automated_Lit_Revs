    on the fog nodes are being used by doctors to treat the patients within time.
    The people are wearing perceptive devices and these are further linked to fog
    nodes which are continuously sending the measurements of body parameters (temperature,
    blood pressure etc.) in order to the fog nodes. These intelligent wearable devices
    help to keep track of people''s health [9]. Figure 3 Smart healthcare system [9]
    Show All b) Smart Parking Due to much increase in transportation in the cities,
