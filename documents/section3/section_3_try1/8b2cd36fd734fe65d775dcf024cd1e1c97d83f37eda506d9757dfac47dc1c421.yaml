    Keywords Metrics Abstract: As more and more applications are deployed using the
    Internet of Things (IoT) technologies, the fragmentation of general purpose IoT
    technologies to target particular sectors with different requirements is becoming
    necessary. In this paper, we summarize the latest developments of application-specific
    IoTs (ASIoTs) (a term to conceptualize the development of IoTs targeted toward
    specific domains, communications mediums, and industry sectors) in eight representative
    studies (Internet of Battlefield Things (IoBT), Internet of Medical Things (IoMT),
    Internet of Animal Things (IoAT), Internet of Waste Things (IoWT), Internet of
    Underwater Things (IoUWT), Internet of Underground Things (IoUGT), Internet of
    Nano Things (IoNT), and Internet of Mobile Things (IoMobT) such as the Internet
    of Vehicles). The paper gives contributions to ASIoTs from three perspectives:
    First, we offer a basic classification taxonomy for ASIoTs and discuss various
    representative studies and applications which can be found in the literature;
    Second, we discuss a use case for a biometrics-based ASIoT (termed IoBioT) for
    illustration and experiments of face-based biometric recognition on IoBioT are
    also performed; and Third, we give discussions and future directions for ASIoTs.
    An objective of this paper is to spur researchers and facilitate the development
    of ASIoTs for the different user-defined domains, communication mediums, and technology
    constrained platforms. Application Specific Internet of Things (ASIoT) for Biometrics.
