    few years. Smart sensing and computing are playing a significant responsibility
    in smart agriculture. A few smart agriculture approaches are invented in this
    area. Smart irrigation systems have been provided. Smart sensors are being fixed
    up in the fields [5]. Fog computing provides a platform for operating the sensors
    in the fields, which are continuously observing the crops. The sensors detect
    requirements of the crops and continuously store data in the fog nodes which send
