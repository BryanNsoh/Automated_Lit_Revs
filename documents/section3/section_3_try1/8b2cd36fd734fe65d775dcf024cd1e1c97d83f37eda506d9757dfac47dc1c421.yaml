    Platforms for IOT Based Smart Agriculture Systems Microcontroller-based platforms
    popularly used by researchers in IoT based SAS include ATMEGA328P [54] (sometimes
    used in conjunction with Arduino development boards), 18F458 PIC microcontroller
    [14], and ESP8266 NodeMCU microcontroller [58]. Most of these microcontroller
    platforms provide an integrated Wi-Fi module having TCP/IP protocol that can able
    to access any Wi-Fi network. These platforms are cost-effective, power-efficient,
    and require minimal external circuitry. They also feature moderate storing capability
    and on-board processing. On-board processing is required to define the logic that
    how corrective action will be taken according to the sensor reading. All smart
    irrigation algorithms (described later) can be implemented as a logic program
    running on the microcontroller. These platforms also allow the integration of
    different sensors through General Purpose IO (GPIO) pins with minimal run time
    giving these platforms to scale up to multiple sensors in a single platform. For
    example, ATMEGA328P having a limit of 8 sensors per actuator [54]. Jawad et al.
    [59] have presented a practically implemented ZigBee-based system interfaced with
    ATMEGA 328p microcontroller, which uses energy harvesting techniques and sensor
    sleep/wake cycles to reduce the power consumption of the WSN network. SECTION
    IV. Smart Irrigation Strategies A. Soil-Based Irrigation Techniques 1) Drip Irrigation
    Drip Irrigation [60] is the concept in which the surface irrigation method is
    substituted by a channel of pipes laid into the land for irrigation. Pinpointed
    locations are selected at various depths for placing water closest to the plant
    roots and thus minimizing excess water loss in the soil surrounding the plants.
    Using drip irrigation, farmers can save up to 95% of the water. However, the upfront
    cost of this irrigation system is high as farmers need an initial investment in
    purchasing and laying the network of pipes underground through the agricultural
    land and provisioning of expensive power to drive water pumps for circulation
    of water in these pipes. Using a renewable form of energy, e.g., solar power,
    for meeting the power requirements, has a high initial cost but is generally lower
    in the long run. B. Soil-Less Irrigation Techniques 1) Hydroponics Hydroponics
    is a branch of hydro-culture, where plants are grown in a soil-less environment
    using a nutrient solution [14], exclusively. A mechanical structure using coir
    or coconut fiber may be used for the support of plants. The nutrient solution
    parameters such as pH and electrical conductivity have to be monitored constantly
    [7]. There are two variations of this technique where water is continuously circulated,
    or nutrient solution is supplanted with a new solution to maintain the parameters,
    the latter method results in power savings. 2) Aeroponics Like Hydroponics, Aeroponics
    is also a technique where plants are grown in a soil-less environment, but instead
    of placing the plants in a nutrient solution, the roots are sprayed with a nutrient
    solution based on the data of root chamber moisture levels [20]. Presently several
    crops have been successfully undergone experimental cultivation using the aeroponics
    technique [6]. C. Smart IOT Based Irrigation Control 1) Fuzzy Logic Algorithms
    This is a class of algorithms based on a pre-defined set of rules and degree of
    membership calculations based upon sensor values [37]. Fuzzy algorithms are fast
    and smart adaptive algorithms and include error-control capabilities [61]. Practical
    systems implemented using Fuzzy control algorithms for smart irrigation control
    have been developed by several researchers [17], [37]–[54], [61]. 2) Majority
    Vote Algorithms In this type of algorithm, if the majority of the sensors report
    a reading greater or less than a pre-specified threshold value to trigger the
    irrigation process, then the irrigation is started. 3) Time-Controlled Algorithms
    In this type of algorithm, the actuators are activated at a particular time of
    the month and for the pre-specified duration. For this duration, they stay on
    as per pre-set or pre-programmed conditions by the farmer. This algorithm can
    sometimes use sensors as a feedback mechanism for adaptive actuator control. 4)
    Exponential Weight Moving Average Algorithms In this type of algorithm, the immediate
    sensor reading is multiplied by the weighting factor and then added to an average
    of previous n readings, again multiplied by a second weighting factor to generate
    a moving average as per the equation given below: S=a S c +(1−a) S n,avg (1) View
    Source where, the coefficient value a is between 0 and 1, S c is the current sensor
    reading, and S n,avg is the average over previous n sample readings. This mechanism
    is resilient to instantaneous sensor noise. 5) Proportional Integral, Derivative
    (PID) Control Algorithms This is an advanced control loop feedback process, as
    shown in Fig. 4, in which a setpoint set by the farmer is tracked by the system,
    using a function of the error to follow it and achieve it. The setpoint may be
    a control process variable such as soil moisture, ambient temperature, or humidity.
    The output of the system response is provided in Fig. 5. It can be seen that a
    proportional controller achieves fast control action in reaching the setpoint
    but may result in an overshoot in the process. The integral controller achieves
    low steady-state error while the derivative controller reduces system overshoots.
    The use of a PID controller in a solar-based irrigation system has been discussed
    in [62]. FIGURE 4. Depiction of a PID controller to control a process variable.
    Show All FIGURE 5. Depiction of process control variable evolution with respect
    to target point using PID control. Show All 6) Neural Network Algorithms These
    belong to an advanced class of ML algorithms in which the system is trained using
    training data composed of sensor values and the level of irrigation required.
    Training requires setting system weights to make the output, a weighted linear
    sum of input sensor values. An activation function is used to model non-linearities
    in the system to avoid getting negative output values and cater for situations
    not covered by an exclusively linear response, as shown in Fig. 6. Once the system
    weights are tuned in the training stage, the testing stage uses these leaned weights
    to derive an optimum irrigation requirement based on the input sensor value. These
    algorithms require an immense amount of training data to be able to give superior
    results. As the number of layers increases in the neural networks, so does the
    training complexity, which sometimes requires expensive GPUs. Recently, Al-Naji
    et al. [63] have developed a system using input RGB images to a pre-trained, feed-forward
    back propagation artificial neural network (ANN) and claimed high system accuracy
    in determining soil conditions and water requirement for irrigation. FIGURE 6.
