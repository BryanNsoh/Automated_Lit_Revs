    Computing: Vision and Challenges Pages 1–10 Previous Next ABSTRACT References
    Cited By Index Terms Recommendations Comments ABSTRACT Born from a need for a
    pure “pay-per-use” model and highly scalable platform, the “Serverless” paradigm
    emerged and has the potential to become a dominant way of building cloud applications.
    Although it was originally designed for cloud environments, Serverless is finding
    its position in the Edge Computing landscape, aiming to bring computational resources
    closer to the data source. That is, Serverless is crossing cloud borders to assess
    its merits in Edge computing, whose principal partner will be the Internet of
    Things (IoT) applications. This move sounds promising as Serverless brings particular
    benefits such as eliminating always-on services causing high electricity usage,
    for instance. However, the community is still hesitant to uptake Serverless Edge
    Computing because of the cloud-driven design of current Serverless platforms,
    and distinctive characteristics of edge landscape and IoT applications. In this
    paper, we evaluate both sides to shed light on the Serverless new territory. Our
    in-depth analysis promotes a broad vision for bringing Serverless to the Edge
    Computing. It also issues major challenges for Serverless to be met before entering
    Edge computing. References Paarijaat Aditya, Istemi Ekin Akkus, Andre Beck, Ruichuan
