    in static environment. In this the resources are provisioned to the task on first-cum-first-serve
    (FCFS-i.e. the task that entered first will be first allocated the resource) basis
    and scheduled in time sharing manner. The resource which is least loaded (the
    node with least number of connections) is allocated to the task. L. D. Dhinesh
    Babu [29] proposed an algorithm that is named as Honey Bee Behavior based Load
    Balancing (HBB-LB), which aims to achieve thoroughly balanced load across virtual
    machine. The proposed algorithm considers the priorities of the tasks which are
    assigned to VMs. The load balancing in VMs is based upon the honey bee''s self-organized
    behavior of foragers in honey bee colonies. D. Puthal et al. [30] proposed a novel
    load balancing technique to authenticate the Edge Data Centers (EDCs) and find
    less loaded EDCs for task allocation. An adaptive EDC authentication technique
    is proposed with the help of a centralized cloud data center. The proposed approach
    brings a sustainable and dynamic load balancing technique by considering the load
    of the destination EDCs. Breadth First Search method is used to design the proposed
    load balancing technique. N. Song et al. [31] presented a framework in which cloud
    atomization technology is used to convert the physical nodes in fog computing
    environment into virtual nodes. They represented a graph model of fog computing
    in which the vertex of the graphs represents the various fog nodes and the edges
    represents the task dependencies and the bandwidth consumed. The layered model
    of fog and a graph repartitioning algorithm is created for fog computing with
    the use of cloud automation system. They also compared the operating time between
    the dynamic repetition algorithm and the classical hybrid strategy in terms of
    increasing number of tasks. With the increase of number of tasks in fog computing
    environment, the load balancing becomes mandatory. X. Xu et al. [32] suggested
    a dynamic resource allocation method for load balancing in fog environment. They
    presented a system framework for fog computing and the load balance analysis for
    various types of computing nodes. They also designed resource allocation method
    in the fog environment through static resource allocation and dynamic service
    migration to achieve the load balance for the fog computing systems. The proposed
    method aims at high load balancing for all types of computing nodes i.e. cloud
    and fog nodes. They designed a global resource allocation strategy to enhance
    load balancing during the execution of the fog services. SECTION VIII. Proposed
    Methodology This article proposes a prototype of waste management system implementing
    load balancing at fog layer. The proposed prototype model contains three layers:
    Smart sensor devices, fog nodes/servers, Cloud datacenters. Smart bins will be
    deployed which will contain the sensors. These Smart bins will be further tied
    up to the fog layer which filters the data to be passed to the cloud. Load balancer
    will balance the load on the fog nodes. It will divide the load equally on all
    the nodes. Fog nodes will generate alert messages to notify the garbage carriers
    to collect the waste. Security sensors will also be installed in the bins which
    will inform about the safety of the bins. If anyone will try to temper the bins
    then these sensors will start playing loud noise signals which can save the stealing
