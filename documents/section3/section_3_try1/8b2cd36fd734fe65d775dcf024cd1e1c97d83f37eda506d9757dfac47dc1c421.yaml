    VII. Review of Literature This section includes the review of some researchers
    based upon introduction and architecture of fog computing, waste management system
    and load balancing in fog environment. Simmhan et. al. [5] highlighted the gaps
    between capability and existence of fog computing, and diagnoses challenges that
    is required to be swamped for the sustainable resolution. They also discussed
    fog computing system architecture as well as resource characteristics of cloud,
    fog and edge computing systems. In the deployment of fog devices it is difficult
    to predict the user''s demand and according to that determine the quantity of
    resources required at different locations. We can resolve this problem by optimally
    placing the fog devices at appropriate locations to serve the requests of nearby
    mobile users. Charith Perera et.al.[14] has surveyed the various fog computing
    applications. They have discussed in detail about various applications and their
    implementation systems. According to them fog computing have scope in various
    areas like smart city, healthcare system, smart cultivation, Smart garbage management
    system and smart transportation etc. According to them sensing technology is improving
    day by day which is helpful in costs reduction. Sensing technology is helping
    in daily routine to build the smart city. Chiang et.al.[15] summarized the fog
    research opportunities, concentrates essentially on context networking of IoT.
    According to them fog is a legitimate extension of cloud. They correlated cloud
    and its genre i.e. Fog in distinct factors like size, distribution and utilization
    and bandwidth. Rajni [16] have studied about the variation in cost and makespan
    for execution of scientific applications due to increase in file size and network
    bandwidth. They also analyzed the impact of bandwidth; increased data file sizes,
