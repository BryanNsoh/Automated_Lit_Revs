    Keywords Metrics Abstract: In 21st century, Internet of Things (IoT) is playing
    an important role in developing Smart cities. With the growth of IoT, data is
    growing with acceleration. As the data is growing the need to store data is also
    increasing. More the data, the latency will be high to store and retrieve data
    from the cloud. The concept of fog computing was originated to diminish the latency
    for accessing the data to and from the cloud. Fog computing imparts the storage,
    computing as well as networking services at the end point of the network. Fog
    nodes also have limited computational capabilities. Due to some weaknesses, fog
    computing and cloud computing cannot sustain alone, so both these technologies
    are integrated to build smart IoT infrastructure for Smart city. Fog computing
    have a major role and supreme responsibility in development of a Smart city. This
    paper discusses various applications of fog computing and their implementations
    in a Smart cities. It also proposes a prototype for Waste management system in
    a city. Fog computing can help to govern the waste collection of the city in a
    smart way. On the basis of our review, several open concerns and challenges of
    fog computing are discussed, and the directions for future researchers have also
    been discussed. Published in: 2018 IEEE Intl Conf on Parallel & Distributed Processing
    with Applications, Ubiquitous Computing & Communications, Big Data & Cloud Computing,
    Social Computing & Networking, Sustainable Computing & Communications (ISPA/IUCC/BDCloud/SocialCom/SustainCom)
    Date of Conference: 11-13 December 2018 Date Added to IEEE Xplore: 21 March 2019
    ISBN Information: DOI: 10.1109/BDCloud.2018.00166 Publisher: IEEE Conference Location:
    Melbourne, VIC, Australia SECTION I. Introduction In the modern computing age,
    use of IoT has been increased with a very high speed. IoT requires portability
    reinforcement and geo-distribution in addition to locality recognition and low
    latency. The numbers of edge devices providing computational services are three
    to four billion approximately. This evaluation is expected to increase to a trillion
    in coming years [1]. The IoT connect real world things to the internet and allow
    the connected device to exchange statistics with minimal human interference. In
    IoT architecture, sensors that are interconnected with some applications produce
    data and send it to nearest sensor nodes [2]. In the smart city environment, due
    to global deployment of sensors, extreme data is produced, which increased the
    need of an architecture which can fulfill the requirement of devices to maintain
    data. Cloud computing possess a genre which is known as “Fog computing”. This
    genre brings the services provided by cloud near to the edge devices. Fog computing
    not solely executes latency-sensitive operations but also execute latency-tolerant
    task at powerful computing nodes at the intermediate of network. The genre of
    Cloud computing was introduced to fulfill the requirements of distinct segments
    of IoT i.e. Internet of Everything (IoE), Internet of Me (IoM). For example wearable
    gadgets, commercial, customer, transportation, healthcare, buildings, energy,
    consortium [6]. The concept of fog computing was introduced by Cisco in year 2012[7].
    The initial target of fog computing is to enhance the productivity and to decrease
    volume of data which is transferred to cloud for processing. For ease management
    of all resources fog layer act as an intermediate among devices and cloud data
    centers. Fog computing can provide services in various areas i.e surveillance,
    transportation sector, intelligent cities, health care and smart buildings. Fog
    computing can be used in different types of IoT services [7] [8]. First, Smart
    E-Health Gateway can be used for patients to monitoring their health status [10].
    Second, Smart homes can be improved by detecting the changes in temperature and
    air conditioning system. Emergency alarm can be activated and send the warnings
    to the owner [11]. Third, Smart cities can monitor traffic and transport systems
    with the help of IoT and fog. Fourth, Smart waste management system can be developed
    with the help of fog computing which can diminish the problems of increasing waste
    in the cities. A fog based Electronic Data Interchange (EDI) is a comprehensive
    virtualized gadget equipped with the storage, transmission and computing capacity
    [7]. Further sections of the article are explained as follows: Section II contains
    Motivation of the study, Section III Fog computing introduction, Section IV explains
    the Layered architecture of fog computing, Section V discusses applications of
    fog computing, Section VI explains load balancing in fog computing environment,
    Section VII discusses Review of Literature, Section VIII contains proposed methodology,
    Section IX is about the open issues and encouragements and finally Section X conclude
    the paper and explains the Future Scope. SECTION II. Motivation The motivation
    of this paper is to provide a smart waste management system which includes load
    balancing on the fog layer. This paper gives a brief discussion of the application
    areas of fog computing. The basic concepts of fog computing are discussed which
    includes advantages, disadvantages and architecture of fog computing. Fog layer
    requires load balancing to achieve resource efficiency, avoid overload in the
    network, to improve system performance and also to protect the system against
    failures. There are various existing smart waste management systems, but no system
    includes load balancing at the fog layer. This paper also discusses various open
    issues and challenges faced in fog environment. SECTION III. Fog Computing According
    to Cisco, fog computing is extension of cloud computing from network to edge devices.
    Fog computing is defined as a framework where a large number of heterogeneous
    devices collaborate with the network to execute a number of tasks without the
    intervention of arbitrator [3]. Satyanarayanan, et.al. [4] introduced the term
    “Cloudlets” for fog computing. But it was made known by Cisco as resourceful layer
    that is placed between the cloud and edge device. Fog brings the compute, communication
    and networking services near to the origin of data to speed up the process time
    and reduce the required cost. 1. Attributes of Fog Computing As the fog sector
    expands, virtualization is considered to be its key to success. There is requirement
    of fog to act as bridge between cloud and IoT devices because of few issues faced
    by cloud i.e. latency, versatility, security and transmission capacity. Concurrently,
    entire things cannot be executed from the edge due to capacity, reliability, energy
    consumption, overloaded nodes and security reasons. Fog computing is the emerging
    technology which has many characteristics. A few of them is discussed as follows:
    Distributed architecture: Architecture of Cloud computing is more centralized
    whereas architecture of fog is distributed. Nodes of fog can be arranged and can
    be accessed anytime within time, for example pipeline monitoring [5]. Reduced
    latency: The fog layer provides less response time because fog nodes are available
    near to the edge device. So fog computing provides less latency as compared to
    the cloud computing. One network node away from the edge: The fog layer is just
    one hop away from the edge due to which less bandwidth is required [4]. Quick
    mobile application support: Extension in storage and offloading in computation
    for various mobile applications are given support by fog computing. For example
    connected rail. End-user support: Fog nodes will be positioned at the edge device
    with heterogeneous end-user support [6]. Support for mobility: Any movable device
    can become a fog node. i.e. cars, mobile phones etc. 2. Need of Fog Computing?
    In cloud computing the users have to store data in the datacenters which are located
    far away from them. The storage locations of datacenters are kept confidential
    from the users. It also took an abundance of time to store and retrieve from the
    server. IoT demands less latency and higher bandwidth for data transmission to
    and from the cloud. Sometimes there is network problem and we cannot access the
    cloud in the way we want to, then it is very hard to access the data in case of
    emergency. Fog computing is the term used to provide solutions to the problems
    faced in cloud computing. It provides the computing, storage and other facilities
    near to the user''s end. Fog Computing is a genre of cloud computing that provides
    services to the edge device [9]. With the help of network connectivity, fog nodes
    can be distributed everywhere: On industrial level. Above the power pole. Beside
    rail lanes. In the smart grids [10]. 3. Interface of Fog with the Cloud and IoT
    As fog layer acts as intermediate layer to the IoT and the cloud, so it is required
    to be known in advance, that which data is to be stored on which storage location.
    It should be known that which data should be stored in fog nodes, which data should
    be sent to cloud layer. The real time data that needs fast processing should be
    stored on the fog layer. In the same way bulk storage and heavy duty computational
    data should be stored on the cloud [13]. Figure 1 Fog interface with cloud and
    IoT Show All 4. Existing Computing Technologies Compared to Fog Computing Existing
    computing technologies that depend upon cloud and on end-user devices for their
    computing and storage have to face various challenges like security, latency,
    data storage and maintenance. Fog can provide effective ways to overcome many
    limitations of the existing computing technologies. Fog can be compared to the
    other technologies in terms of various Quality of Service (QoS) based parameters
    i.e. Latency, bandwidth, security etc. The table below shows the comparison of
    fog computing with the cloud computing and IoT. Table 1: Comparison of fog with
    other related technologies 5. Advantages of Fog Computing Fog computing was introduced
    to overcome the problems faced by cloud computing, so it has some advantages that
    are listed below: Concurrence to end users: Fog is different from cloud by its
    concurrence to final-users. QoS Services: It provides reduced latency, location
    alertness, and boosts Quality of Services (QoS). Real time applications: Because
    of its low latency feature fog computing is used in real time applications i.e.
    municipal networks that hold vulnerable traffic and native data [15]. 6. Cons
    of Fog Computing The main disadvantage of fog computing is the complexity it brings
    to the computation, storage, and networking as part of the overall architecture.
    Few disadvantages of fog computing is explained as bellow: Security: Fog computing
    faces security issue as malicious users can attack on the gateways. Sometimes
    unauthenticated user enters in the network and tries to thieve the important information.
    Privacy: The privacy issue deals with hiding the details from the unauthorized
    persons. Anyone can access the fog nodes because they are easily accessible due
    to presence on the edge, sometimes unauthorized person can try to temper the data.
    Complexity: Fog computing contains a web of nodes which increases the complexity
    of the system. In fog computing environment everything can become fog node, so
    due to large number of fog nodes in the system, it increase the complexity. SECTION
    IV. Layered Architecture of Fog Computing The genre of cloud computing i.e. Fog
    computing have three layer architecture. The lower layer contains IoT devices.
    Fog layer is the middle layer. IoT devices are coupled to cloud layer via fog
    layer. Whole devices store their data on the cloud. The fog layer filters data,
    and the data which is not immediately required is redirected to the cloud. The
    frequently accessed data is stored on the fog layer. Layered architecture of fog
    computing is explained as below: Smart IoT Devices The millions of sensors nodes
    and embedded systems having low bandwidth and very low latency are used at this
    layer. Smart devices like smart buildings, smart phones, laptops, smart electricity
    bulbs, smart cars etc. can be considered as IoT devices which collect the data
    and send this data to the fog layer [14]. Fog Layer Network layer of fog is further
    subdivided into two parts: Fog network and Core network Fog Network: It includes
    3G/4G/5G/LTE/Wi-Fi etc multi edge services that are used to connect different
    sensing devices with the fog nodes. Fog nodes are used to filter data gathered
    by way of IoT devices and not frequently used data is redirected to the upper
    layer i.e. cloud layer. Core Network: Multiprotocol Label Switching (MPLS), QoS,
    multicast and security are considered at this layer [15]. Cloud layer: This layer
    includes a lot of datacenters and cloud hosting IoT analytics. The huge data gathered
    through different IoT devices are stored in the large data centers located at
    various locations in the world. Figure 2 Architecture of fog computing Show All
