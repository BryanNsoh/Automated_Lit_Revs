    UAVs are primarily used for crop monitoring through aerial images being acquired
    by the UAV and crop spraying owing to the ease offered by its aerial mobility
    and maneuverability. Velusamy et al. [44] provide an excellent taxonomy of the
    type of UAVs being used in precision agriculture being classified as fixed-wing,
    vertical take-off and landing (VTOL) based on their flight patterns and other
    architectural design such as the number of rotors, being classified as single
    rotor, multi-rotor (tri-copter, quad-copter, hexa-copter, octo-copter). These
    UAVs are equipped with multiple camera types: RGB, multi-spectral, and hyper-spectral.
    Different UAV architectures and mounted cameras may be suited for specialized
    applications. For example, fixed-wing may be better for broad surveillance and
    monitoring of the agriculture field, while VTOL-based multi-rotor design may be
    suited for pesticide spraying. Similarly, an RGB camera may be suited for low
    altitude UAV operation for close-range detection of different pests and plant
    diseases through real-time manual monitoring or DL-based automated monitoring,
    while hyper-spectral imagery is useful for high altitude UAV monitoring to monitor
    and assess the extent of plant disease or pest infestation spread across a large
    agriculture field through inspection of broad foliage. Often farmers will have
    to use one UAV type for monitoring of the field and another type of UAV for spraying
    purposes, as several factors come into play like UAV flight time, flying altitude,
    flight speed, camera, and other sensors’ limitations and on-board hardware processing
    [64], [44], [65]. Jawad et al. [65] have implemented a practical solar-powered
    wireless power transfer (WPT) based drone field-landing platform for drone battery
    recharging; authors claim 97% battery saving and flight endurance time increase
    from 25 minutes to 850 minutes on the specific X525 drone used in their study,
    when this system is augmented with a specialized sleep-wake strategy of WSN sensor
    nodes communicating with the drone. Crop Monitoring is enabled through special
    aerial images acquired by UAVs based on thermal, multi-band hyper-spectral, multi-spectral,
    and light detection and ranging (LIDAR) technology. This allows farmers to identify
    crop conditions and plant diseases through the use of advanced image data analytics
    along with exact geolocation data through GPS measurements [23]. The use of UAVs
    in modern SAS makes use of thermal, LIDAR, hyper-spectral and multi-spectral imaging
    technologies together with advanced image processing software to solve a variety
    of farmers’ issues. LIDAR technology has been used to detect crop/plant volumes
    to predict expected yield and areas with problems. Since, LIDAR is still a very
    expensive technology, similar parameters such as normalized difference vegetation
    index (NDVI) [66] and crop water stress index (CWSI) [67] can be obtained using
    aerial images acquired using hyper-spectral and multi-spectral cameras. The NDVI
    and CWSI parameters can help identify crop biomass levels and provide predictive
    information such as crop diseases, water stress levels, nutrient deficiencies,
    and pest infestations. Yang et al. [29] designed a deep Convolutional Neural Network
    (CNN) to estimate rice grain yield using images acquired by the UAVs. This framework
    can make estimations at the ripening stage. Dyson et al. [31] integrated a radiometric
    index with terrain height images for segmenting crops and trees using high-resolution
    UAV images. Nevavuori et al. [28] apply CNNs to crop yield prediction using RGB
    image analysis and NDVI data collected by the UAVs. An interesting combination
    of fusion of multi-spectral imaging and RGB images through UAVs in the detection
    of weeds was presented by Barrero and Perdomo [68]. Similarly, Lottes et al. [26]
    present a crop and weed classification system using a UAV-based application. Crop
    spraying is made possible through UAVs after identifying problematic locations
    which require spraying of pesticides through GPS-enabled UAVs. Deployed systems
    have claimed UAV payload capacities of up to 2 Kg and flight endurance times of
    up to 15 minutes [25]. Interestingly, some researchers have preferred the use
    of hybrid systems using both ground-based nodes and UAVs to achieve greater efficiency.
    An example is a system proposed by Faical et al. [24] in which UAVs are guided
    through ground nodes having information about wind direction and speed. The UAVs
    then incorporate their own flight parameters (position, current velocity, and
    direction of travel) so the spraying process is optimally planned and executed
    inside targeted areas where it is most required. The commercial supplier DroneFly
    estimates that drones can spray fertilizer 40 to 60 times faster than doing so
    by hand [69]. The use of UAVs is not limited to conventional SAS, but they are
    now also being used for aquatic farming of plants, e.g., lotus and other aquatic
    organisms, e.g., fish [45], where human monitoring is exceedingly difficult. SECTION
    VI. Use of Deep Learning in Smart Agriculture Z. Unal et al. [25] have compiled
    a comprehensive bibliography on the recent trends of DL-based CNNs in the area
    of Smart Agriculture, as shown in Fig. 7. The main feature by which DL networks
    are distinguished from neural networks is their depth, and that feature makes
    them capable of discovering latent structures within unlabeled and unstructured
    data. DL is a computationally expensive algorithm and practically requires powerful
    GPUs for the proper training of algorithms using large training datasets. Ma et
    al. present an approach where training could be speeded up using multiple GPUs
    in parallel [70]. FIGURE 7. A deep learning framework using convolutional neural
    networks to detect and classify plant diseases using labeled training images of
    affected plants with pre-known disease. Show All A. Plant Diseases In order to
    detect plant diseases in crops, current research has been focusing on image-processing
    based DL systems instead of the conventional practice of using RNA analysis for
    timely identification of any crop diseases saving the farmers from huge economic
    losses. The most popular image-based DL framework, shown in Fig. 7, uses a multi-layer
    CNN framework that initially self-learns features present in the labeled training
    image data. These learned features are then fed to an ANN in the second stage.
    Neural weights, bias functions, and non-linear activation functions are used to
    make the classification accuracy high. Gobalakrishnan et al. [27] present an exhaustive
    review of various systems development and in progress. Types of infectious diseases
    that can destroy the yield are fungal, bacterial, and viral. Similarly, types
    of non-infectious diseases result from non-ideal farming situations like improper
    soil acidity, mineral toxicities, and deficient nutrients. Efficient image processing-based
    ML systems have been developed by researchers [71]. Most notable of these include
    work by Mahlein et al. [72], who devised a technique based on the generation of
    spectral disease indices (SDIs) and spectral vegetation indices (SVIs) for sugar
    beet plants. Using hyper-spectral signatures, the plant diseases in sugar beet
    plants could be classified with accuracy in the range of greater than 85%. The
    advantage of this technique is that it is not affected by noise from other sources
    in the imaging process such as camera flash. Other techniques in the domain of
    image processing include genetic algorithms for image segmentation [73], pattern
    recognition techniques based on Gabor Transform [74], [75], CNN based DL frameworks
    [34]. Almost all of these claim accuracies of between 90 to 95%. Other specialized
    image-based techniques are developed keeping in view the detection of plant diseases
    in targeted crops like citrus fruits [76], mango trees [77], apples [38], and
    rice [78]. B. Agricultural Advisory Systems Niranjan et al. [51] discuss a chat-bot
    based farmers’ query answering system through which they can get specific answers
    to their queries. The system uses online web resources like documents as training
    data and Natural Language Processing to develop a DL-based Recurrent Neural Network
    (RNN) framework. The queries could range from crop types grown in particular geographical
    regions to the use of pesticides and fertilizers. Several ontology-based knowledge
    bases exist today, like ADANS [79] and AGRI-QAS [52], which can be queried using
    SPARQL queries. C. Edaphic Parameters Estimation Many researchers have devoted
    attention to the estimation of soil parameters [80], [81], which play a dominant
    role in other factors such as prevention of non-infectious diseases and increasing
    crop yield. Many soil-based factors are essential for maintaining healthy crops,
    such as moisture, air, temperature, mineral matter, organic matter, organisms,
    etc. While external climatic factors such as temperature, humidity, precipitation
    can only be controlled when crops are grown in an indoor environment, soil factors
    could be controlled when crops are grown in both indoor and open fields. Many
    studies using ML algorithms have investigated the soil properties to develop Digital
    Soil Maps [82]. Jia et al. [83] present the idea where comprehensive ML-based
    soil models could be applied to nearby land areas where less training data is
    available. D. Real-Time Pest Detection Pest detection has been investigated by
    some researchers. The most notable of these works is that of Brunelli et al. [38].
    The researchers claim that although many ML algorithms exist for the detection
    of plant diseases using images of damaged crops, there is no provision for real-time
    pest threat detection. It is due to the fact that ML algorithms are run on powerful
    hardware, physically distant from the wireless sensor nodes collecting the data
    from many vantage points, so detection is done after the damage has been done.
    They give a framework for real-time detection of codling moth pest detection,
    using AI at edge solution. The solution comprises of readily available and moderately
    expensive hardware like Raspberry PI-3, Intel Movidius neural compute stick (NCS),
    and Intel Myriad X neural accelerator as a vision processing unit (VPU) for real-time
    pest detection after the training of the deep neural network (DNN). Using this
    solution, pest detection accuracy was greater than 90%. E. Phenotyping Plant phenotyping
    is an emerging science that links the impact on functional plant body development
    from the dynamic interaction between its genetic background and the physical world.
    Using image-based DL methods such as CNN [21], as shown in Fig. 7, this is possible,
    as this problem is not too different from other problems such as detection of
    plant diseases and pest detection. Uzal et al. [33] have developed a DL technique
    to predict the number of seeds per pod. Similarly, grapevine phenotyping using
    the DL technique has been implemented using only a consumer-grade camera is carried
    out by Milella et al. [84]. Feng et al. [85] have fused multi-spectral imaging
    with ML for plant salt stress phenotyping. F. Weed Detection Like the nuisance
    of pests and plant diseases, weeds are other unwanted plants growing within the
    agriculture field and reduce the productivity of the farming lands. Ferriera et
    al. [86] and Moshia and Newete [32] have devised CNN-based DL approaches for the
    detection of weeds in soybean and cornfield. Bah et al. [87] have done the same
    with images acquired via UAVs. Kounalakis et al. [22] have used the transfer learning
    approach for the detection of weeds through the DL algorithm. Partel et al. [88]
    have developed a smart sprayer for real-time weed management using NVIDIA GPUs
    and CNN. Chang and Lin [53] developed a computer vision-based, robotic watering,
    and weed detection system. SECTION VII. Challenges for Smart Farming A. International
    Regulations on Use of Pesticides - a Case for Organic Farming According to a recent
    report of the World Health Organization (WHO), around three million cases of pesticide
    poisoning occur globally each year, leading to nearly 220,000 deaths in developing
    countries, making the case of pesticide-free organic farming [89]. Restrictions
    have already been implemented by the European Union (EU) and other regulatory
    bodies on the use of harmful pesticides. For example, the EU has indicated a zero-tolerance
    policy on the use of Tricyclazole chemicals in rice [90]. This makes a case of
    organic farming inside contained indoor environments where the climate can be
    maintained closely without the threat of pests as encountered in agriculture farms
    in open fields. B. Reduction of Arable Land Amid Drought-Like Situations - a Case
    for Vertical Farming Recently, we have seen several problems hampering the growth
    of agriculture. These problems include acute water shortages for proper irrigation
    of lands, reduction of farming lands due to rapid urbanization and industrialization,
    widespread crop diseases decreasing productivity, and harmful effects of pesticides/insecticides
    on human populations. Currently, researchers have begun giving a lot of attention
    to vertical farming techniques [5], [6], [15], [91], [92]. Vertical farming techniques
    solve all of the problems mentioned above by using water-based solutions and lightweight
    porous aggregates, e.g., coconut coir [16] instead of soil, giving the possibility
    of lightweight vertical stacking of plants/crops over a small area of land such
    as rooftops of buildings which have weight limitations. This also gives numerous
    other benefits such as the possibility of confining the vertical farming space
    in a green-house like an environment for controlled supply of water and nutrients
    using a variety of smart sensors connecting via IoT concepts [35], and increased
    crop productivity with minimal requirement of water over the small footprint.
    This is especially suitable for agro-based economies like the Middle East, Africa,
    and the Indian Sub-continent, which are facing increasingly drought-like situations
    and have a dire shortage of water for suitable irrigation. By using the IoT technology
    for intelligent vertical farming, new types of crops, genetically superior crops,
    or yield of certain crops may be increased tremendously with minimal use of water
    and creation of an artificial climate if the natural climate is not favorable.
    C. How Will Farmers Meet the Increased Technological Costs Associated With Smart
    Farming Yet Expect Food Prices to be Low? Smart farming has huge upfront and operational
    costs to build up the required infrastructure. The farmers could meet the upfront
    costs through the availability of loans on easy installments by government bodies
    to support Smart Agriculture practices. Similarly, Farmers may offset the operating
    costs through increased productivity than conventional farming methods. For example,
    farming inside closed spaces or earlier detection of crop diseases through advanced
    AI-based Agricultural Advisory systems may give timely prediction and protection
    from airborne and soil-borne crop diseases. Similarly, with smart irrigation strategies
    such as aeroponics, crops may grow up to 3 times faster [92]. There is also the
    potential possibility that food prices will again be lowered through the reduction
    of food-miles as smart indoor vertical farms will typically be located in urban
    locations such as rooftops or buildings or large warehouses. D. Global Consortium
    for Development of Seamless Wireless Sensor Technologies and Data Aggregation
    Focussed on Smart Agriculture Use Currently, researchers have been able to piece
    together available wireless sensor technologies and platforms for the development
    of Smart Agriculture infrastructures. Almadani and Mostafa [93] have developed
    a SAS using multi-vendor devices using a data distribution service (DDS) middleware.
    However, there is a need for a consortium specially dedicated towards the development
    of Wireless sensor development for Smart Agriculture use cases. Currently, this
    need is felt at various levels. For example, LoRa EU radio frequencies are in
    the ISM bands of 868MHz and 433MHz. The 868MHz band is mainly used in urban areas;
    for agricultural applications, the 433MHz band can achieve better distances with
    less attenuation over distance. However, existing devices in the market utilize
    only the 868MHz band for the LoRa Mac layer and infrastructure [54]. Similarly,
    WSN nodes deployment in underground situations to study soil parameters needs
    dedicated efforts by the researchers to study the behavior of wireless waves propagation
    through the soil [94]. Similarly, the issues of the development of standard communication
    protocols for seamless integration of different types of sensors and advanced
    security mechanisms are required to protect information transfer in the fields
    to preserve the privacy of growers [9]. Similar to the problem of heterogenous
    communication protocols of wireless sensors, the data being collected by them
    at application layers can suffer from similar problems. The diverse wireless sensor
    manufacturers use different data formats, which results in reduced syntactical
    and semantic interoperability among IoT environments. Sensor data can be encoded
    in binary, or represented in formats such as json, xml, text (e.g., csv), shapefile,
    or even proprietary formats. The heterogeneity of data types and formats can also
    affect the performance of a protocol employed for communicating the information.
    To cater to this problem Agricultural Industry Electronics Foundation (AEF) for
    tractors and agricultural machinery, which is very relevant in arable farming,
    has developed a standard ISO 11783 [95]–[97]. Similarly, AgroXML developed by
    the Association for Technologies and Structures in Agriculture (KTBL) [98]–[100].
    E. Hacking Attacks on Smart Machinery and Cyber Threats to Agro Databases An imminent
    threat to smart farming will be from computer hackers who may attack smart self-driving
    farming machinery like smart tractors and UAVs. Self-driving cars already face
    several types of cyber threats like Denial-of-Service (DoS) and its sub-types
    (Sybil, Grayhole, Wormhole, Rushing attacks) [85]. IoT sensor node communication
    using several IEEE wireless communication standards, e.g., 802.11p used for autonomous
    cars and eventually autonomous farming machinery, are especially vulnerable to
    jamming/DoS attacks [110]–[112]. Similarly, DoS attacks on servers hosting smart
    agriculture historical data logs and other agricultural advisory systems will
    keep smart farmers ill-informed about timely measures against natural disasters
    (pest infestation). Robust counter-attacks techniques for these cyber threats
    will need to be present at the core (Servers) as well as the edge (Smart farming
    machinery and IoT field nodes) for the protection of smart farmers’ interests.
    SECTION VIII. Future Trends for Smart Farming A. Paradigm Shift from Cloud-Based
    to Edge AI Applications for Smart Agriculture As with other applications, AI-based
    SAS applications will undergo a paradigm shift in which edge devices like wireless
    sensors will become intelligent enough to make autonomous decisions independently
    without relying on powerful central servers running AI algorithms. With the recent
    advancements in electronics, embedded systems with increased processing power
    and memory, labeled as System on Chip (SoC) [27], [77], have the ability to provide
    a complete solution without reliance on other external entities. Smart AI-based
    embedded systems running computer vision algorithms have been developed using
    portable architectures as used for real-time pest detection by Brunelli et al.
    [38]. Similarly, Gia et al. [15] have developed an experimental framework in which
    CNN-based image compression is implemented inside the sensor node due to low data
    transmission rates of current WSN networks based on LoRa and NB-IoT. Thus, there
    will be a shift from cloud-computing solutions to edge-computing based solutions.
    These solutions will also be able to provide farmers with real-time threat detection
    and its timely prevention. Alsamhi et al. [101] propose using drones with B5G
    physical layer wireless technologies to perform federated learning and edge AI
    processing for smart environments. Intensive ML is possible over B5G networks
    due to its high data-rates and low latency [102]. B. Open Source Smart Agriculture
    Solutions for Farmers As there is a shift from cloud-based solutions to edge-computing
    based solutions, there will also be a shift from proprietary to open-source based
    solutions from the farmers. Farmers may not be technologically equipped to program
    AI-based algorithms from scratch [30]. Many of the edge AI-based solutions of
    the future will already be using open source based AI-algorithms such as OpenCV
    libraries [103] for computer vision or other publicly available software frameworks.
    This will bring down the cost of SAS. Similarly, the farmer will not have to design
    new systems from scratch each time; consultancy firms will provide plug-and-play
    based hardware plus software solutions to farmers alongwith aftersales support.
    Open-source software solutions would also mean that farmers’ measurements could
    be shared openly with other farmers enabling farmers to build a strong knowledge
    base. C. Huge Yields Will no Longer be Due to Farmers’ Laborious Efforts Rather
    His Intellectual Abilities In the future, most of the farming equipment will be
    self-driven, like smart cars [104]. These include smart farming tractors and UAVs
    using computer vision technologies to manage everything from sowing, irrigations,
    fertilizer application, weed removal, herbicides applications, and pest detection.
    In these situations, tech-savvy farmers could only survive amidst fierce competition
    through their knowledge of AI, big data analytics to fully understand the conditions
    of their crops. Many Smartphone software-based services owing to big leaps in
    Edge AI applications, will be available to identify crop conditions, e.g., conditions
    of fruits, detections of pests, etc. D. Rise of Blockchain Technology in Smart
    Farming Sector to Counter Cyber Threats Like other emerging areas in the IoT technology
    [104], Smart Agriculture will also be vulnerable to cyber-attacks. Hence, there
    would be a growing need to protect the farmer’s privacy as well as the data of
    his crops if it will be shared for cloud applications. Future threats to SAS will
    be in the form of control systems intrusion, secure key management for encryption/decryption.
    There could also be a potential threat to physical Smart Agriculture equipment.
    For example, GPS spoofing attacks causing incorrect positioning of UAVs/drones
    working in the crops field or a smart tractor could be given incorrect waypoints
    leading to physical damage. In addition, the delay caused by long-distance signal
    transmission from IoT sensors deployed at great distances in the field also increases
    the risk of Sybil attacks in which malicious data is spread through virtual nodes
    [18]. Additionally, it is found that the threat was not only in the form of software
    but also hardware threats were equally likely. In one instance, it was found that
    high voltage pulses emitted from solar-based insecticidal lamps interfered with
    the ZigBee based communication of other IoT nodes. Future Open Source smart farming
    technologies would also warrant this free sharing of possibly compromised or corrupted
    information to other smart farmers. BlockChain technology would be used to secure
    the data received for onward transmission from wireless sensors to cloud servers.
    E. Future Crops Will Not be Farmers Choice Rather Dictated by Data Driven Smart
    Farming Currently, farmers mostly depend on a combination of guesswork, estimation,
    and past experience when deciding about the crop to be grown and the fertilizer
    that should be used for optimum crop yield. In the future, ML models will be used
    to study long-term climate patterns in particular geographical locations, and
    these will be a guide to farmers on which crops to target at particular sites
    in the future. Villa-Henriksen et al. [105] review the impact of data-driven decisions
    on smart farming and identify six different stages of data flow which are: sensing/perception,
    communication/transport/transfer, storage, processing, analytics, and actuation
    and display. The data processing/analytics stage may differ in position according
    to architecture, e.g., fog/edge computing or cloud computing. Data processing/analytics
    typically has an AI-based prediction framework and forms the heart of data-driven
    agriculture. Chakrabarty et al. [113] have studied the climate patterns and other
    man-made factors such as fertilizer use in parts of Bangladesh and its effects
    on crop yields. These data points are used as input to a DNN for prediction framework.
    Similarly, Jin et al. [114] have studied a climate predictor that can predict
    weather conditions for the next 24 hours. Thus, in the future, crop production
    decisions will be heavily guided by the output of advanced predictor systems fed
    with climate and crop yield data from the past. F. 5G Wireless Technologies Will
    be Used for Always Connected Smart Farming Machinery It is increasingly evident
    that 5G wireless technologies [104] will dominate smart agriculture. This is because
    of the advantages of 5G technologies, such as higher data-rates, larger coverage
    areas, and adaptability to heterogeneous communication environments. These are
    essential for real-time crop monitoring in large farmlands [106]. 5G [104] also
    provides excellent support for the vehicle-to-vehicle (V2V) and vehicle-to-infrastructure
    (V2I) due to its low latency and new frequency bands, which will be the requirement
    in the future for always connected farming machinery like smart tractors and swarms
    of smart drones [107]. G. Rise of Green(ER) IoT Future IoT networks, including
    those deployed for SAS, will be energy efficient. Almalki et al. [108] present
    a comprehensive review on the greening of IoT networks in future smart cities
    by reducing their carbon footprint. Several techniques have been proposed for
    this, which include energy harvesting techniques, sleep/wake modes for IoT sensors,
    efficient routing protocols, cognitive WSN, and 5G-based mobile communication
    networks. Alsamhi et al. present a comprehensive survey on the use of B5G technology
    for green IoT [109]. SECTION IX. Conclusion A comprehensive review of existing
    research literature and recent state-of-the-art developments in the area of Smart
    Agriculture Systems was presented. The significant contributions of this paper
    are: 1) A detailed tutorial on the available advancements in the field of SAS
    through IoT technologies and AI techniques; 2) A critical review of these two
    available technologies and challenges in their widespread deployment; and 3) An
    in-depth discussion about the future trends including both technological and social
    when SASs will be widely adopted by the farmers globally. In this paper, we first
    discussed the importance of smart agriculture practices with the growing gaps
    in global food demand versus current food generation, the growing shortage of
    arable land for agriculture, stricter regulations by International organizations
    on the use of toxic pesticides/herbicides, and global shortage of water resources
    for irrigation purpose. Clearly, all of the challenges cannot be met through traditional
    agricultural practices. We then discussed in detail the current hardware building
    blocks of the smart agriculture system, which is primarily based upon a large
    number of IoT nodes deployed in the field with suitable sensors to monitor the
    current situations of crops. The monitored parameters are transmitted wirelessly
    through various available technologies for the farmer to take remedial actions
    manually or automatically through pre-programmed instructions to actuators. We
    discuss the automated control algorithms and strategies along with their advantages
    and limitations for one particularly important application, smart irrigation,
    in view of recently depleting water resources. We also discussed the currently
    available and implemented hardware, wireless communications technologies, and
    software aspects of the smart agriculture systems in terms of implementation with
    their use-cases and limitations. These use-cases will define their potential roles
    in newer Smart Agriculture standards and specifications as they evolve. Next,
    we presented a detailed insight into the emerging trends of applications of AI
    and DL in smart agriculture and the architectural building blocks for smart agriculture
    systems. We discussed at length practical prototype implementations and their
    effectiveness for applications in automated plant disease or pest detection. We
    also briefly discussed the impact of these technologies on future advancements
    in smart agriculture, such as the use of UAV/drones and other smart farming machinery.
    Finally, we discussed the challenges of smart agriculture systems to support the
    paradigm shift of adopting the latest technological advancements for mainstream
    systems. The foremost is the social implication of these technological advancements
    on traditional farming methods. These advanced techniques may redefine the way
    the farmers will practice agriculture in the years to come. Farmers will have
    to be tech-savvy to keep themselves abreast with these technological advancements,
    and traditional farming practices will become obsolete and impractical. Other
    technical challenges include standardization aspects of commercially available
    smart agriculture systems solutions to make them compatible across several manufacturers,
    make them backward compatible and lower costs associated with the wide adoption
    of smart agriculture systems. In the end, we also discussed the future directions
    of advancement in smart agriculture systems and the technological difficulties
    and challenges they will bring with them. These future directions primarily focus
    on bringing more AI-based solutions towards edge devices from the core for real-time
    threat detection and quick remedial actions, making the availability of more open-source,
    customizable solutions for farmers, and incorporating measures for cyber security.
