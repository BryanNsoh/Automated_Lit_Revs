    Figures Versions Notes Abstract The Indus Basin Irrigation System (IBIS) lacks
    a system for measuring canal inflows, storages, and outflows that is trusted by
    all parties, transparent, and accessible. An earlier attempt for telemetering
    flows in the IBIS did not deliver. There is now renewed interest in revisiting
    telemetry in Pakistan’s IBIS at both national and provincial scales. These investments
    are typically approached with an emphasis on hardware procurement contracts. This
    paper describes the experience from field installations of flow measurement instruments
    and communication technology to make the case that canal flows can be measured
    at high frequency and displayed remotely to the stakeholders with minimal loss
    of data and lag time between measurement and display. The authors advocate rolling
    out the telemetry system across IBIS as a data as a service (DaaS) contract rather
    than as a hardware procurement contract. This research addresses a key issue of
    how such a DaaS contract can assure data quality, which is often a concern with
    such contracts. The research findings inform future telemetry investment decisions
    in large-scale irrigation systems, particularly the IBIS. Keywords: Indus Basin
    Irrigation System; sensors; telemetry; data contract 1. Introduction Pakistan
    hosts the world’s sixth largest population, estimated at 207.7 million according
    to the 2017 census [1]. The country consists of four provinces which share water
    from the Indus Basin Irrigation System (IBIS). The IBIS is the backbone of Pakistan’s
    agricultural economy. The agriculture sector, including crops, livestock, fisheries,
    and forestry, contributed 18.5 percent to the GDP in 2018–2019 and is a source
    of livelihood for 38.5 percent of the nation’s total labor force [2]. The IBIS
    is a large, complex system of hydraulic infrastructure that has been developed
    incrementally over many decades and represents an estimated US$300 billion in
    investment [3]. It consists of 2 large reservoirs, 16 barrages, 2 headworks, 12
    inter-river canals, and 45 canal irrigation systems, and irrigates an area of
    the order of 17M ha. A formal agreement on the apportioning of the surface water
    resources of Pakistan between the four provinces was finally reached in 1991 (herein
    referred to as the Accord) after long deliberations [4,5]. The Accord, ratified
    on 21 March 1991, was heralded to remove the biggest hurdle in the way of national
    unity and cohesion [5]. Unfortunately, the Accord has been unable to deliver this
    national unity and cohesion, which, in turn, has stymied investment and development
    in water resources. Mistrust between the provinces and conspiracy theories abound,
    and at best there is an uneasy peace [4,6]. The lack of trust between the provinces
    of Pakistan is at the heart of the water issues [7]. The Indus River System Authority
    Act 1992 followed shortly after the Accord and paved the way for creating the
    Indus River System Authority (IRSA) as stipulated in Clause 13 of the Accord.
    In 2004 the Water and Power Development Authority (WAPDA), a federal government
    institution of Pakistan, installed an electronic system to measure depth-of-flow
    at various key locations along the IBIS and to transmit these data electronically—referred
    to as the WAPDA Telemetry. The locations where WAPDA installed the telemetry system
    are shown in Figure 1. This system was installed with an investment of US$5.4
    million in 2004 prices [8]. The Government of Pakistan in 2012 commissioned a
    panel of international experts who authored a seminal report on the water challenges
    of Pakistan and the way forward. This report, commonly known as the Friends of
    Democratic Pakistan (FODP) report [6], made the observation that a decade ago,
    the telemetry system was installed to automate the measurement and reporting process,
    but it has not worked [6]. The popular press in Pakistan also report that the
    investment in telemetry has never worked satisfactorily or been accepted by the
    stakeholders, in particular, IRSA (e.g., [9,10]). Figure 1. Location map of telemetry
    locations in the Indus Basin Irrigation System. Briscoe and Qamar in 2005 [11]
    suggested the following requirements to implement the Accord in a transparent
    manner: 1.  “A rigorous, calibrated system for measuring water inflows, storages,
    and outflows be put in place. 2.  The measurement system be audited by a party
    which is not only scrupulously independent and impartial but is seen to be so
    by all parties. 3.  Reporting must be totally transparent and available in real
    time for all parties to scrutinize.” This sentiment has been expressed in numerous
    other reports and studies [12,13,14]. Importantly, the Government of Pakistan
    has acknowledged the need for automated flow monitoring in its National Water
    Policy [15], approved in 2018: “Real-time monitoring of river flows by IRSA is
    to be ensured through inter alia telemetric monitoring to maintain transparent
    water accounting system and to check the increasing trend of unaccounted-for water
    in the Indus System of Rivers. This task should be completed before the end 2021”(sic).
    Some of the clamor for telemetry in the IBIS stems from the fact that IRSA reports
    large volume balance errors (referred to in the vernacular as losses/gains) every
    year. The average (1976–2015) annual surface water resource of Pakistan is 178.461
    Gm3/year. The average unaccounted volume for the same period remained 22.474 Gm3/year;
    hence, approximately 13% of Pakistan’s annual water resource remains unaccounted-for.
    During 2014–2015, the unaccounted-for volume reached 36.082 Gm3/year, which was
    more than twice the national reservoir capacity of Pakistan at that time [16].
    This inability to account for water results in recriminations and mistrust between
    the provinces and in the data and information reported by IRSA [4,6]. The term
    “unaccounted-for water” is commonly used for public water utilities performance.
    Large amounts of water supplies to major cities remain unaccounted-for, e.g.,
    in Asia, Latin America, and Africa [17]. In many cases, the data exist with researchers,
    water users, and local authorities but do not become available to the water accounting
    authority. The water accounting in the IBIS is based upon the system inflows (the
    aggregated river inflows) and system outflows (aggregated canal withdrawals).
    The difference between the system inflows and outflows is referred to as unaccounted-for
    water or, more commonly, losses and gains. IRSA receives disaggregated data from
    various line agencies and then processes this to prepare national water accounts.
    The existing data acquisition, archiving, and reporting system is not robust and
    the inability to account for potential losses (e.g., evaporation, leaks from river
    beds, etc.) gives rise to unaccounted volumes. Principle #5 of the Organisation
    for Economic Co-operation and Development (OECD) Principles on Water Governance
    states, “Produce, update, and share timely, consistent, comparable and policy-relevant
    water and water-related data and information, and use it to guide, assess and
    improve water policy.” [18,19]. The Government of Pakistan has re-engaged with
    the issue of water data and information in the recent years. The Government is
    undertaking a project (World Bank Project identifier P110099; closing date 30
    June 2021) that includes an activity for “automation of flow measurement and information
    system for the IBIS using telemetry system and modern techniques” with the objective
    that this will scale up efforts to increase transparency in the inter-provincial
    water allocation system and contribute to water conveyance efficiency in the IBIS
    [20]. Similarly, the provincial Governments have also invested [21,22] in the
    installation of hydro-met and real-time flow monitoring. This paper presents the
    experience of a pilot study instrumenting canals in the IBIS (herein called the
    Indus Telemetry) to demonstrate technological choices and, more importantly, how
    the quality of acquired data can be ensured, particularly when data are supplied
    as a service. A Data as a Service (DaaS) contract in the water sector, as opposed
    to more conventional hardware procurement contracts, requires more careful consideration
    of the data quality. This research offers insight into a data quality process
    by expanding on its various steps and assesses its attributes or dimensions such
    as integrity, timeliness, and accuracy. The authors develop and apply a new statistical
    indicator for data timeliness and also analyze data integrity and accuracy by
    using appropriate statistical indicators. This research also addresses the question
    of what should be the statistical limits (upper or lower bounds) for the indicators
    used to assess data quality. Previous work on this topic is limited; therefore,
    the present research will lead to new knowledge in the quality assurance of water
    data and information that, in turn, will foster trust and confidence in the data
    acquired. 2. Materials and Methods 2.1. The Study Area Figure 1 shows a map of
    the Indus Basin Irrigation System (IBIS) indicating the four pilot locations.
    The figure also identifies 24 key locations where the Water and Power Development
    Authority (WAPDA) set up a telemetry system in 2004. Notably, many of these key
    locations are barrages where more than one canal take off from the river. Thus,
    WAPDA installed at these key locations multiple water level sensors (non-contact
    ultrasonic range finders): at the rivers, upstream and downstream of the barrage,
    and at canals, downstream of the head regulator. In addition to the water level
    sensors, WAPDA also installed sensors to monitor gate openings of the barrages
    and regulators. To estimate discharge in open channel flow (rivers and canals),
    there is a wide range of techniques and instruments to choose from. Jamitco et
    al. [23] described a system that detects water elevation using an ultrasonic range
    finder. The data from the range finder can be used to estimate depth-of-flow in
    the channel, and using a rating curve the velocity and discharge can be estimated.
    More recently, there has been considerable interest and development in acoustic
    Doppler current profilers (ADCP) [24] that can estimate velocity directly and
    avoid the need/use of velocity rating curves. A number of authors, e.g., [25,26,27],
    among others, have compared the velocity estimates from ADCPs with more conventional
    mechanical or electromagnetic current meters and found good agreement. For automatic
    data acquisition in the present study (i.e., Indus Telemetry), we selected one
    main canal from each of four provinces of Pakistan. This selection scheme was
    deliberate to ensure coverage in all provinces, and the particular canal (and
    the specific location on each canal) was selected on the advice of the respective
    provincial irrigation department to ascertain their ownership in the instruments
    and data. The selected canals originate from three rivers—the Ravi, Swat, and
    Indus rivers—and irrigate around 1.1 Mha of agricultural land (Table 1). Among
    the four selected canals, Pat Feeder and Kirther are inter-provincial canals which
    originate from the Indus River at the Guddu and Sukkur barrages, respectively,
    in the Sindh province, but supply in the downstream reaches around 72% of Balochistans
    annual water share (4.774 Gm3/year). The Lower Bari Doab Canal is a large canal
    selected in Punjab. This canal irrigates 0.688 Mha of land in Punjab. The Upper
    Swat Canal was selected in Khyber Pakhtunkhwa province. It originates at the Amandara
    headworks on River Swat and diverts 68 m3/s to irrigate over 107,647 ha of land
    in addition to supplying water for hydropower generation. Table 1. Selected canals
    for Indus Telemetry. The instruments were not installed immediately downstream
    of canal head regulators. High turbulence and surface waves cause fluctuating
    readings at such locations. Stilling wells provide a partial solution to this
    problem by making gauge reading quiescent. However, measuring velocity and discharge
    in highly turbulent water still remains a challenge, and developing a function
    between depth-of-flow and discharge—the rating curve—becomes difficult. The instruments
    were installed at the locations where the provincial irrigation agency reports
    discharge, i.e., either at the discharge measuring structures (e.g., flume or
    weir) or a canal cross section where a depth–discharge function (or rating curve)
    is already available. Pat Feeder and Kirther are inter-provincial canals, and
    there are no discharge measuring structures at these locations. At these two canals,
    rating curves are used to estimate discharge from depth-of-flow, but the provincial
    irrigation agencies do not always agree on the rating curves and the consequent
    discharge estimates. Table 1 also shows the running distances along the canals
    where ultrasonic sensors were installed. The instruments were commissioned at
    these four locations during the second and third quarters of 2018. The data were
    acquired regularly at 15 min intervals since then. We analyze varying lengths
    of time series data in subsequent sections of this paper. 2.2. The Instruments
    and Data Five ultrasonic sensors with ancillary components (data loggers, power
    supply, and modem) similar to those described by [23] were installed at selected
    locations of the four canals to measure depth-of-flow in these canals. The Upper
    Swat Canal splits into two channels at the measurement location; thus, two ultrasonic
    sensors were installed on this canal. The list of main instruments used in this
    work is provided in Table A1 (Appendix A). Data were transmitted using General
    Packet Radio Services (GPRS) technology to a cloud server (Microsoft Azure Data
    Centre) where they were processed, archived, and disseminated to users. 2.2.1.
    Data Sampling Period The data sampling period is the time between samples (measurements).
    Typically, the data sampling periods can be small, i.e., samples can be taken
    at high frequency, but the data sampling period may depend on the “warm-up” time
    of instruments, i.e., some instruments do require a voltage to be applied for
    a short duration first to allow the circuits to reach normal operating temperatures.
    2.2.2. Data Logging Period The data logging period is the time period at which
    data is logged (recorded) at the data logger. Data logging is done typically at
    a higher period—lower frequency—than sampling. Therefore, some aggregate function,
    i.e., average, sum, maximum, minimum, is applied to the sampled data which are
    then logged in the data logger. The logged data are also date–time stamped. It
    is important to note that the date–time stamp is that at which data are logged,
    rather than that at which they are sampled; therefore, the data must be interpreted
    accordingly. Data loggers do not normally store any record of the sampled data
    after they are aggregated. 2.2.3. Data Transmission Period The data transmission
    period defines the period at which data that have been logged are transmitted,
    and this is typically multiples (including one) of the data logging period. In
    this work, data were transmitted using a modem, cellular phone network, and GPRS
    technology. The instrument was powered by a modest solar panel (20 W capacity)
    and a rechargeable battery. 2.3. Calibration and External Parameters The ultrasonic
    sensor measures the range from the sensor face to the water surface. These raw
    data are logged and transmitted to the server where they are post-processed to
    obtain depth-of-flow. This post-processing requires the instrument elevation and
    canal bed elevation. The practice to estimate discharge in the IBIS is to assume
    that the canals behave as wide rectangular channels under uniform flow, and hence,
    the discharge rating curve is of the form Q= CH 5/3 (1) where Q is the discharge;
    C is the rating curve coefficient determined empirically; and H is the depth-of-flow.
    From L’Hôpital’s Rule and the Manning equation, the coefficient in Equation (1)
    is given by C= BS 1/2 𝑛 𝑟   (2) where B is the width of the canal; S is the bed
    slope of the canal; and nr is the Manning roughness coefficient. Equation (1)
    is often generalized to Q= CH m (3) where the coefficient C and m in Equation
    (3) are determined from flow meter measurements and an ordinary least squares
    linear regression of a log transformation of Equation (3). 2.4. Data Post-Processing
    Delay In this work, once the sampled average range was received at the server,
    the depth-of-flow and discharge were estimated. However, to avoid what is known
    in computing as a “race condition” wherein data are being transmitted and processed
    at the same time (a race between two processes which may lead to instability),
    a post-processing delay was introduced to allow the data to be transmitted first
    and then to be post-processed. 2.5. Quality Assurance of Data A six-step data
    quality process was suggested by [28] based on best practices from data quality
    experts. The six steps are definition, assessment, analysis, control, implementation,
    and improvement. This research adopted the data quality process by [28] and expanded
    on the first two steps, i.e., the definition step and assessment step, in relation
    to data from Indus Telemetry. The definition step sets up the foundation of the
    data quality process. It includes clarifying what are the business goals, roles,
    and responsibilities of the parties and data rules in a DaaS contract. Clear,
    specific, and well-documented definitions enable smooth implementation of DaaS
    contracts. For example, the goal of Indus Telemetry is to make canal flow data
    available to the data owner. In Pakistan, the Indus River System Authority (IRSA)
    is potentially the owner of the flow data. IRSA would be the client awarding the
    DaaS contract to the contractor. The contractor would be responsible for supplying
    quality-assured data to the client that comply with the agreed data rules. The
    data rules are the essential conditions which data should fulfill to pass the
    data quality process, e.g., frequency, data integrity, lower bounds of latency,
    etc. Moreover, the data rules would also feature which statistical tests should
    be used to check data accuracy and what will be the lower/upper bounds of these
    statistical tests. We explain the features of data rules in this section and discuss
    their application (i.e., assessment step) in Section 3. The second step of the
    data quality process is the “assessment step” where acquired data are assessed
    in accordance with the defined data rules in the first step. The assessment covers
    multiple dimensions of data quality such as its integrity, timeliness, accuracy,
    etc. To assess data integrity and accuracy, we considered various statistical
    indicators as explained in the subsequent subsections. The application and appropriateness
    of these statistical indicators are discussed in Section 3. We also developed
    a new statistical indicator to assess data timeliness. 2.5.1. Data Integrity Data
    integrity in the context of the DaaS contract explains how complete the data are
    when compared with the agreed frequencies defined in the definition step. Data
    integrity is calculated as shown in Equation (4) and expressed as a percentage.
    The DaaS contract could specify an upper bound for data integrity below which
    the DaaS contractor may incur a penalty. In this research, the sensor data were
    logged every 15 min; hence, the maximum possible number of records per day was
