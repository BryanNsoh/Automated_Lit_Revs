    the actual condition or simulation algorithms affect results. Data issues are
    a classic challenge in watershed modeling applications. Data availability and
    quality are especially important for arid/semi-arid agricultural watersheds, which
    experience extreme hydrologic events (e.g., droughts and flash floods) and human
    impacts. Successful application of SWAT in such settings requires detailed information
    about management operations such as irrigation, fertilizer application, cultivation,
    harvest, and other agricultural operations (e.g., tillage), as well as good information
    about watershed attributes (curve number (CN), soil hydraulic conductivity, etc.).
    In a number of applications, SWAT’s performance was improved through augmenting
    data availability by combining data from different sources with SWAT’s existing
    databases (Van Liew and Garbrecht, 2003, Perrin et al., 2012, Molina-Navarro et
    al., 2016, Yu et al., 2011, Bressiani et al., 2015). SWAT’s capability to fill
    missing data using weather generator, auto-irrigation, and auto-fertilization
    functions are frequently used to cope with data unavailability issues (Zeng and
    Cai, 2014, Aouissi et al., 2016, Faramarzi et al., 2017, Rahbeh et al., 2019).
    The main issue with using auto-irrigation and auto-fertilization is that these
    functions may not represent on-the-ground operations, significantly simplifying
    the actual conditions. The uncertainty of using auto-irrigation and auto-fertilization
    functions instead of actual fertilization or irrigation practices can be reduced
    by verifying the results against available field data (e.g. Masud et al., 2018,
    Ahn et al., 2018). It is also common to use supplemental tools to estimate missing
    data and evaluate model performance (Luo et al., 2008a, Perrin et al., 2012, Awan
    and Ismaeel, 2014, Nguyen et al., 2017, Ehtiat et al., 2018, Qiu et al., 2019,
    Aliyari et al., 2019), cross-examine data from different sources (Marek et al.,
    2017, Chen et al., 2017, Chen et al., 2018a), or manipulate built-in databases
    and parameters to improve simulation of certain parameters (e.g., ET) in drylands
    (e.g., Marek et al., 2017). In some studies, modelers traded off the accuracy
    of simulation of some parameters for simplicity of application when those inferior
    results did not affect the major aim of the study (Setegn et al., 2010, Perrin
    et al., 2012, Marek et al., 2017). Since SWAT is open source, an active community
    of model developers have continuously contributed to expanding the model’s capabilities
    and improving process representations. This has been done by developing modular
    codes, tools, and algorithms, including model improvements to better represent
    agricultural operations in arid/semi-arid regions (Ouessar et al., 2009, Notter
    et al., 2012, Dechmi and Skhiri, 2013, Wei et al., 2018, Zhang et al., 2018).
    Examples of specific technical developments to improve SWAT performance in arid/semi-arid
    irrigated agricultural settings include adding crop rotation simulation capability
    (Marek et al., 2017), developing an algorithm to simulate managed allowed depletion
    (MAD) irrigation in SWAT’s auto-irrigation function (Chen et al., 2018a), using
    the modified plant growth module of winter wheat to estimate crop yields (Sun
    and Ren, 2014), and SWAT-Salt to model the fate and transport of major salt ions
    which is a major concern in irrigated croplands using surface water or groundwater
    sources that are rich in total dissolved solids (Bailey et al., 2019). Furthermore,
    coupling SWAT with other models has allowed taking advantage of the strengths
    of different models. Notably, developing integration frameworks for linking SWAT
    with MODFLOW (Guzman et al., 2015a) or coupling them (Bailey et al., 2016) has
    facilitated the simulation of groundwater characteristics and surface water-groundwater
    dynamics in arid/semi-arid agricultural regions (e.g., Ehtiat et al., 2018). SWAT
    uses numerous parameters to simulate different hydrologic processes within watersheds.
    Some of these parameters are related to physical characteristics such as soil
    type, crop type, climate, etc. (Neitsch et al., 2011). The selection of sensitive
    parameters and determination of possible range of change is critical for calibrating
    the model. Modelers have used different ways to calibrate SWAT, including attempting
    a single parameter value, a range of parameter values, or changing default value
    of model parameters within an interval. The most common parameters extracted from
    the reviewed papers are summarized in Table 5. The parameters were broadly grouped
    under surface runoff, ET, soil water, and groundwater based on parameter definitions
    and their effect. An extensive table of the parameters reported in the reviewed
    literature is available in Supplementary Material (Table S1). Table 5 and Table
    S1 provide useful suggestions about parameter values that can inform the calibration
    process. However, it should be emphasized that the list of parameters and the
    general range of calibrated parameters in these two tables are merely based on
    what has been reported in the literature. The sensitive parameters and their range
    for a particular SWAT application in an arid/semi-arid irrigated agricultural
    watershed should be selected based on the characteristics of the watershed, regional
    data, and modeling objectives. Modelers should use caution when defining the range
    of parameter values and they should examine the final values of calibrated parameters
    to ensure that parameter values are physically possible based on the theoretical
    definition, and they are reasonable considering the watershed characteristics.
