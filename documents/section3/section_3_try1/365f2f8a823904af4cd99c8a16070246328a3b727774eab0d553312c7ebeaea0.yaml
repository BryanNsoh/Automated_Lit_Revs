    External Parameters It is apparent from Table 6 that the change observed in bed
    elevation was relatively modest over the months. Therefore, it would be a poor
    use of resources to insist within a DaaS contract that the bed elevation be measured
    very frequently, e.g., every six months. This would make such a contract unnecessarily
    expensive. On the other hand, the rating curve coefficient did change substantially.
    Table 6. Critical external parameters for two irrigation canals. Figure 4 presents
    the change in the rating curve coefficient for all 17 tertiary canals of the Hakra
    Branch Canal system from the baseline value. The change can be quite substantial
    and was up to +50% (based on sediment transport and moving bed load); from Equation
    (1) this implies a +50% change in the estimated discharge. Strictly speaking,
    from Equation (2) the rating curve is a function of the physical properties of
    a canal and should therefore not change substantially. The rating curve coefficient
    is the Achilles’ heel of a telemetry system that relies on measuring the range
    to the water surface and then estimating the discharge using a rating curve of
    the form of Equation (3). In revisiting telemetry in the IBIS, a practical solution
    to this problem would be to construct dedicated measuring structures (typically
    flumes or broad crested weirs) whereby the rating equation can be derived semi-empirically
    and will not need frequent verification and validation. Figure 4. Change in rating
    curve coefficient from baseline. Another alternative may be through direct measurement
    of the velocity and then only using the depth to estimate the area of flow and
    application of the continuity equation to estimate the discharge. Velocity can
    be measured directly using an acoustic Doppler current profiler (ADCP) or particle
    image velocimetry (PIV); however, this requires more research in the context of
    the IBIS shallow canals with heavy sediment loads and intermittent flows. In the
    absence of using technology, i.e., measurement structures or techniques such as
    PIV and ADCP, the only option is to stipulate in a DaaS contract that key external
    parameters need to be measured periodically, e.g., bi-annually, although this
    period is rather arbitrary. 4. Conclusions This paper presents the experience
    of a pilot study of instrumenting canals in the IBIS, and the experience suggests
    that data as a service (DaaS) contract could be a better model rather than the
    more conventional approach of procuring hardware for investment in a telemetry
    system. A key feature of such a DaaS contract will be to ensure data quality.
    This work offers insight into a data quality process. A six-step data quality
    process was proposed in this research: definition, assessment, analysis, control,
    implementation, and improvement. The authors performed an assessment of data quality
    covering attributes such as the integrity, timeliness, and accuracy of the acquired
    data. The authors developed a new statistical indicator for data timeliness and
    also applied various statistical indicators to assess data integrity and accuracy.
    The results of instrumentation suggest that statistical limits (upper or lower
    bounds) can be set for these indicators in DaaS, beyond which punitive measures
    may be applied. The assessment results show that the ultrasonic sensors installed
    at four canals performed reasonably well. The data integrity during the reporting
    period was in the range of 92.1 to 99.8 percent, showing very little data loss.
    The lower bound of latency per day in this research was 6.21 h. The average latency
    per day was 8.37 h to 17.10 h during the reporting period. This is higher than
    the lower bound, but considering the poor Internet connectivity at these remote
    locations, it is deemed acceptable. The latency can be improved by changing the
    transmission frequency but with the caveat of consuming more power. The data accuracy
    was assessed by comparing data collected independently by two sensors. The statistical
    analysis shows that the data were not distributed normally. The analysis of difference
    plots showed that a non-parametric approach to compare methods is particularly
    useful in this case when the difference between the methods does not have a normal
    distribution. The statistical errors, e.g., the mean absolute percentage error
    (MAPE) and its symmetric forms, can be good indicators to compare data from two
    sensors. In our analysis, we found statistical errors of less than one percent.
    In a DaaS contract, the results from the assessment step and compliance with the
    statistical limits would then be analyzed by a data quality assurance (third party)
    organization. This will constitute the third step of the data quality process.
    The quality assurance organization can also analyze the root causes for inferior
    data quality (if that is the case). The analysis will help in identifying the
    weak links in the data acquisition, processing, and communication processes. The
    next steps of the data quality process will deal with improvement based on the
    analysis and, finally, implementation and quality control. The authors suggest
    an iterative approach for a DaaS contract based on this pilot study. In the first
    iteration, the data contractor provides only one variable, i.e., depth-of-flow,
    because it involves a lower number of external parameters. In a second iteration,
    the data could be processed with external parameters to obtain further information,
    e.g., discharge, volume, proportions, etc. This would avoid the pitfall of a contractor
    being blamed for errors in the rating curve coefficient, which may be outside
    his/her control and may lead to endless disputes which, in turn, may yet again
    jeopardize the development investment. In a flow measurement system that relies
    on measuring depth-of-flow and then using a rating curve to estimate discharge
    (assuming uniform flow), this rating curve is the weakest link in the system.
    A concerted effort needs to be made in the IBIS to replace this practice by constructing
    dedicated measuring structures (flumes or broad crested weirs) and/or to explore
    new technologies that might allow direct measurement of velocity and avoid using
    rating curves altogether. With the renewed interest of the Government of Pakistan
    in investing in a telemetry system in the IBIS, it is important to learn lessons
    from the earlier investment made in 2004, particularly with respect to the data
    quality. This research exploits developments in technology—particularly in information
    and communication technology—and demonstrates the automation of flow at a few
    canals at key locations of the IBIS. The results from this research can inform
    future investment in a telemetry system. Author Contributions Conceptualization,
