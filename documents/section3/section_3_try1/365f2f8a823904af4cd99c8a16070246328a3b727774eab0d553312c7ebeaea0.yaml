    this work, the sample size was 15. 3.1. Data Integrity Table 2 shows the data
    integrity for all four canals during the reporting period. The table shows that
    data integrity was more than 90 percent in all cases. The Pat Feeder and Kirther
    canals showed the highest data integrity of above 99 percent. A low value of data
