    useful information from telemetry data requires external parameters for processing.
    The external parameters include the information that is not or cannot easily be
    measured through instrumentation and telemetry. In the case of flow measurement
    in the IBIS using ultrasonic sensors, the critical parameters are the bed elevation
    and the rating curve coefficient in Equation (3). We measured these two critical
    parameters for 17 tertiary canals of a typical canal system in the Punjab province
    (i.e., the Hakra Branch Canal system, described in detail in [44,45,46]). The
    measurements included a baseline survey of all the canals (at a cross section
    near a head regulator) in the year 2014 and four subsequent surveys over the year
    of 2015. An acoustic Doppler current profiler (ADCP) was used to measure discharge
    during the surveys. The variations in the bed elevation and rating coefficient
    were then calculated as percent changes from the baseline. 3. Results and Discussion
    In this work, the range to the water surface was sampled (measured) every 60 seconds.
    The data logging period was set to 15 min, and averaging was used as the aggregate
    function. Hence, the data logger logged the average water surface elevation for
    the 15 min preceding the date–time stamp. Data transmission from all canal locations
    was scheduled three times each day at 0745, 1145, and 1545, Pakistan Standard
    Time. This means that all transmissions were made during daylight hours, and the
    datalogger was programmed such that the system does not attempt to transmit data
    if the battery voltage is below a threshold value (in this case set at 11 V).
    Further, if the battery voltage falls below a critical value (i.e., 9 V) the sensor
    stops recording data. Although it is tempting to transmit data frequently, data
    transmission is the most power-consuming process of an automated data acquisition
    system. This is not an issue during daylight hours when the solar panels can generate
    power, but excessively frequent data transmission can drain the battery and lead
    to system shut-down at night-time or during overcast winter days with shorter
    day lengths. A post-processing delay of 10 min was used in this work. The sampling
    period was set through appropriate programming of the data logger which excites
    the sensor—in this work, 1 min. Sampled data points are only stored temporarily
    in a data logger until an aggregate function is applied to the sampled data. In
    a DaaS contract, it would be difficult to specify or validate/verify sampled data.
    However, when the aggregate function is applied to the data, a count of the sample
    size that is aggregated can be recorded. Sample size is given by 𝑁 𝑆 = 𝑇 𝐷 𝑇 𝑆   (8)
    where NS is the sample size aggregated at the data logging period; TD is the data
    logging period; and TS is the data sampling period. Hence, Equation (8) provides
    the maximum or upper bound on the sample size that is aggregated. The actual sample
    size may be less than this due to hardware/software failures. Hence, a DaaS contract
    could specify a threshold value, and a contractor in response could adjust the
    data logging period and data sampling period to exceed the threshold value while
