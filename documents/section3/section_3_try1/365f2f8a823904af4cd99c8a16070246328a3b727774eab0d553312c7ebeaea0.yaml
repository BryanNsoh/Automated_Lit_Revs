    Notes Abstract Reference Crop evapotranspiration (ET0) datasets based on reanalysis
    products can make up for the time discontinuity and the spatial insufficiency
    of surface meteorological platform data, which is of great significance for water
    resources planning and irrigation system formulation. However, a rigorous evaluation
    must be conducted to verify if reanalysis products have application values. This
    study first evaluated the ability of the second-generation China Meteorological
    Administration Land Data Assimilation System (CLDAS) dataset for officially estimating
    ET0 (the local meteorological station data is used as the reference dataset).
    The results suggest that the temperature data of CLDAS have high accuracy in all
    regions except the Qinghai Tibet Plateau (QTP) region. In contrast, the global
    solar radiation data accuracy is fair, and the relative humidity and wind speed
    data quality are poor. The overall accuracy of ET0 is acceptable other than QTP,
    but there are also less than 15% (103) of stations with significant errors. In
    terms of seasons, the error is largest in summer and smallest in winter. Additionally,
    there are inter-annual differences in the ET0 of this data set. Overall, the CLDAS
    dataset is expected to have good applicability in the Inner Mongolia Grassland
    area for estimating ET0, Northeast Taiwan, the Semi Northern Temperate zone, the
    Humid and Semi Humid warm Temperate zone, and the subtropical region. However,
    there are certain risks in other regions. In addition, of all seasons, summer
    and spring have the slightest bias, followed by autumn and winter. From 2017 to
    2020, bias in 2019 and 2020 are the smallest, and the areas with large deviation
    are south of climate zone 3, the coastal area of climate zone 6, and the boundary
    area of climate zone 7. Keywords: raw reanalysis data; grid data; reference evapotranspiration;
    meteorological variables; Penman-Monteith equation 1. Introduction Reference Crop
    evapotranspiration (ET0) is a critical factor for calculating crop evapotranspiration,
    the accurate estimation of which plays a vital role in irrigation engineering
    design and planning, water resources management, and climate change research [1,2,3].
    Due to its large population and rapid economic development, China is facing a
    severe water shortage problem. The country’s per capita water resource is only
    one-fourth of the world average level [4]. Therefore, an accurate estimation of
    ET0 in this region would provide a scientific basis for rationally allocating
    water resources and minimizing the imbalance between water supply and demand [5].
    Currently, the standard estimating method of ET0 is the Penman-Monteith equation
    (FAO56 PM) recommended by the Food and Agriculture Organization of the United
    Nations (FAO) [6,7]. This method combines energy balance and the aerodynamic theory,
    which is strongly applicable under different climatic conditions. However, the
    main drawback of this method is that it requires a high quality of meteorological
    data, including air temperature, relative humidity or dew temperature, solar radiation,
    and wind speed [8,9]. In many regions of the world, there are not enough weather
    stations to monitor the meteorological factors. Additionally, high-quality, long-term
    observational data are lacking, especially in developing countries, which hinders
    the application of the PM method for ET0 estimation on large spatial scales [10,11,12].
    In recent years, reanalysis products have become one of the main grid data sources
    for water resource management research [13]. Reanalysis data are generated by
    running a numerical weather-predicting model that assimilates the observed atmospheric
    and surface data to reconstruct the past surface, ocean, and atmospheric state
    variables. Unlike geostatistical grid data derived from spatial interpolation,
    the spatial structure of weather variables (such as temperature and wind speed)
    synthesizes physical laws embedded in numerical models [8]. Nowadays, many reanalysis
    data sets have developed rapidly and are used in various fields. Baatz et al.
    (2020) [14] analyzed state-of-the-art methods, recent developments, and prospects
    of reanalysis for three subcomponents of the Earth system (atmosphere, ocean,
    and land), they points out the method’s increasing computational capabilities,
    the growing availability of long-term satellite data with global coverage, and
    the advancements in model-data fusion methods such as variational and sequential
    data assimilation. In addition, the above paper discusses the increasing awareness
    of the drastic changes in the Earth system related to anthropogenic and climatic
    factors and the way they drive reanalysis development. Recently, networks of distributed
    in-situ sensors such as buoys and biogeochemical Argo floats [15], eddy covariance
    stations [16], surface water runoff observations [17], and meteorological station
    data [18] were used in the reanalysis of physical and biogeochemical Earth system
    processes. Munoz-Sabater et al. (2021) [19] presented the new global ERA5-Land
    reanalysis. The quality of ERA5-Land fields was evaluated by direct comparison
    to many in situ observations collected for the period 2001–2018, and for comparison
    to additional model or satellite-based global reference datasets. Overall, the
    water cycle was improved in ERA5-Land compared to ERA5 according to the different
    variables evaluated, whereas the energy cycle variables showed similar performances.
    Both ERA5 and ERA5-Land perform substantially better than ERA-Interim. Reanalysis
    data have also been applied and compared to estimate evapotranspiration in different
    regions of the world. Boulard et al. (2016) [20] calculated ET0 using the ERA-Interim
    reanalysis data and verified its accuracy in a water balance study in northeastern
    France. Srivastava et al. (2016) [21] found that ERA-Interim ET0 was superior
    to NCEP/NCAR ET0 in the UK. Pelosi et al. (2020) [22] also compared two reanalysis
    datasets for ET0 estimation in southern Italy. Woldesenbet et al. (2021) [23]
    evaluated the ET0 in the Omo-Gibetta watershed and achieved good prediction results.
    Song et al. (2015) [24] judged the spatiotemporal characteristics of ET0 in the
    Shaanxi Province based on NCEP reanalysis data and made future predictions. Liu
    et al. (2019) [25] estimated the future ET0 in the Poyang Lake basin based on
    the CMIP5 model. The results showed that the stepwise regression downscaling model
    established by the NCEP reanalysis data and the basin ET0 had better simulation
    results. ET0 was assessed in the Iberian Peninsula by Martins et al. (2016) [26].
    The focus here is to use the National Center for Environmental Prediction/National
    Center for Atmospheric Research (NCEP/NCAR) hybrid reanalysis product and gridded
    dataset to calculate ET0 with good simulation results. Raziei (2021) [27] used
    the National Center for Environmental Prediction/National Center for Atmospheric
    Research (NCEP/NCAR) reanalysis, combined with a gridded dataset, to calculate
    monthly ET0 for 43 meteorological stations distributed across Iran. The results
    show that the ET0 calculated by the mixed reanalysis had a better effect than
    the ET0 calculated by the observations at most research stations. Milad and Mehdi
    (2022) [28] used reanalysis products to estimate ET0 in areas with sparse data
    and showed that ERA5 provided more accurate estimates of daily and monthly ET0.
    Some scholars have also compared satellite grid data with meteorological station
    values. Wang et al. (2019) [29] comprehensively evaluated and compared this newly
    released precipitation product (Integrated Multi-satellite Retrievals V05B) and
    its predecessor TRMM 3B42V7 based upon the ground-based observations under complex
    topographic and climatic conditions over the Hexi Region in the northwest arid
    region of China. Their results indicated that compared to ground-based observations,
    both IMERG and 3B42V7 showed good performance with slight overestimation. Prakash
    et al. (2016) [30] investigated the capabilities of the Tropical Rainfall Measuring
    Mission (TRMM), Multi-satellite Precipitation Analysis (TMPA), and the recently
    released Integrated Multi-satellitE Retrievals for GPM (IMERG) in detecting and
    estimating heavy rainfall across India. The results indicated that the multi-satellite
    product systematically overestimates its inter-annual variations. With continuous
    advances in numerical weather models, computing, information, and communication
    technology (ict) tools, and data assimilation techniques, along with continuous
    improvements in the quality of atmospheric and ground data obtained from satellites,
    the spatial and temporal resolution and reliability of reanalysis data have been
    gradually improved year after year. The China Meteorological Administration Land
    Data Assimilation System (CLDAS) is the only real-time service system in land
    surface data assimilation systems in China. It uses a combined technology of integration
    and assimilation to fuse data from various sources, such as ground observation,
    satellite observation, and numerical model products [31]. The output of this system
    includes high spatial and temporal resolution land surface driving products such
    as temperature, air pressure, specific humidity, wind speed, precipitation, solar
    shortwave radiation, and soil moisture. These could be applied in agricultural
    drought monitoring, mountain flood geological disaster meteorological services,
    climate system model assessments, and spatial fine grid real data services. Although
    many studies have evaluated the quality of the CLDAS data, there are limited reports
    on the estimation of ET0 by this dataset. In this paper, we used the meteorological
    reanalysis data of 689 surface meteorological stations in China from 2017 to 2020
    and found four grid data points around each meteorological station through calculation
    and processing. We then calculated the value of the target station using the inverse
    distance weight method, compared it with the measured data of local meteorological
    stations and evaluated the accuracy of CLDAS data through statistical indicators.
    Therefore, this study aims to evaluate the accuracy of ET0 simulation with CLDAS
    products for the first time by comparing meteorological data from 689 ground weather
    stations and to exploring a product that could provide accurate ET0 for areas
    lacking meteorological data observation. 2. Materials and Methods 2.1. Introduction
    to CLDAS CLDAS is an isolatitude and longitude mesh fusion analysis product covering
    the Asian region (0–65° N, 60–160° E) with a resolution of 0.0625° × 0.0625° and
    1 h, and a spatial geometric distance of 9 km between the corresponding grid points,
    including six variables: 2 m air temperature, 2 m specific humidity, 10 m wind
    speed, surface pressure, precipitation, and shortwave radiation. This dataset
    is developed by using the Space and Time Mesoscale Analysis System (STMAS), optimal
    interpolation (OI), probability density function matching (CDF), physical inversion,
    terrain correction, and other techniques based on ground and satellite observations
    from a variety of sources. The dataset’s quality and spatio-temporal resolution
    in China is better and higher than in the international market. The scientific
    goal of CLDAS is to use data fusion and assimilation technology, on the ground
    observation, satellite observations, numerical model products, and other sources
    of data fusion to obtain high space-time resolution and high-quality temperature,
    pressure, humidity, wind speed, precipitation, and radiation elements such as
    lattice data to drive the land surface model, obtain soil temperature and humidity,
    etc. The research focuses on processing and acquiring land surface driving data,
    realizing the operation and integration of multiple land surface models, and improving
    the underlying surface data, vegetation parameters, and atmospheric driving data.
    2.1.1. Data Sources for CLDAS (1) Ground observation data: hourly temperature,
    air pressure, humidity, wind speed, precipitation, and other data observed by
    more than 2400 national automatic weather stations and nearly 40,000 regional
    automatic weather stations after quality control. (2) ECMWF (European Center for
    Mediumrange Weather Forecasts) numerical analysis/forecast products: global 3
    h, 0.125° resolution 2 m temperature, 2 m humidity, 10 mU/V wind speed, surface
    pressure, and other data products released by EC (European Center). (3) GFS numerical
    analysis/prediction products: NCEP released global ozone, atmospheric precipitation,
    surface pressure, and other data products with 3 h and 0.5°. (4) Satellite precipitation
    products: FY2 precipitation estimation products (nominal disk chart) of the National
    Satellite Meteorological Center; East Asia Multi-Satellite Integrated Precipitation
    Data Product (EMSIP) with a resolution of 1 h and 0.0625° for the Asian region
    operated by the National Meteorological Information Center. (5) Fusion precipitation
    product: the fusion product of FY2/CMORPH precipitation and automatic ground station
    precipitation with 1 h and 0.1° resolution in China operated by the National Meteorological
    Information Center. (6) FY2 satellite entire disk nominal map: multi-channel geostationary
    satellite observation data with 1 h and 5 km resolution (subsatellite point) of
    the Service of National Satellite Meteorological Center (nominal disk map). (7)
    DEM data: a global 30m spatial resolution topographic data product jointly measured
    by NASA (National Aeronautics and Space Administration) and NIMA (National Bureau
    of Surveying and Mapping of the Ministry of Defense) was used to re-sample DEM
    topographic data with a spatial resolution of 0.0625° in the Asian region using
    the area weight method. 2.1.2. CLDAS Data Processing Methods The 2 m temperature,
    2 m specific humidity, 10 m wind speed, and surface pressure products take ECMWF
    numerical analysis/forecast products as the background field. Topographic adjustment
    and multi-grid variational technology (STMAS) are used to integrate the observation
    data of automatic ground stations in China. The background field outside China
    is formed by topographic adjustment, variable diagnosis, and interpolation to
    the analysis grid. The DISORT radiative transfer model used ozone, atmospheric
    precipitation, and surface pressure in GFS numerical analysis products as the
    dynamic input parameters for the radiative transfer model. Additionally, FY2E/G
    satellite VIS channel complete disk nominal map data inversion was used to form
    the short-wave radiation product. The above information comes from the China Meteorological
    Data Sharing Network (https://data.cma.cn/, accessed on 1 May 2021). The data
    used in this study included temperature, global solar radiation, relative humidity,
    and wind speed, of which the height of wind speed was 10 m and the height of other
    meteorological variables was 2 m. The data spanned from 2017 to 2020. 2.2. Reference
