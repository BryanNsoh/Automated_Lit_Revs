    in electronic data (flow data) may arise due to any one or combination of the
    following reasons: poor calibration of a sensor; the use of inaccurate parameters
    in programming the sensor or data logger; the post-processing of raw data into
    information. When such inaccurate data are presented to the users, it invites
    critique of the electronic data acquisition methods. This is exactly what happened
    in the past when WAPDA installed a telemetry system in Pakistan. When the telemetry
    data were compared with the manual data, they did not match, which raised questions
    about the accuracy of the electronic data and hampered the ownership of the telemetry
    system [29,30]. The assessment of data accuracy is therefore very important to
    develop confidence in electronic data collection techniques. Conducting an accuracy
    assessment for any data requires an agreed-upon reference dataset with a high
    level of accuracy [31]. In this case, it is not clear which of the two sensors
    has superior accuracy. Therefore, we present our results as a comparison of the
    level of agreement between the data from the two independent sensors, i.e., ultrasonic
    sensor and pressure transducer. The dataset used in the accuracy assessment is
    depth-of-flow collected with an ultrasonic sensor and pressure transducer. For
    this we installed pressure transducers in addition to the ultrasonic sensors at
    the measurement location. Pressure transducers measure liquid levels through a
    sensor submerged at a fixed level under the water surface. We applied various
    statistical tests to assess the data accuracy. In the interest of brevity, we
    present an assessment of the accuracy of data from only one canal (Lower Bari
    Doab Canal), comparing data from the two independent sensors. (i) t-test To assess
    the accuracy of data, we first need to decide whether the data are for a sample
    or a population. In this case, for each measurement with an ultrasonic sensor
    we also have the corresponding check measurement with a pressure transducer, and
    the variable of interest is the difference between the measurement and the check
    measurement. Therefore, we have data for the entire population of measurements.
    This implies we are estimating population parameters rather than sample statistics,
    i.e., population mean, population standard deviation, etc., and not sample mean,
    sample standard deviation, etc. Inferential statistics [32] uses a random sample
    of data taken from a population to describe and make inferences about the whole
    population. This is valuable when it is not possible to examine each member of
    an entire population. Student’s t-test is a commonly used inferential statistical
    method for hypothesis testing about the mean of a small sample drawn from a normally
    distributed population. Similarly, the paired t-test is applied to statistically
    determine whether the mean responses are the same. In a particular time period
    of interest, the count of measurements from both sensors was identical, which
    depends on the frequency at which the sensors were programmed to log the data
    (i.e., 15 min). As we were considering all the measurements from both sensors,
    the data constitute the population rather than a randomly drawn sample. Since
    we already know the population mean, we do not need to try to draw inferences
    (test hypothesis) about the population mean from the sample mean. Furthermore,
    the aim of comparing the two data sets here is to check the data accuracy and
    not to draw conclusions about some unknown aspect of a population based on a random
    sample. Hence, the t-test (or other inferential statistics) is not an appropriate
    method to assess data accuracy; rather, descriptive statistics should be applied.
    (ii) Difference Plot and Normality Borrowing from their wider applications in
    the medical field, difference plots were used in this work to compare the two
    methods of measurement, i.e., the ultrasonic sensor and pressure transducer. The
    detailed procedure of difference plots was first suggested by Bland and Altman
    [33] in 1986. Bland and Altman, in their publications [34,35], explained in detail
    their method and also provided a non-parametric approach which is particularly
    useful in cases when the difference between the methods does not have a normal
    distribution. The non-parametric approach is similar to the basic approach of
    the difference plot as explained in [34,35] up to and including the plot of the
    differences versus the mean values of the two methods. There are then two similar
    ways of describing such data without assuming a normal distribution of differences.
    We can calculate the proportion of differences greater than some reference value
    (such as 3 cm in this case). The reference value can be indicated on the scatter
    diagram showing the differences versus the mean. Alternatively, we can calculate
    the values outside which a certain proportion (say 10%) of the observations fall.
    To do this we order the observations and take the range of values remaining after
    5% of the observations are removed from each tail. The centiles can then be superimposed
    on the scatter diagram. In a DaaS contract, we suggest that when a non-parametric
    approach to the difference plot is used, the reference values should be agreed
    upon by the client and contractor and defined at the definition step. Bland and
    Altman also showed in [35] how a grade can be assigned to a method (sensor in
    our case) based on the proportion of observations in a predefined range of the
    reference values. In this paper, we developed a criterion and applied it to grade
    our sensors. Bland and Altman commented that the “nonparametric method is disarmingly
    simple yet provides readily interpreted results. Perhaps its simplicity has led
    to the belief that it is not a proper analysis of the data”. Bland and Altman
    responded to the critique on their proposed method in their 2003 publication [31]
    and concluded, “…It (difference plot) can be extended to many more complex situations,
    when distributions are not normal, when difference is related to magnitude, when
    there are repeated measurements on the same subject, either paired or not, and
    when there are varying numbers of observations on subjects”. It was further stressed
    in [36] that agreement is a question of estimation, not hypothesis testing. Estimates
    are usually made with some sampling error, and limits of agreement are no exception.
    The common goal usually is to decide whether a new measurement system agrees suitably
    with an existing one and, hence, whether the two can be used interchangeably [37].
    The goal of a comparison of two methods may vary in emphasis by context, as explained
    by [38], who highlighted four possible goals: Calibration problems, which deal
    with establishing a relationship between a new system and an existing one that
    can be used to appropriately adjust the new system’s measurements; Comparison
    problems, which deal with assessing the level of agreement between two measurement
    systems whose measurements are on the same scale; Conversion problems, which deal
    with the comparison of two systems whose measurements are on different scales;
    and Gold-standard comparison problems, which deal with the comparison of a new
    measurement system with a system that is known to make measurements without error.
    The “comparison problem” best defines the goal of comparing two methods of measurement
    (sensors) in our case, for which we plot and discuss difference plots using the
    parametric and non-parametric approaches. (iii) Mean Absolute Percentage Error
    (MAPE) and Symmetric MAPE (sMAPE) We also apply statistical tests to estimate
    the error in the depth-of-flow data collected with the two independent sensors.
    The mean absolute percentage error (MAPE) is a relative measure that expresses
    errors as a percentage of the actual data, as shown in Equation (5). Its advantage
