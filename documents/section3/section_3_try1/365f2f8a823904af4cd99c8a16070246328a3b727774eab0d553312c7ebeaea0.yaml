    of SWAT to arid/semi-arid irrigated agricultural watersheds The reviewed SWAT
    arid/semi-arid irrigated agricultural watershed applications illustrate the global
    distribution and thematic foci of the selected studies (Fig. 3). The majority
    of the applications focused on water availability concerns, especially in East
    Asia, North America, and Middle East and North Africa (MENA). The second largest
    group of applications focused on a combination of water quantity and quality issues
    (e.g., MENA region, Europe, and North America). Only a few studies applied SWAT
    exclusively for water quality modeling of irrigated agricultural settings in arid/semi-arid
    regions (e.g., East Asia). Download : Download high-res image (594KB) Download
