    The evapotranspiration process is affected by many factors [43], and its changes
    are mainly attributed to the changes in meteorological factors. The country’s
    climate is complex and diverse. From a geographical point of view, the eastern
    part is mostly a monsoon climate zone with a complex and changeable climate. The
    air above it is severely polluted, affecting solar radiation and surface wind
    speed. Therefore, the performance of estimated ET0 in coastal areas will decline.
    The northwest region is far from the sea, is a non-monsoon region, and belongs
    to a temperate continental climate. The ground topography in this region (the
    junction of climate zones 2, 4, and 5) is complex and changeable, and the wind
    speed is greatly affected by the roughness of the underlying surface. The direction
    of wind movement is accurately simulated, so the reduction in the accuracy of
    wind speed is likely to lead to a decline in the performance of estimating ET0
    in some areas. The Qinghai-Tibet Plateau belongs to the plateau climate zone.
    Due to its complex and changeable terrain, the climate itself on the Qinghai-Tibet
    Plateau will fluctuate depending on the region, which greatly affects the estimation
    of ET0. To sum up, the closer are to inland areas (such as climate zones 1, 2,
    and 3), the higher the accuracy of ET0 estimation will be. The performance of
    ET0 estimation in coastal areas, the Qinghai-Tibet Plateau, and the junction of
    climatic zones will be negative effects [44,45,46]. From the seasonal point of
    view, the summer is affected by the warm and humid air from the ocean, with high
    temperature, humidity, and rain. The climate is oceanic, so the estimation error
    in summer is the largest. In winter, affected by the dry and cold airflow from
    the continent, the climate is cold, dry, and less rainy, and the climate is continental,
    and the estimation error will be relatively small [47,48]. In addition, specific
    regions need to be further analyzed according to the actual situation. 4. Discussion
    The calculation of ET0 is affected by a variety of climatic factors. Ma et al.
    (2010) [49] studied the influence of main climatic factors on ET0 in mountainous
    plateau areas and found that the change of wind speed had the most significant
    impact on ET0 at each site. Luo et al. (2010) [50] conducted a sensitivity analysis
    on ET0 and main meteorological factors in the main agricultural areas of Tibet,
    and the results showed that ET0 in the whole region had a declining trend over
    the past 50 years. The meteorological element that had the most significant impact
    on ET0 was Rs. Similar results were obtained in our study, where the accuracy
    of ET0 was affected by the error of Rs. Xie et al. (2017) [51] analyzed the impact
    of changes in meteorological factors on ET0 in China’s main grain-producing areas
    from 1961 to 2013, in which ET0 showed a saw-tooth decline. The changing characteristics
    of main meteorological factors in the study area and the response of ET0 are similar
    to the results of our study, showing regional and seasonal variations. Overall,
    our study suggests that the errors of meteorological factors in the Qinghai-Tibet
    Plateau region and the boundary region of the climate zones are more significant
    than in other regions, with the highest errors observed in summer. Due to the
    incomplete understanding of the physical mechanism of weather changes and limited
    observational data, there is still a specific error in the reanalysis data [52],
    and the magnitude of this error tends to vary with different climatic factors.
    Temperature is a meteorological variable with minor errors, usually less than
    10% [53,54]. Similar results were found in our study, in which the R2 of Tmax
    and Tmin are generally greater than 0.9 in the seven climatic zones. Due to the
    influence of topography, the errors of wind speed and relative humidity are usually
    large [26], and similar results were obtained in our study. It is worth mentioning
    that the weather stations in our study are affiliated with the China Meteorological
    Administration. The ground of the weather station is usually covered with short
    grass under adequate irrigation conditions. However, areas in the grid system
    do not necessarily have lush vegetation. Therefore, there might be some differences
    in the environmental factors between the two types of systems, especially for
    the radiant energy (i.e., R2 < 0.65 in the seven climate zones for the RsCLD estimation
    in our study). This may lead to the problem of overestimating or underestimating
    the reanalysis data, which indirectly explains why the estimated ET0 values in
    some areas fluctuate severely in our study. In addition, the variation of wind
    speed is greatly affected by the terrain and the type of underlying surface, and
    it is not easy to obtain the average wind speed in a specific area. Similar results
    were obtained in our study, where the overall UCLA accuracy is not satisfactory.
    Finally, this study can provide an idea for economically underdeveloped countries
    and contribute to improving the reanalysis data set and the accuracy of ET0 estimation.
    Therefore, when other developing countries establish regional climate models,
    they can consider their own terrain and climate characteristics and establish
    a more local model. 5. Conclusions ET0 data set based on reanalysis products can
    make up for the time discontinuity and spatial insufficiency of surface meteorological
    platform data, which is significant for water resources planning and irrigation
    system formulation. However, a rigorous evaluation of reanalysis products must
    be carried out to see if they have value in application. This study evaluated
    the ability of the CLDAS dataset officially published by the Chinese meteorological
    system for ET0 estimation. Results indicate that the temperature data of CLDAS
    have high accuracy in all regions except the Qinghai Tibet Plateau (QTP) region.
    In contrast, the accuracy of the total radiation data is average, and the quality
    of relative humidity and wind speed data is poor. The overall accuracy of ET0
    is acceptable except for QTP, but there are many stations with large errors. Among
    seasons, RMSE is the largest in summer and smallest in winter. There are also
    inter-annual differences in the ET0 of this data set. Overall, the CLDAS dataset
    is expected to have good applicability in the Inner Mongolia Grassland area, Northeast
    Taiwan, the Semi-Northern Temperate zone, the Humid and Semi Humid warm Temperate
    zone, and the subtropical region. However, there are certain risks in other regions.
    In addition, of all seasons, summer and spring have the slightest bias, followed
    by autumn and winter. From 2017 to 2020, bias in 2019 and 2020 are the smallest,
    and the areas with large deviation are in the south of climate zone 3, the coastal
    area of climate zone 6, and the boundary area of climate zone 7. Author Contributions
