    Figure 2 provides some further insight into the data integrity and latency for
    the Lower Bari Doab Canal. The figure presents a daily count of records and latency
    for the reporting period. The upper bound of the record count per day was 96 (as
    explained in Section 2.5.1) and the lower bound of latency was 6.21 h. Ideally
    the record count per day should be 96, but if data are lost, the record count
    falls below 96 and, hence, data integrity decreases. Similarly, if the data are
    received without any failure, the latency will be identical to the lower bound
    of 6.21 h, but where there are transmission failure(s), the latency increases
    above 6.21 h. Figure 2 shows that data integrity and latency were not interdependent
    upon each other. Figure 2. Observed data records and latency per day for the Lower
    Bari Doab Canal. In Figure 2, a high fluctuation is observed in the latency (black
    continuous line), but the record count (blue continuous line) remained relatively
    stable over the period 4 September 2018 to 8 October 2018. The high fluctuation
    in latency is primarily due to poor Internet connectivity in the area where instruments
    were installed. The system experienced power issues from 9 to 27 October 2018,
    and hence there was a substantial decrease in the record count (data loss) during
    this period. Interestingly, the Internet connectivity improved in this period,
    resulting in an improvement in the latency. A couple of instances of high latency
    were observed during November and December but with no drop in the record count.
    This occurred due to occasional network failure at the time of transmission. It
    can be inferred from Figure 2 that the average latency and record count were not
    inversely proportional but rather behaved independently. This discussion on latency
    leads into the broader question of what constitutes “real-time” flow data, as
    advocated by Briscoe and Qamar [11]. One interpretation of real time is zero latency,
    which would be near impossible, expensive to achieve, and probably unnecessary.
    It would be more realistic to specify quasi-real-time flow data by specifying
    the latency in a data as a service (DaaS) contract. A pragmatic approach can be
    to specify separate day-time and night-time latency. Hence, a DaaS contract could
    specify an upper bound on latency (the lower bound is a value calculated by using
    Equation (9)). By way of example, if an upper bound of 12 hours is specified,
    then latency must not exceed 12 hours or this will incur a penalty. The configuration
    as shown in Figure 2 does not fulfil the terms of this specification for 15 percent
    of the time, which would incur the penalty and encourage the DaaS contractor to
    find a solution to this problem. Again, a DaaS contract would specify the record
    count, and it would be up to the contractor to program a data logger to ensure
    that the actual record count equals or exceeds the specified threshold. 3.3. Data
    Accuracy To analyze the accuracy of data, we analyzed the depth-of-flow in the
    Lower Bari Doab Canal measured with an ultrasonic sensor and pressure transducer
    at 15 min frequency. Normality tests were applied to the difference between the
    measurements (d-b-m). While plotting the difference plots, limits of agreement
    (LoAs) were calculated using the mean and standard deviation when the data followed
    a normal distribution. If this was not the case, a non-parametric version of the
    difference plot was used to calculate the limits. Table 3 shows the results of
    various normality tests applied on the d-b-m. The results suggest that the data
    were not normally distributed. Table 3. Normality tests applied to differences
    between depth-of-flow measured by ultrasonic sensor and pressure transducer (June
    2019). Figure 3a presents the depth-of-flow measured using the two sensors with
    a line of equality. The correlation coefficient is weak between the data (r2 =
    0.63). Correlation simply measures the strength of a relation between two variables,
    not the agreement between them. We have perfect agreement only if the points in
    Figure 3a lie along the line of equality, but we will have perfect correlation
    if the points lie along any straight line. Figure 3. (a) Depth-of-flow measured
    with two different sensors; (b) Difference plot for depth-of-flow data. Figure
    3b is a difference plot of the d-b-m. The mean of the d-b-m was −1.40 cm and the
    standard deviation (SD) was 1.00 cm. If the d-b-m values were normally distributed,
    we would expect 95% of the d-b-m values to lie between the extreme values or the
    upper and lower LoAs. These LoAs were calculated as (mean + 1.96SD) and (mean
    − 1.96SD). We calculate the upper and lower LoAs as 0.55 cm and −3.35 cm, respectively.
    About 96% of the d-b-m values lie within the LoAs in Figure 3b. With the caveat
    that the d-b-m values are non-normally distributed, the difference plot can lead
    us to conclude that the measurements agree sufficiently. On the other hand, how
    small or large the limits of agreement should be to conclude that the measurements
    agree sufficiently is a contractual, not a statistical, decision. This decision
    should be made in advance of the analysis and clearly defined in the DaaS at the
    definition stage. We have noted in Table 3 that the d-b-m did not pass common
    normality tests. In general, this will not have a great impact on the limits of
    agreement but suggests that we should preferably use the non-parametric approach
    of difference plots [34,35]. In Section 2.5.2 we explained that there are two
    ways to describe data while using the non-parametric approach: (i) We calculate
    the proportion of d-b-m values within the reference values (±1, 2, and 3 cm).
    These reference values are similar to the LoAs used in the parametric approach
