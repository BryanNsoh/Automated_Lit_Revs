    water scarcity and associated challenges for agricultural production in these
    regions, the capabilities of SWAT to model water quality have been underutilized.
    SWAT can be improved with respect to simulation of water quality aspects of irrigated
    agriculture in arid/semi-arid regions. Representation of salinity issues of irrigated
    agriculture can be advanced by providing capabilities to account for soil salinity
    and water salinity stress on crop growth and yield in SWAT-Salt, the salinity
    module of SWAT (Bailey et al., 2019). There is also a need for improved modeling
    of the fate and transport of pesticides, especially for the prevailing low streamflow
    conditions in arid/semi-arid regions (Table 7). SWAT+, which is the revised version
    of the model aims to improve the model structure for easier code development and
    better spatial representation of the watershed features such as interaction of
    rivers and landscape (Bieger et al., 2017). With mounting concerns about reaching
    the limits of good quality water resources in many regions (Gleick and Palaniappan,
    2010, de Graaf et al., 2019), using SWAT to examine water quality for various
    combinations of agricultural land and water management will be an important area
    of future model applications. 6. Conclusions This paper provided a review of SWAT
    applications in irrigated agricultural watersheds in arid/semi-arid climates in
    the last two decades. The applications fall into three broad categories listed
    as follows in the order of prevalence: (1) water quantity analysis, (2) a combination
    of water quantity and quality issues, and (3) water quality analysis (only a few).
    The main modeling challenges are lack of data, poor data quality, concerns about
    simulation accuracy, and technical limitations of the existing versions of the
    model. Researchers have used a number of innovative approaches and practical techniques
    to deal with the modeling challenges, including augmenting data availability by
    combining data from different sources with those provided in the existing SWAT
    databases, using supplemental tools to estimate missing data and evaluate model
    performance, trading off the accuracy of simulation of some parameters for simplicity
    of application where those inferior results did not affect the major aim of the
    study, and developing modular codes, tools, and algorithms. Simulation of physical
    characteristics of agricultural watersheds in arid and semi-arid climates requires
    insightful model parametrization, model setup, and calibration using soft data
    along with available field measurements (i.e., hard data). While a wide array
    of existing and emerging capabilities make SWAT the watershed model of choice
    in different settings, fine-tuning SWAT to model key hydrologic attributes (e.g.,
    streamflow, ET, and groundwater recharge) of arid/semi-arid irrigated agricultural
    watersheds remains time consuming and challenging. We synthesized SWAT parametrizations
    for heavily irrigated arid/semi-arid agricultural areas to inform model set-up
    and calibration in future modeling efforts. It is essential that users carefully
    examine what the model can or cannot provide in relation to the objectives of
    the study based on practical understanding and theoretical underpinnings of simulating
    irrigation to avoid potential errors, especially when using auto-irrigation function
    and auto-calibration tools. Reporting modeling limitations explicitly can help
    put the watershed simulation results in appropriate context. Future advancements
    such as conjunctive use of surface water and groundwater, dynamic annual land
    use, explicit capabilities to model irrigation management interventions, and simulation
    of salinity impacts on crop growth would significantly enhance the flexibility
    and performance of the model for addressing water and food security questions
    in the context of arid/semi-arid irrigated agricultural areas. Declaration of
