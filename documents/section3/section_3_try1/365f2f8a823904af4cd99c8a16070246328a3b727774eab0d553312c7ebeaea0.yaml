    was reasonable, although using the default crop growth model and default values
    for parameters controlling plant behavior in some cases like cotton and sunflower
    could introduce inaccuracies (generally underestimation). In another study, SWAT
    was calibrated for recharge based on a groundwater balance equation due to the
    lack of continuous flow time series in seasonal rivers (Perrin et al., 2012).
    Jones et al. (2008) applied a step by step manual calibration procedure to model
    the differences in flow regime and watershed characteristics of Tigris-Euphrates
    River system in mountainous and plain parts. They first adjusted snowpack and
    snowmelt parameters to account for the snowmelt-runoff regime of the river flow.
    In the next step, they calibrated soil water and groundwater parameters for high
    and low flow conditions in downstream gauges, and finally adjusted channel routing
    parameters. Ignoring the snowmelt and frozen soils may weaken the model’s ability
    to simulate low flows in areas where these processes occur (Zhang et al., 2016).
    In an effort to facilitate objective model evaluation, Moriasi et al., 2007, Moriasi
    et al., 2015 summarized a number of quantitative goodness-of-fit factors (e.g.,
    Nash-Sutcliffe efficiency (NSE) and percent bias (PBIAS)) and offered guidelines
    for systematic watershed simulation assessment based on a comprehensive literature
    survey. It is interesting to note how modelers interpret the goodness-of-fit factor
    values using a variety of verbal descriptors to demonstrate simulation quality.
    For example, a model calibration can be deemed “good” over a wide range of NSE
    values for streamflow simulations (0.20–0.99) described as “fairly well”, “very
    good”, and “above satisfactory” (Table 6). This finding is not unique to models
    of irrigated agricultural watersheds as it can be seen elsewhere as well (Douglas‐Mankin
    et al., 2010; Tuppad et al., 2011, Krysanova and White, 2015). 5. Discussion Capturing
    the adaptive nature of agricultural practices in arid/semi-arid regions to cope
    with drastic surface water variability is a formidable modeling challenge (Niraula
    et al., 2012) that involves tradeoffs between data requirement, calibration effort,
    and model performance. As such, simulating arid/semi-arid irrigated agricultural
    watersheds with SWAT requires innovative approaches that utilize multi-component
    model calibration, account for irrigation, and report current limitations to guide
    future model advancements. 5.1. The need for multi-component calibration As a
    model that provides numerous parameters to simulate a variety of biophysical processes
    in watersheds, estimating appropriate/realistic parameter values to build SWAT
    models is generally difficult due to equifinality or non-unique parameter values,
    meaning that different sets of parameter values may produce equally good results
    for a particular water budget component (Khatami et al., 2019). In heavily irrigated
    agricultural lands, all the major water budget components should be quantified
    and interpreted with a particular attention to irrigation and land management.
    Multi-component calibration and validation of major hydrologic components can
    improve the reliability of results or pinpoint areas where field data are most
    needed. Deliberate calibration of components such as streamflow, ET, and groundwater
    recharge based on “hard” and “soft” data and knowledge of the watershed hydrology
    can help account for the water budget impacts of agricultural management decisions
    in arid and semi-arid climates (Arnold et al., 2015). Despite a satisfactory streamflow
    calibration (NSE = 0.61–0.91), Acero Triana et al. (2019) recalibrated SWAT based
    on both groundwater recharge and streamflow to avoid coupled SWAT-MODFLOW model
    instability caused by excessive zonal recharge simulated by SWAT in some parts
    of the basin. Although NSE values of SWAT simulated streamflow dropped from 0.64
    to 0.54, the multi-component calibration was necessary to ensure SWAT-MODFLOW
    simulations matched groundwater heads, as well as measured streamflow (Acero Triana
    et al., 2019). Based on our review, the majority of models of irrigated agricultural
    watersheds are typically calibrated and validated for streamflow without checking
    the model’s reliability in reproducing other components, a finding that is consistent
    with other reviews of SWAT to simulate watershed hydrology in general (Wellen
    et al., 2015). Only a very small fraction (5%) of the applications calibrated
    SWAT for more than two water quantity or quality components. While model calibration
    for streamflow only is often practical and time saving, neglecting other important
    natural or anthropogenic hydrologic components can undermine realistic regional
    water budget analyses in irrigated agricultural areas in arid/semi-arid regions.
    In these areas, agricultural evapotranspiration, soil water content, groundwater
    recharge, and return flows are actively managed through irrigation to maximize
    crop production. Representation of these processes and model calibration issues
    in irrigated agricultural settings need further investigation to guide agricultural
    water management at the spatial scales smaller than course regional water budget
    analyses. The argument in favor of multi-component calibration does not mean that
    serendipitous outcomes based on streamflow calibration are impossible. For example,
    in one application, SWAT simulated biomass well although the model was calibrated
    to capture peak flows (Jordan et al., 2018). However, caution should be used in
    evaluating water budget components generated with SWAT models of arid/semi-arid
    irrigated agricultural watersheds that are calibrated based on streamflow alone.
    A good streamflow calibration does not necessarily render realistic results when
    evaluating other important, managed components of the water budget. Thus, additional
    effort to complete a multi-component calibration is recommended when quantifying
    hydrologic fluxes that govern water availability in managed systems such as irrigated
    agricultural watersheds in dry regions. The lack of sufficient observational data
    for ET and groundwater recharge pose a great challenge for multi-component calibration
    to quantify the water budget of irrigated agricultural systems in arid/semi-arid
    climates (Masud et al., 2018, Masud et al., 2019). The ability of SWAT to simulate
    watershed processes using built-in databases is a reason for popularity of the
    model use in data-scarce regions (e.g., Aouissi et al., 2016). Literature values
    and parameter estimates based on expert judgments can provide useful soft data
    for use along with observational records to facilitate multi-component calibration
    of SWAT. Abbaspour et al. (2009) suggest a combination of streamflow and crop
    yield as a more reliable representation for the main water budget components than
    only using streamflow because crop yield represents ET as well as nutrient uptake.
    The combination of reasonable streamflow and ET results should theoretically translate
    into improved soil moisture and GW recharge simulations. Leveraging global databases,
    remote sensing, or models to fill the data gaps can improve the data sets required
    for more accurate model set up and calibration (Luo et al., 2008a, Githui et al.,
    2012, Awan and Ismaeel, 2014, Reshmidevi et al., 2018, Bressiani et al., 2015,
    Qiu et al., 2019, Becker et al., 2019). 5.2. Accounting for Irrigation. The importance
    of irrigation and associated processes (e.g., return flow) that affect water budget
    calculations for arid/semi-arid regions has been documented (Kannan et al., 2011,
    Githui et al., 2012). In arid regions with insignificant rainfall, crop ET and
    groundwater recharge are typically directly related to irrigation. It has been
    shown that incorporating irrigation using groundwater changes streamflow pattern
    (Zeng and Cai, 2014) and including irrigation return flows can improve model calibration
    (Kannan et al., 2011). In another application, recharge was found to be higher
    in irrigated perennial pastures compared to non-irrigated areas (e.g., Githui
    et al., 2012). Often, lack of detailed information on agricultural operations
    (irrigation, planting, fertilizing, etc.) necessitates simplifying the model,
    which requires additional checks (Sinnathamby et al., 2017, Masud et al., 2018,
    Masud et al., 2019). SWAT’s auto-irrigation function is commonly used to simulate
    irrigation based on plant water demand or heat units or soil water content which
    might be quite different from what happens in reality (Luo et al., 2008a, Ficklin
    et al., 2009, Kannan et al., 2011, Bressiani et al., 2015, Faramarzi et al., 2017,
    Marek et al., 2017, Chen et al., 2017, Chen et al., 2018a, Jordan et al., 2018,
    Ahn et al., 2018). Inevitably, the auto-irrigation function introduces some uncertainties
    by over-estimating surface water withdrawal in areas where surface water and groundwater
    are conjunctively used for irrigation (Ahn et al., 2018). It is essential to verify
    the simulated irrigation against available observed or soft data (e.g., monthly
    or daily irrigation) or calibrate crop ET as a surrogate for irrigation (e.g.,
    Faramarzi et al., 2017) to ensure reasonable consistency between simulated and
    actual conditions. 5.3. Reporting model limitations, sensitivity, and uncertainty
    While watershed modeling inherently involves some level of subjectivity regarding
    parametrization decisions based on circumstantial considerations (e.g., purpose,
    time, cost, setting, and data availability), objective evaluation of model performance
    in simulating the hydrological fluxes is an indispensable modeling activity that
    is sometimes overlooked. There appears to be a general lenience to interpret model
    performance as “good” (Table 6) with minimal scrutiny of model performance and
    limitations. Details of irrigation simulation, the most important agricultural
    water management activity, are often not discussed in many applications (e.g.,
    Wagner et al., 2012, Gebremicael et al., 2013, Epelde et al., 2016, Fallatah et
    al., 2019). Likewise, there is very limited coverage of regional relevance of
    model parameter values and associated uncertainties in the growing body of literature
    on SWAT applications in arid/semi-arid irrigated agricultural watersheds. Of the
    102 reviewed applications, only 5 explicitly reflected on the concerns about the
    adequacy of simulated regional hydrologic fluxes, and used both streamflow and
    crop yield (surrogate for ET) in an attempt to produce regionally meaningful results
    (Faramarzi et al., 2017, Abbaspour et al., 2009, Ahn et al., 2018, Akhavan et
    al., 2010, Acero Triana et al., 2019). Articulating modeling assumptions, simplifications,
    and possible errors (e.g., Masud et al., 2018) contribute to insightful model
    applications by other users. Reporting limitations (e.g., data availability, technical
    capabilities, and model performance) explicitly can help put the watershed modeling
    results in the appropriate context. It can encourage efforts to address the data
    challenges by developing much needed monitoring programs and improving SWAT processes/algorithms
    to better quantify different components of the water budget in arid/semi-arid
    agricultural watersheds. Several factors can impact the calibration and model
    reliability besides model capabilities, data issues and modeler’s knowledge of
    regional natural or managed hydrologic characteristics. The combination of data
    issues, multitude of interactive biophysical processes, and equifinality makes
    parameter estimation of highly managed irrigated watersheds very difficult. Arnold
    et al. (2012) offered the most sensitive parameters in SWAT for different water
    quantity and quality components. Yuan et al. (2015) identified the most sensitive
    parameters for runoff simulation, base flow, and sediment and nutrient transport.
    Neglecting “important processes”, the choice of objective function and optimization
    algorithms when using automated calibration, and model conditionality are other
    factors that affect model reliability (Guzman et al., 2015b, Abbaspour et al.,
    2018). Different objective functions and optimization algorithms might calibrate
    and validate the model well regardless of the reasonable range of the parameters
    (Abbaspour et al., 2018). Sensitivity and uncertainty analysis are recommended
    for hydrological models as exploratory and diagnostic tools to support calibration
    efforts and ensure credible results (Abbaspour et al., 2015, Abbaspour et al.,
    2018). 5.4. Remaining challenges and ideas for future development and applications
    Over the last twenty years, SWAT has continually evolved to accommodate the need
    to simulate diverse natural and managed watershed processes in irrigated lands.
    Nonetheless, a number of remaining challenges should be addressed to expand the
    applicability of SWAT to irrigated agricultural settings in arid/semi-arid regions
    to capture management uncertainties during the transition from wet to dry years
    (Table 7). Adaptive agricultural water and land management decisions in these
    areas are closely related to surface water variability and groundwater sustainability.
    The extent and magnitude of water scarcity and associated pumping costs and economic
    value of crops affect agricultural water management decisions such as inter-annual
    changes in pumping, irrigation schedule (frequency and amount) and method (surface
    (gravity), sprinkler, and/or drip irrigation), cropping pattern, and in extreme
    cases land retirement. Advancements such as conjunctive use of surface water and
    groundwater, explicit simulation of different irrigation systems, and dynamic
    land use would significantly enhance the flexibility and applicability of the
    model for arid/semi-arid irrigated agricultural lands. The conjunctive use of
    surface water and groundwater resources, a common drought adaptation measure,
    and effectiveness of irrigation technologies (e.g., drip) cannot be simulated
    directly by the current versions of SWAT. Further, the reviewed SWAT applications
    typically used static land use/cover conditions during long-term hydrologic simulations,
    which does not capture hydrologic impacts of drought-adaptive agricultural practices
    despite their significance (Ahn et al., 2018). Recent developments to include
    dynamic land use data is a notable progress that requires testing worldwide (Moriasi
    et al., 2019). Table 7. Remaining challenges and potential solutions for applying
