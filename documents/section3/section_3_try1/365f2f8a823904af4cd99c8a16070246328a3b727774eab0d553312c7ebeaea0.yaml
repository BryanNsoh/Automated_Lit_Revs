    Table 2 shows the statistical indicators of maximum and minimum temperatures in
    the CLDAS data for the seven climate zones in China. Results indicated that the
    accuracy for the maximum and minimum temperatures differed in different climatic
    regions. For the maximum temperature, CLDAS data showed a high correlation with
    data from ground stations in the four northern climate zones (i.e., climate zones
    1–4), with R2 larger than 0.9. Climate zone 5 in the humid climate region also
    yielded a good correlation. In climate zones 6 and 7, the correlations between
    the two datasets were slightly worse when compared with other climate zones. However,
    climate zone 6 showed the smallest values in terms of statistical errors, with
    RMSE and MAE valued at 2.9 and 2.3 °C, respectively. This may be since the range
    of temperature changes in this region is not as large as that in other regions,
    and the area of this climate zone is significantly smaller than that in other
    climate zones, so the temperature change in this region is not as dramatic as
    that in other climate zones. The RMSE and MAE of the high-altitude climate zone
    (i.e., climate zone 7) were 6.55 °C and 5.83 °C, respectively. Figure 2, Figure
    3 and Figure 4 show the spatial error distribution of the maximum temperature
    in CLDAS. Overall, the errors at most stations were within a small range. However,
    in climate zone 7 and the north-central area of climate zone 1, there was a big
    error in the regions, with RMSE and MAE of many stations more significant than
    10 °C, while R2 was lower than 0.5. Such huge variations in model errors in these
    stations might be resulted from the regional climate model parameter variations
    and were unlikely caused by the overall overvalued or undervalued problem of models
    that may cause significant variation for ET0 estimation. Figure 2. RMSE values
    of the five meteorological factors of in all stations. Figure 3. MAE values of
    the five meteorological factors of in all stations. Figure 4. R2 values of the
    five meteorological factors of in all stations. Table 2. Statistical indicators
    of maximum and minimum temperatures in different climate zones of China. The minimum
    temperature behavior in the CLDAS data set was similar to the maximum temperature.
    However, compared with the maximum temperature, correlations between the minimum
    temperature of CLDAS and the station’s temperature were higher in all seven climate
    zones, with all R2 larger than 0.9. In climate zone 6, the minimum temperature
    error was the lowest among all climate zones, with RMSE and MAE valued at 1.87
    °C and 1.5 °C, respectively. On the contrary, climate zone 7 had the highest error,
    with RMSE and MAE reaching 5.1 and 4.53 °C, respectively. In addition, the lowest
    temperature error in climate zone 1 was also relatively high, with RMSE and MAE
    valued at 4.03 °C and 3.45 °C, respectively, which might affect the accuracy of
    ET0 estimation. As can be seen from Figure 2, Figure 3 and Figure 4, the performance
    of Tmin was similar to that of Tmax. Therefore, the accuracy of most stations
    was within an acceptable range. However, some stations showed significant errors,
    which were mainly located in the middle of climate zone 1 and climate zone 7.
    These stations with high error in the minimum temperature had a high coincidence
    with corresponding high Tmax error stations, indicating severe problems in the
    temperature simulation of the stations. 3.1.2. Solar Radiation Table 3 shows the
    statistical indicators of solar radiation (Rs) in the CLDAS data for the seven
    climate zones. Across climate zones, RMSE ranged from 5.18 to 6.21 MJ m−2 d−1,
    and MAE ranged from 3.83 to 4.54 MJ m−2 d−1. The differences in Rs errors among
    different climate regions were not as apparent as those in air temperature. However,
    the R2 of climate zone 7 was significantly lower than that of other climatic regions.
    These results were similar to the results reported by Liu et al. (2009) [38].
    However, their values were generally higher than that of the radiation model based
    on temperature, where the median RMSE was 3.3 MJ m−2 d−1 in humid regions of China
    (Fan et al., 2019) [39]. The above phenomenon indicated that the radiation data
    in the CLDAS data set did not perform well. Table 3. Statistical indicators of
    solar radiation, relative humidity, and wind speed in different climate zones
    of China. Figure 2, Figure 3 and Figure 4 show the spatial distribution of Rs
    errors. Overall, the error of Rs in climate zones 1–3 was better than in other
    climate zones. The RMSE of most stations was more significant than 6 MJ m−2 d−1.
    This might be due to the severe air pollution in the above areas [40], which would
    pose particular challenges to accurate simulation. 3.1.3. Relative Humidity Statistical
    indicators of CLDAS RH are shown in Table 3. Climate zone 7 had the most significant
    error among all regions, with RMSE and MAE reaching 31.29% and 27.62%, respectively,
    close to a random distribution. The consistency between CLDAS and site data in
    other climatic regions was also not high, with R2 ranging from 0.39 to 0.59. However,
    the values of RMSE and MAE indicated that they were still within acceptable limits.
    Compared climate zone 1 with climate zone 6, the consistency of climate zone 1
    was higher, but the RMSE and MAE of climate zone 6 are lower. This result could
    be attributed to the fact that climate zone 6 is within the humid region with
    high annual average relative humidity, while climate zone 1 is in the arid area
    where the relative humidity changes more sharply. Figure 2, Figure 3 and Figure
    4 showed that the overall error of this data set was larger in climate zone 7
    than in other climate zones. In addition, compared with the northeast part of
    climate region 5, the error of RH in the western part of the same climate zone
    (i.e., areas bordering climate zone 7) was significantly larger. Although there
    was a relatively large error for RH in some regions, the estimation of ET0 would
    unlikely be affected, as previous studies have found that RH would have a low
    contribution to ET0 in most regions of China [41]. 3.1.4. Wind Speed Statistical
    indicators of CLDAS U are shown in Table 3. From the perspective of R2, the consistency
    between CLDAS near-surface wind speed and station data was poor in all climate
    zones, while from the perspective of RMSE and MAE, their accuracies were acceptable.
    In addition, the mean difference between climate zones was within 30%. However,
    according to the spatial distribution of the error (Figure 2, Figure 3 and Figure
    4), the RMSE of some stations was more than 3 m s−1, of which the errors of most
    stations in climate zone 7 were significant. Compared with the inland stations,
    the R2 of the coastal stations was higher. However, RMSE and MAE were also higher,
