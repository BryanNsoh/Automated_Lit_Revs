    1. Introduction Irrigation is by far the largest single water user worldwide,
    accounting for more than 70% of total freshwater withdrawals in most regions of
    the world (Khokhar, 2017) in more than 300 million hectares of irrigated agricultural
    lands (Frenken and Gillet, 2012). Many arid/semi-arid irrigated agricultural watersheds
    around the world are projected to experience increasing aridity levels throughout
    the 21st century (e.g., Southwestern North America: Seager et al., 2007, Dettinger
    et al., 2015, Cook et al., 2015; Sub-Saharan Africa: Kotir, 2011; Middle East:
    Chenoweth et al., 2011; Central Asia: Lioubimtseva and Henebry, 2009; Southwest
    Australia: Silberstein et al., 2012). Increasing aridity causes concern about
    water sustainability, which is compounded with growing water demand due to socio-economic
    development and population growth in the face of hotter and drier climatic conditions
    (AghaKouchak et al., 2015). The increase in the frequency and duration of droughts
    and changing precipitation patterns will likely intensify surface water shortages
    (e.g., Tietjen et al., 2017, Mallakpour et al., 2018). Consequently, agricultural
    groundwater prospects are dire in arid/semi-arid regions in vast areas of the
    world (Gleeson et al., 2012, Amanambu et al., 2020) due to scarcity and variability
    of renewable water (Basso et al., 2013). As water availability diminishes, there
    is also a rising concern about deteriorating quality of available water resources
    (Parris, 2011) due to excessive sediment and nutrient pollution (US EPA, 2013)
    and salinity issues (Wurbs, 2002). The widening gap between water availability
    and demand necessitates better understanding of water quantity and quality issues
    in irrigated agricultural areas in arid/semi-arid climates. Watershed models are
    used as a practical tool to investigate hydrological processes in agricultural
    lands of arid and semi-arid watersheds to improve our understanding of the watershed’s
    response to irrigation and other agricultural management practices under changing
    climate (Singh and Woolhiser, 2002, Mirchi et al., 2010). Realistic representations
    of regional hydrologic fluxes, water management, and irrigation practices are
    a prerequisite for meaningful watershed modeling applications (Arnold et al.,
    2015), especially in agricultural regions where irrigated croplands are the dominant
    land use. Reproducing the hydrologic response of arid/semi-arid agricultural regions
    that face increasing aridity is particularly challenging due to complexities related
    to human interventions to modify the availability and flow of water in highly
    regulated irrigated watersheds. Model calibration in these watersheds can be a
    time consuming and costly process that involves expert judgment based on practical
    understanding of the regional hydrology, irrigation and agricultural management,
    quality data, and in some cases, good fortune to set up a representative model.
    A good model requires an accurate model setup with a reasonable level of data
    quality and quantity to represent most of the key watershed processes prior to
    calibration (Faramarzi et al., 2015). Once an accurate model is developed, minimum
    calibration is usually required to improve model performance, otherwise calibration
    will be challenging and subjective as the errors due to the lack of accurate model
    setup are counterbalanced with model parameters (Ahmadzadeh et al., 2016, Faramarzi
    et al., 2017, Marek et al., 2017). A “good” calibration requires identification
    of the parameters that govern the hydrological processes and their interactions
    within the given watershed (Kirchner, 2006, Abbaspour et al., 2015, Daggupati
    et al., 2015), and assigning them appropriate values, known as model parametrization
    (Malone et al., 2015). Application of irrigation to maximize crop production creates
    large inter- and intra-annual variations in water consumption, which in turn affects
    key components of the water budget (e.g., streamflow, ET, and groundwater recharge)
    in arid/semi-arid irrigated lands. Watershed models that are capable of representing
    these complexities offer an advantage when investigating hydrologic impacts of
    alternative climate and management scenarios. The Soil and Water Assessment Tool
    (SWAT; Arnold et al., 1998) is a widely applied public-domain semi-distributed,
    continuous-time watershed hydrology and water quality model (Gassman et al., 2007,
    Douglas-Mankin et al., 2010). It informs adaptive water management by facilitating
    quantitative analysis of different components of the water budget within a watershed.
    The model’s ability to simulate hydrological processes under the impacts of water
    and land management practices, and different climate forcings has made it applicable
    in a wide variety of water resources studies. Some examples representing a latitudinal
    pattern of SWAT applications include high and low flows (Singh et al., 2005),
    floods and droughts (Ahn et al., 2018, Ammar et al., 2020), water quality (Abbaspour
    et al., 2007, Abbaspour et al., 2015, Niraula et al., 2013, Xu et al., 2016, Zarrineh
    et al., 2018, Du et al., 2020), irrigation (Srivastava et al., 2010, Xie et al.,
    2014, Ang and Oeurng, 2018), crop yield (Schierhorn et al., 2014, Wang et al.,
    2016, Heidari et al., 2019), climate impact assessment (Song and Zhang, 2012),
    water availability (Schuol et al., 2008, Ahn et al., 2018), and snow hydrology
    (Grusson et al., 2015), among others. SWAT has a global user community with an
    active technical support forum that facilitates its applications worldwide. The
    model delineates the watershed using a digital elevation model (DEM) of topography
    and divides it into Hydrologic Response Units (HRU) based on slope, land use/cover,
    and soil data (Fig. 1). Other primary inputs include available flow and water
    quality data, hydro-meteorological data, and selection of methods to model biophysical
    processes (e.g., potential ET and channel routing). Further, plant growth characteristics
    and options to introduce agricultural operations (application of fertilizers,
    pesticides, tillage, etc. listed under management data) are provided in various
    built-in databases that can be modified based on specific conditions of a given
    modeling application. Outputs can be reported in daily, monthly, and annual time
    scales for HRUs and sub-basins. Download : Download high-res image (637KB) Download
    : Download full-size image Fig. 1. A general schematic of SWAT inputs (i.e., data
    and/or methods), processes, and 7 nd outputs. This paper offers a comprehensive
    review of SWAT applications in arid/semi-arid irrigated agricultural watersheds
    from 2000 to 2020. We provide an overview of different modeling applications in
    irrigated agricultural lands under the broad themes of water quantity, water quality
    and a combination of these themes, providing a sub-thematic synthesis of the multitude
    of hydrologic and water resources problems investigated with SWAT. We highlight
    modeling challenges such as data availability and quality issues, accuracy of
    results, and limitations in agricultural dominated watersheds, where irrigation
    is the major water management practice that governs the water balance. Further,
    we present example approaches reported in the literature to address these challenges,
    providing a synthesis of SWAT parametrizations for heavily irrigated arid/semi-arid
    agricultural areas to inform model set-up and calibration in future modeling efforts.
    Finally, we provide a critical discussion of the reviewed SWAT applications, calibration
    strategies, interpretation of results, and a roadmap for future model advancements
    and applications to expand the utility of SWAT for addressing water and food security
    questions. 2. Article selection process for literature review We reviewed SWAT
    applications to arid/semi-arid irrigated agricultural watersheds from among >3000
    papers on SWAT published in the last two decades (2000–2020). Papers were selected
    for inclusion in this synthesis if they: (i) were published in peer-reviewed scientific
    journals; (ii) applied SWAT in arid and/or semi-arid climates; (iii) explicitly
    mentioned a focus on the simulation of agricultural watersheds; and (iv) took
    irrigation into account. As illustrated in Fig. 2, the paper selection process
    began with a general online search and targeted search of “water and environmental
    science journals” and determining the climate type and presence of agricultural
    lands. Many papers did not mention the climate type, requiring checking the study
    area’s precipitation and evaporation and other sources of climate information
    to determine aridity (e.g., Köppen climate classification map (Kottek et al.,
    2006)). We initially identified 160 papers based on the first three criteria but
    eventually narrowed down the selection to 102 papers that offered substantial
    discussions about irrigation modeling using SWAT. We subsequently classified the
    papers that were selected for detailed review based on the primary modeling theme,
    including (1) water quantity analysis, (2) water quality analysis, and (3) a combination
    of both water quantity and quality issues. We also synthesized the literature
    in terms of modeling challenges and solutions, calibration parameters, and model
    performance. Download : Download high-res image (727KB) Download : Download full-size
