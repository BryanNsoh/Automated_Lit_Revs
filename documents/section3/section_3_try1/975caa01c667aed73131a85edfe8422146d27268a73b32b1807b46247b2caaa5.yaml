    computing as an online transportation assistant to provide continuous traffic
    support such as driving assistant, collision detection and hazard prevention.
    It followed a three-layer architecture consisted of (1) intelligent processing
    layer on a fog distributed environment, (2) real-time BDA layer and (3) data sources
    layer. The approach analyzed data in parallel, employing data prioritization methods
    to ensure the availability to end-users. Nevertheless, it did not handle the heterogenous
    data formats before processing, which affected the analytical model to deal with
    variant data types. Another IoT vehicular data analytic approach on cloud was
    proposed in [59] to recommend intelligent parking and avoid congestion based on
    a three-layer architecture with: (1) IoT devices layer, (2) communication layer
