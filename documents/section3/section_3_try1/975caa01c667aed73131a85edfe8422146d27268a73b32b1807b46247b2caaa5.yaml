    smart agriculture is a new phase, many commercial products and platforms exist,
    highlighting that the market is ready to adopt [33]. Most of the collection, integration,
    and data analysis acquired by IoT sensors are focused on commercial solutions,
    and only a few offer predictive analytics [22]. Current concerns provide significant
    challenges in determining an appropriate deployment strategy, energy-efficient
    media access, measurement intervals, and routing protocols. Yet, emerging challenges
    may occur during real-time operations. For example, suppose there is sudden contact
    with obstacles on the moving machinery in the actual working environment. In that
    case, the signal will be compromised which may lead to damage to the inter-communication
    system. In the current Indian scenario, the demand for food-grain is increasing
    with increasing population. The requirement of food grains to fulfill the demand
    of the population is estimated at 300 million tons by 2025, and 345 million tons
    by 2030 [34]. To meet the ever-increasing demand of food grains, there is a serious
    need to manage the crop productivity with an optimized way. Therefore, low-cost
    IoT that enabled with more accurate data analysis can be implemented in the tradition
    farming methods to enhance the farm productivity for end-users. This study examines
    the existing literature on using IoT systems, wireless communication technologies,
    and sensors for different purposes in agriculture activities. Our main goal is
    to study the adoption of new Agro 4.0 emerging technologies that enhance the safe
    and productive environment, explain how these technologies can lead towards new
    visions for smart farming applications, and gain insight into future research
    opportunities. The contribution of this study is divided into three axes. The
    first axis defines the in-sight literature on the role of IoT in agriculture activities.
    The second point elaborates on wireless technologies, sensors, and hardware in
    agriculture IoT systems. The third axis concerns facing challenges when implementing
    IoT systems in actual farm conditions. The primary objective of this systematic
    review is to assist researchers in better understanding the Internet of Things
    (IoT) system in smart farming. The published literature, e.g., systematic literature
    review [23], [35], [36], [3] systematic road mapping of study [37] concept IoT
    [38], [39], IoT sensors and IoT networks used in smart farming [40], [41] along
    with published articles with the concept of smart farming has been followed in
    the present study. 2. VOSviewer analysis In the first stage, 974 articles are
    extracted from the Scopus database with the two keywords (i.e., smart farming
    and precision farming) in the CSV format. Extracted articles contain all the bibliometric
    information, further utilized as input for the VOSviewer analysis. This analysis
    measures how frequently keywords and citation information has been used in the
    selected articles. This information gives an effective way to measure the influence
    of articles in the scientific community. Further, the co-occurrence of the keywords
    and co-citation of the reference has been visualized. For creating the map, some
    criteria have been selected as a threshold with a minimum number of co-occurrences
    of the keywords is 5. From a total of 2351 keywords, only 106 keywords meet with
    selected threshold criteria. As a result, 9 clusters have been drawn with the
    1020 common links, and the total strength is 2882, as shown in Fig. 1. Download
