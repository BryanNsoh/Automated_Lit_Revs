    the surrounding objects to become intelligent, which enables the creation of a
    smart life [27]. This section presents the main studies of IoT-based approaches
    that serve the environment to be more comfortable for people. Most of the SW architectures
    in this domain ignored system V&V, MDE and separation of concerns concepts, which
    caused serious challenges in system reliability, availability, security, scalability,
    maintainability and reusability. A. Smart Health Care A new era of medical healthcare
    systems has emerged based on IoT, in which different analysis types on different
    SWE architectures were considered to provide various smart services in healthcare
    [28]. In [29], authors proposed an IoT-based system through a layered architecture
    for patients’ data authentication on the cloud using Ethereum blockchain model,
    which processed the data generated from sensors attached to a human body. The
    architecture consisted of four layers; (1) application layer, (2) middleware layer,
    (3) network layer and (4) perception layer. Their proposed system ignored the
    massive data amount and data quality that affected the accuracy of the resultant
    analytics and degraded the huge data analytics support. Another IoT-based system
    based on a component-based architecture for diseases detection was proposed based
    on ontology in [30]. All diseases’ details such as symptoms, causes and effects
    were used to construct an ontology in a centralized processing server that monitored
    public health using body attached sensors in order to facilitate decision making
    in case of emergencies. The architecture applied separation of concerns on the
    detailed diseases data using ontological classes and their actions, i.e., cause
    of, symptom of, etc. The ontological classes were driven from a medical activity
    model. The analytical model did not manage the timeliness, valuable big data streams
    of sensors’ readings and diseases details on the distributed environment, which
    affected the analytics accuracy and caused latency. In [31], a distributed component-based
    architecture implemented on a cloud-IoT-based platform was presented for improving
    health services through optimizing the usage of cloud resources, data storage
    and retrieval using three different versions of optimization algorithms and inspected
    on the CloudSim dataset. The architecture aimed to get bests selection of Virtual
    Machines (VMs) on the cloud, helping patients reduce execution time. It applied
    separation of concerns by building the architecture in four components: (1) users’
    devices, (2) users’ requests, (3) cloud broker, (4) network administrator. However,
    it did not consider the sensors’ valuable context data for VMs allocation, which
    required anywhere spatial analytics operations, affecting the analytics accuracy.
    Although the proposed architecture targeted cloud resources management, it ignored
    the limited number of processors when existed. A Smart Personal Health Advisor
    (SPHA) was introduced in [32] as another health monitoring system based on a three-layer
    architecture: (1) sensors infrastructure, (2) network management, (3) deep learning
    analysis on Hadoop. The system monitored the patient’s physiological and physical
    cases to recognize his medical factors using Principal Component Analysis (PCA)
    for feature extraction, in which the patient health status was diagnosed using
    the Convolutional Neural Network (CNN) for deep learning. The system was verified
    using developed testbeds that collected different categories of personal data.
    Yet, the presented analytics did not consider maintaining the inconsistent body
    sensors’ data, which implied an inconsistent analytical model. B. Smart Agriculture
    Agriculture is a key worldwide economic demand. The agricultural crops could be
    damaged for diverse reasons, causing huge losses [33]. Hence, authors in [34]
    proposed a model for predicting the best crop sequence by analyzing the farmland
    crops history and the soil information given. The model was built on a layered
    architecture consisted of four layers, which were (1) IoT data sources, (2) transmission
    management, (3) data analytics accomplished on Hadoop distributed environment
    and (4) analytics interpretation. The model used different classification algorithms,
    like decision tree algorithm (C4.5), SVM, REPTree, as well as association rule
    mining using FP-Growth to explore soil characteristics needed for classification.
    Overlooking the management of massive and inconsistent data without reduction
    methods would cause a challenge regarding the analytics consistency, as well as
    a difficulty in huge data analytics support. In [35], authors introduced an IoT-based
    real-time monitoring model for smart irrigation and water utilization. It depended
    on thermal imaging analysis captured by sensors and transferred to cloud server
    to analyze several factors, such as humidity, light intensity and temperature
    measurements to avoid unnecessary waste of water. The model was developed on a
    multi-layered architecture that collected crops sensors data and transferred them
    via Internet to central data processing services on the cloud. Not considering
    spatially correlated and heterogenous data during analysis was the main BDA challenge,
    which indicated poor analysis anywhere and low accuracy. Authors in [36] proposed
    a model for smart irrigation by monitoring water amount quantity and comparing
    it to other environmental parameters. The model was built on a layered architecture
    consisted of three layers; (1) Application layer, (2) Network layer management
    and (3) Perception layer. The model used statistical equations for comparisons.
    Overlooking the management of massive and inconsistent data without reduction
    methods would cause a challenge regarding the analytics consistency, as well as
    a difficulty in huge data analytics support. In [37], an IoT platform was introduced
    for pest and disease monitoring. The model predicted pests’ occurrences using
    probabilistic methods over the collected environmental sensors data, such as weather,
    humidity and temperature. The platform was implemented on a multi-layered architecture
    consisting of four layers, which were (1) sensor nodes, (2) data acquisition,
    (3) wireless communication technology and (4) intelligent data processing on the
    cloud. However, the traded data were not managed during transmission to the cloud
    server processor to perform analysis, resulting in poor analytics confidentiality.
    C. Smart Home Use IoT frameworks emphasized the intelligent phenomenon of smart
    homes, which serve to process home sensors data using home resources and intelligently
    identify home activities [38]. In [39], authors proposed a real-time IoT-based
    approach to identify homes’ actions using home deployed sensors on a three-layer
    architecture as follows: (1) different types of sensors to sense different human
    activities, (2) sensors communication manager and (3) the recognition layer, where
    various analytics were accomplished on stream processing engines. Different dynamic
    tests were applied to verify the approach responses to human activities. The approach
    aimed to analyze the real time sensors’ usage readings within home using statistical
    analytics to predict how healthy is an individual. The prediction was based on
    the sensors’ readings time and order without data reduction operations for massive
    data and data inconsistencies handling, which affected the support of huge data
    and analytics consistency in the model. Another IoT-based approach was proposed
    in [40] to predict home activities using home deployed sensors and a mixture technique
    of clustering and classification, as K-patterns followed by an artificial neural
    network (ANN), on a cloud distributed environment following a client-server model.
    The K-pattern clustering was used to group related activity models, aiming to
    extract the ANN features to be learned and predicted from the resultant clustered
    activity models. The ANN predicted the activity based on time and pattern. The
    clustering step was used to ensure the prediction model’s accuracy but managing
    data inconsistencies before analysis was not tackled, which heavily reduced the
    analytics results’ consistency and quality. Another IoT-based approach was introduced
    in [41] as a home decision support system through a three-tier architecture as
    follows: (1) client node layer, where home sensors data were acquired (2) mobile
    edge node layer and (3) fog computing layer, where a deep machine learning (ML)
    technique using NNs was applied. Yet, accomplishing the complex operations included
    in the NN without managing the timeliness valuable home credential data affected
    the analytical model latency. Table 1 summarizes our analysis and evaluation for
