    proposes a blockchain-based firmware update method using unmanned aerial vehicles
    (UAVs) to solve one of the security issues arising in the Internet of Things (IoT)
    environment, which is the firmware security problem. It has high scalability and
    transaction speed using private blockchains and solves the limitations of internet
    connections by updating the firmware using an UAV. The proposed firmware update
    system safely manages the IoT device and firmware information through four processes:
    participant registration, firmware registration/update, firmware update request,
    and firmware update. The verification of IoT devices and UAVs is performed using
    the IoT device’s public key and Bloom filter, and firmware updates can be safely
    performed using public-key encryption communication. To prove the security of
    the proposed method, a security analysis based on the STRIDE model was conducted,
    and the performance of the blockchain network was analyzed by simulation on the
    Hyperledger. Keywords: blockchain; firmware; unmanned aerial vehicle 1. Introduction
    The Internet of Things (IoT) is a technology that connects to the internet by
    embedding sensors and communication functions in various objects. That is, it
    refers to a technology that connects various objects through wireless communication
    [1]. Recently, IoT technology has provided great advantages in various fields,
    such as agriculture [2,3,4,5], medical care [6,7,8,9], smart grids [10,11], and
    smart homes [12,13,14]. Experts predict that by 2020, about 30 billion IoT devices
    will be connected to the internet [15]. However, as interest in IoT technology
    increases, several vulnerabilities and security issues have also been raised.
    One of them is the firmware security issue of IoT devices. Firmware is a type
    of operating system responsible for the basic control and operation of devices
    and is stored in a nonvolatile memory device such as a ROM. Cui and Prada-Delgado
    discussed attacks on the firmware of IoT devices [16,17]. When a firmware attack
    occurs, it can cause problems such as data manipulation and device operation interruption
    through infected firmware. If even a single device is subjected to a firmware
    attack, it is a threat in an IoT environment where numerous devices are connected.
    Therefore, firmware security in the IoT environment is an important issue that
    needs to be addressed. To solve the firmware security problem, various studies
    have been conducted on firmware updates applying blockchain technology. Blockchain
    is a data-distributed processing technology that distributes and stores data,
    such as the transactions of all users participating in the network [18]. The blocks
    in which these transactions are stored are chained and cannot be modified [19].
    Nowadays, blockchain technology is also being applied to various fields, including
    IoT technology. Blockchain is largely divided into public blockchain, private
    blockchain, and consortium blockchain. In public blockchain, everyone can participate
    in the process of confirming transactions and obtaining consensus. Therefore,
    there is a high degree of decentralization. Conversely, only authorized users
    can participate in private blockchains and consortium blockchains. These have
    excellent transaction speeds and scalability because only the designated person
    participates in the consensus process. Thus, blockchain represents a tentative
    solution for securing firmware for IoT devices. However, it is difficult to connect
    with IoT devices where connectivity is limited. The use of unmanned aerial vehicles
    (UAVs) is an emerging paradigm that has drawn attention both in academia and industry.
    UAVs have diverse functions such as extended coverage, ease of deployment, low-cost
    maintenance, and so on. Thus, UAVs can be beneficial both in urban and remote
    rural areas. In this paper, a blockchain-based firmware update method is proposed
    using an UAV. Providing security in firmware updates in remote areas via UAVs
    has not been explored yet, to the best of our knowledge. The main contributions
    of this paper are as follows. A blockchain-based firmware update scheme using
    UAV is proposed. The limitation of the availability of an internet connection
    by updating the firmware using UAVs is resolved. The secure management of firmware
    and IoT device information in the blockchain network is achieved through four
    processes. Result analysis was obtained by analyzing the blockchain network performance
    using Hyperledger Fabric. Additionally, the verification of the UAV and IoT device
    was obtained through asymmetric encryption and the Bloom filter. Moreover, the
    security analysis was performed using a well-known security model called STRIDE.
    The remainder of this paper is organized as follows. Related works are discussed
    in Section 2. Section 3 describes a firmware update system using the proposed
    UAV. Section 4 discusses the security of the proposed system based on the STRIDE
    model, and Section 5 analyzes the performance of the blockchain network through
    simulation. Finally, Section 6 concludes the paper. 2. Related Works Among the
    existing researchers, Lee et al. proposed a blockchain-based firmware verification
    and update system for embedded devices in IoT environments [20]. They used blockchain
    technology to verify, distribute, and check firmware versions. In the proposed
    firmware update system, the blockchain network consists of a verification node,
    a general node, and a vendor node. Alexander et al. proposed a framework for firmware
    updates based on blockchain in the IoT environment [21,22,23]. The proposed framework
    devised a firmware update method based on PUSH, and the blockchain network consists
    of a vendor node and a passive node. The vendor node operated by the manufacturer
    creates, verifies, and distributes the firmware update-related smart contract
    to the blockchain network. Passive nodes do not participate in verification, and
    the vendor node receives a firmware update-related smart contract and can execute
    the firmware update process when conditions such as device name and version are
    met. Unlike previous studies where IoT devices saved a copy of the blockchain
    ledger and participated as a blockchain node, a gateway that stores information
    about the IoT devices participates in the blockchain network through a passive
    node. However, in the proposed framework, the gateway delivers the received firmware
    to the IoT device for firmware updates without confirmation. This is dangerous
    if the vendor sends a smart contract or other malicious code-inserted files. Pillai
    et al. proposed that when a new firmware update is released, the device vendor
    generates a hash using the firmware version and the time the firmware was created
    [24]. The hashes generated this way are connected to form a hash chain, which
    is used to verify the received firmware. Baza et al. [25] proposed a blockchain-based
    firmware update scheme for autonomous vehicles to ensure firmware updates’ integrity,
    security, and traceability. It uses smart contracts and cryptographic techniques
    for traceability, accountability, and transparency, providing a high level of
    security and reliability in updating the firmware of an autonomous vehicle. However,
    the authors demonstrated no practical experiments regarding the firmware update
    using the AVs. Seoyun et al. [26] proposed an architecture combining blockchain,
    smart contracts, and edge computing to ensure secure, efficient firmware updates
    for IoT devices. The architecture also includes data privacy and confidentiality
    mechanisms, allowing device owners to maintain control over their data. The authors
    demonstrate the feasibility and effectiveness of the proposed architecture through
    a prototype implementation using the Ethereum blockchain platform. However, the
    Hyperledger platform can be more feasible as it is faster than Ethereum and data
    can only be controlled among specific users. Hanqing et al. [27] proposed a solution
    to address the scalability and efficiency issues of existing blockchain-based
    supply chain traceability systems. The authors demonstrate the feasibility and
    effectiveness of the proposed solution through a prototype implementation using
    the Hyperledger Fabric blockchain platform. Later, Tsaur et al. [28] proposed
    a secure and efficient firmware update mechanism utilizing a blockchain. However,
    they primarily focused on minimizing the storage needed and enhancing the system’s
    security only. Furthermore, Mingjin et al. [29] introduced some approaches to
    video surveillance and secure data storage techniques using blockchain and edge
    computing. Mingjin et al. [29] proposed a unique system that leverages collaborative
    edge intelligence, where multiple edge devices collectively analyze video data
    for real-time surveillance. Blockchain technology ensures data integrity, trustworthiness,
    and transparency in the surveillance process. Jiang et al. [30] also presented
    a privacy-focused data-sharing mechanism for intelligent transportation systems
    (ITS) using blockchain technology. The proposed system aims to address the challenges
    of data privacy, security, and efficiency in ITS by leveraging a combination of
    blockchain, encryption techniques, and data-sharing protocols. The authors demonstrate
    the feasibility and effectiveness of their approach through a prototype implementation.
    However, there is a lack of research on blockchain-based secure firmware updating
    mechanisms for remote areas using UAVs in the existing literature. As shown in
    Table 1, although the above studies solved the problem of the performance of IoT
    devices due to their participation in the blockchain network through a gateway,
    it is difficult to update the firmware of IoT devices in areas where an internet
    connection is not possible or internet infrastructure is not established. Table
    1. Summary of the existing research along with its drawbacks. 3. System Model
    This paper proposes a blockchain-based firmware update system using an UAV. The
    firmware information is managed on the blockchain network, and based on that information,
    the firmware can be safely updated using an UAV. The proposed system is shown
    in Figure 1 and is composed of the following four entities: Figure 1. Proposed
    system model. Blockchain network: A blockchain network that records and shares
    firmware information. Anything related to the firmware in the blockchain is stored
    in the block, and the information cannot be modified. This paper proposes a private
    blockchain for high transaction speed and scalability, and this network is managed
    by a trusted certification authority. Gateway and IoT device: As a participant
    in the blockchain network, it is a subject that needs a firmware update. To participate
    in the blockchain network, IoT devices must register information such as device
    name, installed firmware, and location (latitude, longitude). By participating
    in the blockchain network, the gateway can obtain information about the firmware
    and request a firmware update. In the proposed system, even the case where an
    internet connection is impossible is taken into consideration. Vendor: In order
    to participate in the blockchain network, information such as vendor name, owned
    device, and owned firmware must be registered. As a participant, it provides firmware
    information. When a new firmware is developed, information about the target device
    and firmware is registered in the blockchain network to store and share information
    securely. UAV: It uses the firmware file developed by the manufacturer and the
    information of IoT devices registered in the blockchain network to securely communicate
    with IoT devices to update the firmware. The proposed system is designed based
    on the Hyperledger Fabric architecture. Only participants who have been verified
    with a private blockchain can participate in the blockchain network. The proposed
    system includes a participant registration process, a firmware registration and
    update process, a firmware update request process, and a firmware update process.
    The data generated by all processes are written as blocks. Participants in the
    blockchain are verified with the Membership Service Provider (MSP), and the UAV
    and IoT devices verify each other using a public key and Bloom filter. Figure
    2 shows the participant registration process for IoT devices and manufacturers
    to participate in the blockchain network. The participant registration process
    is as follows. Figure 2. Participant registration process. To participate in the
    blockchain network, participants must register information on the blockchain network.
    The information provided by participants is as follows. IoT device: device name,
    installed firmware, location (latitude, longitude), and public key. Vendor: vendor
    name, owned device, owned firmware, and public key. In the case of IoT devices,
    the process is divided into two types, as follows, depending on whether there
    is an internet connection. IoT device connected to the internet: In this case,
    IoT devices can participate in the blockchain network through the gateway. Here,
    the gateway becomes a participant in the blockchain network by collecting information
    on connected devices, creating a device list, and registering it. IoT device not
    connected to the internet: In this case, before placing the IoT device, register
    the device’s information and public key in advance on the blockchain network.
    The blockchain network that received the information checks whether the participant
    is registered in the participant storage through the received information. The
    result of whether a participant is registered in the blockchain network is returned,
    as shown in Algorithm 1. When there is no new participant information in the participant
    registry, the information received is added to the registry. The participant registration
    result is delivered to the requester. Algorithm 1: Participant Registration. Each
    registered participant is given a different ID, which is stored in the MSP. Now,
    IoT devices that cannot connect to the internet are stored separately. Participants
    are given different permissions depending on their roles. For example, as the
    manufacturer must manage firmware information, all functions (create, read, update,
    delete) are permitted for the firmware information, but only the read function
    is permitted for the gateway. Figure 3 shows the process of registering and updating
    information on the new firmware by a registered vendor. The firmware registration
    and update processes are as follows. Figure 3. Firmware registration/update process.
    The manufacturer delivers firmware information to register/update the firmware
    on the blockchain network, which is as follows. Firmware registration: vendor
    name, target device, and firmware information. Firmware update: vendor name, registered
    firmware ID, and firmware information. Before registering/updating the firmware,
    check if the requester has permission from the MSP, as shown in Algorithm 2. Requester’s
    permission check result is returned. When the requestor has permission, register/update
    the firmware. Firmware registration: information about new firmware is added to
    the firmware registry. Firmware update: update the information on the new firmware
    by using the registered firmware ID to retrieve its information from the firmware
    registry. When registration/update is completed, information about the firmware
    is notified to the participants of the blockchain network, and the registration/update
    result is delivered to the requester. Algorithm 2: Firmware Registration/Update.
    When information on new firmware is registered/updated, a firmware registration/update
    event occurs and is transmitted to the participants in the network. Thus, the
    gateway can quickly obtain information about the new firmware. Figure 4 shows
    the process of requesting a firmware update by a gateway when information about
    the new firmware is updated on the blockchain network. The firmware update request
    process is as follows. Figure 4. Firmware update request process. The gateway
    receives information about the firmware when registering/updating the new firmware.
    The gateway determines whether to update the firmware by comparing the received
    firmware information with its list of devices, as shown in Algorithm 3. When a
    firmware update is required, it requests the same from the blockchain network.
    To verify the gateway that was requested for the firmware update, the blockchain
    network retrieves the device list of the gateway using the gateway’s ID in the
    participant registry. It checks whether there is an IoT device requiring a firmware
    update by comparing information such as the target device and the firmware version
    of the registered/updated firmware in the device list. The verification result
    is returned. If the firmware update is required, information on the device is
    sent to the vendor. Algorithm 3: Firmware Update Request.    In the case of IoT
    devices that cannot be connected to the internet, when information on new firmware
    related to the IoT device is updated on the blockchain network, the information
    on the IoT device is always delivered to the vendor to update the firmware. Figure
    5 shows the process of updating the firmware of IoT devices that have requested
    an update, performed by a manufacturer using an UAV. The firmware update process
    is as follows. Figure 5. Firmware update process. To update the firmware, a list
    containing information about the firmware and IoT devices is stored in the UAV.
    The Bloom filter is used to block unnecessary IoT device access and verify those
    devices that have requested a firmware update, as shown in Algorithm 4. The Bloom
    filter is created using the information from IoT devices to be updated by the
    UAV. The UAV checks the location information of the devices, moves to the location,
    and requests communication from the IoT device. Now, the UAV is verified using
    the public key registered by the IoT device to participate in the blockchain network.
    After the UAV is verified, the UAV uses its own Bloom filter to verify the IoT
    device. After the verification of the UAV and the IoT device is completed, the
    IoT device uses a private key and the UAV uses a public key to securely communicate
    with a public key encryption method to update the firmware. When the firmware
    update of all IoT devices in the firmware update list is completed, this result
    is recorded by the manufacturer on the blockchain network. Now, information about
    the UAV is also recorded. The blockchain network uses the received firmware update
    result to update the information of IoT devices that have completed the firmware
    update. If the verification between the UAV and IoT device fails, the firmware
    update will not proceed, and the result will also be recorded. Algorithm 4: Firmware
    Update. 4. Security Analysis In this paper, security analysis was performed based
    on the STRIDE (spoofing, tampering, repudiation, information disclosure, denial
    of service, and elevation of privilege) model. The possible attack and protection
    structures are discussed below. Spoofing—Spoofing means false identity. There
    is a possibility of transferring the secret message to wrong devices that can
    appear in the network under a false identity. Therefore, in this paper, public
    key cryptography is used to prevent a false identity. Here, a digital signature
    is produced to verify the authentication. Therefore, spoofing issues have been
    resolved using the digital signature after receiving the data. Tampering—Tampering
    means modifying the information. Attackers, such as hackers, can manipulate data
    inside the network. Blockchain technology is used here to store the information
    securely and to prevent illegal data from being tampered with inside the network.
    Repudiation—Repudiation means the denial of any activity by any user inside a
    network. As the blockchain is used in the proposed system, all of the data are
    stored in a blockchain ledger. Once the data is stored with the verification of
    other users of the network, a third party or attacker will not be able to modify
    it by entering the blockchain network. Information disclosure—Information disclosure
    means the leakage of information to unauthorized outsiders. In this proposed system,
    public key cryptography is used to transfer the data, and the digital signature
    is used to verify the authentication of the user. Therefore, the data leakage
    problem is solved by using the digital signature technique. Denial of service
    (DoS)—Denial of service means denying access to system resources to the legal
    users of the network. DoS attacks are made by outsiders to hamper system performance.
    In this proposed system, if a user tries to transfer the data multiple times,
    it is proposed to be blocked so that it can no longer transfer the data on the
    network with the intention of any DoS attack. Elevation of privilege—Elevation
    of privilege means access to system resources without permission. As the registration
    process is completed for every device and the authentication process is maintained
    using a digital signature, unauthorized users will not be able to access the system
    resources or the data inside the network. 5. Performance Evaluation This section
    evaluates the performance of the proposed blockchain network. The implementation
    environment is shown in Table 2. To evaluate our proposed scheme, a scenario was
    considered in which an UAV tried to upgrade the firmware of multiple IoT devices,
    and the firmware was securely mined under the observation of 10 mining nodes.
    An onboard Wi-Fi with the drone was considered in the experiments. A lightweight
    pocket-size Beryl Router (model: GL-MT1300) was attached with the customized tarot
    x6 UAV to connect and transfer the firmware to the IoT devices, as shown in Figure
    6. The NVIDIA Jetson Xavier NX was considered as the onboard computing module,
    and Holybro SiK Telemetry Radio V3 was considered for controlling the drone. The
    experiments were conducted for 300 s. Figure 6. UAV for performing the firmware
    update. Table 2. Implementation environment. Hyperledger is an open-source blockchain
    platform that is designed for use by private organizations that know and trust
    each other. Hyperledger is primarily concerned with consortium networks connecting
    several parties to speed up crucial, frequently confidential operations and transactions.
    The primary benefit of Hyperledger is that only authorized parties are permitted
    to participate in and access the data of the blockchain network [31]. Moreover,
    Hyperledger acts as a junction for various distributed ledger frameworks to improve
    efficiency, performance, and transactions. It can support permitted, permissionless,
    or hybrid networks, balancing the overall performance and privacy of a blockchain
    network. Therefore, an organization’s sensitive and internal data can be protected
    and restricted to only some permitted individuals by deploying Hyperledger. Hyperledger
    supports a variety of consensus algorithms, which allows for better scalability
    of the network, and offers a range of privacy features that enable participants
    to keep their transactions private while still allowing for the auditability and
    transparency of the blockchain network [32]. It also provides several tools and
    frameworks to build custom blockchain applications quickly and efficiently. As
    only verified participants can engage in updating the firmware in this proposed
    system, the Hyperledger platform is utilized to implement the idea. Hyperledger
    Fabric is one of the most well-liked enterprise-grade blockchain frameworks and
    is highly customizable and scalable, able to handle thousands of transactions
    per second [33]. Moreover, Fabric-based blockchain offers superior security, scalability,
    confidentiality, and performance. Designers may expand upon what they built using
    Hyperledger Fabric, making the systems scalable. With the capacity to manage large
    transaction volumes, Hyperledger Fabric offers a variety of privacy features,
    including private channels and secret transactions, which are required for our
    proposed UAV-based secure firmware update system. In addition, Hyperledger Fabric
    enables our system to protect sensitive information by providing a robust governance
    model, allowing the proposed system to establish its own rules and policies for
    the network. Therefore, the blockchain network was implemented using Hyperledger
    Fabric. To deploy blockchain on different machines, the Amazon web server (AWS)
    was considered. In addition to npm, node.js, git, python, and docker-compose are
    installed as prerequisites for using Hyperledger Fabric. All nodes are considered
    to have similar configurations, and details are provided in Table 3. RAFT was
    considered as a consensus algorithm. In RAFT, nodes in the network elect a leader
    responsible for managing the blockchain ledger’s replication across all network
    nodes. The leader notifies all other nodes for confirmation when a new block is
    added to the blockchain, and it is added to the blockchain once the block has
    received confirmation from the majority of nodes [34]. One of the primary advantages
    of using the RAFT algorithm is its fault-tolerant capabilities, which are capable
    of operating even if some network nodes fail [35]. Moreover, the RAFT assures
    that only one leader node at a time may modify the blockchain, lowering the possibility
    of errors and guaranteeing long-term, trouble-free operation in the blockchain
    network. The middleware and each of the components were built using Python. The
