    overcome the hardware challenges of mMIMO, continuous aperture antennas can be
    used to improve the accuracy of beamforming. Either integration of massive antennas
    in form of compact meta-surface or dense arrangement of discretely spaced antennas
    can be used to implement continuous aperture antennas. However, the first method
    of implementation is limited to passive set-up because it is impossible to offer
    radiofrequency (RF) feed for ultra-dense elements and the second one will have
    high cost and energy consumption if every antenna is attached with a single RF
    chain. Holographic radio can be a solution to implement continuous aperture antennas.
    Holographic radio aims at going beyond mMIMO, being based on low cost, size, weight,
    and low power consumption hardware architectures that provide a transformative
    means of the wireless environment into a programmable smart entity. Holography
    is the recording of spatial electromagnetic field based on the electromagnetic-waves
    interference principle. The target electromagnetic field is rebuilt based on recorded
    information. The main criteria for high-resolution accuracy holography are that
    the holographic recording sensor (i.e., antenna) must be capable of recording
    the continuous wave-front phase of the signal and the reference wave must be strictly
    coherent. Holographic radio enables ultra-high density, ultra-high-resolution
    spatial multiplexing, and holographic imaging-level [13] therefore, it can realize
    continuous aperture antennas effectively. In contrast with the beam-space approach
    in massive MIMO, the holographic radios are effective in using more spatial dimensions
    through the diffraction model established in Huygens’ principle. Holographic radio
    does not have a concept of beams, but rather interference patterns, as the signal
    wave-front is a near-plane wave. Fresnel–Kirchhoff integral describes the spatial
    channel correlation of holographic radio. Additionally, holographic radio does
    not require channel estimation or channel state information (CSI), as interference
    imaging is used to find the RF spectral hologram [41]. 3.3. Millimeter-wave communications
