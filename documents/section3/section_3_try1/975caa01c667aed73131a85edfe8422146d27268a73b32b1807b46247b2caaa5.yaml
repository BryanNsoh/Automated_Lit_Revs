    Authors Figures References Citations Keywords Metrics Abstract: The current exponential
    advancements in the Internet of Things (IoT) technologies pave a vast intelligent
    computing platform by integrating smart objects with sensing, processing and communication
    capabilities. The core element of IoT is the complex big data generated from different
    interconnected sources at real-time, presenting divergent processing and analysis
    challenges. Best practices in software engineering have been continuously addressed
    in IoT technologies to handle such big data efficiently at different domains.
    Despite of the massive studies dedicated for IoT, no explicit processing architecture
    is proposed based on real investigation of software engineering concepts and big
    data analytics characteristics in IoT. This paper provides a systematic literature
    review for the current state-of-the-art of IoT systems in different domains. The
    study investigates the current techniques and technologies that serve IoT systems
    from the big data analytics and software engineering perspectives, revealing a
    matrix for the specific IoT data features and their encountered challenges and
    gaps for each domain. The review deduces a proposed domain-independent software
    architecture for big IoT data analytics, maintaining various IoT data processing
    challenges, including data scalability, timeliness, heterogeneity, inconsistency,
    confidentiality and correlations. Finally, the main research gaps are emphasized
    for future considerations. A domain-based taxonomy of big data analytics systems
    in IoT. Published in: IEEE Access ( Volume: 10) Page(s): 4969 - 4992 Date of Publication:
    04 January 2022 Electronic ISSN: 2169-3536 DOI: 10.1109/ACCESS.2022.3140409 Publisher:
    IEEE CCBY - IEEE is not the copyright holder of this material. Please follow the
    instructions via https://creativecommons.org/licenses/by/4.0/ to obtain full-text
    articles and stipulations in the API documentation. SECTION I. Introduction The
    power of recent Internet technologies has invaded all devices, facilitating the
    control of innumerable autonomous gadgets to introduce the Internet of Things
    (IoT) [1]. IoT smartly interconnects smart objects and actuators in order to offer
    a smart interactive environment with human [2]. IoT are now representing a major
    source of data, as billions of connected objects gather, analyze, share and transmit
    data in an intelligent way [3]. These data are generated continuously in huge
    amounts, with different types of heterogeneity and unreliability at real time
    from various IoT devices to fulfil their responsibilities [4]. Hence, understanding
    and processing these data in a powerful way are major challenges, as the current
    conventional approaches are not capable of manipulating such data. This creates
    a crucial need for new practices in software engineering (SWE) in conjunction
    with big data analytics (BDA) and IoT [5], [6] to optimally process and analyze
    IoT data. From the BDA perspective, IoT data should be maintained regarding the
    main ten big data Vs [7]–[10]. As from the SWE perspective, IoT data require a
    novel processing model that manages their challenges, such as data concurrency,
    data consistency and availability that significantly complicate any associated
    development [11], [12]. Thus, the merge of a powerful SWE model and BDA offers
    the intelligent service of IoT [13]. IoT technologies have made tremendous economic
    and environmental impacts that affect society in many domains [14]–[16]. Figure
    1 shows a domain-based taxonomy for the main IoT-based systems from the BDA and
    SWE perspectives. We have investigated several research studies in various IoT
    domains, such as: (1) smart environments, (2) human analytics, (3) network analytics,
    (4) energy analytics, and (5) environmental analytics to explore the most common
    IoT-based SWE and BDA challenges. FIGURE 1. A domain-based taxonomy of big data
    analytics systems in IoT. Show All Although different survey studies have been
    conducted for IoT-based systems, many research gaps are still vague, summarized
    as follows: SWE concepts have not been thoroughly investigated for seamless adoption
    to the complex IoT-specific data nature, reflecting different IoT data processing
    and performance challenges, such as system scalability, reliability, etc. Big
    data characteristics have not been enough evaluated with respect to various IoT
    data analytics challenges, such as IoT analytics accuracy and consistency, urging
    for serious improvements to cope with such IoT data. No IoT-specific data processing
    architecture is proposed to consider IoT data processing and data analytics challenges
    that maps the IoT data nature to both the SWE concepts and BDA characteristics.
    Therefore, the scope of this study is to present a comprehensive systematic literature
    review by analyzing the current techniques and technologies used in IoT-based
    systems from the SWE and BDA perspectives at different domains. It explores the
    IoT-based data nature and thoroughly investigates the associated most critical
    challenges in IoT applications with respect to both SWE concepts and BDA characteristics.
    Thus, this study demonstrates the mapping between the current state of IoT technologies,
    SWE development practices and BDA details with respect to the IoT-specific data
    features for the main IoT-based systems to highlight the present research gaps
    and the future directions that can be adopted. The evaluation metrics of this
    study in order to analyze the presented IoT-based systems include the BDA target,
    approach, technology and the challenges from the BDA perspective that would reflect
    processing concerns, as well as the applied evaluation criteria. The metrics also
    include the applied software (SW) architecture and design, whether model-driven
    engineering (MDE), separation of concerns, system validation and verification
    (V&V) are considered and the challenges from the SWE perspective that would affect
    the SW Quality of Service (QoS). To the best of our knowledge, this study is the
    first analytical study that addresses BDA architectures in IoT-based systems at
    several domains then evaluates them from the SWE perspective to highlight the
    main research gaps in this area. Thus, the main contributions of this research
    study are summarized as follows: Explore the key features of IoT data by analyzing
    the main IoT-based systems at different domains. Identify the SWE concepts that
    are concerned with such IoT data features. Diagnose the SWE challenges for IoT-based
    systems that would arise if such SWE concepts were disregarded. Determine the
    big data characteristics concerned with the IoT data features. Explore the BDA
    challenges resulted from the identified IoT data features. Propose a domain independent
    BDA-based IoT processing architecture that handles the highlighted challenges
    from both the SWE and BDA perspectives. The rest of the paper is organized as
    follows. Section II explores the related survey studies that have considered IoT-based
    systems from different perspectives. Section III discusses the research methodology
    adopted to conduct this study. Sections IV, V, VI, VII and VIII present our systematic
    literature review of the main IoT-based systems in the fields of smart environments,
    and the analytical applications related to humans, networks, energy and environment
    respectively to evaluate them from both the SWE and BDA perspectives. Section
    IX investigates the deduced IoT data features and the associated challenges in
    SWE and BDA with respect to the current IoT-based systems and discusses the main
    persistent research gaps. In Section X, we propose a recommended SW architecture
    for big IoT data analytics that addresses most of the highlighted challenges.
    Finally, section XI concludes our findings and directs future research to the
    missing gaps. SECTION II. Related Reviews Studies Previous survey studies have
    been conducted for data analytics in IoT applications at different areas, i.e.
    network management, data mining, data fusion, etc. However, the focus of these
    reviews differs from the prime concern of this review study. This study focuses
    on investigating the mapping of IoT-specific data features with both SWE and BDA
    paradigms to explore the possible IoT data processing and data analytics challenges
    at various IoT domains. The networks protocols were investigated in [17] among
    different BDA applications for IoT in the smart transportation, E-healthcare,
    safety and security and smart energy metering domains to contribute the most appropriate
    protocol per each domain and reveal its limitations for IoT. This study devised
    a taxonomy to bring forth a generic overview of the IoT paradigm for smart cities,
    their opportunities and major requirements. Thus, it focused on the use of IoT
    in the context of smart cities only. Authors in [18] provided a survey for deep
    learning techniques only in IoT by investigating the current types of deep learning
    approaches applied in many IoT applications and evaluating their processing time
    to formulate the deep learning processing challenges and research gaps in IoT
    systems. Another perspective was adopted in [19], in which BDA approaches were
    grouped per applied domain, specifying the analytical function for each presented
    approach, such as cleansing, visualization, etc. to highlight the future directions
    and research gaps with respect to BDA functions for IoT applications. A study
    in [20] considered a variant perspective that enclosed different types of BDA
    approaches for IoT systems, as offline analytics, business analytics memory-level,
    real-time and massive analytics, with their corresponding processing platforms
    to indicate their research gaps. Authors in [21] investigated BDA for IoT applications
    from the context awareness perspective, where each approach was evaluated with
    respect to its context model and applied data mining technique to devote the context
    awareness analytical challenges for IoT systems. Data fusion in IoT systems was
    addressed in [22] by presenting a survey of the applied mathematical models and
    data fusion analytical approaches that were evaluated from the probabilistic parameters
    perspective. From the processing type perspective, many BDA techniques were applied
    on several current scalable processing platforms in [23], such as fog computing
    and cloud computing to evaluate these platforms’ performance and deduce their
    gaps regarding IoT applications. Authors in [24] presented a comprehensive survey
    for the data collection schemes in healthcare. The study analyzed different data
    collection and secure transmission schemes to provide a suggested reliable and
    secured data transmission taxonomy with low computational cost and compression
    ratio. From the data management perspective, authors in [25] reviewed the various
    solutions for managing IoT data at diverse IoT fields, presenting different types
    of IoT data and introducing new basic concepts of data management for IoT in order
    to deduce the open issues and lessons learnt in data management for IoT. SECTION
    III. Adopted Systematic Review Methodolgy This survey adopts the evidence-based
    systematic review approach [26], as this type of review follows a speciific methodology
    that aims to comprehensively identify all relevant studies on a specific topic
    and to select the appropriate studies based on explicit criteria. The main research
    questions driving this study can be formulated as: (RQ1)How are IoT data currently
    being analyzed at the different domains? (RQ2)What are the key features encountered
    for IoT data that would require deep consideration from the SWE and BDA perspectives?
    (RQ3)What are the challenges faced by the IoT-based systems with respect to SWE
    and BDA? (RO4)What should an appropriate architecture for IoT-based system be
    composed of in order to efficiently process IoT data and maintain the resultant
    challenges from both SWE and BDA perspectives? Relevant papers were identified
    by searching on Scopus and Google Scholar that index journals and conferences
    across multiple databases. The inclusion set of search criteria included “big
    data”, “data mining”, “big data analytics”, “Software engineering” keywords, filtered
    by “internet of things”. The articles were screened manually using the following
    inclusion criteria: 1) published papers, 2) described the actual designs, implementations
    and results in enough detail, 3) concerned with analytics and 4) papers after
    2012. The most relevant papers were selected from 13 domains. Figure 2 presents
    detailed statistics for the selected papers with respect to the IoT domains and
    the publication year. Previous surveys considering BDA in IoT systems were first
    investigated to confirm our study’s uniqueness and singularity as discussed in
    section II. RQ1 is addressed in sections IV, V, VI, VII and VIII, evaluating the
    current state-of-the-art in IoT-based systems from both SWE and BDA perspectives.
    RQ2 and RQ3 are handled in section IX, exploring the key features of IoT data
    and their associated challenges from SWE and BDA perspectives, whereas a detailed
    discussion is conducted in section X to satisfy RQ4 by proposing a recommended
    SWE model for big IoT data analytics that manipulates the identified challenges.
