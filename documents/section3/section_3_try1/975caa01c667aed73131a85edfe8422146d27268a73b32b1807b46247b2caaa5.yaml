    addresses the problem of signal change in terms of the polarization mode, phase,
    and Doppler shift for better accuracy. Multi-target Sensing. Multi-target reflected
    signals will be inter-weaved, thus separating these signals under a limited channel
    bandwidth is challenging. Besides, concurrent transmission for multi-target localization
    deserves further exploration. Mobile Localization. Moving targets or gateways
    induce the complex multipath effect and signal attenuation, which deserves further
    study. 6.3 Wireless Co-existence & Cross-technology Communication The emerging
