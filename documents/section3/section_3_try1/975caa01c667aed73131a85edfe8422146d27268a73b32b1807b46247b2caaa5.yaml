    AI-based full automation is intended by 6G systems, which automatically controls
    devices, processes, and systems. The industrial revolution, Industry 4.0 or, even
    beyond is envisioned to be promoted by 6G [361]. However, 5G has announced and
    partially addressed many of such applications, yet, there are use cases with very
    tight reliability and latency requirements that are unattainable by 5G. The scenario
    which poses a major challenge is to support the integration of numerous mobile
    robots, which needs very high availability and very short cycle time for a massive
    number of robots simultaneously working on a job. Such requirements are infusible
    to achieve through 5G, and demand reconsidering of joint URLLC and mMTC design.  Meanwhile,
    contrary to the existing 5G URLLC services, to maintain the system stability,
    industrial automation demands an extremely low delay jitter of . Delay jitter
    is the new KPI proposed in 6G, and requires the network to send packets with high
    accuracy and almost equal interval, without an apparent inter-packet delay variation
    [362]. Meanwhile, 6G would provide more accurate positioning and higher connection
    density [363]. The characteristics of blockchains i.e., transparency, availability,
    security, immutability, and decentralization can aid in supporting industrial
    environments. The 6G automation systems will offer scalable, reliable, and secure
    communications employing ultra-low latency and high data rate networks. Also,
    it is expected to provide full integrity with no data loss and error-free transmissions
    between transmitter and receiver. Moreover, a large-scale amalgamation of robots
    in automation will accelerate the development of the emerging concept of Industry.
    X.0, which exploits social, mobile, analytics, and cloud (SMAC). However, it is
    challenging to realize a complex network of massive robots in a radio environment.
    6.4. Seamless environmental monitoring and protection The 6G will employ cooperative
    environmental sensing and monitoring applications on a global scale for use-cases
    such as 3D connectivity, smart transportation, smart cities, environmental safety
    for a green economy, etc. Such large-scale reliable data analytics, data sharing,
    inference, and sensing solutions for environmental protection can be empowered
    by blockchains, as they allow decentralization [364]. The mmWave and THz waves
    find applications in various areas of the communication network, such as integrated
    access backhaul, nanomachine networks, IoT, Internet of Nano-Things (IoNT), Tbps
    wireless local area network (WLAN) system, wireless communications, ultra-broadband
    space communications, medical diagnosis, sensing, imaging, navigation, cognitive
    networks and many more. • Cognitive Networks: Cognitive wireless networks refer
    to a method of providing communication that allows massive complex computations
    to be carried out remotely. This technique assists devices that cannot contain
    high power, large and heavy hardware in one board without local cognition, such
    as lightweight UAVs, autonomous vehicles, and robots. The THz band is expected
    to be the first spectrum to furnish real-time complex computations remotely for
    human cognition. It is envisioned that in future networks, 1 Petabits/s of information
    will be carried over wireless in 100 GHz channel bands [365]. • Sensing: The ability
    of millimeter and THz band to compliment high gain, high directive antennas in
    a small space improves spatial resolution in sensing applications. With frequency
    scanning spectroscopy, detection of certain items, due to the molecular absorption
    at particular frequencies in the THz band, becomes possible. For example, certain
    allergens or chemical contents in the air or edible items may be sensed with spectroscopy
    which can be enabled in 6G and beyond mobile phones. Applications such as wireless
    synchronization [366], [367], touchless smartphones, spectrometers-based explosive
    detection [368], health monitoring [369], medical diagnosis, air quality detection,
    gesture detection miniature radars, precision resource transfer, THz security
    body scanning. Real-time maps can aid in channel prediction, directional antenna
    alignments, and wireless adaptations at smartphones [370]. • Imaging: The LiDAR
    systems can deliver high resolution but are incapable of working in foggy, cloudy,
    or rainy environments. However, THz radar is more effective due to its low susceptibility
    to such environmental conditions. THz waves will be effective in surveillance,
    navigation, and rescue, as it enables both viewing around corners and NLoS objects.
    The diffuse and specular scattering in the THz band allows imaging around the
    obstacles while preserving high spatial resolution and spatial coherency [371].
    • Precise Positioning: Taking advantage of mmWave and THz imaging can localize
    users in the NLOS areas. Moreover, mmWave and THz imaging do not need prior tuning
    and information about the environment in contrast with the conventional methods
    [372]. The LOS and NLOS users can be precisely positioned with accuracy in centimeters
