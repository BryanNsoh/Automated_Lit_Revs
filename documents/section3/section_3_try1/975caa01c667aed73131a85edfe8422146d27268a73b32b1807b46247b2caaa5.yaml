    Section 2 LORA PRELIMINARY Although LoRa has been extensively introduced in numerous
    papers, to make this article self-contained, we provide a brief preliminary of
    LoRa, together with LoRa PHY layer and LoRaWAN MAC layer. 2.1 LoRa Overview LoRa,
    standing for “Long Range,” is a proprietary spread spectrum modulation technique,
    while LoRaWAN is a data link layer specification built on top of LoRa. LoRa operates
    in the unlicensed sub-GHz ISM radio band, depending on the deployed regions (e.g.,
    863– 870MHz in Europe, 902– 928MHz in the USA), but also obliges to the duty cycle
    regulations (e.g., 1% in Europe). Compared with short-range wireless standards
    and cellular technologies, LoRa shows remarkable results in long-range transmission
    and ultra-low power consumption. Specifically, its coverage range is up to 15
    km (rural areas) and 5 km (urban areas), its device battery life is up to 10 years,
    and its data rate ranges from 0.3 to 37.5Kbps [22]. Some other properties, such
    as low cost of devices, concurrent reception capacity of gateways, and the resiliency
    of modulation attribute against fading, multipath, and Doppler effect compared
    to other wireless signals [89], also make LoRa compelling. It is noted that real-life
    deployed LoRa networks typically cannot obtain the optimal performance that LoRa
    promises, due to the deployment complexity and various interference. 2.2 LoRa
    PHY Layer LoRa PHY layer adopts a proprietary spread spectrum modulation technique
    derived from CSS with an integrated Forward Error Correction (FEC) mechanism [128],
    which offers substantial processing gains for link budget improvements and resiliency
    to multipath and interference. Figure 4 shows a LoRa packet structure, which consists
    of a preamble with 8 base up-chirps, a synchronization word with 2 base up-chirps,
    a Start of Frame Delimiter (SFD) with 2.25 base down-chirps, and payload data
    followed by Cyclic Redundancy Check (CRC). Fig. 4. Fig. 4. LoRa PHY packet structure.
    In LoRa modulation, the frequency of chirps constantly varies linearly with time
    within the pre-defined available narrow bandwidth. Specifically, a base up-chirp
    is defined as one that linear sweeps from its initial frequency −BW/2 to BW/2
    , represented as C(t)= e j2π( k 2 t− BW 2 )t . LoRa modulation is performed by
    representing each bit of payload by multiple chirps with a shifted initial frequency
    f sym , thus the signal of a symbol is denoted as S(t, f sym )=C(t)⋅ e j2π f sym
    t [68]. As for the demodulation, the receiver performs the “de-chirp” operation
    where each received symbol is multiplied with a base down-chirp (i.e., the conjugate
    of a base up-chirp), denoted as S(t, f sym )⋅ C −1 (t)= e j2π f sym t [68], resulting
    in a single frequency tone. Then the receiver applies the Fast Fourier Transform
    (FFT) on the multiplication result, where the resulted one FFT peak indicates
    the initial frequency f sym . The configuration for a LoRa device is mainly specified
    by such parameters: Spreading Factor (SF), BandWidth (BW), Code Rate (CR), Carrier
    Frequency (CF), and Transmission Power (TP). Specifically, SF, ranging from 7
    to 12, represents the number of symbols per bit of payload. A higher applied SF
    incurs a lower data rate, longer propagation time, and more energy consumption,
    but provides better sensitivity and a wider transmission distance. Hence, devices
    located farther from the gateway require a higher SF due to the more link budget
    need, which provides increased processing gain but at the cost of a lower data
    rate. Besides, SFs are orthogonal (essentially quasi-orthogonal [128]), which
    allows transmission of signals modulated with different SF in the same channel.
    The BW is typically 125kHz , 250kHz , and 500kHz . And the CR, denoting the rate
    of the FEC code, can be set to 4/5, 4/6, 4/7, or 4/8, where a higher one offers
    more protection at the cost of increasing the air time. Then, the LoRa modulation
    bit rate R b can be calculated through R b =SF× BW 2 SF ×CR . Besides, LoRa band
    in distinct regions defines different multiple frequency channels, and CF is the
    center frequency of these channels. TP on a LoRa radio is restricted by the specific
    hardware, generally ranging from 2 to 20dBm [14]. Tuning the parameters above
    can achieve a tradeoff between communication range, data rate, and power consumption,
    which inspires plenty of configuration setting methods (see Section 4.3). 2.3
    LoRaWAN MAC Layer LoRa only defines the lower PHY layer in the communication stack,
    resulting in several available upper network protocols, among which LoRaWAN is
    the most popular networking protocol. It is noted that LoRaWAN is extensively
    regarded as a MAC protocol for LoRa; however, the LoRaWAN stack operates at the
    data link layer and does not define any channel access control scheme. LoRaWAN
    protocol mainly defines LoRa network architecture and its bi-directional communication
    protocol. As shown in Figure 5, the LoRaWAN network architecture is a typical
    star topology, mainly including end devices, gateways, network servers, and application
    servers. End devices (also called nodes, clients, points) equipped with various
    sensors are placed in the scenarios as data sources. Gateways (also called base
    stations) are the bridge between end devices and network servers. Network servers
    are the LoRa network controller taking charge of the management of devices and
    applications, while application servers provide the operation interface with users.
    Additionally, LoRaWAN defines three types of operation classes for end devices,
    i.e., class A(ll), B(eacon), and C(ontinue). Class A is the default one that all
    devices must implement, while B and C are the optional ones. Class A, where two
    receive downlink windows are created shortly after an uplink transmission from
    devices, is the most energy-efficient among these three ones. Apart from two receive
    slots, end devices add scheduled downlink ping slots in class B, triggered by
    synchronization beacons broadcasting from gateways. Class C, where end devices
    continuously keep listening when unless are transmitting (i.e., half-duplex),
    thereby is the most energy-consuming one. Choosing the optimal operation class
    can reduce energy consumption and meet the response time requirements of different
    application scenarios. Fig. 5. Fig. 5. LoRa network architecture. Additionally,
    LoRaWAN provides media access, Adaptive Data Rate (ADR), and security services.
    LoRaWAN MAC layer employs a default primitive ALOHA MAC protocol [49] that allows
    end devices to transmit as soon as they wake up, without channel detection and
    time synchronization. Besides, ADR is a vital mechanism of LoRaWAN, allowing end
    devices to be configured with different data rates dynamically according to network
    conditions. However, LoRaWAN does not give a definition of the ADR algorithm,
    hence resulting in many studies [81]. LoRaWAN provides security functions by relying
    on Advanced Encryption Standard (AES) algorithms and two 128-bit unique session
    keys (i.e., NwkSKey and AppSKey) to complete data encryption, message integrity
    checking, and node authentication. The session keys can be obtained through two
    activation processes, i.e., Activation By Personalization (ABP) and Over-The-Air
    Activation (OTAA). Skip 3LORA ANALYSIS Section 3 LORA ANALYSIS Since the advent
    of LoRa technology, various LoRa performance analysis works have been ongoing,
    aiming to investigate and interpret the performance of LoRa networks in terms
    of throughput, communication range, scalability, and energy consumption. Specifically,
    these works include early-stage performance measurements and three types of conducted
    tools (i.e., analytical models, simulators, and testbeds). Analytical models are
    designed to give a mathematical explanation process for some specific tasks, such
    as link and energy analysis. Simulators are popular in theoretical method evaluation
    due to their convenience and low cost. Testbeds are utilized for the performance
    evaluation of the real LoRa network under different scenarios to explore its capabilities
    and limitations to provide a benchmark standard. To this end, we first give a
    summary of performance measurement works, then review corresponding analysis tools
    in this section. 3.1 Performance Measurements Some early performance measurement
    works conduct testbed experiments, perform simulations, build analytical models,
    or adopt their collaborations to explore LoRa-related performances in terms of
    LoRa radio [8], link condition [44], node energy consumption [89], network communication
    range [120], scalability [108], and so on. It is noted that analytical models
    are generally inevitable parts serving for testbed experiments and simulations,
    but testbed measurement is the most favored choice owing to its real and objective
    experimental results. Table 2 summarizes the classical performance measurement
    works, along with their corresponding conclusions. Table 2. Reference Year Experimental
    Setup Performance Metric & Conclusion Augustin et al. [8] 2016 Testbed and simulator
