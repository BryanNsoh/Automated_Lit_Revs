    methods have been used in energy price prediction (Lu et al., 2019, Jahangir et
    al., 2020), a thorough review has found ANNs, SVMs and genetic algorithms (GAs)
    to be the most popular (Ghoddusi et al., 2019). While the forecasting of crude
    oil and electricity prices dominates the work in this field, it was found that
    a handful of papers predict the prices of other energy commodities such as fuelwood,
    natural gas, and carbon prices using machine learning (Lu et al., 2020). Deep
    learning has only seen widespread use in the projection of electricity prices,
    remaining relatively unexplored in the crude oil equivalent. ANNs (Nguyen-ky et
    al., 2018) and RF regressor models (Xu et al., 2019a) have been utilised to predict
    water trade prices for Australia’s Murray river basin and the western United States
    respectively, enabling participants to make more efficient decisions in the face
    of uncertain asking and offering prices. 5.2.4. Safety In the transportation sector,
    machine learning methods have also been applied to the forecasting of road accidents
    and casualties (Abduljabbar et al., 2019), as well as the severity of incidents
    (Veres and Moussa, 2019). ANNs have proven the most effective of the methods trialled,
    with one example exploring how railway development policy would impact highway
    casualties (Doğan and Akgüngör, 2013). Further work has used an LSTM-based deep
    learning model for predicting traffic accident risk based on data from Beijing,
    China (Ren et al., 2018). 5.3. Routing The machine learning methods used for routing
    in the reviewed papers have been summarised in Table 5. A range of machine learning
    methods have been applied to telecommunications routing, the process of selecting
    paths to send data packets within or across networks (Wang et al., 2018, Mao et
    al., 2017, Zorzi et al., 2015). Optimal routing processes minimise delays and
    improve QoS. In WSNs, a routing protocol using an unsupervised ANN in the form
    of a self-organising map (SOM) has performed favourably when compared to existing
    routing methods, especially in scenarios with high levels of node failure (Barbancho
    et al., 2007). In opportunistic networks, where link performance is subject to
    high variability, ANNs and DTs have been successfully applied to routing (Sharma
    et al., 2018), although more recent work has claimed a GMM approach outperforms
    existing machine learning tools (Vashishth et al., 2019). Deep learning has also
    been applied to routing in both wired and wireless networks, where several supervised
    and reinforcement learning methods have been shown to reduce delays and improve
    throughput (Kato et al., 2017, Tang et al., 2018). Recent developments in the
    field of telecommunications have seen a move away from hardware-based networking,
    with a new software-based approach offering greater automation by de-coupling
    the control and data planes. Reinforcement learning has been the favoured tool
    in recent work on routing in SDNs (Sendra et al., 2017), often in combination
    with deep learning architecture (Mao et al., 2018, Yu et al., 2018). An alternative
    supervised deep learning approach has been applied to SDN routing in order to
    minimise end-to-end delay in virtual network function selection (Pei et al., 2018).
    VANETs are an instance of telecommunications being used in the development an
    intelligent transport system. These wireless networks connect moving and stationary
    vehicles, allowing exchange of information between vehicles and infrastructure
    in order to facilitate the safe, efficient and environmentally conscious flow
    of traffic. A variety of machine learning approaches have been applied to routing
    in VANETs, including supervised ANN and SVM methods (Tang et al., 2019, Zhao et
    al., 2016), an unsupervised K-means approach (Lai et al., 2015), and deep reinforcement
    learning (Saravanan and Ganeshkumar, 2020). Machine learning has also been applied
    to the routing of vehicles in transportation networks. For urban road traffic
    routing, GPS data has been used in combination with an end-to-end deep learning
    approach to attempt to apply the knowledge of experienced drivers when determining
    route selection (Veres and Moussa, 2019, Li et al., 2019). Routing in transport
    can be extended to include technologies that facilitate the independent navigation
    of autonomous vehicles. This is an emerging area of research which often combines
    machine learning and robotics to enable safe movement of vehicles. To date, most
    of the work in this field is at agent, rather than system, level (Yang et al.,
    2019, Ma et al., 2020b). Deep learning, and deep reinforcement learning in particular,
    has been effectively applied to lateral and longitudinal control systems in autonomous
    vehicles, where the self-optimising nature of such techniques makes them well
    suited to dynamic road environments (Kuutti et al., 2021). In the shipping sector,
    fuzzy logic can support dynamic decision making for autonomous navigation through
    international shipping routes (Wu et al., 2020). Table 5. Machine learning methods
