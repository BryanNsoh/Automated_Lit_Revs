    documents, audio, and video files, but the extraction time and accuracy during
    data processing remain stressful. Hadoop Distributed File System (HDFS) is a system
    that provides a large storage area in big data for managing large datasets, although
    the accuracy level is not as high as desired. Furthermore, query optimization
    was used to produce low latency and high throughput outcomes. To address these
    concerns, this study proposes a novel technique for query optimization termed
    the Enhanced Salp Swarm Algorithm (ESSA) in conjunction with the Modified K-Means
