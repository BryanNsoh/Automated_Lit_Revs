    the performance of LoRa, a large number of studies have been devoted to enhancing
    its performance in communication. In this section, we review these studies from
    three aspects: modulation and demodulation schemes, MAC protocols, and configuration
    setting methods. Specifically, various LoRa modulation and demodulation schemes
    were proposed for the network throughput improvement on the basis of LoRa PHY
    layer CSS modulation and de-chirp demodulation. In addition, modified MAC protocols
    aim to handle multiple access problems without incurring collisions. Configuration
    settings refer to optimal determination of transmission parameter sets to rationalize
    the use of channel resources and achieve energy fairness across nodes. 4.1 Modulation
    & Demodulation As stated in Section 2.2, LoRa PHY layer adopts a spread spectrum
    modulation technique derived from CSS, possessing substantial processing gains
    and link budget improvements. With considerable modulation benefits, LoRa demodulation
    based on the de-chirp operation enables low-SNR [86] and collision [167] signals
    decoding, which also receives great attention. Consequently, extensive methods
    [61, 167] were proposed to expand the benefits of LoRa PHY modulation technique.
    4.1.1 Modulation. Recently, some modified modulation methods [27, 42] were proposed
    to leverage LoRa CSS properties or adopt a combination with other modulation techniques,
    aiming at increasing the modulation data rate without compromising its original
    performance. Traditional digital modulation is primarily based on the amplitude,
    frequency, and phase information of the carrier to form these particular parameters
    shift keying, including conventional ASK, FSK, PSK, along with their improvements
    or combinations. The essence of LoRa modulation is the frequency shift of the
    chirp, thus some LoRa modified modulation methods [13, 112] mainly try to carry
    extra data information in the LoRa symbols by combining with other modulation
    techniques to increase the data rate. Bomfin et al. [13] proposed a modulation
    method termed PSK-LoRa, which adopts PSK modulation to embed additional data in
    the phase shift of the transmitted chirps. Specifically, the information bits
    are divided into two groups, which determine the initial frequency and the initial
    phase of the LoRa symbol, respectively. Similarly, in Reference [112], LoRa symbols
    can start from any phase value with the help of the pulse shaping filter, such
    that extra data information can be encoded to the initial stage of each symbol,
    which is then recovered using a coherent receiver. It is noted that PSK can only
    be decoded under coherent demodulation, as no carrier component is in the PSK
    signal’s power spectrum. Such additional receiver design, along with timing and
    phase synchronization requirements, will increase the cost and degrade the battery
    life of nodes. Besides, some methods [42, 61] focus on elaborate LoRa signal orthogonal
    sets. In LoRa conventional CSS modulation, the linearly varying-frequency up-chirp
    spans the entire bandwidth, whose cyclic shift serves as a multi-dimensional space
    for the orthogonal signals. Elshabrawy and Robert [42] proposed an Interleaved
    Chirp Spreading LoRa (ICS-LoRa) modulation method, which creates a new multi-dimensional
    space from the interleaved version of nominal LoRa signals. Specifically, the
    proposed ICS interleaver block subdivides the given signal containing 2 SF S samples
    into four subintervals and simply swaps the samples of the two middle intervals
    of each signal. Such that ICS-LoRa can deploy all 2 SF S possible cyclic shifts
    of the interleaved base chirp signal to achieve interleaved chirp signal that
    carries one extra bit within each symbol. In addition, ICS-LoRa demodulation can
    also share this ICS interleaver block for simplification without any coherent
    demodulation requirements. To reduce the cross-correlation between generated and
    base chirps in ICS-LoRa, Hanif et al. [61] proposed a slope-shift-keying LoRa
    (SSK-LoRa) modulation method, which utilizes the linearly varying-frequency down-chirp
    to generate the second orthogonal basis set to increase the data rate. The improved
    modulation technique is promising, since it can carry more data in one transmitted
    symbol. Some studies [61, 112] have achieved the throughput gain from 11% to 33%
    of LoRa networks. However, the complexity of the transceiver design, the compatibility
    with COTS devices, and energy consumption issues still make this work challenging.
    4.1.2 Demodulation. Recently, plenty of LoRa demodulation studies were proposed
    to push the limit of LoRa capabilities in terms of single-source decoding and
    collision disambiguation. Single-source Decoding Methods. Single-source decoding
    methods aim to improve the performance of decoding signals from one specific source,
    mainly including low-SNR decoding [86], Cloud Radio Access Network (C-RAN) [39],
    error recovery methods [104], and so on. Low-SNR decoding refers to the correct
    payload reduction of the received signals with an ultra-low SNR or RSSI. Such
    methods can break the decoding threshold of conventional LoRa and significantly
    improve the link budget to provide a wider coverage. The standard LoRa demodulation
    method performs the de-chirp operation to determine the SNR threshold, which is
    generally sub-optimal. To this end, Li et al. [86] proposed NELoRa, a Deep Neural
    Network (DNN) demodulator to decode ultra-low SNR LoRa signals by extracting fine-grained
    information embedded in LoRa chirps. Specifically, NELoRa transforms the extracted
    chirp symbols to dual-channel spectrograms containing phase and amplitude, which
    are then fed into the dual-stream DNN for demodulation. The first DNN stream performs
    the noise filter operation to obtain a masked spectrogram, while the second one
    is used for packet decoding. Tong et al. [154] proposed Falcon, which provides
    an available link for unreachable LoRa devices via making them selectively interfering
    transmissions of other devices (base signals) on the same channel. Specifically,
    a Falcon device overhears the channel using a CAD-based detection approach and
    synchronizes its time and frequency offset by a reception-based algorithm, then
    maximizes the base signal deformation by an adaptive frequency adjusting strategy.
    Additionally, several emerging methods [39, 93, 134] focused on the C-RAN design.
    Specifically, C-RAN is a centralized radio access network architecture based on
    cloud computing, whose core is to process the LPWAN PHY layer in the cloud. Hence,
    LoRa C-RAN architecture mainly transfers the incompetent PHY layer decoding tasks
    at the gateway to the cloud and exploits the spatial diversity gain for weak signal
    reconstruction. For example, Dongare et al. [39] proposed Charm, a LoRa C-RAN
    that pools and jointly decodes weak signals that cannot decode in any individual
    gateway into the cloud. In particular, the gateway introduces a hardware and software
    design to detect those signals much weaker than the noise floor by transforming
    the structure of the LoRa packet data symbol as resistant as the preamble. The
    cloud first adopts a phase-based time synchronization method, then exploits the
    timing and geographical location of the received signals to identify their sources
    (i.e., the combination of gateways) and collates such information to recover the
    transmitted data finally. Jointly decoding the multi-channel LoRa PHY layers in
    the cloud can improve the SNR of the radio signal but requires a higher bandwidth,
    which will then cause severe network congestion. To reduce the bandwidth, Liu
    et al. [93] proposed a compressive sensing-based C-RAN termed Nephalai, which
    leverages the sparsity of the PHY layer for signal compression and joint reconstruction.
    Specifically, Nephalai utilizes tailored dictionaries and measurement matrices
    for LoRa PHY layer compression, with which the adaptive compression ratios are
    chosen by considering SF and SNR. In all, LoRa offers substantial processing gains
    and link budgets to decode low-SNR signals. Thus, many LoRa low-SNR signal decoding
    methods adopt different methodologies to expand these advantages and improve network
    throughput. Among these, learning methods [86] can achieve a high upper limit
    of the SNR gain based on the representation learning of data samples, but possess
    a poor generalization for distinct settings. Besides, C-RAN architectures [39,
    93] mitigate the disadvantages of LPWAN in terms of narrow bandwidth and loose
    latency bounds. A full-scale distributed multiple-input multiple-output (MIMO)
    system embedded in C-RAN can provide a solution for handling collisions from a
    large number of nodes [39]. However, C-RAN architectures have a high operating
    cost, short transmission distance, and insufficient security, thus inspiring further
    developments. Packets may be lost or destructed during transmission due to the
    varying channel and environment conditions. Thus, a payload recovery scheme [9,
    104, 143] is hence considered to provide the increasing gain and enhance network
    throughput. Marcelis et al. [104] proposed a data recovery coding scheme at the
    application layer termed DaRe, which applies fountain codes on a sliding window
    with a finite window. DaRe extends the frame with the parity check of randomly
    selected previous frames as the redundancy data, such that the receiver can decode
    all payload data when only subsets are received. However, this comes at the cost
    of increased transmission time. Balanuta et al. [9] proposed an Opportunistic
    Packet Recovery (OPR) approach, which exploits gateway spatial diversity and tracks
    packet RSSI value for error detection and leverages the Message Integrity Check
    (MIC) field information for error correction. Specifically, OPR collects and groups
    the corrupt packets across gateways instead of discarding them, then generates
    a candidate set of corrupt bits based on the spatial diversity and reception time.
    The generated candidate set is leveraged by the cloud to search through the possible
    valid CRC combinations, which results in a few packets for final filtering via
    MIC check. Additionally, decreasing clock rates can reduce the energy consumption
    of LoRa radio, but it is limited by the Nyquist sampling theorem that requires
    the clock rate to be at least twice the LoRa chirp bandwidth. To reliably decode
    packets sampled at the sub-Nyquist rate, Xia et al. [169] proposed LiteNap, which
    introduces downclocked operating mode for LoRa. They had two-fold observations:
    first, two under-sampled LoRa chirps suffer from frequency aliasing that causes
    demodulation ambiguity; second, radio hardware induces a constant phase shift
    to all modulated chirp after jitters, resulting in frequency leakage in the time
    domain. Based on these, LiteNap leverages such frequency leakage as a fingerprint
    to uniquely identify a LoRa chirp and extract the timing information. Besides,
    they proposed novel packet detection and synchronization strategies, along with
    the integration with LoRaWAN protocol. Collision Disambiguation Methods. The LoRa
    gateway has an extremely wide coverage of nodes, thus LoRa networks may be subject
    to pervasive and severe intra- and inter-network interference, especially when
    in a dense deployment scenario. Interference adversely affects the signal reception,
    coupled with the capture effect, which is a waste of air time and spectrum. This
    problem results in the demand to support concurrent transmissions or avoid collisions.
    Consequently, plenty of interference solutions were proposed, including PHY layer
    collision disambiguation algorithms [167, 168] to recover packet information and
    MAC protocols [49, 173] (reviewed in Section 4.2) to maximize the use of channel
    resources, which both do not conflict but collaborate with each other. Collision
    disambiguation refers to the separation and correct decoding of multiple collided
    signals at the receive side. As stated in Section 2.2, in demodulation, the LoRa
    receiver detects the packet preamble and SFD and divides the received signals
    into a series of windows. Then it performs the de-chirp operation in each window,
    where each symbol is multiplied with a base down-chirp. The resulted single frequency
    tone (i.e., an FFT peak in FFT bins) indicates the initial frequency. While in
    the case of collisions, signals from multiple nodes are superimposed at the gateway,
    which induces a distorted one, i.e., multiple peaks are obtained in FFT bins.
    To this end, the existing collision disambiguation methods mainly separate and
    divide the collided symbols to the transmitters based on the unique features (in
    time [162, 168], frequency [41], phase [167], and power [68, 165] domains) of
    each transmitter symbol and decode them individually. Table 6 summarizes the existing
