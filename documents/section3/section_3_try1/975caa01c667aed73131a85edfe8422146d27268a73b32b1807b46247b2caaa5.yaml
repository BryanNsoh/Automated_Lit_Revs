    stealth 6. Risk Mitigation Strategies and Countermeasure Our discussions on attacks
    and threats related to SF and PA highlight the need for a study on related risk
    mitigation strategies and countermeasures for different IoT attacks and security
    threats in SF and PA, which can be considered as the important side of research
    in this area. Table 2 and Table 3 summarize our studies in this regard. While
    it is not necessarily feasible for every farmer to be an expert at technology
    and cyber-security threats in agriculture, there are some cyber-safe behaviours
    farmers can perform to reduce the security risk. These include dynamic and secure
    passwords, frequently password changeover, data encryption, 2-factor user authentication,
    and updating software when prompted [132,133]. Avoidance of suspicious emails,
    links, and not saving personal or financial data on browsers and auto-fill features
    are recommended too [132,133]. Likewise, farmers should only make data-driven
    decisions when systems are demonstrably secure. Not only should farmers be wary
    of cyber-security threats, but it is imperative that the various stakeholders
    involved along the food production chain be cognizant of the risks. Farmers often
    are sharing data with trusted advisors, researchers, suppliers, and buyers - therefore,
    cyber-safe behaviours need to be encouraged throughout the data ecosystem. Physical
    access controls and other physical behaviours can also reduce security risk. For
    instance, it is prudent to inspect and maintain devices regularly to prevent environmental
    and personal complications that could obscure security measures [133]. Creating
    back-ups of data helps reduce impact severity when data is stolen, and farmer
    access is denied. Protecting sensitive information, documents, and devices by
    placing them in secure spaces liked locked cabinets, rooms, and off-site caches
    can also reduce security risk [133]. Blockchain technology has been applied to
    some architectures to ensure data privacy and security as well as addressing fault
    tolerance, access control, and third-party removal to tackle these challenges
    [3,134,135]. We summarize existing research on intensifying security issues and
