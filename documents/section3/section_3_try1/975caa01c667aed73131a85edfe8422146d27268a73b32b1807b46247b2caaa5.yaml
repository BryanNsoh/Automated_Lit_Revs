    6.3.1. Comprehensiveness There are examples of work in the field of infrastructure
    that consider a spectrum of influencing variables, with site selection research
    yielding some of the best. One example, investigating wind farm location, applied
    a total of 28 evaluation criteria across six dimensions: safety and quality, economy
    and benefit, social impression, environment and ecology, regulation, and policy
    (Yeh and Huang, 2014). Another example is the site selection of electric vehicle
    charging stations, which also made use of fuzzy logic and considered 11 sub-criteria
    within economic, social, and environmental sectors (Guo and Zhao, 2015). In contrast,
    much of the work on forecasting considers only historical data of the same kind.
    While this will reflect a number of indicators, the research does not seek to
    identify them or quantify their contribution or significance. This means that
    should economic, social, environmental or other factors fluctuate outside of the
    range of what was experienced in training data, forecasts maybe be inaccurate.
    While systems with large volumes of training data will be less susceptible to
    fluctuations outside of the training range, this method, seen often in demand
    forecasting, remains limited in comprehensiveness. An exception is transport energy
    demand forecasting, where a variety of socio-demographic indicators have been
    considered, including vehicle ownership levels and fuel prices (Geem, 2011, Al-Ghandoor
    et al., 2012, Murat and Ceylan, 2006). One area that shows significant range in
    variable comprehensiveness is network routing. While some approaches seek to optimise
    a single variable, typically network congestion or delay (Tang et al., 2019),
    other work has incorporated 12 inputs, including buffer occupancy and success
    ratio (Sharma et al., 2018), and sought to account for multiple noise parameters
    (Barbancho et al., 2007). 6.3.2. Stakeholder engagement Engagement through participatory
    approaches in infrastructure AI research has been scarce, with only a handful
    of instances discovered. Participatory approaches have been extended to include
    consultation with stakeholders in this context. A paper trying to assess QoE in
    telecommunication end-users combined a passive monitoring tool with a feedback
    application in participants’ smartphones. In total, around 700 instances of feedback
    were recorded, which helped to establish relationships between QoE and several
    other performance indicators, such as length of session (Casas et al., 2017).
    This approach shows significant potential and could be incorporated in customer
    churn prediction, which is heavily linked to user experience. Other examples of
    stakeholder engagement have been limited to consultation for the purpose of evaluating
    social indicators, such as consulting local residents during wind farm site selection
    (Yeh and Huang, 2014). 6.3.3. Context-sensitivity Many techniques explored in
    this paper have been applied to particular contexts, as the complex nature of
    tools such as machine learning often makes then unsuitable to broad circumstances.
    Several papers have chosen to frame their findings in a context-specific way through
    the use of case studies (Azadeh et al., 2014, Aydin et al., 2013, Xu et al., 2019a,
    Zhang et al., 2017), although it is worth noting that often no adaptation has
    been done to the method, rather a specific dataset has been used. The best examples
    of context-sensitive research in this field incorporate context at the method
    level. In one case, time-series data was combined with textual data for taxi demand
    prediction in event areas. The authors utilise online information regarding event
    scheduling at venues within the study area, recognising that this is likely to
    influence local taxi demand (Rodrigues et al., 2019). 6.3.4. Strategic needs Despite
    the high relevance of many strategic plans to infrastructure systems, minimal
    research to date has taken a strategic viewpoint. Much of the work covered in
    this review could be used to inform policy or strategy, rather than the inverse
    of research being informed by strategy. A contributing factor may be the discrepancies
    in geographic scale, with a substantial quantity of research focused on specific
    applications or individual systems at a local level, while strategic plans often
    take a broader approach and deal with significant geographic areas and/or multiple
    systems. That is not to say that opportunities do not exist to incorporate strategy
    in this type of work. In one example, an effort was make to predict the impact
    of railway development policy on road casualties in Turkey (Doğan and Akgüngör,
    2013). Though not aligned with any stated strategic goal, a substantial body of
    recent work in telecommunications pertains to the widespread transition towards
    5G (Li et al., 2017, Fernández Maimó et al., 2018, Alawe et al., 2018, Le et al.,
    2018, AlQerm and Shihada, 2017, Balevi and Gitlin, 2017). 6.3.5. Uncertainty management
    While supervised machine learning has proven its effectiveness in a wide range
    of applications, other approaches may be needed to deal with the increasing uncertainty
    that comes with larger and more interconnected systems (Qi et al., 2017). Treating
    uncertain indicators as fuzzy parameters allows them to be considered alongside
    more concrete variables, with the probabilistic nature of this approach allowing
    levels of uncertainty to be considered. This has been effectively applied to variables
    in the selection of sites for assets such as wind turbines (Azadeh et al., 2014)
    and car parks (Sasan et al., 2018). Where uncertainties are in outputs, unsupervised
    learning can assist in identifying relationships and clusters in a given dataset
    without prior knowledge of any links between data. This has been exploited for
    numerous infrastructure applications. Reinforcement learning is an inherently
    iterative approach, thus lends itself well to dealing with uncertainty, and has
    seen increased uptake in recent years. Applications have included improving energy
    efficiency in vehicles (Qi et al., 2017) and routing in telecommunication networks
    (Yu et al., 2018). 6.3.6. Interlinkages and interoperability As infrastructure
    networks can be considered a ‘system of systems’, interlinkages are an important
    part of infrastructure research. However, possibly due to the high level of subject-specific
    research and the limited extent of research that is broad in nature, the body
    of work in this review is very restricted in its consideration of interlinkages
    and interoperability. The limited recognition of relationships and dependencies
    between systems is evident in a review of the water–energy nexus (Zaidi et al.,
    2018). Despite this nexus representing a significant overlap in systems, few papers
    sit in this region, and those that do are often very subject-specific, and thus
    typically deal with a narrow range of indicators. Perhaps the only other significant
    area of interconnectivity research is the junction of energy and transport, where
    several papers have looked at the energy demands of transport (Geem, 2011, Al-Ghandoor
    et al., 2012, Murat and Ceylan, 2006), and other have considered the integration
    of electric vehicles into the smart grid (Rigas et al., 2015). 6.3.7. Temporal
    changes As one of the most extensively researched purposes, forecasting of various
    variables has been studied across a wide range of temporal scales and resolutions.
    Illustrating the temporal scalability achieved by research to date, one paper
    predicting energy consumption at building level was able to produce forecasts
    for 15 min, hourly, daily, weekly, or yearly intervals, at resolutions ranging
    from one minute to weekly, using 47 months of sampled data (Mocanu et al., 2016).
    In different sectors, forecasting across a span of several years is not uncommon.
    Additional temporal elements to consider are training and operating speeds, which
    are particularly pertinent to real-time applications. Papers addressing time-sensitive
    tasks should explicitly consider their method’s run time, in addition to accuracy,
    as an indicator of performance. While the trade-off between complexity and running
    speed warrants consideration, it is worth noting that improvements in hardware,
    bandwidth, data transmission speeds, and cloud computing make the adoption of
    AI more feasible than ever (Stojanovic et al., 2019). 6.3.8. Flexibility The vast
    majority of models can be adapted to a range of conditions, provided adequate
    training data is available. A change in conditions may include a new geographic
    location, increased or decreased significance of input variables, or changing
    relationships between input variables. Flexibility goes hand in hand with feasibility
    for machine learning, as computational expense increases with the complexity of
    the model. In terms of scalability, the forecasting undertaken by machine learning
    tools for infrastructure purposes has spanned a range of geographic areas. For
    example, energy demand has been estimated both at building level (Robinson et
    al., 2017, Mocanu et al., 2016) and for the whole urban area of Sydney (Johannesen
    et al., 2019). Research in the field of telecommunication networks, which are
    increasingly moving away from hardware and towards software-defined architectures,
    recognises the need to consider scalability in a range of applications (Zorzi
    et al., 2015), including intrusion detection (Zhang and Zhu, 2018, Abubakar and
    Pranggono, 2017), QoT (Samadi et al., 2017) and traffic forecasting (Alawe et
    al., 2018). It is worth noting that other areas of AI face different issues with
    flexibility and scalability. In knowledge representation, for example, structuring
    large quantities of concepts, relationships, and interdependencies is a significant
    challenge. 6.3.9. Feasibility Machine learning techniques, particularly deep learning
    methods requiring large datasets, have the potential to be very computationally
    expensive. While model accuracy is important, run-speed, especially as compared
    to alternative techniques, is often also a very significant factor (Bui et al.,
    2020). While a few papers allude to such reasons as justification for selecting
    one method over another, feasibility is rarely considered beyond this, with no
    research reviewing the feasibility of a proposed method in a systematic or quantitative
    sense. While feasibility can include financial viability, applications dealing
    with physical infrastructure can often experience other concerns. In the selection
    of renewable energy sites, for example, exposure to energy source and appropriate
    ground conditions are crucial for providing adequate energy generation, while
    public support can be key to getting projects approved. These variables can be
    quantified, and included as inputs in the site selection process (Aydin et al.,
    2013). As regards technical feasibility, one of the core requirements of machine
    learning systems is access to sufficient training datasets. 6.3.10. Presentation
    and communication As journal or conference papers were selected for this review,
    the quality of written communication was high across the board. A range of figures
    and graphs were used to aid understanding, with comparative studies often using
    graphical methods to highlight the differences between different models or techniques
    (Casas et al., 2017). As mentioned earlier, a substantial number of papers also
    used case studies to demonstrate their findings. 6.3.11. Comparison The papers
    reviewed, particularly those that fall into the category of machine learning,
    encompass a large range of models, many of which seek to outperform traditional
    methods. In order to demonstrate a solution is effective, many papers have either
    compared their work against existing models or set out to find the best method
    out of several contenders, using variables such as accuracy, speed, and sensitivity
    to judge performance (Casas et al., 2017, Hagenauer and Helbich, 2017). An important
    caveat to this is that comparative indicators have been overwhelmingly technical
    in nature. While this is a valuable gauge of ability, there are also economic
    indicators, such as set-up and operating costs, and planning or governance concerns,
    such as compliance with regulations and the ease of training others to use a model,
    that, while beyond the scope of many engineering papers, must be considered if
    there is to be widespread uptake of these methods in government and industry.
    It is worth recognising that, in order for comparison to be accurate, the dataset
    being used should be as similar as possible for each model and of a substantial
    enough size to be representation. The vast majority of papers attempting comparison
    give each method an identical dataset, which can span significant geographic and
    temporal ranges. Examples include forecasting for entire cities or regions (Ren
    et al., 2018, Zhang et al., 2017), and accident prediction based on years, or
    even decades, of data (Murat and Ceylan, 2006). 6.3.12. Vulnerability The vulnerability
    of infrastructure systems concerns their susceptibility to both deliberate attacks
    and a variety of accidental causes of failure. As detailed earlier in this review,
    numerous papers have applied AI to the purpose of security. The field of telecommunications
    has been at the forefront of this research, utilising a range of machine learning
    tools in the detection of intrusion attacks, network anomalies, and denial-of-service
    attacks (Meti et al., 2017, Abubakar and Pranggono, 2017, Tang et al., 2016).
    While papers concerned with non-deliberate system failure are often less explicit
    in their discussion of vulnerability, it could be reasoned that there are far
    more variables contributing to accidental failure, making the breadth of this
    research much greater. There are specific instances of research focusing on non-deliberate
    failures, including the use of machine learning techniques for fault diagnosis
    in high-speed rail (Yin and Zhao, 2016). The fact that supervised machine learning
    techniques rely heavily on access to comprehensive training data is important
    in the discussion of vulnerability. The question of how to react to rare events,
    which occur so infrequently that their presence in existing data is sparse, is
    one that is crucial to the prevention of potential system failure. Several papers
    have approached this by teaching a model the normal state of a network and setting
    a threshold beyond which behaviour is considered abnormal and flagged (Ashraf
    and Latif, 2014). Other techniques have begun to be developed (Veres and Moussa,
    2019), although more work in this area would be beneficial, particularly outside
    of the field of telecommunications. 6.3.13. Action-oriented approach While a number
    of papers have presented frameworks (Bedi and Toshniwal, 2019, Wang et al., 2016),
    and others have offered case studies as practical examples (Xu et al., 2019a,
    Azadeh et al., 2014), no papers reviewed in this work have included a formal action
    plan for system-wide implementation. It is worth noting, however, that much of
    the research described in this paper has been conducted in very specific fields
    or on small scales. Therefore, while findings may well be relevant to those creating
    action plans, they are not typically of a large enough scale to warrant the proposal
    of a plan independently. 6.3.14. Summary Infrastructure systems are inherently
    complex, and so it is promising that elements contributing to complexity – uncertainty
    management, interlinkages, vulnerability, and flexibility – have all been developed
    to some extent in the reviewed work. This provides a strong foundation upon which
    researchers can build, to progress the implementation of AI across increasingly
    complex networks in towns and cities. It is evident that some of the beneficial
    characteristics of AI are reflected in the areas in which the literature is well
    developed. Perhaps the best example is reinforcement learning which, as a technique
    designed to learn the optimal strategy from interaction with an environment, is
    inherently very specific to context (Kubat, 2017b). It should also be noted that
    the significant majority of literature reviewed sits within the bracket of engineering
    or computer science. It can be argued that this contributes both to the strengths
    seen in this analysis and the areas in which there are gaps. Many of the solutions
    presented value a strong quantitative performance, demonstrating this over a range
    of geographic and temporal scales, at various degrees of granularity. There have
    been very effective attempts to incorporate numerous quantitative variables in
    models which have been outperformed traditional methods in many measurable ways.
    While this represents a significant strength, it is in the areas where it is more
    difficult to obtain such neat, measurable results, that the literature is less
    developed. The sections of analysis where performance is more qualitative – stakeholder
    engagement, strategic planning, feasibility, and action-orientated approach –
    are typically of greater concern to those in planning, business, governance, and
    policymaking. While engineers can offer accurate and effective solutions, it requires
    the co-operation and insight of those in other sectors to bring AI from research
    into large-scale, interconnected projects in the real world. In addition to limited
    consideration of non-engineering sectors during the design stage, the technical
    knowledge required to create and sustain AI-based solutions presents a significant
    barrier to implementation in many areas of industry. It has been noted that investment
    in people, skills, and processes is necessary for the widespread uptake of AI
    (Stojanovic et al., 2019). These gaps highlight the importance of collaboration
    with other disciplines, such as economics, planning, and politics, in order to
    include all of the perspectives necessary to design comprehensive solutions and
    achieve effective implementation of AI. 7. Further work This work was limited
    in scope to economic infrastructures. Further work could broaden this definition
    of infrastructure to explore the use of AI in, for example, solid waste, finance,
    agriculture and food networks, or in social infrastructures such as healthcare,
    education, arts and culture. This work also identified limited research at the
    intersections of different infrastructure sectors, something which could be further
    explored in future work. The criteria identified as having limited coverage in
    Table 8 would benefit from further consideration in future research. For example,
    having identified a gap in literature that takes an action-orientated approach,
    future work could seek to bring together the findings of research covered in this
    paper to suggest areas where it can inform action plans and guide policy. This
    could look to bridge the gap between research in this field and the governance
    of infrastructure systems. Similarly, this research recognises that, while technical
    developments in AI have led to significant improvements in the accuracy of solutions,
    there remains a lack of focus on the feasibility of potential interventions. Future
    work may wish to explore the possibilities and limitations of AI in infrastructure
    systems through this lens, perhaps by exploring the financial, technical, and
    regulatory requirements of implementing AI-based techniques in different geographies
    and economies. 8. Conclusion This paper reviews the applications of AI across
    the economic infrastructure sectors of energy, water and wastewater, transport,
    and telecommunications. The main purposes to which AI has been applied are system
    provision, forecasting, routing, monitoring and security, and quality assessment
    and improvement. AI methods are increasing in popularity and capacity, with deep
    learning and CNNs examples of recent developments in this field. The application
    of AI to infrastructure is also likely to continue to grow as infrastructure systems
    becoming increasingly instrumented and digitalised, providing data for AI tools.
    Most of the existing research in infrastructure utilises machine learning methods,
    with other branches of AI explored less extensively. It is worth recognising that
    many applications of machine learning employ supervised learning and require access
    to some degree of historical data. The availability of such data may account for
    differences in research across sectors, with machine learning widely applied to
    forecasting of energy demand, but less so to water or transport demand. Although
    supervised learning methods dominate, unsupervised and reinforcement learning
    approaches have seen greater utilisation in more recent works, and the new field
    of deep learning has proven effective in instances concerned with large volumes
    of data. Sensor networks are beginning to be recognised as a potential architecture
    for intelligent infrastructure systems through the ‘Internet of Things’. However,
    if they are to see widespread use, further research in knowledge representation
    will be needed. Ontologies and semantic approaches have been proposed, but rarely
    incorporated into larger artificially intelligent systems. Robotics is another
    branch of AI that is yet to be fully exploited in infrastructure. While the potential
    of fully autonomous robots in several infrastructure environments has been identified,
    existing robots in reported infrastructure research are largely short of autonomous.
    Some of the most exciting examples of intelligent robots in infrastructure to
    date incorporate computer vision or machine learning techniques, and other sectors
    could benefit from research into inspection of water and electrical infrastructure
    by AUVs and UAVs respectively. While research covered in this review ranges in
    comprehensiveness, AI techniques such as fuzzy logic allow input variables with
    uncertainties to be incorporated into the various indicators included in comprehensive
    papers. The dependence of many machine learning tools on the training data available
    means that, provided sufficient data is available, they can be adapted to suit
    a range of temporal scales, geographic areas, and network sizes. The data-driven
    nature of such tools also allows for a context-driven approach, with case studies
    often used to demonstrate effectiveness. Where research is lacking, however, is
    in incorporating broader infrastructure targets. Minimal work has sought to account
    for strategic goals in the problem formulation stage, while no work to date has
    put together a structured action-plan based on its findings. Though AI has been
    effectively applied to a number of highly specific purposes, there remains work
    to be done to incorporate it into an interconnected systems approach. AI methods
    will have a valuable role to play in the burgeoning fields of distributed intelligence
    and the ‘Internet of Things’. Knowledge representation will prove significant
    as sensors from a wide range of networks will need to be structured within a complex
    and interconnected knowledge base. As sensor networks provide increasing volumes
    of data, edge networking is an attractive solution to scalability concerns, with
    machine learning methods able to convert vast amounts of data into small packets
    of information for transmission (Garofalo et al., 2020). AI techniques can reason
    from data provided by sensor networks in the absence of human operators, which
    can contribute to the development of autonomous anticipatory and self-healing
    networks. Such capabilities can massively improve network resilience under growing
    uncertainty and are needed if interconnected systems are to effectively respond
    to the pressures of increasing populations, digitalisation, and complexity. CRediT
