    inventor, G. Marconi, communicated the alphabet ‘S’ as a signal via electromagnetic
    waves, in form of three-dot Morse code, to a distance of 3 km. This experiment
    gave the world an outset to explore communication systems. Subsequently, innovations
    in wireless communications like a radio transmission, television, and satellite
    communication have transformed the way of operation of society. Hence, this marks
    the evolution of wireless communication systems [3]. Since then, wireless communication
    has evolved in form of different generations, to give the users finer services
    and superior communication experiences. In around 50 years the generations have
    evolved from first-generation (1G) to fifth-generation (5G) of mobile communication
    networks. 1G was purely based on the analog techniques solely for providing voice
    applications, where each call was given a distinct narrowband frequency [4], [5].
    In 1G problems like inferior voice associations, reckless handoffs, and security
    issues, therefore, to address these issues the second-generation (2G) of cellular
    communication systems was introduced [6]. The third-generation (3G) combines IP-based
    services with high-speed cellular access, embodying mobile broadband, which brought
    enhancements in services like digital voice, e-mail, mobile web, etc. [7]. The
    main limitation of the 3G handset is higher power requirements as compared to
    2G handsets, accompanied by highly expensive network plans [8]. Therefore, fourth-generation
    (4G) was introduced, that advanced the previous generations by offering IP-based
    services with better and faster mobile broadband [9], and expanded the fixed internet
    with enhanced mobile and smartphone applications. Thereafter, 5G was introduced
    to provide a flexible architectural framework directing to connect all types of
    things whereas, the previous generations focused on connecting people. The introduction
    of 5G is targeted to achieve three major scenarios; enhanced mobile broadband
    (eMBB) with data rates in Gbps, massive machine type communication (mMTC) connecting
    about a million devices per square kilometer, and ultra-reliable low latency communication
    (URLLC) with air interface latency in millisecond (ms) [10]. The comparative analysis
