    in advance. 6. Conclusions This paper proposes a firmware update method to solve
    the firmware security problem, which is often raised and with increasing interest
    in IoT technology. To overcome the low-performance issue of IoT devices and the
    limitations of internet connections in existing blockchain-based firmware update-related
    studies for data integrity, we propose a blockchain-based firmware update method
    using an UAV. Through the participant registration process, the firmware registration
    and update process, and the firmware update request process, the information on
    IoT devices and firmware is securely registered and shared. The firmware update
    process uses a public key and the Bloom filter to verify UAV and IoT devices and
    provides secure firmware updates using public key encryption. The proposed system
    guarantees data integrity through blockchain technology, and all processes are
    recorded in blocks. Participants are given IDs so that when an issue occurs, the
    cause can be quickly discovered. Because the firmware is updated using an UAV
    based on the registered information, the load on the network can be reduced, and
    the IoT device where the internet infrastructure is not established can also update
    the firmware. In addition, this paper has completed a security analysis based
    on the STRIDE model and a performance analysis of the blockchain network using
    Hyperledger. However, consensus algorithms can consume resources and energy. Thus,
    choosing a suitable consensus algorithm is necessary to bring efficiency to the
    system, which has been reserved for future investigation. Sixth-generation wireless
    communication is planned to overcome connectivity issues with better coverage
    that can increase the efficiency of the proposed scheme, which will be the subject
