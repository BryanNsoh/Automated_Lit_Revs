    In relation to data analytics, IoT-based systems can ensure human civilization
    by offering safe surroundings and improving modern lifestyles [77]. Herein, IoT-related
    studies that addressed different environmental analytics are investigated. However,
    important SWE concepts, such as separation of concerns and MDE approaches were
    ignored, which leads to major challenges in system scalability, security, reusability,
    maintainability, interoperability and availability. A. Crisis Prevention One of
    the IoT blessings is context and timing identification that serve in natural disasters
    management [78]. Thus, IoT enhances the effectiveness of disaster response and
    quick decision making. Authors in [79] proposed a real-time monitoring approach
    to respond intelligently in crisis situations, deployed on a cloud distributed
    environment with a three-layer architecture as follows: (1) social media data
    source layer, (2) data crawling layer and (3) data analysis and interpretation
    layer. It gathered social media information using human language interpreting
    and analyzed them online using sentiment analysis. However, working on such valuable
    data without securing them was the main concern in the analytic model confidentiality.
    Another approach was introduced in [80] as a decision support in crisis relief
    situations on central processing architecture as per various forms of both structured
    and unstructured social data. The approach was validated using both convergent
    validity and discriminant validity. The analysis determined disaster relief activities
    using the partial least square regression (PLSR) technique. Although the approach
    managed big data variety, but it revealed poor massive data support and analytics
    latency, as no data stream handling or data reduction were applied. Authors in
    [81] introduced an approach that aggregated sensors’ and users’ data to establish
    spatial risk manager, implemented on a cloud-based three-layer architecture as
    follows: (1) acquisition layer, (2) integration layer and (3) decision support
    layer. The manager was developed using statistical analysis on WSN for flood prevention.
    Yet, the approach did not consider real-time processing for timeliness data, which
    damaged model latency. In [82], an integrated real-time processing system combining
    satellite images and social media data was presented for flood monitoring and
    hazard detection on a central processing server. The satellite imagery was used
    for monitoring floods using image processing techniques, while the social media
    data helped in the forecasting process that applied Bayesian-based relevance ranking
    strategy. However, managing data inconsistencies before both imagery and social
    analysis was not addressed, resulting in analytics inconsistency. B. Urban Planning
    IoT infrastructures support construction engineers to better make their land-use
    plans based on understanding nature rules and human needs [83]. A proposed IoT-based
    monitoring system based on collected noise maps was presented in [84] to identify
    noise and support noise prevention rules in important areas, implemented on a
    client-server architecture over a cloud distributed environment. The system was
    validated using cross validation on algemesí dataset at different locations. The
    system used statistical spatial-temporal prediction to detect noise levels, but
    it faced many challenges regarding spatial data analytics, like using a spatial
    database for data storage and supporting big data variety, in terms of supporting
    different data types rather than images. Another smart IoT-based architecture
    for managing water consumption in smart cities was introduced in [85] based on
    a three-layer architecture as follows: (1) IoT data sources, (2) communication
    management and (3) data analysis on Hadoop. It analyzed rainwater amounts to manage
    water consumption and prevent floods using Global Active Archive of Large Flood
    Events dataset. Yet, ignoring massive data reduction was a critical concern, resulted
    in poor model support of huge data. Authors in [86] proposed an IoT-based water
    supply management system implemented on a client-server model over a cloud distributed
    environment to connect water sources deployed sensors via WSN to massive water
