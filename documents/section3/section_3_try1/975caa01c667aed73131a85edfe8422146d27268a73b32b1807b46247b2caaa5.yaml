    review of the 6G wireless communication network. We explore the various existing
    solutions (1G, 2G, 3G, 4G, and 5G) for data transfer concerning data rate, frequency
    band, bandwidth allotted, latency, and applications. We also highlight various
    current trends and issues in the 5G communication network, which drives research
    for the 6G communication network. Our focus is to provide a comprehensive survey
    on 6G. So, we explored the objectives and design principles for 6G. This paper
    also highlights the key 6G technology drivers. Moreover, this paper proposes an
    architectural design for 6G and a 6G case study. Further, 6G envisioned open challenges
    and research directions are discussed. The possible use-cases in terms of real-time
    interactions of the biological, physical, and digital world, are also highlighted
    in this paper. Based on the above discussion, the following are the major contributions
    of this paper. • We present a comprehensive and systematic review of 6G and compare
    it with the previous generations. • We identify technical objectives and design
    principles for the envisioned 6G wireless communication system. • A review of
    the principal and novel 6G technologies is presented. • Based on identified 6G
    technical objectives, design principles, and technologies, we propose a possible
    6G architecture, with attributes such as decentralize, decouple, intelligent,
    autonomous, and grant-free protocols. • We have carried out 6G case study, its
    analysis, and compared the results it with previous generations. • We have highlighted
    of the open research challenges, possible solutions, and research directions in
