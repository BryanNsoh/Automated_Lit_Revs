    farmingInternet of thingsMechanizationControl systemsPRISMA 1. Introduction In
    the fourth era (Agriculture-4.0), the agriculture sector is integrating information
    and communication technologies (ICT) into conventional farming methods [1]. Technologies
    to enhance smart farming, like the Internet of Things (IoT), Unmanned Aerial Vehicles
    (UAVs), Big Data Analytics (BDA), Remote Sensing (RS), and Machine Learning (ML),
    are explicitly ensuring the new revolution in agriculture practices [3], [2].
    Globally, the use of IoT has been increasing daily, pointing toward new smart
    directions and device information to enhance productivity [5], [4]. The fundamental
    principle of IoT introduced the connectivity between machine-to-machine and man-to-machine
    is formerly achievable on a larger scale [6]. The IoT combines three visions:
    internet-oriented, things-oriented, and semantic-oriented [7]. The IoT is a worldwide
    network of devices that can operate, identify, and monitor any object on the planet
    through the internet and the connectivity of virtual and physical things using
    integrated information and communication technologies [9], [8]. The fundamental
    objective was to enable the sharing of real-time information or data over autonomous
    networks. Smart computational sensors, which contain real-time data, will also
    communicate with anyone, anywhere, and anytime through an internet network [10].
    Numerous communication solutions in the market allow interconnection between networks
    and devices, including wireless sensors and radio frequency identification through
    WIFI, ZigBee, Bluetooth, and GSM [12], [11]. In smart farming, numerous parameters
    are monitored to improve yield and optimize the environmental conditions, irrigation
    process, pest and fertilizers, unwanted plant management, soil status, greenhouse
    production environment, and reduce costs of the process inputs [13]. Besides this,
    smart farming technologies are essential in the IoT system. These technologies
    are differentiated into data acquisition, investigation, and evaluation of smart
    farming technologies [14]. Many developed countries like Europe have adopted smart
    farming: Australia and the United States of America [16], [15], furthermore other
    individual countries like Italy [17], Brazil [18], Ireland [19], and India [20].
