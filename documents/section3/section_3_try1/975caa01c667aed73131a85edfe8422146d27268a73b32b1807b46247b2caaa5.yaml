    Wireless sensor network (WSN) routing protocol methodologies and classification
    5.2.1 Flat method In this type of network, all sensor nodes attached with each
    other to do the sensing task. The query message is broadcasted to all the sensor
    nodes by the BS. The nodes which are related to query, transmit the data to the
    BS. Multi-hop path is used to transfer the data so the network delay is high.
    One limitation of this flat network architecture is that data aggregation is performed
    only in specific region near the sink node. This leads to faster discharge due
    to calculation overhead. One more problem is that if failure occurs at sink node,
    then overall network setup-go down.55 5.2.2 Hierarchical approach In this network,
    the task of routing depends on the CHs. The energy is saved by using clustering
    that minimize the energy consumption, increase the lifetime and scalability in
    sensor-based networks. In a cluster other sensor node sends the data to the CH
    that aggregate the data.55 5.2.3 Hierarchical clustering-based aggregation In
    this architecture the network allocates CH that is responsible for data aggregation.
    This method effectively reduces the energy consumption in the large WSN area.
    Low energy adaptive clustering hierarchy (LEACH) is a most popular cluster-based
    aggregation protocol. In LEACH protocol when CH fails, the node with higher energy
    is selected from the network to play the role of CH. There are various versions
    of the LEACH like EE-LEACH are provided that increase the lifetime of the network
    and decrease the energy consumption.56 LEACH-MAC,57 HEED,58 clustering in WSN
    algorithm59 are focused on energy efficient cluster-based routing. 5.2.4 Hierarchical
    chain-based aggregation In this network architecture, each and every sensor node
    of WSN is associated to its neighbor sensor nodes. To select the leader TOKEN
    method is used. It is beneficial over LEACH algorithm problem by reducing the
    overhead calculation of dynamic Clustering. The PEGASIS60 protocol is based on
    hierarchical chain-based routing. The SEP61 designed for election probability-based
    heterogeneity awareness. DEC62 are Distributed Energy Clustering based routing
    protocol. 5.2.5 Location based approach In this type of network method the global
    positioning system (GPS) is used to identify the location of wireless sensor nodes,
    based on that the task of aggregation is performed.63 To reduce the energy consumption
    the non-active nodes always be in sleep mode. SPAN protocol belongs to in this
    category. 5.2.6 Tree-based method In such type of network the task of data aggregation
    is done by creating data aggregation tree. This reduces the number of data transmission
    and increase the life of WSNs. The Center at Nearest (CNS), Shorter Path Tree
    (SPT), and Greedy Incremental Tree (GIT) are based on tree network protocol.64
    5.2.7 Hybrid approach In this type of method combination of different data aggregation
    techniques is used. For example, HADA is a hybrid data aggregation method using
    the I-LEACH is the improved method of LEACH that decreases the energy consumption.65
    5.2.8 Probability based There are various protocols uses the probability of nodes
    selection for routing. Wang et al.66 have presented WSN for soil monitoring for
