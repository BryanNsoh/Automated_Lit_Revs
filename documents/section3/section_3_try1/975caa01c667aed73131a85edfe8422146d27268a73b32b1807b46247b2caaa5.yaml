    the growing demand for IoT applications with low latency, high coverage, low power
    consumption, high device connection, and low cost. The four major CIoT technologies
    standardized by the Third Generation Partnership Project (3GPP) organization are
    investigated, including extended coverage global system for mobile communications
    IoT (EC-GSM-IoT), long-term evolution for machine-type communications (LTE-M),
    narrowband IoT (NB-IoT), and recently, new radio reduced capability (NR-RedCap).
    These technologies are analyzed regarding their fundamental focuses, features,
    use cases, requirements, and future work. In addition, we provide a comparative
    study of these types of IoT technology to assist researchers in understanding
