    (EDEEC) protocol. Overall paper covers and reviewed many critical design aspects
    for WSN networks. 1 INTRODUCTION The data on wireless sensor network (WSN) are
    forwarded through multiple nodes, through a gateway. The data are connected to
    other communication networks like cellular and web. Most of the existing WSN applications
    use the static sensor nodes. These sensor nodes gather data and communicate to
    sink nodes. The sink node is having responsibility to transfer these data to the
    further network. There are certain applications where it is possible to use the
    dynamic sink nodes. This paper presents the demonstration of the effects of dynamic
    sink over the network performance. The sink location is varied as per the grid-based
    locations and the performance is evaluated to find out the optimum routing and
    energy performance. The main motivation behind of designing the dynamic sink-based
    routing protocol is that the probability of change in topology due to addition
    of nodes or link failure in scable network scenario. The dynamic sink is useful
    in such cases. In recent times, WSN is extensively used for Internet of Things
    (IOT) based applications to provide global coverage. The major advantage of IOT-WSN
    is its global area coverage.1, 2 But the only concern is that these applications
    required availability of Wi-Fi connectivity for uses. Scalability and the wide
    coverage are major concern while designing the WSN for IOT uses. There is less
    work reported for designing scalable energy efficient IOT-WSN designs. Routing
    is the major research field for WSN design since around 70% of network energy
    is consumed during thus phase. There are two major requirements of any routing
    protocols. (1) Routing must be designed correctly such that all information packets
    reach to desired destinations. (2) Routing algorithms must be simple and capable
    of minimizing the network overheads. The major motivation behind routing protocols
    design is to improve the heterogeneity perforce of the algorithms, so that protocols
    can be efficiently used for the IOT networks with highly heterogeneous environment.
    Due to heterogeneous nature of sensor nodes, clustering is fusible to improve
    the performance. Clustering based methods3 minimizes energy consumption by efficient
    design of cluster formation, cluster head (CH) selection, and data transmission
    methodologies. Kandris et al.3 have presented the very brief survey of clustering
    based WSN routing protocols for improving the energy efficiency. In recent years
    WSNs attract researchers more due to its wide applications namely, in environment
    monitoring,1 dynamic sink location application in WSN,2 structure health monitoring,
    smart cities surveillance,3 weapon sensors for ships, military power control and
    intelligence, targeting systems, industrial automation,4 and precision agriculture
    (PA)5.6 Lakshmi et al.6 have presented the good study of the various IOT sensors
    utilization for improving the productivity of the PA in India. Their main fuscous
    was to study designing of energy efficient routing protocol for IOT uses. Verma
    et al.7 have presented the IOT based applications to secure digital locker designs.
    They have demonstrated the good use of IOT technology for securing the digital
    lockers. Thus, it is clear from the above discussion that IOT has wide scope and
    there is high time to research on IOT performance improvement. Scalability, heterogeneity
    reliability, energy efficiency, and security are the major concerns while designing
    the routing protocols for the IOT based WSN design. IOT is future generation technology,
    and it is expected that in the future, more sensors node will be accumulated to
    the network, thus routing protocol for IOT use must be dynamic. In the IOT based
    WSN due to energy constraints there is always a risk of topology change and network
    architecture is dynamic. The above applications are chosen here as they cover
    the huge range of the sensors and are directly associated to the wealth, health,
    and security of human life. These ranges of WSN applications are exponentially
    growing in last decade. There is huge range of sensors used for the different
    control and monitoring applications in all of these mentioned sectors. This paper
    is focused to cover various technical aspects and challenges required to design
    the WSN networks. Various abbreviations for the current paper are presented in
