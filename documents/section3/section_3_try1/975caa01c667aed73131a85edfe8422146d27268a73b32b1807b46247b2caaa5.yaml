    service management 2. 6G vision and motivation The 6G is envisioned as a platform
    for connecting everything; people, things, and even intelligence [21]. The first
    source of induction for the need for the development of 6G is to keep addressing
    the world’s insatiable demands and insistence on better service experiences. Moreover,
    a unified platform needs to be designed to enable new industries and new services
    that 5G will be unable to achieve. The prime engine of continuous research is
    envisioning raising the bars to attain, ultra-fast wireless speed, high mobility,
    full coverage, increased bandwidth, connectivity, and greater security while reducing
    energy consumption and achieving ultra-low round-trip latency, to such a level
    that is unachievable with 5G. Prime visions and motivations of 6G systems are
    identified as: • 1 10 Tbps Data rates in real-world: 360° VR/AR services need
    data rates up to 500 Mbps. Applications and services like holographic communications,
    IoE, 3D video communication, 4K 8K, AR, etc. will demand much high data rates
    than promised by 5G. • Tremendous number of connected devices: With the rise of
    mobile users, the development of smart cities, and cell densification the network
    capacity requirements also increase. Static Base Station (BS) cannot fulfill these
    demands. Therefore, the facility of relocation offered by mobile BSs can offload
    the data traffic of the static BSs. • Every time everywhere services: 6G envisions
    cover the entire surface of the earth with communication links. This 3-Dimensional
    (3-D) nature of coverage will surpass the coverage capabilities of 5G. • Perceived
    availability almost 100%: Network services must essentially be always available
    is one of the key 6G visions and motivation. • 10 100 s round trip Latency: To
    support real-time, emergency, and IoE based applications, 6G will require to reduce
    backhaul congestion and Radio Access Network (RAN) congestions. Short-packet transmissions,
    dynamic transmission, and signaling overhead because of these congestions. 6G
    aims to address these issues to achieve low latency access networks. • High bandwidth
    in the unit area: It is a requirement to extensity the connections in a specific
    area, with higher bandwidth, for a longer duration. • Safety and Security of the
    Information: Presently, massive user data is stored in networks in form of activity
    logs, text messages, geo-tagged voices, etc. Securing confidential online data
    from eavesdroppers, and increasing cyber-security and encryption tools are a few
    of the vital goals of 6G. • Shrinking the Energy usage: Reduction in power consumption
    and development of green technologies while achieving high target data rates and
    providing enormous connectivity, is a fundamentally important design aspect of
    6G. The expected roadmap of 6G is shown in Fig. 5. From release 16 by 3GPP, for
    5G NR, moving towards the evolution of 5G NR release 17 to release 19, for beyond
    5G, and followed by release 20 for 6G oriented research. ITU will issue the 5G
    standardizations by 2020 [11], which will aid in commencing the 6G research based
    on the considered visions, requirements, and technology trends, discussed by academics
    and industries, globally. Concurrently, the research on 6G, from the industrial
    aspect has been commenced. It is expected that the research will continue until
    the period 2024–2026, and the 6G standard works will then start near 2030. 2.1.
    Technical expectations A few major technical expectations from the 6G networks
    are highlighted in this section. 2.1.1. Data rate and Further-enhanced Mobile
    Broadband (FeMBB) Mobile traffic has been seen as one of the most prominent trends
    and is expected to surge in the coming years. With the advent of new services,
    for example, extended reality (XR), supper immersive multimedia, 8K, 4K, holographic
    communications, etc., it is predicted that 78% of mobile traffic will consist
    of video uploading/downloading [22]. Such services need a very high data rate.
    The eMBB in 5G, emphasizes supporting the exigent demands of cellular data rates
    and system capacity. It supports, high-speed access in the dense area (e.g., stadium,
    mall, office, urban, etc.), everywhere broadband services (e.g., rural, suburban,
    road, etc.), high mobility services (e.g., train, plane, etc.) [23]. The eMBB
    introduced centimeter wave (cmWave) and mmWave technologies, to accomplish these
    demands and attain higher bandwidth provisions. Although, a 100-fold increase
    in peak data rate and a 10-fold increase in user-experience data rate is expected
    while advancing from the 5G to the 6G. To support such requirements, 6G targets
    to increase the data rates and capacity further, through FeMBB, targeting to achieve
    peak data rate as a minimum of 1 Tbps and user experience data rate of a minimum
    of 1 Gbps. The peak data rate of even 10 Tbps is expected to be achieved in scenarios
    like Terahertz (THz) backhaul and fronthaul communication [24]. The holographic
    communications require a data rate of 4 to 10 Tbps. The 64K digital cinema experience
    and 360° VR/AR services need a 500 Mbps data rate. In some scenarios, like indoor
    hotspots the user experience data rate of up to 10 Gbps is anticipated with the
