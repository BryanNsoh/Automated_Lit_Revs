    Indonesia SECTION I. Introduction Outdoor data communication using the internet
    in Internet of Things (IoT) applications has a risk of interference caused by
    environmental conditions[1], [2]. Providing an access point for outdoor applications
    requires more electricity[3]. LoRa WAN is effective for long-range data communication
    for outdoor implementation[4], [5]. LoRa WAN is also compatible to use alongside
    other data communication methods such as WIFI for data uploading to the internet[6],
    [7] and nRF for short range, low energy data communication[8]. The proposed research
    aimed to optimize data communication between local storage, internet and wireless
    sensor network (WSN)[9], [10]. A hybrid data collection system for an IoT-based
    solar drip irrigation system using LoRa WAN. The Hybrid system in this study consists
    of a WAN for local control and data collection using LoRa and uploading to the
    internet. Apart from storing data in indoor and internet local storage, the system
    allows local users such as farmers to access a web-based user interface without
    the internet[9], [11]. The WSN system in research uses nRF from previous studies.
    The evaluation consist of blackbox testing[12], Quality of Services(QoS)[13] and
    Solar Power measurement[14], [15]. The black box evaluates the validity of system
    function as local and online web service interfaces. The QoS evaluate the packet
    delivery ratio (PDR) and delay of data communication consisting of nRF, LoRa,
    and HTTP. The solar power evaluation measures the energy availability consisting
    of the power generated by the solar cell and used from the battery. The evaluation
    also measures the environmental condition consisting of light intensity, ambient
    temperature, and the power availability effect to the QoS. SECTION II. Related
    Works The research related to LoRa WAN IoT implementation for agriculture has
    been presented. The first research using Arduino and NodeMCU with Blynk as storage
    and data communication broker[16]. The proposed research uses local web server
    and storage alongside with online HTTP server on private web hosting. The second
    research focused on LPWAN (low-power wide-area network) technologies for smart
    agriculture applications in palm oil plantations[17]. The proposed research also
    focused on energy problem but also using solar power as renewable energy resource.
    The research related to hybrid data communication between LoRa, nRF have not been
    presented for outdoor implementation. The related indoor implementation consist
    of a approach to using low-power, open-source hardware and software to achieve
    real-time data logging from the field to the web[18]. The proposed research focused
    on outdoor LoRa, nRF data communication and indoor data collection. SECTION III.
    Method A. Overview of The System An overview of the system is shown in Figure
    1. The components consist of indoor LoRa devices, outdoor LoRa devices, data servers
    and nRF-based WSNs that have been developed previously. The system has two users,
    namely local and online users. Data communication consists of LoRa, nRF and HTTP
    GET. NRF is used for communication between WSN and outdoor devices. Meanwhile,
    LoRa is for longer distances between indoor and outdoor devices. LoRa connection
    allows indoor devices to connect to the internet in a more secure residential
    environment. Fig. 1. General View of The System Show All Local users enable simple
    web access to the local Wemos D1 mini app without an internet connection. Local
    users include farmers or other users who want to save data packets for system
    control and monitoring. Online users retrieve the full-featured web interface
    from the data server. Server data contains data that has been uploaded via indoor
    devices via HTTP GET. Fig. 2. Flow Chart of the System Show All The general flow
    chart for the system is shown in Figure 2. The preparation consists of the devices
    described in the system overview. The process begins with collecting data from
    Wsn using nRF. The received data is forwarded to the indoor device using LoRa.
    After receiving the indoor device, the data is stored first in a microSD as a
    backup and local data access without internet. Through the indoor device data
    is uploaded to the storage server via the HTTP network. Local and online web servers
    check whether there is control carried out by the user in stages from local to
    online. For local control directly forwarded by indoor to outdoor devices. Meanwhile,
    online control is returned to the indoor device as an HTTP GET payload first.
    B. Specific Flow of Indoor and Outdoor Device The flow chart for the outdoor device
    data communication loop is shown in Figure 3. Preparation in the form of nRF and
    LoRa libraries via the SPI port. The process starts with nRF listening and LoRa
    off. Once data is received LoRa forwards data after turning off nRF. LoRa switches
    from transmitter to receiver mode to receive instructions from indoor. If there
    is control then it is passed to nRF after turning off LoRa again. Fig. 3. Flow
    Chart of the Outdoor Device Show All The flow chart for the indoor device data
    communication loop is shown in Figure 3. The preparations are in the form of microSD
    and LoRa libraries via the SPI port, as well as HTTP GET. The process starts with
    LoRa listening and MicroSD off. After data is received MicroSD forwards data after
    turning off LoRa. After the data is written to the microSD, data communication
    switches to HTTP GET to upload data to the storage server. Web server and HTTP
    client is activated to serve active local and online users. If there is control
    from the user then LoRa is active and passes control to the outdoor device. Fig.
    4. Flow Chart of the Indoor Device Show All C. IoT Circuit Configuration Figure
    5 shows the indoor device circuit configuration. The main components consist of
    Wemos D1 mini with microSD and LoRa WAN modules which are connected (serial) via
    the SPI port. For the power source, a TP4056 is used which is connected to a 6WP
    mini solar panel and a 3.7v 18650 battery. Wemos D1 mini is used because it can
    access wifi and can become an access point. This feature allows for data upload
    and the local web server. Figure 6 shows the circuit configuration for outdoor
    devices. The main components consist of Arduino Nano with nRF and LoRa modules
    connected via an SPI port. Arduino Nano has higher computational capabilities
    than the ESP8266 derivative and does not require an internet connection for outdoor
    applications. The power source is the same as for indoor applications. NRF is
    used to receive data from WSN. LoRa is used to forward data from nRF to indoor
    devices. Fig. 5. Circuit Configuration of Indoor Device Show All Fig. 6. Circuit
    Configuration of Outdoor Device Show All SECTION IV. Result and Discussion A.
    PCB Result of IoT Devices Figure 7 shows the PCB connection of the indoor device.
    All components fit on a 5x7cm PCB by using 26 AWG wire through the top of the
    PCB to avoid shorts between adjacent connections. The power source uses 24 AWG
    via the 5v and GND pins to the power module. Fig. 7. PCB of Indoor Device Show
    All Figure 8 shows the PCB of the outdoor device. All components fit on a 5x7cm
    PCB using 26 AWG cables to avoid shorts between adjacent connections. The power
    source uses 24 AWG via the VIN and GND pins to the power module. In the future,
    other sensors can be added to the device due to the Arduino Nano''s ability to
    process more data than the ESP8266. Packaging for outdoor devices is a task in
    further research so that it is safe from water and pests. Fig. 8. PCB of Outdoor
    Device Show All Figure 9 shows the PCB for the power module which consists of
    TP4056, step-up module, 18650 battery, and 6WP solar panel. The Step Up module
    is used to increase the 3.7v battery voltage to 5v on the Wemos D1 Mini and Arduino
    Nano. The connection consists of 3 terminals for solar panels, batteries, and
    IoT devices. Fig. 9. PCB of Solar Power Module Show All B. Blackbox Testing Result
    Table 1 shows the results of blackbox testing for outdoor devices connected to
    nRF and LoRa data communication modules via the SPI port. The test is divided
    into 15 sections covering transmission testing, receiving data from nRF and LoRa.
    Both data communication libraries can be loaded individually or simultaneously.
    TABLE I. BLACKBOX TESTING FOR OUTDOOR DEVICES Each library can also transmit and
    receive data when other modules are off. The nRF module has few failures in transmission
    or reception. Meanwhile, LoRa can transmit and receive data perfectly. Data from
    nRF and LoRa are forwarded by storing them as variables in the Arduino Nano program
    with the character data type. NRF and LoRa cannot transmit or receive when other
    modules do the opposite. This was thought to be possible because transmission
    and reception use different pins but apparently not. So to perform nRF and LoRa
    data communication must deactivate each other. TABLE II. BLACK BOX TESTING ON
    INDOOR DEVICES Table 2 shows the results of black box testing on indoor devices
    connected to the microSD and LoRa modules connected via the same SPI port, and
    connected to the internet (HTTP GET) to upload data and receive payload from the
    storage server. The test is divided into 14 sections involving MicroSD data communication,
    LoRa, and HTTP GET, as well as web server and access point (AP) activity for local
    connections. Just like the outdoor conditions, the MicroSD and LoRa devices can
    work well when they disable each other. But there is a failure if active simultaneously.
    Web servers and APs can also run with a maximum of 2 clients due to limited memory
    on the Wemos D1 mini. Web servers and APs can run with active LoRa or microSD
    conditions. But uploading data via HTTP GET fails if LoRa or microSD is active.
    So it is necessary to do the switching between LoRa, microSD, and HTTP GET in
    data communication. This is explained in Tables 3 and 4 below. C. QoS Results
    Table 3 shows the communication loop data for outdoor devices. The table shows
    activity, end condition, average time, and delay in microsecond units. Activity
    is divided into four parts with a total average time of 2469ms and a delay of
    3000ms for a total of 5469ms for one loop. TABLE III. THE COMMUNICATION LOOP DATA
    FOR OUTDOOR DEVICES The highest average time is generated by LoRa transmission
    to indoor devices with 1076ms. Second order by nRF receiving from WSN with 827ms.
    The lowest generated by nRF is transmitting data to the WSN with 128ms. There
    is no significant difference between nRF and Lora in terms of average time but
    the program delay is higher for LoRa by 1000ms. Data sent from the indoor device
    via LoRa can be empty if there are no instructions from the indoor device control.
    If there is no data then the nRF transmission to the WSN is ignored and returns
    to the first loop. Table 4 shows the communication loop data for indoor devices.
    Activity is divided into six parts involving LoRa, MicroSD, web server, and upload
    via HTTP GET to the storage server. The total average time is 24272ms and the
    delay is 5000ms so the total is 29272ms for one loop. The highest average time
    resulted from uploading data to the storage server with 12034ms, followed by payload
    data with 10327ms. The lowest was generated by writing data to MicroSD with 218ms
    ignoring the local web server waiting time of 30ms. The process stops when a client
    accesses the web server. LoRa transmission to Outdoor Devices is still carried
    out even though there is no control data by sending empty character data. TABLE
    IV. THE COMMUNICATION LOOP DATA FOR INDOOR DEVICES TABLE V. the QoS evaluation
    of the system Table 5 shows the QoS evaluation of the system which is divided
    into six parts with three types of data communication nRF, LoRa, and HTTP GET.
    The evaluation shows an average PDR of 97.999% and a delay of 508.833ms. The lowest
    PDR was produced by nRF with 97.567% and 97.285%. While the longest delay is generated
    by LoRa with 826ms and 936ms. For HTTP GET for data upload has the lowest PDR,
    namely 95.256%. D. Solar Power and QoS Results Table 6 shows the results of the
    evaluation of solar power involving light intensity measured using the BH1750
    sensor and air temperature using the BMP280 sensor. Solar Cells shows the energy
    generated by solar panels. While the batteries show the energy used for the micro-controller
    and its components. Data was taken for one day with different light intensity
    and temperature. The battery can last until no energy is produced by solar panels
    with the lowest voltage of 2.929v and a current of 0.227A. Overall the battery
    consumes an average current of 0.2334A and a voltage of 3.304v. Solar panels produce
    energy with an average current of 0.2744A and a voltage of 2.7604v. Solar panels
    do not produce energy when the light intensity is around 101lux. TABLE VI. THE
    EVALUATION OF SOLAR POWER Table 7 shows the evaluation to find the relationship
    between solar power and QoS. PDR and Delay testing is divided according to nRF,
    LoRa and HTTP GET data communication. Solar power conditions are adjusted to the
    numbers in table 6 (conditions 1 to 5). TABLE VII. the relationship between solar
    power and QoS Overall QoS decreased in conditions 4 and 5 when the intensity of
    light and the energy generated by the solar panels decreased. But the decrease
    doesn''t seem significant, especially in LoRa with the lowest value of 98.378%
    and 934ms delay. The highest PDR was achieved by LoRa with an average of 98.991%.
    Meanwhile, the lowest delay was achieved by nRF with 247.6ms. The lowest PDR was
    generated by HTTP GET with 96.7638%. Meanwhile, the longest delay was generated
    by LoRa 876.6ms. SECTION V. Conclusion The results of a data communication loop
    programming produces a total average time of 2469ms and a delay of 3000ms on outdoor
    devices. The indoor device uses 24272ms and a delay of 5000ms for one loop. The
    Quality of Service (QoS) evaluation showed that the lowest PDR archived by nRF
    with 97.285%. In other side the longest delay is archived by LoRa with 936ms.
    Through solar power testing, the overall QoS decreases when the light intensity
    is below 101 lux, and the solar panel voltage is below 0.121v. But the decrease
    doesn''t seem significant, especially in LoRa with the lowest value of 98.378%
    and 934ms delay. Meanwhile, the lowest delay was achieved by nRF with 247.6ms.
    The lowest PDR was archieved by HTTP GET with 96.7638%. Meanwhile, the longest
    delay was archieved by LoRa 876.6ms. Authors Figures References Keywords Metrics
