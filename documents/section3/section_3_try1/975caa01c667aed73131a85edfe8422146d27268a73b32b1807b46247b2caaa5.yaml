    general, LoRa localization methods have achieved promising accuracy and resolution
    results and greatly expanded the range compared with Wi-Fi and RFID signals. The
    existing localization methods have attempted various features, such as amplitude
    [24], RSSI [91], angle [92], and time [10]. Among which, RSSI can achieve the
    longest range, but amplitude, time, and angle information can obtain higher resolution.
    Apart from attempting various features to expand the range, several studies [10,
    92] focus on the bandwidth expansion of LoRa to improve the resolution. However,
    some possible challenges may include: Synchronization-free and Multipath Disambiguation.
    The synchronization between transceivers guarantees the accuracy of AoA and TDoA-based
