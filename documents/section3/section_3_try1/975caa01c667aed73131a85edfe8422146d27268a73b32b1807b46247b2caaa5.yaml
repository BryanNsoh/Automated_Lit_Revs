    4. Conclusions In this paper, the description of a dataset with the measurements
    of indoor temperature and relative humidity, acquired for two months with twelve
    Xiaomi Mijia sensors at the Instituto Tecnológico Metropolitano, Medellín—Colombia,
    is presented. The WSN deployed in this work for data acquisition presents physical
    challenges due to changes in the propagation medium of the signals that are common
    in real applications. For this reason, the dataset is useful for IoT researchers
    to develop processing algorithms at the edge or post-processing, to mitigate some
    of these drawbacks derived. In addition, data acquisition can be time-consuming,
    and having data to serve as a basis for researchers interested in digital signal
    processing and machine learning saves them from deploying sensor networks and
    focusing on algorithms implementation and evaluation. This dataset provides the
    timestamp, the measured variables, and floor plans with the sensors distribution
    of the deployed WSN. The data description presented in this article provides information
    about the sensors, the deployed sensor network, and the sampling, which can be
