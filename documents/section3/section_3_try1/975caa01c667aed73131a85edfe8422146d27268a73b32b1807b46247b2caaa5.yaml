    at different spatial and temporal granularities. The system was tested on the
    Los-Angeles Smart Grid dataset. Nevertheless, it did not ensure data quality in
    terms of managing data inconsistencies before the prediction process, which affected
    both the analytics model’s accuracy and consistency. Another smart grid real-time
    distributed processing analytic approach based on a client-server model for real
    time energy pricing was proposed in [67]. It used regression analysis via Hadoop-Spark
    ML libraries, which managed big data velocity and volume, but it ignored managing
    big data variety in terms of the heterogeneity of sensors data that affected the
    model efficiency by not supporting diverse data models, as well as it ignored
    ensuring grid cyber security that affected system security. Authors in [68] presented
    a smart grid management tool using BDA on a cloud implemented on a four-layer
    architecture as follows: (1) data resource layer, (2) data transmission layer,
