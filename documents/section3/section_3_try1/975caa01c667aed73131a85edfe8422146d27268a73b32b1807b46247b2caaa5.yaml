    Role of the data aggregation routing is to combine the data coming from different
    sensing units and transmit over the network.53, 54 Data aggregation also responsible
    to eliminate redundancy, reduce the number of transmission and by this way saves
    the energy.55 Clustering is frequently used method for increasing the energy efficiency
    of the WSN network. The aggregation protocol that is based on clustering in WSN
    maximize overall network lifetime by minimize the communication. The clustering
    put down the direct transmission to the base station (BS) by data aggregation
    as well as reduces the energy consumption by reducing the transmitting length.53
    The prime concern of the study is to address challenges in various clustering
    based WSN design and evaluating the performances of WSN, where WSNs are recognized
    as an efficient tool to collect and process data. 5.1 With or without aggregation
    There are many advantages of sung the aggregation in WSN design some of the advantages
    are addressed in Table 5. TABLE 5. Benefits of using aggregation in WSN design
    Concerns Without aggregation With aggregation Advantages This is applicable for
    all environments. The simple linear program can be used to solve the routing problem.
    The aggregation decreases the amount of data transmission. Disadvantages The energy
    consumption is higher due to large Number of transmissions. In aggregation to
