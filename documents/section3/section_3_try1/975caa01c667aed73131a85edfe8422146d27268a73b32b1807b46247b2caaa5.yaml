    in a 21-node outdoor LoRa network for over four months. Specifically, the data
    features with three types of attributes, i.e., basic (time, SF, TP, etc.), connectivity
    and link quality (PRR, RSS, SNR), and environmental (temperature measured by nodes,
    weather condition, etc.) attributes. Besides, they provided evaluation scripts
    for data analysis and visualization. LoRa preliminary performance measurement
    works aim to understand the capabilities and limitations of LoRa networks, which
    have made a fundamental contribution to the follow-up research. Liando et al.
    [89] conducted large-scale deployment and measurement to comprehensively investigate
    the performance of LoRa networks in terms of range, energy, and capacity. Radio
    fading [177] and inter-SF transmission [44] also received considerable attention.
    Additionally, public datasets [152] provide a novel and labor-saving solution
    for research. However, the type of hardware and the diversity of deployment environments
    bring complexity to such measurement works. Furthermore, quantifying LoRa performance
    with the corresponding factors is a crucial and popular research trend. 3.2 Analytical
