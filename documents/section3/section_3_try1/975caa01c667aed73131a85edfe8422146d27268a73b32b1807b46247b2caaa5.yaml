    customers’ environments to broadcast power consumption data to the service providers
    at regular interval of time [69]. An approach for real-time smart meter data analytics
    on Hadoop distributed environment based on a client-server model was presented
    in [70] to examine the weather impact on energy consumption using the Periodic
    Auto-Regression (PAR) technique for time series data prediction and tested on
    a home power consumption dataset. The main contradiction was the short-term power
    forecast used to cope with real-time processing, ignoring the valuable data insights
    from long-term forecasting. This affected the regression model training, implying
    poor analytic model accuracy. Another approach based on a client-server model
    using Hadoop was presented in [71] to filter smart meters noisy data caused by
    unpredicted events, or data communication faults. It determines the relationship
    between the data at different time periods using autoregression and ANN techniques.
    The approach was validated using rolling and moving cross validation approaches.
    However, the approach ignored stream data handling for timeliness data, which
    caused poor analytic model latency. Authors in [72] proposed an approach for energy
    theft recognition using smart meter data analytics, implemented on a distributed
    processing of a centralized server and distributed nodes. It utilized clustering-based
    feature extraction on the load data to address the imbalanced data, then applied
    the SVM classifier to detect the theft. Running the approach in parallel supported
    big data velocity but managing the data volume was still a challenge, as no data
    reduction was applied. C. Supply on Demand Predictions The fast spreading of IoT
    deployments prevented energy harvesting for managing supply on demand [73]. In
    [74], an IoT-based time series analytics model was proposed to analyze and forecast
    energy consumption patterns to manage supply on demand, implemented on a central
    server. The analysis was associated with several time intervals ranges from hour
    to whole year. The proposed model used the unsupervised data clustering K-means
    to group energy time intervals followed by Bayesian technique to predict energy
    usage and tested on a domestic appliance level electricity dataset. The main drawbacks
    were ignoring the valuable data of environmental factors affecting energy production,
    as well as the reduction of massive data, causing deterioration to both massive
    data support and analytics accuracy. An IoT-based smart Energy Management System
    was presented in [75] for energy consumption monitoring, implemented on a distributed
    three-layer architecture as follows: (1) sensors and actuators layer, (2) data
    management layer and (3) data processing on a central server. The data acquisition
    module in the second layer is connected to each network device for acquiring and
    transmitting consumption data to a centralized processing server. The Benchmarking
    was used for energy data analysis through a generic business intelligence tool
    that generated user interactive charts and reports for annual power consumptions.
