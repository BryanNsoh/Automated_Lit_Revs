    7. Characteristics of machine learning techniques. Method Strengths Weaknesses
    Example of effective use ANN ANNs are a versatile approach to solving complex,
    non-linear problems (Aggarwal, 2018c). ANNs can be fault tolerant, and so are
    able to solve problems despite some failure elements on the network. After training,
    an ANN is able to produce an output even if presented with incomplete data (Mat
    Daut et al., 2017). ANNs are a black box approach, and thus the structure of an
    ANN cannot provide insight into the function being approximated. ANNs require
    training, which can be time-consuming, and their effectiveness can depend on access
    to sufficient quantities of training data. ANNs can require re-training over time
    (Mat Daut et al., 2017). ANNs can suffer from overfitting and local minima issues
    (Ghoddusi et al., 2019). ANNs have been applied to short-term energy load forecasting,
    where they have outperformed traditional methods due to the highly nonlinear characteristics
    of short-term prediction. Able to approximate functions regardless of non-linearity
    and without prior knowledge of functional form, ANNs also perform consistently
    across variation in time intervals (Raza and Khosravi, 2015). Deep learning The
    problems where deep learning outperform traditional machine learning techniques
    are those involving very large quantities of data. Deep learning has proven to
    be very successful for high-dimensional datasets with very noisy data problems,
    such as image classification, natural language processing, and speech recognition
    (LeCun et al., 2015). As a large quantity of data is typically required to train
    deep networks, problems where limited data is available may be unsuitable for
    this approach. Working with large datasets, in addition to the increased computational
    complexity of deep ANNs, often results in longer training and processing times,
    which are of particular concern for real-time applications (Aggarwal, 2018d).
    Deep learning requires a higher standard of hardware than many other methods.
    As with most machine learning techniques, deep learning is a black box approach.
    Deep learning has been shown to improve upon conventional open shortest path first
    (OSPF) protocol for packet routing in telecommunications. With network traffic
    becoming increasingly complex, deep learning offers a smart strategy that is capable
    of considering multiple network parameters, outperforming traditional routing
    methods that consider only a single network parameter. Deep learning techniques
    can reduce overall packet loss rate and average delay per hop (Mao et al., 2017).
    SVM While both ANN and SVM can solve the nonlinear problems, SVM only requires
    a small quantity of data to do so Mat Daut et al. (2017). SVM methods are able
    to effectively handle data with both high degrees of uncertainty and heterogeneity.
    SVM classifiers typically run at good speeds (Ghoddusi et al., 2019). SVM is a
    black box approach, so the intrinsic relations between inputs and outputs cannot
    be completely known. SVM has limited tolerance for noisy data or data with missing
    values, and can be susceptible to overfitting (Ghoddusi et al., 2019). SVM methods
    have performed consistently well in load and demand forecasting for the energy
    sector. In many energy forecasting scenarios, SVM techniques have consistently
    yielded lower mean absolute percentage error (MAPE) values than other machine
    learning methods, including ANNs (Mat Daut et al., 2017). The focus on empirical
    risk minimisation, rather than the “expert rules” learning technique of ANNs,
    enables SVM models to achieve accurate load forecasting in a relatively short
    time (Hong, 2009). RF RFs are a versatile method, able to handle binary features,
    categorical features, and numerical features. There is very little pre-processing
    that needs to be done for RFs. The data does not need to be rescaled or transformed.
    RFs are able to handle noisy datasets, as well as those with missing values (Ye
    et al., 2020). RFs do not suffer from overfitting, and are the fastest tree-based
    technique (Ghoddusi et al., 2019). RF is another black box approach. RF’s execution
    time, though typically low, can significantly increase with large volumes of data
    (Song et al., 2017). RFs for large datasets can also take up large amounts of
    memory. RFs outperformed numerous other machine learning classifiers in the modelling
    of travel mode choice. The high accuracy of tree-based ensemble classifiers indicates
    that the flexibility which is obtained by combining multiple trees is particularly
    useful for modelling transport choice. The dominance of RF over other tree-based
    classifiers can be attributed to the larger diversity among the learned trees
    of RF, which is a result of the RF’s procedure for randomised splitting at nodes
    (Hagenauer and Helbich, 2017). K-means K-means is a scalable, rapid, and simple
    learning algorithm, able to handle large quantities of data (Taherkhani and Pierre,
    2016). The simplicity of K-means comes at the cost of high sensitivity to initialisation
    — the user must provide a number of clusters without necessarily knowing what
    an effective number of clusters will be. K-means can also struggle with clusters
    of a ‘non-convex’ nature (Kubat, 2017c). K-means clustering has been effectively
    applied to data congestion control in VANETs. A closed-loop congestion control
    strategy utilised K-means to cluster the messages, with a control unit then determining
    parameters for each cluster, which are sent to vehicles stopped at intersections.
    This approach outperforms numerous existing methods, reducing packet loss ratio,
    average delay, and collision probability. This strategy also increased average
    throughput and packet delivery ratio considerably (Taherkhani and Pierre, 2016).
