    colony optimization based scalable routing for WSN design. Dogra et al.154 compared
    the clustering-based routing protocols for the scalable WSN application. Vipin
    et al.155 have proposed a scalable memory efficient approach for key management.
    Artificial intelligence (AI) issues Certain recent routing and WSN designs have
    used the AI based optimization techniques for improving the EE and network lifetime.
    Various machine learning methods have also been designed for improving the throughput
    of the WSN systems. Chu-hang et al.156 have designed the clustering-based routing
    protocol using GA. Prakash et al.157 and Jong et al.158 have presented the machine
    learning based classification techniques for the energy improvement of routing
    protocols, Abbasi et al.159 proposed to the various architectures for the Internet
    of Vehicles (IoV) application of WSN. Recent concept of Swarm Intelligence160
    and AI161 are still an open challenge for the WSN systems performance improvement.
    The neural network based fuzzy approach is proposed for improvement in Varun et
    al.162 But these techniques may lead more energy consumption and inaccuracy or
    delay also memory management is also an issue. 11 FUTURE SCOPE In the future the
    open issues can be considered for the WSN designs by researcher''s community.
    Major issues for future scope are the scalability of the IOT network in near future
    considering the dynamic sink scenario. Thus, it is highly required to design the
    efficient routing problems considering the large scale WSN for future generations.
    Modified distance measures may be expected to design for improving the execution
    time for WSN transmissions. Energy harvesting techniques can be employed during
    WSN deployment, in addition the energy aware node heterogeneity can be considered
    for the routing performance improvement. Performance improvement in region or
    grid based distributed clustering is still a scope for future research. Secure
    design of the WSN is also expected to explore in future. Congestion and N/W traffic
    issues are relatively less explored in past. The optimization techniques viz.
    particle swarm optimization (PSO), or GAs can be studied for better EE. The major
    challenge for future scope is designing the highly heterogeneous WSN routing protocol
    for supporting the IOT networks can help to improve the WSN performance Machine
    Learning (ML) can be designed for considering dynamic sink WSN routing challenges.
    All the work is primarily focused toward energy minimization in WSN. 12 DISCUSSIONS
    AND FINDINGS It is observed that most widely used WSN applications are in environmental
    monitoring, health care and precision agriculture. Lots of research has been done
    to designing an efficient routing protocol for the WSN. As the energy performance
    of the network depends of the power efficiency of the nodes. It has been observed
    that if nodes are heterogeneously distributed then the energy efficiency may be
    improved. Most of the energy is consumed during data transmissions or routing.
    Thus, it is required to improve the energy performance of these networks. The
    open challenge is to design fast and efficient node model creations and creating
    network architecture for evaluating the effect on energy utilization. It is an
    open challenge to evaluate energy performance of routing protocols under the different
    parametric conditions for improving the energy efficiency of WSN. Minimizing and
    managing energy consumption of the IOT-WSN is open field of research. As IOT has
    wide coverage range, it is challenging to implement the recent protocols in IOT
    networks. Tiwari eta al.163 discussed various advantages and limitations of WSN
    systems compared to terrestrial networks. They concluded that WSN deployment is
    still costlier. They stated that applying encryption systems to WSNs such security
    mechanisms such as encryption may introduce the delay and packet loss. Ibrahim
    et al.164 has stated that designing the security methods is challenging as they
    required being light weight and energy efficient too. The security methods based
    on the swarm intelligence and the ML needs to be evaluated for energy efficiency.
    Dheyab stated that memory and power resource limitation is a big challenge for
    sensor nodes in large scale WSN designs. Various routing challenges are addressed
    in previous works.165, 166 Various next generations IoT based emerging applications
    are addressed by the Khan et al.167 as shown in Figure 17. FIGURE 17 Open in figure
    viewer PowerPoint Emerging next generation Internet of Things (IoT) networks It
    is an open challenge to design the clustering based scalable protocols to large-scale
    networks. Distributed Clustering based protocols can improve heterogeneity and
    energy efficiency of WSN. Another open issue is designing the secure routing protocol
    using the encryption standards as referred by Rady et al.113 The major challenge
    in WSN design is maintaining the heterogeneity of the network nodes. If heterogeneity
    is more than network nodes are alive for longer time. It is observed that when
    all remaining nodes having the similar residual energy then WSN died faster and
    loses the heterogeneity. In heterogeneous WSN networks, efficient selection of
    the CHs is a challenging field of research. A node becoming CH in WSN has to aggregate
    data from the cluster nodes (CNs) and transmit to the sink. In the last decades
    many modified versions of the distributed energy efficient based routing protocol
    algorithms have been designed for improving the network energy performance. But
    it is still required to increase the network lifetime. It is observed that the
    response time, data rates, and the range of communications and cost are the major
    deciding factor for selection of the suitable IOT communication technology. There
    are few researchers worked over the large area networks with the increased field
    dimensions but scalability of the network is also required to consider while designing
    the routing protocols. 13 CONCLUSIONS Paper presents a survey of IOT-WSN based
    on utilization of communication technologies, and used routing protocols. Paper
    has addressed various limitations of existing works, challenges and open issues
    for recent WSN research. Various WSN approaches are surveyed and corresponding
    QoS parameters are identified. Issues like data security, WSN deployment and the
    Energy minimization are presented. More emphases are provided to hierarchical
    clustering-based routing designs. It is concluded that it is highly required to
    design the energy efficient solutions for the scalable large area WSNs. The major
    contribution of the paper is to design the optimum path for the dynamic sink locations
    for improving the efficiency of the WSN routing protocols. The major conclusion
    is that changing the location of the sink may improve the energy performance of
    the WSN routing protocols. Paper proposes three dynamic transactions in the sink
    location during 5000 rounds. The parametric evaluation is presented for the designing
    the routing protocols. Based on the comparison the major conclusion of the paper
    is that out of all the protocols the EDEEC protocol performs significantly better
    in terms of lifetime. But it is still required to improve the latency performance
    and the heterogeneity of the protocol in the future. Finally, significant scope
    of research is noted for improving the performance of DEEC based protocols under
    the scalable IOT environment. Open Research REFERENCES Citing Literature Volume35,
