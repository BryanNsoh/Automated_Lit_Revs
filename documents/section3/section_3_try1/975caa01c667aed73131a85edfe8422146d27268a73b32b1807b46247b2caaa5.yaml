    Specifically, PLoRa is composed of a low-power packet detection circuit, a blind
    chirp modulation algorithm, and an energy management component. The packet detection
    circuit aims to reduce the sampling rate of the input signal and perform cross-correlation
    operation between input signals and the pre-stored preambles. The modulation algorithm
    is to generate FSK modulated baseband signal and multiply it with incoming LoRa
    chirp. To disentangle and demodulate the weak backscatter signal from the strong
    excitation signal, Guo et al. [59] proposed Aloba, which first detects ambient
    LoRa excitation signal using unique RSS pattern from other irrelevant signals
    or noise, then utilizes OOK to modulate the data and reflects to the receiver.
    The receiver decodes the carrier signal by leveraging the capture effect and transforms
    it into a constant sinusoidal tone, so the backscatter signal can be demodulated
    via tracking the amplitude and phase variation. To achieve ubiquitous backscatter
    connectivity, Katanbaf et al. [77] designed the first Full-Duplex (FD) LoRa backscatter
    reader. FD LoRa Backscatter consists of a single antenna hybrid coupler along
    with a two-stage tunable impedance network for carrier and offset cancellation,
    and a microcontroller for implementing the adaptive tuning algorithm. Since PLoRa
    and Aloba can decode a small number of concurrent backsacatter packets, Jiang
    et al. [74] proposed an ambient Passive and Parallel LoRa backscatter design termed
    P 2 2 LoRa. Specifically, P 2 2 LoRa shifts the ambient LoRa signal at a small
    certain frequency to modulate the data in the backscatter signal and concentrates
    the leaked energy in the frequency and time domain to improve its SNR. Then it
    utilizes a two-level parameter estimation method to reconstruct and eliminate
    the in-band excitation signal accurately and adopts a window-based method to eliminate
    the interference to perform parallel decoding. So far, current LoRa backscatter
    systems have significantly improved the communication range and throughput of
    LoRa networks at a low energy cost. Ambient excitation signals [59, 74, 119] get
    rid of the limitation of dedicated excitation signal source, low-power packet
    detection approaches [74, 119] achieve long-term deployment, parallel decoding
    [59, 64, 74] enables simultaneous communications among multiple nodes. However,
    the existing LoRa backscatter designs still face some challenges in terms of high-range
    packet detection, simple backscatter modulation mechanism at the tag side, out-of-band
    LoRa signal interference, and compatibility with COTS devices. 6.2 Sensing Wireless
    sensing is an emerging technology of acquiring information about a remote object
    and its characteristics using ambient wireless signals. The rationale behind wireless
    sensing is to capture the signal variance (e.g., phase, RSSI) of the wireless
    signal itself (e.g., RFID, Wi-Fi, LoRa) reflected from the targets with some specific
    movements. Compared with transitional wireless signals, LoRa possesses strong
    penetration capability to perform through-wall sensing tasks and long sensing
    range to fill the gap of Wi-Fi (3– 6m ), RF (3– 6m ), and acoustic (less than
    1m ) signals [185]. Thus, a large number of LoRa sensing methods [92, 185] were
    proposed recently. We review the existing LoRa sensing works, including respiration
    monitoring and localization. 6.2.1 Respiration Monitoring. Studies on LoRa-based
    respiration monitoring generally model the propagation and reflection of the LoRa
    signal, then adopt a series of signal processing techniques to quantify a mapping
