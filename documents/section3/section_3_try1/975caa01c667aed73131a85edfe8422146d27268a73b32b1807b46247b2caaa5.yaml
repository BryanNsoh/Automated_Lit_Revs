    are also higher. Moreover the employment of D2D technology in ‘6G’ small call
    and mobile small cell reduces the channel propagation loss due to the blockages
    in the path. This enhances the SINR hence, the rates. The energy efficiency is
    defined as a ratio of achieved rate and power consumption. The rate is defined
