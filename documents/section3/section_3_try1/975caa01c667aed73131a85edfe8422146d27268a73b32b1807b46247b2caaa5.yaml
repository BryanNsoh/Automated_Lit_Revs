    Framework Researchers have proposed distributed, decentralized, and geospatial
    web feature services for Blockchain-integrated IoT-enabled smart healthcare systems
    depicted in Fig. 1. The attributes used in this framework are as follows: FIGURE
    1. BCGeo: Proposed Blockchain assisted geospatial web service framework. Show
    All Healthcare users: The user groups identified to link to this framework include
    doctors, insurance companies, pathologists, lab technicians, patients, nurses,
    and other healthcare users. Decentralized applications (Dapps): In this proposed
    framework, a fully decentralized, peer-to-peer network-operated decentralized
    application (Dapp) is created using Blockchain technology. Deploying the smart
    contract in this decentralized environment eliminates the need for third-party
    verification. All the users of this framework are connected via Dapps. Priority
    Queue: Based on the patient type and the level of healthcare service required,
    a priority queueing approach is employed in this framework to deliver healthcare
    service to the patients. The proposed system divides the priority into low for
    normal patients and high for critically ill patients. Smart contract: To automate
    the framework based on the preloaded rules and do away with the necessity for
    third-party verifications, a small piece of self-executable code written in the
    Solidity programming language is being deployed in the proposed Ethereum framework.
    Additionally, it demands the user’s device to run the terms and conditions outlined
    in advance. Gateways: Gateway enables the routing of healthcare data in the proposed
    Blockchain network and allows various user devices to interact with the framework.
    Access control: The scalability problems brought up when several devices are connected
    to the framework are dealt with here via access control. Additionally, critical
    patients receive higher priority than normal ones through the queueing approach.
    Healthcare Departments: The healthcare services offered to patients vary depending
    on the healthcare departments. Depending on the disease he or she may suffer,
    a patient might connect to a specific department. Block: All transactions carried
    out by healthcare users are added to an immutable, decentralized, distributed,
    and hash-linked ledger that is constantly growing. Proof of work (POW): This is
    a consensus mechanism used in this framework for block mining. In this healthcare
    system, miner nodes verify and validate transactions performed by healthcare users.
    Blockchain: The validated blocks are linked to each other through a hash value.
    As a result, a decentralized chain of blocks is produced. Every node on the Blockchain
    network has access to a transaction after it has been made, subject to user consent.
    Cloud storage: Large numbers of devices are connected to the healthcare framework
    as a result of the constant growth in healthcare users. Substantial volumes of
    data transfers and storage are needed to support large-scale devices. Cloud storage
    is used for big data storage for this framework. Geospatial web feature service:
    Through this service, patients who are new to Bhubaneswar or who are less familiar
    with the hospitals that are offering services for their sickness can locate them
    and receive immediate patient care, which could potentially save their lives in
    critical conditions. B. Framework Description The researchers have proposed a
    geospatial web service framework with Blockchain support to implement distributed
    and decentralized processing and storage of healthcare data in modern IoT healthcare
    systems. This architecture connects all its healthcare users via a public Blockchain
    network built on the Ethereum Blockchain platform. In this framework, minor nodes
    compete with one another to solve the mathematical puzzles for block formation,
    block validation, transaction verification, and validations. To track, locate,
    and reach patients to the closest hospital possible, researchers used geospatial
    web feature services. The first step is for all patients who require medical services
    to register with the framework using the decentralized application and the appropriate
    identity documentation. Once their credentials have been verified using the preloaded
    smart contract and their registration has been accepted, the patient is regarded
    as a genuine user who can connect to this framework through their credentials.
    An automated smart contract run during the login procedure compels the user to
    adhere to all predetermined norms and conditions and verifies the device’s trustworthiness
    and authenticity. Through the Dapps, all healthcare users, including doctors,
    nurses, lab technicians, insurance providers, pathologists, and other medical
    staff, are connected to healthcare organizations. When a patient needs medical
    care from a specific hospital, he should log in to the Blockchain network and
    connect to the doctor of that organization using the credentials he provided when
    registering in the Dapps. The doctor can then access the patient’s specific health
    information from the Blockchain network using the Identity he has provided. The
    doctor can offer medical treatments based on the patient’s current health status
    and the diagnosis report accessible through the Blockchain network. According
    to how severe their disease is, patients for this framework are divided into normal
    and critical patients, as shown in Fig. 1. In this architecture, novel priority
    queuing models, specifically high-priority and low-priority, are employed to serve
    patients based on the patient’s state of health. With Blockchain-enabled IoT healthcare
    systems, the queue implementation is intended to handle access management and
    scalability challenges while delivering real-time patient monitoring and patient
    care services. Once a patient is connected to the system, he or she can use the
    Dapp to search and locate the closest best healthcare professionals and departments
    for their specific ailment. High-priority patients are treated before low-priority
    patients. Depending on their chosen healthcare option, the patient will have access
    to the geospatial mapping service. The closest and most appropriate hospitals
    to the patient’s location are listed along with their map, address, travel time,
    traffic situation, and distance using the geospatial web feature service. The
    geospatial web feature Services map, which depicts all the information about the
    hospital in the Indian city of Bhubaneswar, is shown in Fig. 2. The users who
    will benefit the most from this geospatial web feature service to locate and access
    patient care services from a healthcare organization are those who are critically
    ill, new to the city, have limited knowledge about the healthcare providers, or
    patients who are unfamiliar with the city’s various locations and where time is
    crucial to saving a patient’s life. This framework can also help with remote patient
    locating, tracking, monitoring, and providing geographically aware patient care
    services. This will reduce the need for patients to move around physically, the
    time it takes to receive care, the hospital traffic, and patient travel expenses.
    Normal patients receive less attention under this framework because they can avail
    of either in-person or remote patient monitoring services. All transactions entered
    into a Blockchain network’s block are secure, transparent, immutable, interoperable,
    distributed, and trustworthy since patient health information is extremely sensitive.
    In their proposed framework, researchers have used cloud storage to accommodate
    large-scale device connections and the high volume of patient data gathering,
    processing, transacting, and storing in the healthcare industry. FIGURE 2. Geospatial
    web feature services for detailed information on the hospital in Bhubaneswar,
