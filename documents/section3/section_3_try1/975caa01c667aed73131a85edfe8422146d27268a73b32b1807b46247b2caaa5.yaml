    Agriculture The Tanzanian government has consistently supported smallholder farmers
    and the agriculture sector. Since the 1960s, the government introduced 16 National
    Agriculture Input Voucher Systems (NAIVS) for farmers to access and use modern
    farm inputs (seeds and fertilizers) through contracted agro-dealers for improved
    production and income [70]. However, due to lack of government control, cheating
    and fraud, contracted agro-dealers sell the subsidized inputs at full market price,
    leading to deficient programs’ impact on farmers [71]. Indeed, since the adoption
    of ICTs in the national development plans in 2003, many ICTs related projects
    have been conducted to address various challenges in the agricultural sector.
    Generally, the target areas are agricultural information dissemination by agricultural
    research institutions (ARIs) and extension services to farmers and farmers organizations
    (FOs) [13,14]. The increased use of mobile technologies also triggered projects
    on mobile farm services such as Global System for Mobile Association (GSMA) “Mobile
    for Development” projects and mobile applications to support farmers in different
    value chains [14], mobile application for poultry farmers [72], and mobile decision
    support systems [73,74]. Furthermore, the design of farmers digital advisory service
    called “Ushauri” to provide access to context-specific information from extension
    agents increases capabilities in decision-making and adaptation to changing environments
    [75]. These digital services don’t meet the needs of a farmer’s entire ecosystem;
    nor are they sustainable, as some of the mentioned services don’t exist due to
    lack of sustainability plans or because farmers do not use the service. Digital
    technology intervention could attenuate the challenges and improve smallholder
    farmers’ access to services for increased production and income. Table 5 presents
    the summary of existing digital artifact solutions and services addressing some
    challenges of farmers in Tanzania. Table 5. A summary of digital services to farmers
    in Tanzania. Despite all the efforts, smallholder farmers in Tanzania still face
    many challenges in accessing services from other actors in a farmer ecosystem.
    Challenges include access to credit [19,76], substandard agricultural inputs from
    uncertified agro-dealers [77,79,80], unfair market prices due to the involvement
    of middlemen and lack of government oversight [14,60,81,82]. 4. Discussion This
    paper emphasized the digital technology and services in agriculture, focusing
    on the smallholder farmers’ participation in sustainable agriculture. So far,
    similar to other sectors such as manufacturing industries, agriculture sector
    is undergoing major digital transformations through the application of cutting-edge
    digital technologies. Inequalities: It is also important to note that digital
    transformations in agriculture are highly characterized by digital inequalities
    between large- and small-scale farmers, and between high-income and low-income
    countries. Governments, researchers, organizations and other stakeholders need
    to address factors leading to digital inequalities for smallholders to engage
    into sustainable agriculture. Sustainable agriculture by smallholder farmers require
    digital solutions for solving common challenges, which need strong commitment
    and collaboration among agricultural stakeholders at a country level, and then
    the adoption of advanced digital solutions such as precision technology. Technology
    advancements create possibilities for solving many social-economic challenges
    that the world faces. Smart agriculture is the latest technology that uses the
    most advanced tools and software such as remote sensing, big data, IoT, information
    systems, AI, decision support system (DSS) and variable rate application (VRA)
    in farm management [6,7,53]. However, these digital advancements in agriculture
    are not equally available around the globe due to different social-economic factors.
    While developed countries are fast-moving in cutting-edge agricultural technologies
    (agriculture 4.0), developing countries are lagging, leading to low production
    and environmentally unfriendly practices [83,84]. Some of the developing countries
    are making steps towards precision agriculture. For instance, Bangladesh’s online
    fertilizer recommendation system (OFRS) enables smallholder farmers to efficiently
    apply fertilizer for sustainable agriculture production [44]. A review study shows
    opportunities for adopting precision agriculture by smallholder farmers in Sub-Saharan
    Africa (SSA). Nevertheless, these technologies are mostly experimental and mainly
    used by large-scale commercial farms in few SSA countries [85]. ICT—an environmental
    concern: The uneven adoption of new technologies in agriculture affects more than
    one billion smallholder farmers worldwide, which the FAO considers the world’s
    largest food producer by 70% [16]. Nonetheless, precision agriculture is challenged
    by the environmental sustainability issues caused by ICT. Therefore, green computing—“maximizing
    the efficiency of computing resources and minimizing environmental impact” [86],
    could be more useful to smallholder farmers due to its reduced costs and economic
    and environmental sustainability. The most established digital agriculture services
    have sustainability issues and exclude smallholder farmers. Challenges: Despite
    the promising developments in technology, digital services in agriculture are
    yet to achieve complete sustainability. As the latest digital transformation,
    precision agriculture lacks the component of green computing, causing environmentally
    unfriendly practices. Precision agriculture is also poorly adopted by farmers,
    especially in developing countries, leaving most smallholder farmers behind in
    sustainable agriculture, in addition to the fact that, in general, small farms
    produce proportionally more greenhouse gas emissions than very large ones [87].
    Furthermore, ICT infrastructure and resources sustainability are fundamental components
    for long-term agricultural production and profitability. Profiling platform: A
    digital farmer profiling platform business model was recently designed to enable
    smallholder farmers’ access to different services for increased production and
    income [10,15,16]. The model could achieve economic sustainability, but service
    providers charging smallholder farmers directly and indirectly for infrastructure
    and resources sustainability affect farmers’ profit margins. Lack of government
    participation in the model could lead to unsolved smallholder farmers challenges
    to some countries where government, for example, should control market price and
    subsidies to targeted poor farming communities. Digital farmer profiling also
    lacks environmental sustainability components. Summary: Many large-scale farmers
    such as commercial farmers, wholesalers, traders and exporters have long invested
    in the use of ICT with well-developed farm inputs and market functions. For instance,
    precision agriculture uses advanced technology such as farm management information
    systems (FMIS), social networks and other complex customer and farm management
    systems [42]. Therefore, large-scale farmers are not often confronted with the
    sustainability of ICT infrastructure and resources as they cooperate in the business
    plan for investment. Digital services for smallholder farmers usually are established
    by the stakeholders such as the government, donors, commercial service providers,
    scientists and public–private partnerships; thus, the modality requires a proper
    mechanism for sustaining the infrastructure and other resources supporting the
    services. Furthermore, the literature places more emphasis on economic and less
    onenvironmental sustainability. Engineers should also prioritize green computing
    when developing digital services for ecological sustainability in agriculture.
    The current digital technology systems in smart farming use cloud computing model
    to manage voluminous data through data centers. However, the data centers are
    highly wasteful in terms of expenses, energy consumptions and carbon emissions
    [88]. Furthermore, ICT hardware has an immense effect on the environment throughout
    its life cycle. The manufacturing phase involves using rare earth metals extracted
    under unfavorable environmental practices, which causes water, soil and air pollution,
    with high energy consumption in the use phase and e-waste produced in the final
    phase [89]. The cloud computing model commonly used in precision agriculture has
    also an immense negative impact on the environment due to carbon emission from
    data centers that host massive data [68]. To achieve the component of environmental
    sustainability, engineers propose using energy-efficient hardware, using renewable
    energy such as solar and wind, recycling e-waste and designing new tools such
    as cooling systems and datacenters with minimal impact to the environment [86,89,90,91].
    We acknowledge the environmental impact of solar panels in their production and
    disposal phases; however, our focus is on the usage phase. 5. Conclusions 5.1.
    Literature Summary This article provides an overview of the current status of
    digital technology and services available in agriculture sector, their contribution
    to sustainable agriculture and relationship to smallholder farmers. The digital
    technology varies from simple mobile and web-based applications, mostly for smallholders
    to complex autonomous, information and cyber-physical systems used by large scale
    farmers. Digital transformation seems promising and changing all aspects of life
    in different disciplines, leading to new business models, services and products.
    The use of digital technology in agriculture may solve the challenge of food insecurity
    in yet a constant population increase in the world. The literature analysis has
    shown that sustainable agriculture is a reality through digital technology and
    services. However, the cutting-edge digital technology in agriculture (smart farming)
    is not accessible to smallholder farmers who, despite their small size, produce
    over 70% of the world’s food. The existing digital models for smallholder farmers,
    including the Tanzanian case, lack vital components of sustainable agriculture.
    They mainly address the needs of smallholder farmers at a particular stage of
    a farming cycle, such as farm preparations. Furthermore, the services are primarily
    for a specific country and crop value chain; examples are Tanzania (Table 5) and
    Kenya’s KALRO mobile applications for different crops and livestock. We found
    that the literature relates sustainable agriculture more with the precision technology.
    However, is it always needed, especially real-time precision agriculture, or sustainability
    can be achieved with other means? For instance, smallholder farmers are often
    reluctant in adopting precision technology even in developed countries [92], where
    management differs greatly between large and small farms. Perhaps establishing
    advisory services specifically for smallholder farms can be more efficient than
    using precision technology that communicates directly with the producer. Indeed,
    we believe that if smallholder farmers can access financial services (credit and
    insurance), quality farm inputs, subsidies, advisory services and market, they
    can increase production and profitability, adhere to environmentally friendly
    farming practices hence sustainable agriculture. Therefore, organizing agriculture
    stakeholders (including the government) at a country level and developing digital
    solutions that address common challenges of smallholder farmers could lead to
    sustainable agriculture and adoption of precision farming in developing countries.
    The limitation of this study is emphasized in identifying smallholder challenges
    towards sustainable agriculture in Tanzania case and proposing digital solutions.
    The needs of smallholder farmers may differ among countries and could need a thorough
    study to adopt the proposed digital solutions in a particular country’s context.
    Additionally, the study focused more in crop farming, thus, did not cover digital
    technologies used for instance in livestock management. 5.2. Towards a Comprehensive
    Digital Platform for Sustainable Agriculture in Smallholders Farms In the future,
    we plan to design and implement a digital platform for smallholder farmers to
    access all essential services (subsidies, credit, insurance, government services,
    market and farming information) under one roof. The platform will address the
    needs of smallholder farmers in a complete farming cycle—from farm preparations,
    farm inputs, harvesting and post-harvesting activities by consolidating agriculture
    stakeholders at a country level. The platform will also adhere to all critical
    components of sustainable agriculture, namely the sustainability of digital infrastructure
    and resources offering the services, economic and environmental sustainability.
