    communicationsVision 1. Introduction The imminent trend of mobile communications
    shows that the number of both, unique subscribers with mobile connections will
    surge over the forthcoming years. Fig. 1 shows the growth in global internet traffic
    over the years. With emerging applications including ultra-high-definition video-on-demand,
    it is predicted that the global internet protocol (IP) traffic will grow thrice
    from 2017 to 2022 [1]. With the tremendous growth in the use of the global internet,
    this trend of traffic explosion is expected to rise further in the future, which
    is envisioned to be 607 Exabyte (EB) by 2025 and 5016 EB by 2030, per month [2].
    To cope with such future traffic congestion, and provide mobile communication
    services with much lower latencies and higher data rates, the interest of researchers
    has shifted to networks beyond 5G. The 6G is envisaged to keep up with the explosive
    growth in mobile traffic, exploring new commercial opportunities in the ever-tremendous
    varying competitive battlefield. Download : Download high-res image (152KB) Download
