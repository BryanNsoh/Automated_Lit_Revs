    multiplexing GFDM is a block-based flexible non-orthogonal multicarrier modulation.
    It is based on the filter bank concept but is implemented digitally [246]. GFDM
    is an attractive approach due to some features like low out-of-band (OoB) emission,
    simple equalization, flexible bandwidth, and effective deployment in scenarios
    having a high degree of spectrum fragmentation. High spectral efficiency and simplified
    equalization are achieved in GFDM through the insertion of a cyclic prefix (CP)
    to the entire block rather than in each time slot. To flexibly exploit the vacant
    spectrum, the conventional multiplexing techniques used to switch subcarriers
    on and off, but had the problem of strong spectral leakage. GFDM combines the
    simplicity and flexibility of orthogonal modulations with robust interference
    mitigation. The reduced OoB emission in GFDM is a consequence of the pulse-shaping
    filter. Therefore, it becomes an attractive choice for non-contiguous frequency
    bands and offers opportunities to use spectrum white spaces for communication.
    The operation of cognitive GFDM full-duplex radios is analyzed over a spectrum
    hole in [247], with adjacent channel interference and RF impairments. Moreover,
    the OoB emission and peak-to-average power ratio (PAPR) can be further reduced
    through a combination of GFDM and NOMA techniques [248]. In [249], N-continuous
    GFDM signaling is proposed to achieve sidelobe suppression and improved bit error
    rate (BER). Multiple subcarriers in GFDM individually carry sub-symbols, produced
    in multiple time slots. Each subcarrier is pulse-shaped using circular convolution,
    with a prototype filter at the transmitter. The flexibility of GFDM relates to
    the DoF weighted by the number of both sub-symbols and subcarriers, and the prototype
    filter [250]. However, in the GFDM demodulation noise enhancements occur due to
    the non-orthogonal nature of the waveform, which causes performance degradation.
    In [251], a study is conducted to find the effects of prototype filter shape and,
    several sub-symbols and subchannels on the noise enhancement factor of GFDM. Moreover,
    OoB emission, BER, and effectiveness of pulse shaping of GFDM through prototype
    filters are analyzed in [252]. GFDM has several advantages like high flexibility
    and low OoB emission and yet, sometimes the intrinsic ICI and low signal-to-noise
    ratio (SNR), can diminish the performance. To address this issue and enhance PAPR,
    a Spread spectrum-based GFDM is introduced in [253], which extends the frequency,
    time, and code domain freedom of access. 3.15.4. Orbital angular momentum The
    foundation of the present wireless communication systems is the electromagnetic
    waves which are planners in nature and have linear momentum. On the other hand,
    OAM has a helical phase [254], which can prove as a potential resource modulation
    scheme for 6G wireless communications. OAM has a vast number of topological charges
    referred to as OAM modes or OAM states. The OAM of the electromagnetic wave can
    be characterized as , where is azimuth angle and is an unbounded integer representing
    OAM mode [255]. This means OAM modes exhibit orthogonality with each other. OAM
    modes can be multiplexed and demultiplexed together, bestow capacity enhancements
    in the 6G. These orthogonal electromagnetic waves can be multiplexed on the same
    frequency channel by utilizing the angular momentum of electromagnetic waves as
    new DoF, to achieve high spectral efficiency. Though employing OAM multiplexing,
    high spectral efficiency, very high capacity [256], [257], [258] and low complexity
    wireless systems can be built over a few meters [259]. Few types of research have
    proved that cooperative multiplexing between OAM and other modulation techniques
    like OFDM [260], [261], [262], [263] and NOMA [264] can further enhancements in
    capacities, rates, spectral efficiency, and abate complexity. To support optical
    communications and near-infrared applications, including chip-to-chip, quantum,
    free-space optics, and underwater communications [265], presents spiral phase
    plates structure to generate OAM beams. The OAM performance metric for a relatively
    short distance is investigated in [266] for industrial automation, which reported,
    more than 2.5 Tbps rates with 95.7 bps/Hz spectral efficiency by integration with
    mmWave. This shows OAM can be beneficial for Industry 4.0 which is envisioned
    as one of the key 6G use cases. 3.15.5. Integrated sensing and communications
    (ISAC) Integrated and co-design sensing and communications (ISAC) has recently
    attracted researchers’ and wireless industries’ interest to design become perceptive
    networks [267]. The prime aim of ISAC is, to deeply integrate and co-design sensing
    and communications and track their tradeoffs and mutual benefits. ISAC first gathers
    the sensing information from noisy data and communicates the information through
    explicitly customized signals and then convalesce it from a noisy background,
    for processing the information [267]. Sensing information can be collected ubiquitously
    from the environment to offer numerous services for example, human motion identification,
    monitoring the traffic, and observing the weather. ISAC has various applications
    that can be used in 6G such as highly accurate 6G localization and tracking of
    both pinpoint location and surrounding environment, humidity and particle concentrations
    monitoring for mmWave and THz communication, human computer interactions, Industrial
    IoT, land imaging, monitoring and management through UAV, intelligent interactive
