    SECTION V. IoT Systems for Human Analytics IoT links digital information to human
    world for smarter online lives [42]. This section discusses the main studies that
    considered human-related data analytics in terms of their processes and information
    flow between humans and physical objects. Most of the SW architectures proposed
    in this domain have challenges in system reliability, availability, security,
    scalability, maintainability and reusability due to missing main SWE concepts,
    such as system V&V, MDE and separation of concerns. A. Privacy and Security The
    continuous streams of data generated from IoT usually hold important information
    regarding time, context and user credentials. These data should be fed to several
    software management and control systems connected to autonomous devices [43].
    This section discusses the main approaches for data security and privacy related
    to the IoT-based systems. A generic BDA privacy model was proposed in [44] as
    a policies recommender applied in the public health domain, driven out of the
    requirements engineering offered by the General data Protection Regulation (GDPR)
    organization. The policy making process is going through three steps: (1) Case
    recognition, which determines privacy gaps to address by the health policy using
    regression discontinuity techniques, (2) Action strategy, which sets the procedures
    considering the available resources by medical experts and (3) Plan monitoring
    for policy life cycle to evaluate the initiated policy efficiency. The model was
    implemented on a multi-layered architecture consisting of four layers, which were
    (1) data ingestion, (2) management layer, (3) data analysis on Hadoop distributed
    environment and (4) data visualization. The model considered the big data processing
    aspects, but it was a limited security model that considered security concerns
    related to the public health domain only, ignoring other valuable data that caused
    a challenge in the analytics accuracy. Another approach for improving security
    in IoT-based healthcare systems was proposed in [45] to prevent patients’ data
    attacks using an anomaly detection technique for untrusted parties’ and audiences’
    access identification. The approach was implemented on a cloud distributed environment
    in a client-server model that used a cryptographic service to reach a higher level
    of trusted access data security. However, it did not filter noise data, like disconnected
    access, which downgraded the analysis accuracy, consistency and interpretation.
    In [46], authors presented a client-server-based approach for preserving privacy
    data aggregation using a distributed fog computing environment. The approach employed
    the hash chain technique to facilitate fog devices to filter untrusted data to
    prevent external attackers. The main faced obstacle was the real-time processing
    of the timeliness data and the complex mathematical methods used in the hash chain
    technique, which affected the analytics latency to respond to any unsecured attack.
    B. Social Media Monitoring The huge amounts of data provided by smartphones and
    social networks help identifying individuals’ activities and actions. The convergence
    of IoT and social networks has evolved to present the Social IoT (SIoT), which
    enables each object to identify services by using its relationships [47]. In this
    context, authors in [48] proposed a three-layer architectural model (data, network
    and application layers) to detect telegram data infusion through classifying telegram
    notifications’ speeds using the genetic algorithm. The architecture did not handle
    spatial data and data timeliness that affected analytics latency and anywhere
    analytics. Another generic social IoT-based three-layered architecture for social
    analytics was proposed in [49] as (1) data producers layer, (2) context data management
    layer and (3) data consumer layer. Both humans and things equally participated
    to generate data, in which the Internet allowed the interaction between them and
    the devices. An intelligent system was included to orchestrate and manage data,
    but due to the offline computing of timeliness, traded data and the unsecure data
    transfer resulted in additional challenges in analytics confidentiality and latency.
    Furthermore, in [50], authors proposed a system to predict human activities dealing
    with social networks, in which all objects were formed by interconnected devices
    through the Internet to integrate IoT and social networks with a cloud server.
    The system was implemented using a three-layer architecture consisted of (1) objects
    layer, (2) SIoT server on the cloud and (3) application layer. The used classification
    techniques were used to predict human activities and were tested on different
    Twitter datasets to validate the system throughput, but the heterogenous data
    was managed before analysis. This implied a poor analytical model to support different
    data types. C. Behaviour Analytics There are many studies for exploring the interconnection
    between devices and humans in order to identify human activities. IoT has introduced
    a new connection theme through human-device, rather than the traditional way of
    the Internet through human-human [51]. Accordingly, an IoT-based dynamic client-server
    model was introduced in [52] to predict human location by adapting body sensors
    relocation. It developed the k-nearest neighbor classifier using trained versions
    with various sensor contexts without labelled training data on a cloud distributed
    environment. However, spatial information was not considered in the analysis phase
    that impacted the analytics accuracy and anywhere analytics. Another IoT-based
    client-server approach was introduced in [53] for Human Activity Recognition (HAR)
    using cloud distributed processing with body deployed sensors to monitor patients
    with heart diseases. The activity recognition was accomplished using C4.5 decision
    tree classifier within different situations. Nevertheless, big data veracity was
    not considered due to the absence of any data pre-processing, which highly affects
    the analytic model consistency and accuracy. In [54], a smart sensing IoT-based
    approach based on a client-server model was proposed for Human Computer Interaction
    (HCI) applications to act like a human responding to an activity. The approach
    was applied in a simulated game environment based on imagery analysis on a cloud
    distributed environment, in which the application responded to the player’s actions
    in real environments. The experiments were run on KTH dataset with real environment
    images captured using human devices, then 3D Convolutional NNs were applied to
    identify human actions. The CNN features were driven from an activity model. However,
    securing user data was not addressed, leading to poor analytics confidentiality.
