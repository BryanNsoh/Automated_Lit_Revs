    we have employed D2D technology in small cells and mobile small cells to reduce
    the THz channel propagation loss due to blockages. We have carried out the simulations
    to compare the energy efficiency of our 6G case study in comparison with previous
    generations; 5G and 4G. In the result, we have labeled the performed 6G network
    case study as ‘6G’. The ‘5G’ in Fig. 22 represents a network model deploying macrocell
    and small cells, mMIMO, NOMA. mmWave technology at small cells and RF technology
    at macrocell BS. While, ‘4G’ represents a network model comprising of a macrocell,
    MIMO technology and RF channel. In the simulation, the carrier frequency of THz
    is taken as 0.34 THz, mmWave is taken as 73 MHz, and RF channel is taken as 2
    GHz, while the bandwidths of THz, mmWave and RF channels are taken as be 10 GHz,
