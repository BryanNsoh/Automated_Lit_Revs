    benefits the cost-cutting and reducing its carbon emissions. The energy efficiency
    in a communication link is usually defined as the bitrate supported per Joule
    of expended energy. Hence, if the 6G intends to offer higher capacity and throughput
    than 5G at comparable communication power levels, then this entails a corresponding
    intensification in the energy optimization of 6G systems as compared to 5G systems.
    Most of electronic devices such as embedded devices and remote sensors are powered
    through batteries. However, batteries have a limited lifespan and need frequent
    replacements. Such replacements can be expensive, dangerous, or impractical when
    thousands of remote sensors are involved. Whereas, a technique like energy harvesting,
    can afford unrestrained operating life and eradicate the necessity of replacing
    batteries, with low-power equipment. Energy harvesting is the accumulation of
    a small amount of ambient energy and converting it into serviceable electrical
    energy, to power wireless devices. It can be either used directly or saved for
    the future especially for applications like remote systems or body sensor networks
    where batteries are impractical. With energy harvesting, it becomes possible to
    banish the use of long cables, losses incurred in transmission, and operate battery-less.
    Table 6 shows highlights of energy-saving research in wireless networks. Energy
    harvesting can unfasten many new applications such as autonomous acoustic communications,
    aerial communications, e-health monitoring, emergency communications, and many
    more. Energy harvesting is maintenance-free and assists 6G in moving towards green
    communication systems. While increasing the efficiency of network operation and
    maintenance, 6G also targets to reduce operational expenditures. As 6G devices
    are foreseen to function in higher frequency bands, therefore, their requirement
    of energy is much more than the previous generations. With the development of
