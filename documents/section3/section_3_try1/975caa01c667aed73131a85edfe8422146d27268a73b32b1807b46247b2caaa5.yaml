    Features Effect on SWE and BDA SECTION X. The Proposed Domain Independent BDA-Based
    IoT Architecture Considering the comprehensive analysis for the state of art in
    the current IoT-based systems provided in sections IV through VIII, we propose
    a domain-independent BDA-based IoT architecture, as shown in Figure 5. The proposed
    architecture considers the discussed BDA and SWE challenges resultant from the
    associated IoT data features in most of the current IoT systems in section IX.
    To the best of our knowledge, the proposed architecture exclusively introduces
    a comprehensive solution for online-based data analysis in IoT-based systems that
    considers both SWE and BDA perspectives. FIGURE 5. The proposed domain-independent
    software architecture for BDA-based IoT system. Show All Avoiding the presented
    challenges of central processing, the proposed architecture can be deployed using
    different online computing models, such as edge computing, fog computing, or cloud
    computing models, in which their scalable, mobile and reliable infrastructure
    can be tailored as per the business needs [90]. The proposed architecture follows
    the main SWE design concepts, including model-driven engineering, separation of
    concerns, system V&V and domain-specific language. It is composed of six layers:
    (1) Data Manager, (2) System Resources Controller, (3) System Recovery Manager,
    (4) BDA Handler, (5) SWE Handler and (6) Security Manager. The “Business-Logic
    Software Architecture” layer represents the specific domain application logic
    and business system requirements needed from the IoT-based application to fulfil,
    on which our proposed layers are expected to interact. The “Raw Data Providers”
    represent the application dependent data sources. The architecture separates between
    IoT data management procedures and business logic functionalities. Regarding SW
    modularity, each layer consists of several modules to tackle diverse challenges
    as detailed below. A. Data Manager This layer receives the raw data generated
    from the physical IoT objects sources, like sensors, social media interactions,
    location-based services, smart devices and feeds the whole architecture. It is
    responsible for managing the connections and interactions of the various data
    providers, as well as the continuous acquisition of their data. In order to check
    the consistency of such acquired raw data before processing, this layer consists
    of the following modules to ensure QoS: Network and Communication Manager: This
    module identifies the physical objects and manages the communication protocols
    used to interconnect them before data are obtained. Several IoT technologies are
    used depending on the application nature. For instance, wireless body area networks
    (WBAN) can be used for body deployed sensors in healthcare applications. Network
    throughput in terms of the successful data transfer rate over time, latency in
    terms of the delay between sending and processing data units, and availability
    in terms of the efficient and uprunning network that are ensured by “System Resources
    Controller” module, are the main metrics that can be considered to evaluate this
    module [91]. The efficiency of these evaluation metrics to measure system performance
    is proven in [92]. Data Streaming Acquisition: A suitable stream processing engine
    is needed to ensure the real time processing of timeliness IoT data. This module
    can be evaluated by measuring the response time defined as the time taken between
    sending a request to the server and the task completion [93]. Response time is
    the most appropriate evaluation metric to evaluate analytics latency and system
    availability [94]. Data Consistency Handler: In this module, diverse data manipulation
    procedures are applied on the inconsistent IoT data, such as noisy data cleansing
    and filtering, depending on the data type and system purpose. In addition, data
    transformation techniques can be applied if special data formats are required
    for processing. Handling such procedures enriches analytics accuracy and consistency,
    as well as system reliability and availability. A data integration technique can
    be applied on the maintained data units to evaluate the approaches utilized in
    this module [95], as a data integration technique can efficiently represent the
    correlation between raw data and maintained data versions [96]. System Data Storage:
    The heterogeneity and massive features of IoT data enforce the usage of scalable
    and different database management systems to store the huge amounts of structured
    and unstructured data. Several database management systems can be deployed in
    this module, based on the structure of data units in the IoT domain in hand [96].
    B. System Resources Controller This layer ensures the reliable and scalable processing
    environment for IoT data. It applies data mining optimization techniques to recommend
    efficient allocation and distribution policies of the virtual and physical processing
    resources, in which the processing tasks can cope with the anytime huge data processing,
    access and storage [97]. This module can be evaluated through monitoring resource
    utilization, which is the percentage of resources consumed by the incoming workload
    to present how busy the CPU is [98]. C. System Recovery Manager System reliability
    is directly related to providing efficient data replication schemes and appropriate
    system backups solutions. This layer exploits the power of data analytics by deploying
    predictive analytics over the acquired data to forecast the growth of big IoT
    data, compared to the inspections achieved at the “System Resources Controller”,
    hence determine the storage space needed for future growing data. Recovery time
    objective, which determines how quickly systems must be recovered, can be used
    to evaluate the recovery methodologies of this module [99]. D. SWE Handler This
    layer achieves the main concepts of SWE to ensure the overall system QoS. This
    layer is composed of the following modules: Concerns Separator: This module follows
    the aspect-oriented approach for the separation of concerns that facilitates system
    scalability, reusability and maintainability. It starts by ‘Concerns Identification’,
    which recognizes the core and crosscutting concerns of the IoT system by dynamically
    exposing join points during the execution of the system. Join points include the
    execution of methods, creation of objects, or throwing of exceptions. “Concerns
    Composition” and “Trade-off Resolution” then manage the composition of all related
    concerns by selecting a specific set of join points that satisfies the concerns
    criteria based on different logical operators. The inconsistencies resulted from
    this composition process are then eliminated by applying some filtering techniques.
    “Concerns Representation” represents the resultant concerns by constructing their
    equivalent connected graph, whereas “Concerns Mapping to Architecture Design”
    maps it further to the software architecture design. This module can be validated
    using correlation matrices between the concerns and the generated classes [100].
    MDE Handler: This module ensures the overall system reusability and maintainability
    using model driven engineering approaches that provide a direct process of design,
    construction and maintenance of software by determining the Computation Independent
    Model (CIM) and Platform Independent Model (PIM) of the IoT system. The CIM maps
    the functional requirements to the domain requirements by analyzing the domain
    feature model of the system, expressing the reusable elements in that specific
    domain. The functional requirements and domain features are analyzed by constructing
    UML diagrams and a dictionary of services and techniques used for implementation
    respectively. Thus, CIM is developed by analyzing the user requirements and finding
    a matching set of features from the domain features dictionary. The PIM is then
    generated from the CIM using the domain patterns, which represent the reusable
    structures of the common problems across domains. Design pattern techniques are
    utilized to confirm that all functionalities in the CIM are reflected in the PIM.
    Several graphical code inspections can be conducted to evaluate this module [101].
    System defects are best found by code inspections, as they reveal functionalities’
    defects of a service. Automated V&V Handler: System reliability, SW functional
    suitability and availability are ensured via this module. It presents an IoT-based
    validation and verification model that dynamically generates test cases from UML
    models and establishes a testing simulation environment to test the system’s ability
    to be integrated, configured, installed, executed, upgraded, scaled-up, or scaled-out,
    saving costs and risks of testing the real system [102]. Further, it could support
    self-monitoring architectural models for high fault tolerance. Tracking testing
    progress technique can be applied to validate the testing process and ensure tests
    completeness [103]. Domain-Specific Language Handler: As per our study, the SW
    functional suitability has become one of the major SWE challenges that has not
    been addressed yet in IoT-based systems to the best of our knowledge. This module
    ensures functional suitability by handling domain-specific mini-languages built
    on the top of the hosting language to provide concepts and behaviors in a specific
    context. This presents an interface for diverse service types in a specific domain,
    and facilitates converting, transforming and combining data from multiple services
    to meet the operations needs and satisfy both business and technical requirements.
    Different user interfaces validation techniques from various domains can be considered
    to evaluate this module, which can automatically validate knowledge from heterogeneous
    systems [104]. E. BDA Handler In this layer, data analytics are performed to maintain
    the big data characteristics of the collected IoT data per each of the following
    modules: Data Aggregation: Data aggregation techniques are needed to ensure data
    fusion from multiple and heterogenous IoT data sources into one data repository.
    This module presents a data aggregation model that supports different network
    protocols for different data models with a minimum time between data generation
    and aggregation. This supports analytics anywhere, optimum latency and accurate
    analytics. Confirming data features stability before and after aggregation can
    be used to validate this module [105]. Data Reduction: This module provides different
    approaches to support scalability despite of the huge data volume and to minimize
    their processing time. Data reduction techniques are applied to reduce the multidimensional
    massive IoT data. Data could be reduced in (1) amount, using dataset sampling
    or filtering, or (2) dimension, using dimensionality reduction techniques that
    maintain data correlations or both. This module can be evaluated via the system
    latency and response time before and after data reduction, in addition to the
    applied reduction technique accuracy metric [106]. Data Analysis: Upon maintaining
    IoT data features and considering IoT data processing challenges, this module
    performs the required business analytics depending on the application purpose.
    The Analytics accuracy and latency are managed through several accuracy metrics
    and multi-threading libraries [92]. Data Interpretation & Visualization: Information
    become easily interpreted when effective visualization techniques are utilized.
    This module supports different representation forms for the analytical results,
    based on the application type. For instance, charts are best suitable for numeric
    results, maps for spatial outcomes, … etc. [107]. F. System Security As secured
    processing is a main challenge for IoT data, this layer intersects with all layers
    of the architecture to ensure system security. Its responsibilities vary among
    the layers. For instance, it identifies attacks and authenticates external accesses
    and data storage access all over the system layers, whereas at the BDA Handler
    and SWE Handler layers, it assigns security rules for the system users to accomplish
    each task. At the Data Manager layer, it validates data providers based on legal
    licenses of data usage and networks information encryption. This module can be
    evaluated by initiating several attacks from variant networks and different profiles
    to ensure system security and privacy [108]. G. Implementation Challenges This
    section highlights the challenges, as well as the research and development (R&D)
    efforts that are expected to draw the attention of the research community regarding
    the implementation of the proposed domain-independent BDA-based IoT architecture.
    Each module in the proposed architecture is subject to face the following challenges:
    Data Manager: Supporting heterogeneous data is the main processing concern that
    would endure this module to cope with the different network protocols, ensuring
    data consistency and data storage. System Resources Controller: The massive amount
    of data is a serious challenge to manage the system resources. System Recovery
    Manager: Appropriate innovative data replication schemes and backup solutions
    should be adopted. Thus, initiating such solutions with real-time data is a major
    challenge. SWE Handler: Considering data heterogeneity, inconsistency and freshness
    are the main processing challenges to maintain SWE concepts, such as V&V, MDE
    and separation of concerns. BDA Handler: BDA accuracy is directly affected by
    the different IoT data features, such as the massive data amounts, data heterogeneity
    and inconsistency, which negatively impacts on IoT data analytics. System Security:
    The massive amount of open-accessed data introduces a real challenge to secure
    IoT-based systems. SECTION XI. Discussion and Conclusion Nowadays, the Internet
    of Things (IoT) phenomenon produces a complicated type of data characterized by
    their huge amount, high speed, unstructured format, valuable and credential meaning,
    inconsistencies and spatial correlations. Thus, the emergence of IoT systems brings
    new challenges from both the big data analytics (BDA) and software engineering
    (SWE) perspectives to process and analyze such data. Despite of conducting many
    surveys for IoT-based systems from different perspectives, but the SWE concepts
    and BDA characteristics for such systems are still ambiguous and overlooked with
    respect to the IoT-specific data features. This raises different challenges and
    concerns for the data processing and analytics at these IoT systems. Yet, there
    is no adapted architecture or taxonomy dedicated to process and analyze IoT data,
    irrespective of the IoT domain. To the best of our knowledge, this paper exclusively
    reveals the trade-off relation between BDA, SWE and IoT, and discloses the relation
    between the challenges of SWE and BDA to support an optimum processing platform
    for IoT-based systems. It presents a systematic literature review of IoT-based
    studies at different domains, which are smart environments, human-related analytics
    and network-related analytics, energy-related analytics and environmental-related
    analytics. The study investigates the challenges of these systems from the BDA
    perspective based on the current big data 10 Vs, as well as the processing difficulties
    from the SWE perspective of the main IoT systems, highlighting many research opportunities
    for further consideration to provide secure, available, reliable, scalable, interoperable,
    maintainable, reusable and functional suitable real-time data processing for IoT
    data. In addition, the study inspects that these SWE challenges have emerged due
    to neglecting specific essential SWE concepts while processing IoT data. The main
    abandoned SWE concepts in most of the IoT-based systems at various domains can
    be inferred to be domain-specific languages for functional suitability, separation
    of concerns for maintainability, model-driven engineering (MDE) approaches for
    reusability and systematic validation and verification for reliability. Regarding
    the IoT data challenges with respect to BDA, they are implied to include the huge
    volume of different data models support, as well as the analytics latency, accuracy,
    interpretation, consistency and confidentiality, addressing the current 10 Vs
    of big data. A matrix that presents a concrete overview on the specific IoT data
    features and their encountered challenges and gaps for each IoT domain is provided.
    Accordingly, we propose a domain-independent software architecture for big IoT
    data analytics. The proposed architecture exclusively introduces a comprehensive
    solution for online-based data analysis in IoT-based systems that maintains the
    investigated challenges from both SWE and BDA perspectives through six main layers
    interacting with the business-logic layer of the IoT application and its raw data
    providers. A discussion is further presented to highlight the main challenges
    and R&D efforts that would face the research community at the implementation of
    the proposed architecture. Hence, the contribution of this study can be summarized
    as follows: (1) deducing key IoT data features, (2) identifying the SWE concepts
    and big data characteristics concerned with such IoT data features, (3) inferring
    the resultant BDA and SWE challenges from the IoT data features, and (4) proposing
    a domain independent BDA-based IoT processing architecture that handles the highlighted
    challenges from both the SWE and BDA perspectives, as well as drawing the attention
    to its implementation challenges and the associated implications. Our future research
    efforts focus on investigating the optimum security and privacy preservation approaches
    that would fit the deduced IoT data features, while maintaining system performance
    and timely results. In addition, future considerations are intended for better
    resources utilization and power saving approaches that ideally suit IoT-based
    systems in various domains. Appendix AbbreviationExpansion Abbreviation Explanation
