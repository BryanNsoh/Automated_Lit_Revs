    attacks on SF and PA. 4. CKC-Based Taxonomy on Security Threats to SF and PA In
    this section, we present a CKC-based taxonomy for cyber-threats to SF and PA.
    Developed by Lockheed Martin [84], CKC decomposes the process of conducting a
    complex attack into seven stages. This decomposition improves the analyst’s insight
    into an attack, and facilitates the study of adversarial strategies, approaches,
    and methods. The CKC stages of an attack are chained in a way that the whole attack
    scenario will fail if each of the adversaries fail to accomplish any individual
    stage. Our taxonomy provides a stage-by-stage operational understanding of every
    cyber-threat, which can be efficiently used to detect APT groups active in the
    area of SF and PA. In the following, we first, introduce the CKC model in more
    detail, and then propose our CKC-based taxonomy. 4.1. CKC As suggested by CKC
    model, a typical complex attack consists of the following stages. Reconnaissance,
    where the attacker starts to identify and profile the victim via gathering as
    much information as possible. Any relevant information, such as email addresses,
    can be of interest in the reconnaissance stage. The primary goal of this stage
    is to discover the vulnerabilities of the victim. If properly accomplished, this
    stage can facilitate and accelerate a cyber-attack and make it difficult to detect
    via identifying the weak and strong points of the victim system. Moreover, the
    reconnaissance itself should not be suspicious to security mechanisms in the victim’s
    system. We can consider a passive and active approach for Reconnaissance. In the
    context of a cyberattack, passive Reconnaissance is known as footprinting. Active
    Reconnaissance is commonly referred to as scanning. An easy scan would be to ping
    every IP address owned by the destination network to see which ones went to real
    hosts. More sophisticated exploitation methods connect to every port number of
    the IP address to determine what services run on that host and which ports are
    open. In contrast to footprinting, scanning provides more specific information
    but is more intrusive. Additionally, the target may be alerted to a potential
    attack since scanning can trigger more abnormal connections, which must be avoided
    when scanning. Weaponization, wherein the attacker designs and implements the
    remote access malware (the weapon) e.g., the backdoor, virus or worm tailored
    to the vulnerabilities of the victim (discovered in the reconnaissance phase).
    Delivery, in which the attacker launches the remote access malware onto the victim
    (e.g., via a USB device, an e-mail attachment or a website). Exploitation, which
    triggers the remote access malware. In this stage, the attacker utilizes the remote
    access malware to action on the victim and the related network in order to exploit
    vulnerability. Installation, where the attacker tries to get permanent access
    to the victim via installing proper Command and Control (C2) servers. C2, wherein
    the attacker communicates with the C2 server in order to control the victim. Action
    on Target, where the attacker completes the attack scenario and achieves the final
    goal by compromising the victim. The aforementioned stages are demonstrated in
    Figure 3. A point to note here is that not every attack goes through all of the
    above stages strictly and clearly. Moreover, some stages may not be observed,
    tracked, or reported. For example, the Reconnaissance stage is usually a secret
    stage, although the vulnerabilities identified in this stage may be reported later.
    Figure 3. The stages of a typical cyber-attack according to CKC (Courtsey [85,86]).
    4.2. The Taxonomy The taxonomy presented in this subsection connects known SF
    and PA cyber-threats to CKC stages. 4.2.1. Threats Related to the Reconnaissance
    Stage Our review demonstrates that many state-of-the-art cyber-attacks on SF focus
    on several layers of the multi-layered architecture to collect information in
    the reconnaissance stage [37]. Moreover, IoT hardware is of great interest in
    the reconnaissance stage for many attackers targeting SF [1,2] or PA [2,3] systems.
    Thus, most cyber-threats to SF and PA fall into one of the following two categories.
    Threats to the IoT hardware: Although IoT devices are commonly protected by software
    applications, they may be vulnerable to some hardware attacks such as default
    password attacks [2,87]. Threats to the multi-layer architecture: These threats
    target different layers of the multi-layered architecture of Figure 1 as explained
    below. - Physical Layer [2,88,89]: where sensors and actuators spread over farms
    and greenhouses gather environmental data and transmit it through gateways or
    receive command and control messages via the gateways. This layer is threatened
    by a variety of attacks during the reconnaissance stage. - Edge Layer: SF and
    PA environments rely on the edge layer devices for their real-time or near real-time
    computations and services. In some scenarios, attackers may be able to shutdown
    the function of these devices, causing disruption, delay, customer dissatisfaction,
    and financial loss [2]. - Network Layer: This layer resolves the heterogeneity
    of devices spread over farms and greenhouses. Moreover, this layer provides connectivity,
    which makes devices available to SF and PA. DoS attacks and botnets are commonly
    conducted in this layer [2,70,71]. - Cloud Layer: This layer provides the virtualization
    for cloud services. Web attacks and application blocking attacks are examples
    of attacks on this layer [2,88]. 4.2.2. Threats Related to the Weaponization Stage
    Attacks on SF and PA use a variety of techniques to evade detection in the weaponization
    stage. Most of these techniques try to prevent the attack to be revealed by security
    mechanisms operating in IoT device level or in network level. Thus, we classify
    cyber-threats related to the weaponization stage as follows. IoT Device Level
    Evasion: It has been observed that defence in IoT device level mainly relies on
    anti-viruses and end-point security solutions embedded in or installed on devices,
    which detect well-known virus signatures or anomalies in behaviors. Well-designed
    attacks on SF and PA try to hide themselves from these mechanisms. As an example,
    one may refer to hollowing technique or heap spraying, which may successfully
    embed a malicious code inside an application even in the case the anti-virus includes
    the related signature [90,91,92,93]. Network Level Evasion: Firewalls and Intrusion
    Detection/Prevention Systems (IDSs/IPSs) are the most common tools for in-network
    protection [94,95]. A key point to be reiterated here is that there is no completely
    secure solution, including firewalls and IDS/IPS. Although these tools can detect
    a malicious executable file, they may be unable to detect a malicious file attached
    to an email. Thus, they are not considered as completely-secure mechanisms in
    SF and PA. To evade these mechanisms, SF and PA attacks depend on a wide range
    of techniques, among which we can mention illegal use of well-known protocols
    (HTTPS, DNS, HTTP, etc.) [37] or ports (53, 80, 443, etc.) [37] as well as network
    spoofing [89]. 4.2.3. Threats Related to the Delivery Stage After the completion
    of the Weaponization stage, the adversary needs to find a way to penetrate directly
    or indirectly into the victim node(s) to deliver the malicious payload [96,97].
    In direct penetration, the adversary personally delivers the exploit to the victim.
    Indirect penetration depends on a trusted third party to compromise the victim
    in a way that the adversary can deliver the exploit. According the above discussions,
    we can divide threats related to the delivery stage into the following categories.
    Direct Penetration: Malicious payloads are commonly delivered through the body
    or the attachments of an email [98,99], such as a fake software update or a spear-phishing
    link [37,100]. Indirect Penetration: In the indirection penetration scenario,
    a communication protocol, a gateway or a web application may play the role of
    the trusted third party. Trusted third parties can help attackers gather information
    via TCP/UDP port scan, spoofing and sniffing, or launch a pre-designed backdoor
    [1,3]. 4.2.4. Threats Related to the Exploitation Stage Some state-of-the-art
    attacks on SF and PA exploit a vulnerability in the software or in the underlying
    Operating System (OS) to get the victim run their malicious code in the exploitation
    stage [37,101]. Others use SQL injection techniques for this purpose [37,102].
    Accordingly, the cyber-threats related to the exploitation stage can be classified
    as follows. Exploiting Software and OS Vulnerabilities: Zero-day exploits are
    good examples for this kind of threat [103]. They are not detectable by common
    software vulnerability protection mechanisms. They exploit unknown software vulnerabilities
    for which no patch or fix is available. Moreover, viruses, worms, Trojan horses,
    and backdoors are common threats related to OS vulnerabilities in smart devices
    and consequently in SF and PA [104,105]. SQL injection: In recent years, SQL injection
    has frequently hit data-driven applications using code injection techniques [37].
    It can potentially hit SF and PA databases as well. 4.2.5. Threats Related to
    the Installation Stage In the installation stage, a downloader can be fooled,
    codes can be injected into the memory, or unofficial applications may be installed
    to download malware such as rootkits and backdoors [37,106]. To this end, some
    attacks may exploit vulnerabilities in Operating Systems (OSs) used in IoT such
    as Android [107], Raspberry Pi [108], Symbian [109], or Android with Linux kernel
    [110]. This kind of attacks may take one or a combiation of the following approaches
    to achieve the goal. Modifying registry keys [111] DLL Search Order Hijacking
    [112] DLL side loading [113] Startup Folder Modification [37] Other attacks may
    exploit vulnerabilities in embedded software or firmware [114]. In this case,
    some of the following approaches may be taken by the attacker. Brute-forcing access
    [115] Buffer overflow Exploit [116] SMS Trojan viruses [117] Install unofficial
    Apps on mobile OS [117] 4.2.6. Threats Related to the C2 Stage This stage is about
    how hackers control the victim system after completing the installation stage.
    This commonly happens via registering a C2 server [118]. Our studies highlight
    two C2 mechanisms in attacks on SF and PA, the first of which depends on network
    protocols [2,88] and the second uses removable media [37,101]. Thus, we categorise
    threats related to the C2 stage as explained below. C2s using Network Protocols:
    Many common attacks on SF and PA use HTTP/HTTPS, ICMP, DNS, FTP, SMTP and other
    standard network protocols for their communications in the C2 stage [119,120].
    For example, in many scenarios, when direct connection to an external mail server
    or an agriculture database server is not possible, hackers rely on backdoors that
    use protocols such as FTP or SMTP to penetrate into the server via sending files
    or emails [37,101]. Moreover, to bypass common network security mechanisms, hackers
    may perturb DNS packets, which makes the attack more difficult to trace [121].
    C2s using Removable Media: Given the features of removable media (such as USB
    storage), they are commonly used to bypass networks for the exfiltration of data.
    For example, when a disk is formatted for decreasing the size of a partition,
    hundreds of megabytes of data (including malicious files) can be stored at the
    last addresses of the disk without being lost [37]. 4.2.7. Threats Related to
    the Action Stage In the last stage, the adversary tries to finalize the attack
    and achieve the ultimate goal, which can be the exfiltration of data or damaging
    valuable resources, etc. In this stage, most attacks on SF and PA try to infect
    as many IoT devices as possible, and get access to the network and the infrastructure
    in order to compromise valuable targets such as edge devices, servers, etc. [2,37,122].
    Moreover, attackers may try to get command line terminals such as WinExe or credentials
    management tools such as Mimikatz to access one computer through another using
    methods such as Pass the Hash (PtH) [123]. 4.2.8. Threats Related to More Than
    One Stage Include attacks that create threats related to more than one CKC stage.
    In this category, we can refer to ransomware and similar attacks. Specifically,
    APTs cover almost all CKC stages. These attacks are individually studied in more
    detail in Section 5. Figure 4 demonstrates our CKC-based taxonomy on cyber-threats
    to SF and PA according to the above discussions. Figure 4. The CKC-based taxonomy
    on cyber-threats to SF and PA. 4.3. Case Study In this section, we study the anatomy
    of the DoS attack against SF infrastructures reported by Sontowski et al. [124],
    and connect it to the stages of CKC. 4.3.1. The Target Environment The target
    is an SF system based upon Microsoft FarmBeats 11 [125] connected to Microsoft
    Azure cloud. The SF system uses a Raspberry Pi, to which different kinds of sensors
    including ambient temperature, light, humidity, and soil moisture sensors are
    connected. In this system, IEEE 802.11 connects the Raspberry Pi to a Wi-Fi access
    point that provides cloud connection. 4.3.2. Anatomy of the Attack On the basis
    of the details reported in [124], we can use the CKC methodology to study the
    attack as explained below. Reconnaissance: In this stage, the attackers have studied
    the architecture and components of the victim’s system and gathered the information
    mentioned in Section 4.3.1. Then they have used sniffing tools such as WireShark
    in order to identify the address of the Raspberry Pi via tracking the sensor update
    packets it sends every few seconds/minutes. Moreover, they have identified the
    vulnerabilities in authentication and deauthentication mechanisms of IEEE 802.11,
    reported by Wright [126]. Weaponization: In the Weaponization stage, the attackers
    have designed and implemented a Wi-Fi deauthentication tool capable of exploiting
    the vulnerabilities reported in [126] in order to disconnect the Raspberry Pi
    from the access point and consequently from the network and the cloud. Delivery:
    In this stage, the Wi-Fi deauther is installed on a MakerFocus ESP8266 Development
    Board, and imitates the Raspberry Pi via spoofing sensor update packets (using
    the address of the Raspberry Pi). Thereby, the deauthentication tool fools the
    access point because the access point perceives it as the Raspberry Pi. Exploitation:
    In this stage, the deauther fabricates and sends deauthentication notification
    packets to the access point (Spoofed as the Raspberry Pi). According to the IEEE
    802.11 protocol, the access point is obliged to deauthenticate and disconnect
    the sender of these packets without the need for a new authentication. (In fact,
    this is the exploited vulnerability). This way, the Raspberry Pi is disconnected
    from the access point along with the sensors connected to it. Installation: The
    attack bypasses this phase, as it does not need any further installation after
    the deauther is delivered. C2: The attackers have designed a control panel software
    tool to control the deauther. This tool is installed on the MakerFocus ESP8266
    Development Board along with the Raspberry Pi and plays the role of the C2 server.
    Action on Target: Since this attack is a DoS attack, the final goal is to disconnect
    the Raspberry Pi from the access point. Therefore, no further action is taken
    in this stage. 5. APTs in SF and PA APT attacks create one of the most severe
    threats to SF and PA as they cover almost all CKC stages [37,101]. This severity
    motivates the discussions in this section, which are specifically focused on APTs
    as a chosen case for further study. In the rest of this section, we first introduce
    general APT attacks, and then go deeper into APT attacks on SF and PA. In addition
    to the anatomy of these attacks, we study some of their behavioral characteristics.
    5.1. An Introduction to APT Attacks APT generally refers to a threat where an
    adversary (or maybe a group of adversaries) are persistently connected to a network
    to identify and steal strategic data without being detected [127]. APTs usually
    target highly-strategic corporations, industries, or financial agencies as well
    as government institutes or national security and defence agencies, where top
    secret information is stored, transmitted, and processed. Information regarding
    military and political plans, nuclear and aerospace technology, Intellectual Property
    (IP), etc. is of interest to APT groups [37,127,128]. Thus, it is pertinent to
    expect them to be interested in information regarding the agricultural sector
    as well. APT attacks are different from other cyber-attacks in that they use personalized
    tools instead of more commonly used tools. Moreover, they take place over a longer
    period of time, which makes them more difficult to trace compared to other attacks.
    They utilise TTPs in a way that allows them to proceed covertly even in the presence
    of common IDSs or IPSs [37]. An APT attack is usually named after the researcher(s)
    who has (have) detected and systematically analyzed the attack. Among well-known
    APT attacks, one may refer to Sykipot [129], GhostNet [129], APT34 [129], APT28
    [37], APT29 [37], APT30 [37], and APT37 [129]. Systematic APT attack detection
    and prevention methods typically depend on multi-faceted interaction between providers
    of security service providers and end users. Traffic monitoring, access control,
    and Whitelisting (monitoring and imitating access to the network from authorized
    domains) can be mentioned as commonly-used mechanisms used for this purpose [11,29].
    5.2. APT Attacks on SF and PA Most APT attacks on SF and PA try to gain hidden,
    persistent access to information regarding food chain and production network [4,129].
    APT groups attempt to hit valuable targets such as greenhouses, livestock, and
    smart farms. To achieve their goals, APT groups depend on advanced techniques
    such as zero-day exploits, phishing attacks, and social engineering. Among the
    consequences of ATP attacks in SF and PA, one may refer to the following. Theft
    of IP (patents, etc.) Stealth of critical data related to food chain, control,
    genetics, etc. Damage to important agricultural infrastructure (change to database
    entries or control parameters) The Anatomy of an APT Attack on SF or PA A successful
    ATP attack on SF or PA is classically decomposed into the following three steps
    [130]. We map these steps to CKC stages. Penetration (Infiltration): This step
    can be mapped to the first three stages in CKC. Social engineering can be mentioned
    as a common reconnaissance technique used in this step [129]. This phase may involve
    vulnerability exploiting and malicious code uploading (SQL Injection). Penetration
    may lead to the installation of backdoors, which can provide the attacker with
    further access to the network. This step is composed of the following phases.
    Testing the target for detection Deployment White noise attack Initial infiltration
    Outbound connection initiation Further Access (Expansion): This step may be mapped
    stages 4 through 6 in CKC. In this step, the attacker tries to gain longer access
    to the network or access to more strategic resources. The goal is getting control
    of critical functions and manipulating them to pave the way for the final step.
    This step is composed of the following phases. The following two functions can
    be run in this step. Expanding access and stealing credentials using phishing
    and similar techniques Broadening the presence Information Stealth and Sabotage
    (Exploitation): We can compare the final step to the last stage in CKC. In this
    step, APT groups may steal valuable information, shut down a strategic function,
    or cause damage to the system. Critical business information regarding the production
    value or cultivation process of livestock or crops may be of interest to APT groups
    in this step. These kinds of information can be sold to a rival or used to undermine
    the production process. The stolen data may be stored somewhere inside the victim
    network for covert transportation in the future. APT attacks commonly use white
    noise techniques (maybe in the form of a DDoS attack) to evade detection systems
    [131]. This step is typically composed of the following phases. White noise attack
    Extra data collection Covering tracks Figure 5 demonstrates the anatomy of an
    APT attack. Figure 5. The anatomy of an APT attack. 5.3. Some Behavioral Characteristics
