    IoE, IoNT, molecular communication 1.2. 5G trends and 6G driving force The current
    trends show a leap in the number of connections and global IP traffic. The development
    of IoT is affecting the way devices, processes, data, and people are connected
    with the Internet and each other. By 2022, M2M connections are predicted to be
    more than 50% of the total connections [12]. By 2023, the number of IP-connected
    devices will be three times the global population, and half of the global connections
    will be M2M connections [25]. Particularly, internet traffic caused by VR and
    AR applications will increase twelve times by 2022 [12]. Although, 3GPP 5G NR
    does not constantly meet the targeted URLLC demands as the short-packet and the
    sensing-based functions of 5G URLLC limit the low latency and high reliability
    in such applications [13]. The evolution of the previous generations has directed
    groundbreaking goals of the Internet of Everything (IoE) in the 5G. However, addressing
    all IoE associated problems in this stage of 5G is difficult and a long-term process.
    Therefore, 5G can be viewed as just the beginning phase of IoE. The set of the
    key performance indicators (KPIs) of the oncoming advanced 5G services, is highly
    diverse. Therefore, is an intimidating task to develop a single platform enabling
    all KPIs. The previous generation networks cover less than 6% of the earth’s surface.
    The original definition of 5G also describes it as a terrestrial mobile communication
    network therefore, it has a radio coverage limitation. However, to make a global
    cellular connection the entire surface area of the earth should be interconnected.
    While the 5G implementations have high promises, the envisioned results from commercial
    deployments have just commenced and will take some time. In the industrial developments
    of 5G, the scenario of eMBB is highly prioritized and has developed at a much
    higher pace than URLLC and mMTC [14]. The reasons are the struggles occurring
    in advancing the diversified, fragmented, and unclear requirements of these IoT-related
    scenarios. Yet at the moment, numerous subjects are not clear, such as what will
    be the future actual demands in 5G networks? What will be the ecology of the 5G
    industry? Thus, the research on 6G will intend to eliminate the variance between
    definition and realization. It will aim to cover the entire surface of the earth
    for interconnection and transcend the existing vision and requirements. 1.3. Scope
    of the survey So far, few surveys have been published on 6G by different authors
    [13], [14], [15], [16], [17], [18], [19], [20]. Most of these surveys, as per
    our knowledge, have focused on the key requirements and key enablers of 6G. But
    there is no exhaustive survey present that considered the detailed description
    of 6G design principal, technology enablers, hardware, key open challenges, and
    use-cases for 6G with case studies. For example, B. Zong et al. [13] discussed
    6G key drivers and its brief architecture, but only focussed on 6G requirements
    and few key 6G technologies. Z. Zhang et al. [14] conducted a survey that provides
    6G design considerations and suggestions about 6G architecture but did not include
    details about foreseen 6G challenges and use-cases. X. You et al. in [15] and
    H.H.H Mahmoud et al. in [16] did not provide a detailed discussion of 6G hardware
    and physical designs. S. Chen et al. [17] identified 6G vision, requirement, and
    key technologies with their respective challenges, but did not include envisions
    of 6G architecture. T. Huang et al. [18] surveyed the key 6G technologies and
    provides an idea about 6G architecture, but did not discuss 6G key open issues
    and applications. E. Calvanese Strinati et al. [19] conducted a survey that gives
    motivation about the usage of pervasive AI and holistic management of communication,
    computation, caching, and control resources, for 6G. However, they provided only
    a brief description of new services, and discussions of 6G open challenges are
    missing. G. Gui et al. [20] highlighted 6G KPIs and challenges related to it,
    but only an exhaustive study of key enabling technologies and applications of
    6G is missing. Table 2 presents a summary of these surveys and their differences
