    for low-SNR collision decoding, which aligns a moving window with different collided
    chirps to find the peak of the aligned chirps, and thus separates these frequency
    peaks to their belonging packets. Instead of chirp partition in References [155,
    156], AlignTrack leverages the entire chirps, such that the aligned chirp can
    induce the highest peak in the frequency and lowest SNR loss. Some methods [162,
    168] focused on the time-domain feature that is vulnerable to noise, falling short
    of decoding low SNR signals. To this end, more robust frequency features [155,
    156, 181] were utilized. Tong et al. [156] proposed CoLoRa for collision decoding
    based on the peak ratio of chirps. Specifically, CoLoRa first demodulates the
    collided chirps in multiple (usually misaligned) reception windows, thus each
    chirp can result in two peaks in two windows. Then CoLoRa leverages the finding
    that the peak ratio of chirps (the height of the latter divided by that of the
    former) in the same packet is identical to disentangle collided signals. To relax
    the restrictions of the reception window, Tong et al. [155] proposed NScale. Specifically,
    NScale leverages the non-stationary amplitude scaling down-chirp to translate
    the packet time misalignment into frequency features, thus can determine the distribution
    characteristics of the symbol segments in the window according to the peak height
    variation before and after scaling. Besides, they proposed an iterative peak recovery
    algorithm to resolve peak distortion. With the reception window shifting, the
    FFT peak heights of one chirp in multiple windows will be presented in a pyramid
    shape. So, Xu et al. [181] proposed Pyramid to achieve low-overhead real-time
    collision decoding, which separates packets via exploiting each “top” of the pyramid.
    Rather than matching symbols to transmitters, interference cancellation algorithms
    [135, 150, 162] are also applied. Wang et al. [162] proposed mLoRa, which iteratively
    decodes and then cancels part of the collision-free symbols. Similarly, Temim
    et al. [150] identified and decoded the strongest received signal, then reproduced
    its complex envelope and removed it from the received signal utilizing a conventional
    Successive Interference Cancellation (SIC) algorithm. Shahid et al. [135] proposed
    a Concurrent Interference Cancellation (CIC) method. In particular, CIC first
    determines these symbol boundaries via preamble detection, then selects an Interference
    Cancelling Sub-Symbols Set (ICSS) with no common interfering symbol across all
    symbols. Finally, CIC adopts a spectral intersection operation to demodulate symbols
    via canceling out all interfering symbols. Current collision disambiguation methods
    have significantly ameliorated the concurrent transmission capability of LoRa
    gateways and alleviated serious collisions. Most of these methods [41, 156] achieve
    more than 3 × increment in throughput, and some [155, 156] give a focus on weak
    decoding of signals below −5dB . Fundamentally different with collided signals
    separation methods by leveraging signal features, SIC algorithms provide a novel
    solution. However, devising an effective and energy-efficient collision decoding
    method remains challenging in terms of accurate packet detection, optimal peak
    height search, and algorithm complexity. Specifically, the Carrier Frequency Offset
    (CFO) and inter-packet interference need to be combated first to avoid the wrong
    packet estimation [26]. Demodulating a low-SNR signal results in a poor peak height,
    coupled with accompanied sidelobes around. Besides, the reception windows (e.g.,
    alignment, length) also affect the peak height. Heavy algorithm complexity is
    impractical for resource-constrained LoRa networks, as a semi- or off-line decoding
    way will cause great delay, memory cost, and computational overhead at the gateway
    side. Overall, various demodulation methods leveraging LoRa PHY CSS properties
    and adopting advanced techniques have improved the network throughput and scalability
    to a large extent, which is a primary research focus in the research community.
    Irrespective of the remarkable results achieved, the complexity of the algorithm,
    cost of hardware and actual deployment, and the influence of multiple external
    factors (e.g., dynamic channel conditions, various environments) still require
    further study. 4.2 MAC Protocols MAC protocols refer to the methodology that allows
    multiple nodes in the networks to access a shared transmission medium. LoRaWAN
    employs a default pure ALOHA MAC protocol, whose basic idea is to send data without
    detection. It is simple and has no time synchronization requirements, making it
    suitable for resource-constrained LoRa networks. However, the network performance
    will degrade dramatically due to the inevitable interference restrictions when
    the number of transmissions increases greatly, thereby suffering limited scalability.
    To avoid severe collisions, plenty of MAC protocols were proposed recently, which
    can be divided into two classes: the contention [49] and schedule-based [2] ones.
    The contention-based MAC protocols are mainly those random access protocols such
    as Slotted-ALOHA and Carrier Sense Multiple Access (CSMA), where all nodes keep
    listening to and compete for the shared medium for transmission. In the schedule-based
    ones, multiple nodes access the predetermined collision-free medium that is divided
    according to time (TDMA) or frequency (FDMA). Table 7 summarizes the existing
