    in industries, V2X communication supporting quick vehicle flocking, protected
    and seamless access, radar high-resolution all-weather imaging and remote sensing
    service used in geoscience and SLAM. The waveform of ISAC is dual-functional competent
    of both sensing and communication through resource sharing to achieve integration
    gain. Based on this gain the waveform can be either designed through time-/frequency-/spatial-/code-division
