    and security This topic covers the use of AI for the purpose of maintaining a
    safe and effective infrastructure network. This includes inspection and preventative
    maintenance and extends to fault and hazard detection and response. 5.4.1. Inspection
    and monitoring In various infrastructure sectors, robotics has been utilised for
    inspection purposes. This has proven especially beneficial in the energy sector,
    where inspections can be necessary in hostile environments, but many systems are
    still heavily reliant on human operators. In the oil and gas industry, robots
    have been used for years for the inspection of assets (Shukla and Karki, 2016a,
    Shukla and Karki, 2016b), but utilising their full potential requires a greater
    level of autonomy. Other AI methods can aid robots undertaking inspections. For
    example, machine-learning-based computer vision can be integrated into UAVs to
    identify, map out and monitor electrical infrastructure. However, while computer
    vision has been applied to vegetation detection in electrical infrastructure,
    it is potential to detect defects in cables or insulation remains undeveloped
    (Mirallès et al., 2014). Independent of robotics, machine learning has been applied
    to structural health monitoring of infrastructure. Examples of methods that can
    be applied in a range of infrastructure systems include computer vision-based
    crack detection in steel structures and a deep learning approach to dealing with
    anomalies in sensor data (Bao et al., 2019). RFs and DT algorithms have shown
    high effectiveness in predicting anomalies in wind turbine function, informing
    preventative maintenance strategies (Hsu et al., 2020). Utilising both machine
    learning and automated reasoning, an ANFIS has been applied to health monitoring
    of a full wind energy generation system, with the author suggesting a similar
    approach may be effective for photovoltaic or other generation systems (Bose,
    2017). An interesting use of computer-based monitoring has been employed to identify
    abnormalities in a water distribution network. An ANN has been trained using a
    continually updated historic database to build a probability density model for
    future flow profile, while a fuzzy inference system compares latest observed flow
    values with predicted flows. Major discrepancies generate an alert, which was
    found to correspond with confirmed pipe bursts in 44% of trial cases (Mounce et
    al., 2010). In water systems dependent on a network of sensors, such as those
    used to determine water quality indicators in wastewater systems, faulty sensors
    are not uncommon, and can cause significant data quality issues. An LSTM deep
    learning technique has used for automatic fault detection in wastewater sensors,
    correctly identifying faults in over 92% of cases (Mamandipoor et al., 2020).
    AI has been utilised for safety monitoring in transport networks, where a computer
    vision-based approach has been explored for traffic infrastructure inventory creation
    and assessment (Zhang and Zhu, 2018). Results indicate that it is possible to
    achieve at least semi-automated inspection of road signage. The stability of tunnelled
    roadways has been assessed using machine learning tools, with a hybrid ANN and
    particle swarm method proving most effective (Zhang et al., 2020). Deep learning
    has been applied to fault detection for high speed rail, where a DBN consisting
    of stacked restricted Boltzmann machines outperforms ANN and k nearest neighbour
    methods in automated fault diagnosis (Yin and Zhao, 2016). As the use of high-speed
    rail spreads around the world, deep learning shows great potential as it has the
    capacity to deal with massive amounts of unsupervised data. 5.4.2. Security and
    hazard detection While inspection and monitoring covers damage to networks from
    general wear and tear, the use of AI for security and hazard detection purposes
    deals with the protection of infrastructure systems from potentially destructive
    hazards or deliberate attacks. The machine learning methods applied to this purpose
    in the reviewed papers have been summarised in Table 6. In telecommunications,
    network security is a major consideration and has been the subject of a large
    volume of research in recent years (Lv et al., 2021). In SDNs, a spectrum of machine
    learning techniques including ANNs, SVMs, DTs, RFs, k nearest neighbour and Naïve-Bayes
    classifiers have been applied to the detection of denial-of-service and intrusion
    attacks, as well as to identify vulnerable nodes and select an appropriate responses
    to threats (Song et al., 2017, Abubakar and Pranggono, 2017, Meti et al., 2017,
    Nanda et al., 2016, Polat et al., 2020). Deep learning tools have also been employed
    for security purposes in SDNs. For example, a supervised deep neural network approach
    has been used in intrusion detection (Tang et al., 2016), and various deep learning
    techniques have been shown to be highly accurate for multi-vector denial-of-service
    attack detection (Hussain et al., 2021, Ahuja et al., 2021). The use of machine
    learning in optical networks has been reviewed, with Bayesian and cognition-based
    methods among those applied to anomaly detection, and supervised SVM, ANN, RF,
    and DT techniques used in failure management (Mata et al., 2018, Musumeci et al.,
    2019). Cloud computing allows on-demand access to computer system resources without
    direct active management by the user, often available to a large network of consumers.
    A selection of machine learning algorithms have been reviewed for anomaly detection
    in cloud infrastructures including primarily DT-based algorithms, as well as an
    RF classifier, Bayesian methods and an SVM-based approach (Gulenko et al., 2016).
    Ten-fold cross-validation was undertaken, which found that all algorithms were
    able to predict anomalies with relatively high precision and recall measures,
    although this can be diminished when aging effects are considered. For 5G mobile
    network architecture, where unpredictable traffic fluctuation is to be expected,
    a deep learning approach consisting of a DBN layer and separate LSTM recurrent
    network layer has been designed to detect anomalies and recognise patterns of
    cyberattacks (Fernández Maimó et al., 2018). This two-layer approach has demonstrated
    an ability to self-adapt in real-time, based on the volume of network flows. Table
