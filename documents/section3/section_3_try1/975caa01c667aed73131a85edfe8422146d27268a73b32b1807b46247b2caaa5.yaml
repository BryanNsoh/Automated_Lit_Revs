    timestamps to increase SNR. Jiang et al. [73] provided a cyclist respiration sensing
    method relying on OOK modulated LoRa backscatter signal termed Palantir, which
    consists of four stages of preprocessing, signal shaping, clustering, and sensing.
    Specifically, Palantir first demodulated the received direct path signal and backscatter
    one by exploiting the capture effect. Then, Palantir performed signal shaping
    to obtain the stable state samples, including amplitude shaping by leveraging
    a low-pass filter to resolve the problem of amplitude instability and baseband
    removal by conjugate demodulation and curve fitting to eliminate offset and drift.
    Then, Palantir adopts the dual clustering method to transfer the state samples
    from the I-Q coordinate system to the logarithm of the amplitude-phase coordinate
    system and performs cluster identification enabling consistent identification
    even if there is a global mismatch, which resolves the challenge of spectrum leakage.
    Finally, Palantir achieves sensing based on the derived phase difference between
    the vectors of the direct path signal and the backscatter one. To enable multi-target
    sensing, Zhang et al. [186] proposed a LoRa multi-antenna beamforming technology
    to separate the signals in the space domain. In particular, they constructed a
    “beam nulling” signal as a reference and divided beamforming signal of different
    directions with this beam-nulled signal, which can eliminate impacts of CFO and
    Sampling Frequency Offset (SFO) for synchronization-free between transceivers
    and not corrupt the signal amplitude or phase variation information. Moreover,
    they utilized the amount of phase rotation of the location-independent dynamic
    path signal rather than the composite signal to determine the chest displacement,
    thereby solving the location-dependent issue of the composite signal for respiration
    monitoring. Apart from respiration monitoring, the aforementioned methods also
    achieved walking [171, 185, 186] and gesture tracking [170]. In general, LoRa
    has greatly compensated for the short sensing range of conventional wireless signals
    and achieved great improvements. The existing methods [170, 185] mainly focus
    on the signal modeling and processing to capture the phase difference among multiple
    antennas to achieve fine-grained respiration monitoring sensing. Although backscatter
    signal [73] and beamforming technique [171, 186] provide new possibilities on
    range expansion and multi-target sensing, there still remain some challenges:
    Range. Sensing is more susceptible to channel quality compared with communication
    [73]. With range expansion, LoRa sensing systems will inevitably suffer from various
    and complex interference, remaining challenging to be resolved. Multi-target.
    Signals from multiple targets will be interleaved and superposed, so a higher
    complexity of the receiving antenna array and a more robust sensing model are
    required for sensing. Besides, target mobility will bring additional challenges.
    6.2.2 Localization. Target localization and tracking techniques primarily focus
    on four categories of information: Angle of Arrival (AoA) [92], Time Difference
    of Arrival (TDoA) [10], RSSI [91], and amplitude [24]. AoA-based methods leverage
    the phase difference of a signal arriving at multiple antennas for localization.
    The multipath can be effectively separated, but good resolution and accuracy require
    large-scale antenna arrays at the receiver side. TDoA-based methods achieved localization
    using the time difference of the same signal arriving at multiple gateways. High
    resolution can be achieved, but suffers from the measurement error and the limited
    bandwidth. AoA and TDoA methods generally require clock synchronization between
    transceivers. RSSI-based methods can be further divided into fingerprinting-based
    methods [91] and model-based methods [12, 82]. They are generally effective, but
    have poor resolution. Besides, the amplitude is utilized to deal with the multipath
    effect, which is simple and low-cost, but has poor accuracy due to signal attenuation.
