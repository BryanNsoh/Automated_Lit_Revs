    Skip Abstract Section Abstract The vast demand for diverse applications raises
    new networking challenges, which have encouraged the development of a new paradigm
    of Internet of Things (IoT), e.g., LoRa. LoRa is a proprietary spread spectrum
    modulation technique that provides a solution for long-range and ultra-low power-consumption
    transmission. Due to promising prospects of LoRa, significant effort has been
    made on this compelling technology since its emergence. In this article, we provide
    a comprehensive survey of LoRa from a systematic perspective: LoRa analysis, communication,
    security, and its enabled applications. First, we summarize works focusing on
    analyzing the performance of LoRa networks. Then, we review studies enhancing
    the performance of LoRa networks in communication. Afterward, we analyze the security
    vulnerabilities and countermeasures. Finally, we survey the various LoRa-enabled
    applications. We also present comparisons of existing methods, together with insightful
    observations and inspiring future research directions. Skip 1INTRODUCTION Section
    1 INTRODUCTION The rapid growth of IoT in past decades has witnessed the explosion
    of applications in a wide range of fields with respect to smart city [176], industry
    [34], agriculture [19], and so on. IoT thrives on a variety of wireless communication
    technologies, such as short-range wireless standards (e.g., Zigbee, Bluetooth)
    and cellular technologies (e.g., 4G, 5G). However, in the face of the future demand
    for tens of billions of IoT access, these legacy wireless technologies are limited
    by communication range and energy consumption. In this context, such long-range
    and energy-efficient communication demands have inspired the emergence of Low
    Power Wide Area Networks (LPWANs) as a new IoT new paradigm, which fills the gap
    of legacy wireless communication technologies (see Figure 1). Among which, LoRa,
    due to its open-source privilege (operating in the unlicensed sub-GHz ISM band)
    and low-cost Commercial Off-The-Shelf (COTS) devices compared with other LPWAN
    technologies such as NB-IoT and SigFox, shows great potential in industry and
    research communities recently. Fig. 1. Fig. 1. Comparison with legacy wireless
    communication technologies. LoRa is a proprietary spread spectrum modulation technique
    on the basis of Chirp Spread Spectrum (CSS), which is resilient and robust against
    interference and noise. Such modulation technique and a high sensitivity offered
    by LoRa enable receiving the potential weak signals at extremely low energy consumption,
    which provides significant link budget improvement to support a wide coverage
    [94]. LoRaWAN is a data link layer specification built on top of LoRa, defining
    the typical stat-topology network architecture and its bi-directional communication
    protocol. To date, LoRa networks have been deployed by 163 LoRaWAN network operators
    across 177 countries globally [76], widely distributed in various applications
    scenarios that require large-scale and delay-insensitive deployment [19, 21, 34,
    176]. In the research community, an intuitive fact is that nearly 1,000 papers
    involving LoRa in their contents were published during 2021 through Google Scholar
    hits for the “LoRa” keyword (see Figure 2).1 Fig. 2. Fig. 2. Number of papers
    with years through Google Scholar hits for “LoRa” and “LPWAN” keywords. Due to
    large-scale deployments and promising prospects of LoRa, extensive works on LoRa
    have been presented since its appearance. Accordingly, such fact motivated several
    survey papers [56, 85] on LoRa in the recent six years. In particular, some early
    surveys [22, 62, 146] gave an overview of LoRa with an emphasis of preliminary
    background and principle introduction, which laid a foundation for follow-up research.
    A small portion targeted specific areas such as testbed [103], simulator [32],
    security [114], and mesh topology [29]. Recently, several comprehensive surveys
    of LoRa [56, 85] were proposed. For example, Gkotsiopoulos et al. [56] focused
    on the network capacity from five main aspects, encompassing PHY layer characteristics,
    deployment and hardware features, transmission settings, MAC protocols, and application
    requirements. Li and Cao [85] gave a comprehensive and structured survey of LoRa
    from a two-dimensional taxonomy: networking layers (i.e., PHY, MAC, Link, and
    Application layer) and performance metrics (i.e., range, throughput, energy, and
    security). However, many LoRa methods typically do not show a clear boundary on
    the networking layer level but span multiple ones. In comparison with prior works
