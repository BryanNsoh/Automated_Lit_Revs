    called key agreement or establishment, refers to the process of generating the
    same cryptographic key based on the PHY layer characteristic parameters (e.g.,
    RSSI, CSI, phase) of the wireless channel through common channels between two
    legitimate parties that have no prior secret. Its feasibility is mainly due to
    the characteristics of channel reciprocity, spatial variation, and temporal variation,
    which ensure the uniqueness and randomness of the generating keys. Channel reciprocity
    means that the channel characteristics between two communication nodes are almost
    identical. Spatial and temporal variation mean that the radio channels between
    two nodes vary with the location and the environment across time. Key generation
    is a promising technique to maintain secure communications for LoRa nodes recently
    [76, 133]. It generally includes the following four stages: channel probing, quantization,
    reconciliation, and privacy amplification. Two legitimate nodes send messages
    end-to-end and measure some kinds of channel features, mainly RSSI information
    for LoRa. The measured value is then converted into a string of key bits using
    different quantization methods. Reconciliation is for discarding or correcting
    the bit differences, and privacy amplification is designed for handling information
    leakage issues to the attacker. The feasibility of key generation of LoRa was
    first verified in Reference [174]. Zhang et al. [187] proposed a differential
    quantization method, which discards the RSSI value whose variation with the adjacent
    value is smaller than the set RSSI resolution against the measurement imperfection.
    LoRa-Key [175] is the first RSSI-based key generation method for LoRa, which employs
    several signal processing techniques (e.g., outlier detection, linear interpolation)
    to improve the key generation rate and a novel compressive sensing-based reconciliation
    approach to reduce the key disagreement rate. Rather than RSSI, Gao et al. [50]
    employed RegRssiValue ( RSS I r ) provided by LoRa transceivers for LoRa key generation.
    Specifically, RSS I r is the raw instantaneous strength estimation, which provides
    better channel estimation compared with RSSI and whose distributions produced
    by the legitimate parties are extremely similar. Furthermore, they adopted a random
    waypoint model to derive an optimal window size, which can balance the channel
    reciprocity and entropy. To further improve the correlation of channel measurements,
    Yang et al. [182] exploited the mean value of adjacent RSS I r (arRSSI) as a novel
    feature for key generation in Internet of Vehicles (IoV) scenarios. They also
    proposed a Bi-LSTM model for prediction and an autoencoder-based reconciliation
    method for mismatch correction. PHY layer key generation for LoRa could maintain
    the network security without the need for fixed infrastructure or secure communication
    channels. Also, it requires less storage and computing power compared to asymmetric
    cryptographic solutions. However, due to the characteristics of the low data rate
    and high energy efficiency of LoRa technology, the issues of low channel reciprocity
    and probe packet exchanging make key generation for LoRa challenging. Besides,
    spatial and temporal variations of the radio channel require multiple key establishment
    times for the LoRa nodes, which is not a long-term security mechanism. Additionally,
    current key generation methods are almost designed for two legitimate parties
    [50, 175]; group key generation among a large number of nodes is still an open
    problem [178]. 5.2.2 Radio Frequency Fingerprinting Identification Methods. Device
    identification is essential for IoT security to allow legitimate users to access
    the network while preventing malicious users. Recently, the emerging PHY layer
    RFFI technique uses features extracted from radio signals to uniquely identify
    devices. Its essence is to use the inherent tiny defects (e.g., inphase and quadrature
    imbalance, frequency/sampling offset) in the analog circuit of radio device hardware
    to generate a unique fingerprint of this device, which is impossible to imitate
    by adversarial devices. As hardware defects are interrelated and complex, hand-crafted
    low-dimensional features are often unable to generate distinguishable and high-level
    fingerprints effectively, machine learning algorithms are utilized to make up
    for this issue. RFFI generally includes two stages, namely, training and classification.
    In the training stage, the trainer performs feature extraction (e.g., IQ, CFO,
    spectrogram) after collecting enough data packets. Then, these features are fed
    into the classifier for training. While in classification one, after receiving
    the data packet and feature extraction, the classifier infers the identity of
    the device. As the pioneering work of LoRa PHY layer fingerprinting, Robyns et
    al. [132] proposed two per-symbol supervised machine learning models, i.e., a
    Multilayer Perceptron (MLP) and a Convolutional Neural Network (CNN). These models
    process the entire signal instead of low-dimensional features of the local one
    to distinguish devices from different manufacturers. Besides, a zero-shot learning
    model was proposed to consider the unknown device cases. Differently, Jiang et
    al. [75] adopt the differential constellation trace figure as the feature and
    utilize an unsupervised method based on the Euclidean distance comparison. Gu
    et al. [57] designed a LoRaTS gateway to track the radio frequency biases of the
    nodes based on the linear regression and least-squares methods. Wang et al. [163]
    proposed SLoRa, an authentication method using fine-grained CFO and spatial-temporal
    link signature of different nodes’ positions. SLoRa collects and inputs CFO and
    signature features into an SVM model for training in the offline stage. Then,
    such features from the new node are inputted into the model for authentication
    in the online one. Al-Shawabka et al. [4] first collected a dataset containing
    LoRa waveform data from 100 bit-similar devices and then proposed a deep learning-based
    data augmentation technique termed DeepLoRa. Specifically, DeepLoRa focuses on
    three different representations, i.e., IQ, amplitude-phase, and spectrogram of
    the signal preamble or payload, as the input of the deep learning models. Besides,
    DeepLoRa generated and applied finite input response (FIR) filter taps to transform
    the original dataset, which acts as a data augmentation technique and increases
    channel diversity. Shen et al. [138] proposed a CNN taking the IQ, amplitude-phase,
    and spectrogram of LoRa signal as input, among which spectrogram achieves the
    best performance. Besides, they revealed that the drift of the instantaneous CFO
    will affect the classification results and degrade system stability. To this end,
    they proposed a CFO estimation and compensation algorithm, where a CFO database
    was generated to help the hybrid classifier use the estimated CFO to calibrate
    CNN’s softmax output. In general, RFFI methods rely on the hardware imperfection,
    where the derived fingerprint is unique to maintain the network security preventing
    from spoofing or counterfeiting attacks. Compared with traditional cryptography-based
    security solutions, RFFI methods do not impose additional computational burdens
    on devices for authentication. The existing RFFI methods [75, 138, 163] have achieved
    more than 90% identification accuracy due to the representation learning capability
    of deep learning models. However, they are not friendly to newly join-request
    legitimate devices, resulting in poor scalability. In addition, since most RFFI
    methods seek stable and discriminative features from the entire LoRa signal samples,
    using instantaneous features is still challenging. Apart from the aforementioned
    studies, several other studies [67, 90, 113] focused on blockchain-enabled LoRa
    networks for trust verification and security issues. Blockchain is a Peer-to-Peer
    (P2P) distributed and decentralized ledger technology. Its essence is a shared
    database that contains specific and verifiable records of each transaction, possessing
    the characteristics of non-counterfeiting, traceable, and transparent. Lin et
    al. [90] proposed the first conceptual blockchain-enabled LoRaWAN infrastructure
    design, which is built upon many LoRaWAN network servers that communicate with
    each other via P2P. Each network server is added the blockchain management components
    of packaging transaction, hashing broadcasting, verification, making and storing
    blocks to perform the message flow process. Niya et al. [113] proposed a blockchain-enabled
    LoRaWAN network based on Ethereum, an open-source, public blockchain platform
    supporting smart contracts to store data. Specifically, Ethereum Light Clients
    (ELCs) were deployed in the LoRa nodes or gateways for the data transmission to
    the application server. Hou et al. [67] proposed HyperLoRa, a blockchain-enabled
    LoRa system with edge computing ability. In particular, HyperLoRa possesses two
    ledgers in the central could and getaway to process the delay-tolerant application
    data with large size and the time-critical network data with small size, respectively.
    Besides, HyperLoRa utilizes edge computing technology to migrate the works of
    the join procedure and application packages processing from the network servers.
    Blockchain-enabled LoRa methods mitigate security risks and solve authentication
    problems, but are still immature. Skip 6LORA-ENABLED APPLICATIONS Section 6 LORA-ENABLED
    APPLICATIONS The wide deployment of LoRa has inspired a wide range of applications.
    In this section, we review these applications from four categories: backscatter,
    sensing, integration with heterogeneous wireless technologies, and other applications.2
    Specifically, backscatter refers to the passive reflection and modulation of incident
    RF signals for transmission. LoRa sensing captures the LoRa signal variance during
    propagation to achieve specific kinds of task sensing, such as respiration monitoring
    and localization. The integration with heterogeneous wireless technologies aims
    to explore their interoperability, which involves wireless co-existence (WCE)
    and cross-technology communication (CTC). Other applications, such as smart city,
    industry, agriculture, and healthcare, are reviewed at the end of this section.
    6.1 Backscatter Backscatter has been widely used in long-distance, low-cost communication
    systems such as Radio Frequency Identification (RFID) tags and commodity Wi-Fi
    access points. As the representative example, a RFID system typically relies on
    readers and tags, where the reader transmits high-power RF signals as queries
    and the tag responds by changing the antennas’ impedance. Another typical backscatter
    communication system is the ambient one, which does not require a dedicated signal
    source but explores the available RF signals nearby (e.g., RF or LoRa signals
    from active nodes), thus becoming the most energy-efficient and the lowest cost
    solution among them. LoRa backscatter [73, 141, 160] is becoming a promising technology
    recently, due to its high sensitivity and resilience against both in-band and
    out-of-band interference, Typically, a LoRa backscatter system consists of three
    parts: transmitters, receivers, and backscatter tags. When the transmitter sends
    excitation LoRa signals, a backscatter tag uses the on-board circuit (e.g., programmable
    logic units) to modulate RF signal (e.g., amplitude, frequency, phase) under a
    modulation mechanism (e.g., OOK), and then reflects the signal. The receiver captures
    the reflected backscatter signal and decodes the information. Table 11 summarizes
    the existing LoRa backscatters. Table 11. Method Year Excitation Signal Range
