    to exchanging instructions and data flow across two or more different technologies
    (i.e., the carrier and target ones), which exploits both (or all) of their advantages.
    Shi et al. [139] proposed LoRaBee to support CTC from LoRa to ZigBee unidirectional.
    In LoRaBee, the LoRa signal is adopted as the carrier with elaborate frequency
    tuning and payload encoding, and Zigbee can decode the packet by sampling the
    RSS value. Specifically, the main idea is to correlate (i.e., map) the data bytes
    in the LoRa payload with the generated RSS signature between the LoRa transmitter
    and ZigBee receiver and make both sides store this mapping. However, it is computation-inefficient
    and lacks scalability. Li et al. [88] proposed Symphony to support the CTC from
    Bluetooth Low Energy (BLE) and ZigBee to LoRa, along with a parallel decoding
    method. Specifically, BLE, ZigBee, and LoRa signals are modulated by Gaussian
    Frequency Shift Keying (GFSK), Offset Quadrature Phase Shift Keying (OQPSK), and
    CSS to generate single-tone sinusoidal signals, respectively. The received samples
    are split, multiplied with correlation templates, then disentangled and decoded
    via performing FFT operation at the LoRa receiver side in turn. Shen et al. [137]
    proposed EMLoRa, which reshapes EMG radiation into LoRa-like chirps through AM.
    Liu et al. [95] presented XFi based on signal hitchhiking. Low-speed IoT (ZigBee,
    LoRa) data packets collide with (hitchhike) high-speed Wi-Fi ones in the overlapped
    spectrum, which can then be decoded by commodity Wi-Fi receivers. Specifically,
    XFi first reconstructs the IoT waveform with erased segments by analyzing the
    Wi-Fi payload and then utilizes the enhanced IoT decoder to reliably decode the
    reconstructed waveform through incorporating the signal erasure pattern with the
    IoT signal redundancy information. Current emerging WCE and CTC methods adapt
    to the unprecedented proliferation of heterogeneous wireless devices and make
    up for the shortcomings of another single technology by exploiting the advantages
    of the considerable communication range of LoRa. The existing WCE [23, 143] and
    CTC [88, 137] methods mainly focus on interference avoidance and signal approximation
    to the receiver waveform methodologies. Additionally, RSS mapping [139] and signal
    hitchhiking [95] provide novel solutions. However, these methods still leave room
    for improvement in terms of hardware design, network deployment, generality for
    other technologies, and security issues. Apart from the aforementioned LoRa-enabled
    applications, several methods focus on others, such as network aggregation [48,
    183], C-RAN [39, 93]. For example, LoRa network aggregation [48, 183], information
    retrieving on the basis of the selection and analysis of data in the network,
    receives popularity recently. Yang et al. [183] proposed an accurate, general,
    future-proof, and energy-efficient analytic framework for LPWAN termed Joltik.
    Joltik can calculate sensor data aggregation, utilize universal sketching for
    transmission, and support unforeseen metrics without additional energy overhead.
    Specifically, Joltik is built on universal sketching, which discreetly provides
    a smaller number of counters at the lower level for efficient storage, employs
    a compression scheme for reducing the communication cost, and eliminates updates
    of redundant counters for reducing the computational cost. Gadre et al. [48] proposed
    QuAiL, which enables coarse aggregation queries of sensing data across LPWAN (LoRa,
    NB-IoT) clients within one packet timespan, inducing spatial distribution, statistics,
    and machine learning types. QuAiL mainly relies on encoding the information in
    the energy of concurrent transmissions across clients and leverages this linear
    addition of powers of phase-asynchronous channels for different types of queries.
    Besides, QuAiL requires wireless impairment tackling (e.g., timing and frequency
    offsets, noise) for synchronization and involves security and privacy considerations
    using random power weights of clients. 6.4 Other Applications As LoRa networks
    possess the advantages of low power consumption and wide coverage, they have been
    widely used in various real-world IoT applications, summarized below: Smart City.
    Smart building and lighting [118, 176], public assets tracking [35], surveillance
    system [136], are deployed to better serve the city life. Smart Industry. Industry
    applications, such as smart grids [34], smart metering [161], and distributed
    measurement system [130], also receive much popularity. Smart Agriculture. LoRa
    is widely used in agriculture area, such as soil health monitoring [125], smart
    irrigation system [189], and precision agriculture [19]. Smart Healthcare. Besides,
    LoRa is utilized for healthcare monitoring [21] and against COVID-19 pandemic
    [126]. Skip 7CHALLENGES AND FUTURE DIRECTIONS Section 7 CHALLENGES AND FUTURE
    DIRECTIONS In previous sections, we have reviewed extensive works developed for
    LoRa networks. Below, we provide researchers with challenges of existing works
    and potential future research directions in this domain. 7.1 Challenges LoRa Analysis.
    Extensive analysis of LoRa performance can help understand the capabilities and
    limitations of LoRa. Quantifying LoRa performance with the corresponding factors
    becomes an early and crucial work for further study. LoRa analysis tools also
    leave room for further improvements. The existing analytical models are mostly
    derived under strict assumptions. The major influencing factors need to be explicitly
    represented before combating various interference for devising accurate and general
    analytical models. Simulators offer a convenient way for experiment test and validation,
    but they are not full-featured enough. Developing large-scale public testbeds
    is challenging concerning network deployment, numbers of LoRa devices, types of
    sensors, remote development, and user experience. LoRa Communication. The performance
    of LoRa communication primarily relies on its PHY layer modulation and demodulation,
    MAC protocol, and configuration settings of nodes. The effectiveness and efficiency
    are of primary concern for LoRa communication studies. In particular, the transceiver
    modification, the compatibility with COTS devices, and additional energy consumption
    issues make improvements on LoRa modulation challenging. For demodulation, the
    complexity of the algorithm, synchronization requirement, and the impact of CFO,
    SFO, and inter-packet interference still require further study. It is also challenging
    to devise adaptive and effective MAC protocols, due to the inflexibility of contention-based
    and energy waste of schedule-based ones. Besides, different network deployment,
    various intra- and inter-network interference, dynamic link quality, and algorithm
    complexity are challenging for configuration settings methods. LoRa Security.
    Security and privacy are vital with the surging growth of LoRa networks, on the
    premise that LoRa is susceptible to various vulnerabilities. LoRa PHY properties
    have shed light on novel and powerful attacks that are difficult to combat, while
    the high power efficiency requirement also makes its countermeasures challenging.
    Additionally, although PHY layer security methods can maintain theoretically absolute
    security, non-robust characteristics limit the practicality. For example, the
    existing key generation methods generally allow occurring only two legitimate
    parties in a long-term probing period but not group ones. Discriminative instantaneous
    features and suitability for newly join-request legitimate devices are challenging
    for RFFI methods. LoRa-enabled Applications. Beyond the scope of LoRa networks,
    plenty of works have attempted various LoRa-enabled application designs inclusive
    of backscatter, sensing, heterogeneous technologies, and so on. These works have
    made promising progress and shown great potential in the research community, but
    also deserve further much-room exploration. For backscatter, ambient excitation
    signals, concurrent transmission capability, and demodulating weak backscatter
    signals from the strong superposed excitation signal are valuable and challenging
    factors. The major challenges of wireless sensing lie in effective feature extraction,
    robust signal model derivation, and comprehensive data collection. The generality
    is a long-term challenge for integration with heterogeneous wireless technologies.
    7.2 Future Directions LoRa Protocol Stack. As an emerging LPWAN technology, various
    efforts have been made on the protocol stack of LoRa, especially its PHY/MAC layers.
    The unique characteristics of LoRa PHY signals have been leveraged for collision
    disambiguation [167], sensing [186], and backscatter [74], which undoubtedly demonstrates
    the capability and potential of LoRa PHY layer. For further directions, novel
    modulation technology is a new way to break through the conventional theory for
    transmission performance optimization. Apart from leveraging LoRa PHY packet structure
    and chirp features in time and frequency domains, exploiting spatial [93] and
    reception [167] diversity gain, adopting deep learning networks [86] can break
    through some inherent limitations of LoRa conventional PHY decoding while ensuring
    the advantages of its weak and collision decoding ability. Cross-layer, cross-device,
    and cross-sensor sensing can provide multi-domain knowledge fusion for better
    sensing [99]. Integrated Sensing and Communication (ISAC), focusing on joint-protocol
    design and time-frequency resource reuse, has been a hot research topic recently.
    Additionally, as LoRa only defines the lower PHY layer in the communication stack,
    upper network protocols can refine LoRa protocol stack with respect to MAC protocol,
    data/control plane, and so on. LoRa Network. In essence, LoRa is a communication
    technology to form wireless sensor networks featuring low energy consumption and
    long transmission distance. However, many network performance indicators, such
    as throughput, communication range, energy consumption, capacity, scalability,
    and security, deserve further consideration and enhancement. Apart from LoRa networking
    protocols, the aforementioned ones can be improved via link coordination and adaptability,
    network management, and so on. Link quality dramatically affects the extent of
    signal propagation’s attenuation (e.g., fading, path loss). Hence, channel diversity,
    adaptive transmission strategies, and opportunistic spectrum access deserve further
    improvements. The real-life deployed LoRa networks often present a large-scale
    complex architecture, which could be multi-topology, multi-hop, or heterogeneous
    networks. Therefore, network management can achieve resource allocation, load
    balance, device configuration, accounting, and security services. Among these,
    network aggregation [48, 183] on LoRa networks is an emerging way for information
    retrieving and accounting. Besides general security mechanisms, regular firmware
    updating via over-the-air for remotely deployed LoRa devices sheds light on network
    security. AI-empowered LoRa. Artificial Intelligence (AI) plays a significant
    role in a wide range of research and industry fields [145]. The mainstream deep
    learning methods can learn implicit and fine-grained feature representations from
    the sample instances, render high accuracy and acceptable generalization, and
    avoid complex feature engineering. Data-driven deep learning methods on LoRa signals
    have achieved remarkable results and incredible purposes in signal demodulating
    [86], RFFI [138], and sensing [91]. Additionally, few-shot learning, un-/semi-supervised
    learning [145], federal learning, and embedded AI can be applied to LoRa technology
    to achieve different tasks. Thus, LoRa technology integration with AI is a worthy
    and broad future direction. Skip 8CONCLUSION Section 8 CONCLUSION LoRa is a crucial
    and promising LPWAN technology that gains significant research momentum over the
    past decades, thus inspiring extensive works. In this article, we give a comprehensive
    review of LoRa from four aspects, i.e., analysis, communication, security, and
    applications. Besides, several challenges and potential research directions have
    also been discussed. Although we have reviewed nearly 200 articles in this survey,
    the list of studies is far from exhaustive. Nevertheless, it covers the majority
    of recent achievements and directions. We hope that this survey will make it easier
    for researchers to identify research gaps and discover answers. Additionally,
    we would like to welcome all researchers to contribute to this intriguing field
    by expanding it and providing fresh insights. Footnotes 1 Due to the huge number
