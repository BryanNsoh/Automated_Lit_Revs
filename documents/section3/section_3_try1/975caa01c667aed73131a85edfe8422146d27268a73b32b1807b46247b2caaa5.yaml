    will substitute humans on many platforms, and the world will move towards a machine-centric
    instead of a human-centric society. Therefore, 6G targets to enhance machine connectivity,
    through umMTC. However, scalable and efficient umMTC is not easy to achieve. Many
    issues like handling highly sporadic and dynamic traffic, maintaining QoS, network
    congestion, and signaling overhead management for a huge number of connected devices.
    2.1.4. Mobility High latency is intolerable for some services, for time-critical
    applications that are specifically latency-sensitive. The deployments of 5G Non-Standalone
    initial phase, emphases on URLLC and eMBB, offers larger data-bandwidth supplemented
    by latency enhancements on both 5G NR and 4G LTE, to aid mobile broadband low
    latency developments use cases for example media AR/VR applications, 360-degree
    streaming, or UltraHD video and many more. The objective of 6G is to scale up
