    such as holographic telepresence and holoportation allow 5D of human senses to
    realize true immersive communications. Holographic applications are based on the
    principle of the hologram, where physical recording is used to produce a 3D light
    field, resulting in an image that retains original scenes, such as depth, parallax,
    etc. It can produce details at microscopic levels. Holographic telepresence enables
    full motion real-time video conferencing or 3D images of distant objects. In holographic-telepresence,
    the images of remote or surrounding objects are captured, compressed/decompressed,
    transmitted, and lastly projected using laser beams. People from different locations
    can meet and interact with holographic displays. It can revolutionize various
    types of communications such as 3D mapping, robot control, telemedicine, education,
    gaming, advertising, aerospace navigation, and many more. 7. Conclusion The 5G
    has radio coverage limitation, as it is described as a terrestrial mobile communication
    network. Therefore, to realize global connection, 6G will intend to cover the
    entire surface of the earth. Moreover, the 6G wireless communications are expected
    to enhance global growth and productivity, create new business models, and transform
    many aspects of society. Furthermore, the 6G will make huge improvements in bandwidth
    utilization, data delivery, and application enablement. We have presented a detailed
    survey on 6G, first introducing the technical and conceptual objectives of the
    future 6G wireless communication network, in terms of data rate, latency, jitter,
    energy efficiency, spectral efficiency, mobility, network congestion, capacity,
    coverage, availability, and QoS. We have presented vision and motivations for
    6G wireless communication network, discussing various technical expectation and
    design directions of 6G. Then we review some promising technologies some including
    THz communications, molecular communications, and holographic radio, to fulfill
    the stringent requirements of 6G. Later, propose a probable 6G architecture with
    concepts of diversification, intelligence, cloudification, distribution, and automatization.
    Further, we have presented a case study of 6G network architecture, analyzed its
    performance in terms of energy efficiency and compared the results with previous
    generations. Although the novel and principle technologies are promising to enhance
    the openness and intelligence of 6G, great efforts are required to realize the
    envisaged 6G requirements. Therefore, we focus our attention on the open problems,
    in implementing the expected 6G network such as communication security threats,
    signal propagation path loss, hardware complexity, etc. We have also discussed
    the possible solutions of such challenges and future research directions towards
    development of 6G wireless communication network. We expect that the new applications
    such as wireless brain–computer interaction, IoNT, CRAS, life critical communications,
    etc. will emerge in 6G to enhance the quality of our lifestyle. We hope that this
    work motivates more collaboration between researchers from these different areas.
