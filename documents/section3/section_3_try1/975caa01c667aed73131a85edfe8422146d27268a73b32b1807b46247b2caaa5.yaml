    whether it is cultivated or non-cultivated land. As a result, the information
    exchange requirement within the UAV swarm is relatively low, where the tasks only
    need to be sent to UAVs after decomposition. Each UAV can then conduct operational
    flights according to the scope of their respective tasks and collect relevant
    data. Therefore, the UAV swarm cooperative mode is well-suited to task assignment
    in the context of cultivated land information mapping and surveying. This approach
    allows for efficient and coordinated mapping operations, ensuring accurate data
    collection and analysis for agricultural land monitoring and management. 4.2.
    UAV Swarms in Planting The planting phase is pivotal within autonomous farming,
    with the density and uniformity of planting directly influencing crop germination.
    Unmanned helicopters, given their compact size, flexible maneuverability, and
    ability to execute programmed flight paths, provide noteworthy advantages, particularly
    within hilly terrains typified by small plots and significant altitude variations,
    where conventional, larger ground seeding machinery may find navigation challenging.
    Currently, the implementation of seeding strategies that employ unmanned aircraft
    is a burgeoning area of research [91,92], with the potential to significantly
    enhance the precision and efficiency of crop planting operations, especially within
    challenging agricultural landscapes. The authors of [93] delineate the design
    of a UAV-based device for rice seeding and sowing. As illustrated in Figure 14,
    the seeds stored in a seed box are funneled into a seed dispenser, from where
    they are distributed to various launching modules via a dispersing device. Subsequently,
    each launching module’s milling wheel accelerates the seeds prior to their deposit
    on the ground. Following field tests, this device exhibited an impressive performance
    under operational conditions of a 1.5 m working height and a sowing rate of 38.56
    kg/hm2. The results demonstrated a significant in-row sowing performance, exhibiting
    a sowing rate deviation of a mere 1.89%. Sixteen days post-sowing, the seed emergence
    rate stabilized at an average seedling rate of 82.63%, yielding 6775.50 kg/hm2.
    This sowing approach has similar performance to the spot-shot sowing method [94,95],
    ensuring a relatively stable seed sowing position to effectively manage planting
    density and guarantee a high level of uniformity. Figure 14. UAV-based paddy seeding
    device (reproduced from [93], with permission from International Journal of Agricultural
    and Biological Engineering, 2022). Contrasting with the methodologies previously
    described, in [96], the authors delineate the design of a UAV-based centrifugal
    disc seeding device. According to this study, seeds, after being discharged from
    the seed dispenser, are fed directly into a centrifugal disc. The high-speed rotation
    of this disc generates a centrifugal force that propels the seeds onto the ground,
    thereby completing the seeding process. The fundamental architecture of this system
    is depicted in Figure 15. However, this centrifugal disc seeding approach diverges
    from prior methods in its use of centrifugal force for seeding, rendering the
    control of seeding density and uniformity during the actual seeding operation
    unfeasible. Figure 15. UAV-based centrifugal disk seeding device (reproduced from
    [96], with permission from International Journal of Agricultural and Biological
    Engineering, 2018). Currently, no research specifically focuses on UAV swarm navigation
    methodologies applied to planting and seeding. Hence, this section will undertake
    a relevant analysis using the aforementioned two seeding methods in conjunction
    with prevailing multi-agent cooperative control strategies. The point-and-shoot
    seeding method has the advantage of high precision, allowing for well-regulated
    seed placement. Consequently, during practical operations, it suffices to plan
    individual flight trajectories for each UAV, ensuring comprehensive coverage of
    the operation area and preventing instances of missed or redundant seeding. In
    contrast, the centrifugal disc method cannot precisely calculate the landing point
    of seeds on the ground due to the primary influence of the centrifugal force.
    Furthermore, the actual landing points of the seeds may not be evenly distributed,
    potentially leading to missed seeding when using a trajectory task coordination
    mode. Therefore, implementing a visual navigation mode during actual seeding operations
    allows for real-time analysis of ground seed distribution during cooperative flights.
    This approach facilitates timely reseeding for plots that are missed or under-seeded.
    4.3. Application of UAV Swarms in Field Management Field management encompasses
    an array of management measures executed throughout the cultivation process, from
    sowing to harvesting, within the realm of autonomous farming. It constitutes the
    core phase of the entire autonomous farming operation. Currently, the primary
    applications of UAV swarm systems in field management are irrigation control,
    weed identification, pest identification and control, and crop health surveys.
    4.3.1. Agricultural Sprays In Reference [97], a two-UAV field spraying device
    is proposed, with its structural design depicted in Figure 16. The working principle
    involves simultaneously connecting the chemical tanks of two UAVs to a single
    spray bar. The UAVs operate in synchrony, moving the spray bar in unison, thereby
    increasing the operation area and volume of spray per single application. Considering
    the payload capacity of the UAVs is limited, the distance between the two UAVs
    is not particularly large. Moreover, given the requirement for precise synchrony
    in the same direction, the implementation of visual collaborative navigation or
    communication navigation modes can fulfill the aforementioned requirements. Figure
    16. Agricultural spraying device based on two UAVs (reproduced from [97], with
    permission from the American Institute of Aeronautics and Astronautics, 2022).
    Reference [98] addresses several challenges pertaining to pesticide spraying operations
    conducted by UAV swarms. These challenges include hardware discrepancies, irregular
    field boundaries, spray drift, and varying operator skill levels. To address these
    issues, a mathematical model for a heterogeneous UAV swarm system for crop protection
    has been established. Building upon this model, an optimal spray task allocation
    method for a UAV swarm involved in crop protection was proposed. Following spray
    tests on a five-UAV system, the effectiveness of this optimal spray task allocation
    method was confirmed for actual pesticide spraying operations. 4.3.2. Field Monitoring
    Field monitoring in autonomous farming comprises elements such as weed identification,
    pest detection, and remote sensing of crop growth trends. The authors of [99]
    propose a dynamic path planning coordination method for UAV swarms for field monitoring
    and fertilization tasks, based on an improved distributed ant colony algorithm.
    By comparing the improved algorithm with traditional zigzag methods in a simulated
    monitoring and fertilization environment, it was verified that the improved algorithm
    reduces the time required to complete tasks. The authors of [100] also conducted
    research on the control methods of UAV swarms for field environment monitoring,
    UAV flight trajectory transmission, storage of UAV ground part trajectories, and
    data transmission between the Wireless Sensor Network (WSN) and the UAVs. The
    reliability of the system was proven through experiments in both simulated environments
    and actual crop monitoring points. Reference [101] introduces a cooperative remote
    sensing approach for real-time water management and irrigation control based on
    UAV swarms. It discusses the development of basic subsystems such as embedded
    multispectral imagers, image stitching, and registration, and provides the results
    of an actual UAV flight test for a typical flight mission. In [102], the authors
    propose a UAV swarm navigation method for crop detection based on wireless communication.
    UAVs share their position information through xBee, Wi-Fi, or other communication
    modules, and the on-board computer sends all this information to the ground station.
    The ground station then plans and adjusts the UAV flight missions collectively.
    Figure 17 depicts the high-level architecture of the prototype. Figure 17. Multi-agent
    swarm of UAV for crop monitoring (reproduced from [102], with permission from
    Springer Nature, 2018). References [103,104] address the issue of weed coverage
    and mapping in farmland, proposing a UAV swarm flight system based on communication
    and visual cooperation. This system shares location information among UAVs through
    the XBee module and collects weed information through the visual collection module.
    The reliability of the system was validated through simulated experiments and
    actual flight tests. In [105], researchers also identify and detect field weeds
    through a UAV swarm system, adopting a coordinated mode of trajectory planning
    under an absolute navigation mode. Reference [106] presents a collaborative method
    based on trajectory planning for UAV swarm systems to collect low-altitude remote
    sensing data in farmland. By comparing four algorithms (Nearest Neighbour based
    on K-means clustering, Christofides, Ant Colony Optimisation and Bellman–Held–Karp),
    the feasibility of this research was validated. In [107], the authors propose
    an enhanced path planning technique for UAV swarm systems in areas of interest
    for the problem of visible light and multispectral collection path planning for
    assessing the health of field crops. By increasing the flight path and collecting
    more data in areas of interest, non-uniform sensor data collection is achieved.
    The feasibility of the theory was validated through simulation and actual field
    experiments. In summary, UAV swarm involvement in the management process of autonomous
    farming mainly encompasses the two aspects mentioned above. In terms of pesticide
    spraying or crop fertilization, precision control is crucial, as the amount of
    spray directly influences crop growth. Therefore, during the operation process,
    it is necessary for each UAV to communicate and coordinate. In practical usage,
    communication collaboration methods or visual collaboration methods are recommended.
    During field inspections, the installation of relevant sensor equipment on the
    UAVs allows for the collection of field information. As this process does not
    demand high precision for minute details, UAVs can complete the corresponding
    tasks by flying according to pre-designed tasks or trajectories during the operation
    process. 4.4. UAV Swarms in Harvesting The automation of the harvesting process
    on unmanned farms is indeed a critical component. It holds the potential to significantly
    enhance farm productivity, reduce labor costs, and ensure the quality and yield
    of crops [108]. UAV swarm technology can greatly contribute to the harvesting
    process on unmanned farms, enabling efficient and precise harvesting, while also
    effectively mitigating crop losses. This technology could revolutionize traditional
    harvesting techniques, paving the way for a new era of smart, automated farming.
    The two predominant applications of UAV swarm technology in the harvesting process
    are yield estimation and automated picking. Yield prediction is of paramount importance
    for farmers as it facilitates informed decision-making related to crop insurance,
    storage requirements, cash flow budgeting, and allocation of inputs such as fertilizers
    and water [109]. Similar to the methods of farmland measurement, mapping, and
    field inspection previously discussed, yield estimation is conducted by installing
    various sensor devices on UAVs to perform low-altitude remote sensing of agricultural
    lands. The collected remote sensing data are then analyzed to estimate the yield.
    At present, there are limited studies applying UAV swarm technology to yield estimation.
    For instance, a study presented in [110] proposed a UAV-based citrus yield estimation
    approach. This approach employs automatic image processing methods for the detection,
    counting, and size estimation of citrus fruits on individual trees, utilizing
    deep learning techniques. The approximation error was a mere 4.53% with a standard
    deviation of 0.97 kg, as validated on 20 citrus trees. This validates the effectiveness
    of the proposed algorithm. Figure 18 illustrates this UAV-based citrus yield estimation
    approach. In another research study [111], a cotton yield prediction model was
    established. The model leveraged multi-temporal, high-resolution, visible and
    multi-spectral UAV remote sensing images. The Bayesian regularized BP neural network
    and the ENVINet-5 semantic segmentation model were used for the prediction process.
    The model was validated through actual field experiments, confirming its feasibility
    for yield prediction. Figure 18. UAV-based citrus yield estimation (reproduced
    from [110], with permission from European Journal of Agronomy, 2020). In [112],
    the authors propose a UAV swarm-based cooperative task assignment model specifically
    for orchard picking. This heuristic cooperative method, with the shortest travelling
    distance as a key indicator, swiftly addresses multiple tasks. The basic performance
    of the algorithm was tested through simulation experiments. In 2023, Tevel Aerobotics
    Technologies, based in Israel, developed an orchard picking system predicated
    on the UAV swarm system. A physical diagram of the system is displayed in Figure
    19. The system comprises ground-based UAVs and a UAV swarm. These components share
    real-time location information with each other via a communication mode. Subsequently,
    they analyze and locate the fruits through vision. Upon successful localization,
    the UAV’s mechanical arm picks the apples and places them into the UAVs. This
    system significantly enhances the efficiency of orchard picking and has emerged
    as a new direction for development in the realm of unmanned farming [113]. Figure
    19. Framework for unmanned farm systems with smart agricultural technologies.
    5. Results and Discussion Upon reviewing the literature discussed above, it is
    evident that UAV swarm technology has significant applicability in diverse aspects
    of unmanned farming. This includes efficient agricultural land management, crop
    fertilization, orchard harvesting, and pest and disease monitoring. Utilizing
    UAV swarm technology can effectively enhance agricultural efficiency, curtail
    costs, and concurrently improve the quality and yield of agricultural produce.
    Due to the varying technical requirements and operating environments of production
    processes on unmanned farms, it is essential to investigate the compatibility
    of UAV swarming technology with agricultural production stages. This paper examines
    the operational requirements of UAVs across the four stages: cultivation, planting,
    management, and harvesting. We then propose specific control methods for UAV swarms
    in each stage. Table 2 provides a detailed analysis of the operational requirements
    and suggested control methods for UAV swarm in these segments. Table 2. Operational
    requirements and suggested control methods for UAV swarm on unmanned farms. On
    unmanned farms, distinct operations necessitate unique flight and procedural requirements.
    By tailoring control methods to each operation’s specific traits, the UAV swarm
    optimizes efficiency and accuracy, thereby addressing the multifaceted demands
    of contemporary agriculture. As illustrated in Table 2, among the four cluster
    control models, the UAV Swarm Collaborative Tasking Model is the most frequently
    employed. This preference can be attributed to the versatility of remote sensing
    imagery technology in various agricultural domains. It offers specific functionalities
    without necessitating exceptionally high operational precision, ensuring effective
    data acquisition within the designated operational zone. Both the Communications
    Co-Navigation Model and the Visual Co-Navigation Model should be chosen and fine-tuned
    based on particular mission contexts. By assessing the diverse operational facets
    of unmanned farms and the corresponding UAV cluster methodologies, future unmanned
    farms can tailor UAV swarm co-navigation approaches based on the nature of their
    operation during the entire automation process. Such strategic alignment enhances
    the intelligence quotient of UAV swarms. Nevertheless, despite the strides made
    in the application of UAV swarm technology within unmanned farming, several problems
    and challenges persist: (1) Limited agricultural application scenarios: It is
    evident from the current applications of UAV swarm technology in sustainable agriculture
    that the focus is primarily on acquiring low-altitude remote sensing images [87,88,102,110].
    When UAVs execute low-altitude remote sensing operations, they navigate a relatively
    simple environment, primarily following pre-established tasks or routes; for example,
    Reference [114] uses simulated annealing algorithms to assign sub-tasks to each
    member of a swarm for operational flights. This process currently overlooks the
    dynamic complexities associated with other environments such as farmlands or orchards,
    such as the avoidance of poles or other obstacles, and the movement of plants
    and animals [115]. For other farm operations like crop sowing [93], pesticide
    spraying [96], and farmland harvesting [110], it is imperative to consider not
    only the operation’s completion efficiency but also the safety of the UAV and
    the farmland [116]. This makes the development of UAV clustering technology in
    these areas relatively slow. Therefore, further research is needed on UAV clustering
    technology in combination with the actual field operation environment, thereby
    extending its applicability to broader scenarios. (2) Insufficient levels of intelligence:
    The realization of unmanned farms requires advanced information perception, quantitative
    decision-making, intelligent control, precision inputs, and personalized services
    throughout agricultural production and management [7]. This facilitates the accomplishment
    of sustainable development goals such as intensive agricultural production, high
    yield, superior quality, high efficiency, ecological balance, and safety [117].
    However, current UAV swarm systems still require manual operations for task planning
    and path scheduling, and cannot completely achieve autonomous decision-making
    and automatic task execution. For example, as reported in [21,35], it is necessary
    to manually plan the UAVs’ mission and adjust the flight trajectory before production
    operations can be carried out. Despite some studies exploring UAV control methods
    based on artificial intelligence algorithms, UAV swarm control algorithms are
    not yet fully capable of environment perception and autonomous decision-making.
    Moreover, with the increasing number and types of sensors carried by UAVs, there
    is an urgent need to solve the problem of how to effectively process and utilize
    the collected data to enhance the intelligence of the swarm [81]. (3) Inadequate
    hardware and software support: The application of UAV swarms in agriculture is
    a long-term project, as UAV swarms can potentially contribute to all aspects of
    unmanned farm operations. Nevertheless, the majority of UAVs are currently designed
    to fly in optimal conditions, often falling short in responding effectively to
    various agricultural environment challenges, such as fluctuating weather conditions,
    physical shocks, and electromagnetic interference [118]. Additionally, current
    UAV operations predominantly rely on manual judgment to determine the appropriateness
    of operational timeframes, with the software support resources primarily serving
    to control UAV swarm flight. If there are any significant weather or scene changes
    during operation, manual adjustments or halting of the UAV swarm’s operational
    tasks may be necessary. Thus, beyond improving the operational perception of UAV
    swarms from an intelligence perspective, it is also vital to integrate other intelligent
    perception devices in unmanned farms to enhance the software decision-making capabilities
    of UAV swarms [119]. Consequently, to further the application of UAV swarms on
    unmanned farms, there is a pressing need to develop more comprehensive hardware
    and software facilities to support UAV swarm deployment. 6. Conclusions and Prospects
    This paper delves into the application of UAV swarm technology in the context
    of unmanned farming. Initially, we provide a comprehensive summary and analysis
    of existing UAV swarm control methods, highlighting the strengths and weaknesses
    of various approaches. We proceed to evaluate the current applications of UAV
    swarm technology within the four primary processes inherent to unmanned farming:
    cultivation, planting, management, and harvesting. Moreover, we propose potential
    implementation strategies based on UAV swarm technology for each operational procedure.
    Furthermore, this paper offers an in-depth discussion on the potential to leverage
    intelligent control aspects of UAV swarms in unmanned farm management. We have
    considered how to broaden the scope of UAV swarm technology applications within
    unmanned farms, improve the level of UAV swarm intelligence, and construct pertinent
    hardware and software infrastructures. In recent years, the swift advancement
    of UAV swarm technology within sustainable agriculture and unmanned farms has
    created promising opportunities. However, it has also encountered several complex
    challenges. Addressing these practical problems necessitates consideration from
    multiple perspectives and dimensions. This paper aims to provide potential solutions
    for the robust development of UAV swarm technology in unmanned farms by exploring
    three specific aspects. (1) Accelerating the autonomy and viability of UAV swarms.
    The numerous components of unmanned farm production necessitate the use of diverse
    technologies and encounter a wide range of environmental variables. These variables
    may include differing crop types, growth conditions, pests and diseases, as well
    as shifting weather conditions. Therefore, to enhance the autonomy of UAV swarms,
    there is a need to improve various control algorithms embedded within the UAVs.
    These include environment perception algorithms, path planning algorithms, and
    cooperative control algorithms, among others. Such improvements can facilitate
    the capacity of UAV swarms to adapt their operational mode to cater to varying
    task information. They can accomplish operational tasks autonomously and make
    adjustments in real-time according to the prevailing environment and task conditions.
    This will essentially improve the level of intelligence of the UAV swarm, realizing
    the efficacy of single-button operation. (2) Building a comprehensive model for
    analysis and decision-making on unmanned farms. A comprehensive model enabled
    by complex multilayer network structures learns by abstracting high-level features
    from massive data sets to facilitate more accurate predictions or decisions. Therefore,
    by leveraging existing comprehensive model algorithms in combination with deep
    learning networks, data related to unmanned farm cultivation and production can
    be used as input parameters. These might include crop yield data, climate data,
    soil data, satellite images, and remote sensing data, among others. Such a comprehensive
    model could simulate and predict the entire agricultural production and planting
    process, allowing for analysis, summarization, and decision-making at each stage.
    Additionally, a comprehensive model could be integrated with an intelligent farm
    machine control system to realize autonomous understanding, prediction, and optimization
    of agricultural production. This integration would significantly enhance the intelligence
    level of agricultural production. (3) Promotion of an integrated system of smart
    agricultural technologies and the agricultural Internet of Things. UAV swarms
    are a critical component of unmanned farms, which also encompass other intelligent
    agricultural equipment such as sensor networks, automated agricultural machinery,
    data processing, and decision-support systems. Therefore, to further enhance the
    intelligence level of unmanned farms, it is not only essential to improve the
    autonomy and feasibility of UAV swarms but also to integrate existing smart agricultural
    equipment and technologies. This integration would facilitate the establishment
    of an intelligent unmanned farm system. Moreover, such a system would significantly
    boost the evolution and implementation of the Internet of Things (IoT) within
    the agricultural sector. A schematic diagram of the system framework is depicted
    in Figure 19. Initially, a remote monitoring and control system is developed,
    through which agricultural producers can remotely supervise the status of the
    unmanned farm and operate various types of equipment. Moreover, this system is
    capable of summarizing the data from all the sensors within the unmanned farm
    and presenting it visually. Further, it can define the types of crops to be planted
    in the plots and the necessary field management requirements, for example, whether
    basic fertilizer application or pesticide spraying should be carried out. Finally,
    we propose to develop an agricultural production model based on the unmanned farm.
    This model would disassemble the entire planting process for different crop types,
    analyzing and decomposing the operational tasks that need to be accomplished in
    each link from the four aspects of “cultivation, planting, management and harvesting”.
    At the same time, the model would determine the automated agricultural equipment
    necessary for each operational task. When the preset time for a certain operational
    task is reached, the remote monitoring and control system would deploy each piece
    of automated farming equipment to carry out the corresponding farm operation.
    During operation, each piece of farming equipment would also feed back operational
    information to the system in real-time. Simultaneously, the system, taking into
    account the actual operational conditions, would make independent decisions, including
    considerations such as whether the current weather conditions are conducive to
    continued operation. Apart from the preset farming operational tasks, the system
    could also analyze soil composition through the real-time data collected by the
    sensor network. This would allow it to make judgments about, for example, a certain
    plot’s fertilization needs, and to control the corresponding agricultural machinery
    to carry out the corresponding farm operation. The ultimate goal is to realize
    an entirely autonomous production process for unmanned farm planting, which requires
    no manual involvement. By enhancing the intelligence and autonomy of UAV swarms,
    developing an integrated model for data analysis and decision-making in unmanned
    agriculture, and promoting an integrated system of smart agricultural technologies
    within the context of the IoT, we believe it is possible to significantly elevate
    the level of intelligence in unmanned agricultural operations, offering a fresh
    perspective for the future development of autonomous agriculture. Author Contributions
