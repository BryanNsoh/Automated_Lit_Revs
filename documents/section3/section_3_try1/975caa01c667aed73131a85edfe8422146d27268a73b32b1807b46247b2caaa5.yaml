    The architecture of the current Transmission Control Protocol/IP (TCP/IP) stack,
    was initially intended for data delivery. Still, the present Internet has met
    numerous exceptional challenges and cannot assure futuristic service constraints
    (e.g., latency, minimum data rates, etc.). Lately, few protocols built on TCP/IP
    such as QUIC (Quick User Datagram Protocol Internet Connections) have reduced
    these impediments to some level. However, the current Internet has shortcomings
    like in TCP congestion control radio retransmission is not synchronized therefore,
    packets get wasted in retransmission. Sometimes, fixed protocol fields have encapsulation
    redundancy. Characteristics of TCP like tunnels over tunnels and duplicate header
    fields result in low protocol efficiency and higher header taxes [58]. Nevertheless,
    the Internet becomes more complicated by these patch-like protocols, and cannot
    serve as a complete solution of the limitations of the existing Internet. Therefore,
    new developments in the protocol stack are anticipated in the 6G networks. To
    sustenance arduous future Internet demands, application designer-defined commands
    and meta-data may enhance new IP. The flow status, security details, network measurement
    metrics, information about requirements, applications, and identifiers of real
    communication entities can be encompassed in the new protocol fields. The new
    Internet architecture is expected to make a paradigm shift from content-oriented
    and control-based real-time communication. Presently, commands and meta-data are
    the basis of policies and expected packet format. In future IP, the upper layer
    can provide supplementary information for efficient and direct routing and forwarding
    strategies. For coalescing ultra-low latency, reliability, tremendously high availability,
    and security in future networks, the ITU has defined Tactile Internet. In addition
    to the typical audio–visual and data traffics the Tactile Internet can support
    real-time haptic information communication. Tactile Internet is considered as
    an emerging Internet and the next evolution phase of IoT. S. K. Sharma et al.
    [59] provides a survey on the technical issues of current Internet architecture,
    its potential solutions, and visions of Tactile Internet. For enhancing the QoE
    in smart cities, a five layers Tactile Internet architecture is presented by X.
    Wei et al. in [60] containing a sensing layer, transmission layer, storage layer,
    computing layer, and application layer. Some projects have been initiated for
    Tactile Internet testbeds on an experimental basis. P. Mekikis et al. [61] present
    an experimental platform for Tactile Internet based on NFV while V. Gokhale et
    al. in [62] presents Tactile Internet eXtensible Testbed (TIXT) as a testbed for
    Tactile Internet applications. 2.2.5. Improve computation efficiency High-level
