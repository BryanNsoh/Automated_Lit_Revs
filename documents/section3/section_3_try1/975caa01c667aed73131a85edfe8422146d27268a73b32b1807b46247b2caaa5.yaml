    by Sharifi, which consists of 11 qualities with associated evaluation criteria
    (Sharifi, 2019). This framework is concerned not only with innovative solutions,
    but effective implementation, which is often dependent on recognising the interconnections
    between systems and the interdisciplinary nature of work in cities and infrastructure
    (Szpilko, 2020). Two additional criteria, comparison and vulnerability, have been
    added to the original framework in order to align the analysis with AI in infrastructure.
