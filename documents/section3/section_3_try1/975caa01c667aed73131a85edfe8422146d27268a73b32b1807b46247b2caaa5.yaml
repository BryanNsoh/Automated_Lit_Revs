    identify the detailed land-covers of each micro-link. Then, DeepLoRa adopts a
    Bidirectional Long-Short-Term-Memory (Bi-LSTM) network to learn the path loss
    model. Energy Models. Energy consumption of LoRa nodes to complete routine data
    collection and transmission process is a key indicator for constrained LoRa networks.
    Thus, several studies [20, 89] proposed models to characterize the energy consumption
    of transmission or the nodes’ lifetime. Casals et al. [20] first defined the different
    states of the nodes from waking up to sleep in one transmission, then derived
    a series of energy models under various considerations concerning data rate, collision,
    un- and acknowledged transmission. Specifically, they modeled the node average
    current consumption of these different states, lifetime through the battery capacity
    divided by the current, and energy efficiency of data delivery through the real
    divided by the expected one. Bouguera et al. [16] deduced an energy model allowing
    for different settings of parameters and IoT scenarios by calculating and summing
    the energy consumption of inner sensor node elements in sleep and active operating
    modes. Liando et al. [89] modeled the energy consumption to quantify the lifetime
    of LoRa nodes via the testbed measurement across multiple chipsets. Specifically,
    they first captured the energy profile of the microcontroller unit (MCU) and LoRa
    transceiver using a monsoon power monitor under different parameter settings,
    then calculated the node lifetime by multiplying the single transmission cycle
    time duration and the supporting transmission cycle number of a specific battery.
    Besides, several models [36, 96] explored the possibility of energy harvesting
    of LoRa. Delgado et al. [36] first derived a battery-free LoRa node model involving
    energy harvesting system, circuit, and load models, then proposed a Markov model
    to characterize the uplink packet delivery ratio (PDR) and probability of receiving
    downlink packets, defined by parameters with respect to device configuration,
    application behavior, and so on. Finnegan et al. [46] explored the boundaries
    of the feasibility of ambient Radio Frequency (RF) energy harvesting for LoRa
    devices. Specifically, they first recombined the energy model of nodes from the
    sensing, networking, data processing, and other system tasks parts, then deduced
    the aggregated energy model by quantifying ambient RF power level and integrating
    the impacts of harvesting components including rectenna, power management unit,
    and storage device. In general, a reliable analytical model integrates principle
    characterization and interrelationship of parameters to reflect the internal law,
    which is significantly vital for further research in terms of quantitative analysis
    and performance evaluation. For link models, network configuration, SF quasi-orthogonality,
    and radio fading are typically common considerations. Remote sensing techniques
    [37, 94] provide a solution for measurement-free link modelling, which can be
    used for localization [91]. For energy models, the energy profiles under different
    inner units, states, and parameter settings are captured. Additionally, energy
