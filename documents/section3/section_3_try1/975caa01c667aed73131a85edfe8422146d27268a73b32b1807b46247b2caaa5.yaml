    In addition to the common issues of mobility in WSN, network disconnection, limited
    power supply, and so on, the sensor network has many other distinctive challenges.
    These challenging issues have been sequentially addressed in this section: Limited
    Communication Capability: The WSN in most of consumer uses has a limited communication
    bandwidth even it is dynamic in nature, and this limits the communication coverage
    to 10–100s of meters only. The major issue is whenever load is higher due to bandwidth
    limitation communication of sensor frequently disconnected. The sensor disconnected
    may lead the network to be offline for long time. Maintaining the communication
    and connectivity to complete quality transmission of the sensor data with available
    limited bandwidth is one of open research challenge. Limited Power and Energy
    of WSN: The sensor gets power from the batteries and thus power is extremely limited.
    Any sensor of WSN becomes dead often due to low source energy. As there is limited
    work over the battery power optimization therefore more emphasis is to design
    an energy efficient WSN. This is a serious challenging issue of current sensor
    networks. One field of research is wireless charging of transceiver power supplies
    of the WSN to fulfill the connectivity of sensor networks Prakash and Saroj.32
    Sensors transmit information more power than performing calculations. The power
    required to sense transmission of 1-bit information is sufficient to perform 3000
    calculation instructions. How to save energy and maximize life cycle of WSN network
    in the process is still a challenge. Limited computing power: Sensor nodes in
    WSN networks have an embedded processor and memory. These sensors have the computing
    power to do some information processing. However, because of limited capacity
    and ability of the embedded processors and on-board memories, the ability to manage
    sensors is also limited. The utilization of the large number of sensors with limited
    available computing power for collaborative and distributed information processing
    is also still challenging. The network is dynamic: The nature of the sensor networks
    is extremely dynamic. The sensor node is the object of interest, and the data
    observer within the WSN network may be mobile phones, and new nodes frequently
    join or existing nodes may fail. Thus, the WSN network topologies changes dynamically,
    and routing pathway between the sensor, the apparent object, and the observer
    may also changes. Networks must be reconfigurable and capable of self-tuning.
    Large-scale distributed triggers: Many WSN systems require controlling the physical
    evident sources or objects Viz. temperature control. Thus, numerous sensors consist
    of controlling software''s and devices. The network control devices and software
    are termed as trigger. Designing many dynamic trigger-based management systems
    are still a very challenging problem of research. 4 STUDY OF IOT BASED WSN NETWORKS
