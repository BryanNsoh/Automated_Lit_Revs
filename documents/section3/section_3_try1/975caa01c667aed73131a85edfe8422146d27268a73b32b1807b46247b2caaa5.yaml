    IoT systems in precision agriculture provides a comprehensive solution for the
    effective planning and implementation of IoT systems in precision agriculture
    applications. The proposed system effectively combines an array of sensor measurements,
    communication technologies, middleware, and applications to provide automated
    decision-making support. The experimental results obtained through simulation
    demonstrate the suitability of the proposed framework for both fixed and mobile
    scenarios, providing efficient communication performance and low latency. Additionally,
    the results show the advantages of using RPL protocol for routing in mobile and
    fixed sensor networks, which supports dynamic topologies and improves the overall
    network performance. This research has several practical implications for precision
    agriculture. First, the proposed framework provides an efficient solution for
    monitoring and managing agricultural and livestock farms. The system can be used
    to collect essential information from the fields, such as plant health and soil
    moisture levels, and transmit it to a specific application for analysis and decision-making.
    This can help farmers improve crop yields, reduce water usage, and prevent crop
    damage. Furthermore, automated machine learning can also be used to model the
    sensor data to predict the condition and needs of the crops. Additionally, this
    research has important research implications. The proposed framework is a promising
    solution for precision agriculture and can be further enhanced by incorporating
    more advanced technologies and techniques to improve its performance and scalability.
    The experimental results obtained through simulation provide a foundation for
    further research on the performance of IoT systems in precision agriculture. Moreover,
    the proposed framework can be extended to other application domains that require
    efficient data collection and management, such as smart cities and industrial
    IoT. A limitation of this methodology was the use of only simulation to validate
    the framework; hence, the results may not be exactly the same as those obtained
    in a real-world setting. However, using simulation as a validation method for
    the proposed framework in precision agriculture applications offers several advantages,
    such as the ability to realistically compare the networking performance indices
    of both fixed and mobile nodes using the same simulation settings. Additionally,
    the simulation results can be easily replicated and verified, providing a high
    level of confidence in the validity of the results. One potential area for future
    improvement in this study is the integration of automated machine learning (AutoML)
    techniques to model the sensor data collected by the IoT system. By applying AutoML
    algorithms, the proposed framework can automatically identify patterns and anomalies
    in the sensor data and predict the condition and needs of the crops. This can
    help farmers make more accurate and timely decisions about crop management, such
    as when to water, fertilize, or apply pesticides. Additionally, by automating
    the modeling process, the proposed framework can provide more accurate predictions
    with less human intervention, reducing the time and resources required for manual
    data analysis. Overall, the integration of AutoML techniques can help to improve
    the performance and scalability of the proposed framework, making it even more
    useful for precision agriculture applications. Future improvements include testing
    the proposed framework in a real-world setting to validate the simulation results,
    as well as investigating the use of more advanced technologies and techniques,
    such as machine learning, to improve the performance and scalability of the proposed
    framework. Additionally, more work needs to be performed to evaluate the proposed
    framework in different network topologies and environments to understand its behavior
    in different scenarios. 7. Discussion The proposed framework for integrating IoT
    systems in precision agriculture was evaluated in two different scenarios: a fixed
    IoT application scenario in olive tree farms and a mobile IoT application scenario
    in horse stables. The results of the experiments conducted in both scenarios were
    analyzed to evaluate the overall performance of the proposed framework. In the
    fixed scenario, the results highlighted the impact of node density and area coverage
    on the overall system performance. The average end-to-end packet delivery ratio
    (PDR) between the nodes and the sink node was calculated over five runs for a
    4-h duration for each run, as shown in Figure 7. The results indicate that as
    the node density increases, the PDR also increases, indicating that a higher node
    density results in better network performance. Similarly, as the area coverage
    increases, the PDR also increases, indicating that a larger coverage area results
    in better network performance. In the mobile scenario, the results highlighted
    the impact of mobility on performance. The mobile nodes were simulated using the
    random waypoint model (RWP), which distributes the nodes randomly within predefined
    simulation areas after the start of the simulation. The simulation setting for
    the speed of the mobile nodes was uniformly selected between 1 and 2 m/s. The
    hop count metric was used to evaluate the reliability of the network in delivering
    data packets from the source to the destination. The results indicate that as
    the mobility of the nodes increases, the hop count also increases, indicating
    that a higher mobility results in a higher hop count and a lower PDR. The simulation
    results showed that the proposed framework is suitable for both fixed and mobile
    scenarios, providing efficient communication performance and low latency. The
    results also highlighted the impact of node density and area coverage on the overall
    system performance in the fixed scenario, as well as the impact of mobility on
    the performance in the mobile scenario. The simulation results are a promising
    solution for precision agriculture applications and can be further enhanced by
    incorporating more advanced technologies and techniques to improve its performance
    and scalability. It is important to note that using simulation as a validation
    method for the proposed framework in precision agriculture applications offers
    several advantages. One of the key advantages is the ability to realistically
    compare the networking performance indices of both fixed and mobile nodes using
    the same simulation settings. By combining these two scenarios, the simulation
    allows us to capture the effect of mobility on both applications, and thus provide
    a comprehensive understanding of the system’s behavior in different scenarios.
    Moreover, using a software simulator such as COOJA enables us to test the system
    in a controlled environment, which can minimize the cost and complexity of implementing
    the system in a real-world setting. Furthermore, the simulation results can be
    easily replicated and verified, providing a high level of confidence in the validity
    of the results. 8. Conclusions In conclusion, the proposed framework for integrating
    IoT systems in precision agriculture applications is a promising solution for
    managing agricultural and livestock farms. The simulation results obtained using
    the COOJA simulator demonstrate the effectiveness of the proposed framework in
    both fixed and mobile scenarios. The results also indicate that network connectivity
    and average hop count play crucial roles in the performance of RPL in precision
    agriculture applications. Additionally, the best end-to-end packet delivery probability
    was achieved for network scenarios of 75 × 75 and 100 × 100 for both the olive
    tree and horse stable scenarios. The results also demonstrate that the average
    end-to-end delay is directly proportional to the average hop count. As the network
    becomes denser with a decrease in the network area, there is an increase in network
    connectivity and a decrease in hop count. This research can serve as a foundation
    for future studies to enhance the performance and scalability of the proposed
    framework. One limitation of this methodology is that the simulation results may
    not fully represent the real-world performance of the proposed framework in precision
    agriculture applications. This is because the simulation does not take into account
    various real-world factors that may affect the performance of the system, such
    as environmental conditions, human factors, and unexpected failures. Therefore,
    further validation of the proposed framework in real-world settings is necessary
    to ensure its reliability and effectiveness in precision agriculture applications.
    In terms of future improvements, incorporating advanced technologies such as machine
    learning algorithms and edge computing can enhance the performance and scalability
    of the proposed framework. Additionally, integrating more sophisticated sensor
    technologies such as drones and cameras can provide a more comprehensive understanding
    of the farm environment. Furthermore, incorporating a more dynamic mobility model
    for the mobile scenario can provide a more realistic representation of the movement
