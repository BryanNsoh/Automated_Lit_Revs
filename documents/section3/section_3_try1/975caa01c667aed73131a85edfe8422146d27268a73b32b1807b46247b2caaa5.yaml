    assess and improve water quality at various stages of the water treatment cycle
    (Chau, 2006). The bulk of work to date is concerned with water treatment facilities,
    which includes plants dealing with surface water, ground water, and wastewater.
    Accurate assessment of incoming water quality is critical to designing effective
    water treatment facilities. As accurate and thorough sampling is not always possible,
    machine learning tools have been applied to the forecasting of water quality indicators.
    ANN-based techniques have been applied to the prediction of numerous water quality
    indicators, with dissolved oxygen, temperature, and biological and chemical oxygen
    demand among the most common variables assessed (Chen et al., 2020a). Looking
    at other machine learning methods, support vector regression has proven more effective
    than a regression tree approach to predicting key wastewater quality indicators
    across a range of drainage basins, though both were found to give robust predictions
    (Granata et al., 2017). The value of fuzzy logic in quality assessment has also
    been established, primarily in fresh water systems (Chau, 2006). Finally, a hybrid
    approach combining DTs and a shallow CNN has been effective in analysing the pollutant
    levels of industrial wastewater (Chen et al., 2020b). Once water has entered a
    treatment facility, it is critical that operators know decontamination methods
    are effective. A range of machine learning approaches have been widely utilised
    in water and wastewater treatment for the purpose of modelling pollutant removal,
    where nutrients, heavy metals, and persistent organic pollutants are some of the
    most common contaminants (Zhao et al., 2020, Al Aani et al., 2019). While ANN-based
    methods dominate, techniques such as SVMs, RF, ANFIS, and deep learning have also
    been successfully utilised, and hybrid methods that combine ANNs with other machine
    learning approaches have shown high accuracy and robustness (Fan et al., 2018,
    Bhagat et al., 2020). Another application of ANNs in water treatment is the modelling
    of membrane performance, where membranes are barriers that block certain substances
    from passing through, as part of the water cleaning process. This can assist with
    treatment plant design. ANNs have shown high levels of accuracy when predicting
    membrane efficiency under a range of operating conditions, showing the greatest
    superiority over classical methods at high concentration levels. ANNs have also
    been utilised to identify factors affecting fouling, which is the process of particle
    deposition on or in a membrane, leading to performance degradation (Al Aani et
    al., 2019, Li et al., 2021). In wastewater treatment, the activated sludge process
    uses aeration and a biological floc composed of bacteria and protozoa to treat
    contaminated water. Machine learning approaches have been employed to assist in
    the understanding of this ecosystem, identifying some functional features that
    are crucial to the effective adaptation of activated sludge bacteria to the wastewater
    treatment bioreactor environment (Ye et al., 2020). ANN-based models have proven
    reliable in predicting the efficiency of desalination technologies, which are
    concerned with the removal of salt from surface water, groundwater, or wastewater.
    Most work to date has focused on utilising such models to assist in the control
    of desalination plants (Al Aani et al., 2019). 5.5.2. Quality of service For telecommunication
    companies, providing a high QoS is critical for preventing customer churn. AI
    has been applied in the assessment of consumer QoE, as well as to improve network
    quality in a variety of ways. Supervised machine learning has been applied to
    QoE assessment for smartphone users in cellular networks. Key performance indicators
    incorporated user-reported data on experience and accessibility with QoS traffic
    measurements, to quickly and accurately predict end-user satisfaction. A range
    of classifiers were considered, with RF and DT-based models outperforming SVM,
    ANN, and Naïve Bayes approaches (Casas et al., 2017). A QoS-centred approach to
    classification of traffic flows in SDNs has been proposed, with an SVM-based classifier
    assigning QoS classes to traffic flows through a semi-supervised machine learning
    approach. Key factors such as delay, jitter, and loss rate were used to assign
    a QoS class, which the authors suggest using to efficiently re-route elephant
    flows (Wang et al., 2016). To predict quality of transmission (QoT) in optical
    networks, case-based reasoning, SVM, and RF methods are among the machine learning
    methods that have been utilised (Mata et al., 2018). An ANN approach has achieved
    high levels of accuracy with microsecond response time, facilitating dynamic network
    operation (Samadi et al., 2017) Fog computing seeks to position resources at the
    network edge, between the data source and cloud, to bring them closer to the end
    user and improve network efficiency. A fuzzy clustering algorithm has been proposed
    for an unsupervised machine learning approach to selecting fog nodes in a 5G network,
    with the aim of reducing system latency (Balevi and Gitlin, 2017). 6. Discussion
    This section reflects on the review findings and evaluates these using an existing
    analysis framework developed from a review of smart city assessment papers and
    their indicators. 6.1. Review papers Of the 186 papers in this review, 40 were
    considered to be review papers as they survey or give an overview of existing
    research on AI in an area of infrastructure. While most are concerned with the
    present state of the art, some look ahead to predict future challenges and opportunities
    in their field (Jiang et al., 2017) . Many of the review papers deal with a particular
    subsector rather than a full sector of infrastructure. For example, reviews have
    been undertaken pertaining specifically to solar energy within the energy sector
    (Mellit and Kalogirou, 2008) and optical networks within telecommunications (Mata
    et al., 2018, Musumeci et al., 2019). It is also noted that some review the use
    of AI only for a specific purpose, such as forecasting (Raza and Khosravi, 2015,
    Almalaq and Edwards, 2017). Nonetheless, the existence of a body of work that
    seeks to surmise the progress of AI in the field of infrastructure indicates the
    extent of development in this area. The distribution of review papers also highlights
    the sectors, purposes, and subcategories of AI that have been the subject of the
    greatest degree of research, and those areas that lack significant study. Fig.
    3 shows the review papers that focus on the field of machine learning, as well
    as various subcategories of machine learning. This represents a significant majority
    of review papers, with those absent from this selection focusing instead on robotics
    (Shukla and Karki, 2016a, Shukla and Karki, 2016b, Yang et al., 2019), or computer
    vision (outside of CNNs) (Mirallès et al., 2014). The infrastructure sector with
    the most existing review papers is energy, followed by telecommunications. Only
    two papers were identified as sitting at the overlap between sectors, which were
    concerned with energy and water, and energy and transport. Download : Download
