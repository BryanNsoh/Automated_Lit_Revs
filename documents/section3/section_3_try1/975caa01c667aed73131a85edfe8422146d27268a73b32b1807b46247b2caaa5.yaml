    LoRa contention-based MAC protocols were proposed, where the sender listens to
    the shared medium before transmission and transmits until the medium is free.
    The existing methods mainly include Slotted-ALOHA and CSMA ones. Slotted-ALOHA
    Methods. Slotted-ALOHA, a variant of ALOHA, aligns the transmissions to slot boundaries
    relying on the relative synchronization of nodes, which can reduce the interference
    and increase channel capacity. The general process is to divide the time into
    several identical time slices, where all senders access the channel synchronously
    at the beginning of the time slice and have to wait until the beginning of the
    next time slice before transmission in the case of an occurring conflict. As Real-Time
    Clocks (RTCs) have significant clock drift problems over time, Polonelli et al.
    [122] introduced a lightweight time synchronization method based on the timestamp
    and offset during one transmission and achieved a Slotted-ALOHA mechanism with
    random backoff to increase the channel capacity. Ihirri et al. [72] proposed a
    scalable Slotted-Aloha method by introducing a contention sequence code in the
    option field of the LoRa frame. Such code determines the priority of transmission
    and decreases iteratively. Beltramelli et al. [11] proposed a Slotted-ALOHA MAC
    protocol using an out-of-band synchronization based on FM-radio data system (FM-RDS)
    broadcasting, which could save energy and improve the capacity unlike an in-band
    synchronization strategy. Carrier Sense Multiple Access Methods. Slotted-ALOHA
    and TDMA protocols require clock synchronization that brings a burden to LoRa
    networks, while CSMA protocols provide an alternative solution without synchronization
    operation. Several studies [49, 173] have exploited CSMA or its variants (i.e.,
    Listen-Before-Talk mechanism [116]) on LoRa networks based on the Channel Activity
    Detection (CAD) feature. To address the issue of false negatives introduced by
    CAD during the transmission of the payload, Kouvelas et al. [80] proposed a CSMA
    variant termed p -CARMA, where nodes adaptively select an appropriate probability
    value of p for transmission using a heuristic approach when the channel is idle.
    In the system proposed by Xu et al. [173], the LoRa nodes exploit the residual
    energy to determine the effective preamble from the noise to avoid false awakening,
    and access to the channel via selecting CSMA-CA or dynamic adjustment duty cycle
    mechanism in the case of low or high traffic load, respectively. Gamage et al.
    [49] designed three modified LMAC versions to enable CSMA for LoRa networks based
    on the CAD feature. Specifically, LMAC-1 achieves the basic functionality of CSMA
    based on a Distributed Inter-Frame Space (DIFS) mechanism with a fixed number
    of CADs and a random back-off (BO) strategy. LMAC-2 achieves a balanced resource
    load through an indirect channel probing approach, which updates the knowledge
    regarding the channels’ crowdedness based on the CAD results during DIFS and BO
    processes. LMAC-3 receives a global view of channel loads via broadcasting periodic
    beacons by gateways. 4.2.2 Schedule-based MAC Protocols. Recently, LoRa schedule-based
    MAC protocols are also popular, where the sender transmits according to pre-assigned
    link resources. The existing schedule-based ones mainly focus on Time Division
    Multiple Access (TDMA) along with time slot scheduling strategies, and Frequency
    Division Multiple Access (FDMA) methods. Time Division Multiple Access Methods.
    TDMA protocols allow multiple nodes to use the same frequency for transmission
    in different time slots, thereby sharing the same transmission medium without
    incurring collisions. They also avoid the energy waste of over-listening and idle-listening
    to the channel, hence receiving much popularity. For example, Rizzi et al. [131]
    integrated Time Slotted Channel Hopping (TSCH) strategy with TDMA to enhance the
    network throughput and reliability. However, the synchronization strategy is missing.
    Piyare et al. [121] proposed an on-demand TDMA approach using low-energy wake-up
    radios, which, respectively, provides unicast and broadcast modes for node triggering
    and time slots allocation. Gu et al. [58] designed a TDMA-based LoRa multi-channel
    transmission control featuring an urgent ALOHA channel and negative acknowledgment
    (ACK), to achieve the one-hop out-of-band control plane for wireless sensor networks.
    For TDMA MAC studies, the critical problem is time slot scheduling/allocation.
    Haxhibeqiri et al. [63] relied on the network synchronization and scheduling entity
    (NSSE) as the central scheduler for the LoRaWAN network to schedule transmissions.
    Specifically, the node sends a request containing the traffic periodicity to the
    NSSE and receives a reply about the allocated time slots encoded in a probabilistic
    space-efficient data structure. However, some nodes may share the same slot with
    a certain probability, incurring collisions. Abdelfadeel et al. [2] proposed a
    fine-grained scheduling scheme termed FREE. Specifically, nodes are assigned with
    corresponding transmission parameters inclusive of SF, TP, and time slot, then
    perform bulk data transmission in the predetermined time slot. However, FREE resolves
    the collision problem but falls short of real-time transmission. Leonardi et al.
    [84] proposed RT-LoRa, a novel LoRa MAC protocol as an alternative of LoRaWAN,
    which can support real-time flow transmission. In RT-LoRa, the time slot duration
    is limited by minimal packet size as a lower bound and varies according to different
    SFs. Rather than relying on the centralized scheduler to allocate separate time
    slots for all nodes, Zorbas et al. [190] proposed TS-LoRa, a self-organizing time-slotted
    communication approach based on computing a hash algorithm mapping the nodes’
    assigned addresses into unique slot numbers. Additionally, the dynamic attitude
    of floating nodes incurs signal strength losses and packet errors compared with
    those deployed statically on the ground due to the polarization and directivity
    of the antenna. To this end, Wang et al. [164] proposed an attitude-aware link
    model along with a channel access method termed PolarTracker, which leverages
    the attitude alignment state of the node, then schedules the transmissions into
    best-aligned periods for better link quality. Frequency Division Multiple Access
    Methods. Similarly, FDMA protocols allow multiple nodes to transmit in different
    frequency channels of the shared medium simultaneously. As LoRa band in distinct
    regions defines different multiple frequency channels, FDMA-based studies are
    CF allocation methods in essence. Plenty of CF parameter allocation methods [52,
    129] were proposed recently. For example, Reynders [129] proposed a MAC layer
    protocol termed RS-LoRa, which employs a two-step lightweight scheduling based
    on the RSS at both nodes and gateways. Specifically, the gateway specifies the
    allowed TPs and SFs for each frequency channel via beacon broadcasting, while
    nodes specify their own ones. Gao et al. [52] proposed EF-LoRa to allocate frequency
    channels under the consideration of the randomness of LoRa MAC protocol. Xu et
    al. [179] proposed an adaptive MAC layer scheduler termed S-MAC, which predicts
    the sending times based on the periodic transmission characteristics of nodes
    and allocates frequency channels according to the SF parameter of the packet.
    In general, the existing MAC protocols have significantly ameliorated the severe
    occurrence of collisions to improve the network performance in capacity and scalability.
    However, it is also challenging to devise adaptive, effective, and energy-efficient
    MAC protocols. Classic Slotted-ALOHA methods adopt synchronization strategies
    mainly based on timestamp [122] and out-of-band radio. Nevertheless, the number
    of time slots required is fixed and cannot be adjusted arbitrarily, which can
    induce collisions (too many) or time slot waste (too few). The synchronization
    and slot scheduling will bring the cost of calculation and propagation transmission
    time. The CAD features of LoRa facilitate the CSMA-based methods, among which
    LMAC [49] achieves communication fairness across nodes on the basis a 2.2 × and
    2.4 × improvement in throughput and energy efficiency, respectively. CSMA-based
    methods have no requirements for synchronization, but impose additional energy
    for the over-listening and long-time continuous transmission detection operation.
    TDMA-based methods mainly focus on the efficient time slot allocation in centralized
    [2] and distributed [190] manners. They are inflexible, especially when the data
    packet size varies and network topology changes dynamically. Energy-efficient
    synchronization and feedback ACK problems require to be tackled. FDMA-based methods
    are CF allocation methods in essence, along with other parameters together. They
    lower the interference and are easy to implement, but may cause spectrum waste
    due to the existence of the guard-band. 4.3 Configuration Settings Configuration
    settings typically refer to the optimal determination of transmission parameter
    sets in terms of SF, TP, CF, and CR assigned to LoRa nodes or networks. Different
    transmission parameter sets resulting in different data rates and air time have
    a distinct effect over the network performance or functionality, such as throughput
    and energy consumption unfairness across nodes. For example, nodes far away from
    the gateway are tuned to use a larger SF to trade low data rate for long range,
    but resulting in longer transmission time and higher energy consumption. Hence,
    an effective network configuration setting method is crucial for the appropriate
    division of channel resources and enhancing the throughput and energy efficiency
    of LoRa networks. Specifically, the existing configuration settings methods [52,
    87] mainly achieve the optimal parameter sets determination of LoRa nodes according
    to the deployment topology, communication behavior, and channel conditions. The
    main process consists of three steps: first, taking the throughput and energy
    consumption/fairness as the optimization goal; second, formulating a system or
    link model based on the optimization problem; third, adopting specific optimization
    methods based on current system model. It is noted that the data rate of LoRa
    radio is defined by the combination of SF, BW, and CR, thus the ADR method is
    also regarded as the configuration setting category. Table 8 summarizes the existing
