    through short-range low power 6G subnetworks. For example; in industrial scenarios,
    6G subnetworks can be installed; in the body of a mobile robot for drive control
    of robot arms, in industrial scenarios or, in the body of a vehicle for distributed
    real-time wireless suspension and brake control with extremely low latency, high
    flexibility, safety, and scalability, in V2V or V2X communication scenarios or,
    in the human body for body area network (BAN), in intra-body subnetworks [387].
    Such extreme communication requirements with wired-like reliability and very low
    communication cycles can be achieved through 6G subnetworks. G. Berardinelli et
    al. in [388], consider a use case with high densities in the order of 40K per
    and communication cycles less than 0.1 ms, to study time-critical services support.
