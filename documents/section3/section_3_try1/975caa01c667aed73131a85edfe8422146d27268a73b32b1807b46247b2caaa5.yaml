    Spectrum efficiency is defined by the rate of the information transmitted over
    a given bandwidth. It is either given by the ratio of the net bitrate to the channel
    bandwidth or net bitrate per symbol rate. It is a degree of how proficiently limited
    spectrum resources are exploited by the physical layer or channel access protocol.
    The 6G is expected to attain a 5–10 times rise in spectral efficiency as compared
    to 5G. The 6G targets extremely low-power communications (ELPC), to increase the
    energy efficiency up to 10–100 times that of 5G. Energy efficiency refers to utilize
    a lesser amount of energy and abolishing energy wastage, for realizing the same
    operation. It has numerous benefits like dipping energy import demands, plummeting
    greenhouse gas emissions, and reducing the society-wide cost of communication
    services. The hostile fading is an inevitable part of cellular communications.
    As cellular communications are required to operate through long distances, the
    power of the handset becomes the main constraint. Therefore, the 6G system models
    intend to accomplish the maximum possible power efficiency, through ELPC. ELPC
    will also support many applications including nano-devices, nano-sensors, nano-robots,
    e-health. According to the Shannon equation, the spectral efficiency and the power
    efficiency are at two opposite verges of the data rate normalization curve. Therefore,
    these two key parameters cannot be simultaneously optimized. Some researchers
    have been carried out to find the trade-off between spectral and energy efficiency
    [28], [29], [30]. Few attempts have been made previously in the analysis of the
    cellular systems, to eliminate this dilemma and expand the operating region of
    both spectral efficiency and the energy efficiency by using mMIMO [31], autoregressive
    methods for IoT communications [32], a heuristic algorithm for combined mmWave
    and mMIMO systems [33], firefly algorithm for heterogeneous networks [34], intercell
    coordination algorithm for satellite-small-cell communication [35]. The design
    consideration of 6G system operations needs to consider both, expansion of spectral
    and energy efficiency. More attention needs to be given in the direction of spectral
    efficiency for delivering even higher data rates. Along with spectral efficiency,
    the energy efficiency needs to be expanded for enhancing the battery life and
    coverage of applications like mMTC. The comparison of prime objectives of 5G and
