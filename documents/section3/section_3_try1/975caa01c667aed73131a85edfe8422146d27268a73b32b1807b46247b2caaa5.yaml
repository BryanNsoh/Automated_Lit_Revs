    Abstract In recent years, Smart Farming (SF) and Precision Agriculture (PA) have
    attracted attention from both the agriculture industry as well as the research
    community. Altogether, SF and PA aim to help farmers use inputs (such as fertilizers
    and pesticides) more efficiently through using Internet of Things (IoT) devices,
    but in doing so, they create new security threats that can defeat this purpose
    in the absence of adequate awareness and proper countermeasures. A survey on different
    security-related challenges is required to raise awareness and pave they way for
    further research in this area. In this paper, we first itemize the security aspects
    of SF and PA. Next, we review the types of cyber attacks that can violate each
    of these aspects. Accordingly, we present a taxonomy on cyber-threats to SF and
    PA on the basis of their relations to different stages of Cyber-Kill Chain (CKC).
    Among cyber-threats, we choose Advanced Persistent Threats (APTs) for further
    study. Finally, we studied related risk mitigation strategies and countermeasure,
    and developed a future road map for further study in this area. This paper’s main
    contribution is a categorization of security threats within the SF/PA areas and
    provide a taxonomy of security threats for SF environments so that we may detect
    the behavior of APT attacks and any other security threat in SF and PA environments.
    Keywords: smart farming; precision agriculture; cyber-threats; advanced persistent
    threats; cyber-kill chain; security threats 1. Introduction Population growth,
    climate change, and rising affluence leading to more resource-intensive diets
    all mean that today, global food security is seen as a major challenge. According
    to the United Nations’ Food and Agriculture Organization (FAO), global food production
    needs to be increased by 70% in order to feeding 10 billion people by 2050 [1,2].
    Keeping pace with this growing demand for food while also working towards sustainable
    development requires new approaches to agriculture [2,3]. To this end, different
    cutting edge technologies that use IoT are supporting food industries [4] and
    industrial agriculture [5]. However, the development in these industries and their
    applications brings about a broad range of security challenges [6,7,8]. Moreover,
    the increased population will cause constraints in terms of land and water that
    will encourage adoption of farming techniques designed to improve agriculture
    resource utilization and crop yield. Applying IoT technology is a viable solution
    towards increased efficiency to tackle the challenges facing modern agriculture.
    As a result, we are observing the emergence of Smart Farming (SF) and Precision
    Agriculture (PA). Recent literature comes with numerous research works focusing
    on SF [9,10,11] and PA [12,13]. In general, both PA and SF refer to the use of
    modern technologies such as Internet of Things (IoT), drones, robotics and Artificial
    Intelligence (AI) in the control and management of farms in order to improve productivity
    and yield, while reducing input, land, and labor requirements. A typical multi-layer
    SF architecture is shown in Figure 1. This architecture has been used as the reference
    architecture in several research projects [14,15,16,17]. In the architecture of
    Figure 1, the “Cloud”, “Network Communication”, “Edge” and “Physical” layers connect
    various smart IoT devices such as sensors and actuators as well as heterogeneous
    Cyber-Physical System (CPSs) to each other and to the internet [18,19]. A SF platform
    with the architecture of Figure 1 collects data from IoT devices, and then forms,
    processes, and controls data to provide various applications as well as various
    access levels to the users [20,21]. Figure 1. A typical SF architecture. PA is
    distinct from SF in that it specifically refers to IoT-based approaches aiming
    at improving the efficiency of input use through providing farmers with tools
    that increase the granularity of decision making. In other words, PA is so sensitive
    and accurate that the minimum adversaries’ activities simply can change the control
    system, target and damage valuable resources. Indeed, the PA is highly related
    to data and information of the system that can lead to costly, disruptive decisions
    and actions from the farmers via invalid data during run time. For instance, in
    terms of crops, PA allows farmers the ability to move from managing fields to
    tailoring management to square meters or even individual plants within fields.
    For livestock farmers, PA means using IoT to shift from flock/herd scale management
    to being able to manage the needs of individual animals. A wide range of enabling
    technologies such as fog computing [22], AI [23], Unmanned Aerial Vehicles (UAVs)
    [24,25] and sensor networks [26] have been used to support both PA and SF. Especially,
    IoT can be considered as one of the most important technologies for SF [27,28,29]
    and PA [30] due to its capabilities of remote sensing and operation without human
    interference. However, these IoT-based technologies create new cyber-security
    vulnerabilities and cyber-threats [1,3], which can be exploited to gain control
    on on-field actuators, sensors, and autonomous vehicles such as tractors, drones,
    sprayers, and planters, Refs. [1,3,31] as well as related databases and applications.
    A cyber-attack could have severe consequences on a farm. For instance, unauthorized
    changes to data could deceive a farmer to make changes that negatively influence
    the health of a herd. Poultry production relies on sensors to control temperature
    and air quality within barns. In this case, a cyber-attack could cause the mortality
    of thousands of birds. Similar sensitivities are in greenhouse growing conditions
    where a breach in cyber-security could result in a devastating amount of profit
    for the farming operation [2]. Security is a highly-challenging aspect of SF [2,32,33]
    and PA [34,35,36] due to different properties of IoT devices including heterogeneity,
    mobility, and resource limitations. This exposes SF and PA to a broad range of
    cyber-threats. Although the literature comes with several research reports focusing
    on security-related issues in SF and PA, to the best of our knowledge, there is
    no systematic review on these issues. A survey in this area, along with a future
    road map, can improve public awareness and pave the way for further research.
    In this paper, we first discuss security aspects of SF and PA. Next, we review
    state-of-the-art attacks on SF and PA, and study the security aspect(s) violated
    by each of them. In reviewing literature for examples of specific attacks on SF
    and PA, we identify the general security violations of each. In many cases, these
    attacks are on IoT technologies that support SF and PA functions thus countermeasures
    suggested here focus on these identified threats, rather than on novel SF/PA specific
    mitigation techniques. According to our studies on security aspects and attacks,
    we present a taxonomy on cyber-attacks to SF and PA. Our taxonomy is based on
    the relation between attacks and the stages of Cyber-Kill Chain, which is a methodology
    for analyzing the chronology of complex cyber-attacks. As a chosen class of threats
    for further study, we discuss the anatomy as well as the behavioral characteristics
    of Advanced Persistent Threats (APTs). Furthermore, we review risk mitigation
    strategies and countermeasures against cyber-threats to SF and PA. On the basis
    of the above discussions, we suggest some topics for future research on security
    of SF and PA. The main contributions of this paper can be explained as follows.
    We itemize the security aspects of SF and PA and establish a map between attacks
    and security aspects. We use CKC [37] for the first time to present a systematic
    taxonomy on cyber-threats to SF and PA. We study the anatomy as well as the behavioral
    characteristics of APT. Finally, we develop a future road map to highlight some
    related emerging areas that still need to be studied in future research. The rest
    of this paper is organized as follows: Section 2 presents a review on existing
    reviews to highlight our motivations for the work of this paper. We examine cyber-attacks
    on SF and PA in Section 3. CKC-Based taxonomy on security threats to SF and PA
    are presented in Section 4. Moreover, APTs are specifically studied in more detail
    in Section 5. We study threat mitigation strategies and countermeasures in Section
    6. Section 7 presents the future road map and; Section 8 concludes the paper.
    2. Existing Reviews Many researchers have conducted reviews on different aspects
    of PA. Some of these surveys focus on the applications of AI-based techniques
    in PA [38,39,40], the design of sensors [41] and sensor networks [42,43,44,45,46]
    to support PA, the application of educational hardware such as Raspberry Pi [47]
    and technical aspects such as imaging techniques [48] and routing protocols [49,50].
    More specifically, few researchers have reviewed the literature on threats to
    PA. For example, Boghossian et al. [51] have presented a review on vulnerabilities
    of PA as well as the related threats along with some limited threat mitigation
    strategies. Another review on cyber-security threats to PA has been reported by
    Window [34]. However, none of the aforementioned reviews on threats to SF come
    with a taxonomy or a future road map for further research in this area. On the
    other hand, surveys on SF and related technologies have been of interest to several
    researchers in recent years [52,53]. Especially, the roles of IoT [54,55,56] and
    AI [57] in SF has received great attention. Moreover, security-related aspects
    of SF have appeared as part of the subject in some surveys. As an example, one
    may refer to the research reported by Gupta et al. [2], wherein some challenges
    related to the security and privacy of SF have been studied, without presenting
    a taxonomy of threats. As another example, a review published by Barreto et al.
    [58] takes an empirical approach towards the identification of cyber-security
    challenges of SF. However, the most relevant works to the scope of this paper
    are those focusing on threats to SF. Among these works, we can mention the one
    reported by Demestichas et al. [3], which fails to develop a taxonomy or a future
    roadmap. Table 1 presents the characteristics of the existing surveys in the scope
    of SF and PA. Table 1. Characteristics of the existing reviews in SF and PA. 3.
    Cyber-Attacks on SF and PA As suggested by recent research works, the main security
    aspects of SF and PA can be outlined as follows. Privacy is required to keep a
    user from unauthorized access to to other users’ information. Some attacks such
    as Physical Attack, Replay Attack, Masquerade Attack can lead to the violation
    of privacy. Several research works have focused on the privacy of SF and PA [59,60,61].
    Integrity: guarantees information not to be changed during storage or transmission.
    Integrity of PA and SF has been part of the topic in several research projects
    [62]. Confidentiality of SF and PA, which protects data against unauthorised access
    has been of interest to a few researchers [61,63]. Availability guarantees the
    continuity of the provided services. Some recent research works have focused on
    the availability of SF and PA [64]. Non-Repudiation keeps users from repudiating
    what they have done in the system. The importance of non-repudiation in SF and
    PA has received attention form a few researchers [65]. Trust: makes it impossible
    for a user to spoof another identity. The literature in this area comes with a
    few research projects focusing on authenticity of SF and PA [65]. In the absence
    of proper provisions for security aspects discussed above, SF and PA may be exposed
    to a variety of attacks that may exploit these environments and related smart
    information systems or cause harm, stealth, unauthorized change, or destruction
    on them. In the following, attacks on SF and PA are classified on the basis of
    their target components. Attacks on Hardware: Unknown or unprotected vulnerabilities
    of IoT and cyber-physical devices (as well as other hardware components) may be
    exploited by professional attackers using specialised tools [66]. As good examples
    for this kind of attacks, we may refer to side channel and Radio frequency (RF)
    jamming attacks, which can violate privacy, confidentiality, or authenticity when
    they hit poorly-designed IoT and cyber-physical systems [2,66,67,68]. - Side Channel
    Attack [2,69] aims at gathering unauthorized information regarding the implementation
    detail of a system via monitoring physical parameters such as electrical current
    or voltage. Attacks of this type violate the confidentiality of the system. -
    RF jamming [2,68] attacks are caused by the open nature of wireless channels and
    the progress in designing jamming-resistant wireless networking systems. Attacks
    of this type violate the availability of the systems in the SF and PA area like
    a greenhouse. Attacks on the Network and Related Equipment: target the network
    or the connected devices. This category of attacks can be further categorized
    as follows. - Denial of Service (DoS) [70,71] prevents users or devices from their
    authorized access to a resource such as a node, a server, or a communication link/network.
    For example, Radio Frequency (RF) Jamming [2,72] overwhelms the RF spectrum used
    by a network aiming to deny communication services to the connected nodes. - MITM
    (Man-In-The-Middle) Attacks [2,67,72] transparently store and replay (or in some
    cases modify) data transmitted over a connection. These attacks may target the
    confidentiality or the integrity of the system. - Botnets [2,73,74] are groups
    of Internet-connected devices (remote sensors), each running one bot or more.
    Botnets can be used for many different purposes, including Distributed DoS (DDoS)
    attacks, information stealing, SPAM dissemination. They can be designed to violate
    availability, integrity, or trust. - Cloud Computing Attacks [2] misuse cloud
    features such as self-provisioning, on-demand services and auto-scaling to take
    advantage of cloud resources. For instance, an infected virtual machine can quickly
    spread the infecting malware to other virtual machines via the cloud. These attacks
    may target non-repudiation, trust, or integrity. Attacks on Data: hit the data
    while being stored, transmitted, or processed in the system. This category of
    attacks can be divided into the following subcategories [75]. - Data Leakage [2,76]
    refers to the illegal transmission of an organization’s data by a source (a person
    or a device) within the organization to an unauthorized external destination.
    This kind of attack violates the confidentiality of the data. - Ransomware [37,72]
    encrypts files, partitions or entire storage devices, and keeps the key secret
    to make the owner [77] pay a ransom. These attacks violate the privacy, trust,
    and integrity. - Cloud Data Leakage [76,78] is the exposure of data related to
    the users of an organization or the provided services, which violates the privacy
    of users or parties. - False Data Injection [2,79] is a title for attacks that
    try to feed malicious information or control commands into the system. This kind
    of attack targets the integrity of the data. - Misconfiguration [2] is the action
    of configuring the SF or the PA reporting systems in a way that reflects invalid
    information regarding the managed farm, which can lead to costly, disruptive decisions
    and actions from the farmers. Misconfiguration attacks violate the integrity.
    Attacks on Code (applications): - Software Update Attacks [2] violate the integrity
    and the availability of the system via disrupting the update process of the installed
    software. - Malware Injection [2,72,80] refers to attacks that infect nodes and
    devices by malicious codes. This kind of attack violates integrity. - Buffer overflow
    [72,80] is a software coding error or vulnerability that hackers can exploit to
    gain unauthorized access to corporate systems. This kind of attack violates availability.
    - Indirect Attacks (SQL Injection) [2,81] use code injection techniques in order
    to mislead the database server to run malicious SQL codes injected into entry
    fields of the database. Indirect attacks violate trust. Attacks on Support Chain:
    are designed to hit different components of the support chain. - Third Party Attacks
    [2,80] occurs when an adversary infiltrates a system via an outside partner or
    provider who has access to the system and/or the data. Third party attacks can
    violate the confidentiality or the integrity of the system. - Data Fabrication
    [82] involves the creation of malicious data or processes misusing an access provided
    for another purpose. It can lead to the violation of the system’s integrity. Misuse
    Attacks: include attacks that misuse SF and PA physical resources in order to
    conduct attacks on other entities such as people or institutes. - Cyber-Terrorism
    [2] may use IoT systems and cyber-physical devices to attack people or premises
    from afar. This can lead to the violation of trust in SF and PA systems. - Invalidation
    and /compliance [2,83] refers to disruptions in the certification process created
    by fabricated false data. These attacks target the integrity of the system. Figure
    2 demonstrates the above classification of attacks on SF and PA and maps each
