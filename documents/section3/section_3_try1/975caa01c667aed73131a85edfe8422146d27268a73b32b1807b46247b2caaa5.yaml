    data transmission. In ambient backscattering, neither cellular AP nor cellular
    user identify whether an IoT device is present [236], [237], [238]. This lack
    of cooperation leads to interference between IoT and cellular transmissions. On
    the other hand, the SR integrates ambient backscattering and cellular data transmission
    to achieve mutually beneficial performance. SR is one of the most recent evolutions
    in spectrum sharing and Cognitive Radio (CR), which enables simultaneous transmissions
    of both cellular and IoT data [239], [240]. Hence, it is envisaged as a new promising
    technique for the 6G networks. SR has two prime benefits; first, the need for
    dedicated spectrum resources is alleviated through simultaneous IoT and cellular
    data transmission. Second, the cost of IoT devices is reduced as the active RF
    components are not used at IoT transmitters in SR. Let us consider a scenario
    of uplink transmission of a signal from a cellular user to cellular AP through
    a direct signal propagation path, and an IoT device is employing ambient backscattering
    to send data to an IoT AP. The data of the IoT device is first modulated over
    the received cellular radio signal and then reflects the signal to IoT AP through
    ambient backscattering [241]. Fig. 17 represents the difference between CR and
    Intelligent radio. Fig. 18 shows two network topologies of SR, depending on whether
    or not the cellular AP and IoT AP share the infrastructure. The uplink SR model
    with a common Cellular/IoT AP and uplink SR model with two different cellular
    and IoT APs shows that both the cellular AP and IoT AP can simultaneously receive
    direct and reflected signals, from the cellular device and IoT device respectively.
    Both the direct and the reflected signal contains cellular data and, while the
    IoT data is contained in only the reflected signal. Both cellular and IoT transmissions
    are achieved through data extraction at the cellular and IoT APs. The SR empowers
    intelligent cooperation amongst multiple subsystems of wireless communications
    for efficient resource sharing. In SR, the BS serves multiple cellular users and
    each IoT device is associated with one cellular user for information transmission.
    However, the research on SR is at the infant stage, and the problem in user association
    is to link each IoT device to an appropriate cellular user, for sum-rate maximization.
    However, it is difficult to obtain the full real-time CSI hence, this user association
    problem becomes difficult to optimize. To address this problem, deep reinforcement
    learning-based algorithms, are developed in [242] and a constellation learning-based
    algorithm is proposed in [243], to eliminate the need for CSI estimation. 3.15.2.
