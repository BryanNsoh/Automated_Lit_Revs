    and wait time is one criterion of the approach to care [45]. We exemplify queueing
    models as an analytical tool that has allowed health service providers to get
    insights when planning state-of-the-art service systems and handling existing
    ones. It helps us measure the suitable service capacity to satisfy the patient’s
    needs and balance system utilization and wait time [46]. We consider vital components
    impacting the patient’s wait time and cost: average patient need and service rate.
    Healthcare services are under immense pressure to render a better quality of attention
    to more patients while dealing with limited resources. We can improve the patient
    healthcare system by the following: To manage appointments, arrivals, and queues
    for the patient. To reduce the number of patients in the lobby or waiting room
    by implementing a perfect queueing system with counters. To enhance the patient
    experience and staff satisfaction in the healthcare system with limited funds
    and resources. To quantify the suitable service to meet the patient’s needs, balance
    the patient’s wait time and system utilization. SECTION Algorithm 1 Accessing
