    geographic location information and analyzed parking availability information
    using Logistic Regression (LR). Many challenges were faced by the analytical model,
    such as its ability to support huge data, as no data reduction techniques were
    applied. B. Mobility Smart objects in IoT-based environments generate massive
    amounts of location data that allow identifying people capacities and optimizing
    routes through smart cities [60]. An IoT-based approach was introduced in [61]
    for mobility analytics using cloud processing deployed on a three-layer architecture
    as follows: (1) devices layer, (2) network layer and (3) data analytics layer
    on a cloud distributed processing. It predicted people movements within a building
    to help directing them in emergencies and validated using automatic tests that
    generated various locations datasets from ETSIIT dataset at different times. The
    analysis applied the autoregressive and moving average (ARIMA) times series prediction.
    However, it did not handle the variant sensors while performing data aggregation,
    which affected the analysis consistency. Another approach for location identification
    services improvement using mobile IoT sensors data recognition was presented in
    [62]. The approach was developed on a three-layer architecture as follows: (1)
    physical layer, (2) network layer and (3) utility layer on a cloud environment.
    The approach applied a utility-driven service model based on sensing requests
    from the physical layer. Ontology analytics were used to dynamically apply cloud
    applications without addressing real-time processing of timeliness data, which
    affected the model latency. A general service-oriented architecture for context-aware
    mobile IoT applications was introduced in [63], utilizing cloud resources and
    IoT technologies as a service. It consisted of a marketplace layer for the user
    interface, a runtime module and interconnected smart objects. The runtime engine
    managed the mobile IoT data heterogeneity, aggregation and business analytics.
