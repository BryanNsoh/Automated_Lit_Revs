    Reports Versions Notes Abstract The large volume of data generated with the increasing
    development of Internet of Things applications has encouraged the development
    of a large number of works related to data management, wireless communication
    technologies, the deployment of sensor networks with limited resources, and energy
    consumption. Different types of new or well-known algorithms have been used for
    the processing and analysis of data acquired through sensor networks, algorithms
    for compression, filtering, calibration, analysis, or variables being common.
    In some cases, databases available on the network, public government databases,
    data generated from sensor networks deployed by the authors themselves, or values
    generated by simulation are used. In the case that the work approach is more related
    to the algorithm than to the characteristics of the sensor networks, these data
    source options may have some limitations such as the availability of databases,
    the time required for data acquisition, the need for the deployment of a real
    sensors network, and the reliability or characteristics of acquired data. The
    dataset in this article contains 4,164,267 values of timestamp, indoor temperature,
    and relative humidity acquired in the months of October and November 2019, with
    twelve temperature and humidity sensors Xiaomi Mijia at the laboratory of Control
    Systems and Robotics, and the De La Salle Museum of Natural Sciences, both of
    the Instituto Tecnológico Metropolitano, Medellín—Colombia. The devices were calibrated
    in a Metrology Laboratory accredited by the National Accreditation Body of Colombia
    (Organismo Nacional de Acreditación de Colombia—ONAC). The dataset is available
    in Mendeley Data repository. Dataset: 10.17632/dxyvxk6h96.2 Dataset License: CC
    BY 4.0 Keywords: temperature; relative humidity; Internet of Things (IoT); indoor
    climate 1. Introduction The measurement of humidity and temperature helps us determine
    the system’s behavior in a wide variety of applications. For this reason, these
    physical variables are among the most used in multiple applications in very different
    work areas, such as health [1,2], electronic circuits [3], precision agriculture
    [4], milk production [5], or climate change [6]. Within the measurements that
    we perform in the environment, there are two main fields: the outdoor [7], that
    is, the measurement that is performed outside any structure built by man, and
    the indoor [8,9] measurement, which is performed inside a building. Indoor measurement
    is an area that has attracted interest in recent years with the modernization
    of systems for indoor temperature control (cooling or heating) [10]. For example,
    in places where the temperature is not controlled and there is a continuous transit
    of people who inhabit the area, such as offices, gyms, event halls, or residential
    buildings, the works using temperature and humidity are focused on comfort studies
    [11,12,13,14,15]. In these places, the cooling or heating systems are turned on
    and off at the convenience of the people living in the space, doors and windows
    can be opened, or computer equipment can be used with different computational
    intensities altering the internal microclimates and, therefore, the comfort of
    the people. In this work, the measurements were carried out in an office environment
    of the Control and Robotics Systems Laboratory, with doors and windows opened
    without control and with occasional air conditioning turned off. In places where
    strict temperature and humidity control is needed, such as in food warehouses,
    research can be focused on understanding the microclimates produced by the heterogeneous
    distribution of air inside the warehouse [16]. There is usually no significant
    human intervention in temperature-controlled sites for long periods, maintaining
    a low temperature and humidity variation. The storage of museum pieces is also
    in temperature- and humidity-controlled spaces because these two physical variables
    strongly impact the deterioration of some museum pieces [17,18]. De La Salle Museum
    of Natural Science conserves an extensive collection of stuffed animals, insects,
    reptiles, birds, and mammals exhibited on a rotating basis in the different exhibition
    rooms of the museum. Still, they are preserved in humidity- and temperature-controlled
    storage most of the time. In this storage, the doors are opened for cleaning personnel
    and curators. The different storage shelves and the contact of museum walls with
    the outside of the building generate different microclimates. For this reason,
    this work can be interesting for researchers in indoor microclimates with controlled
    temperatures and humidity [19,20,21]. Many state-of-the-art studies use the Intel
    Berkeley Research Lab dataset [22] for the application of algorithms proposed
    to process data acquired with real-time wireless sensor networks (WSN). In these
    works, classical processing techniques are used as in [23,24], machine learning-based
    approaches as in [25,26,27], or both types of algorithms as in [28]. The dataset
    described in this article contains the information about the indoor temperature
    in °C and relative humidity in %𝑅𝐻 , acquired for two months with twelve Xiaomi
    Mijia sensors at the laboratory of Control Systems and Robotics, and the storage
    room of the De La Salle Museum of Natural Sciences, both of the Instituto Tecnológico
    Metropolitano, Medellín—Colombia. The devices used for the acquisition are low-cost
    and have a calibration certificate from a Metrology Laboratory accredited by the
    National Accreditation Body of Colombia (ONAC). This dataset provides the timestamp,
    the measured variables, and floor plans with the sensors distribution of the deployed
    WSN. In addition, the data description presented in this article provides additional
    information about the sensors, the deployed sensor network, and the sampling.
    The installation of these sensor systems implies space adequacy, the researchers’
    knowledge of concepts of the Internet of Things (IoT), sensor networks, and embedded
    systems. Having data available to serve as a basis for researchers interested
    in digital signal processing and machine learning prevents them from deploying
    the sensor networks [29,30,31]. This work was chosen using wireless sensors using
    Bluetooth Low Energy (BLE) and a single gateway to read all sensors’ temperature
    and humidity measurements [32,33,34]. This configuration avoids having an embedded
    system for each sensor to store the data and the need to have multiple power supply
    points. The setup presents the delays inherent to communication, i.e., there is
    no constant sampling period, but this is typical of IoT system implementations,
    where factors such as cost, energy savings, and reading multiple devices to a
    single gateway are crucial. The dataset presented in this work can contribute
    to studies on the behavior of sensor networks using BLE to develop techniques
    used in IoT [35,36]. For this work it is considered that the weather in Medellin,
    Colombia, has a negligible variation throughout the year and has no climatic seasons
    due to its location near the Equator. In this work, the measurement was performed
    for one month at each site, considering that the external weather factor in the
    city does not present significant changes. The set of sensors used is the same
    in the museum and the laboratory, so it was, therefore, necessary to acquire the
    data in two different months. The paper is organized as follows. In Section 2,
    we present the acquisition devices, the description of the measurement area, and
    the description of the dataset organization. The aspects related to the sampling
    and the analysis of some examples of the data acquired on specific dates in the
    laboratory and the museum are shown in Section 3. Finally, conclusions and future
    work are drawn in Section 4. 2. Materials and Methods This section describes the
    devices used in the wireless sensor network (WSN) deployed, the measurement areas,
    and the dataset organization. 2.1. Acquisition Devices Twelve temperature and
    humidity sensors, Xiaomi Mijia model LYWSDCGQ/01ZM, were used for data acquisition.
    These BLE devices are powered by an AAA battery that can last up to one year,
    according to the specifications of the manufacturer. The devices were calibrated
    in a Metrology Laboratory of the ITM accredited by the National Accreditation
    Body of Colombia (Organismo Nacional de Acreditación de Colombia—ONAC). The sensors
    calibration was performed using a Fluke 2626-H sensor as a reference measurement
    instrument. The environmental conditions under which the calibration was performed
    are between 19.30 °C and 20.50 °C for the temperature and between 56.4 %𝑅𝐻 and
    60.5 %𝑅𝐻 for the relative humidity. The calibration range for temperature is from
    15° to 40° and for relative humidity from 30 %𝑅𝐻 to 70 %𝑅𝐻 . The calibration summary
    of the temperature sensors is shown in Table 1 and the calibration summary of
    the relative humidity sensors is shown in Table 2. Table 1. Calibration summary
    of the temperature sensors. Table 2. Calibration summary of the relative humidity
    sensors. The data from the twelve sensors are collected using a LoPy4 development
    board as BLE gateway. Each sensor reports the measurements, and the values are
    read by the LoPy4. The values of timestamp, temperature in °C, and relative humidity
    in %𝑅𝐻 are added in a new line of the corresponding file, separated by comma.
    There is one file for each of the sensors and all twelve files are stored on the
    SD card of the development board. The general diagram of the deployed network
    is shown in Figure 1. Figure 1. General diagram of the deployed network. 2.2.
    Description of the Measurement Areas The laboratory of Control Systems and Robotics
    of the Instituto Tecnológico Metropolitano size is 1350 cm by 620 cm. It has a
    single entrance, which is not airtight and is made of tempered glass. The room
    is distributed in two zones separated by a door in tempered glass and a division
    formed by a drywall in the lower part and tempered glass in the upper part. In
    the larger area are the workplaces and in the smaller area mainly the laboratory
    equipment. The air conditioning system has three branches, two of which have their
    outlet in the area of workplaces and the other in the area of equipment. The air
    conditioning control system is located in a technical room adjacent to the laboratory,
    for which the access door is located outside the laboratory. The control system
    is configured with a temperature set point ranging between 18 °C and 20 °C. The
    deployed network is distributed in nine nodes inside the laboratory, near the
    workstations, and three nodes outside the laboratory. One of the external nodes
    are in the technical room and two are in the hallway. The distribution of the
    sensors is shown in Figure 2. The external nodes were placed in order to have
    a reference of the temperature of the technical room and ambient temperature of
    the external area of the laboratory. Figure 2. Floor plan with the distribution
    of the sensors at the laboratory of Control Systems and Robotics of the Instituto
    Tecnológico Metropolitano. The De La Salle Museum of Natural Sciences was founded
    in 1913 by the De La Salle Brothers. It is committed to preserving, researching,
    and disseminating the cultural and natural heritage of the Antioquia region in
    Colombia. The zoological collection consists of 18,955 specimens, including amphibians
    and reptiles, birds, insects, crustaceans and arachnids, mammals, shells and molluscs,
    microorganisms, fish, and invertebrates. The anthropological collection contains
    elements that are more than 500 years old, made up of pre-Hispanic ceramics with
    a total of 383 pieces. Additionally, the museum has 89 ethnographic objects ranging
    from ceremonial costumes to bows, arrows, and distinctive clothing of different
    indigenous cultures in Colombia. Other collections in the museum include geology
    (2504 pieces), palaeontology (1009 pieces), history (89 historical objects), and
    botany (644 specimens). The museum keeps the specimens and pieces of the collections
    that are not on exhibition in a storage room with controlled temperature and humidity.
    The room has a size of 1000 cm × 1600 cm and is full of cabinets for the storage
    of the specimens. There are cabinets placed along the walls and a larger one in
    the center of the room. In the latter, sensors were placed at the top and inside
    the cabinet (ID 1, 2, 3). The ID 12 sensor was placed outside the room in an environment
    without temperature and humidity control. The room has a humidifier where the
    ID 11 sensor is located and has air conditioning inlets on the wall next to the
    ID 7 and 8 sensors (see Figure 3). Figure 3. Floor plan with the distribution
    of the sensors at the storage room of De La Salle Museum of Natural Sciences of
    the Instituto Tecnológico Metropolitano. 2.3. Description of the Dataset Organization
    The dataset consists of a total of 4,164,267 values. The data are organized in
    two folders named October and November, according to the month in which the data
    were acquired. The data were collected under everyday operating conditions, at
    the laboratory from 1 to 31 October 2019, and at the museum from 1 to 30 November
    2019. Each folder contains twelve files in text format, corresponding to each
    sensor. Each file contains an average of approximately 58,300 values of each variable.
    In the files, the first column corresponds to the timestamp, the next column corresponds
    to the relative humidity measurements, and the last column corresponds to the
    temperature measurements. The values in the rows are separated by commas. The
    dataset is available in Mendeley Data repository, and can be downloaded in a 17
    MB ZIP file from [37]. The dataset files information is presented in Table 3.
    The sensor ID allows to identify the location of the sensors according to the
    distributions shown in Figure 2 and Figure 3. The MAC addresses of the sensors
    are shown in the second column. The filename of the file associated with each
    sensor is shown in the third column and it corresponds to the MAC address with
    the pairs of digits ordered in reverse order. Table 3. ID, MAC, and filename of
    each sensor. 3. Temperature and Relative Humidity Dataset This section presents
    some aspects related to the sampling and the analysis of some examples of the
    data acquired on specific dates in the laboratory and the museum. 3.1. Sampling
    Times The acquisition system used in this work, which resembles the commercial
    acquisition methodology, presents physical challenges due to changes in the propagation
    medium of the signals that are common in real applications. For this reason, the
    dataset is also useful for the development of processing algorithms at the edge
    or post-processing, to mitigate some of these drawbacks derived, as we said, from
