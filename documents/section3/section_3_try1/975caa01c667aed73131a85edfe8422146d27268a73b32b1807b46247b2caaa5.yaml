    methodNeural networkKnowledge representationInfrastructure sectors 1. Introduction
    Artificial intelligence (AI) methods enable machines to learn and infer from large
    volumes of data (Ertel, 2017). As infrastructure systems become increasingly interconnected,
    complex and digitalised, AI will be crucial in providing and maintaining services
    that ever-increasing numbers of people depend upon every day (Luckey et al., 2021).
    However, as interest in AI continues to grow, research into its application to
    infrastructure systems remains largely siloed. Most papers focus on a specific
    problem in isolation, and the handful of review papers cover either a specific
    subset of AI methods (Suganthi et al., 2015, Veres and Moussa, 2019), or a specific
    infrastructure sector (Abduljabbar et al., 2019). This review looks at the extent
    of research into the use of AI in infrastructure systems, focusing on the economic
    infrastructure sectors of energy, water and wastewater, transport, and telecommunications,
    and the intersections between sectors. As interdependent systems, there is a clear
    benefit to reviewing infrastructure networks as a whole, recognising areas of
    overlap such as the water–energy nexus, electric vehicles, and vehicular ad-hoc
    networks (VANETs), and common challenges, such as supply and demand forecasting,
    inspection, and maintenance. Not only does this review seek to ascertain which
    AI techniques are popularly used in infrastructure systems, but to compare the
    maturity and depth of research across systems, in the hope that potential research
    gaps can be discovered, and potential solutions informed by existing work in other
    fields. 2. Method This paper adopts a systematic literature review approach in
    combination with a snowballing literature review method proposed by Wohlin (2014),
    which was applied to review papers or highly significant papers. Wohlin’s systematic
    literature review with snowballing was chosen over a sole database search-based
    review due to the interdisciplinary nature of the research area, which spans a
    range of sectors, making it challenging to formulate comprehensive search strings.
    This helped to overcome the additional difficulty of creating precise searches,
    with the risk of yielding many irrelevant or redundant papers (Wnuk and Garrepalli,
    2018). The systematic selection of a tentative starting set of papers was undertaken.
    Search terms are divided into two categories: AI terms and infrastructure terms.
    AI terms cover the range of subtopics within the field (Table 1). Infrastructure
    terms vary across systems, so these terms can be subdivided into the infrastructure
    systems of transportation, energy, water/wastewater and telecommunications (Table
    2). These terms were used for a primary search, the results of which informed
    the purposes chosen for discussion later in this paper. To ensure the key papers
    were covered for each purpose, a range of more general terms pertaining to purpose
    were applied to multiple infrastructure sectors as part of a secondary search
    (Table 3). The reviewed papers were categorised by AI method, infrastructure sector
    (or sectors), and purpose. Finally, an analysis framework, originally proposed
    by Sharifi for the assessment of smart city indicators (Sharifi, 2019), was selected
    and expanded for critical analysis of the selected papers. This enabled the literature
    to be evaluated against a set of criteria designed to account for various elements
    of planning, problem-solving, and implementation. A smart city framework was chosen
    as the basis of this analysis as this represents a complex system of interconnected
    sub-systems, spanning disciplines including engineering, governance, and politics.
    As infrastructure systems have both the same interconnected structure and interdisciplinary
    nature, a smart city perspective offers a solid foundation for analysis. Two further
    criteria were added to the original framework: comparison and vulnerability. The
    former covers the extent to which the reviewed work has compared alternative approaches,
    and the latter is concerned with the ability of the system to cope with failure.
    The inclusion of a comparison criterion was deemed necessary in order to recognise
    the wide range of AI models, particularly in machine learning. As linear systems,
    it is crucial that consideration is given to the ability of infrastructure systems
    to withstand failure events, justifying the addition of a vulnerability criterion.
    Initial searching combined each AI term with the sector-specific infrastructure
    terms. An expert in telecommunication systems was consulted in order to ensure
    domain-specific terminology was included. Search strings combining multiple infrastructure
    sectors were also used, to find papers covering overlaps in infrastructure sectors
    such as the water–energy nexus. The results of this initial search informed the
    infrastructure purpose terminology selected. In an additional step, the purpose
    terms identified from the primary search results were then used in a secondary
    search, where they were combined with AI terms in order to account for key papers
    pertaining to specific applications. Results were subject to title screening to
    ensure relevance. Further exclusionary criteria were applied, which removed those
    not written in English, those that fell outside of the scope of infrastructure
    systems, or those that explored algorithms outside of machine learning models.
    Papers were collated, and those concerned with the same infrastructure and purpose
    were assessed, with factors considered including date of publication, number of
    citations and number of comparative models studied. Papers were also labelled
    to identify those that could be described as review papers. Review papers and
    the most relevant and comprehensive of non-review papers were then subject to
    snowballing. Title screening of results established relevance, and a secondary
    abstract screening was sufficient to apply exclusion criteria in the majority
    of cases. Where this was not the case, the full paper was assessed prior to inclusion.
    Papers were screened by a number of criteria to ensure quality. The final number
    of papers included in this review is 186, of which 40 are considered to be review
