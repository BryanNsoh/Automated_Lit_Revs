    the propagation loss also increases due to reduced scattering and larger penetration
    loss. Moreover, the antenna size shrinks with the increase in carrier frequency
    which makes coherent operation of antenna arrays difficult. To overcome these
    problems intelligent reflecting surfaces (IRSs) can prove to be beneficial, as
    they direct the beam towards the desired direction by regulating the scattering
