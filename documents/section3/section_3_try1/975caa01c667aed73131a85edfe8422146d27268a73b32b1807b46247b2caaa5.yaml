    some open research challenges related to the security of SF and PA. While in this
    paper, we begin the first steps in creating novel SF/PA mitigation strategies
    by reviewing the literature, developing a taxonomy, and conducting a case study
    on APTs. Future research can build upon this through interdisciplinary research
    that draws on knowledge from farmers, SF tool developers, and computer scientists
    to test the mitigation techniques mentioned here and to develop more specific
    strategies to the SF and PA context. Listed below, these challenges can highlight
    a future road map for further research in this area. Access Control from a Security
    Perspective: Dealing with hired labor and livestock, the owners of farms, greenhouses,
    etc. are traditionally concerned about access control. However, they need to adopt
    a security perspective for their property. Authentication, authorization, and
    accounting should be incorporated to prevent unauthorized access, which is the
    stepping stone in many severe attacks on SF and PA. Although the literature in
    this area comes with some relevant research reports [1,2,3,41,50], there is still
    opportunities for systematic research. Data Protection: Given, the abilities of
    smart devices and IoT, enormous data acquisition, communication and processing
    is a well-known characteristic of SF and PA [1,2]. This raises the need for efficient
    data protection mechanisms, which has been of interest to a few researchers [1,2].
    However, data protection can still be considered as an open research challenge
    in this area. Network Infrastructure and Physical Layer Protection: The physical
    layer and the network infrastructure play critical roles in SF and PA. They are
    targeted by several attacks [3]. Although a few research projects have focused
    on this topic [4,9,81,135,136], research in this area still needs to be developed.
    Education as Risk Reduction: The social elements of reducing cyber-risks, such
    as education, has received relatively little attention by scholars [146]. Not
    only are farmers are interested in education regarding security threats to their
    operations, but education is regarded as a vital tool for reducing security risk
    [132,147,148]. Future research opportunities exist in assessing what cyber-safe
    behaviours farmers currently utilize. From this, there can be investigation of
    what educational formats, content, and dispersion would be most effective and
    appreciated by these vital stakeholders. Specific Secure Communication Protocols
    for SF and PA: In SF and PA, where sensors, actuators, drones, autonomous tractors
    and other smart devices are spread out in various locations, communication protocols
    are of critical importance. Although several network, Machine-to-Machine (M2M)
    and IoT protocols such as Bluetooth, NFC, WiFi, SSL, TCP, UDP and 6loWPA have
    been adopted from other technologies [3,121,149], there is still room for research
    on secure protocols specifically designed and standardized for SF and PA. Secure
    Smart Devices: Given the threats to smart devices used in SF and PA (studied in
    previous sections), security needs to be taken into consideration in design and
    implementation phases of these devices. Secure AI Adoption: In recent years, some
    researchers have been concerned about the application of AI in SF and PA [2,3].
    Thus, the security threats to AI such as adversarial attacks [1,2] can motivate
    future research on secure AI in SF and PA. Informed by this taxonomy of cyber-threats,
    strengthening policy regarding cyber-security in PA is an important consideration
    for future research. Legal frameworks designed to protect private data and ensure
    privacy are key to addressing the challenge of cyber-security arising from new
    farming technologies [150]. Reviews on the social science of PA have highlighted
    that future research needs to address how policy-makers should respond to cyber-attacks
    on agri-food systems [151]. 8. Conclusions SF and PA have the potential to enhance
    global food security and reduce agriculture’s impact on the environment, however
    to be able to realize this potential these technologies need to be protected from
    cyber-attacks. It’s clear right now that there are plenty of cyber-attacks and
    security threats in this area. These attacks can impose serious disruptions to
    global markets and especially to the economies of developing nations that are
    heavily dependent on the agriculture industry. In this paper, we considered the
    security of SF and PA, which is a critical need in the field of smart farming.
    We highlighted important security aspects needed to be considered in SF and PA.
    We presented a survey on attacks that violate each of these security aspects.
    Accordingly, we introduced cyber-threats to SF and PA. It is a viable source to
    tackle existing security issues here. Our studies on SF and PA cyber-threats led
    to a systematic CKC-based taxonomy on these threats. Among the mentioned threats,
    we chose APTs for further studies. We studied the anatomy as well as behavioral
    characteristics of APTs. Moreover, we presented a survey on risk mitigation strategies
    and countermeasures against attacks on SF and PA. Lastly, we developed a future
    road map to pave the way for future research in this area. Author Contributions
