    sub-branches of ML are supervised, unsupervised, and reinforcement learning. •
    Supervised Learning In supervised learning, the previous knowledge of input and
    their corresponding expected output is exploited, and the coefficients of intermediate
    stages are designed, to learn the required system behavior and carry out requisite
    operations. Examples of supervised learning structures are Artificial Neural Network
    (ANN), Supported Vector Machine, and -Nearest Neighbor, which are generally used
    where the nature of the problem is regression and classification type. • Semi-Supervised
    and Unsupervised Learning In semi-supervised learning, the only modicum annotated
    training data is available while most of the data is uncharacterized. Whereas
    there is no elucidated training data available in unsupervised learning, and available
    collection of input data samples are employed for system training with unavailable
    knowledge of desired system response. Semi-supervised and unsupervised learning
    structures are used where the nature of the problem is clustering and classification
    type. For example; maximum likelihood learning, Principal Component Analysis,
    and -Means Clustering, etc., are used where the nature of the problem is clustering
    and classification type. Unsupervised learning techniques can be utilized in a
    wide range of works related to feature extraction and classification, clustering,
    and distribution estimation. Applications like analysis of social networking trends,
    data mining, network state prediction, temporal and spatial data analysis, malware
    detection and classification, web resource ranking, and data analysis of phone
    applications at the network and user side. • Reinforcement Learning Reinforcement
    learning is acknowledged as a compromise between supervised and unsupervised learning,
    where pairs of training data and output are unavailable and previous knowledge
    of ideal system performance is employed for indirect supervision. Reinforcement
    learning is realized through computing an explicit output for particular input
    through adaptive conjunction with ideal behavior. It is based on a feedback performance
    indicator referred to as a reward. As shown in Fig. 24 the interaction with the
    environment, in reinforcement learning is continuous; where, first the state of
    the environment is observed iteratively, next, actions are taken to affect the
    environment, then, rewards are obtained from the environment and the new environmental
    state is observed. Reinforcement learning structures for example; Q-Learning,
    and Markov decision processes, are used where the nature of the problem is control
