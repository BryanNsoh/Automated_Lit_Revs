    3. Artificial intelligence fields Alan Turing proposed his ‘Turing test’ to offer
    an operational definition of AI, stating that a truly intelligent system must
    be capable of matching human cognitive performance to an extent that a human interrogator
    cannot tell the different between human and machine when interacting via a teletype
    system (Russell and Norvig, 2002). In a ‘total’ Turing test, perception and physical
    abilities are tested alongside cognitive functioning. Each of the following components
    represents a field of AI that help to attain one or more of the Turing test’s
    goals: • knowledge representation, to store data • automated reasoning, to infer
    and make use of conclusions from the stored data • machine learning, to identify
    patterns and modify behaviour • computer vision, to perceive the environment •
    robotics, to interact with the physical environment • natural language processing,
    to communicate in human language While these components can describe attributes
    of an ideal intelligent computer system, they can also be considered topics in
    the field of AI research, each concerned with techniques that contribute to an
    element of system intelligence. There is significant overlap between fields, with
    automated reasoning inherently dependent on the knowledge base it reasons from,
    machine learning techniques – particularly convolutional neural networks – increasingly
    utilised in computer vision systems, and such vision systems often integrated
    into intelligent robots. Models which include both a reasoning and machine learning
    element, such as adaptive neuro-fuzzy inference systems (ANFIS), are also growing
    in use. As the most widely adopted fields of AI in infrastructure research, machine
    learning and computer vision methods are reviewed below. The methods described
    in this section are not a comprehensive review of all techniques in machine learning
    and computer vision but rather the most common methods found in the body of work
    reviewed, as to provide context for further discussion. 3.1. Machine learning
    Machine learning is the process by which machines, able to access the necessary
    knowledge, can modify and adapt their actions to learn independently how to solve
    problems (Marsland, 2009). There are a large range of machine learning models,
    which generally utilise three widely recognised types of learning: supervised,
    unsupervised and reinforcement. Learning styles typically address how, and the
    extent to which, models are trained. 3.1.1. Learning types Supervised Learning
    In this type of learning, the system is trained using a set of examples with the
    desired responses provided (Li et al., 2017). Given sufficient training, which
    can take hours, days, or longer, the system can generalise in order to map inputs
    to outputs for new data sets. This can also be described as learning from exemplars
    (Marsland, 2009). Supervised learning models may require retraining to account
    for changes in their inputs over time. Unsupervised Learning Unlike in supervised
    learning, in unsupervised learning, the correct outputs are not provided alongside
    inputs. Instead, an unsupervised learning agent has to rely on its own ability
    to identify the embedded structures or patterns in inputs, so that those with
    similarities can be categorised together (Marsland, 2009, Li et al., 2017). This
    approach to learning typically aims to discover analogous input groups, a process
    known as clustering, or to establish the distribution of data within the input
    space, a statistical approach known as density estimation (Fernández Maimó et
    al., 2018). Reinforcement Learning In reinforcement learning, there are no pre-classified
    examples, but there is some form of long-term objective. An agent ‘experiments’
    with a system, and receives rewards or punishments based on these interactions.
    The agent tries different possibilities, optimising its behaviour over numerous
    iterations in order to maximise rewards and minimise punishments (Kubat, 2017b).
    While the agent is never explicitly given instructions as to how to achieve its
    goal, acting in ways that maximise the cumulative reward allows it to develop
    optimal behaviours, in as many iterations as needed (Li et al., 2017). In most
    cases, the longer a model is run, the more refined the solution will be. 3.1.2.
    Common machine learning models Although the specific details of a model’s architecture
    and algorithm vary for each individual case, there are a number of popular machine
    learning models that have established themselves as some of the best performing.
    Artificial Neural Networks (ANNs) Artificial neural networks (ANNs) are a popular
    type of machine learning model that simulates the mechanism of learning in the
    human brain, which contains networks of billions of nerve cells. In ANNs, a neuron
    is a computational unit consisting of ‘dendrite’ inputs scaled with ‘synaptic’
    weights that affect the function computed at that unit, and an ‘activation’ internal
    state (Aggarwal, 2018b). Neurons exist in a network, forming a directed, weighted
    graph that is typically arranged in layers. The learning process occurs by modifying
    the weights and thresholds of the network to achieve accurate results. Although
    there are so many variations of ANNs in use today that it is impossible to cover
    all of them in detail, a few of the most popular model structures are outlined
    here. ANNs can be divided into two classes based on their general architecture:
    feed-forward and feed-back networks. Feed-forward networks are non-recurrent networks
    comprised of inputs, hidden layers, and outputs, where signals can only travel
    in one direction. Examples include multilayer perceptrons (MLPs) and radial basis
    function (RBF) networks. Use cases in infrastructure research have seen MLP models
    employed to predict energy consumption (Azadeh et al., 2008) and for pollutant
    removal (Fan et al., 2018) in water networks. RBF networks have also been applied
    to water treatment (Fan et al., 2018). Conversely, feed-back networks permit signals
    to travel in either direction, owing to the inclusion of feed-back loops. In feed-back
    networks, also called recurrent neural networks (RNNs), neurons can be connected
    in any possible format, which can account for dependencies between neurons. Popular
    RNNs are echo state networks (ESNs), and long short-term memory (LSTM) networks.
    Interesting examples in infrastructure have seen ESNs applied to demand forecasting
    in water networks (Xu et al., 2019b), while LSTM networks can be found in a range
    of forecasting applications, where they have been used to predict energy use (Bedi
    and Toshniwal, 2019), telecommunication traffic (Alawe et al., 2018) and accident
    risk in transport networks (Ren et al., 2018), to give just a few examples. Another
    type of ANN, convolutional neural networks (CNNs), have been widely used for image
    classification and object detection purposes. This particular application of AI
    can be described as computer vision and is covered separately. Support Vector
    Machines (SVMs) Support vector machines (SVMs) are popular machine learning models
    widely used in classification and regression tasks, although used most extensively
    for the former. When applied to regression tasks, SVMs may be described as support
    vector regression (SVR). SVMs work by mapping input vectors into a high dimensional
    feature space and finding an optimal hyperplane to classify the data. The dimension
    of the feature space is dependent on the number of input features (Cortes and
    Vapnik, 1995). The SVM algorithm seeks to maximise the margin between data points
    and hyperplane, which it does using a loss function named hinge loss. SVM-based
    approaches have been used in energy demand and price forecasting (Ahmad et al.,
    2014, Ghoddusi et al., 2019), for routing in vehicular networks (Zhao et al.,
    2016), and to assess and improve quality and security in telecommunication systems
    (Wang et al., 2016, Mata et al., 2018, Musumeci et al., 2019). Decision Trees
    (DTs) and Random Forests (RFs) Another technique that has been applied to both
    classification and regression tasks is decision trees (DTs). In decision trees,
    inputs begin at a root node, where a specific attribute is tested, with the result
    dictating the branch down which the unit is sent. This process is repeated, with
    different tests at each node, until a terminal, or ‘leaf’, node is reached (Kubat,
    2017a). Regression trees, which are applied to continuous variables, obtain leaf
    node values from the mean response of regional observations. However, the leaf
    node values of classification trees, which deal with categoric variables, are
    the mode of regional observations. Random Forest (RF) models consist of large
    numbers of DTs operating as an ensemble. Building units using random feature selection
    results in low correlation between the trees, limiting the spreading of errors
    between them (Breiman, 2001). RFs have seen wider exploitation than DTs in infrastructure
    systems, where they have been applied to quality of experience (QoE) prediction
    (Casas et al., 2017) and anomaly detection (Gulenko et al., 2016) in telecommunication
    networks, price prediction (Xu et al., 2019a) and pollutant removal (Fan et al.,
    2018, Ye et al., 2020) in water systems, and behaviour prediction in transport
    (Koushik et al., 2020). K-means Clustering One of the most common unsupervised
    learning tools is k-means clustering, which assigns inputs to a cluster based
    on the distance from cluster centroids in order to maximise similarities within
    groups (Kubat, 2017c). In infrastructure, k-means has been used in telecommunication
    routing (Saravanan and Ganeshkumar, 2020) and for behavioural prediction in transportation
    modelling (Koushik et al., 2020). 3.1.3. Deep learning Deep learning is a relatively
    new branch of machine learning, describing computational models composed of multiple
    processing layers that learn representations of data with multiple levels of abstraction
    (LeCun et al., 2015). While the first deep learning algorithms and architectures
    were developed in the 1960s and 1970s, massive advances in computer hardware are
    responsible for the deep learning revolution of the past ten years. In practice,
    deep learning applies specifically to ANN models, although architectures can show
    significant variation. Deep ANNs are any that contain multiple hidden layers.
    Examples of deep neural networks include Deep Belief Networks (DBNs), autoencoders,
    LSTM and CNNs. The depth of these networks allows very complex functions to be
    learned. Models such as DBNs and autoencoders often include an unsupervised pre-training
    stage, which capture the main variations in inputs and can yield better generalisation
    (Erhan et al., 2010). Capable of handling problems with very large quantities
    of data, deep learning has proven to be very successful at tackling particularly
    complex problems, such as image classification, natural language processing, and
    speech recognition. However, deep learning is not without drawbacks. Large datasets,
    in addition to the increased computational complexity of deep ANNs, can result
    in longer training and run times, which are of particular concern for real-time
    applications. 3.2. Computer vision Computer vision is concerned with learning
    the relationships between an observed image data and aspects of the world, such
    as the 3D structure or the object class, and exploits this knowledge to make new
    inferences from new image data (Prince, 2012). Both biological and computational
    vision systems require several basic components: a radiation source, a camera,
    a sensor, a processing unit, an actor. A complete computer vision system uses
    these to cover a range of processes from image construction to formulating a response
    to perceived actions (Jahne, 2000). Traditional methods in computer vision have
    utilised feature-based approaches such as scale invariant feature transform (SIFT),
    speeded up robust features (SURF), features from accelerated segment test (FAST),
    Hough transforms and geometric hashing, sometimes in combination with machine
    learning classifiers. While these tools still have a place in computer vision,
    the adoption of deep learning methods has transformed this field (Mahony et al.,
    2020). In recent works, deep learning often underpins the design of the processing
    unit in computer vision systems. The most dominant tool used in the processing
    stage of computer vision systems is the CNN. CNNs are biologically inspired networks
    which are widely used for image recognition, classification, object detection,
    and localisation (Aggarwal, 2018b). Although developed in the 1980s, it was the
    development of graphics processing units, which vastly reduced run times, in the
    2000s that saw CNNs take off in popularity. CNN architecture is designed for grid-structured
    inputs with strong localised spatial dependencies. The convolutional layer utilises
    kernel elements, which are 3-dimensional structural units, to abstract an image
    to a feature map in order to extract high-level features such as edges. Each layer
    of a CNN is 3-dimensional, with a spatial extent and a depth corresponding to
    the number of feature maps in that layer (Aggarwal, 2018a). 4. Sectoral analysis
    The use of AI varies between each of the economic infrastructure sectors: energy,
    water and wastewater, transport and telecommunications. This section reports on
    the use of AI methods in each sector and each pair of sectors, the latter recognising
    the increasing blurring of sectoral boundaries. 4.1. Energy In the energy sector,
    AI tools have been extensively applied to demand forecasting (Almalaq and Edwards,
    2017, Bedi and Toshniwal, 2019, Robinson et al., 2017, Kalogirou, 1999, Ghanbari
    et al., 2013), especially at residential and building level (Mocanu et al., 2016,
    Ahmad et al., 2014, Wang and Srinivasan, 2017, Mat Daut et al., 2017). Further
    applications include price forecasting (Ghoddusi et al., 2019) and demand side
    management (Macedo et al., 2015). Facilitating energy use reduction is of increasing
    concern in this sector, and methods ranging from efficiency-centred ontologies
    (Tomic et al., 2010) to natural language generation of consumer advice reports
    (Conde-Clemente et al., 2018) have been utilised for this purpose. Much of the
    rest of the work in the energy sector focuses on generation systems, where many
    of the most developed applications pertain to renewable energy infrastructure
    (Kalogirou, 2001). Robotics shows significant potential as an aid in the oil,
    gas and nuclear sectors, but the machines used to date remain limited in their
    autonomy (Shukla and Karki, 2016a, Shukla and Karki, 2016b). In renewable energy
    systems, there has been increasing use of AI in supply forecasting. Key elements
    of this include meteorological forecasting, where ANN and fuzzy logic techniques
    are popular (Suganthi et al., 2015, Li et al., 2017, Mellit and Kalogirou, 2008),
    and solar tracking, which often utilises computer vision tools (Carballo et al.,
    2019). Artificially intelligent methods of inspection and structural health monitoring
    for renewable energy assets have also been investigated (Bose, 2017). 4.2. Water
    and wastewater AI methods have been utilised throughout water networks, from initial
    water treatment through to distribution and consumer-related challenges. At the
    supply end, much of the research has been concerned with water quality (Chau,
    2006) and pollutant removal (Fan et al., 2018), in both standard and wastewater
    treatment (Granata et al., 2017, Ye et al., 2020, Zhao et al., 2020, Li et al.,
    2021). Machine learning methods have also been utilised in desalination, where
    they can have implications for plant design (Al Aani et al., 2019). From an end-usage
    perspective, a range of machine learning techniques, including ANNs, RFs, SVMs,
    k nearest neighbour, regression trees and DBNs, have been applied to water demand
    forecasting (Antunes et al., 2018, Xu et al., 2019b, Franklin, 2008, Adamowski
    et al., 2012) and price forecasting (Nguyen-ky et al., 2018, Xu et al., 2019a)
    across a range of geographic scales. 4.3. Transportation The transportation sector
    has seen perhaps the most variation in tasks to which AI has been applied (Abduljabbar
    et al., 2019, Veres and Moussa, 2019). Looking at transportation networks as a
    whole, a number of knowledge representation systems, many ontology-based, have
    been proposed (Bouhana et al., 2015), while recent research into how the public
    interact with transport systems from a behavioural perspective, including transport
    mode selection, has benefited from a range of machine learning techniques (Koushik
    et al., 2020). Although it has been recognised that traffic flow and accident
    prediction can be utilised for a variety of urban transportation systems (Zhang
    et al., 2017, Doğan and Akgüngör, 2013), much of the remaining work in this sector
    has focused on individual modes of transportation. Regarding road vehicle usage,
    a range of machine learning methods have been applied to traffic (Jiang and Zhang,
    2019, Veres and Moussa, 2019, Xie et al., 2020) and accident forecasting (Doğan
    and Akgüngör, 2013, Ren et al., 2018, Abduljabbar et al., 2019, Veres and Moussa,
    2019), as well as for navigational tools (Veres and Moussa, 2019). Similar tools
    have also been utilised in demand forecasting (Yao et al., 2018, Rodrigues et
    al., 2019) and destination prediction for taxi services (Veres and Moussa, 2019).
    Researchers have sought to apply AI to identifying and mapping road networks (Ekpenyong
    et al., 2009), whilst computer vision-based approaches to monitoring traffic infrastructure
    have been proposed (Šegvić et al., 2010). In-vehicle and roadside sensors have
    the potential to provide more data on road networks than ever before, and deep
    learning methods are likely to play a significant role in the development of an
    intelligent transport network, with CNNs used in object detection, localisation,
    and classification for a variety of applications (Sirohi et al., 2020). Work on
    the development of self-driving cars has seen massive interest in recent years,
    and automated reasoning (Rehder et al., 2019), machine and deep learning (Kuutti
    et al., 2021), and computer vision have all been utilised in what is primarily
    a robotics-based challenge (Abduljabbar et al., 2019, Ma et al., 2020b). The application
    of AI in transport has not been limited to the roads. Though robotics, and specifically
    unmanned aerial vehicles (UAVs), demonstrate much potential in the monitoring
    of railway assets, many are still reliant on a significant level of human interaction
    (Flammini et al., 2016). Deep learning tools, however, have proven themselves
    effective at fault diagnosis in high-speed rail (Yin and Zhao, 2016), which is
    expected to grow in popularity as a mode of travel. While most other work in public
    transport has primarily focused on traffic flows or choice of transportation method
    (Veres and Moussa, 2019, Koushik et al., 2020), bus networks have been the subject
    of individual research, which focuses largely on scheduling issues (Mendes-Moreira
    et al., 2015). 4.4. Telecommunications Machine learning methods are seen as highly
    significant for the success of the next generation of wireless networks (Li et
    al., 2017, Jiang et al., 2017, Kibria et al., 2018, Wang et al., 2020, Shafin
    et al., 2020). Research has covered a variety of network types, with some works
    covering the more general ‘cellular’ or ‘wireless’ networks, and others focusing
    specifically on software-defined networks (SDNs) (Amaral et al., 2016, He et al.,
    2017), optical networks (Mata et al., 2018, Musumeci et al., 2019), 5G (Li et
    al., 2017, Alawe et al., 2018, Le et al., 2018), and the cloud (Gulenko et al.,
    2016). As in other infrastructure sectors, telecommunications has seen machine
    learning utilised in traffic and demand forecasting (Mastorocostas and Hilas,
    2012, Mastorocostas et al., 2016, Balaguer et al., 2008, Zhang and Patras, 2018,
    Le et al., 2018), with recent work focused on deep learning approaches (Huang
    et al., 2017, Alawe et al., 2018). Another common application of machine learning,
    where all learning types have been employed, is in routing (Barbancho et al.,
    2007, Sharma et al., 2018, Mao et al., 2017, Mao et al., 2018, Sendra et al.,
    2017, Vashishth et al., 2019, Kato et al., 2017, Tang et al., 2018, Yu et al.,
    2018, Pei et al., 2018), where effective solutions can help reduce latency. From
    a consumer perspective, quality of both transmission and overall experience are
    very important in telecommunication networks. Assessing customer experience and
    network quality, which can be dependent on factors including latency, jitter,
    loss rate and image or video definition, are active areas of research, utilising
    a range of machine learning classifiers (Casas et al., 2017, Samadi et al., 2017,
    Mata et al., 2018). The design of traffic clustering techniques that factor in
    quality of service (QoS) has also been suggested (Wang et al., 2016). The loss
    of customers to rival providers is termed ‘churn’, and the accuracy of several
    machine learning methods in predicting this occurrence has been compared (Vafeiadis
    et al., 2015). Security is a critical concern in telecommunications, especially
    in wireless and SDNs (Lv et al., 2021). A spectrum of machine learning approaches
    have been used in anomaly detection (Mata et al., 2018, Musumeci et al., 2019,
    Gulenko et al., 2016, Fernández Maimó et al., 2018), identifying denial-of-service
    (Meti et al., 2017, Polat et al., 2020, Hussain et al., 2021, Ahuja et al., 2021)
    and intrusion attacks (Song et al., 2017, Abubakar and Pranggono, 2017, Tang et
    al., 2016), and selecting an appropriate response (Ashraf and Latif, 2014). Due
    to the increasingly wireless nature of telecommunications, it is possible to provide
    dynamic networks that utilise UAVs as mobile base stations. Although not yet widespread,
    it is anticipated that interest in this area will continue to grow, and research
    to date has looked at how to deploy UAVs effectively (Zhang et al., 2018). 4.5.
    Energy and water A range of AI techniques have been applied at the water–energy
    nexus, which describes the intersection of water and energy systems (Zaidi et
    al., 2018). Hydropower, the generation of electricity by directing water through
    a turbine, sits at this nexus as an example of water use for energy applications.
    Unsupervised k-means clustering has been utilised in modelling the distribution
    of hydropower facilities and nearby land cover to estimate system evaporation
    (Grubert, 2016), while the supervised technique of SVM has been used to analyse
    the division between hydropower and irrigation in worldwide reservoir usage trends
    (Zeng et al., 2017). On a consumer level, there are many systems that both utilise
    water and require energy, such as dishwashers, washing machines, and showers.
    Research has used SVMs to classify such water end-use events on a residential
    scale (Vitter and Webber, 2018). 4.6. Energy and transport Energy demand forecasting
    for transportation has received less attention than equivalent forecasting for
    buildings, although researchers have recognised its importance in the decarbonisation
    of cities. Machine learning techniques such as ANNs and ANFIS allow both transport
    and socio-economic indicators to be considered when predicting future demand (Geem,
    2011, Al-Ghandoor et al., 2012, Murat and Ceylan, 2006, Pamuła and Pamuła, 2020).
    AI tools have been applied to electric and hybrid vehicles, the numbers of which
    are rapidly growing worldwide. Deep reinforcement learning has been shown to improve
    energy efficiency in individual units (Qi et al., 2017), while research at network
    level has focused on routing, charging point selection, and integration of electric
    vehicles into the smart grid (Rigas et al., 2015), all of which can benefit from
    some level of local demand forecasting (Saputra et al., 2019, Lan et al., 2021).
    At the vehicle-grid intersection, minimising energy peaks can be done through
    load balancing, congestion pricing, and market selling and purchasing strategies.
    4.7. Water and transport Though an area of minimal research, it has been recognised
    that water and transportation systems are not unconnected. In particular, abnormally
    intense periods of rainfall have the potential to cause significant disruption
    to rail and road transportation networks. This is an argument in favour of monitoring
    water levels in lakes and reservoirs, to which ANN methods have been applied (Buyukyildiz
    et al., 2014). 4.8. Energy and telecommunications Recent work in telecommunications
    has begun to recognise the significance of efficient energy usage in communication
    systems. Machine learning tools have been applied to energy-efficient resource
    allocation in cloud networks (AlQerm and Shihada, 2017), and research on utilising
    UAVs to provide dynamic networks has prioritised low energy usage (Zhang et al.,
    2018). 4.9. Transport and telecommunications VANETs, which facilitate dynamic
    wireless connections between vehicles, sit at the intersection of transport and
    telecommunications. As in other telecommunication networks, machine learning has
    been utilised in VANETs for routing (Lai et al., 2015, Zhao et al., 2016, Tang
    et al., 2019, Saravanan and Ganeshkumar, 2020) and security (Zhang and Zhu, 2018,
    So et al., 2018). AI tools have also been used to improve VANET efficiency in
    the context of enhanced road safety, with k-means clustering utilised to improve
    safety at congestion points such as intersections (Taherkhani and Pierre, 2016).
    4.10. Water and telecommunications The research in this area is largely limited
    to flood prediction and mitigation, where the ‘Internet of Things’ wireless sensor
    network (WSN) has been combined with ANNs to predict flooding events (Mitra et
    al., 2016) and communicate warnings for those at risk (Bande and Shete, 2017).
    There remains an absence of work utilising AI to predict, assess, or mitigate
    the effects of flooding on telecommunications infrastructure. 5. Purposes The
    reasons for investigation and adoption of AI methods include system provision
    (of network capacity), forecasting, routing, monitoring and security, and improving
    the quality of resources or services. This section reviews the main purposes across
    infrastructure sectors to which AI methods have been applied. 5.1. System provision
    AI tools have been used to assist in the delivery of infrastructure systems, both
    in the sense of adding to generation capacity through the creation of additional
    supply sites, and in facilitating the provision of new independent networks. 5.1.1.
    Site selection In the oil and gas sector, comprehensive review papers have discussed
    the potential of robotics in exploration and site selection (Shukla and Karki,
    2016a, Shukla and Karki, 2016b). Research regarding applications has, to date,
    been limited to establishing the capabilities of UAVs (Tisdale et al., 2009) and
    autonomous underwater vehicle (AUVs) (Hiller et al., 2012), and although these
    machines are becoming increasingly autonomous, there remains work to be done on
    developing truly intelligent robotics in the field of site exploration. However,
    robotics is not the only category of AI to be used by the energy industry in the
    site selection process. The use of fuzzy logic in renewable energy systems has
    been reviewed (Suganthi et al., 2015), with the authors finding that this form
    of automated reasoning has been widely used to assess the suitability of potential
    solar (Charabi and Gastli, 2011, Charabi and Gastli, 2013, Gunderson et al., 2015,
    Wu et al., 2014), wind (Machias and Skikos, 1991, Aydin et al., 2010, Yeh and
    Huang, 2014, Azadeh et al., 2014), biomass (Ayoub et al., 2007, Yılmaz Balaman
    and Selim, 2014), and hybrid renewable energy (Aydin et al., 2013) plant locations.
    Fuzzy logic is particularly appropriate to this application due to its ability
    to capture heuristic reasoning among individuals. This allows fuzzy models to
    combine energy generation forecasting with environmental, economic, and socio-political
    variables to account for factors such as job creation and social acceptability
    in the selection process (Yılmaz Balaman and Selim, 2014). Fuzzy logic has also
    been employed for site selection of transportation infrastructure, albeit to a
    much lesser extent. For example, an integrated fuzzy logic and multicriteria decision
    model approach has been employed to identify potential sites for car parking infrastructure
    (Farzanmanesh et al., 2010, Sasan et al., 2018) and for electric vehicle charging
    stations (Guo and Zhao, 2015). This limited body of work demonstrates how other
    infrastructure systems could benefit from the flexibility of fuzzy logic as a
    decision-making tool for site selection. 5.1.2. Dynamic network creation In the
    field of telecommunications, recent work has proposed the use of UAVs as mobile
    aerial base stations, providing a wireless network for cellular users. As communication
    networks transition to 5G, UAVs can offer a dynamic approach, intelligently positioning
    themselves to offer an efficient and cost-effective service. Machine learning
    approaches have been explored to facilitate effective network provision through
    UAVs. In one example, a machine learning framework based on a Gaussian mixture
    model (GMM) has been utilised to predict network congestion for the purpose of
    deploying UAVs in a way that minimises power usage for mobility and transmission
    (Zhang et al., 2018). 5.2. Forecasting 5.2.1. Supply Supply forecasting covers
    the use of AI to predict the capacity of infrastructure systems, and by extension
    their ability to meet expected demand. Both automated reasoning and machine learning
    tools have been applied to supply forecasting in the energy sector. Fuzzy logic,
    ANNs, SVMs, regression, time series, RFs, deep learning, and hybrid models have
    all been used to predict meteorological variables and associated power outputs
    in renewable systems (Suganthi et al., 2015, Zaidi et al., 2018, Zahraee et al.,
    2016, Lin et al., 2020, Alizamir et al., 2020). Solar radiation, wind speed, and
    rainfall forecasting allow researchers to assess the energy generation potential
    of current and prospective solar, wind, and hydropower energy sites (Zaidi et
    al., 2018, Zhen et al., 2020, Ahmad and Chen, 2020). A fuzzy logic model has also
    been used to estimate the potential electricity output of biomass plants based
    on their inputs at a regional level (Tan et al., 2012). Outside of renewables,
    an ANN-based approach outperformed traditional methods in forecasting oil, gas,
    and water production rates for a hydrocarbon reservoir (Negash and Yaw, 2020).
    5.2.2. Demand AI methods, dominated by machine learning, have been incredibly
    widely used in demand forecasting for infrastructure systems. Table 4 summarises
    the machine learning techniques applied to demand forecasting in each paper reviewed.
    Numerous papers and several review papers have examined the use of machine learning
    in energy demand forecasting. The majority of work to date has taken a supervised
    learning approach, likely due to the large amounts of available historic data,
    with ANNs and SVMs the most common methods (Kalogirou, 1999, Raza and Khosravi,
    2015, Wang and Srinivasan, 2017, Ahmad et al., 2014, Mat Daut et al., 2017, Ghoddusi
    et al., 2019, Geem, 2011, Khwaja et al., 2020, Ahmad and Chen, 2020). Recent work
    has explored deep learning for energy forecasting (Bedi and Toshniwal, 2019, Almalaq
    and Edwards, 2017, Hafeez et al., 2020, Yang et al., 2020), with evidence suggesting
    it outperforms standard machine learning methods (Mocanu et al., 2016). Forecasting
    has been attempted across a range of temporal and geographical scales, from 30
    min ahead to annual projections (Azadeh et al., 2008) and from household to regional
    levels (Bui et al., 2020, Johannesen et al., 2019, Robinson et al., 2017, Pham
    et al., 2020). Limited work has also looked at forecasting transportation energy
    demand (Geem, 2011, Murat and Ceylan, 2006, Al-Ghandoor et al., 2012, Pamuła and
    Pamuła, 2020). Many of these machine learning techniques have also been applied
    to water demand forecasting, with ANNs again dominating among chosen methods (Franklin,
    2008, Zaidi et al., 2018). Comparative studies have shown ANN-based approaches
    capable of achieving greater accuracy in water demand prediction than other machine
    learning systems (Adamowski et al., 2012, Antunes et al., 2018). A recent paper
    has sought to apply deep learning to this task, which yielded promising results
    in hourly urban water demand forecasting (Xu et al., 2019b). Demand forecasting
    in telecommunications can be split into two categories: traffic and churn forecasting.
    Regarding the former, machine learning and automated reasoning have been used
    to forecast call volume in a university network through a recurrent fuzzy-neural
    model (Mastorocostas and Hilas, 2012, Mastorocostas et al., 2016), while ANNs
    have been utilised to predict incoming requests in call centres (Balaguer et al.,
    2008) and to forecast traffic in telecommunications networks (Zhang and Patras,
    2018). Gaussian process regression and online Bayesian moment matching are other
    approaches which have been applied to online flow prediction, for the purpose
    of efficiently routing large traffic flows (Poupart et al., 2016). Much of the
    recent work in the field of telecommunications has focused on the application
    of machine learning to forecasting in 5G networks (Le et al., 2018), with deep
    learning increasingly common in this field (Huang et al., 2017, Alawe et al.,
    2018). Customer churn describes the movement of consumers away from a given supplier,
    and there has been significant utilisation of machine learning for churn forecasting
    in the telecommunications industry. An SVM-based approach has shown the highest
    accuracy of common machine learning methods (Vafeiadis et al., 2015). The transportation
    sector has seen machine learning applied to traffic, destination, and mode choice
    forecasting (Veres and Moussa, 2019), each a factor in anticipating network demand.
    ANNs have been used to predict traffic flows in road networks (Ma et al., 2020a)
    and combined with deep learning to predict citywide car, taxi, and public bike
    share traffic flows (Abduljabbar et al., 2019, Yao et al., 2018, Jiang and Zhang,
    2019, Zhang et al., 2017, Gu et al., 2020, Xu et al., 2020, Cui et al., 2020,
    Chen et al., 2021, Du et al., 2020, Xie et al., 2020). In addition, a deep learning
    approach that uses ANNs to combine textual and time-series data has attempted
    to forecast taxi demand in areas with large-capacity public events by incorporating
    contextual explanations for taxi use (Rodrigues et al., 2019). Taxi systems have
    also been the subject of work on destination prediction, where ANNs, in the form
    of MLPs and CNNs, have proven effective for multi-scale trajectory and destination
    forecasting (Lv et al., 2018). In aviation, an LSTM-based model was able to predict
    air traffic well despite anomalies in traffic control (Gui et al., 2020). It is
    worth noting that the application of forecasting can be very time-sensitive, and
    so the run time of machine learning techniques is a significant factor to consider
    in the feasibility of these solutions. Finally, mode choice prediction has been
    used to gain an understanding of the factors influencing individuals’ transport
    choices. A range of machine learning tools have been applied to this problem,
    but comparative studies find an RF classifier gives the greatest accuracy (Koushik
    et al., 2020, Jahangiri and Rakha, 2015). Results have found journey length to
    be the most important variable in transport mode selection, although climate was
    also found to contribute significantly (Hagenauer and Helbich, 2017). Table 4.
