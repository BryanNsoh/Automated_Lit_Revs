    SECTION IX. The Exploration of IoT Data Features Causing SWE and BDA Challenges
    Upon investigating all presented studies in sections IV, V, VII, VII and VIII,
    this section introduces the key features of IoT data that we explored as our first
    contribution in this study. The explored IoT data features are then mapped to
    the SWE challenges that would arise, based on the SWE concepts concerned with
    each IoT data feature as our second contribution. The BDA challenges, resultant
    from mapping these explored IoT data features to the current big data characteristics,
    are then investigated as our third contribution. The three contributions are mapped
    into the inspected studies and presented in Tables 1, 2, 3, 4 and 5. These tables
    provide a comprehensive comparative summary for the presented IoT-based studies
    with respect to the main metrics considered for comparison as highlighted in section
    I, which included the targeted analysis type, the applied analytical approach
    and used technology, the considered evaluation criteria to evaluate the associated
    results, as well as the SWE concepts that are used as evaluation metrics. The
    tables also include our inferred challenges from both SWE and BDA perspectives,
    in addition to the causes from the IoT data features perspective. As shown in
    these tables, ignoring some SWE concepts, like separation of concerns, MDE approaches
    and system V&V while processing dynamic, valuable and traded IoT data in each
    domain, caused poor system reliability, security, scalability, availability, interoperability,
    maintainability and reusability. Hence, the concepts of SWE and BDA are coupled;
    SWE seeks to maintain generalizable, powerful and reusable processing architectures
    for data analytics, while BDA append the smart characteristic by offering effective,
    continuous, reliable and secured techniques for manipulating the hidden patterns
    in data. Thus, the main objective of this evaluation is to reveal the trade-off
    relation between BDA, SWE and IoT, as presented, as well as to disclose the relation
    between the challenges of SWE and BDA to support the most optimum processing platform
    for IoT-based systems. A. IoT Data Features The IoT era that interconnects several
    devices presents a different scheme of data called IoT data. Presenting IoT data
    nature helps IoT system analysts, SW engineers and developers to understand these
    data and to improve their traditional approaches to cope with them [87]. Studying
    various IoT-based systems, IoT data features can be compiled as follows. Multidimensional
    Massive Data: IoT connected devices generate gigantic amounts of data, which enforce
    the scaling of traditional approaches to store, process and analyze them. Data
    Timeliness: IoT data are dynamically changing over time, which require real time
    processing with high speed at regular basis. Heterogeneous Data: IoT data come
    from many diversified sources with heterogeneous forms. This represents a complexity
    concern on such data to be interpreted and analyzed. Inconsistent Data: The completeness
    and quality of the collected IoT data may vary, which may include uncertainties,
    irregularities, or noise. Traded Data: IoT data are continuously in use and easily
    accessible from different agents. Thus, ensuring privacy concerns on these data
    is a challenge. Valuable Data: IoT sensors are interconnected in different ways
    autonomously, generating data of high business and social value that should be
    analyzed accurately. Spatially Correlated: Excessive different sensors are deployed
    within the same area to generate diverse data. These data are spatially correlated,
    making data aggregation processes more complex. B. SWE Challenges With more devices
    being connected, the IoT presents a new data scheme that traditional platforms
    cannot directly process [88]. Analyzing the considered SWE metrics for the presented
    studies, we deduce the resultant SWE challenges that would be provoked because
    of specific IoT data features while disregarding some SWE concepts as shown in
    Figure 3. As per our analysis, the SWE challenges that have emerged from the IoT
    perspective include: System Availability: The IoT-based platform should confront
    the diversity of fast IoT data for storage, access, processing, analysis and visualization
    using distributed processing themes. The lack of distributed environments threatens
    the availability of SW systems, as central processing systems are more likely
    to fail since they have a single point of failure. Furthermore, any dereliction
    in SW V&V tests related to system failures detection would cause poor system availability.
    System Reliability: The IoT-based platform should be fault tolerant and smoothly
    operating despite of the untrusted IoT data acquired by unreliable sensors, unclear
    imagery, or imperfect natural human language using different event handlers. Powerful
    V&V are responsible for ensuring accepted system performance and detecting system
    faults. Overlooking enough testing results in unreliable SW systems. System Security:
    The lack of control while acquiring, processing and visualizing different and
    opened access IoT data sources affects the overall system security. Thus, preserving
    IoT data security at all platform layers should be addressed to ensure system
    security. Inefficient V&V tests that would examine system resilience at different
    levels of access put the system security at risk. In addition, the reliance on
    central processing systems makes the system subject to various attacks. Besides,
    non-separated SW architectures result in poor system security. System Scalability:
    The IoT-based platform should accommodate the massive IoT data, provided the limited
    hardware resources and used bandwidth, which cause a bottleneck in processing
    and communication. In case of not adopting distributed environments or multi-layer
    architectures in SW systems, it would be dramatically hard to accommodate the
    huge amounts of data, leading to unscalable systems. Besides, developing SW systems
    without considering the separation of concerns concept or even organized architectures,
    in terms of modules, components, or service-oriented, would downgrade the system
    performance exponentially as the data scale. System Reusability: Designing reusable
    systems would support IoT-based applications in order to cope with the rapidly
    dynamic IoT data timeliness. In addition, cross-cutting concerns would restrain
    such reusability goal. Thus, neglecting the separation of concerns concept, or
    any organized architectures, as in multi-layered, or modular architectures, would
    complicate the extension of functionalities in such systems. Moreover, the abandonment
    of the MDE development approaches, i.e. Unified Modeling Language (UML) diagrams,
    as well as domain-specific languages, would make it difficult to consider reusability.
    According to our inspection, none of the considered studies has mentioned whether
    they addressed any domain-specific languages. System Maintainability: Maintaining
    a SW system for IoT is costly, in which the system’s functionalities are forced
    to cope with different dynamic faulty devices and IoT data timeliness. Ignoring
    the concept of separation of concerns, MDE development approaches or the usage
    of domain-specific languages that facilitate offering basic domain-based functionalities,
    would complicate the maintenance activities of such SW systems. System Interoperability:
    The spectrum of IoT includes heterogeneous data sources using various protocols
    and interfaces for communication and database types, which needs to connect and
    exchange information without restriction. The processing platform should allow
    seamless transition and managing connections among divergent platforms. This challenge
    occurs as a result of the absence of organized designs, such as modular, component-based,
    or service-oriented architectures, where no defined interfaces are available to
    communicate with different systems. Functional Suitability: Developing a SW system
    that correctly covers all functional requirements and user objectives is a challenge
    for IoT, because of the heterogeneous and inconsistent data sources with corelated
    and domain dependent IoT data. Thus, ignoring the consideration of domain-specific
    languages that facilitate covering domain functional requirements would endanger
    functional suitability. Unfortunately, domain-specific languages were not addressed
    in any of the presented studies. FIGURE 3. The explored SWE challenges resultant
    from IoT data features. Show All C. BDA Challenges The magic of IoT extends the
    communication from human-machine and machine-human to machine-machine context,
    where data analytics are addressed in terms of the 10Vs as volume, velocity, variety,
    veracity, value, variability, volatility, validity, visualization and vulnerability
    [6], [7], [89]. Therefore, BDA has a great effect on analyzing and interpreting
    these data to append the intelligent feature of IoT. This section aims to reveal
    the BDA challenges through investigating the effect of IoT data features on the
    big data characteristics as shown in Figure 4. Thus, the main challenges that
    should be considered in such IoT-BDA model include: Massive Data Support: The
    high dimensionality reduction of IoT data should be considered in the IoT-BDA
    model. This challenge appears by ignoring the data volume in the IoT-BDA model.
    Several data reduction approaches could be applied on the IoT data based on their
    data nature, such as compression, filtering, sampling, etc. Analytics Latency:
    The IoT-BDA model should fit the timeliness nature of IoT data. This challenge
    occurs by not considering big data velocity and volatility while constructing
    the IoT-BDA model. IoT-BDA model should force analytics to be accomplished in
    minimal time by avoiding techniques that would consume much time for training
    or mathematical operations. Different Data Models Support: The IoT-BDA model should
    support heterogenous data, which sometimes are spatially correlated. Neglecting
    big data variety in IoT-BDA model would cause such challenge. Traditionally, this
    challenge is addressed by various data integration forms, which require the perception
    of sources scheme to define proper data adapters. Analytics Accuracy: The IoT-BDA
    model should ensure accurate results despite of the massive, heterogenous, inconsistent
    and valuable IoT data nature. Therefore, this challenge occurs when ignoring big
    data volume, variety, veracity, validity, or vulnerability. Accuracy can be granted
    using different testing approaches and efficient BDA model training. Analytics
    Consistency: The heterogenous, spatially correlated and inconsistent nature of
    IoT data due to data noise. Thus, without handling big data variety and veracity
    in IoT-BDA model would cause this challenge. Therefore, the IoT-BDA model should
    maintain these data before analysis through several data cleansing techniques
    that ensure the truthfulness of data and thus, analysis accuracy. Analytics Confidentiality:
    The IoT-BDA model should consider the valuable, traded, heterogenous and timeliness
    IoT data while processing. These features concern the variety, value, variability
    and vulnerability characteristics of big data. Ignoring managing these characteristics
    would cause a serious concern regarding the privacy of IoT data, leading to poor
    model confidentiality. Analytics Anywhere: The spatially correlated and timeliness
    IoT data are concerned with the variability and volatility of big data. Thus,
    the IoT-BDA model should consider geographic location correlations and time information
    during analysis. Analytics Interpretation: The massive, timeliness, heterogenous
    and inconsistent IoT data are concerned with big data visualization and velocity.
    Ignoring these characteristics in the IoT-BDA model would cause a critical challenge
    while presenting the power of analysis, leading to poor analysis interpretation.
