    IEEE SECTION I. Introduction The widespread adoption of Internet of Things (IoT)
    technology in various applications has profoundly impacted the current generations.
    IoT applications use sensor devices that are low-power, low-cost, more efficient,
    don’t require human involvement, and are interconnected over a large geographic
    region. The IoT makes machine-to-machine and machine-to-human communication possible,
    where sensor devices or actuators facilitate human interaction. Emerging technologies
    are essential in the demanding field of healthcare. Many technologies, including
    edge computing, cloud computing, fog computing, machine learning, and Blockchain
    technology, are integrated with the IoT to create intelligent healthcare systems
    [1], [2]. Healthcare organizations are using more and more sensor-based medical
    equipment as they adopt cutting-edge technologies and strive to give patients
    the best care possible [3], [4]. IoT-enabled healthcare solutions can provide
    remote patient tracking, monitoring, alerting, assistance, and 24/7 healthcare
    service. To integrate sensor-based medical equipment with IoT healthcare systems,
    several wireless protocols, including CoAP, MQTT, AMQP, XMPP, HTTP, Zigbee, Zwave,
    WiFi, LoRaWAN, SigFox, and Bluetooth, are available [5], [6]. Data collection
    and processing are challenging or occasionally fail for a large volume of data
    with the conventional data management method since the number of patients worldwide
    is steadily rising daily. Most IoT systems use centralized frameworks. If the
    central server goes down or malfunctions at any point, the entire system’s processing
    will slow down or occasionally stop working altogether. In the IoT based healthcare
    systems, it is considered a significant challenge. IoT systems face scalability,
    trust, interoperability, stability, and immutability issues when large-scale devices
    are connected to the system [7]. To address the technical issues with IoT devices,
    a new emerging technology called Blockchain was introduced [8]. Healthcare costs,
    remote patient monitoring, tracking, treatment quality, and disease surveillance
    are all significantly impacted by a timely Health Information Exchange (HIE) between
    doctors, pharmacists, patients, nurses, lab technicians, and insurance providers
    of healthcare systems. Blockchain is digital ledger technology (DLT) introduced
    in healthcare sectors to address the technical challenges of IoT systems. Decentralized,
    distributed, and immutable properties of Blockchain technology overcome the security,
    privacy, trust, availability, reliability, and privacy issues of IoT systems [3],
    [9]. Healthcare industries have adopted Blockchain technology, a distributed,
    decentralized, and irreversible digital ledger with no single central authority
    in charge of managing the healthcare system. Since Electronic Medical Records
    (EMR) are essential and extremely sensitive, Blockchain technology allows security,
    privacy, trust, availability, dependability, scalability, interoperability, and
    stability in healthcare systems to overcome the technological limitations of IoT
    healthcare systems. Since Blockchain is built on cryptographic hashing techniques,
    each node in the network can take part in transmitting, sharing, accessing, storing,
    and viewing healthcare data without the need for prior verification between network
    members. For most Blockchain-integrated IoT healthcare applications, a smart contract
    is a self-executing, small piece of code written in the solidity programming language
    and added to Ethereum Blockchain healthcare systems. When a user connects to,
    transacts with, requests access to, views, stores, grants access to, or transfers
    any information through a healthcare platform, the predefined set of rules in
    a smart contract is automatically carried out with the users’ consent to verify
    the device identity and access controls [3]. The transaction will be broadcast
    to all users since Blockchain is a fully distributed peer-to-peer network that
    performs transactions without the involvement of a third party. Once the transaction
    is completed correctly, it cannot be changed because of Blockchain’s immutable
    characteristics. The consensus method employed for block formation, block validation,
    and transaction validation is another noteworthy feature of Blockchain technology.
    IoT infrastructure with Blockchain integration enables large-scale data processing,
    decentralized IoT systems, billions of IoT device connectivity, public device
    identity verification, and the removal of third-party verification [10]. Due to
    these technical advantages, Blockchain technology is being integrated and implemented
    by several IoT healthcare organizations [5]. Additionally, hospitals may open
    or close, merge with other healthcare facilities, or change their services or
    specialties, making it challenging to maintain an accurate and up-to-date list
    of all hospitals in a given location. Knowing every hospital in a city or country
    is difficult due to the large number of healthcare facilities and hospitals in
    any given area. Furthermore, hospitals may close, combine with other hospitals,
    or change specialties, making it difficult to maintain an accurate and up-to-date
    list of all hospitals in a given location. Detail information about the hospitals
    and their specifics must be provided when providing information about hospitals
    in large areas, such as a city or district. Geographical Information Systems (GIS)
    can facilitate storing, viewing, analyzing, and disseminating hospital data and
    maps, which are necessary to carry out this activity using scientific approaches
    in a more straightforward manner [11]. To provide healthcare services for the
    people of Bhubaneswar city of India, or for people who are new to the city and
    are less familiar with its local healthcare organizations, the researchers have
    developed an online geospatial service with Blockchain integration for healthcare
    systems. An analytical queuing strategy is implemented to give Critical patients
    more priority than normal patients to serve them in a priority manner. For overcoming
    the technical issues present in most of the existing healthcare systems, this
    proposed framework offers security, immutability, scalability, geospatial mapping,
    patient prioritization, and decentralization of privacy protection policies compared
    to previously proposed frameworks. Along with explaining the performance analysis
    of BCGeo, it also includes graphs illustrating the various outcomes of arithmetic
    operations, performance assessment, and experimental findings about the proposed
    architecture. A. Motivation Traditional centralized cloud-based architecture is
    now being used to store data from traditional healthcare systems, which increases
    security threats and necessitates trusting a single authority as medical records
    are still primarily immobile in these systems. Most researchers have suggested
    that Blockchain and the IoT are the key technologies for constructing an intelligent
    healthcare infrastructure. Data sharing, storage, access, collection, viewing,
    privacy, security, dependability, device management, processing, and interchange
    of healthcare data are the primary research areas that most researchers in the
    past have studied and proposed. To our knowledge, past research initiatives did
    not combine a geospatial-assisted analytical queueing strategy with Blockchain
    integration for access mechanisms based on the criticality of the patient. In
    this work, the researchers used a decentralized Blockchain network with an analytical
    queueing model approach to deliver healthcare services based on the patient’s
    criticality. This framework’s suggested inclusion of geospatial web service capabilities
    enables patients to monitor and find information about hospitals in Bhubaneswar
    city in India, where most areas are unfamiliar to the person new to this city.
    B. Contributions The researchers in this work have proposed BCGeo, an IoT healthcare
    platform with Blockchain integration and a geographic web feature service. The
    following contributions are made to the structure of the current research work:
    It proposes a novel framework for smart healthcare systems called BCGeo, which
    uses Blockchain-assisted decentralized geospatial web service applications. Additionally,
    it creates a model for integrated geospatial web services so that Bhubaneswar
    city of India’s hospitals can be visualized on a map. It uses an analytical queueing
    method for prioritizing critical patient care to ensure the greatest degree of
    on-demand patient care as well as a resolution for device management and scalability
    challenges in smart healthcare systems. Moreover, it provides the performance
    analysis of the BCGeo and includes graphs showing the various possible outcomes
    of arithmetic simulations, along with performance measurement and experimental
    results on the proposed framework. C. Organisations The rest of the paper is organized
    as follows. Section II explains the related work and background studies of the
    present research works. Section III presents the attributes and a detailed description
    of the Blockchain-assisted decentralized geospatial web services framework for
    smart healthcare systems. Section IV discusses the system model of the proposed
    system. Section V explains the performance analysis of the proposed framework.
    Section VI presents the experimental findings and performance assessment of the
    suggested architecture, which are based on the variability of arithmetic results
    in graphs. Section VII lists the findings and discussion of the proposed framework
    in healthcare platforms. Section VIII draws the concluding remarks of the present
    research paper. SECTION II. Related Work This Section briefly discusses the literature
