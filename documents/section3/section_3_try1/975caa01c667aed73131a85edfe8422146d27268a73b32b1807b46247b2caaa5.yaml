    nodes for SF and TP allocation. Amichi et al. [5] formulated a joint SF and power
    allocation problem as the uplink short-term average rate modeling featuring SF
    quasi-orthogonality. Specifically, they achieved SF assignment sub-question under
    fixed TP via a low-complexity many-to-one matching algorithm and TP allocation
    under fixed SF via two types of constraints’ approximation. Abdelfadeel et al.
    [1] proposed a Fair Adaptive Data Rate (FADR) algorithm. Specifically, FADR derives
    a fair data rate distribution on the basis of DER across nodes, then adopts a
    genetic algorithm for the optimal SF distribution and adjusted TP within a safe
    margin. Li et al. [87] proposed a Dynamic LoRa transmission control system termed
    DyLoRa, which derives an energy efficiency characterization model based on transmission
    parameters including TP, SF, and SNR. In particular, DyLoRa gateway first extracts
    the average SNR of the last pre-defined number of data packets as an indicator
    of link quality, then traverses and inputs all combinations SF and TP with this
    average SNR to the prediction model for the optimal setting. CF, SF, and TP Allocation
    Methods. Reynders et al. [127] derived the optimal SF distribution under the constrained
    TP to minimize collision probability and also assigned nodes from long distances
    that possess large path loss values to different frequency channels to avoid near-far
    problems for fairness. In their further work [129], they proposed RS-LoRa, which
    employs a two-step lightweight scheduling. Specifically, the gateway specifies
    the allowed TPs and SFs for each channel, which are restricted by the RSS value
    and collision probability, respectively. Then, the nodes traverse to find a proper
    channel, among which nodes divided into one group choose similar parameters to
    alleviate the capture effect. Gao et al. [52] proposed EF-LoRa, formulating energy
    fairness issues as a max-min optimization problem and utilizing a greedy heuristics
    algorithm to allocate frequency channel, SF, and TP parameters. Specifically,
    EF-LoRa adopts a multiple-gateway system model considering various LoRa network
    features such as interference, the randomness of MAC protocol, and capacity limitation
    of gateways, to serve energy fairness optimization. However, EF-LoRa runs only
    once at the first time of network deployment. In Reference [142], they formulated
    user scheduling as a two-sided many-to-one matching problem with peer effects
    to achieve channel allocation and allocated SF via a heuristic algorithm. Then,
    they performed TP allocations under maximizing system and nodes’ minimal energy
    efficiency via lower bound approximation and sequential convex programming, respectively.
    Other Parameters Allocation Methods. Gadre et al. [47] proposed Chime, where the
    node sends one packet across multiple base stations at one frequency, and the
    stations can collaboratively determine the optimal frequency. Specifically, Chime
    first requires synchronizing distributed base stations to avoid the time-varying
    and long-lasting phase errors, then models the signals and disentangles different
    signal multipath. Finally, Chime recombines these separated signal components
    to estimate the optimal one. Bor et al. [14] proposed a simple link probing regime
    that traverses and approaches the optimal parameter configuration based on the
    measured PRR. Liu et al. [96] adopted a Markov Decision Process (MDP) model to
    formulate the harvested energy and channel conditions for energy harvesting-based
    LoRa networks. Besides, they proposed an efficient channel allocation algorithm
    (ECAA) based on a many-to-one matching game by enabling users to self-match properest
    ones and perform optimal TP allocation via solving the dynamic programming problem.
    Current methods mainly focus on static resource allocation, Gao et al. [53] proposed
    AdapLoRa, an adaptive allocation system for CF, SF, TP, and CR parameters based
    on the dynamic link conditions on the contrary. Specifically, AdapLoRa adopts
    a symbol-level fine-grained network model featuring the properties of enhanced
    error correction scheme and packet reception by multiple gateways to periodically
    estimate the network lifetime under different resource allocations and determines
    whether to perform this adaption through comparison with the threshold rather
    than always seeking the optimal setting. Park et al. [117] formulated the link
    performance as an energy per packet (EPP) model and then proposed an enhanced
    greedy ADR mechanism with CR adaptation termed EARN based on the aggregated load
    status for each SF and SNR. Besides, EARN exploits adaptive SNR margin to withstand
    the dynamic link changes. Apart from the aforementioned configuration setting
    studies at the node level, several methods aim at the network topologies and deployments
    at the network level, such as gateway planning [123, 144] and packet offloading
    [43]. Rady et al. [123] first adopted a K-means clustering-like method or a grid
    and spatial method to determine the optimal gateway location under the network-aware
    or network-agnostic gateway deployment, respectively. Then, they performed link
    allocation tasks, i.e., many-to-one mappings between node and gateway. Specifically,
    such tasks are conducted based on the minimal distance or the corresponding RSSI
    value under the unconstrained gateway capacity while using the integer linear
    programming (NP-complete) approach under the constrained one. Sun et al. [144]
    proposed a deleted greedy algorithm for optimal gateway number and location search
    for heterogeneous LoRa nodes and also considered SF allocations. In general, the
    existing configuration setting methods utilize network resources to the greatest
    extent based on the link conditions and network deployments, which greatly improved
    the network throughput, energy efficiency, and fairness. Such methods generally
    take the throughput and energy performance indicator as a starting point for problem
    formulation and modeling. Then, comprehensive and careful considerations of various
    effect factors are required, such as dynamic link characteristics and signal interference,
    along with their representation margin. Among these methods, SF, TP, and CF are
    the most-chosen parameters, which are mainly allocated based on the packet SNR
    and node distance information. However, the algorithm complexity, convergence
    time, and dynamic adaption deserve to be tackled for further improvements. Apart
    from the aforementioned methods on LoRa communication, other works have made contributions
    with respect to the network synchronization strategies [124], data forwarding
    schemes [25], different network topologies such as mesh [83, 115] and tree [149].
    Skip 5LORA SECURITY Section 5 LORA SECURITY With massive deployments of LoRa networks
    recently, the security and privacy issues are receiving great attention. Security
    requires the hardware, software, and data flow in LoRa networks are protected,
    and the whole system can operate regularly and continually. However, maintaining
    the confidentiality, integrity, and availability (CIA) of LoRa networks faces
    severe challenges due to the openness of the transmission medium and the instability
    of the network structure. To this end, we survey LoRa security-related works,
    including vulnerability analysis and corresponding countermeasures, coupled with
    the emerging PHY layer security methods. 5.1 Vulnerabilities and Countermeasures
    The vulnerability is the weakness that an attacker can exploit to perform unauthorized
    actions, modify data, or make a system unavailable, while the countermeasure is
    the defense taken against such attacks. The self-explanatory importance of cyber
    security and the wide popularity of LoRa networks have stimulated the rapid development
    of the attacks and defenses designed for LoRa networks. The first step in conducting
    LoRa security is to understand the network security requirements. CIA Triad is
    typically used to describe the security of IoT applications: Confidentiality.
    Data is only authorized to legitimate parties, while not leaked to others. Integrity.
    Data is ensured not to be tampered or destructed during the period of transmission
    and storage, or can be discovered quickly after malicious use. Availability. Data
    can meet the standards for use when needed. Table 9 lists the common attacks to
    LoRa networks from the perspective of the violation of the CIA Triad, along with
    the proposed corresponding countermeasures. Table 9. Vulnerability Operation Countermeasure
