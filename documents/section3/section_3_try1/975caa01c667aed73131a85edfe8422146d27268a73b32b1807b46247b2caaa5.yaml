    Abstract The fourth industrial revolution also known as Industry 4.0 has significantly
    transformed traditional manufacturing and industrial practices by use of contemporary
    smart technologies. In the same line, agriculture sector has also evolved to become
    data-centered, precise, and smarter to face the future challenges. The employment
    of recent advance technologies like Internet of Things (IoT), Cloud Computing
    (CC), Remote Sensing (RS), Machine Learning (ML), Artificial intelligence (AI),
    Unmanned Aerial Vehicles (UAVs), and Big Data Analytics (BDA) has modernized several
    traditional agricultural practices. The modern agriculturist aims to increase
    agriculture efficiency by enhancing food production with reduced cost and minimum
    environmental impact. The IoT has potential to offer diverse means of modernizing
    agriculture sector. Recent advances in IoT-based technologies have empowered agriculture
    on the path of precise and smart farming. Research institutions as well as the
    industries are racing to develop farmer friendly and efficient IoT-based agriculture
    technologies. Efforts by scientific groups, research institutions, and industries
    are likely to make IoT an imperative technology for agriculture in near future.
    The present chapter discusses basics of smart agriculture and IoT as well as evolution
    of agriculture from traditional Agriculture 1.0 to modern Agriculture 4.0. The
    chapter also includes major equipment and technologies enabling IoT-based smart
    farming and application of IoT in smart agriculture. Current trends and future
    challenges of IoT in agriculture have also been highlighted in the chapter. Keywords
    Agriculture robotics Sensors Cloud computing Agriculture 4.0 Access provided by
    University of Nebraska-Lincoln. Download reference work entry PDF Introduction
    Agriculture is a broad term referring to occupations concerned with the cultivation
    of soil for producing crop and raising livestock to provide food, wool, and many
    other products. Human civilization has been significantly influenced by the advancements
    in agricultural practices. Shift from foraging to farming during Neolithic era
    improved nutrition, increased life-span, and decreased workload of human. History
    suggests that most powerful civilizations of world has well-developed and established
    agriculture sector. Agriculture supports human society not only by providing food
    and raw material for industries but also by providing employment. In current scenario,
    agriculture embraces more prominence than earlier times due to ever-increasing
    population and dwindling natural resources. According to Food and Agricultural
    Organization (FAO) the global population will reach nearly 9.6 billion people
    by 2050 (FAO 2009). Feeding such a huge population will require an increase of
    about 70% in agriculture output worldwide (Zhang et al. 2018). Last few decades
    have also seen decrease in total agricultural land. In 1991 total cultivated agricultural
    land was around 19.5 million square miles which accounted for about 39.47% of
    the earth surface. The cultivated land decreased to 18.6 million square miles
    (nearly 37.73% of the earth surface) by 2013 (World Bank 2016). Thus, agriculture
    sector is facing a formidable task of increasing production with less available
    agricultural land. Additionally, future of agriculture sector is also challenged
    by climate change. The change in climate is believed to adversely affect crop
    production and health of livestock (Arora 2019). Change in global temperature,
    water availability pattern, soil erosion, and frequent outbreak of disease and
    pest is expected to decrease overall agriculture output in coming decades. Such
    an extraordinary increase in the production under limited land resource and challenges
    from climate changes can only be achieved by modernization and intensification
    of agricultural practices. Intensification of agricultural practices with traditional
    approaches has significantly increased the environmental footprint of agriculture.
    Extensive use of water, fertilizers, weedicides, herbicides, pesticides, and changes
    in land use practice has raised several environment-related concerns (Lampridi
    et al. 2019). Current trend indicates that agriculture sector can achieve formidable
    target of feeding rapidly increasing global population in sustainable manner by
    embarrassing Industry 4.0 technologies, application, and solution. Industry 4.0
    or fourth industrial revolution helped in achieving higher level of operational
    efficiency and productivity by use of contemporary smart technologies. Farms that
    choose to be technology-driven in some way or other exhibited several advantages,
    such as saving money and labor, having an increased production or a reduction
    of costs with minimal effort and producing quality food with more environment
    friendly practices (Zhang et al. 2018). Díez (2017) advocated that larger use
    of smart farming services is vital not only for improving a financial condition
    of farmers but also to meet the food needs of an expanding population. Smart farming
    encompasses modern technologies like computer mapping, guidance, and variable-rate
    equipment during cultivation, harvesting, and post-harvest processing. Smart agriculture
    technologies apply input whenever and wherever required (Saiz-Rubio and Rovira-Más
    2020). This enables food production in a sustainable manner. Hence, smart agriculture
    is seen as promising strategy to accomplish future demand on sustainable pathway.
    Smart technologies have enabled precision agriculture feasible for progressive
    farmers. Contrarily, traditional agriculture practice employs inputs throughout
    the field in predetermined manner, thus resulting in wastage of resources and
    extra expenditure. The United State Department of Agriculture (USDA) reported
    that corn farm following precision agriculture incurred 163 dollars per hectare
    higher profit than for non-adopters (Schimmelpfennig 2016). The success of precision
    agriculture relies on systems that generate data in farms. The information generated
    on farms is then transferred and processed in such a way to make proper strategically
    and profitable operational decisions (Tzounis et al. 2017). Internet of Things
    (IoT)-based technologies have aided agriculture to generate, transfer, and process
    such a big amount of valuable information (Zhang et al. 2018). The modern agriculture
    sector is expected to be highly influenced by the advances in IoT technologies
    (Saiz-Rubio and Rovira-Más 2020). The new philosophy centered on agricultural
    data has been referred with several names like Agriculture 4.0, Digital Farming,
    or Smart Farming. Smart Farming was born when telematics and data management were
    combined to the already known concept of Precision Agriculture, thus improving
    the accuracy of operations (Saiz-Rubio and Rovira-Más 2020). Agriculture 4.0 is
    based on precision agriculture principles with producers using systems that generate
    data in their farms, which will be processed in such a way to make proper strategically
    and operational decisions. Internet of Things (IoT) in an agricultural context
    refers to the use of sensors and other devices to turn every element and action
    involved in farming into data (Tzounis et al. 2017). According to estimation nearly
    10–15% of US farmers are using IoT solutions on the farm across 1200 million hectares
    and 250,000 farms (Saiz-Rubio and Rovira-Más 2020). According to a research report
    on smart agriculture market, it is expected to grow from USD 13.8 billion in 2020
    to USD 22.0 billion by 2025 at compound annual growth rate of 9.8% (Smart Agriculture
    Market 2020). As seen in Fig. 1, there is a continuous increase in the number
    of publications with the term “Smart Agriculture” and “IoT” along with the term
    “Agriculture” in the scientific literature. These highlight the importance and
    growing interest of researchers in IoT-based technologies for empowering smart
    agriculture. Fig. 1 Increase in the number of publications related to “Smart Agriculture,”
    “IoT,” and “Agriculture” as seen in Science Direct (www.sciencedirect.com) Full
    size image In present scenario, the demand of IoT-based agriculture technologies
    has increased significantly, particularly in developed countries. Research institutes
    and industries are making efforts to satisfy the future needs of farmers through
    the development of IoT-based agriculture technologies. The main purpose of this
    chapter is to demonstrate how IoT-based technologies has modernized agriculture
    sector. The present chapter introduces readers to the concept of IoT applications
    in agriculture as well as discuses current trends and future challenges of IoT-based
    agriculture technologies. Evolution of Agriculture Agriculture has evolved through
    ages with aim of increasing the agricultural yield and reduces human labor. Beginning
    of agriculture can be dated back to about 22,000 years ago when man learned to
    collect wild fruits as food. Archaeological evidences suggest that various crops
    were cultivated as earlier as 9500 BC (Hillman 1996; Walsh 2009). The demand for
    more foods to feed ever-increasing population has propelled agriculture evolution
    from traditional to more sophisticated form. During course of evolution agriculture
    has moved on from Agriculture 1.0 to Agriculture 4.0 (Fig. 2). Traditional agriculture
    also referred as Agriculture 1.0 was entirely dependent on manpower and animal
    forces. Agriculture 1.0 was labor intensive with low output and involved usage
    of simple tools (Zhai et al. 2020). Fig. 2 Evolution of agriculture from Agriculture
    1.0 to Agriculture 4.0 Full size image Invention and improvement of steam engine
    during nineteenth century not only brought about progressive influence on various
    industries but also become force for second agriculture revolution. Agriculture
    2.0 involved usage of agriculture machineries and synthetics agrochemicals. Agriculture
    output in terms of efficiency and productivity increased tremendously in Agriculture
    2.0 as compared to Agriculture 1.0. However, improved agriculture output was also
    accompanied by several harmful effects such as environment pollution, destruction
    of ecological environment, wastage of natural resources, and excessive consumption
    of powers (Zhai et al. 2020). The twentieth century saw the rapid development
    in computer technology and robotics resulting in third agriculture revolution.
    Agricultural machines with robotics and computer programs became more efficient
    and intelligent. In Agriculture 3.0, precision and intelligence of agricultural
    machines reduced use of agrochemicals and wastage of natural resources leading
    to more productive agriculture (Zhai et al. 2020). Previous few years have seen
    integration of Information and Communication Technology (ICT) with traditional
    agriculture. This integration has resulted in fourth agricultural revolution designated
    as Agriculture 4.0. Implementation of recent technologies like Internet of Things
    (IoT), Cloud Computing (CC), Remote Sensing (RS), Artificial Intelligence (AI),
    Machine Learning (ML), and Big Data Analytics (BDA) has brought about advances
    in agriculture through development of Smart Farming practices (Zhai et al. 2020).
    Agriculture 4.0 is based on principles of monitoring, recording, collecting, and
    processing on field data for making suitable and strategically operational decisions.
    Traditional farming required farmers to visit the fields, check the condition
    of their crops, and make decisions based on their experience or seek suggestion
    from experts. It is estimated that on an average farmers spent 70% of farming
    time in monitoring and understanding the crop status instead of doing actual field
    work (Saiz-Rubio and Rovira-Más 2020). Traditional approach of manually monitoring
    and managing large farm is not feasible, particularly under labor force limitations.
    Future agriculture must develop and rely on technologies that can impart efficiency
    and sustainability under limited workforce. IoT empowered smart farming technologies
    have potential to provide practical solution to future needs. SMART Agriculture
    Smart farming or Smart agriculture is promising concept of contemporary agriculture
    sector that aim to minimize waste and enhance productivity by use of advance supplementary
    technologies (Saiz-Rubio and Rovira-Más 2020). Present agriculturist and policy
    makers consider smart farming as a green technology approach as it reduces ecological
    footprint in comparison to traditional farming practices (Navarro et al. 2020).
    Implementation of advance information and communication technologies has improved
    the quantity and quality of agriculture products while optimizing the human labor
    requirements and using fewer natural resources. Smart farming monitors and analyzes
    environmental conditions (such as growth status, soil status, irrigation water,
    pest, fertilizers, and weed management) for optimizing various input processes
    (Doshi et al. 2019). Smart farming uses hardware and software to record the data
    and give valuable insights to handle all on-farm activities (Fig. 3). IoT are
    important hardware for proper functioning of Smart farming. IoT-based smart farming
    enables real-time monitoring, recording, diagnosis, decision making, and accordingly
    appropriate activities in farms (Fig. 4). Fig. 3 Important components of smart
    farming Full size image Fig. 4 Important events in IoT-based smart farming cycle
    Full size image Generally, IoT-based system consist of input and output interface
    for sensors, interface for connecting to the Internet, interface for memory and
    storage, as well as interface for audio or video. Demand for technology-driven
    smart farming has increased in recent past particularly after wide acceptance
    and recognition by progressive agriculturists. There are several commercially
    available IoT solutions for smart agriculture (Table 1). Table 1 Some renowned
    IoT solutions used in agriculture Full size table Internet of Things (IoT) The
    Internet of Things (IoT) is considered as one of the big technological revolution
    of the present world. IoT-based technologies are expected to touch the life of
    entire human race directly or indirectly (Doshi et al. 2019). The IoT allows things
    to be controlled from distance via an existing network infrastructure, thus creating
    possibility for direct amalgamation between the physical world and computer-based
    systems. Utilization of IoT-based technologies in several sectors (like manufacturing
    industry, healthcare, transportation, communications, homes, and agriculture)
    has reduced inefficiencies and improved the performance. The phrase “Internet
    of Things” (IoT) was first coined by British innovator Kevin Ashtonin in 1999
    to describe the network of physical devises that are connected to Internet for
    exchanging data (Ayaz et al. 2019; Tzounis et al. 2017). Since its conception,
    IoT has improved a lot by embracing various empowering techniques such as wireless
    sensor networks, cloud computing, big data embedded systems, security protocols
    and architectures, communication protocols, and web services. Basically, the IoT
    is assembly of three layers, namely, the perception layer, the network layer,
    and the application layer (Fig. 5a). The three-layer architecture defines the
    basic idea of IoT but it is not always sufficient in achieving desire results,
    hence several researchers have included finer aspects and added more layers to
    architecture of IoT (Kumar and Mallick 2018). The five-layer architecture of IoT
    includes perception layer, transport layer, processing layer, application layer,
    and business layer (Fig. 5b). The role of perception layer and application layer
    of five-layer architecture is same as that of three-layer architecture (Tzounis
    et al. 2017). Fig. 5 IoT solution architecture that includes (a) three layers
    and (b) five layers Full size image The perception layer is physical layer consisting
    of sensors for sensing and gathering information from environment (Chen and Yang
    2019). This layer has technologies such as Radio Frequency Identification (RFID),
    Wireless Sensor Network (WSN), and Near Field Communications (NFC). RFID technology
    is considered as the first and the most suitable example of interconnected “Things.”
    RIFD uses electromagnetic waves to automatically identify and track tags attached
    to the objects. RFID tags hold data in the form of the Electronic Product Code
    (EPC). The RFID readers triggers read and manipulate a large number of tags, thus
    allowing object identification, tracking, and data storage on active or passive
    tags. Active tags are powered by embedded power supply consisting of battery.
    Passive tags do not require embedded power supply as it is powered by energy from
    interrogating radio waves of RIFD readers (Welbourne et al. 2009). A typical WSN
    is equipped with sensing and computing device, radio transceivers, and power components
    for monitoring and recoding the physical condition of the environments. Data collected
    by hundred thousands of sensors are organized at central location. Sensor nodes
    of WSN communicate among themselves using radio signals. NFC is a set of communication
    protocols used for communicating between two electronic devices over a very short
    distance of 4 cm or less. NFC enables a low-speed connection with simple setup
    to bootstrap more-capable wireless connections. NFC devices can act as electronic
    identity documents and keycards (Tzounis et al. 2017). The transport layer constitutes
    the second layer in five-layer IoT architecture. This layer transfers the data
    collected by sensor from the perception layer to the processing layer and vice
    versa. This layer uses network protocols to enable communication between the perception
    layer and the processing layer. Network protocols are employed to construct wireless
    communication between sensor nodes and application layers. Each protocol has distinctive
    characters, such as the working range, data exchange rate, and power consumption.
    Based on distinct features network protocols can be grouped into short range,
    cellular networks, and long range (Fernández-Ahumada et al. 2019). Short-range
    network protocols allow communication over short distances and hence are applied
    for the communication between devices that are located close to each other. Bluetooth,
    ZigBee, and Wi-Fi are good examples of short-range protocols. These protocols
    have high data transmission rate and low power requirement. Cellular networks
    like GPRS and 3G enable long distance communication with high transmission rate.
    However, licensing cost and high power consumption sometimes creates hurdle for
    extensive application (Mekki et al. 2019). Long-range network protocols allow
    communication over very long distance. LoRaWAN and Sigfox are good examples of
    long-range network protocols (Fernández-Ahumada et al. 2019). These protocols
    have a low power consumption as well as low data transmission rate. Long-range
    network protocols are considered suitable when a small amount of data has to be
    transferred over very long distances (Navarro et al. 2020; Fernández-Ahumada et
    al. 2019). The network layer constitutes the second layer in three-layer IoT architecture.
    This layer is concerned with transmitting and processing of sensor data. Data
    collected by wireless sensor nodes are communicated to neighboring nodes or a
    gateway and further forwarded to remote infrastructure for storage, analysis,
    processing, and dissemination through network layer (Gubbi et al. 2013). Communication
    protocols formulate over wireless standards, such as 802.15.4, help the device
    networking, and fill the gap between the Internet-enabled gateways and the end-nodes.
    Such protocols include ZigBee, ONE-NET, Sigfox, Wireless HART, ISA100.11a, and
    6LowPan. Recently, Bluetooth Low Energy (BLE), LoRa/LoRaWAN, DASH7, and low-power
    WiFi have also been reported to perform efficiently in network layer (Suhonen
    et al. 2012; Tzounis et al. 2017). The processing layer is also known as the middleware
    layer of five-layer IoT architecture. It stores, analyzes, and processes enormous
    amount of data coming from the transport layer. This layer can handle and provide
    a diverse set of services to the lower layers. It utilizes numerous technologies
    such as databases, cloud computing, and big data processing modules (Tzounis et
    al. 2017). Modeling information by artificial intelligence (AI) and machine learning
    for the development of decision support systems and automation of agriculture
    process has brought about true value of precision farming (Navarro et al. 2020).
    The application layer is responsible for delivering application-specific services
    to the user. This layer is regarded as the most important layer as it facilitates
    the realization of the IoT-based smart farming (Tzounis et al. 2017; Navarro et
    al. 2020). The business layer handle the whole IoT system, including applications,
    business and profit models, and users’ privacy. Major Equipment and Technologies
    Enabling IoT-Based Smart Farming IoT-based smart farming has been made possible
    by use of several equipment and technologies. This section discusses some major
    equipment and technologies that have contributed toward realization of smart farming.
    Wireless Sensors Wireless sensors are the most important part of smart farming
    equipment. Almost every part of advance agricultural tools and heavy machineries
    contain wireless sensors for gathering on site information. Depending upon the
    application requirements, there may be following major type of sensors, namely,
    acoustic sensors, field-programmable gate array (FPGA)-based sensors, optical
    sensors, ultrasonic ranging sensors, optoelectronic sensors, airflow sensors,
    electrochemical sensors, electromagnetic sensors, mechanical sensors, mass flow
    sensors, Eddy covariance-based sensors, soft water level-based (SWLB) sensors,
    light detection and ranging (LIDAR), telematics sensors, and remote sensing (Ayaz
    et al. 2019). Acoustic sensors function by quantifying the change in the noise
    intensity as the tool containing these sensors interact with other materials such
    as seeds and soil particles. It has been used successfully for monitoring and
    detection of pest (Ayaz et al. 2019). Gasso-Tortajada et al. (2010) have used
    novel acoustic sensor for classifying different seeds varieties using sound absorption
    spectra. Acoustic sensors are preferred especially in portable equipment as it
    provides low-cost solutions with fast response (Ayaz et al. 2019). Field-programmable
    gate array (FPGA)-based sensors are being used in smart agriculture due to their
    flexibility of reconfiguration. It has been employed for measuring real-time plant
    transpiration, irrigation, and humidity (Millan-Almaraz et al. 2010). FPGA-based
    sensors utilization for agricultural purposes is in infancy stage primarily due
    to limitation issues such as size, cost, and power consumption. These sensors
    are not suitable for continuous monitoring systems as they have high operational
    power requirement (de la Piedra et al. 2012). FPGA-based sensors have potential
    to offer satisfactory solutions in smart agriculture once it overcomes aforementioned
    limitations. Optical sensors use light reflectance phenomena for measuring various
    soil parameters. These sensors test soil parameters such as organic content, moisture,
    color, and mineral composition by reflecting light of different electromagnetic
    spectrum on samples. The changes occurring in reflected wavelength help to quantify
    various parameters. Molina et al. (2011) have reported use of integrated optical
    sensors with microwave scattering for characterizing olive grove canopies. Fluorescence-based
    optical sensors have been used for supervising the fruit maturation (Pajares 2011).
    Ultrasonic ranging sensors are often considered better than several other sensors.
    These sensors have low cost, ease to use, and ability to become part of diverse
    applications. It has been used for monitoring tank, crop canopy, and measuring
    spray distance (Dvorak et al. 2016). Combination of camera and ultrasonic ranging
    sensors has been employed for the detecting weeds in the crop field (Pajares et
    al. 2013). Ultrasonic sensors detect height of plants while the camera determines
    the weed and crop cover. Optoelectronic sensors are known to distinguish between
    different plant types. It helps to identify weeds, herbs, and other unwanted plants
    among crops. Andújar et al. (2009) have used combination of optoelectronic sensor
    and location information to map the weed distribution in maize crop field. Optoelectronic
    sensors can also be employed for mapping vegetation area as it can differentiate
    between plant cover and soil through reflection spectra. Airflow sensors are capable
    of measuring various soil characteristics by pushing a predetermined quantity
    of air into the ground at a prescribed depth. It has been used to determine soil
    air permeability, soil moisture content, and soil types. It can perform measurements
    at a singular fixed position or over long range in the mobile mode (García-Ramos
    et al. 2012). Electrochemical sensors are widely used in smart agriculture for
    soil test automation. Standard chemical analysis of soil is expensive and time-consuming
    process. However, application of electrochemical sensors can easily substitute
    these tests by determining various chemical characteristic of soil such as salinity,
    pH, and macro and micro-nutrients of the soil (Cocovi-Solberg et al. 2014). Electromagnetic
    sensors record electrical conductivity and transient electromagnetic response
    to adjust rate of applications in the authentic situation. These sensors determine
    various properties of soil by measuring the capability of soil particles to conduct
    or accumulate electrical charges. Yunus and Mukhopadhyay (2011) had demonstrated
    that electromagnetic sensors can be applied to determine residual nitrates and
    organic matter in the soil. Mechanical sensors are widely used to determine soil
    mechanical compaction. These sensors enter through the soil and record the force
    experienced by strain gauges (Hemmat et al. 2013). Soil compaction knowledge aids
    farmers to determine the tillage requirement. Mass flow sensors have been used
    to determine the yield by measuring the amount of grain flowing through combine
    harvester. Sensing mass flow for determining the crop yield has been used extensively
    in IoT-based smart farming. Yield monitoring systems apart from mass flow sensors
    also contain several other modules, like the grain moisture sensor, data storage
    device, and software to analyze the recorded data (Ayaz et al. 2019). Eddy covariance-based
    sensors measures exchange of gases, water vapors, and energy between surface of
    the earth and atmosphere. The sensors based on this technology can quantify exchanges
    of carbon dioxide, methane, or other gases, and energy between agriculture field
    and atmosphere (Kumar et al. 2017). These sensors are preferred over other sensors
    due to its ability to measure continuous flux over large areas with high precision.
    Soft water level-based (SWLB) sensors are used in agriculture sectors to describe
    hydrological behaviors of catchment area. These sensors measure rainfall and stream
    flows by determining water level and flow (Crabit et al. 2011). SWLB has helped
    agriculture sector by enabling efficient and effective irrigation, thus reducing
    the wastage of water. Light detection and ranging (LIDAR) is method used to measure
    distance. It has been used in a range of agriculture applications, such as land
    mapping and segmentation, determining soil type, monitoring soil erosion and soil
    loss, and yield forecasting (Ayaz et al. 2019; Montagnoli et al. 2015). These
    sensors operate by illuminating the target with laser light and then measure the
    reflection from targets. Difference between laser return times and wavelength
    is used to make digital three-dimensional representation of targeted site (Ayaz
    et al. 2019). Telematics sensors help in telecommunication between two places.
    In agriculture-based application telemetry sensors have been employed for communicating
    between two vehicles. These sensors collect data from remote location and inform
    farmers on how the components of machine are working. These sensors also record
    location and travel routes of operating machines. Telematics sensors-based technologies
    have enabled farmers to record and store all information related to farm operations
    automatically (Ayaz et al. 2019). Remote sensing-based technologies has enabled
    researcher and farmers to monitor on field crop, forecast yield dates, model and
    forecast yield, identify weeds and pests, and map land degradation. These sensors
    capture and store the geographic information. Information collected by remote
    sensors is further analyzed, manipulated, managed, and presented as spatial or
    geographical data (Ayaz et al. 2019). Argos-sensor is a well-known example of
    remote sensor-based technology. It is a satellite-based sensor system for collecting,
    processing, and distributing environmental data from fixed and mobile platforms
    worldwide (Rose and Welsh 2010). IoT-Based Tractors Tractors are farm vehicles
    used for imparting power and traction to mechanized agricultural task like tillage.
    Demand for tractors has increased with decrease in rural labor resource. It has
    been reported that an average size tractor can work 40 times faster at less expenses
    than traditional farm labor (Ayaz et al. 2019). Different agriculture equipment
    manufacturers are continuously adding advance features to tractor for fulfilling
    the farm requirements. Several manufacturers have added automatic-driven and Cloud-computing
    capabilities to advance tractors. Manufacturers are working on to commercialize
    self-driving tractors. The main benefit of self-driving tractors is their ability
    to make very precise turns without the physical presence of driver. Self-driving
    tractors offer precision with reduced errors that are mostly unavoidable when
    a human controls the machinery (Ayaz et al. 2019). Harvesting Robots Harvesting
    is the last and most critical phase of crop cultivation. It has significant influence
    on crop quality and quantity. Some crops are harvested once while some others
    crops are picked several times after plants have reached a certain stage. Harvesting
    crop at the correct time in a proper manner is very important for obtaining optimum
    return from cultivated crops. Early or late harvesting generally reduces quality
    and quantity of crops. Labor are predominantly required for harvesting crops.
    However, labor shortage is hampering several agriculture functions significantly.
    According to Ayaz et al. (2019), there is decline in crop production annually
    due to labor shortage. United States Department of Agriculture reported that costs
    of wages and labor may range something between 14% and 39% of total cultivation
    cost (Ayaz et al. 2019). Considering the importance of this stage and labor issues,
    farm experts and managers believe that use of agriculture robotics will ease the
    labor pressure and provide the freedom to harvest as per desire (Ayaz et al. 2019).
    Recent decades have seen automation of harvesting process by use of sensitive
    robots that can detect shape, size, color, and localization of fruits (Zujevs
    et al. 2015). Harvesting robots require sophisticated sensors capable of accumulating
    accurate information of particular crop and fruit. In real field scenario, the
    task of detecting the right target is not simple as most of the fruits are partially
    or fully hidden among leaves and branches (Bac et al. 2017). The successful automation
    of harvesting process employ computer vision, image processing, and machine learning
    techniques. As different fruits vary in shapes, sizes, and colors, researchers
    are designing and developing specific robots for specific crops (Zujevs et al.
    2015). SW 6010, Octinion, SWEEPER robot, and FFRobot are some of the leading harvesting
    robots being used for crop harvesting. FFRobot is harvesting robots employed for
    harvesting tree-based fruits like apples. It has capability to pick up to 10,000
    fruits per hour. SW 6010 and Octinion are able to collect strawberries. SWEEPER
    robot is employed to harvest peppers. Another automated strawberry harvester Tektu
    T-100 is an all-electric rechargeable harvester that can run silently with zero
    emission inside the poly-tunnels (Ayaz et al. 2019; Defterli et al. 2016). Communication
    in Smart Agriculture Smart farming is heavily dependent on accurate and timely
    communication and reporting the information to stakeholders. The real purpose
    of smart agriculture can only be achieved by firm, reliable, and secure connection
    among various participating objects. Successful implementation of IoT in agriculture
    sector on a large scale can be achieved only after providing a suitably large
    architecture for communication. Deciding upon the means of communication is influenced
    by several factors like cost, coverage, energy consumption, and reliability. Currently
    several communication modes and technologies are employed in smart agriculture,
    depending on the availability, scalability, and application requirements. Cellular
    communication through 2G, 3G, 4G, or 5G, ZigBee, LoRa, Bluetooth, and Sigfox has
    been used successfully to communicate in smart agriculture. Cellular communication
    modes from 2G to 5G have been used for communicating information or data. However,
    availability of appropriate cellular network in rural region is a major concern
    worldwide particularly in developing and underdeveloped countries. Data transmission
    via satellite can overcome aforementioned problem. The cost of communication via
    satellite is very high thus making it unsuitable for small- and medium-sized farms.
    The choice of communication mode is also determined by the application requirements.
    Farms employing sensors that operate with low data rate but work continuously
    for long periods require long battery life. Such farms often consider relatively
    a new range of Low Power Wide Area Network (LPWAN). Several research consider
    LPWAN a better solution for cellular connectivity, due to long battery life and
    a wider connectivity range at reasonable rates (2 to 15 USD per year) (Beecham
    Research 2016). Several short-range and medium-level communications are also being
    used in mesh networks for communicating information (Zulkifli and Noor 2017).
    In a mesh-network based communication system, sensor nodes collect data and transmit
    it to the gateway located in the same area. The gateway then sends collected data
    via WAN network to the farm management system. The ZigBee technology has emerged
    as the new standard for superior wireless technology in agriculture communication.
    The ZigBee hardware uses physical devices to offer a low cost accomplishment.
    Depending on the application requirements the devices based on ZigBee protocol
    uses three logical device types, namely, ZigBee coordinator, ZigBee Router, ZigBee
    End Devices (Oliveira et al. 2017). The ZigBee network uses three different topologies,
    namely, Star, Tree, and Mesh (Fig. 6). Star topology is simplest of all topologies.
    It consists of a ZigBee coordinator and few ZigBee End Devices. All end devices
    are connected directly to coordinator (Fig. 6a). In the star topology, ZigBee
    coordinator is accountable for initiating, maintaining, and controlling the entire
    end devices on the network. Tree topology consists of coordinator, few routers,
    and end devices (Fig. 6b). Router serves as extension for network coverage. End
    devices can be connected to coordinator or router. Mesh topology consist of one
    coordinator and several router and end devices (Fig. 6c). It is also referred
    as Peer-to-Peer network. This topology has capability to find alternate path to
    destination, in case node fail to communicate, hence also known as self-healing
    topology. Fig. 6 Different topologies used for supporting the ZigBee networks:
    (a) Star, (b) Tree, (c) Mesh Full size image ZigBee can play vital role especially
    in the greenhouse environment where usually short-range communications are required.
    Data collected by sensors enable real-time monitoring of various parameters. Data
    collected by sensors is transferred through ZigBee network to end server. For
    the applications like irrigation and fertilization, ZigBee modules are networked
    for communication. For example, in drip irrigation, soil content like moisture
    is monitored. Further, SMS is forwarded to the farmer to update about the field
    data where GSM is required at long distance or Bluetooth module can help at the
    shorter distances. Bluetooth is a wireless communication standard for connecting
    small-head devices over shorter distances. It is used in several smart farming
    applications as it is easy to use, utilize less power, and have low cost. Hong
    and Hsieh (2016) successfully tested Bluetooth and PLC (programmable logic controller)
    with ICS (integrated control strategy) for controlling irrigation timing depending
    upon soil moisture content to carry out smart irrigation. Advanced form of Bluetooth
    commonly known as Bluetooth Smart or Bluetooth Low Energy (BLE) has been used
    in sensors devoted to monitor moisture, ambient light, and temperature in open
    field conditions as well as under protected cultivation area. LoRa wireless technology
    offers LPWAN connectivity between the wireless sensors and the Cloud as it is
    a long-range and low-power platform. Sensors based on LoRa can be used in smaller
    devices for consistent monitoring. LoRa signals have capability to penetrate thick
    and insulated objects, hence allowing coverage over larger network area. As compared
    to several network platforms, LoRa-based network have longer lifespan with little
    maintenance. Jedermann et al. (2018) successfully tested LoRa-based networks platform
    in apple storage warehouse for monitoring temperature and airflow with packet
    rate of more than 96%. Sigfox is wireless network connectivity services employed
    to connect low-powered objects that emit small amounts of data continuously. This
    wireless network connectivity service uses narrowband or ultra-narrowband technology.
    It offers high level performance as several sensors can transmit data at the same
    time (Lavric et al. 2019). Smartphones Smartphones are important part of present-day
    lifestyle. Recent advances in the smartphone industry have resulted in sharp decrease
    in price thus making it affordable for small farmers. Cellular communication is
    the key technology in rural areas. Mobile phones are important mode of communication
    within farming community. It can be easily used to contact or update farmers in
    the rural setting. With flexibility and functionality (such as the camera, GPS,
    microphone, accelerometer, and gyroscope), smartphones have tremendous potential
    to participate in IoT-based smart farming (Table 2). Table 2 Some of the smartphone-based
    sensors used for various agriculture applications Full size table Realizing the
    tremendous potential of Mobile-phone-based agriculture services, IT professionals
    are developing mobile apps to fulfill various needs of farmers (Alfian et al.
    2017). In recent years researchers have developed several Mobile phone-based agriculture
    services, particularly in developing countries like Cameroon, China, Turkey, India,
    Kenya, Ghana, Nigeria, Mali, Uganda, and Zimbabwe to address local farmers issues
    (Pongnumkul et al. 2015). Table 3 summarizes some important smartphone-based application
    for farmers. Table 3 Some important smartphone applications used for various agricultural
    purposes Full size table Cloud Computing Cloud computing offers on-demand various
    services (like data storage, server space, database networking, and software)
    through the Internet. It is a popular choice for people as it offers cost saving,
    high speed, efficiency, performance, and security. Cloud computing is named so
    because the information accessed by individual is present remotely in the virtual
    space. It has supported smart farming applications by two means. Firstly, it offers
    space for collection and storage of information transmitted from remote sources.
    Secondly, it allows processing of collected information and displaying the results
    to the users. Hiring Cloud-based services in smart farming has several opportunities
    but with few challenges. Smart farming uses vast range of sensors with its own
    data format and semantics. Also the most of the decision-support systems utilized
    in smart farming are application-specific. Thus, the Cloud-based decision-support
    system has to handle the diversity of data and their formats as well as configure
    these formats for diverse function. AgJunction developed an open Cloud-based system
    for gathering and disseminating the data from different precise agriculture controllers.
    Fujitsu proposed Akisai-Cloud for increasing the food supply chain in future by
    focusing on food and agricultural industries. Unmanned Aerial Vehicles in Smart
    Farming UAVs are aircraft without human pilot on board. These aircraft are controlled
    by remote control or autonomous control unit fitted with sensors. UAVs are more
    commonly known as drones. Massachusetts Institute of Technology considered agricultural
    UAVs as green-tech tool for smart farming. Agricultural UAVs has been utilized
    to address several farm-related issues. It provides farmers with luxury of collecting
    precise data from large areas without much labor. Collected data can be further
    processed and analyzed to draw valuable information. UAVs fitted with high-resolution
    cameras and precise sensors have been used for monitoring plant growth on an individual
    plant-level. The application of UAV technology in smart farming has been successfully
    employed for weed detection and management in crop field of sugar beet, paddy,
    sunflower, and cotton. UAV technology has been applied to monitor wheat breeding
    in large trial, monitor key developmental stages of winter wheat, detect plant
    stress, predict as well as estimate grain yield and pest monitoring. Faiçal et
    al. (2014) used an algorithm to self-adjust UAV route during spray in crop field
    to reduce waste of pesticide and fertilizers. UAV-based system has also been used
    to detect and chase away birds from cultivated fields by producing sounds. Application
    of IoT in Smart Agriculture The IoT-assisted agricultural operation mainly has
    three stages, namely, data collection, cloud-side data analysis, and decision-making.
    Data are collected with on field sensors or remote sensors or UAVs. Collected
    raw data are filtered and processed by data analysis tool to draw valuable information.
    The filtered information is converted to critical information by data mining and
    machine learning tools. Information analysis with specific factors such as crop
    state, soil, and environment condition allows decision-making. Appropriate application
    of IoT in smart agriculture has allowed control of all agricultural operations
    such as field preparation, seeding, irrigation, fertilization, pest control, and
    harvesting (Fig. 7). Fig. 7 Architecture of IoT-based agriculture technology Full
    size image Irrigation Water is crucial input for good agriculture production and
    maintaining food security. Irrigation is the process of artificially applying
    water to the crops for fulfilling water requirements. Farmers generally depend
    on wells, ponds, lakes, canals, tube-wells, and even dam for irrigation. According
    to an estimate, agriculture sectors use more than 70% of all freshwater globally
    (FAO 2019). Competition for water resource particularly for agriculture sectors
    is expected to increase in near future due to population growth, urbanization,
    and climate change. Future agriculture sector demands judicious and precise use
    of water in irrigation. The IoT has been more widely used in agriculture for executing
    precision irrigation. The system uses wireless sensor network (WSN) along with
    in-field sensors to monitor plant water requirement. Sensors present in the field
    measures temperature and humidity from air, soil, and canopy. Data recorded by
    sensors are fed into network gateway. The gateway can be accessed via Internet
    wirelessly by use of technologies such as 4G LTE mobile communication network
    at relatively low cost. The data transmitted can be received by subscribed web
    services on the cloud. The information gathered from farmland and other source
    (like weather station and satellite imaging) are analyzed to decide on irrigation
    index value for each site on farmland. These results are transmitted back to network
    gateway and further forwarded to irrigation controller present on the field. Irrigation
    controller utilizes results to manage precise irrigation (Zhang et al. 2018).
    Specifically developed web application can enable farmers to access all data and
    results, as well as make adjustments in irrigations. Lorvanleuang and Zhao (2018)
    reported development of IoT-based automated irrigation system that used smartphone
    to capture and process image of soil near root zone of crop. Rawal (2017) reported
    development of automated irrigation system capable of monitoring and maintaining
    the desired soil moisture content through automatic watering system. Control unit
    was developed with Microcontroller ATMEGA328P on arduino uno platform. Soil sensors
    present in the field measure and maintain appropriate quantity of water so as
    to avoid over or under irrigation (Rawal 2017). Fertilization Fertilizers are
    natural or synthetic material that can provide essential nutrients to crop plant
    for proper growth and development. The current agriculture practices depend heavily
    on fertilizer application for increasing the production of food, feed, fuel, fiber,
    and other plant products. Continuous cropping exhaust soil from essential nutrients,
    hence a regular replenishment of nutrients is necessary in order to maintain the
    fertility of the soil so as to maintain or improve the quality of the harvest
    (Zhang et al. 2018). Depending upon the requirement nutrients can be grouped into
    major and minor nutrients. Nitrogen (N), Phosphorus (P), and Potassium (K) are
    important primary major nutrients. Calcium (Ca), Magnesium (Mg), and Sulfur (S)
    are secondary major nutrients. Boron (B), Chlorine (Cl), Cobalt (Co), Copper (Cu),
    Iron (Fe), Manganese (Mn), Molybdenum (Mo), and Zinc (Zn) are minor nutrients.
    The amount of fertilizer required is influenced by various factors such as crop
    type, soil type and soil absorption capability, product yield, fertility type,
    fertilizer utilization rate, weather condition, and climate condition (Ayaz et
    al. 2019; Zhang et al. 2018). Application of fertilizer in excess amount adversely
    affects the environment by depleting the soil quality, deteriorating ground water
    resource and contributing to the climate changes across the globe. Adverse effect
    of fertilizer can be reduced by precise application of fertilization. Precise
    fertilization is relatively complicated as compared to precise irrigation. The
    main hurdle in precise fertilization is determination of fertilizer requirement
    in soil patches and supplying nutrient accordingly. Remote sensing and IoT approaches
    have helped in estimating fertilizers requirement at particular site with acceptable
    accuracy and minimum labor. Normalized Differences Vegetation Index (NDVI) has
    been used for estimating crops health, vegetation vigor, density, and soil nutrient
    assessment. NDVI is estimated from satellite images or images from UAV or IoT
    ground stations. NDVI value is used to generate the site-specific fertilization
    index map. Fertilizer is applied with automated agriculture machines and vehicles
    in accordance to the fertilization index map (Zhang et al. 2018). Crop Disease
    and Pest Management Yield loss due to disease and pest is one of the serious problems
    of agriculture sector. According to FAO (2019) nearly 20% to 40% of global crop
    yield are lost annually due to pest and diseases. Agriculture 3.0 saw application
    of large amount of agrochemicals like pesticides, fungicides for overcoming losses
    due to diseases and pest. Globally more than two million tons of agrochemical
    is used annually. Most of these agrochemicals are harmful to living organisms.
    Use of IoT-based system allows cultivators with real-time monitoring, modeling,
    and diseases forecasting. Traditionally, diseases and pest management include
    application of agrochemicals at particulars stage of crop or pre-prescribed time
    irrespective of infection. The effectiveness of crop disease and pest management
    system depends on the sensing, evaluation, and treatment strategies. First stage
    of IoT-based crop disease and pest management system is to collect real-time crop
    physiological and pathological data. Image processing is most commonly employed
    for acquiring physiological and pathological data. Image can be obtained from
    on field sensors or remote sensing devices installed on aircraft or satellite.
    Data obtained from remote sensing system has higher efficiency and comparatively
    less cost as compared to on field sensors. On field sensors enable more function
    as compared to remote sensing system. On field sensors can be used to monitor
    and collect data from every corner of field throughout the cultivation period
    (Zhang et al. 2018). IoT-based system has been employed to develop automated pest
    traps. IoT-enabled pest traps capture, count, and characterize pest. Information
    collected by automated traps is then uploaded to cloud for analysis (Ramalingam
    et al. 2020). Data collected by crop disease and pest management system are sent
    and stored at central management system. The center processes and analyzes data
    or image using sophisticated models and algorithms to provide functions like pest
    identification, diseases identification, behavior of pest, and recommendations
    from experts. Early warning and suitable interventions can be suggested to the
    farmer from the central managing system in various ways such as text messages
    or emails. Information obtained from central system are also utilized in precision
    farming to precisely apply diseases treatment and pesticide using automated spray
    or unmanned aerial vehicles or automated variable rate technology. Use of advance
    robot enabled with multispectral sensing devices, precision–spraying, can locate
    and deal with the problem. Several IoT technology systems have been successfully
    used in smart farming for monitoring various aspects of crop production. Zhang
    et al. (2014) developed IoT system for monitoring diseases, pest, and weeds in
    field crops of wheat. The system also has capability to diagnose and predict diseases,
    pest, and weeds of wheat. Depending upon data analysis, the system can provide
    recommendation to farmers (Zhang et al. 2014). An IoT system developed by Lee
    et al. (2017) predicted diseases and pest by utilizing model based on correlation
    information. This IoT system helped farmers to control diseases and pest by judicious
    usage of pesticides and fungicides. Yield Monitoring, Forecasting, and Harvesting
    Yield monitoring is the means of analyzing quality and quantity of harvest. Grain
    mass flow, moisture content, and harvested grain quantity are some important parameters
    analyzed during yield monitoring. Accurate yield monitoring helps in estimating
    crop performance and deciding on the future course of action. Yield monitoring
    is the important part of smart farming as it not only helps in deciding on the
    time of harvest but also inform about the quality of yield. Yield quality depends
    on several internal and external factors. Genetic composition of the crop is an
    important internal factor influencing yield quality. Nutrient availability, good
    quality pollination, photoperiod, and sufficient pollination are some external
    factors influencing yield quality and quantity. With globalization of agriculture
    sector, the demand for good quality fruits has increased tremendously in recent
    times. Moreover, good quality fruits must reach right market at right time for
    harnessing maximum profit. Consumers prefer fruits with attractive external features
    like fruit size, color, aroma, and texture. All these attractive features of fruit
    can be achieved only if fruits are harvested at right time and maintained under
    appropriate post-harvest care. Crop forecasting is an art to predicting the yield
    and production before the harvesting period. Forecasting is done after taking
    into account the current status of crop plant. Forecasting of crop yield helps
    farmers to decide on near future plan. Predicting yield quality and maturity time
    is critical in decision making and deciding on the harvesting time. Yield quality
    and maturity time prediction take into account the data collected during various
    development stages of fruit. Fruit color, size, texture, and appearance are some
    important parameters that are considered for predicting right harvesting time.
    It must be noted that right harvesting time helps to maximize the crop quality
    and quantity. It also offers an opportunity to accordingly adjust the post-harvest
    management strategy. Harvesting is the last but most crucial stage of agricultural
    process. Proper harvesting at right time can make a great difference. Farmers
    must know the right time for crop harvesting as it is essential for drawing real
    benefits from crops. Farm area network (FAN) helps in real-time monitoring of
    the whole farm and deciding on the harvesting time. A yield monitoring system
    can be installed on harvester combine and linked with the mobile app FarmRTX.
    Mobile app displays live harvest data and uploads it automatically to web-based
    platform of the manufacturer. Mobile app FarmRTX can also generate high-quality
    yield maps. These maps can be shared with any agriculture experts. Farmer also
    has option to export information and analyze them on other farm management software.
    Manfrini et al. (2015) estimated the production and quality of yield by monitoring
    fruit growth on apple trees. The group considered the fruit growth as the most
    fundamental and appropriate parameter for determining the progression of the crop.
    Torbick et al. (2017) used satellite imagining for monitoring rice crop yield
    in vast areas. Satellite imagining allows monitoring of large area and thus aids
    in estimating yield of large farms. Such method can also be useful in estimating
    yield of entire state or country. Sentinel-1A Interferometric images were used
    to map the rice crop yield and intensity in Myanmar (Torbick et al. 2017). Color
    (RGB) depth imagining has been used to track the different fruit conditions in
    mango and papaya farms (Wang et al. 2017). Multiple optical sensors have been
    employed successfully to monitor the shrinking of papayas particularly during
    drying conditions. Protected Cultivation Protected cultivation is a process of
    growing crops in controlled environments. Green house farming is a good example
    of protected cultivation. Green house cultivation is more intense than open farm
    system, hence requires relatively more monitoring and controlled farming operations.
    There are cloud-based IoT solutions used for monitoring and controlling various
    operations in green house. High-precision monitoring of green house has been made
    possible by IoT-based technologies. Sensors present in the green house collect
    data. These data are uploaded to a cloud infrastructure by Internet facility.
    Collected data are analyzed with well-evaluated equations and crop and climate
    models to provide grower with valuable information. Depending upon the information
    grower may take better decisions or get early warnings. Online precise irrigation
    scheduling for greenhouses (OpIRIS) was developed on the basis of well-evaluated
    scientific knowledge. OpIRIS uses web application for communicating with long
    distance sensors installed in the greenhouses. The system has climate sensors
    and machinery for regulating fertigation. Sensors robotically sense drainage sample
    and transfer data to the infrastructure. The data is processed and employed to
    precisely predict the crop water requirement and notify growers about when to
    irrigate and volume of nutrient solution to apply. Tong-ke (2013) developed automate
    irrigation system for green house with agricultural information cloud and a hardware
    combination of IOT and RFID. The system was able to achieve high efficiency in
    resource utilization and significant improvement in maintaining water quality.
    The increasing demand for food requires more farmable lands but soil erosion and
    pollution has destroyed nearly one-third of farm land. Current intense agricultural
    practices are also damaging the soil quality at faster rate than it can be replenished.
    Researchers believe that Vertical Farming (VF) and plant factories are better
    options to overcome limitation arising due to reduction of arable land and decrease
    in water resource issues. Plant factories are closed plant growing system facilitated
    with artificially controlled light, temperature, moisture, and carbon dioxide
    concentrations. These enable constant production from plant throughout the year,
    even under unfavorable external environment condition. Artificial growth systems
    heavily rely on IoT-based technology for imparting suitable condition for plant
    growth. Vertical Farming is a form of urban agriculture that offers prospect to
    stack the plants in vertical racks. Plants are allowed to grow in limited space
    under controlled environment. Vertical Farming is highly efficient in terms of
    resources consumption due to smart farming approaches. This method enhances production
    several folds by increasing the number of stacks under fraction of ground surface
    as compared to conventional agriculture practices. Indoor farm developer Mirai
    reported that Japanese vertical farm of 25,000 square meters produce 10,000 heads
    of lettuce per day which is double the amount produced under traditional field
    condition. Japanese vertical farms used nearly 40% less energy and 99% less water
    consumption as compared to open field type cultivation practice. Aerofarms, another
    vertical farm developer, reported 390 times higher yields and nearly utilizing
    95% less water as compared to conventional cultivation practice. All abiotic parameters
    required for plant growth is controlled by sensors. Carbon dioxide concentration
    in plant growing environment is very critical parameter. Non-dispersive infrared
    (NDIR) carbon dioxide sensors play important role to detect and control the concentration
    in artificial vertical farms system. Edinburgh Sensors designed Boxed Gascard
    for vertical farms environment. Boxed Gascard employs a pseudo dual beam NDIR
    measurement system to enhance the stability and reduced optical complexity. Mint
    Controls reported development of IoT-connected vertical farm that do not require
    human hands to touch the crops at any stage (Chowdhury et al. 2020). Livestock
    Applications Livestock are important part of agriculture sectors. Livestock or
    farm animals are domestic animals raised for producing labors and different commodities
    (such as meat, eggs, milk, etc.). Water buffalo, cattle, sheep, donkey, camel,
    and goat are some common examples of livestock. Maintaining livestock in clean
    and optimal environment is necessary for good productivity. Optimum supply of
    food and water is also essential for maintaining proper health of livestock. IoT-based
    application has been used successfully for managing livestock. WSN-based technology
    has been employed for monitoring and controlling the environmental conditions.
    It has also been used for monitoring feeding practice, animal tracking, and animal
    behaviors. Murphy et al. (2015) reported use of WSN technology for monitoring
    a beehive colony. Their group collected important information about activity and
    environment within a beehive as well as its surrounding area. Future Challenges
    IoT-based smart agriculture has several challenges that need to be addressed before
    it becomes imperative part of agricultural practice. Challenges range from hardware
    problem to security concerns. The equipment present at the perception layer are
    directly exposed to harsh environmental conditions capable of destroying the electronics
    circuits. Environmental condition such as soaring solar radiation, extreme temperatures,
    rain, humidity, winds, vibrations, and dust storms can damage electronic circuits
    and render perception layer nonfunctional. The devices of IoT system has to stay
    active and function perfectly over long period with limited availability of power
    resources from batteries. Suitable programming tools and low-power utilizing system
    needs to be developed as frequent battery replacement or reset of the system is
    not an easy task in the large-scale open fields. Small power harvesting modules
    like solar panels, wind turbines can be applied to generate power to some extent
    in open fields but still low power utilizing equipment are prerequisite for successful
    IoT system. Ziegeldorf et al. (2014) highlighted the importance of small number
    of interconnected devices produces exceedingly large amount of data. Small-scale
    server infrastructures usually fail to handle such large amount of data (Atzori
    et al. 2010). Logistics infrastructure dealing with food and agricultural sector
    aims to assist the exchange of information as well as transport of goods. Proper
    logistics can optimize the production process and the supply chain networks globally.
    Including IoT-based technology in logistics have progressively transformed post-harvest
    agriculture business processes by providing more precise and real-time information
    to the movement of materials and products. Inclusion of cloud computing into IoT-based
    logistics system has increased service quality primarily by offering ample storage
    and computational resources to store and process the data generated at the edge
    of the network. Botta et al. (2014) used the “CloudIoT” to highlight the ideal
    accompaniment of IoT technologies and cloud computing. The enormous amount of
    data generated at the edge of the network can sustain unpleasantly high cost for
    transferring it to the cloud. Therefore, the researchers and industries must develop
    technologies that can draw best possible balancing between the edge storage and
    processing as well as determine the portion of the workload that is to be done
    on the cloud. Expanding cloud technologies and tools is must for satisfying the
    future requirements of IoT-based technologies. Fog computing which is an extension
    of the Cloud Computing paradigm offers such advancements. It is decentralized
    computing infrastructure that uses edge devises to carry out sizeable amount of
    computation, data storage, and application locally and routed over the Internet
    (Jukan et al. 2019; Bo and Wang 2011). Another challenge for IoT-based system
    is the network layer. Normally wireless communication systems are preferred over
    wired base data transfer system in various agricultural deployments. It is well
    established that environment condition has considerable influence on wireless
    link quality. Environment condition can decrease wireless link quality through
    the multi-path propagation effects and its contribution to background noise (Wang
    et al. 2017). In the real world, performance of popular transceivers has been
    found to be influenced by temperature, humidity, and presence of human and other
    obstacles within the space where a wireless node attempts to communicate. Thus,
    there is need for robust and reliable data transfer technologies that can work
    accurately according to the requirements and challenges of the rural environment.
    Security concerns are another challenge commonly faced by IoT-based system. The
    safe IoT-based system transfer data through interconnected Internet that can ensure
    the security, legitimacy, confidentiality, and privacy of the stakeholders involved
    in this group. A well-protected IoT-based system guard data present in perception
    layer, network layer, and application layer from external attacks. It ensures
    that only approved entities can access and alter data in the application layer.
    IoT security requires to fulfill three primary requirements, namely, authentication,
    confidentiality, and access control. The first layer, that is, perception layer
    often faces most common security breach. This layer requires security not only
    for the acquired information but also physical security for the hardware components.
    In case of agriculture, the physical security of hardware components is quite
    important, since the devices are deployed in open fields and work continually
    without proper surveillance for long periods under diverse environmental condition.
    Very often a single security protocol may not be effective in providing protection
    to all devices as they are deployed in diverse environments and distributed nature
    of IoT. RFID commonly used in IoT has security concern related to leakage of information.
    Information leakage from RFID may reveal the location identity and other similar
    sensitive data. RFID security has been achieved by several countermeasures like
    data encryption, use of blocker tags, and tag frequency modification. Jamming
    of tags and tag destruction policy which enables physical ending of a tag’s life
    has also been used as countermeasures. Security of sensor can be achieved through
    several policies like cryptographic algorithms, identity authentication mechanisms,
    data flow control policies, and data filtering mechanisms (Li et al. 2012). This
    layer is also threatened by wiretapping, tampering, cheating, and replay attacks.
    Therefore, data acquisition and key management protocols must be guaranteed with
    authenticity, confidentiality, and data integrity. Secure routing policies must
    be adopted and sensor node verification policies must be controlled to prevent
    data access by unauthorized things. Middleware layer of IoT also has specific
    security requirements. This layer is positioned between the perception and application
    layers and is accountable for data processing. Middleware layer enables communication
    interface between network and application layers. Confidentiality and secure data
    storage are primary security requirement of middle layer. Data transmissions through
    wireless medium often offer security challenges to IoT system. IoT systems are
    easily exposed to threat, such as denial of service attacks, virus attack, man-in-the-middle
    attacks, and unauthorized access. These security threats often target and affect
    privacy and data integrity of network layer. Security threats of middleware layer
    can be overcome by authentication, intrusion detection, key management, and negotiation
    mechanisms (Demesticha et al. 2020; Farooq et al. 2019). Application layer is
    the top layer in the IoT system. Enormous amount of data streams end up in this
    layer, thus requiring improved storage and computational resources. Often the
    application layer is so closely related with the cloud and thus security threats
    of application layer are similar to the security issues of the cloud itself. Application
    layer experiences threats for data security, privacy, backup, and recovery. Secured
    application layer must have mechanisms to manage the rights and ownership of data.
    It must also control the access rights to all, or part of the information, both
    for users and between machines, or even organizations (Farooq et al. 2019). Conclusions
    The agriculture sector has undergone several important changes during last few
    decades. These changes have transformed traditional agriculture sector into a
    new smart agriculture. The fourth revolution in agriculture has transformed traditional
    farming approaches by introducing ICT technologies. The use of contemporary software
    and hardware technologies like WSNs, IoT, UAVs, cloud computing, and machine learning
    has enabled development of smart agriculture. These technologies have potential
    to further enhance crop yield, improve harvest quality, reduce cost of production,
    and lessen the ecological footprint of traditional farming. Smart farming technologies
    have aided farmers to practice modern process by monitoring crops even at a per
    plant level. IoT is expected to optimize the agriculture process by many means.
    Recent advances in IoT-based open-field and protected cultivation has paved pathway
    to move farming from precision to a micro-precision model of agricultural production.
    Precise monitoring, pervasive computing, and proper agriculture decision support
    system are bound to provide the optimal growing or living conditions for both
    crops and animals. Automation of agriculture systems will allow optimization of
    service and resource usage as well as control the crop production in harmony to
    the market condition. This approach is bounded to maximize the profit and minimize
    the cost of production in every possible way. In a real world, IoT-based agriculture
    system employ diverse equipment, with different technical specifications and sensor
    features. Data coming from vast heterogeneous sources can be used to optimize
    agriculture decision support system or expert system only after making it interpretational,
    filtration, and the semantic annotation of the data. Food supply chains and agriculture
    logistics system armed with WSN and RFID equipment can allow monitoring of product
    at each stage of its life thus imparting feeling of safety for consumer, through
    a transparent product lifecycle information system. All the abovementioned approaches
    are the optimistic advances of the IoT-based agriculture system. However, in this
    perception, several individual players have to participate in accord. Foremost,
    the local networks systems have to be protected against interference from other
    unwanted networks. Undoubtedly, IoT-based agricultural technologies have tremendous
    potential to serve future human demand in sustainable manner. However, still lots
    of issues need to be addressed before IoT-based agricultural technologies become
    imperative part of farming and affordable for every farmer. IoT-based agricultural
    technologies along with robotics and artificial intelligence algorithms are about
    to bring about fifth revolution in agriculture. References Alfian G, Syafrudin
