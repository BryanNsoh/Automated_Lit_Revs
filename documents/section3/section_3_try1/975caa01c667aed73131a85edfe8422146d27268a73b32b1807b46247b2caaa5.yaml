    sustainability. 5.3. General Challenges and Open Research Issues Following the
    aforementioned discussion that explicitly regards either the hardware-based or
    the algorithm-based methods for energy sustainability in WSNs, there are some
    more challenges that are posed by general considerations that trigger corresponding
    issues of future research. In addition, the development of the most of the abovementioned
    methodologies is based on theoretical assumptions that may be impractical in real-life
    scenarios. For instance, in most approaches the network nodes are assumed to be
    homogenous, i.e., to have the same operational and structural features. This hypothesis
    simplifies their research study, but it may lead to unrealistic results because
    the existence of heterogeneous WSNs is too common to overlook. This issue has
    to be handled by novel research works [113,114,115,116,117,118]. Similarly, in
    most models there is lack of mobility considerations, although mobile wireless
    sensor networks (MWSNs) have superior capabilities than static WSNs. On the other
    hand, energy management is inherently more complex to both study and implement
    in MWSNs thus necessitating the development of novel research in this direction
    [119,120,121]. In Furthermore, the majority of methods for energy sustainability
    consider two dimensional networks. Hence, more research works should be conducted
    regarding three dimensional WSNs [122,123]. Likewise, due to the handling of multimedia
    data, Wireless Multimedia Sensor Networks (WMSNs) have special needs in terms
    of both the nature (i.e., images, video, etc.) and the volume of data and at the
    same time extremely high requirements regarding QoS metrics that need to be supported
    [124,125,126,127,128,129,130]. Another issue is that research in many of the abovementioned
    methodologies is based on tests performed by using computer aided simulations.
    However, some recent technological advances (e.g., in energy harvesting and energy
    transfer) are not sufficiently supported by the existing simulation platforms
    in terms of corresponding energy models of high accuracy [19]. Likewise, there
    is lack of specialized equipment for wireless energy transfer in corresponding
    emulation tests performed using testbeds, due to its high cost [19]. Therefore,
    existing simulation and emulation tools have to be enhanced. Additionally, Artificial
    Intelligence and Computational Intelligence can provide extremely good support
    to the development of mechanisms for energy sustainability in WSNs that are able
    to self-learn and thus easily adapt to any alterations that dynamically take place
    in the structure or/and operation of WSNs. Specifically, the use of methods, such
    as Machine Learning, Fuzzy Logic, Neural Networks, Artificial Immune Algorithms,
    Genetic Algorithms, Particle Swarm Optimization, and Ant Colony Optimization,
    is very promising [131,132,133,134,135,136,137,138,139,140]. Moreover, due to
    the scientific and technological advancements that are performed, there is a continuous
    growth of applications that incorporate the usage of Aerial Wireless Sensor Networks
    (AWSNs), Wireless Underground Sensor Networks (WUSNs) and Underwater Wireless
    Sensor Networks (UWSNs). However, the majority of the aforementioned methodologies
    that pursue energy sustainability in WSNs have been designated to be applied in
    terrestrial WSNs and cannot be used in non-terrestrial WSNs because of the extraordinary
    conditions that exist in such networks. For this reason, novel research efforts
    have to support energy sustainability in non-terrestrial WSNs, too [141,142,143,144,145].
    Going one step further, in order to achieve high sustainability along with optimal
    overall performance in a WSN, metrics other than energy should be considered,
    too. For this reason, hybrid schemes have to be developed. Specifically, the extension
    of network connectivity should be preserved because whenever a node loses its
    connection with its neighboring nodes due to either its malfunction or its energy
    depletion, there is a certain increase of energy cost for the communications of
    the remaining active nodes [146,147]. Furthermore, in order to achieve the optimal
    utilization of nodes existing in a WSN and thus the optimization of the overall
    deployment of the network, the maximization of coverage is necessitated [148,149,150].
    Additionally, congestion avoidance and congestion control [151,152,153,154] mechanisms
    should be used because congestion obstructs communication, generates packet losses
    and thus imposes packet retransmissions that exhaust the energy of nodes. Moreover,
    schemes for the establishment of QoS in terms of general or specific performance
    metrics are required [155,156]. Furthermore, security schemes for WSNs to assure
    confidentiality, authentication, integrity, availability, and freshness are required
    [157,158,159]. However, the achievement of energy efficiency along with other
    performance metrics is not a trivial task to accomplish. This is because the conditions
    that must be fulfilled are not only several but they also are opposing in many
    cases. Likewise, the concurrent deployment of different methods for energy sustainability
    may also be obstructed due to the opposing requirements that they may have. For
    this reason, multi-objective optimization algorithms that pursue the concurrent
    achievement of multiple criteria [160,161] have to be developed. 6. Conclusions
    Despite the contribution of WSNs to a continuously growing variety of applications,
    their deployment faces several problems with those caused by the inherent energy
    limitations of the sensor nodes to be considered as the most significant. This
    research article, investigated all of the existing hardware-based and algorithm-based
    methods that aim to support the energy sustainability of WSNs, via energy saving,
    energy harvesting and energy transfer. Although the current mechanisms are evinced
    to be quite effective, there are still many weaknesses that are associated with
    their utilization. For this reason, novel research works have to be conducted.
    Additionally, although some of these methods can be combined in order to accomplish
    enhanced performance of both the individual network nodes and the overall network,
    the achievement of this combination is not straightforward. Likewise, the collaboration
    of energy management methods of this type along with methods that pursue the enhancement
    of the performance of WSNs regarding metrics other than energy is a very challenging
    topic that needs thorough research study. Furthermore, due to the continuous growth
    of the range of applications of WSNs that in many cases have diverse requirements,
    novel efficient methods for energy sustainability need to be pursued. For these
    reasons, the authors of this research work believe that the achievement of energy
    sustainability in WSNs will keep on attracting scientific awareness and hope that
    this survey will be helpful to the scientists that apply their research efforts
    at this very exciting domain. Author Contributions Conceptualization, E.A.E. and
