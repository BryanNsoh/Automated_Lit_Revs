    attacks of networks, inclusive of replay, jamming, spoofing attacks, and so on.
    Besides, some vulnerabilities specific to LoRa networks [69, 137] are discovered.
    Hou et al. [69] revealed the existence of a covert channel using a modulation
    scheme orthogonal to CSS over LoRa PHY layer, which is transparent and covert
    to current security mechanisms. Specifically, they proposed CloakLoRa to embed
    hidden information into the covert channel utilizing Amplitude Modulation (AM),
    where the malicious attacker could decode the hidden data based on the RSS while
    the transmission between legitimate parties is not affected. There is a common
    belief that electromagnetic (EMG) covert channel is a common short-range attack,
    as EMG radiation is easily attenuated. However, Shen et al. [137] proposed a resilient
    EMG covert channel termed EMLoRa, which reshapes EMG radiation into LoRa-like
    chirps through AM, hence the receiver can decode and steal the sensitive data
    from a long distance. Specifically, EMLoRa enables three attacks in terms of wide-area
    data exfiltration, penetrating Faraday cage, and localization of air-gapped devices.
    5.1.2 Countermeasures. LoRa networks are vulnerable to kinds of attacks as investigated
    in References [6, 184], hence plenty of attack defense and prevention methods
    are proposed accordingly. Countermeasures against Replay Attacks. The replay attack
    refers to when the attacker sends a former eavesdropped packet intact (the receiver
    node has received before) to deceive the receiver. The attacker does not need
    to obtain the explicit raw data but replays some data packets to destroy the correctness
    of authentication, which burdens the link load and induces some specific former-packet
    effects. Traditional solutions include adding nounces, timestamps, session ID
    [178]. For LoRa, replay attack defense methods mainly focus on DevNonce and NwkSKey
    of the LoRaWAN packet header in the OTAA join procedure. DevNonce is a random
    number generated from nodes, while NwkSKey is the session key that changes every
    time the joining process is completed. Na et al. [110] proposed a replay attack
    scenario occurring in the join request transfer process and a token-based countermeasure
    against it accordingly. The random token is the first six bits of NwkSkey, which
    is used to be XOR-ed with the DevNonce and MIC fields of the join request packet.
    However, the problem of missing NwkSkey is ignored when the device resets. The
    network server needs to store all DevNonce values used in the previous joining
    process, such that requests from benign nodes will not be mistaken as replay attacks
    [153]. To this end, Kim and Song [79] defined the initial and non-initial join
    requests and checked the validity of NwkSKey of non-initial join requests and
    DevNonce of initial ones to prevent replay attacks. Since checking the DevNonce
    value only is not reliable [153], Sung et al. [147] also utilized RSSI and a hand-shaking
    technique to protect networks. Countermeasures against Jamming Attacks. Jamming
    attack, a subset of Denial of Service (DoS) attack, refers to deliberately disrupting
    or preventing legitimate communication based on malicious interference. Such attacks
    can be addressed by efficient intrusion detection/filtering, traffic analysis,
    and verification. Several methods [28, 68] were proposed for anti-jamming attacks
    for LoRa networks. Aras et al. [7] proposed three jamming attack techniques and
    a series of complementary countermeasures such as maximum use of channel hopping
    and real-time traffic analysis. Danish et al. [33] proposed a novel LoRaWAN-based
    Intrusion Detection System (LIDS) involving two LIDS algorithms, namely, Kullback
    Leibler Divergence and Hamming Distance, deployed on gateways to monitor the real-time
    traffic distribution for the comparison with those from baseline to prevent from
    jamming attacks. Synchronized jamming chirps will make packets not be decoded
    in the time domain, hence Hou et al. [68] proposed a prevention and error recovery
    method by leveraging the signal strength difference. With massive deployments
    of LoRa networks, Choi et al. [28] proposed a passive packet sniffing framework
    for MAC layer termed LoRadar. LoRadar cannot decode payload data but extracts
    a large number of parameter information and deployment statistics related to the
    link quality, which is utilized for jamming detection, RSSI-based device localization,
    and so on. Countermeasures against Other Attacks. Apart from the aforementioned
    studies, several other attack defense methods [57, 163] were proposed. Wang et
    al. [163] proposed a lightweight node authentication method termed SLoRa, using
    fine-grained CFO resulting from hardware imperfections and spatial-temporal link
    signature relying on positions of nodes, to prevent from various attacks such
    as spoofing, MITM, DoS attacks. Specifically, they proposed a CFO compensation
    algorithm adopting linear fitting for received up-chirps to mitigate the noise’s
    randomness and derived a conventional de-convolution operation-less link signature
    extraction scheme. However, SLoRa is insensitive to drift caused by weather and
    environmental conditions. Gu et al. [57] proposed a synchronization-free data
    timestamping approach based on the signal arrival time at the gateway due to the
    star topology of LoRa networks rather than multi-hop and high time accuracy requirements
    (µs level). This approach is vulnerable to the frame delay attack, so they designed
    a LoRaTS gateway to track the natural frequency deviation of the nodes based on
    the linear regression and least-squares methods. Further, they proposed a Pseudorandom
    Interval Hopping scheme to prevent from zero frequency bias attacks to maintain
    security. Besides, several key management schemes [60, 78] focus on the LoRaWAN
    key derivation, distribution, update, and destruction process to prevent from
    side-channel attacks. Overall, the existing vulnerabilities and countermeasures
    complement each other to make a significant contribution to the security of LoRa
    networks. In addition to attacks common to networks, attacks specific to LoRa
    specific networks are an open and trending research area, coupled with the combination
    with cross-technology. Covert channels [69, 137] have been proven as threatening
    attacks to LoRa networks, where there are no effective countermeasures against
    EMLoRa [137]. The existing countermeasures mainly focus on the packet header information
    [79, 110, 153], passive traffic analysis [7, 28], or authentication system [57,
    163] to improve the safety of LoRa networks. However, the effectiveness and energy
    efficiency of such security defense mechanisms are key factors that need attention.
    5.2 PHY Layer Security PHY layer security methods essentially exploit the physical
    characteristics of the wireless channel to achieve secure transmission. The traditional
    secure key establishment between two parties can be completed by Public Key Cryptography
