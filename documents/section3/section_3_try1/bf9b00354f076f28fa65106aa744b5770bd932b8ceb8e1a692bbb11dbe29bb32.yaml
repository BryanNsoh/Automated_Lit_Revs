    in the total gamma radiation generated by the deposition of atmospheric radon
    during the precipitation events is clearly identifiable. In contrast, no such
    peaks occur during the irrigation events. The results are shown in Fig. 10, where
    two short periods are visualized as an example. For this reason, while the use
    of total gamma radiation for soil moisture estimation will require additional
    refinement, the new sensor can be used for discriminating the increase in the
    soil moisture due to irrigation, in contrast to precipitation events, as shown
    in other studies using more dedicated gamma ray spectrometers (Serafini et al.,
    2021). The use of this signal to extend existing gamma ray dosimeters can also
    be foreseen (Rizzo et al., 2022). 4 Conclusions This study presents the activities
    conducted to test a new CRNS sensor design, based on scintillators for non-invasive
    soil moisture estimation. The results show that the new sensor performed very
    well in different environmental conditions in comparison to other conventional
    gas-tubes-based CRNS sensors (R2>0.9 at 6 h integration time) and based on several
    gravimetric soil moisture samples (RMSE < 0.04 m3 m−3). The sensitivity of this
    new sensor design was found to be suitable for monitoring daily temporal soil
    moisture changes over the long term (years). However, the signal-to-noise ratio
    was relatively high at an hourly timescale, and only the aggregation to a 6 h
    interval yielded a reasonable robustness of the signal. For this reason, a more
    sensitive detector should be considered when fast hydrological processes such
    as canopy interceptions or roving applications are targeted. Part of the tested
    sensor design contains components that simultaneously measure muons and total
    gamma radiation. In previous studies, muons were found to be a potential candidate
    to support the correction for incoming cosmic rays (Stevanato et al., 2022). On
    the other hand, the use of gamma ray spectrometry was identified as an alternative
    method for non-invasive soil moisture estimation (Baldoncini et al., 2018) and
    irrigation discrimination (Serafini et al., 2021). The muons measured within the
    present study confirmed the negative correlation with the air pressure that has
    been found in the literature (Stevanato et al., 2022; de Mendonça et al., 2016).
    The effect of the air temperature was, however, not identified, suggesting the
    need for longer time series and a wider temperature range. The incoming correction
    using muons showed some differences in the incoming variability detected by the
    neutron monitoring station that could be attributed to different local atmospheric
    conditions. In most of the period, however, the effect on the soil moisture estimation
    was negligible. Further analyses with longer time series should then be conducted
    to better understand the added value of detecting this radiation form. A comparison
    to other recently proposed alternatives, like the use of neutron spectroscopy
    (Cirillo et al., 2021) or improvements on the use of neutron fluxes measured at
    the neutron monitoring station (McJannet and Desilets, 2023), should also be performed.
    The sensor had also a good performance in the measurements of the total gamma
    radiation in comparison to a gamma ray spectrometer (R2= 0.29 at 6 h integration
    time). The signal also showed a negative correlation to soil moisture, as presented
    in other studies with the focus on specific gamma energy ranges, e.g., 40K (Strati
    et al., 2018; Baldoncini et al., 2018). The correlation using total gamma counts
    is, however, weak (Pearson correlation coefficient r= −0.18), suggesting the need
    for additional studies for a better understanding of the signal response and of
    the footprint size for soil moisture estimation. In contrast, high peaks of total
    gamma radiation generated by a shower of radon in the atmosphere have been detected,
    allowing a clear identification of precipitation vs. irrigation events. Overall,
    this tested sensor design has shown to be a valuable alternative to more traditional
    CRNS detectors for soil moisture estimation. Considering that it can be built
    smaller than conventional neutron systems and offers the potential benefit of
    the additional detection of muons and total gammas, it can also pave the way for
    new and wider applications like space weather applications (Hands et al., 2021;
    Rizzo et al., 2022) and for monitoring agriculture water use (Foster et al., 2020).
