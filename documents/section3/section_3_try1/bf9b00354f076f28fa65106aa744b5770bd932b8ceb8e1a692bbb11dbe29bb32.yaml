    Abstract In this study, multiple soil-plant-atmosphere continuum (SPAC) monitoring
    methodologies, including electrical resistivity tomography (ERT), proximal thermal
    sensing techniques, and micrometeorological data, were combined with two-dimensional
    (2-D) soil hydrological modelling using HYDRUS 2-D to explore the soil water redistribution,
    and infer the relative crop water status in a subsurface drip irrigated (SDI)
    processing tomato field located in California (Yolo County, USA). Specifically,
    time-lapse ERT surveys were performed at two transects distributed parallel and
    perpendicular, respectively, to the SDI line, during an irrigation event. The
    ERT results were compared to HYDRUS 2-D outputs and the relative differences were
    explained in the form of local heterogeneities in electrical resistivity (ER)
    changes, as a proxy for soil water content (SWC) variations. Concurrent simultaneous
    soil wetting and root water uptake during the last irrigation event of the season
    caused negligible changes in ER in the active root zone. Slight differences in
    ER were observed in the top 20 cm along the dripline, confirming that the emitter
    spacing is small enough to create a wetted strip along the processing tomato bed.
    These changes were also compared to SWC values measured with time domain reflectometry
    soil moisture sensors. A comparison between HYDRUS 2-D and ERT confirmed negligible
    changes in ER during irrigation due to simultaneous wetting and root water uptake
    processes. In addition, a good correlation was observed between the proximal sensed
    and the ERT results. Finally, the findings of this study underscore the necessity
    of using multiple methods for improving our knowledge of the SPAC system under
    real field conditions. Graphical abstract Download : Download high-res image (114KB)
