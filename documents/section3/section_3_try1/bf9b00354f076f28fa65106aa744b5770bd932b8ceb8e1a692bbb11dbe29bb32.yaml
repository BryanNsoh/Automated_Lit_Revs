    As carrot cultivation is gaining popularity in North Florida, assessing crop production
    and its environmental impacts on the UFA is important to stakeholders in the region.
    In this work the impacts of alternative water and nutrient practices on carrot
    yield, nitrate leaching, and groundwater recharge were quantified using field
    experiments, a field-scale SWAT model calibrated to the experimental data, and
    a watershed-scale SWAT model. The field experiment demonstrated that soil moisture
    sensor-based irrigation reduced irrigation demand by 32% over conventional calendar-based
    irrigation with no significant difference in carrot yield. Moreover, it revealed
    that low N fertilization (112 kg N ha−1) resulted in significantly lower carrot
    yields, but there were no statistical differences between yields for medium (224 kg N
    ha−1) and high (336 kg N ha−1) fertilization rates. Long-term watershed-scale
    SWAT simulations across the Santa Fe River Basin overlying the UFA estimated that
    integrating winter carrot crops into the conventional corn-peanut rotation on
    all row crop land in the watershed would increase irrigation demand (32–43%),
    decrease net groundwater recharge (9–28%), and increase nitrate leaching (60–100%)
    across low-, medium- and high-input management systems. Thus, although beneficial
    to growers’ revenue, incorporating carrot into the corn-peanut rotation will make
    achieving environmental regulations in the region more difficult. Nevertheless,
    this study showed that if growers who have been using conventional management
    practices for corn-peanut cultivation adopt soil moisture sensor irrigation and
    reduced N fertilization when adding carrot to their rotation, they can increase
    their revenue while increasing net groundwater recharge and reducing nitrate leaching.
    Key findings of this study underscore the effectiveness of soil moisture sensors
    for reducing carrot irrigation, the validity of the UF/IFAS recommendation of
    224 kg N ha−1 for carrots grown in the region, and the economic-environmental
    trade-offs associated with adding carrots to the corn-peanut rotation in the SRB
    overlying the UFA in North Florida. These insights offer valuable guidance for
    crop growers and environmental regulators seeking to promote both a robust regional
    agricultural economy and environmental protection of the UFA. CRediT authorship
