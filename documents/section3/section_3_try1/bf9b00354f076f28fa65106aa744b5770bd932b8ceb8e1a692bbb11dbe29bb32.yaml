    Irrigation decision support systems evolving in the domestic temperate tree fruit
    production industry incorporate measures of soil moisture status, which diverges
    from classic physiological indicators of edaphic stress. This study used an autonomous
    sensor-based irrigation system to impose a water deficit (soil matric potential
    targets of –25, –40, –60, and –80 kPa) on ‘Autumn Gala’, ‘CrimsonCrisp’, and ‘Golden
    Delicious’ apple (Malus domestica) cultivars grafted to ‘Budagovsky 9’ rootstock
    in the greenhouse (n = 60). It was hypothesized that relationships between physiological
    plant function, assessed via infrared gas exchange and chlorophyll fluorescence,
    and the soil matric potential may be used to advance emerging irrigation decision
    support systems. Complications arising from defoliation by day 11 at –60 and –80
    kPa indicate the generation of substrate-specific soil–water relationships in
    research applications of autonomous sensor-based irrigation systems. ‘Autumn Gala’
    carbon assimilation rates at –80 kPa declined from day 0 to day 8 (9.93 and 5.86
    μmol⋅m–2⋅s–1 carbon dioxide), whereas the transpiration rate was maintained, potentially
    reducing observed defoliation as other cultivars increased transpiration to maintain
    carbon assimilation. Correlation matrices revealed Pearson’s r ≤ |0.43| for all
    physiological metrics considered with soil matric potential. Nevertheless, exploratory
    regression analysis on predawn leaf water potential, carbon assimilation, transpiration,
    stomatal conductance, and nonphotochemical quenching exposed speculatively useful
    data and data shapes that warrant additional study. Nonlinear piecewise regression
    suggested soil matric potential may useful as a predictor for the rate of change
    in predawn leaf water potential upon exposure to a water deficit. The critical
    point bridging the linear spans, –30.6 kPa, could be useful for incorporating
    in emerging irrigation decision support systems. Keywords: gas exchange; leaf
    chlorophyll fluorescence; leaf water potential; Malus ×domestica; water-deficit
    stress Irrigation management choices in commercial temperate fruit production
    systems vary by region, yet are dominated simply by grower experience or, in fewer
    cases, by following regional evapotranspiration estimates. Nevertheless, the use
    of agricultural technology providers and concomitant popularity of decision support
    platforms is hypothesized to increase as autonomous monitoring technologies mature
    and the cost barrier to entry declines. Principally, irrigation monitoring technologies
    can be separated by those using soil-based indicators, weather-based indicators,
    plant-based indicators, and some combination of the preceding (Osroosh et al.
    2016). Currently, numerous decision support platforms incorporate soil moisture
    indicators into irrigation recommendations. Equipment, however, is varied, from
    applications of remote sensing such as the North American Space Administration’s
    Soil Moisture Active Passive satellite network, unmanned aerial vehicles incorporating
    agricultural imaging systems (i.e., drones), and ground-based measures consisting
    of multiple environmental sensor types. Soil moisture sensors can be divided into
    those that measure volumetric water content and those that measure the tension
    (i.e., pressure) of water held in the soil. The volumetric sensor type includes
    capacitance-based sensors determinant on the capability of the soil to store electric
    charge, time domain reflectometry sensors measuring the dielectric constant of
    the soil, and radioactive neutron probes measuring the scattering of neutrons
    dependent on soil hydrogen content. Tension-type soil moisture sensors include
    tensiometers that measure pressure directly and granular matrix sensors that function
    as a rheostat, a variable resistor dependent on water ingress into the granular
    matrix. For a more comprehensive discussion of soil moisture sensing, we direct
    readers to a description by the University of Minnesota Extension (2019). Soil
    moisture is a commonly used sensing technology for irrigation support systems
    because of its lower cost of entry, ease of measurement, and interpretation relative
    to techniques focusing directly on plant physiology. Some real-time plant physiological
    monitoring platforms are currently in an early adopter phase, yet the classic
    measures of plant physiological response to drought stress are point-based handmade
    measures. Leaf and stem water potential indicate the internal water status of
    plants and are used routinely as one of the metrics for quantifying drought responses
    in woody species including apple (Davies and Lakso 1979; Tworkoski et al. 2016).
    It has also been established that as leaf water potential declines, stoma closure
    occurs to prevent water loss via transpiration, thereby limiting atmospheric CO2
    intake and inhibiting photosynthesis (Lakso and Seeley 1978). Therefore, photosynthesis
    parameters with respect to gas exchange, including photosynthetic carbon assimilation
    (A), transpiration rate (E), stomatal conductance (gs), intrinsic water-use efficiency
    (WUE) (A-to-gs ratio, indicating a trade-off between photosynthesis and transpiration),
    and chlorophyll fluoresce, such as quantum yield for photosystem II photochemistry
    (Sooriyapathirana et al. 2021), are identified as standard indicators for plant
    physiological changes under a water deficit. The prior physiological metrics,
    despite being commonly used in research settings, have a limited commercial adoption
    as a result of costly equipment requirements, technical proficiencies inconsonant
    with workforce composition, and 3 lack of autonomy (Rodriguez-Dominguez et al.
    2022). These concerns, coupled with the need for continual measurement for the
    detection of the onset of water deficit stress, have led to commercial movement
    toward autonomous decision support systems referred to earlier (Jiang and He 2021;
    Osroosh et al. 2016). In an academic setting, horticultural drought stress research
    is typically conducted in one of three ways. First and most commonly, water supply
    is removed entirely or modified as a percentage of a “typical” event volume (Bhusal
    et al. 2023). Second, lysimeters can be used to determine precisely the plant
    water demand using a mass-balance approach for watering, but may be best suited
    to studies of short duration, which limits the biomass accumulation to avoid entanglement
    with the inferred water mass balance (Granier et al. 2006; McCauely and Nackley
    2022). Third, researchers may derive or measure evapotranspiration dynamics and
    modify irrigation events conforming to a percentage of total evapotranspiration
    (Osroosh et al. 2015, 2016). Attempts to study the efficacy of using soil tension
    sensors for informing irrigation decisions in apple have relied on the “refill”
    methodology. Herein, two thresholds of soil matric potential are selected for
    representing wet and dry soil conditions. Irrigation is initiated manually upon
    sensor readings surpassing the dry threshold and is ceased when the wet threshold
    is reached, thereby refilling the media’s pore space. In prior investigations,
    both adequate and underirrigation of field-planted apple trees were observed using
    this methodology compared with competing decision support systems incorporating
    weather-based and conventional intuition-based approaches (Jiang and He 2021;
    Osroosh et al. 2016). Additional efforts to maintain soil matric potential in
    between wet and dry conditions are needed for a more complete understanding of
    the potential of tension-based soil moisture sensors for irrigation decision support
    systems. Furthermore, measurement of plant physiological response to drought stress
    conducted concomitantly with autonomous soil moisture monitoring and control systems
    can provide practical insights for increasing the utility of soil moisture sensory
    platforms and decision support systems. One example, in a regression of predawn
    leaf water potential of potted apple trees by soil water content reported by Tworkoski
    et al. (2016), suggested the probability of encountering substantially stressful
    plant water potentials may be deduced from the ratio of the soil water mass to
    the substrate mass. Recently, a platform for soil matric potential measurement
    and sensor-based irrigation automation, Open_Irr (USDA-ARS, Kearneysville, WV,
    USA), was designed for use in horticultural research studies of edaphic stresses
    (Bierer 2023). The Open_Irr system was designed to use granular matrix Watermark®
    sensors (Irrometer Co. Inc., Riverside, CA, USA) because they have a lower cost
    compared with several other soil-based sensor types; as an analog sensor, they
    are well suited for low-cost data-logging solutions; and tension-based sensors
    have a direct tie to plant water availability over volumetric-based sensors. Some
    disadvantages of the granular matrix Watermark® sensors are that the response
    time to changes in soil water is on a minutes-scale delay; sensor-to-soil contact
    is critical for proper readings, which leads to a lesser reliability in sandy
    soils; and soil salinity and temperature can affect readings. Notably, the Open_Irr
    system allows for long-term horticultural study (i.e., scenarios encountering
    substantial biomass accumulation or dynamic plant water needs by triggering irrigation
    events directly and autonomously using Watermark® sensor readings). In this way,
    the water deficit imposition is fully autonomous and can be studied at various
    extremities between the typical wet and dry threshold system previously explored
    for soil tension sensors. Furthermore, research emphasis can be placed on plant
    physiological response rather than water administration. Therefore, it is of particular
    interest to examine relationships between the soil matric potential and the scientific
    standard physiological responses to a water deficit with the ambition of improving
    emerging decision support systems incorporating soil-based sensing technologies.
    This study details the first research trial of the Open_Irr platform for autonomous
    imposition of drought stress in three apple cultivars—Autumn Gala, CrimsonCrisp,
    and Golden Delicious—grafted to a common ‘Budagovsky 9’ rootstock. Despite varying
    in their fruit quality and disease resistance, these three midseason cultivars
    are similar in vigor (moderate to moderately high) and economically important
    apples in the mid-Atlantic region of study, and thus were selected for this research.
    The objectives of this study were to identify plant physiological responses to
    water deficit levels imposed by the Open_Irr system, to determine any influence
    of scion cultivar grafted on a common rootstock on physiological responses of
    the trees to a water deficit, and to determine whether useful relationships exist
    between plant physiological responses and soil moisture status (i.e., the matric
    potential) that may support emerging decision support systems. Materials and Methods
    Two factors, scion cultivar (Autumn Gala, CrimsonCrisp, and Golden Delicious)
    and the targeted soil matric potential (–25, –40, –60, and –80 kPa), were considered
    in a randomized complete block design, with five blocks arranged in north–south
    rows in a climate-controlled greenhouse. In this arrangement, all cultivar-by-matric
    potential combinations (n = 12) were present in each block (N = 60). Three pots
    in each block were assigned the same matric potential target and were considered
    as a group for the trigger of irrigation events based on the mean soil matric
    potential. In our study, drought conditions were imposed based on limiting watering
    events to occur based on a soil matric potential target using the Open_Irr platform
    (Bierer 2023). Briefly, a municipal water source was routed to distribution manifolds
    connected to solenoid valves and a 1.9-cm-diameter irrigation dripline with a
    single emitter installed per pot. Resistive granular matrix type Watermark® sensors
    were installed in each pot and the sensor readings were used to trigger irrigation
    events following an algorithm to identify potential outlier sensors and calculate
    a mean for each three-pot group. The irrigation event duration was 6 s, corresponding
    to a mean discharge volume of 10.2 mL per event. After an event was triggered,
    additional events were prohibited for 15 min to allow for a granular matrix sensor
    response time. For additional information on the irrigation automation setup or
    the outlier algorithm, a more comprehensive explanation is given in the Open_Irr
    hardware publication (Bierer 2023). The potting substrate was specified as a mineral
    soil to optimize the contact between the Watermark® sensors and substrate because
    commercial potting media is less effective for resistive-based soil moisture monitoring.
    Soil was collected from the top 20 cm of a soil profile in Jefferson county, WV,
    USA, and was classified as a Funkstown silt loam (fine-loamy, mixed, active, mesic,
    Oxyaquic Hapludalfs) based on latitude and longitude by web soil survey (Soil
    Survey Staff 2021). The soil was collected from a field in perennial hay production
    with primary constituents of alfalfa (Medicago sativa L.), johnsongrass (Sorghum
    halepense L.), and orchardgrass (Dactylis glomerata L.). Soil was field-screened
    to 1 cm then dried at 60 °C before further use. High-drainage 3150-cm3-square
    tree pots (with a height of 30.5 cm and a taper of 13 × 13 mm–7.6 × 7.6 mm) were
    selected to allow additional height for sensor deployment, enhanced drainage properties,
    and compatibility with a grid-based support frame constructed in the greenhouse.
    Cheese cloth was placed over the bottom of each pot to prevent soil passthrough.
