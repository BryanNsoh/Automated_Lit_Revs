    as estimators. There is no change in the predictive power of the model (R2 =54.8)
    in terms of explaining the existing change in yield if meteorological properties
    are included in the model, as well as leaf pressure. 3.4.6. Evaluation for leaf
    water potential Model (1) created by assigning the leaf pressure as the independent
    variable in the prediction models created for the leaf water potential can explain
    24.4% of the change in the leaf water potential (Table 5). It is understood from
    the meteorological features that it is insufficient to explain the change in leaf
    water potential as a predictor by itself. We determined that approximately 4%
    of the change in leaf water potential can be explained if all meteorological characteristics
    in addition to leaf pressure are assigned to the model as predictors for the prediction
    of leaf water potential. 3.4.7. Evaluation for stomatal conductance According
    to the regression coefficient of the model in which only leaf pressure is used
    as an estimator among the regression models created for the estimation of stomatal
    variability, it is seen that 45.6% of the variation in stomatal conductivity can
    be explained by leaf pressure (Table 5). If the temperature, humidity, and wind
    values are added to this model (7), 50.2% of the variation in stomatal conductivity
    can be explained by the model. In other words, the success of the model can be
    increased by 5% if meteorological features are used together with leaf pressure.
    The linear regression equation of the model in question was found as stomatal
    conductivity = 807.653–6.081 x leaf pressure - 3.970 x temperature + 3.718 x relative
    humidity - 21.419 x wind speed. In the literature, the relationships between leaf
    water potential and stomatal conductivity were investigated using the data obtained
    with leaf pressure sensors. Bramley et al. (2013) found statistically significant
    relationships between these physiological traits and leaf pressure in wheat. Martinez‑Gimeno
    et al. (2017) stated that there was a good correlation between leaf pressure and
    shoot water potential in persimmon. 3.4.8. Evaluation for superoxide dismutase
    The regression coefficient (R2 = 0.29) of the model (1), in which leaf pressure
    was used alone as an estimator among the regression models created for SOD activity,
    was found to be low (Table 5). Therefore, the models including temperature and
    wind speed data can be effective in explaining the change in SOD activity, albeit
    at a low level. In addition to the leaf pressure values, the regression coefficient
    of the model in which all meteorological features were used was found to be significantly
    higher than the single models; so much so that when the model in which only leaf
    pressure is used (1) is compared with this model (7), it is seen that there is
    an 11% difference in the regression coefficient. 3.4.9. Evaluation for catalase
    activity In models where leaf pressure and meteorological features are used separately
    as predictors of CAT activity, regression models appear to be statistically significant
    when relative humidity and temperature are used alone. It was determined that
