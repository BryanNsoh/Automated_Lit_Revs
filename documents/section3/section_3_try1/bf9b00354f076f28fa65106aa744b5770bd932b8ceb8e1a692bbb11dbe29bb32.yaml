    Introduction Soil moisture content (SMC) serves as a critical metric for evaluating
    kiwifruit growth status, with respect to root development, nutrient and water
    uptake, particularly for managing field irrigation and forecasting fruit yield
    (Chen et al., 2022, Cheng et al., 2023). Given that approximately 90% of kiwifruit
    root systems are concentrated within the 0–60 cm soil layer (Zhu et al., 2023),
    accurate mapping of root zone SMC is essential for efficient irrigation water
    resource management and optimizing crop water productivity within a kiwifruit
    orchard (Cheng et al., 2023, Deng et al., 2023). The utilization of remote sensing
    (RS) technology has gained widespread acceptance for both qualitative and quantitative
    analysis of large-scale plant water and nutrient status in a non-destructive manner
    (Cheng et al., 2022, Jin et al., 2020, Muro et al., 2022). However, the current
    availability of free RS data, including MODIS series (Zhang et al., 2017), Landsat
    series, Sentinel-2 (Wang et al., 2020), etc., is limited by their coarse spatial
    resolution, which poses challenges for conducting precise field-scale research
    in agriculture. In response to these limitations, the use of unmanned aerial vehicle
    (UAV) platform, equipped with multiple sensors, including RGB, thermal infared
    (TIR), and multispectral (MS), has attracted significant attention from agronomists
    due to their high temporal and spatial resolution, as well as their ability to
    capture multi-source images (Lu et al., 2023, Wang et al., 2022, Wei et al., 2023).
    Several research have successfully utilized UAV multi-sensor platforms for tasks
    such as crop leaf area index (LAI) (Zhang et al., 2022), biomass (Li et al., 2022),
    and chlorophyll content inversion (Wang et al., 2021),to nitrogen status (Fan
    et al., 2023, Liu et al., 2021), water status (Cheng et al., 2023), and yield
    estimation (Peng et al., 2019) under different field conditions (Maes and Steppe,
    2019). A variety of RS-based indices are calculated using data collected from
    satellites, UAVs, and in-site platforms equipped with multi-sensors, encompassing
    Vegetation Index (VI), Crop Water Stress Index (CWSI) (Gerhards et al., 2019),
    Temperature Vegetation Drought Index (TVDI) (Bian et al., 2023, Nie et al., 2020,
    Xu et al., 2022), and Three-Dimensional Drought Index (TDDI) (Cheng et al., 2023).
    Several VIs, such as the normalized difference vegetation index (NDVI), the Enhance
    Vegetation Index (EVI), and the Soil Adjusted Vegetation Index (SAVI), for SMC
    estimation are the mathematical combination of the reflectance of visible and
    NIR (Babaeian et al., 2021, Knadel et al., 2022). Additionally, CWSI and TVDI,
    which are derived from temperature information obtained from TIR sensors and the
    simple temperature-vegetation index space constructed from TIR and MS sensors,
    respectively, have been extensively employed as classical drought indicators (DI)
    for characterizing plant water status (Bian et al., 2023, Nie et al., 2020, Tao
    et al., 2020, Xu et al., 2022). Another index, TDDI, is proposed based on MS and
    TIR sensors integrated into UAVs with in-situ temperature to assess the crop water
    conditions of maize, yielding a certain level of accuracy (Cheng et al., 2023).
    These indices, derived from various sensor data, offer valuable insights into
    plant water status and serve as classical drought indicators for characterizing
    plant water status (Jiao et al., 2021, Song et al., 2019). Despite the extensive
    of research in this domain, there has been a predominant focus on the application
    of specific band combinations and temperature data in conventional field crops,
    neglecting research on the unique band combination of kiwifruit SMC (Deng et al.,
    2023, Krishnan and Indu, 2023, Yu et al., 2022). Consequently, conventional VI
    band combinations may not be suitable for accurately estimating SMC under variable
    conditions, especially at high vegetation coverage orchard (Soltanikazemi et al.,
    2022). Therefore, a more nuanced approach that incorporates relevant features
    from UAV-Ground multi-sensor data is likely to yield more precise predictions,
    better reflecting changes in root zone SMC (Zhang et al., 2022). By leveraging
    the optimal band combination method, the accuracy of monitoring kiwifruit SMC
    estimation in dynamic field environments can be significantly improved, providing
    crucial data support for real-time irrigation treatments in orchard fields. Recently,
    RS image analysis has been integrated with machine learning (ML) models, such
    as partial least squares regression (PLSR), support vector machine regression
    (SVR), and random forest regression (RFR). These features include, but are not
    limited to, chlorophyll content (Wang et al., 2023), nitrogen content (Chlingaryan
    et al., 2018), and canopy water stress (Katimbo et al., 2023). Ensemble learning
    (EL) algorithms, as a subset of ML techniques, have garnered attention for their
    ability to amalgamate multiple individual models to achieve superior predictive
    performance (Bentéjac et al., 2021). Compared to single models, EL models are
    capable of mitigating over-fitting, enhancing prediction accuracy, and bolstering
    robustness. Bagging models, such as RFR (Breiman, 2001), have gained prominence
    in RS inversion owing to their capacity to handle high-dimensional data and nonlinear
    relationships. Another widely utilized EL model is Boosting, which aims to sequentially
    train individual models to rectify the errors made by preceding models (Pappalardo
    et al., 2023, Soltanikazemi et al., 2022). In boosting, each model concentrates
    on the instances that were misclassified by previous models, thereby ameliorating
    the overall predictive performance. Boosting models, including gradient boosting
    (GBDT) (Friedman, 2001), eXtreme Gradient Boosting (XGBoost) (Chen and Guestrin,
    2016), Light Gradient Boosting Machine (LGBM) (Ke et al., 2017), and Categorical
    Boosting (Catboost) (Prokhorenkova et al., 2018), have exhibited considerable
    success in the inversion of crop growth parameters (Tao et al., 2023, Yu et al.,
    2022). These models possess the capability to handle small training sets and capture
    intricate nonlinear relationships between input variables and the target variable
    (Chlingaryan et al., 2018). In summary, RFR, XGBoost, GBDT, LGBM, and Catboost
    have demonstrated significant potential in enhancing the accuracy and robustness
    of SMC prediction. The objective of this study is to evaluate the performance
    of multi-dimensional (n-D) index set, which calculated by UAV-based TIR and MS
    information with six in-situ temperature data (kiwifruit canopy temperature [Tc],
    soil temperature [Ts], air temperature [Ta], Ta-Tc, Ta-Ts, Tc-Ts), used to simulate
    the kiwifruit SMC at six different soil depths (0–10 cm [SMC10], 0–20 cm [SMC20],
    0–30 cm [SMC30], 0–40 cm [SMC40], 0–50 cm [SMC50], 0–60 cm [SMC60]) during fruit
    growth periods (May to Sep, 2022). This research aims to achieve the following
    main objectives: (1) to conduct correlation analysis of the n-D indicators (NDVI,
    EVI, CWSI, TVDI and TDDI) and SMC under the multi-sensor feature combination;
    (2) to compare the performance of the EL models (RFR, GBDT, XGBoost, LGBM, and
    Catboost) in estimating root zones SMC based on the optimal n-D indices; (3) to
    explore the accuracy of the planted-by-planted-grid mapping approach for estimating
    root zone SMC under different growth periods and various irrigation treatments
    in a high vegetation coverage orchard. 2. Materials and methods 2.1. Study site
    and setup Field experiments were carried out in a 9-year-old ''Xuxiang'' kiwifruit
    orchard situated in Xianyang, Shaanxi, China (34.241°N 108.164°E, Fig. 1). The
    orchard is located at an average elevation of 400 m within a warm temperate zone
    featuring a sub-humid climate. Considering the growth characteristics of the kiwifruit
    canopy in the experimental orchard, the growth periods were categorized into five
    distinct phases: the budding and leaf-developing period (Period I, from 1st April
    to 2nd May, 2022), the flowering and fruit setting period (Period II, from 3rd
    May to 22nd May, 2022), the rapid expansion period of the fruit (Period III, from
