    2023 – Accepted: 19 Oct 2023 – Published: 16 Jan 2024 1 Introduction Soil moisture
    plays a key role in the hydrological cycle controlling water and energy fluxes
    at the land surface (Seneviratne et al., 2010; Vereecken et al., 2008). For this
    reason, an accurate monitoring of this variable is crucial in many applications,
    ranging from agricultural water management (Lichtenberg et al., 2015), runoff
    generation and floods (Bronstert et al., 2011; Saadi et al., 2020) and landslide
    prediction (Abraham et al., 2021; Zhuo et al., 2019). The main challenges in monitoring
    this variable are related to its strong spatial and temporal variability driven
    by the different hydrological processes at the land surface (Haghighi et al.,
    2018) and further aggravated by human activities like irrigation and drainage
    (Domínguez-Niño et al., 2020). Several instruments for monitoring soil moisture
    are available nowadays, ranging from invasive point-scale soil moisture sensors
    to remote sensing methods with larger coverage (Babaeian et al., 2019; Corradini,
    2014; Ochsner et al., 2013). More recently, attention has been paid to the development
    and assessment of the so-called proximal soil moisture sensors (Bogena et al.,
    2015). These non-invasive near-ground detectors have the advantage of estimating
    soil moisture over an intermediate scale (10–200 m radius) and at subdaily resolutions,
    providing a new perspective for hydrological observations (Ochsner et al., 2013).
    Among these non-invasive techniques, cosmic-ray neutron sensing (CRNS) (Zreda
    et al., 2008) has shown good performance in several environmental conditions like
    natural ecosystems (Franz et al., 2012), meadows (Zhu et al., 2016), cropped fields
    (Rivera Villarreyes et al., 2011; Coopersmith et al., 2014) and forests (Heidbüchel
    et al., 2016; Jeong et al., 2021). This technique relies on the negative correlation
    between natural neutron fluxes in a specific energy range (0.5 eV–100 keV) and
    hydrogen pools at and in the ground, providing the base for monitoring soil moisture
    (Zreda et al., 2012), snow (Schattan et al., 2017; Tian et al., 2016) and biomass
    (Baroni and Oswald, 2015; Jakobi et al., 2018). It is noteworthy that this negative
    correlation has been detected for a long time but mostly considered a nuisance
    in space weather monitoring (Hands et al., 2021; Hendrick and Edge, 1966) and
    rock dating (Gosse and Phillips, 2001). First studies showing the value of this
    signal for hydrological applications were presented only some years later, based
    on a neutron detector installed below the ground (Kodama et al., 1979). Its application,
    however, remained limited to some integrations into long-term observation networks
    for snow estimation (Morin et al., 2012). A strong contribution to the development
    and spread of this technique was provided only more recently when the need for
    a better understanding of the interaction of these neutron fluxes and soil moisture
    led to its investigation (Zreda et al., 2008). In this context, the neutron detector
    had been installed aboveground, and the signal agreed well with soil moisture
    over an area of several hectares and down to a depth of several decimeters (Franz
    et al., 2012; Köhli et al., 2015), providing a new prospective monitor of hydrological
    variables at the land surface (Desilets et al., 2010). Nowadays, this aboveground
    CRNS method is used by many research groups worldwide, and it is integrated into
    some national monitoring systems to provide a better understanding of hydrological
    processes and to support water management and assessments (Andreasen et al., 2017b;
    Bogena et al., 2022; Cooper et al., 2021; Hawdon et al., 2014; Upadhyaya et al.,
    2021; Zreda et al., 2012; Evans et al., 2016). Initially, all the CRNS detectors
    were based on proportional gas tubes filled in with helium-3 or boron trifluoride
    (Schrön et al., 2018; Zreda et al., 2012). Alternative sensors are now emerging
    that could also pave the way for new and wider applications (Cirillo et al., 2021;
    Flynn et al., 2021; Patrignani et al., 2021; Stevanato et al., 2019; Stowell et
    al., 2021; Weimar et al., 2020; van Amelrooij et al., 2022). In this context,
    the scintillator-based neutron detector design showed a good capability to measure
    neutrons with different energies (Cester et al., 2016). A first prototype specifically
    for soil moisture estimation was developed and tested, showing good performance
    in comparison with independent soil moisture observations (Stevanato et al., 2019).
    This detector was further improved by, e.g., reducing environmental temperature
    effects on the recorded signal and reducing its energy consumption (Stevanato
    et al., 2020). First comparisons with independent data confirmed the good performances
    of these devices (Gianessi et al., 2021), with the additional advantage of measuring
    muons for on-site incoming neutron correction (Stevanato et al., 2022). In this
    study, we present a comprehensive description and assessment of this new scintillator-based
    CRNS detector. The assessment is performed based on (i) a comparison of the detected
    neutron counts with conventional gas-tube-based CRNS instruments at two experimental
    sites, (ii) a comparison of the derived soil moisture with independent gravimetric
    soil moisture measurements at four additional experimental sites, (iii) a comparison
    of detected muons with incoming neutrons measured at a neutron monitoring station,
    and (iv) a comparison of total gamma counts with a conventional gamma ray spectrometer
    at one experimental site. The added value of muons and gamma particles simultaneously
    recorded by the sensor are also explored and discussed. 2 Materials and methods
    2.1 The detector assembly Scintillators have been identified as a promising alternative
    to proportional gas tubes for measuring neutrons in many applications (Peerani
    et al., 2012). The main advantages are the use of cheaper and safer materials
    than proportional gas tubes based on helium-3 or boron trifluoride, respectively.
    Moreover, the flexibility in manipulating the detecting material (e.g., thin layers)
    allows us to optimize the sensitive area and to develop relatively efficient but
    compact sensors. The scintillators are made of plastic or organic materials that
    emit photons in the visible or near-ultraviolet (UV) region when hit by radiation.
    The scintillator materials used for neutron detection, in particular, have a unique
    property, in comparison to inorganic scintillators, in that they release light
    in different ways when hit by different particles. The identification of the type
    of particle or ray is achieved by means of pulse shape analysis (PSA), which exploits
    the different profiles at the time of the signals. Among others, a typical parameter
    used in this analysis is the so-called pulse shape discrimination parameter (PSD),
    which is given by the ratio of the integrated charge in the tail of the signal
    with respect to the total integrated charge. An example is shown in Fig. 1a, which
    shows how different particles (here thermal neutrons and cosmic muons) populate
    very different regions in the PSD vs. integrated-charge plane. For more details
    on the analysis and on the parameters used for the identification of the single
    events, we refer to more specific studies (e.g., Cester et al., 2016). In the
    present study, we use the scintillator-based sensor FINAPP3 developed by FINAPP
    s.r.l. (http://finapptech.com/en, last access: 14 January 2024). The main parts
    of the sensor are shown in Fig. 1b. The sensor hosts two main detectors. The first
    detector (detector 1 in Fig. 1b) is a multi-layer zinc sulfide Ag-doped scintillator
    mixed with lithium-6 fluoride powder embedded in a silicone-based matrix. Epithermal
    neutrons are further moderated by the polyethylene shield and brought to thermal
    energies (around 0.026 eV), where the neutron capture cross section on Li-6 is
    the maximum. The Li-6 embedded inside the detectors has a large cross section
    for neutron capture. When a Li-6 nucleus captures a neutron, then a nuclear reaction
    occurs, and the compound Li-7 breaks into an alpha particle (He-4) and a triton
    (H-3), with a large energy release of almost 5 MeV. This energy is converted into
    light (a flash of optical photons) by the ZnS(Ag) crystals. The energy release
    in the thin layers of the scintillator (a few hundreds of microns) is strong for
    local interactions coming from the neutron–Li capture reaction products, providing
    a large electrical signal that is well above the voltage threshold used to cut
    the instrument noise. This detector can also measure cosmic-ray-induced muons
    (in the energy range of around 4 GeV) that are distinguished by a real-time PSD,
    as described above. The possibility to detect muons in the same device was proven
    by the comparison with standard muon telescopes (patent no. IT102021000003728).
    The second main detector (detector 2 in Fig. 1b) is a small (2 in. ×2 in.; 5.08 cm
    ×5.08 cm) commercial organic scintillator (EJ200 from Eljen Technology Inc.).
    Due to the low effective atomic number Zeff, typical of organic materials, gamma
    rays interact with this scintillator mainly by Compton scattering, providing the
    spectrum shape of the Compton continuum from zero to the Compton edges. In the
    energy range above 3.0 MeV, no gamma rays are present but only signals with a
    larger energy deposit (e.g., 10 MeV); this is mainly due to cosmic muons. For
    this reason, this second detector can not only measure muons as the first detector
    but also the total gamma ray fluxes in the energy range between 0.3 and 3.0 MeV.
    For more details about the detected signals, we refer to more specific studies
    (Boo et al., 2021; Ford et al., 2008). Finally, two commercial photomultipliers
    (PMTs in Fig. 1b) from Hamamatsu Photonics (Hamamatsu, Japan) are used to transform
    the light (visible photons) to an electric pulse. The sensor can be further integrated
    with air pressure, air temperature and air humidity sensors. A single electronics
    board takes care of detector signal acquisition, real-time data processing and
    data logging to a remote server. All the components of the detector are in a box
    of about 40 × 30 × 20 cm, with a total weight of 8 kg. Energy consumption is minimized
    to 0.4 W (35 mA at 12 V), and it is supplied by a relatively small solar panel
    (20 W) installed above the sensor. Overall, the new sensor assembly provides neutrons,
    muons and gamma counting rates that can be further corrected and elaborated on
    to retrieve soil moisture, as described in the next sections. Figure 1(a) Typical
    pulse shape discrimination (PSD) vs. integrated-charge plot for a FINAPP3 detector.
    Red and blue ovals indicate the neutron and muon region, respectively. (b) Scintillator-based
    sensor FINAPP3, with the two main detectors, photomultiplier (PMTs), board and
    battery. 2.2 From neutron counts to soil moisture estimation The measured neutron
    count rates N are corrected for air pressure (fp), variability in the incoming
    neutron flux (fi) and air vapor (fv) to account for local atmospheric effects
    based on the following correction factors (Zreda et al., 2012): where β= 0.0076 (mb−1),
    α= 0.0054 (m3 g−1); p and h are air pressure (mb) and absolute humidity (g m−3);
    I is the incoming flux of cosmic-ray neutrons induced by galactic primary particles
    in the Earth''s atmosphere (counts per hour, cph); and href, pref and Iref are
    reference values (here the average is taken) of air pressure, absolute air humidity
    and incoming neutron flux during the measuring period, respectively. Air pressure
    and relative air humidity are generally measured locally (or taken from a weather
    station nearby) and the latter can be converted into absolute air humidity using
    measured air temperature. In contrast, data of the incoming fluctuations are commonly
    downloaded (e.g., from https://www.nmdb.eu/nest/, last access: 14 January 2024)
    from dedicated neutron incoming monitoring stations located at some places globally
    (Simpson, 2000). For the specific case study, data from JUNG station at Jungfraujoch
    (Switzerland) are used for the correction, as commonly adopted in many applications
    in central Europe (Bogena et al., 2022). Finally, the corrected neutron count
    rate Nc is transformed to volumetric soil moisture θ based on Desilets equation
    (Desilets et al., 2010): where ρbd and ρw are the soil bulk density (kg m−3) and
    water density (kg m−3), respectively; θoffset is the combined gravimetric water
    equivalent of additional hydrogen pools, i.e., lattice water (LW) and soil organic
    carbon (SOC); and N0 is approximately the counting rate of the detector at a site
    during very dry soil conditions. The value N0 can be calibrated based on independent
    soil sampling campaigns, as suggested in different studies (Schrön et al., 2017;
    Franz et al., 2012). The data processing described above has been implemented
    in a simple spreadsheet available from Baroni (2022b). For a more advanced data
    processing that also integrates additional external datasets, readers can refer
    to Power et al. (2021). 2.3 Assessment of neutron counts to other conventional
    CRNS sensors at two sites (Austria and Germany) The comparison to other conventional
    gas-tube-based CRNS detectors has been conducted at two experimental sites (Fig.
    2). The first site is located at Marchfeld (near Vienna, Austria; 48.24∘ N, 16.55∘ E).
    The second site is located at Marquardt (near Potsdam, Germany; 52.45∘ N, 12.96∘ E).
    The recorded time series covers the period of 7 months, starting from May 2021,
    when a FINAPP3 detector was installed at both sites. Figure 2Experimental sites
    at (a) Marchfeld (near Vienna, Austria) and (b) Marquardt (near Potsdam, Germany).
    At Marchfeld experimental site, the FINAPP3 sensor is compared with a CRS2000
    device, a boron-10 trifluoride proportional gas tube produced by Hydroinnova (https://www.hydroinnova.com,
    last access: 14 January 2024) and that has been used in many studies (Andreasen
    et al., 2016; Baroni and Oswald, 2015; Hawdon et al., 2014). At the Marquardt
    site, several CRNS sensors of different designs are available for comparison (Heistermann
    et al., 2023). In the present study, we selected a sensor based on two boron trifluoride
    proportional gas tubes (a double CRNS sensor system type called BF3-C-4) from
    Lab-C LLC, sold by Quaesta Instruments (https://www.quaestainstruments.com, last
    access: 14 January 2024). This sensor provides a high sensitivity for neutron
    detection and thus a good signal-to-noise ratio, which promises potential for
    estimating soil moisture at even about hourly time resolutions (Fersch et al.,
    2020). All the detectors have been installed at a height of around 1.5 m above
    the ground and placed at a distance of a few meters distance apart. Considering
    the large footprint of the signal detected, this horizontal difference is considered
    negligible for the comparison (Rivera Villarreyes et al., 2011; Patrignani et
    al., 2021; Schrön et al., 2018). All the detectors have been equipped with a solar
    panel and with GSM (Global System for Mobile Communications) data transmission
    for supporting long-term observations and real-time monitoring. 2.4 Assessment
    of derived soil moisture with independent gravimetric soil sampling campaigns
    (Italy) A second assessment of the FINAPP3 sensor was carried out by a series
    of independent gravimetric soil sampling campaigns. The experiments were conducted
    in 2021 at four experimental sites located in the Po river plain, northern Italy
    (Fig. 3). At the San Pietro Capofiume (44.65∘ N, 11.64∘ E; near Bologna, Italy)
    and Legnaro sites (45.34∘ N, 11.96∘ E; near Padova, Italy), the sensors were installed
    over a grassland with low biomass that is surrounded by agricultural cropped fields.
    Conversely, at Ceregnano (45.05∘ N, 11.86∘ E; near Rovigo, Italy) and at Landriano
    (45.31∘ N, 9.26∘ E; near Pavia, Italy), the sensors were installed in the middle
    of agricultural fields, where fast biomass growth and irrigation took place. More
    specifically, at Landriano, sorghum was cropped and irrigated by a sprinkler system.
    At Ceregnano, soybeans were cultivated and irrigated by a variable rate irrigation
    ranger system. The soil texture at the experimental sites is quite homogenous
    over the main area investigated by the sensors (approximately 100 m radius), except
    for Ceregnano, where a sandy fluvial deposit crosses the loamy field. Figure 3Experimental
    sites with FINAPP3 sensor (white points) and locations where gravimetric soil
    samples (red points) have been collected for comparison (pictures from © Google
    Earth). At Ceregnano site, a gamma ray spectrometer (Medusa Radiometrics gSMS)
    was also installed few meters from the CRNS sensor. Download At each site, weather
    data were collected by meteorological stations operated by the Regional Environmental
    Protection Agencies (ARPA) at the same positions at which the CRNS sensors were
    installed or located in close proximity (a few kilometers). In these cases, the
    meteorological observations have been considered representative of the local conditions.
    Moreover, three field campaigns were conducted during the vegetation season to
    collect soil samples for the calibration and assessment of the CRNS signal. The
    sampling took into account the sensitivity of the signal decreasing with distance
    from the sensor. Specifically, undisturbed soil samples were collected at 18 locations
    (red points in Fig. 3) and at four different depths (0–5, 10–15, 20–25 and 30–35 cm
    from the soil surface) for a total of 72 soil samples. Gravimetric water content
    for each soil sample was measured by oven-drying method (105 ∘C for 24 h). A mixed
    soil sample was further prepared at each site to measure soil organic carbon (SOC)
    and lattice water (LW). These two parameters have been measured by a loss on ignition
    (LOI) method, respectively, with a cycle of 24 h at 500 ∘C and 12 h at 1000 ∘C
    (Barbosa et al., 2021). All the values have been processed to account for the
    spatial sensitivity of the neutrons detected, based on the most recent methods
    (Schrön et al., 2017). A simple spreadsheet in which these weighting functions
    have been implemented is publicly available (Baroni, 2022b). The results are summarized
    in Table A1 in the Appendix. 2.5 Assessment of muons counting rate The use of
    muons has been shown to be a possible alternative to the use of the neutron monitoring
    stations for incoming correction, since they are produced from the same cascade
    as cosmic-ray-induced neutrons in the atmosphere (Stevanato et al., 2022). We
    also test this signal in the present study, and for sake of clarity we report
    here on the main data-processing steps. Specifically, muons are first corrected
    to account for air pressure and air temperature effects as follows: where Eq.
    (6) is analogous to the pressure correction for neutron flux (see Eq. 1)'' p and
    T are the air pressure (mb) and air temperature (∘C), respectively; and pref and
    Tref are the reference value (here the average is taken) of air pressure and air
    temperature during the measuring period. In contrast to the neutrons, the effect
    of air vapor on the muon counting rate has been not identified so far (Dorman,
    2004; Maghrabi and Aldosary, 2018), and it is also not considered in the present
    study. It is noteworthy that the whole air temperature profile should be considered
    for the correction. This would better represent the atmospheric condition, and
    it would better capture the effect on muons. Some studies, however, have shown
    how the use of air temperature measured at 2 m height provides a good approximation
    of the muon effect (de Mendonça et al., 2016). This approach is used also in this
    study, but it should be further tested in future research. For the muon assessment,
    first the parameters βM and αM are derived, based on the data collected within
    this study to evaluate the effect of air pressure and air temperature on the muon
    signal. These values are then compared with βM = 0.0016 mbar−1 and αM = 0.0021 ∘C−1
    provided by Stevanato et al. (2022). These values have been estimated based on
    a recursive analysis conducted on a relative long time series collected at the
    same area (1-year time series collected at around 200 km distance). For this reason,
    the values can also be representative of the experimental sites of the present
    study. Refinements of these values should be expected in case of application in
    different locations. The corrected muon flux MC is then compared to the incoming
    variability measured at the neutron monitoring station usually adopted for CRNS
    incoming correction (https://www.nmdb.eu/, last access: 14 January 2024). Finally,
    the effect of using a muon signal instead of using neutron counts from a neutron
    monitoring station for the incoming correction (Eq. 2) and soil moisture estimation
    is also presented and discussed. 2.6 Assessment of total gamma rays The measurements
    of gamma rays have been shown to be a valid approach for soil moisture estimation
    at relative small scale, i.e., tens of meters (Baldoncini et al., 2018), or for
    identifying irrigation events at agricultural sites (Serafini et al., 2021). More
    specifically, gamma rays measured above the ground (e.g., by a detector installed
    about 2 m from the ground) are mainly produced by radionuclides in the soil. The
    gamma ray fluxes are also attenuated by the presence of water in the soil, due
    to the increased average absorption coefficient of the wet soil with respect to
    the dry soil. For this reason, the gamma ray signal (i.e., the 40K full-energy
    peak at 1.46 MeV or, in any case, in the energies between about 1.0 and 2.5 MeV)
    shows a negative correlation with the amount of water in the soil, and thus this
    relation can be used to estimate the soil moisture dynamic (Strati et al., 2018).
    In contrast, gamma rays in the energy range of 214Pb (352 keV), a radon progeny,
    has a much stronger volatility, and it is also present in the atmosphere. Thus,
    a fast increase in the gamma rays in the energy range of this photo peak can be
    detected during precipitation events due to the effect of radon atmospheric deposition.
    In contrast, during an irrigation event, no such behaviour is expected. It is
    noteworthy that the gamma signal should not be corrected for other effects (i.e.,
    air pressure, air temperature and air humidity). For these reasons, it can provide
    some advantages when using neutrons for soil moisture application. For the assessment
    of the gamma signal measured by FINAPP3, a stationary cesium iodide (CsI) gamma
    ray spectrometer (gSMS, Medusa Radiometrics, https://www.medusa-radiometrics.com/,
    last access: 14 January 2024) has also been installed at Ceregnao site in 2021,
    a few meters away from the CRNS location. A direct comparison between total gamma
    fluxes measured by the two sensors is performed. The capability of the signal
    to discriminate precipitation and irrigation events is also explored in the present
    study, based on the data collected at the experimental sites. 3 Results 3.1 Comparison
    between neutrons detected by FINAPP3 and conventional CRNS sensors The corrected
    hourly neutron count rates measured by the different sensors are shown in Fig.
    4. As expected, the sensors have different sensitivities, with a mean neutron
    counting rate over the period at Marchfeld of 1279 and 1797 cph for FINAPP3 and
    CRS2000, respectively, and at Marquardt of 1187 and 8387 cph for FINAPP3 and Lab-C,
    respectively. Accordingly, the relative lower sensitivity of FINAPP3 produced
    a higher amount of statistical noise when compared to its benchmark (CRS2000 or
    Lab-C, respectively). However, this difference is less substantial when the signal
    is smoothed over a longer time interval. Specifically, the analysis shows a good
    agreement of the detected signals (R2= 0.66) at a 1 h integration time. The performance
    improves (R2= 0.91) when the values are already integrated over a 6 h interval.
    The good correlation can also be appreciated by looking at a fast drop of the
    neutron counting rates during a short timescale (Fig. 4c, d). For this reason,
    the FINAPP3 sensor can be considered reliable for many applications, while it
    is suggested to employ a more sensitive detector for especially demanding settings,
    e.g., when focusing on fast (e.g., hourly) hydrological processes like canopy
    interceptions (Andreasen et al., 2017a; Baroni and Oswald, 2015) or mobile applications
    (Jakobi et al., 2020). Figure 4Comparison of measured neutrons in 2021 at the
