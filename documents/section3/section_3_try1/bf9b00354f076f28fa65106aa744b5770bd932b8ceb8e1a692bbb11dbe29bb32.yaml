    water content 1. Introduction Water-use efficiency and drought tolerance are key
    traits for crop improvement, especially as pressure on available water resources
    continues to increase and the climate becomes more unpredictable. Climate projections
    for the Southern Great Plains region of the United States, for example, indicate
    that conditions in the second half of the 21st century will be drier than the
    most arid times in the last millennium [1]. Increasing water efficiency in irrigated
    systems and leveraging data to improve irrigation management decisions is similarly
    important, but it is necessary to account for both spatial and temporal variability
    in soil moisture caused by factors such as soil texture and uneven irrigation
    application. While mapping soil physical characteristics has become simpler through
    technologies such as electromagnetic induction sensing [[2], [3], [4]], mapping
    soil moisture at both fine spatial and temporal resolutions during the growing
    season is less practical. However, canopy temperature is closely related to both
    crop and soil water status [5] and advances in technology have made it possible
    to map canopy temperature using thermal cameras onboard unmanned aerial systems
    (UAS) at fine spatiotemporal resolution. The main crop physiological process that
    drives variability in canopy temperature is transpiration. Water is pulled from
    the xylem into the leaf mesophyll, evaporates into the air spaces within the leaf,
    and then diffuses out of the leaf through the stomatal pores [6]. For water to
    be taken up by roots and transported through the xylem to leaves, plants must
    maintain a transpirational water potential gradient and turgor pressure within
    cells. Transpiration provides a cooling effect for plants via the evaporation
    of water from the leaf surfaces. Water deficit stress induces stomatal closure,
    which limits transpirational water loss and reduces evaporative cooling [7]. This
    causes leaf temperatures, and thus canopy temperature, to increase relative to
    an unstressed, actively transpiring plant. Water stress and heat stress together
    can increase canopy temperature substantially, which can cause many adverse reactions
    in the plant and limit production [6]. Researchers have shown that infrared thermography
    can be useful for precision agriculture and more specifically for precision irrigation
    management [8]. Spatial variability of canopy temperature is closely related to
    irrigation management practices, irrigation application uniformity, and more directly
    to water deficit within the effective rooting zone of plants [9,10]. Infrared
    thermography also has potential advantages over gas-exchange measurements in plant
    phenotyping studies where stomatal responses are important [11], as canopy temperature
    measurements are not labor intensive [12]. Canopy temperature has performed similarly
    to multispectral vegetation indices for grain and lint yield estimation in different
    crops [13,14]. Canopy temperature is also strongly correlated to traits such as
    water use efficiency and leaf water potential, and is used to derive indices of
    water stress such as the Crop Water Stress Index or CWSI [8]. Thermal imagery
    could also be applied for disease detection, mapping soil properties, tillage
    mapping, drainage tile mapping, crop maturity mapping, and leaf water potential
    mapping [15,16]. Crop canopy temperature data is currently derived using several
    approaches, some of which have limitations for use in precision agriculture management
    or cultivar development. Terrestrial thermal data from satellite platforms such
    as Landsat is freely available, for example, but the spatial and temporal resolutions
    (e.g. 100 m and 16 days for Landsat 8) are currently too coarse for use in irrigated
    agriculture at commercial scales or in plant breeding programs [10]. Researchers
    have endeavored to capture canopy temperature more frequently and accurately by
    placing infrared thermometers (IRTs) directly in the field, putting them on ground-based
    phenotyping systems, or mounting them onto center pivot and linear irrigation
    systems [[17], [18], [19], [20]]. Field-based IRTs have spatial limitations, they
    present logistical challenges in the field, and they are expensive, especially
    if a large number of sensors (or points of measurement) is needed. When IRTs are
    mounted on irrigation systems, the system must be in operation to map canopy temperature
    and the measurements are susceptible to the effects of soil background prior to
    canopy closure. Canopy temperature measurements by ground-based phenotyping systems
    can likewise be affected by ground temperature in certain circumstances and are
    limited by the need for navigation on the field. Canopy temperature and indices
    derived from thermal data can overestimate water stress due to the influence of
    much warmer soil temperatures combining with cool crop temperatures [17,10]. Measuring
    crop canopy temperature by infrared thermography via UAS can be used to overcome
    many of the challenges and limitations presented by other approaches. But infrared
    thermography captured by an aerial system has suffered from the adverse influence
    of soil background. This is especially true early in the growing season when canopy
    cover is low and in dryland production systems in which the canopy never completely
    covers the ground [[15], [21], [22], [23]]. Researchers have tried to address
    this issue by also measuring a multispectral vegetation index to account for canopy
    cover in modeling endeavors [[24], [25], [26], [27], [28]]. While this improved
    water deficit stress detection with thermal imagery, removing soil background
    altogether was identified early as the ideal solution [5]. Drew et al. [29] developed
    a method to isolate crop canopy from thermal images by using a visible camera
    to distinguish between soil background and crop canopy. This technique may be
    useful if certain thermal cameras are used that have an integrated color camera,
    but thermal infrared cameras with dedicated sensors alone are typically more sensitive
    to subtle variations in temperature and therefore can more accurately distinguish
    canopy and soil. Scientists have begun investigating machine learning for leveraging
    rich datasets captured from UAS, but few researchers use techniques such as support
    vector machines or random forests to detect crop water stress [30]. While UAS
    now enable the collection of thermal imagery at unprecedented spatial resolutions
    that are fine enough to allow removal of soil background, few have explored techniques
    to accomplish this in row-cropping systems without ancillary data sources. Literature
    exploring cotton yield estimation with thermal imagery is also sparse. Therefore,
    the objectives of this study were to: 1) evaluate unmanned aerial infrared thermography
    for detecting differences in crop water stress across irrigation regimes and cotton
    varieties; 2) explore the relationship between UAS-derived canopy temperature
    and cotton yield across irrigation regimes and cotton varieties; and 3) examine
    the relationship between soil moisture and UAS-derived canopy temperature. 2.
    Materials and methods 2.1. Study site This experiment was conducted in 2019 and
    2020 on a subsurface drip irrigated field at the Texas A&M University research
    farm near College Station, TX (30.550° N, 96.436° W). The field was managed with
    conventional tillage during this period and for more than 10 years prior to beginning
    the project. Belk clay, which is a fine, mixed, active, thermic Entic Hapluderts,
    is the prevailing soil type at the site [31]. The slope of the field is less than
    1 percent. The climate classification is humid subtropical and average annual
    precipitation is 1018 mm [32]. Weather data was collected on-site from a weather
    station located directly adjacent to the study field. Daily averages were used
    in subsequent calculations. 2.2. Experimental design and cultural practices The
    experimental layout was a completely randomized 3 × 8 factorial design with four
    replications. The first factor was irrigation rate, managed as a percentage of
    estimated crop evapotranspiration (ETc) requirement, with three levels: 80% (irrigated),
    40% (deficit-irrigated), and 0% (dryland). Data logged by the on-site weather
    station was used to estimate ETc requirements based on the FAO-56 method described
    by Allen et al. [33] and the growth stage-based coefficients for cotton published
    by Ko et al. [34]. Cotton variety was the second factor. Eight commercially available
    varieties were planted per growing season in April into four-row plots with 1
    m row spacing that were 12 m in length. Cotton was planted at 129,000 seeds ha−1
    to ensure crop production and yield were not limited by plant population density
    [35]. Seedbeds were prepared in December or January for planting each season.
    Cultural practices were similar between the two growing seasons. Weed control
    strategies included pre-emergence herbicide and glyphosate applied over-the-top
    when needed. Urea-ammonium nitrate fertilizer (32-0-0) was band-applied via knives
    at squaring in 2019 and prior to planting in 2020. To limit rank growth in 2019,
    mepiquat chloride was applied at the labeled rate. Chemical defoliants were applied
    at the end of September when the cotton reached approximately 60% open boll. During
    the first week of October each season, the two center rows of the four-row plots
    were harvested with a 2-row spindle picker. The picker was retrofitted with a
    scale inside the basket to measure seed cotton yield mass. Cotton stalks were
    destroyed with a flail shredder following harvest, and the residue was later incorporated
    by means of vertical tillage. 2.3. Soil volumetric water content Soil volumetric
    water content (VWC) data was collected continuously for one cotton variety, NexGen
    5700, with time domain reflectometry sensors (Model CS655, Campbell Scientific,
    Logan, UT). The sensors were placed near the center of two replicate NexGen 5700
    plots for each irrigation treatment at 15 cm and 30 cm soil depths. The sensors
    were placed at these depths because plant soil water extraction was expected to
    be active in this zone [36]. The number of sensors that were deployed was few
    due to equipment limitations. These sensors were installed on June 7 in 2019 and
    June 8 in 2020 and connected to a Campbell CR1000x datalogger with a 1 min scan
    interval and 15 min average. Only the VWC measurements logged during each UAS
    flight were used for further analysis. The VWC data collected over each UAS flight
    period was averaged and regressed (simple linear regression) against average canopy
    temperature determined by UAS from the same time. The VWC sensors were removed
    from the field prior to chemical defoliation. 2.4. Unmanned aerial system and
    image acquisition An ICI 8640P thermal infrared camera (Infrared Cameras Incorporated,
    Beaumont, USA) was used in the study. This camera represents some of the most
    advanced and accurate thermal camera technologies currently available. The thermal
    camera was attached to a DJI Matrice 600 Pro hexacopter (SZ DJI Technology Company
    Limited, Shenzhen, China) on a Gremsy H3 gimbal (Gremsy, Ho Chi Minh City, Vietnam)
    to maintain nadir view during flight (Fig. 1). The ICI 8640P camera had a 640
    × 512 radiometric imager that produced 14-bit thermal imagery for the spectral
    range between 7 and 14 μm. The sensor is a microbolometer with a sensitivity of
    0.02 °C at 30 °C and requires less than a Watt of operating power. The camera,
    which has a 12.5 mm manual focus lens with 50° by 37.5° field of view, was focused
    by hand on the ground using a laser rangefinder to position a photogrammetric
    target at the appropriate distance (40 m). The focusing ring was permanently marked
    to ensure the camera was correctly focused prior to each flight. Using UgCS flight
    control software (UgCS Integrated Systems, Riga, Latvia), photogrammetry missions
    were flown at approximately 40 m above ground level (AGL) to produce a 5 cm ground
    sampling distance. Four flights were conducted in 2019 on July 9, July 25, August
    12, and August 22. Four flights were conducted in 2020 on July 3, July 16, August
    4, and August 18. Download : Download high-res image (551KB) Download : Download
