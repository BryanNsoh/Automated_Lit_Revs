    Three A. palmeri plants were selected and sampled at four removal timings according
    to soybean growth stage. Soybean growth stage was selected instead of maize growth
    stage, because it was easier to visually determine compared with maize. Removal
    timings occurred at V4, R1, R3, and R5 soybean growth stages in 2019, and at R1,
    R3, R5, and R6 soybean growth stages in 2020. The later removal timings in 2020
    were a result of COVID-19 delays. Growth index, plant biomass, and total leaf
    area of each A. palmeri plant were determined at these removal timings and then
    averaged over all subsampled replicates for a total of 24 sample units each growing
    season. Growth index was calculated using the following equation (Irmak et al.
    Reference Irmak, Haman, Irmak, Jones, Campbell and Crisman 2004; Sarangi et al.
    Reference Sarangi, Irmak, Lindquist, Knezevic and Jhala 2015): (5) where w is
    the width of the plant calculated as an average of two widths, one measured at
    the widest point and another at 90° to the first; and h is the plant height measured
    from the soil surface to the shoot apical meristem. After plant height and width
    measurements were taken, leaves were counted and removed from each A. palmeri
    plant to measure total leaf area using a leaf area meter (LI-3100C Area Meter,
    Li-Cor, Lincoln, NE). Amaranthus palmeri plants were stored separately in paper
    bags and oven-dried at 65 C for 7 d to obtain dry biomass. Statistical Analysis
    TSW, ETa, growth index, plant biomass, and total leaf area (TLA) responses were
    averaged over all subsampled replicates across study years. Data responses were
    averaged across study years, because crop type and A. palmeri combinations were
    not randomized across subplots. Thus, A. palmeri plants within each crop subplot
    were not independent replications. When data were averaged across study years,
    the crop subplots with and without A. palmeri were the experimental units for
    TSW and ETa data analyses, while sampling date was the experimental unit for growth
    index, plant biomass, and TLA data analyses. Response analyses were run in PROC
    GLIMMIX within SAS v. 9.4 (SAS Institute, Cary, NC). TSW and ETa responses were
    assumed to be normally distributed based on the residual plots. Variables included
    in the model were irrigation, crop type, presence of A. palmeri, and time of season
    in which the treatment response was measured. The time of season variable was
    created by separating dates across study years into early-, mid-, and late-season
    time intervals (Table 2). Within each time interval, five and four individual
    dates were included in 2019 and 2020, respectively. Individual dates were used
    as the level of replication for each of the irrigation, crop type, A. palmeri,
    and time of season variable combinations. Random effects included in the model
    accounted for whole-plot variation within a year between experimental units where
    irrigation was assigned; for split-plot variation due to the relationship between
    subplots; for variation between the time of season data that were measured within
    subplots throughout the experiment; and to fit a covariance structure to the residual
    variability that arose from the relationship between individual date measurements
    taken on the same experimental units within combinations of year, irrigation,
    crop type, and time of season. AR(1) and ARH(1) structures were utilized for the
    TSW and ETa responses, respectively. Least-squares means (LSM) analyses were performed
    on means of each main effect (i.e., irrigation, crop type, presence of A. palmeri,
    and time of season) across years. A t-test was performed for all LSM analyses
    to indicate differences among the estimated means of the main effects. Table 2.
    Early-, mid-, and late-season date ranges within each time interval in 2019 and
    2020. Growth index, plant biomass, and TLA subsampled averages were skewed, with
    late-season responses having much larger values than early- and mid-season treatment
    responses. Based on the skewness and the fact that these treatment responses can
    only have values greater than zero, the responses were analyzed using a gamma
    distribution with a log link function (Lawless Reference Lawless 2002; Nelson
    Reference Nelson 1982). Final analyses for growth index, plant biomass, and TLA
    contained 48 observations, including data across 2 yr, two types of irrigation,
    three crop types, and four sampling dates. Averaging over the subsamples, year
    measurements were used as the level of replication; thus, variables included in
    the final model were irrigation, crop type, and sampling date. The model contained
    random effects accounting for whole-plot variation within a year between experimental
    units where irrigation was assigned and for split-plot variation due to the relationship
    between subplots. Results and Discussion TSW Regarding the time of season effect,
    early-season TSW was greatest (308 mm), followed by similar midseason (288 mm)
    and late-season (290 mm) subsampled TSW means (Figure 2B). Neither irrigation
    method nor presence of 1 A. palmeri plant m−2 significantly affected TSW at the
    subplot level. Although 1 A. palmeri plant m−2 did not significantly affect mean
    subplot TSW in this study, it is plausible that A. palmeri density > 1 plant m−2
    will have variable effects on TSW given differing environmental conditions (Nielsen
    et al. Reference Nielsen, Lyon, Higgins, Hergert, Holman and Vigil 2016; Robinson
    and Nielson Reference Robinson and Nielsen 2015; Unger and Vigil Reference Unger
    and Vigil 1998). Studies conducted by Berger et al. ( Reference Berger, Ferrell,
    Rowland and Webster 2015) and Massinga et al. ( Reference Massinga, Currie and
    Trooien 2003) found that crop fields with 1 A. palmeri plant m−2 have lower TSW
    than weed-free cropping systems. Several factors could have affected these results,
    including hard to control weeds that impacted subplot water use data (e.g., spotted
    spurge [Chamaesyce maculata (L.) Small]), low sample size for each treatment,
    and deeper rooting systems of A. palmeri compared with maize and soybean. Although
    root length and distribution of A. palmeri plants were not collected, the rooting
    system of A. palmeri plants likely extended beyond the depth of the soil-moisture
    sensors in the study (Wright et al. Reference Wright, Jennette, Coble and Rufty
    1999), increasing the TSW around soil-moisture sensors in fallow subplots with
    A. palmeri. Figure 2. Estimated average total soil water (TSW, mm) across (A)
    crop type and (B) time of season in a study to determine evapotranspiration of
    Amaranthus palmeri in maize, soybean, and fallow under center-pivot and subsurface
    drip irrigation systems at the experimental site (University of Nebraska–Lincoln,
    South Central Agricultural Laboratory near Clay Center, NE). Standard error bars
    represent a 95% confidence interval. Different letters indicate significant differences
    between crop type and time of season (P ≤ 0.05). According to a type III test
    of fixed effects for variable interactions and main effects, TSW was affected
    by crop type (P = 0.002) and time of season (P = 0.0023) across 2019 and 2020.
