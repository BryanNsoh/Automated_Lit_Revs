    collected from the A. palmeri transplant date to shortly before crop harvest in
    both years. A total of 45 and 54 sensors were installed across the subplots of
    each irrigation system in 2019 and 2020, respectively. The sensors were connected
    to model 900M Watermark Monitor data loggers (Irrometer). SMP measurements were
    converted to percent volumetric soil water content (VWC) using predetermined soil
