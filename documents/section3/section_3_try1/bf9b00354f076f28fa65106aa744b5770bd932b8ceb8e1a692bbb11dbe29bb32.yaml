    information extraction for SMC estimation The utilization of UAV-based MS and
    TIR platforms has revolutionized the acquisition of detailed imagery of kiwifruit
    orchards. However, the intricate and dynamic canopy structure and underlying surface
    conditions of kiwifruit present challenges for conventional soil background removal
    methods based on canopy indexes. Previous research have underscored the efficacy
    of intelligent learning algorithms in extracting vegetation canopy and improving
    model accuracy (Meiyan et al., 2022, Yang et al., 2023). In this study, we leveraged
    the SVM algorithm and adaptive threshold segmentation algorithm to extract pure
    kiwifruit canopy MS and TIR images. Our investigation also revealed the substantial
    impact of the kiwifruit canopy sampling window size on model accuracy (Bai et
    al., 2021, Deng et al., 2023). To facilitate long-term monitoring of kiwifruit
    plant growth, we partitioned the kiwifruit area in the orchard into grids based
    on the size of each planting unit and standardized the extracted kiwifruit canopy
    information to minimize pixel discrepancies. The extraction of accurate kiwifruit
    canopy information from UAV imagery holds great potential for enhancing the estimation
    of SMC in the root zone of kiwifruit orchards. Furthermore, the detailed and standardized
    canopy information obtained from UAV imagery allows for a more comprehensive understanding
    of the spatial variability of SMC within the orchard, enabling targeted irrigation
    and management strategies to optimize kiwifruit growth and yield. 4.2. The performance
    of the n-D indices for SMC estimation The objective of this study is to establish
    a comprehensive n-D set of SMC sensitive indices using cost-effective UAV-Ground
    multi-sensor information, incorporating data pre-processing and optimal band combination
    screening methods. Sensitivity analysis revealed significant variations in the
    sensitivity of six depths of root zone SMC during the fruit growth period. Notably,
    the kiwifruit canopy displayed high vitality, high water transport demand, and
    low underlying surface complexity during Period II, influencing the correlation
    with SMC. Consequently, each index, except for Ts-based indices, exhibited the
    highest correlation with SMC40 in each period. Period III represents the peak
    period of kiwifruit water demand, but the vitality of the canopy is vulnerable
    to high-temperature weather, drought stress, and pest infection. Furthermore,
    strong mixed pixels in the canopy structure and the underlying surface of the
    orchard in this period impacted the accuracy of pure canopy information extraction.
    Therefore, except for Ta and Tc, TVDI and TDDI did not exhibit significant associations
    with SMC50 and SMC60. During Period IV, despite the field environment and canopy
    structure becoming more stable, long-term drought stress and pests lead to a low
    correlation between spectral indices and SMC. However, temperature-related indicators
    demonstrated a strong correlation with SMC20 to SMC60, except for SMC10. In Period
    V, CWSI, TVDI, and TDDI exhibited a strong correlation with SMC30, while only
    NDVI7,3 calculated by Red-edge705 and Green531 bands has a correlation with SMC.
    CWSI, TVDI, and TDDI displayed similar correlation, with vegetation humidity determined
    by Tc, canopy temperature-vegetation index, and field temperature-vegetation index-canopy
    surface temperature, respectively. TVDI effectively integrates vegetation index
    with CWSI, exhibiting a slight advantage over CWSI in performance. However, it
    still demonstrates relatively poor performance in time series analysis. TDDI,
    as proposed by Cheng et al. (2023), incorporates time series attributes through
    the Ta parameter, resulting in a vegetation drought index with time series characteristics.
    In this study, we further enhance TDDI by exploring the optimal feature combination
    of indicators, including MS-bands, six temperature parameters (Ta, Ts, Tc, Ta-Ts,
    Ta-Tc, and Tc-Ts), and CWSI, for kiwifruit root zones SMC inversion. Despite TDDI
    not providing more information compared to TVDI and CWSI, it shows promise in
    addressing orchards in diverse environmental conditions in future research and
    applications. Moreover, previous research has indicated that indicators such as
    ET0, SAVI, Soil Moisture Monitoring Index (SMMI), and canopy coverage exhibit
    superior performance in assessing plant water status (Das et al., 2021, Meiyan
    et al., 2022, Zhao et al., 2022). Therefore, it is recommended to include additional
    meteorological parameters and vegetation indices to provide data support for the
    comprehensive exploration of suitable orchard indicators under diverse environmental
    circumstances (Liu and Yang, 2023, Tao et al., 2023, Yu et al., 2022). Overall,
    the study highlights the potential of UAV-Ground multi-sensor data in estimating
    root zone SMC in kiwifruit orchards, providing valuable insights for future research
    and applications in agricultural water management. 4.3. The comparative analysis
    of classical ensemble learning models for SMC estimation The utilization of EL
    algorithms has garnered significant attention from agronomy experts in recent
    years (Teshome et al., 2023, Yu et al., 2022, Zhai et al., 2023). This heightened
    interest can be attributed to the remarkable advantages associated with EL algorithms,
    including high precision, fast calculation speed, and their applicability to small
    sample data (Bentéjac et al., 2021). In the context of this study, five classical
    EL models (RFR, GBDT, XGBoost, LGBM, Catboost) were selected, and their respective
    merits and drawbacks are elucidated in Fig. 6b. Among these models, the RFR algorithm
    emerges as the most fundamental and effective regression model, a conclusion supported
    by numerous research reports (Ning et al., 2023, Teshome et al., 2023, Wigmore
    et al., 2019). Moreover, we found that the Boosting models exhibited superior
    accuracy compared to Bagging (RFR) models in SMC estimation models, consistent
    with diverse studies such as SMC (Yu et al., 2022), yield (Chlingaryan et al.,
    2018, He et al., 2022, Maes and Steppe, 2019, Zhang et al., 2023), and drought
    conditions (Wang et al., 2023). This superiority can be attributed to the iterative
    nature of Boosting algorithms, which sequentially build multiple weak learners
    to correct the errors of previous models. This iterative process enables Boosting
    models to focus on instances that are misclassified or have high residuals, thereby
    improving the overall predictive performance. However, it is important to note
    that Boosting models may be more susceptible to overfitting and can be computationally
    intensive. Therefore, in the context of practical application in precision agriculture
    monitoring, it is essential to consider the appropriate combination of Boosting
    and Bagging models (such as stacking model) to leverage their respective strengths
    and mitigate their weaknesses. Additionally, researchers have observed substantial
    variations in the accuracy of different algorithms across various fields and time
    periods (Fan et al., 2023, Wang et al., 2021, Zhang et al., 2017), which aligns
    with the findings of this comparative study. Hence, future investigations should
    consider distinct management modes, environmental conditions, meteorological parameters,
    and growth periods of orchards when selecting appropriate indexes and models that
    cater to specific requirements, while continuously adjusting parameters. 4.4.
    Outlook and future research In order to assess the influence of diverse field
    conditions, growth periods, irrigation treatments, and weather conditions on the
    water absorption capacity of kiwifruit roots at varying soil depths and the resultant
    alterations in SMC across kiwifruit cultivation regions, a systematic planted-by-planted
    grid mapping of SMC framework was conducted. The SMC10 to SMC60 mapping across
    different growth periods and irrigation treatments was employed as distinct datasets
    to appraise the reliability of the root zone SMC estimation model. Additionally,
    the optimization of n-D indices and the development of suitable EL model in this
    study present a cost-effective and efficient method for achieving high-resolution
    mapping of root zone SMC at the individual kiwifruit plant level. This technological
    advancement carries significant implications for improving irrigation management,
    augmenting kiwifruit yield, and enhancing water productivity. Further research
    is warranted to delve into the integration of other environmental variables and
    to devise real-time monitoring systems for kiwifruit cultivation. Moreover, the
    ten-band MS sensor and TIR sensor utilized in this study bear resemblance to the
    red-edge band specific to the Sentinel-2 satellite and the TIR band unique to
    Landsat-8. Furthermore, the meteorological and field temperature sensors employed
    are non-invasive, enabling continuous monitoring at a low cost. Consequently,
    future research can delve deeper into the experimental design of this study, integrating
    multi-source satellite fusion data, and through meticulous testing and refinement,
    aim to achieve the monitoring of SMC in the root zone of expansive orchards integrated
    with multi-source satellite and field sensor equipment. This integrated approach
    can furnish data support for precise management of farmland water status at the
    scale of irrigation areas. 5. Conclusion This study presents evidence of the significant
    potential of various n-D indices, such as kiwifruit canopy MS and TIR bands, NDVI10,6,
    NDVI7,3, EVI10,6,2, EVI10,3,1, CWSI, 4 TVDIs, and 24 TDDIs, for estimating kiwifruit
    root zone SMC during the fruit expansion period. Furthermore, TDDI, TVDI, and
    CWSI exhibited notably superior temporal characteristics compared to other n-D
    indices. Particularly, the Catboost models utilizing two optimal TDDIs (TDDI22:
    (Tc-Ts)-EVI10,6,2-CWSI and TDDI7: Tc-NDVI7,3-CWSI for SMC estimation demonstrated
    exceptional performance, with R2 and RMSE values were 0.966 ± 0.010 and 0.046 ± 0.003%,
    respectively. Additionally, the planted-by-planted mapping approach displayed
    strong performance in estimating root zone SMC during various fruit growth periods
    and under various irrigation treatments, as indicated by R value for SMC10 to
    SMC60 of 0.962 ± 0.024, 0.955 ± 0.049, 0.929 ± 0.083, 0.924 ± 0.108, 0.921 ± 0.092,
    and 0.929 ± 0.062, respectively. These findings offer valuable insights into the
    optimization of n-D indices and contribute to a deeper understanding of SMC estimation
    in kiwifruit orchards using multi-sensors and EL models. Nevertheless, it is important
    to acknowledge the existence of several limitations in this study. The per-plant
    grid SMC estimation mapping framework requires further refinement to be effectively
    utilized in precision irrigation management at the orchard scale. CRediT authorship
