    Palmer amaranth (Amaranthus palmeri S. Watson) is the most troublesome weed in
    agronomic cropping systems in the United States (Heap Reference Heap, Pimentel
    and Peshin 2014). Several factors have enabled A. palmeri to become such a dominant
    and difficult-to-control weed, including its rapid growth rate (Ehleringer Reference
    Firbank and Watkinson 1985; Ehleringer and Forseth Reference Ehleringer and Forseth
    1980), prolific seed production (Keeley et al. Reference Keeley, Carter and Thullen
    1987), and ability to tolerate adverse environmental conditions (Franssen et al.
    Reference Franssen, Skinner, Al-Khatib, Horak and Kulakow 2001), including disease,
    genetic abnormalities, and water stress (Chahal et al. Reference Chahal, Irmak,
    Jugulam and Jhala 2018). From a 2-yr field study in Kansas, Horak and Loughin
    ( Reference Horak and Loughin 2000) reported that A. palmeri had a 50% higher
    growth rate (i.e., 0.18 to 0.21 cm per growing degree day) and leaf area than
    redroot pigweed (Amaranthus retroflexus L.), tumble pigweed (Amaranthus albus
    L.), and waterhemp [Amaranthus tuberculatus (Moq.) Sauer]. In a field trial in
    Missouri, Sellers et al. ( Reference Sellers, Smeda, Johnson, Kendig and Ellersieck
    2017) reported a 65% greater dry weight of A. palmeri compared with A. retroflexus
    and A. albus, A. tuberculatus, spiny amaranth (Amaranthus spinosus L.), and smooth
    pigweed (Amaranthus hybridus L.) 2 wk after planting. It has also been reported
    that A. palmeri has greater root length and root biomass than most crops, allowing
    it to occupy a larger soil volume and extract soil nutrients (Wright et al. Reference
    Wright, Jennette, Coble and Rufty 1999), leading to crop yield losses if it is
    not controlled early in the growing season. Annually, weeds cause an estimated
    economic loss of more than US$100 billion and a 10% yield loss on a global scale
    (Appleby et al. Reference Appleby, Muller, Carpy and Muller 2000). In light of
    these losses, it is clear that a greater understanding of crop–weed interactions
    in terms of water, nutrients, light, and competition for other resources is necessary
    to develop cost-effective and sustainable weed management practices. Crop–weed
    competition models offer a significant tool for understanding and predicting crop
    yield losses due to crop–weed interference. Research is currently dominated by
    empirical studies in which crop yield loss (or crop yield) and weed threshold
    values are predicted in response to variable weed density or biomass in certain
    environmental conditions. Complex empirical models have been developed by considering
    variables such as multiple weed species in simultaneous competition (Diggle et
    al. Reference Diggle, Neve and Smith 2003; Firbank and Watkinson Reference Firbank
    and Watkinson 1985; Pantone and Baker Reference Pantone and Baker 1991; Park et
    al. Reference Park, Benjamin and Watkinson 2002), timing of weed emergence (Cousens
    et al. Reference Cousens, Brain, O’Donovan and O’Sullivan 1987; Neve et al. Reference
    Neve, Diggle and Smith 2003), and weeds with multiple emergence patterns (Peltzer
    et al. Reference Peltzer, Dougla, Diggle, George and Renton 2012). However, within
    these models, weed biological characteristics are unknown, limiting our understanding
    of weed growth in competition with crops and how that competition affects crop
    growth parameters as well as soil water dynamics and water use (evapotranspiration).
    At the intersection of weed and crop stomatal behavior, environmental conditions,
    and soil water availability, evapotranspiration is a major unknown. Crop–weed
    competition is a complex phenomenon, and for predictive purposes, a detailed mechanistic
    model offers greater insights than an empirical model. Mechanistic models consider
    all underlying morphological and physiological processes and their dependence
    on one another with respect to external forces and time (Singh et al. Reference
    Singh, Kaur, Chauhan, Chantre and Gonzalez-Andujar 2020). However, morphological
    and physiological plasticity in weed species is a challenge for studies/models
    that have been developed based on weed growth. Although some research on weed
    biology and ecology has been conducted, additional systemic studies in different
    locations and under different environmental conditions are needed to elucidate
    simulation models and thus weed management decisions (Chauhan and Johnson Reference
    Chauhan and Johnson 2010; Van Acker Reference Van Acker 2009). Robustly measured
    evapotranspiration data in systems can aid in strengthening modeling capabilities.
    In terms of crop–weed competition, the competitive ability of crops depends on
    many factors, such as (1) crop type and cultivar or variety selection, sowing
    date, row spacing, and tillage practice; (2) weed density and composition; (3)
    soil and climatic factors; and (4) crop rotation (Singh et al. Reference Singh,
    Kaur, Chauhan, Chantre and Gonzalez-Andujar 2020). As the inherent ability of
    crops to compete against weeds is weakened by climatic and soil stresses (Mohler
    Reference Mohler, Liebman, Mohler and Staver 2004), the time and method of irrigation
    management may also impact crop–weed competition, as weeds also benefit from increases
    in available soil water during irrigation. Additionally, understanding when, where,
    and how water is consumed by evapotranspiration is useful not only for evapotranspiration
    analyses, but for improving water use efficiency. Developing irrigation management
    strategies based on available soil water requires knowledge of weed and crop responses
    to water deficits, which can be obtained through modeling (Paredes et al. Reference
    Paredes, Rodrigues, Alves and Pereira 2014), relating biomass production to actual
    evapotranspiration (ETa). The effects of crop ETa rates on crop yield are well
    known; however, there is a lack of scientific information in terms of the effect
    of weed ETa on weed morphological features (e.g., biomass, leaf area index, plant
    height). While empirical crop–weed competition models have been useful, they have
    not been adequate in predicting crop–weed competition with A. palmeri under varying
    irrigation practices. By adopting a mechanistic approach to examine the effects
    of irrigation type on A. palmeri and crop competition, we can begin to use parameters
    such as ETa and total soil water (TSW) to strengthen predictive capabilities of
    mechanistic crop–weed competition models. Thus, the objective of this research
    was to determine the effect of center-pivot (CPI) versus subsurface drip irrigation
    (SDI) systems on the ETa of A. palmeri grown in maize (Zea mays L.), soybean [Glycine
    max (L.) Merr.], and fallow systems under the soil, climate, crop, and water management
    conditions of south-central Nebraska. Materials and Methods Plant Materials Glyphosate-resistant
    A. palmeri seeds were germinated in 11.4-cm-deep square plastic pots in a University
    of Nebraska–Lincoln greenhouse maintained at 18/24 C day/night temperatures with
    a 14-h photoperiod. Glyphosate-resistant A. palmeri was used so that other weeds
    could be controlled after A. palmeri plants were transplanted in the field. To
    ensure that A. palmeri plants were glyphosate-resistant, glyphosate at 2,526 g
    ae ha−1 mixed with liquid ammonium sulfate at 3% v/v was sprayed on 10- to 12-cm-tall
    A. palmeri plants using an AIXR TeeJet® (TeeJet, Grime, IA) nozzle. The herbicide
    mixture was applied at a rate of 140.3 L ha−1 at 1.0 m s−1 using a chamber track
    sprayer. Amaranthus palmeri plants survived the glyphosate application, signifying
    that the seed source was truly glyphosate resistant. Field Experimental Design,
    Site Description, and Crop Management Field experiments were conducted in 2019
    and 2020 growing seasons in the Irmak Research Laboratory’s advanced crop production,
    evapotranspiration, irrigation engineering, plant physiology, and climate change
    impact on agriculture and water resources research facilities at the University
    of Nebraska–Lincoln, South Central Agricultural Laboratory near Clay Center, NE
    (40.57°N, 98.12°W). A large experimental field was divided into CPI and SDI research
    facilities, both of which irrigation methods were established/installed by the
    senior author (SI) in 2005. Thus, the field topography, slope, soil characteristics,
    and other soil- and field-related characteristics of both CPI and SDI fields were
    similar (Table 1). The CPI field was irrigated using a four-span hydraulic and
    continuous-move system (T-L Irrigation, Hastings, NE) (Irmak Reference Irmak 2015).
    In the SDI field, 257-m-long drip lines were installed 0.40 m below the soil surface
    and were centered in the interrow area of every other plant row. Irrigation was
    applied directly to the crop root zone via drip emitters spaced approximately
    0.45 m apart along the drip lines (Netafim-USA, Fresno, CA) (Irmak Reference Irmak
    2010). Typical effective rooting depth of field maize in the experimental site
    is 1.2 m. The 30-yr average rainfall in the area during the growing season (May
    to August) is 112.4 mm, with significant annual and growing season variability
    in both timing and magnitude (de Sanctis and Jhala Reference De Sanctis and Jhala
    2021; Irmak Reference Irmak 2010, Reference Irmak 2015). Rainfall data from the
    2019 and 2020 growing seasons are presented in Figure 1. Table 1. Field and soil
    characteristics of center-pivot and subsurface drip irrigation fields. Figure
    1. Daily rainfall in (A) 2019 and (B) 2020 growing seasons at the experimental
    site (University of Nebraska–Lincoln, South Central Agricultural Laboratory near
    Clay Center, NE). The experiment was carried out as a split-plot design with two
    levels of irrigation assigned at the whole-plot level: CPI and SDI. At the split-plot
