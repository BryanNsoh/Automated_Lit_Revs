    and 5.86 lmol.m–2.s–1 carbon dioxide), whereas the transpiration rate was maintained,
    potentially reducing observed defoliation as other cultivars increased transpiration
    to maintain carbon assimilation. Correlation matrices revealed Pearson’s r ≤ |0.43|
