    9’ rootstock in the greenhouse (n 5 60). It was hypothesized that relationships
    between physiological plant function, assessed via infrared gas exchange and chlorophyll
    fluorescence, and the soil matric potential may be used to advance emerging irrigation
    decision support systems. Complications arising from defoliation by day 11 at
    –60 and –80 kPa indicate the generation of substrate-specific soil–water relationships
    in research applications of autonomous sensor-based irrigation systems. ‘Autumn
