    volumetric water content and canopy temperature Canopy temperature derived from
    the thermal orthomosaics generally had weak negative linear relationships or no
    relationship with VWC measured by in-field sensors. Presentation of the few significant
    results that were observed are given here in the text only. In 2019, the only
    significant relationship between VWC at 15 cm depth and canopy temperature occurred
    at 1237 heat units (August 12) (R2 = 0.5). However, the relationship between canopy
    temperature from the same date with VWC at 30 cm deep was much stronger (R2 =
    0.9). The VWC at 30 cm was weakly correlated with canopy temperature at 1390 heat
    units on August 22 (R2 = 0.37). Out of both years, August 12 in 2019 (1237 heat
    units) was the only image date for which soil VWC also had significant differences
    among irrigation treatments, which were observed at both 15 cm (P = 0.04) and
    30 cm (P = 0.007) depths. Soil VWC at 30 cm furthermore had a strong relationship
    with yield on the same date (R2 = 0.81). Ritchie et al. [36] reported that the
    quantity of roots at 30 cm depth and deeper was much greater than at 15 cm in
    the conditions of their study, so it follows that VWC at 30 cm could be more strongly
    related to canopy temperature. The 30 cm sensors were also closer to the depth
    of the subsurface drip irrigation tape, although Kamara et al. [45] previously
    noted that emitter depth of drip irrigation did not affect cotton root depth or
    distribution in the conditions of their study. In 2020, the relationship between
    canopy temperature and VWC was even weaker. There was a positive linear relationship
    (R2 = 0.48) between VWC at 15 cm and canopy temperature at 897 heat units on July
    3. There was limited range in VWC (0.37 to 0.46) across irrigation treatments
    on that date caused by 50 mm rainfall over the previous two weeks. This suggests
    that the model was not necessarily related to crop water stress and therefore
    the relationship was not meaningful. The relationship was negative at 1356 heat
    units on August 18 (R2 = 0.4) when the soil was drier and there was a greater
    range in VWC (0.24 to 0.42). There were not any other significant relationships
    at 15 cm soil depth. For VWC at 30 cm, there was only one significant relationship
    on July 3 (R2 = 0.47), which had a slightly positive regression coefficient. As
    the model did not have a negative slope as expected, this was not likely related
    to crop water stress. Results may have been clearer if tensiometers were used,
    as such measurements are tied more directly to plant water stress [46] than VWC
    and would be sensitive to the effects of soil physical properties such as texture
    [47]. However, thermal imagery could likely be paired with soil moisture tension
    data from wireless sensor networks to better quantify soil moisture and crop water
    status together. 4. Conclusions Using the approach described herein, it was possible
    to accurately exclude soil background information in UAS-derived thermal infrared
    orthomosaics using a simple threshold method without the need for ancillary imagery.
    This allowed direct and accurate non-contact determination of average canopy temperatures
    without field-based equipment. The canopy temperature data was largely aligned
    with yield data across irrigation treatments, while it appeared that canopy temperature
    identified more subtle differences between cotton varieties that were not reflected
    in yield differences. Overall, there were linear relationships between UAS-derived
    canopy temperature and seed cotton yield, which ranged from weak to strong depending
    on growing conditions. While canopy temperature was generally correlated with
    soil VWC, the relationship was not consistently strong. This suggests that single
    time point soil VWC measurements are not always representative of crop water status
    and should not be used alone, but rather incorporated into broader irrigation
    management strategies. For example, thermal imagery could potentially be calibrated
    using georeferenced wireless soil moisture sensor networks for timely, high-resolution
    maps of soil moisture and crop water status. Ethics statement Not applicable:
