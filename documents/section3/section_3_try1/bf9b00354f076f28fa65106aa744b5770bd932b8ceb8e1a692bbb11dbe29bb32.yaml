    Field Experiment Results Cumulative precipitation during the 2018–2019 carrot
    cultivation period was 522.0 mm, and the depth of irrigation water applied was
    248.9 mm, 170.2 mm, and 58.4 mm in the calendar, SMS, and rainfed treatments,
    respectively (Fig. 2). There was no interaction effect between irrigation treatments
    and fertilization treatments according to the results of the Bonferroni post hoc
    test. Therefore in Fig. 3 irrigation treatments were lumped, including all fertilization
    levels within each irrigation treatment, and fertilizer treatments were lumped,
    including calendar- and SMS-based irrigation treatments within each fertilization
    level (the rainfed treatment was excluded since it only incorporated the Medium-N
    treatment). There was no significant difference in harvested yield dry weight
    (hereafter referred to as “yield”) between the Calendar and SMS treatments based
    on Tukey’s HSD test (Fig. 3a). SMS-based irrigation scheduling thus used 32% less
    water than calendar scheduling with no statistical difference in final yield.
    The Low-N treatment had significantly lower average yields (6488 kg ha−1) than
    the Medium- and High-N treatments (8348 and 8359 kg ha−1, respectively, Fig. 3b)
    which were found to be statistically similar. Average yields by N fertilization
    treatment showed less than 5% difference compared to the empirical equation for
    carrot yield response to N application developed in Hochmuth et al. (2021). Download
