    hydrological modellingSubsurface drip irrigation 1. Introduction There is an increasing
    need to improve the irrigation and nutrient use efficiency of major crops e.g.,
    processing tomato in California''s Central Valley (CDFA, 2021). Both for practical
    and research purposes, agricultural soils are generally monitored and sampled
    before, during, and after the growing season to establish water and nutrient balance
    (Lazcano et al., 2015). However, subsurface drip irrigation (SDI) and fertigation
    techniques increase the already heterogeneous water and nutrient distribution
    in the soil (Raij-Hoffman et al., 2022), making representative measurements a
    challenge under these complex cropping systems. In addition, the monitoring of
    the crop and soil water status as a proxy needs to be done for evaluating the
    correct application of water and nutrient and quantifying their effects on physiological
    processes. Thus, the need for implementing integrated monitoring approaches for
    monitoring the soil-plant-atmosphere continuum (SPAC) is pivotal. A number of
    ground-based measurements are used for sensing both the soil and plant water status
    at point/local scale, including the use of portable sensors for detecting the
    crop water status parameters (e.g. stomatal conductance, photosynthesis, stem
    water potential, etc.) or measuring the soil water content (SWC, e.g., using probes
    based on time domain reflectometry, TDR, or frequency domain reflectometry method).
    Other methodologies are used for determining the energy and mass flux exchanges
    that act within the SPAC system at the field level (e.g., eddy covariance, or
    scintillometry techniques). In addition, the recent development in remote and
    proximal sensing technologies has provided useful data and tools for deriving
    spatially distributed information about the soil and plant system by combining
    the information captured by thermal, visible and near-infrared sensors at different
    temporal and spatial scales (including the use of water-related indexes, such
    as the normalized difference vegetation index, NDVI, Rouse et al., 1974; or the
    crop water stress index, CWSI, Idso, 1982; Jackson, 1982). Moreover, huge advances
    have been achieved in the quantification of the SWC in the root-zone. In the last
    decades, hydrogeophysics (e.g., Binley et al., 2015), which involves the combination
    of geophysics and hydrological modelling, has provided promising approaches especially
    regarding the use of time-lapse applications for determining the spatial and temporal
    evolution of the SWC under herbaceous and woody crops (e.g., Cassiani et al.,
    2015; Garré et al., 2011; Michot et al., 2003; Moreno et al., 2015; Srayeddin
    and Doussan, 2009). In addition, the study of Vanella et al. (2019) opened an
    exciting research line on the integration of multiscale methodologies (i.e., by
    combining the use of remote sensing, modelling and geophysical methods) for supporting
    the irrigation management at the farm scale under drip irrigation conditions.
    The most advanced trends on precision agriculture coincide on the idea that applying
    integrated approaches, based on multiple monitoring/modelling techniques, can
    improve our knowledge of soil water redistribution under real field conditions
    (e.g., Heydari et al., 2023; Tsoulias et al., 2020). At the light of the above-mentioned
    state-of-the-art, the specific objectives of this study were two-fold: (i) to
    infer the SWC redistribution and root water uptake processes during an irrigation
    event under subsurface drip irrigation in a processing tomato field using point-based
    sensors, hydrologic modelling and geophysical techniques; and (ii) to explore
    the potentialities of applying minimally invasive (i.e., ERT in time-lapse mode)
    and proximal sensing techniques (i.e., thermal and visible-near infrared information)
    for detecting the CWSI and SWC relationships under the experimental conditions.
    2. Materials and methods 2.1. Field site description The trial was conducted in
    a 34-ha commercial processing tomato field located in Yolo County, California
    (USA). The soil at the field site is defined as a Capay silty clay (https://casoilresource.lawr.ucdavis.edu/gmap/).
    Processing tomatoes were planted on April 6th 2021, and supplied by SDI with fertigation
    according to best management practices at the growers'' discretion. The SDI dripline
    was buried in the middle of the growing bed at 20 cm depth, with a dripper spacing
    of 30 cm and a dripper discharge rate of 0.6 l h−1 (Fig. 1-A). Download : Download
