    TIFF images were exported using ICI proprietary software. Orthorectified mosaics
    were generated using structure from motion photogrammetry (Pix4D S.A., Prilly,
    Switzerland). As described in detail by Han et al. [37], the heated and cooled
    temperature reference targets were identified in the orthomosaics and paired with
    their measured temperatures to build a linear regression model relating the thermal
    image digital numbers to measured temperature references. The equation from this
    regression was used to apply a radiometric calibration to produce a final orthomosaic
    with surface temperature in degrees Celsius. A threshold temperature was then
    selected for each orthomosaic using the bimodal temperature data histogram of
    all temperatures within the orthomosaic. Canopy temperatures were separated from
    soil temperatures by identifying the minimum or trough centered between the two
    local maxima (peaks) in the bimodal distribution. All pixels above the temperature
    threshold, which essentially represented the maximum canopy temperature in the
    orthomosaic, were set to a null value using ArcMap (ESRI, Redlands, USA). To confirm
    the threshold was accurate, the new image was displayed over a natural-color composite
    to ensure it matched the canopy area. This effectively removed soil background
    data from the surface temperature mosaics. Finally, a single canopy temperature
    for each plot was derived by averaging the temperatures within the plot vector
    boundaries. Fig. 2 is a flow chart that outlines the entire generalized workflow.
