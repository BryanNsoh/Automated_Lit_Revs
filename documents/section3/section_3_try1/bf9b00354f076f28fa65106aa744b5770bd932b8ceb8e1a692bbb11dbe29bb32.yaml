    Discussion Irrigation events were occurring regularly at the –25- and –40-kPa
    thresholds 2 d after the onset of the trial; however, events were not triggered
    until 23 and 24 May at –60 and –80 kPa, respectively (Fig. 1). Substantive desiccation
    of tree foliage had occurred by this time in the –60- and –80-kPa treatments,
    suggesting that the related reduction in plant water requirements thereafter,
    at least in part, contributed to the soil matric potential dynamics observed.
    In effect, the wet–dry-like cyclic nature of the soil matric potential encountered
    during these treatments is expected to be a function of the irrigation parameters
    in Open_Irr, along with the plant water demands during drying and the recovery
    wetting curves. Elsewhere, –80 kPa has been used as a threshold for irrigation
    events to refill the soil profile in field-planted apple (Bhusal et al. 2019;
    Jiang and He 2021; Osroosh et al. 2016), with reporting varying from minor or
    moderate underirrigation to satisfactory. These preceding studies were implemented
    in field-grown apple trees where access to greater soil depth, and therefore volume,
    in addition to unlimited rooting systems may be less detrimental to tree health.
    Our study supplements existing literature specifically by examining potted apple
    trees using a soil matric potential–driven irrigation practice. Pearson’s correlation
    matrix of fluorometer measures failed to identify relationships between physiological
    photosynthesis measures and the soil matric potential (Fig. 2). As subsequent
    ANOVAs suggested, select parameters (NPQt, φ2, Fo’, gH+) responded to deficit
    treatments primarily during the first and last week of the study. It may be that
    drying cycle dynamics, at least in part, obfuscated the nature of this relationship.
    For example, Fo’ was greater on average in the –60-kPa treatment on days 17 and
    21 relative to all other treatments. Likewise, the soil water content was numerically
    greater in the –60-kPa treatment relative to the –80-kPa treatment, which manifested
    from a combination of a lag period between the Open_Irr system triggering brief,
    6-s irrigation events and substantive refill of the container pore space to reach
    the soil matric potential sensors; and a sharp decline in plant water demand in
    the –80-kPa treatment after desiccation and defoliation (Fig. 1). This pattern
    also presented itself with gH+ (Fig. 2); elsewhere, gH+ in wheat (Triticum aestivum)
    was unresponsive only during moderate drought conditions (Zivcak et al. 2014).
    Differences in chlorophyll florescence-based NPQt and φ2 of scion cultivars on
    day 0 indicate the inherent (genetic) differences related to the photosynthetic
    apparatus, which may contribute to varied stomatal control among the cultivars
    and therefore differences in gas exchange readings, including A, E, gs, during
    the first week of water deficit imposition. Nevertheless, plant water status,
    as indicated by the leaf water potential of scion cultivars, was not significantly
    different on any data collection day at any soil moisture level. It is of interest
    that the leaf water potential of ‘Autumn Gala’ was numerically greater (less negative)
    than that of ‘CrimsonCrisp’ and ‘Golden Delicious’ on day 2 of the –60- and –80-kPa
    treatments, respectively, with no readings less than –1.5 MPa. During both treatment
    conditions, the leaf water potential of all varieties decreased drastically to
    severe levels (<–3.0 MPa) on day 5. It is therefore possible that the difference
    by cultivar in plant water status took place between the two sampling days and
    may not have been captured by our study. Gas exchange rate measures A and E suggest
    different survival strategies among the cultivars studied. Carbon assimilation
    of ‘Autumn Gala’ in the –80-kPa treatment was observed to decline from day 0 (9.93
    μmol CO2⋅m–2⋅s–1) to day 8 (5.86 μmol CO2⋅m–2⋅s–1), whereas both ‘CrimsonCrisp’
    and ‘Golden Delicious’ maintained A while increasing E by an average of 47% over
    the same period. This downregulation of photochemistry is known to be an important
    defense mechanism against the onset of water deficit conditions (Chaves et al.
    2002). A similar observation to our study was made previously in a comparison
    of ‘Fuji’ and ‘Gala’ apples. Upon withholding water completely for 4 d, it was
    reported that ‘Gala’ decreased A rates by nearly 90%, whereas during the same
    period ‘Fuji’ declined by only 47% (Tworkoski et al. 2016). Thus, it appears that
    ‘Gala’ has a greater proclivity for stomatal regulation as a defense mechanism
    against water deficit. Likewise, perhaps ‘CrimsonCrisp’ and ‘Golden Delicious’
    exhibit nonstomatal factors that contribute to decreased A under water stress,
    as explained by Wang et al. (2018). The most extreme drought treatment of this
    study (the soil matric potential at –80 kPa) resulted in leaf water potential
    values less than –1.5 MPa, the threshold value for reportedly significant drought
    stress in apple (Tworkoski et al. 2016), within 7 d for the three apple cultivars
    tested. Trees in this treatment also experienced desiccation progressing to defoliation
    during the primary drying curve after the onset of the trial (Fig. 1). Measurement
    of the leaf water potential therefore became limited, progressing to impossible,
    in some replicates staring at day 11 for ‘CrimsonCrisp’ and ‘Golden Delicious’,
    and at day 15 for ‘Autumn Gala’, even though photosynthesis-related data were
    still recorded with the remaining leaves throughout the experiment in all trees.
    Notably, irrigation events prompted by the Open_Irr system in response to a soil
    water deficit subsequently promoted the growth of new flushes in defoliating trees
    (Fig. 1). Thus, the physiological data collected in trees at –80 kPa on later
    days may either still demonstrate drought-triggered responses (as in ‘Autumn Gala’,
    which had relatively moderate leaf abscission) or may reflect a postdrought recovery
    process (as in ‘CrimsonCrisp’, with new foliage after all five individual-tree
    replicates lost viable leaves for water potential quantification on day 17). This
    possibility could support, in part, the greater gs and A in actively growing leaves
    of ‘CrimsonCrisp’ than that of stress-induced senescing leaves of ‘Autumn Gala’
    at –80 kPa when pooling days after deficit imposition. The inference is consistent
    with the increase in both gs and A from the drought stress period to rehydration
    (recovery) in potted ‘Gamhong’ apple on ‘M.9’ rootstock (Bhusal et al. 2023).
    Our results demonstrate that the soil matric potential, when < –30.6 kPa, explained
    29% of the variation in the leaf water potential in apple trees. This critical
    point of soil water content corresponded to the leaf water potential of –0.73
    MPa, within the range of water status for nonstressed plants [i.e., < –1.5 MPa
    for apple (Tworkoski et al. 2016)], suggesting the applicability of this model
    in predicting plant water status, to a certain extent, before significant water
    deficit stress. The critical point corresponding to a leaf water potential of
    –0.73 MPa as a potentially useful management threshold is comparable to a similar
    report of –0.55 MPa in mandarin (Citrus reticulata) trees (Maotani and Machida
    1980). It is interesting, though, that the threshold indicated by our study pertains
    to the soil matric potential and is within the range of field capacities (–10
    to –33 kPa) for various soil textures. One possible explanation is the transition
    from plant use of gravimetric to capillary water stores for maintenance of turgor.
    Regardless of rationale, we hesitate to recommend the –30.6-kPa soil matric potential
    threshold for use as a singular indicator for irrigation needs because, conceptually,
    this corresponds with a known adequate water supply for the majority of soils.
    Several “extreme” observations of predawn leaf water potential occurred concomitantly
    with a soil matric potential ≥ –25 kPa. We suggest this is an artifact of the
    timing and nature of the automated watering system and/or a recovery period after
    an irrigation event. Irrigation water could have followed preferential flow paths
    in the drying soil (e.g., voids surrounding sensor wires or roots), rapidly reaching
    the Watermark® sensors before sufficient rewetting of the surrounding soil matrix.
    In addition, a day-scale delay between the cessation of drought stress and hydraulic
    recovery has been reported in field-planted ‘Gamhong’ apple (Bhusal et al. 2023),
    which could also explain the several counterintuitive observation points. Conversely,
    potted apple trees have been reported to respond rapidly to rewetting with attempts
    to maintain the water potential at target levels (Tang and Lovatt 2022). Regardless,
    we recommend future endeavors using automated watering equipment to implement
    stresses more gradually at the onset of study and to fine-tune irrigation events
    to avoid obfuscating responses upon water additions, because they are not as useful
    for developing management thresholds. For instance, predawn leaf water potential
    and photosynthesis readings obtained after day 15 in the –60-kPa and –80-kPa treatments
    used primarily newly produced leaves following rewetting after respective thresholds
    were crossed. To this end, future experimental design should focus on mild to
    moderate drought treatments by considering soil substrate and media-specific water
    relations, which, in a commercial setting, may also be more common than extreme
    or abrupt drought, as fruit growers typically strive to avoid detrimental effects
    on yield or quality, as when practicing deficit irrigation for size or bitter
    pit control (Reid and Kalcsits 2020). Anecdotally, it was confirmed that derivation
    of a soil-specific soil water retention curve improved implementation of edaphic
    stress during subsequent investigations during Summer 2023 (Bierer, unpublished
    data). Therefore, we emphasize the utility of generating a water retention curve
    before the use of the Open_Irr system, especially for academic purposes. The exploratory
    regression analysis conducted on IRGA gas exchange parameters (A, E, gs, and WUE)
    produced a generally poor fit with the soil matric potential (all r2 < 0.25),
    yet offered curious data shapes, similar to the piecewise regression encountered
    with the leaf water potential. Although much data obtained in our study could
    not be used statistically in the same way, we believe the possibility itself warrants
    further exploration. For example, similar correlation and regression approaches
    have been applied to measurements of maximum daily trunk shrinkage on stem water
    potential and xylem sap flow in the pursuit of identifying apple irrigation thresholds
    (De Swaef et al. 2009). If consistent linkages between cost-effective scalable
    metrics and plant physiological function can be identified, they stand to improve
    developing decision support platforms. Conclusion A new, autonomous sensor-based
    irrigation platform was used to impose four levels of drought stress in greenhouse
    containerized ‘Budagovsky 9’ rootstocks grafted with three apple cultivars in
    effort to identify valuable associations between the soil matric potential and
    plant physiological indicators of drought stress. All scion cultivars encountered
    substantive desiccation and defoliation at –60 and –80 kPa beginning 7 to 10 d
    after the imposition of deficit. We recommend using media-specific soil–water
    relationships in future research endeavors using autonomous sensor-based irrigation
    platforms to avoid premature decline of tree function. Analysis of variance suggested
    scion cultivar and deficit extremity significantly influence A and E rates, gs,
    and NPQt significantly. Pearson’s correlation matrices indicated all physiological
    parameters had an r vale ≤ |0.43|. Nevertheless, supplemental nonlinear regression
    suggested potentially useful data shapes that, if refined, may prove valuable
    for irrigation decision support systems. The soil matric potential considered
    with predawn leaf water potential converged on a piecewise regression identifying
    a critical point of –30.6 kPa, below which the slope of leaf water potential is
    increased when subjected to additional decreases in the soil matric potential.
    Therefore, additional efforts to describe the relationship between arduous measurements
    of physiological function with scalable and autonomous monitoring technologies
    appears beneficial and is advised. References Cited Bates D, Mächler M, Bolker
