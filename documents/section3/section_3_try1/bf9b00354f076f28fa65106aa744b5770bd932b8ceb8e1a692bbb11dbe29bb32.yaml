    Global groundwater demand has increased significantly over the last century due
    to increasing human population and associated agricultural and industrial development
    (Scanlon et al., 2023). In the United States (US), groundwater withdrawals increased
    from 128,700,000 m3 day−1 to more than 310,400,000 m3 day−1 between 1950 and 2015,
    an increase of approximately 140% (Dieter et al., 2018). This rapid increase in
    abstraction has caused groundwater decline and depletion in many US aquifers,
    including the Ogallalla, Atlantic Coastal Plain, West-Central Florida, and Gulf
    Coastal Plain aquifers, among others (Bartolino and Cunningham, 2003, Bierkens
    and Wada, 2019, Konikow, 2013, Konikow and Kendy, 2005, Scanlon et al., 2012).
    Negative societal effects of groundwater depletion include reduced or eliminated
    well yields, reduced groundwater flows to surface water bodies, irreversible land
    subsidence, damage to aquatic ecosystems, and desiccation of wetlands (Alley et
    al., 1999, Bartolino and Cunningham, 2003, Harrington et al., 2007, Konikow, 2015).
    Contemporaneous with groundwater depletion, aquifer contamination from human activities
    such as urbanization, industrial activity, and intensive agriculture production
    further threatens groundwater sustainability. Along with other land uses, agricultural
    systems are a major source of nutrients leaching to groundwater (Burkart and Stoner,
    2002; Fowler et al., 2013; Lemaire and Gastal, 1997; Pratt, 1984). For example,
    it was estimated that more than 70% of nitrogen delivered to the Gulf of Mexico
    originates from agriculture (Alexander et al., 2008), and approximately 96% of
    groundwater nitrate in the Tulare Lake Basin and Salinas Valley originates from
    crop lands (Viers et al., 2012). Nitrate entering surface water bodies can cause
    eutrophication that may lead to mass morality of fish and algae blooms (Cameron
    et al., 2013). Furthermore, nitrate can easily leach into groundwater due to its
    high solubility in water, and this can cause critical health issues such as methemoglobinemia
    where the groundwater is the major source of drinking water (National Birth Defects
    Prevention Study, 2013, Bryan et al., 2012, Fewtrell, 2004, Ward et al., 2010).
    The Floridan aquifer (FA) underlying the southeastern US is one of the most productive
    aquifers in the world (Miller, 1990). The Upper Floridan aquifer (UFA) provides
    drinking water for nearly 10 million people and supports an agricultural economy
    valued at $7.5 billion (Martin, 2017). Total groundwater withdrawals from the
    FA increased by more than 5 times between 1950 and 2015 (Marella, 2020). Increased
    groundwater withdrawals in Florida have caused reduced flows or water levels in
    many groundwater-fed aquatic ecosystems, requiring the implementation of recovery
    plans under the state-mandated Minimum Flows and Levels (MFL) program (FS 373.042/FAC
    62–40.473; Munson et al., 2005). At the same time, pollutant loads to the aquifer
    from human activities have increased nutrient concentrations both in the FA and
    in the freshwater springs it feeds. As a result, in some springs nitrate (NO3)
    concentrations have increased by as much as 250% in the past few decades (The
    Howard T. Odum Florida Springs Institute, 2017). Twenty-four out of 30 Outstanding
    Florida Springs fed by the FA do not meet the Florida Department of Environmental
    Regulation (FDEP) Numeric Nutrient Criteria (NNC) of 0.35 mg NO3-N L−1 set for
    Florida springs (FDEP, 2018a). Increasing aquifer withdrawals and nutrient contamination
    are linked with agricultural production in northern Florida, which is economically
    vital to the region and state. In 2014, agricultural sales from Florida counties
    within the Suwannee River Basin (SRB; Fig. 1) totaled over $1.1 billion. In Suwannee
    County alone, agriculture was responsible for supporting 45% of all employment
    and producing $350 million in farm receipts (BEA, 2014). Agricultural land uses
    in the Florida portion of the SRB consist mostly of row crops (typically corn
    and peanut in rotation; Marella et al., 2016), with smaller areas of fruit crops,
    field crops, plant nurseries, and sod farms. Approximately 18% of these crop lands
    are irrigated (almost exclusively via groundwater), representing a 100% increase
    over the last 20 years. The percentage of irrigated crop land is expected to increase
    by an additional 40% by 2040 (FDACS, 2019). Agricultural production systems have
    been identified as the primary source of nitrogen loading to the FA in the region
    (FDEP, 2018a, FDEP, 2018b). It is estimated that meeting the mandated NNC will
    require a load reduction of nearly 2 million kg N year−1, largely from agricultural
    lands (Division of Environmental Assessment and Restoration, 2018b). Download
