    an average counting rate over the monitored period of 2531 counts per hour (cph).
    In contrast, the gSMS Medusa sensor showed higher sensitivity and an average counting
    rate over the monitored period of 8281 cph. The correlation between the two signals
    is low, at an hourly time resolution (R2= 0.08), mainly due to the presence of
    extreme values observed during the precipitation events. The correlation increases
    (R2= 0.32) with a consistent detected dynamic (Fig. 8b) when these extreme values
    are removed, and the time series is smoothed over a 6 h time window. Figure 9Comparison
    between total gamma counts measured by FINAPP3 and gSMS Medusa gamma ray spectrometer
    in 2021 at the Ceregnano site. Download The measured total gamma counts are further
    compared to the soil moisture simultaneously derived by FINAPP3 and with precipitation
    and irrigation events (Fig. 10). Please note that a relatively shorter time series
    (June–September) in comparison to the neutron time series is shown due to some
    malfunctions of the electronic board and data transmission that have been initially
    deprecated the gamma signal, as also discussed for the muon signal. The collected
    results show a negative correlation with the soil moisture dynamic estimated based
    on the neutron counts (i.e., TGC increases with soil moisture decreasing, and
    vice versa). Thus, the results confirm how the total gamma fluxes are attenuated
    by the presence of water in the soil, providing the scientific basis for the development
    of a gamma ray sensor for soil moisture estimation (Strati et al., 2018). However,
    the total gamma counts show a higher dynamic at a subdaily timescale in comparison
    to the estimated neutron-based soil moisture, and the correlation between the
    signals is weak (Pearson correlation coefficient r= −0.18). For this reason, further
    experiments and analyses should be conducted to better understand the added value
    of this signal for soil moisture estimation. Among others, the weak correlation
    can be attributed to the smaller horizonal and vertical footprint of the gamma
    fluxes (< 25 m radius; < 15 cm depth) in comparison to the neutron (∼ 100 m radius;
    ∼ 40 cm depth). Thus, a dedicated soil sampling campaign within the theoretical
    soil volume detected by the gamma particles should be performed for better assessment.
    An exponential decrease in the sensitivity of the signal has also been suggested
    in the literature in both horizontal and vertical directions (Baldoncini et al.,
    2018). However, considering that the gamma footprint is strongly affected by the
    height of the detector installation (van der Veeke et al., 2021), further and
    more dedicated experiments should be performed to develop specific weighting functions
    and to conduct a proper assessment. Figure 10(a, b, c) Precipitation (blue) and
