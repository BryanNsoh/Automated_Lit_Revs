    Santa Fe River Basin land use (top right), and carrot plots and treatment locations
    for randomized complete block design. High, Medium, and Low designate Low, Medium,
    High fertilization treatments, respectively (bottom). Increasing water and fertilizer
    use to support agricultural production makes it more difficult to meet regulations
    intended to protect groundwater and surface water quantity and quality (i.e.,
    MFL and NNC regulations). Nevertheless, with recent drought and expanded groundwater
    regulations in the western United States, and the availability of new processing
    infrastructure in Florida, carrot production is gaining popularity as a winter
    cash crop among row crop producers in north Florida (Treadwell, 2017, Hochmuth
    et al., 2021, Rusnak, 2021). The region’s deep, sandy soils and moderate winter
    temperatures are well suited to carrot production, and many producers already
    have center pivot irrigation systems that can be used to irrigate carrots incorporated
    into a corn-peanut rotation. The conventional corn-peanut rotation, which is the
    most common row crop rotation in the SRB, consists of planting corn in March and
    harvesting it in August one year, followed by planting peanut in May and harvesting
    it in September of the next year, sometimes with a cover crop between the two
    (Rath et al., 2021). Increasingly, farmers are adding carrot cultivation between
    corn and peanut, planting in November and harvesting in April (Hochmuth et al.,
    2021). While the addition of this winter cash crop benefits farmers’ revenue,
    it has the potential to increase groundwater pumping and nitrogen leaching to
    the FA. Establishing carrot best management practices (BMPs) with respect to nitrogen
    and irrigation management is therefore critical for helping growers meet yield
    goals while minimizing the water quantity and quality impacts of adding an additional
    crop to the traditional corn-peanut rotation. Establishing carrot BMPs for the
    region requires new field research and modeling efforts to quantify the impacts
    of water and nutrient management practices on carrot yields, irrigation requirements,
    net recharge and nitrate leaching to the UFA. In this study a BMP experiment was
    conducted at the North Florida Research and Education Center-Suwannee Valley (NFREC-SV)
    to evaluate the effects of range of irrigation and nitrogen fertilizer practices
    on carrot irrigation requirements, crop growth, nitrogen uptake, and yield. In
    turn, these observations were used to calibrate carrot growth parameters for a
    field-scale Soil and Water Assessment Tool (SWAT) model, which was used to estimate
    crop yields and water and nutrient budgets for experimental irrigation and nitrogen
    management practices. After calibration and validation of the field-scale carrot
    model, a previously calibrated watershed-scale SWAT model (Rath, 2021) was used
    to estimate nitrate leaching and groundwater recharge impacts of incorporating
    carrot into the traditional corn-peanut rotation across all row crop lands in
    the Santa Fe River Basin, a spring-fed tributary of the Suwannee River. The study
    had two primary objectives: quantify the impacts of alternative water and nutrient
    practices on carrot yield, nitrate leaching and groundwater recharge using field
    experiments and a field-scale SWAT model and; assess the regional nitrate load
    and groundwater recharge impacts of adding a winter carrot crop to the corn-peanut
    rotation throughout all row crop lands in the Santa Fe River basin using a watershed-scale
    SWAT model. 2. Materials and methods 2.1. Field experiment The carrot BMP field
    experiment was conducted at the North Florida Research and Education Center –
    Suwannee Valley (NFREC), located near Live Oak, Florida (30˚18′22″ N, 82˚54′00″
    W). Carrot was planted in November 2018 and harvested in May 2019, between a corn
    crop cultivated from March to August 2018 and a peanut crop cultivated from May
    through September 2019. Whole-plot treatments were four carrot irrigation scheduling
    methods and subplots were six carrot fertilization rates, each with four replicates
    (one in each of four blocks). The experiment used a randomized complete block
    design with split, 1.5-ha plots (Fig. 1). Each plot was 12 m long and 6 m wide
    with 6 m lanes separating the plots and 12 m lanes separating the blocks. For
    this study, we focused on a subset of seven treatments with the most available
    field data: two irrigation scheduling methods, each with three fertilization rates,
    and one non-irrigated (rainfed) control treatment, described in detail below.
    2.1.1. Irrigation Irrigation was applied by a Valley linear end feed 8000 (Valley,
    NE) with two spans, a variable rate controller, and ten banks of sprinklers controlled
    by separate solenoids. Irrigation was supplied by a dedicated well installed into
    the UFA. The three irrigation treatments included in this study were Calendar,
    Soil Moisture Sensor (SMS), and Rainfed. The calendar-based irrigation treatment
    represented regional grower irrigation practices and was scheduled by the NFREC
    farm manager. The general strategy was to add 0.75 cm every three days, in the
    absence of precipitation, from day of planting until the plants were established
    and no longer in danger of being injured by blowing sand. From 90 days after planting
    (DAP) to maturity, 1.25 cm of irrigation was applied every three days in the absence
    of precipitation over 0.65 cm. In the Soil Moisture Sensor (SMS) based irrigation
    treatment, soil water was monitored with 26 Sentek, TriScan “drill&drop” soil
    moisture sensors (Stepney South, Australia). These instruments contain nine capacitance-type
    sensors spaced 5 cm apart down to 1 m, each of which integrates soil moisture,
    volumetric ion content (a proxy for EC), and soil temperature over 10 cm (5 cm
    above and below the sensor). Irrigation was applied at a maximum allowable depletion
    (MAD) of 50% of plant available water (PAW) for the duration of the growing season.
    Sensors were monitored via a web portal daily. When the 25th percentile of the
    aggregated sensor readings in the SMS treatment was below the MAD, 10 mm of water
    was applied to all plots in that treatment. The rainfed treatment was a non-irrigated
    control treatment and irrigation was only applied as necessary to establish the
    plants and incorporate any applied fertilizers into the soil. 2.1.2. Fertilization
