    tomography (ERT) measurements were performed using a 10-channel Syscal Pro georesistivimeter
    (IRIS Instrument, Orleans, France) in a time-lapse mode. Specifically, one ERT
    dataset was acquired early in the morning, before the irrigation event (T0), and
    then, after the beginning of the irrigation phase (irrigation phase started at
    10:23 AM PST), 7 subsequent ERT datasets were acquired at a nearly hourly rate
    until 5:00 PM during the irrigation event (T1–T7, Table 1). Two ERT transects
    were arranged with a bi-dimensional (2-D) scheme, one perpendicular and one parallel
    to the growing beds (Fig. 1-B). The perpendicular ERT transect had 48 electrodes
    (stainless steel rods of about 0.30 m, with a diameter of 0.01 m, buried for about
    1/3 of their length into the soil surface) spaced 15 cm, covering 4 beds or 7.1
    m (ERT-1 (a-a′) in Fig. 1-B). The parallel ERT transect had 32 electrodes spaced
    10 cm, covering 3.1 m (ERT-2 (b-b′) in Fig. 1-B). For both ERT transects, direct
    and reciprocal measurements were acquired using a dipole-dipole configuration
    by automatically switching the current electrodes with the potential electrodes.
    The measurement error of the ERT data was assessed by calculating the reciprocal
    error above 10 % (Slater et al., 2000). In this sense, we can exclude abrupt ER
    changes occurred within the acquisition process. The forward and inverse solutions
    were obtained from the ERT data using the R2 code (v4.02, July 2020). The ERT-1
    and ERT-2 soil domains were discretized by generating two triangular meshes, made
    of 4672 and 4756 cells, and 9040 and 9280 elements, for ERT-1 and ERT-2, respectively,
    using the Gmsh software (Geuzaine and Remacle, 2009). Several forward models were
    created for determining the model error. Both measurement and model errors were
    used into the inversion model that was performed in absolute and in time-lapse
    mode. In particular, the absolute inversion model was applied as defined in Binley
    and Kemna (2005) and Binley et al. (2015) for determining the initial electrical
    resistivity (ER) distribution at T0 (Table 1) at each transect. The temporal ER
    changes (in percentage, %) were calculated using the ratio time-lapse inversion
    approach described in Vanella et al., 2021, Vanella et al., 2022. This ratio time-lapse
    inversion approach permits to identify the increasing or decreasing patterns referring
    to the ER changes in comparison to the initial condition (T0, Table 1). Due to
    the uncertainty of the actual subsurface dripper location, an optimization approach
    based on ERT data was developed to infer the dripper location at each soil bed
    monitored with ERT-1. It was hypothesized that the actual dripper location is
    within the soil wettest location (inferred by ERT) in each beds'' profile following
    a significant time period after the beginning of the irrigation event. Specifically,
    an area of 40 cm by 20 cm was defined around the theoretical dripper location
    as described by the grower, with ±20 cm in the x axis and ± 10 cm in the y axis
    (Fig. A.3-A). Then, the locations characterized by the more accentuated ERT decreasing
    changes at T2, were selected as the potential subsurface dripper location. In
    particular, T2 was chosen, that corresponded to 49 min after the beginning of
    the irrigation event (Table 1), since T1 was initialized only 15 min after the
    irrigation began and the SWC changes at that time were still too low to find an
    optimum location. 2.3. Ancillary monitoring data 2.3.1. Micrometeorological data
    Surface energy balance components, such as net radiation (Rn), soil heat flux
    (G), sensible heat flux (H), and latent heat flux (LE) (Fig. 2) (all measured
    in W m−2), along with other agrometeorological parameters, such as air temperature
    (°C), relative humidity (%), and solar radiation (W m−2), were continuously monitored
    using an eddy covariance (EC) station that was positioned close to the ERT transects.
