    minimally invasive techniques (i.e., geophysical and proximal sensing-based measurements)
    and hydrological modelling has provided site-specific information on soil water
    distribution and its interactions with crop features in a subsurface drip irrigated
    processing tomato field. Specifically, the results of this study highlight the
    practical role of the time-lapse geo-electrical approach for supporting the precision
    irrigation management (Vanella et al., 2021, Vanella et al., 2022, Vanella et
    al., 2023), and providing new insights to identify the subsurface dripper location.
    Specifically, this study promotes the use of relative ER changes as a proxy of
    SWC changes, being known that the absolute translation of ER into SWC is prone
    to additional uncertainty (does not deepen in this study; refer to Chen and Niu,
    2022; Tso et al., 2019). Moreover, the potential of our findings is enhanced when
    the ERT surveys are applied in combination with other SPAC measurements (i.e.,
    micrometeorological, multispectral and thermal information, and TDR sensors).
    Note that each available SPAC monitoring/modelling method may suffer from specific
    limitations, e.g., the scale of applications or the resolutions, that in some
    cases may be overcome with the advantages associated with the adoption of multiple
    methods (e.g., point-based measurements versus spatially distributed information).
    As a practical recommendation, the selection of the optimal approach depends on
    the desired target, the available costs (such as for the instrumentation and labor)
    and the response time in terms of data processing duration. Herein, the inferred
    SWC changes by ERT were highly linked with the root water uptake as evidenced
    by the multispectral and thermal sensed crop monitoring responses. As example,
    a direct relationship was obtained between the CWSI and changes in ER (Fig. A.6.-A);
    showing higher ER changes (suggesting lower SWC), when CWSI increases as well.
    These results show the potential of time-lapse ERT in describing the CWSI within
    an irrigation event (Garré et al., 2011). Moreover, in our research conditions,
    the aerial-based NDVI patterns resulted inversely correlated with the absolute
    ER values acquired before the irrigation event (T0), suggesting higher soil water
    depletion in areas with higher plant biomass (Fig. A.8). Similarly, the NDVI was
    directly correlated to the ER changes at the end of the ERT survey, proposing
    that areas with higher plant biomass had more water removed from the soil during
    the day, than areas with lower NDVI. These findings are supported by visual-based
    observations conducted in the field. This is also in agreement with other studies
    that linked the crop features (e.g., detected by multispectral or other plant-based
    methods) with the ER-inferred SWC information (e.g., Brillante et al., 2015; Cassiani
    et al., 2015; Rossi et al., 2018; Vanella et al., 2018). No clear root water uptake
    patters were depicted in ERT-2, where some areas with an increase in ER, with
    time were identified as zones with lower NDVI, suggesting lower canopy density
    and, therefore, higher soil evaporation, probably related to plant establishment
    after transplanting (Vanella et al., 2023). Interesting insights have been provided
    when ERT, hydrological modelling and ground-based soil moisture measurements using
    TDR were compared. Specifically, the comparison of TDR and HYDRUS-derived SWC
    values showed high accuracies at 30 cm and 60 cm, whereas higher discrepancies
    occurred at 46 cm positions (Fig. 8). These higher discrepancies are probably
    due to the fact that, when setting the initial modelling conditions, i.e., the
    root density, it was considered only one half of the bed (i.e. one plant). However,
    it is expected that at the center of the bed, an overlapping between the root
    system of the two crops occur, resulting in a hypothetically higher root density.
    This higher root density would result in a lower modeled SWC, being this decrement
    more evident at “46 cm Side” position. Thus, if this overlapping would have been
    considered, it is expected that the values modeled by HYDRUS and the ones provided
    by TDR had been more similar to each other. In general, faster soil water infiltration
    was observed at ERT-,1 than modeled or measured with TDR sensors (Fig. 8). Also,
    ERT-2 showed greater vertical water redistribution after the beginning of the
    irrigation event. While clear wetting bulbs were visually identified in ERT-1,
    the results obtained at ERT-2 confirms the assumption that the soil water distribution
    along the subsurface drip irrigation line is close enough to create a linear wetting
    pattern in the direction along the line instead of radial water distribution (Fig.
    5, Fig. 6). Vanella et al. (2021) have already highlighted the potential of time-lapse
    ERT monitoring in depicting the shapes of the wetting bulbs. In addition, in relative
    terms the variability between the relative TDR locations in the ERT repetitions
    along the ERT-1 transect was lower and averaged ∼2 % (Appendix B). In general,
    the variability in the ER profiles decreased with depth in both transects (Fig.
    5, Fig. 6, A.2.-A, C.1.-C and C.3.-C). This behavior is in agreement with the
    hydrological modeled results (Figs. 9, C.2.-C) and with previous ERT-based studies
    that found that the maximum root mass distribution is mainly located in the shallow
    subsoil for herbaceous crops (e.g., Amato et al., 2008). Moreover, even if the
    ER variability decreased with time, the SWC values increased. The assumption is
    that the ER values at the beginning of the simulation, when the soil is expected
    to be drier, may be influenced by other factors, such as soil texture, salinity,
    even soil temperature. Then, when the irrigation begins and water redistributes,
    the SWC becomes the factor of highest influence on ER changes, and, therefore,
    acts as a homogenizing factor for ER. As well-known, the soil ER is dependent
    on several parameters referring both to the static and state proprieties of the
    soil (Samouëlian et al., 2005). In this study, we applied the ratio inversion
    ER time-lapse approach in order to minimize the contributions of these multiple
    variables on soil ER and addressing the ER change for the most to the SWC changes.
    In particular, note also that, the time-lapse ERT surveys were carried out at
    the same locations (ERT-1 and ERT-2) and during the ERT acquisitions the soil
    temperature and EC of the soil pore solution changes were lower than 2 %, thus,
    the soil temperature and salinity effect on ER was ignored. On the other hand,
    the HYDRUS 2-D/3-D domain is either (i) completely ideally homogeneous with the
    only factor influencing the variability being the SWC redistribution, as a consequence
    of irrigation-water and root uptake-water flow or (ii) characterized by a theoretical
    heterogeneity as presented in this work. As example, the comparison between ERT
    and HYDRUS evidenced that water is moving down faster than how is modeled by HYDRUS,
    suggesting a limitation of the use of models for this kind of analysis, especially
    the critical role that the setting of the initial conditions has on the final
    obtained results. Thus, the initial variability observed in terms of ER, together
    with the related inversion uncertainty, can be used to set-up site-specific hydrological
    domains using integrated approaches (Rao et al., 2020, Tso et al., 2020) also
    based on coupled numerical models and/or data assimilation methods (Mary et al.,
    2021). 5. Conclusions This study represents an attempt to approach the soil water
    dynamics monitoring from a multi-perspective point-of-view. Of course, this is
    a complex challenge and herein we do not have the claim to propose an integrated
    SPAC monitoring approach, but at least to present the potential of using several
    stand-alone monitoring methods to describe the main soil-plant interactions under
    subsurface irrigation context. In this sense, multiple 2-D time-lapse ERT measurements,
    carried out in transects in perpendicular (ERT-1) and parallel (ERT-2) to the
    subsurface drip irrigation line, provided in-situ insights of water redistribution,
    resulting in concurrent soil wetting and drying patterns, because of simultaneous
    irrigation and root water uptake processes in a tomato field. Moreover, the ERT
    design applied in the present study allowed us to evaluate the ER distribution
    in the third dimension not considered in each single transect in a pseudo 3D manner.
    In particular, slight ER increases were observed in in the active root zone on
    the sides of the dripper in ERT-1 and in the top 20 cm in ERT-2, whereas close
    to the drippers, an ER decrease occurred both in ERT-1 and ERT-2. Thus, the two
    ERT transects showed different potentialities, being ERT-1 more useful for defining
    the lateral expansion of the wet bulbs, whereas ERT-2 allowed evaluating the performance
    of the irrigation system (e.g. dripper clogging would result in an increase of
    ER). Moreover, the use of ancillary data acquired by proximal sensing techniques,
    such as CWSI and NDVI, has evidenced of how the crop water status processes affected
    the soil dynamics inferred by ERT and vice versa. The ERT measurements permitted
    to depict the high spatial variability of the SWC distribution as derived from
    the different TDR-based observation points located in symmetrical locations from
    the drip line. Therefore, it was not realistic or possible to directly compare
    ERT changes and VWC measurements at specific locations. Finally, a 1-to-1 comparison
    of a 2-D HYDRUS hydrological model and changes in ERT during the irrigation event
    further confirmed the slight changes in ER at the TDR locations due to simultaneous
    wetting and root water uptake processes. However, the study highlights the critical
    role of the setting of the initial modelling conditions has on the final obtained
