    period. Only a few data gaps were experienced, and they are related to short periods
    of low power supply by the solar panel during wintertime. At all the sites, the
    estimated soil moisture dynamic responds well to precipitation. As previously
    discussed, the derived soil moisture values are in good agreement with the gravimetric
    soil moisture (green crosses). For these reasons, the results show how FINAPP3
