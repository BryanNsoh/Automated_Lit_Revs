    Soil and Tissue Sampling The site is comprised of Hurricane, Chipley, and Blanton
    soils that all consist of more than 90% of sand (USDA, 2019), with clay contents
    of 2% or less. Field capacity, permanent wilting point, available water content
    and saturated hydraulic conductivity of the fields ranged from 1.8% − 15.1%, 0.1%− 8.7%,
    0.03 cm cm−1-0.13 cm cm−1, and 15 cm hr−1-51 cm hr−1, respectively (USDA, 2013).
    Soil moisture was measured with soil moisture sensors installed in blocks 2, 3,
    and 4 of each treatment. Soil moisture sensors collected soil moisture data at
    10-cm intervals up to 90 cm below the soil surface every 30 min. Daily soil moisture
    data was aggregated by summing soil moisture of the active root zone in the soil
    profile by each time step and averaging them daily. Soil nitrate samples were
    collected at 0–15 cm, 15–30 cm, 30–60 cm, and 60–90 cm for each sampling location,
    stored in plastic sample bags, and placed on ice until they were transported to
    the lab. In the lab, soil samples were divided into two 100-g samples. The first
    was placed in the drying oven at 105 ℃ for 48 h then re-weighed to calculate gravimetric
    water content. The second was allowed to air dry for 48 h, sieved to 2 mm, bagged,
    and sent to the University of Florida/IFAS Analytic Research Laboratory (ARL)
    on the UF campus for Total Kjeldahl Nitrogen (TKN) analysis. A potassium chloride
    extractant was used to recover ammonium and nitrate, quantified using colorimetry
    in accordance with EPA Method 351.2 (USA EPA, 1993). Tissue samples were collected
    in Medium N sub-plots within the Calendar, SMS and Rainfed irrigation treatments
    three times during the growing season and once just prior to harvest. The final
    sampling event was scheduled during the same week as harvest, when all plots were
    sampled. A row length of 1 m in one of the non-harvest rows was sampled and individual
    carrots were counted and separated from the above ground biomass. Samples were
    placed in a forced-air drying room for 48 h or until completely dry. As carrots
    matured it became necessary to cut them into smaller pieces and allow up to 72 h
    for drying. Carrot samples were then ground in a Wiley mill with a 1-mm mesh screen,
    placed in in plastic bags, and sent to the IFAS Forage Evaluation Support Laboratory
    where TKN content (reported as elemental N as a percentage of total dry matter),
    was measured using a modified version of the TKN method. Samples were digested
    using a modified, aluminum block digestion procedure as outlined by (Gallaher
    et al., 1975). A catalyst of 1.5 g of 9:1 K2SO4:CuSO4 was added to a 0.25 g sample.
    Digestion occurred for at least 4 h at 375 ℃ using 6 ml of H2SO4 and 2 ml of H2O2.
    Nitrogen content of the digestate was determined by semiautomated colorimetry
    (Hambleton, 1977). Statistical analysis of experimental yields across treatments
    was completed using one-way ANOVA with Bonferroni post-hoc test (Bland and Altman,
    1995) to evaluate potential interactions among irrigation treatments and fertilization
    treatments and post-hoc Tukey’s Honest Significant Difference (HSD) method of
    multi-comparisons (Tukey, 1949) to evaluate differences among treatments. A confidence
    interval of 95% was utilized for all comparisons. 2.2. Field-scale Model The Soil
    and Water Assessment Tool (SWAT) (Arnold et al., 1998) is a continuous, semi-distributed,
    physically based model which is widely used throughout the world to simulate surface
    and subsurface water, crop growth, and nutrients and sediment transport. SWAT
    has operations that can represent many water and nutrient management practices,
    so it is often used to evaluate the impacts of alternative agricultural practices
    on water, nutrients, and crop yield (Arabi et al., 2008, Karki et al., 2020, Khalid
    et al., 2016). In SWAT, a watershed is delineated into sub-basins based on a Digital
    Elevation Model (DEM), and each sub-basin is delineated into a number of Hydrologic
    Response Units (HRUs), which are unique combinations of soil, slope, and land
    use (Arnold et al., 2012, Neitsch et al., 2011). Overall hydrologic and nutrients
    balances are simulated for each HRU, and thus each HRU can be used to simulate
    the effects of alternative crop, water and nutrient management practices on groundwater
    recharge, evapotranspiration, nitrate leaching and crop yield at the field scale
    (Arnold et al., 2012, Gassman et al., 2007, Gitau et al., 2004). The plant growth
    algorithm in SWAT uses a simplified version of Environmental Impact Policy Climate
    (EPIC) plant growth model (Williams et al., 1984). Phenological plant development
    is based on daily accumulated heat units, and plant growth can be hindered by
    water, temperature, nitrogen, or phosphorus stresses. Once the accumulated heat
    unit reaches potential heat unit of the plant, the plant attains maturity and
    stops growing (Neitsch et al., 2011). In this study, a field-scale SWAT model
    was built to calibrate the crop growth parameters for carrot using observed carrot
    biomass over time, nitrogen content in biomass over time, and final yield from
    the field experiment. The field-scale model was set up with seven HRUs, one for
    each treatment. Management information such as planting and harvest dates, fertilizer
    application and irrigation schedules used in the experiment was directly used
    to set up the SWAT model. The irrigation source for the model was set to an unlimited
    source outside of the simulation domain since the irrigation source for the experiment
    was the UFA located approximately 3 m below the land surface, with no interaction
    between root zone and the aquifer (Hunn and Slack, 1983). Daily weather data (precipitation,
    maximum temperature, minimum temperature, average wind speed, and solar radiation)
    were acquired from the Florida Automated Weather Network (FAWN) Live Oak station,
    which is located at the experimental site. Soil characteristics such as soil bulk
    density, soil texture and organic carbon content were taken from measurements
    made by Zamora-Re et al. (2018) for a corn-peanut BMP field experiment previously
    conducted at the same site from 2015 to 2017. Rath et al. (2021) developed a field-scale
    corn-peanut rotation SWAT model using the data from the Zamora-Re et al. (2018)
    experiment. The soil parameters calibrated by Rath et al. (2021) were adopted
    for the field-scale carrot SWAT model developed in this study since the Zamora-Re
    et al. (2020) field experiment was conducted at the same site where the carrot
    experiment reported in this study was performed. The calibrated soil parameters
    were further evaluated by comparing predicted soil moisture and soil nitrate concentrations
    to the experimental data obtained in the carrot experiment. Critically, two bugs
    were identified in SWAT2012 ver. 664 when simulating the carrot experiment and
    long-term scenarios. First, in SWAT, accumulated heat units are reinitialized
    on the first day of a year even for cool season crops that are planted before
    and harvested after this date. This reinitialization affected carrot growth substantially
    and resulted in inaccurate nitrate leaching and yield estimates. The second bug
    identified was that root vegetables, which typically have a HVSTI (harvest index
    for optimal growing conditions) parameter greater than 1.0, can result in a large
    amount of residue after harvest, which can cause unrealistically high mineralization
    (i.e., the amount of residue can be greater than final biomass). This bug can
    result not only in high nitrate leaching but also in higher biomass and yield
    of peanut in the following season. We thus modified the SWAT2012 rev. 664 source
    code to address these issues (code modification included in Appendix A). Calibration
    of carrot plant parameters was conducted with the Sequential Uncertainty Fitting
    (SUFI-2) algorithm (Abbaspour et al., 2004) in the SWAT Calibration and Uncertainty
    Procedures (SWAT-CUP) software (Abbaspour, 2011) using the Nash-Sutcliffe Efficiency
    (NSE) as the objective function. Calibrated carrot parameters were then validated
    using carrot yields from a previous experiment conducted at the same location,
    which compared carrot yields under eight fertilizer rates ranging from 56 to 448 kg N
    ha−1. (Hochmuth et al., 2021). The model was also validated using soil moisture
    and soil nitrate data from the field experiment. Three statistical indices were
    used to assess model results in the context of variability and uncertainty in
    observed values: the modified Nash Sutcliffe Efficiency (NSEM; Harmel et al.,
    2010; Harmel and Smith, 2007), modified Root Mean Squared Error (RMSEM), and percent
    bias (PBIAS). Statistical analysis was conducted using FITEVAL (Ritter and Muñoz-Carpena,
    2013), and evaluation criteria suggested by Moriasi et al., 1995, Moriasi et al.,
    2007 were used to describe model performance. 2.3. Watershed-scale Model Rath
    (2021) developed a watershed-scale SWAT model for the Sante Fe River Basin, a
    tributary of the SRB, and used the model to assess the impacts of land use and
    land management practices on streamflow and stream nitrate in the Santa Fe River.
    Rath (2021) used the USGS National Elevation Dataset DEM, USDA Soil Survey Geographic
    Database (SSURGO) soils data, National Agricultural Statistics Service (USDA NASS)
    2017 Cropland Data Layer land cover data, North American Land Data Assimilation
    System (NLDAS) weather data, and crop and forest growth parameters from previous
    experimental and modeling research studies to develop the model. The model was
    calibrated and validated using available streamflow and stream nitrate measurements
    in the Santa Fe River, as well as USGS SEEBop actual evapotranspiration estimates
    from remote sensing measurements (Senay et al., 2013). In this study, this previously
    calibrated Santa Fe River Basin SWAT model was used to assess nitrate leaching
    and groundwater recharge impacts of incorporating carrot into the traditional
    corn-peanut rotation on all row crop land in the watershed (Fig. 1). Three corn-peanut
    and corn-carrot-peanut rotation Management Systems (MSs) were developed to span
    the range of current cultivation practices in the region (Table 2). MSs were co-developed
    in consultation with agricultural stakeholders and Extension professionals through
    a participatory modeling process (Bartels and Furman, 2023). Fixed planting dates,
    harvest dates and fertilizer application dates were adopted through all 39 years
    of simulation period for ease of simulation. Ammonium nitrate fertilizers were
    applied using a split application method, and the amount of fertilizer per application
    and application dates used in the Zamora-Re et al. (2018) corn-peanut field experiment
    and the carrot field experiment reported here were adopted for the long-term simulations.
