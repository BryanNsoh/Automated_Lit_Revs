    results have been detected in the other experimental sites. As expected, the results
    show a strong relation between measured muon counting rates and air pressure (Fig.
    7a). The slope of the relation (−0.0018) is also very similar to the value obtained
    by Stevanato et al. (2022) (i.e., −0.0021). In contrast, within the present study,
    no relation is detected between the pressure-corrected muons and air temperature
    (Fig. 7b). The behaviour is attributed to the relatively short time series and
    the small temperature range (±5∘). However, the representativeness of air temperature
    measured at 2 m height in comparison to the need for a whole-atmosphere air temperature
    profile is also questionable, and it should be further investigated (de Mendonça
    et al., 2016). The residual spread in the relationship suggests that the influence
    of factors to the signal other than cosmogenic muons cannot, however, be excluded,
    and it should be considered in further studies. Figure 7Comparison of data collected
    at Legnaro site. (a) Relative air pressure vs. muon counting rate. (b) Air temperature
    vs. pressure-corrected muon counting rate. Download The muon counting rate is
    further analyzed by comparing its dynamic to the incoming neutron fluxes measured
    at a neutron monitoring station (Jungfraujoch) and based on the effect on the
    derived soil moisture (Fig. 8). During most of the monitoring period, the main
    fluctuations are clearly visible in both muon and incoming neutron (JUNG) time
    series (Fig. 8c). On some days (e.g., on 5 July, when a precipitation event occurred),
    some differences are detected that might be attributed to different local atmospheric
    conditions between the experimental sites and Jungfraujoch, where the incoming
    neutron fluxes are measured. However, these differences do not propagate into
    significant differences in derived soil moisture. For this reason, the analysis
    within the present study is not conclusive, but longer time series (e.g., years)
    with stronger incoming variability are needed to test the use of muons for the
    incoming correction. Figure 8(a, b) The average precipitation over the four Italian
    experimental sites. (c, d) The incoming correction based on neutron monitoring
