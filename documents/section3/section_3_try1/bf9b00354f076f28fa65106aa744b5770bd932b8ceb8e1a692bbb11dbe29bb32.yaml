    Clay Center, NE). Standard error bars represent a 95% confidence interval. Different
    letters indicate significant differences between crop type and time of season
    (P ≤ 0.05). Scaled Actual Evapotranspiration According to a type III test of fixed
    effects for variable interactions and main effects, ETa was affected by crop type
    and time of season interaction (P = 0.013) and by the presence of A. palmeri (P
    = 0.045) across 2019 and 2020. According to the simple effect comparisons of the
    crop type and time of season interaction, subplots with maize and soybean recorded
    statistically greater early-season ETa of 28 to 30 mm and late-season ETa of 7
    to 8 mm compared with fallow subplots. Midseason subplot ETa values in maize and
    soybean were similar, while fallow subplot ETa was similar to maize and slightly
    lower than soybean subplot ETa (Figure 3). Sugita et al. ( Reference Sugita, Matsuno,
    El-Kilani, Abdel-Fattah and Mahmoud 2017) reported similar time of season changes
    of ETa, where strong ETa responses to irrigation or rain events occurred during
    earlier growth stages, and more stable ETa responses occurred at the vegetative
    peak of the growing season. This is important, because A. palmeri can germinate
    and grow throughout an entire growing season (May to September) (Keeley et al.
    Reference Keeley, Carter and Thullen 1987). Although germinating late in the growing
    season may be detrimental to A. palmeri growth and seed production, optimal temperatures
    late into the growing season allow for rapid growth of A. palmeri while maize
    and soybean growth is beginning to slow, increasing the competitive ability of
    A. palmeri for water and nutrients that the crop also needs for seed production.
    Regarding the presence of A. palmeri on ETa, subplots with A. palmeri had greater
    ETa of 28 mm compared with 23 mm in subplots without A. palmeri (Figure 4). Greater
    ETa from subplots with A. palmeri can be attributed to the variable relationship
    between VWC and ETa throughout the growing season (Wilson et al. Reference Wilson,
    Kustas, Alfieri, Anderson, Gao, Prueger, McKee, Alsina, Sanchez and Alstad 2020).
    In early spring, when V2-V3 crops and 18- to 25-cm A. palmeri were the primary
    sources of evapotranspiration, ETa was strongly correlated with VWC. As crop and
    A. palmeri growth progressed, ETa was largely independent of VWC as plants began
    to access water beyond the depth of the soil-moisture sensors. As the soil profile
    dried during the growing season, the correlation between ETa and VWC emerged once
    again as the crop became largely dependent on irrigation. Amaranthus palmeri likely
    affected overall subplot ETa, because the root system remained below 0.90 m and
    was less dependent on irrigation compared with the crops. Root length and root
    distribution of A. palmeri plants were not analyzed in this study, although these
    plant characteristics likely contributed to the ETa differences seen in subplots
    with and without A. palmeri (Wright et al. Reference Wright, Jennette, Coble and
    Rufty 1999). Figure 4. Estimated average actual evapotranspiration (ET, mm) of
    subplots with and without Amaranthus palmeri in a study to determine evapotranspiration
    of Amaranthus palmeri in maize, soybean, and fallow under center-pivot and subsurface
    drip irrigation systems at the experimental site (University of Nebraska–Lincoln,
    South Central Agricultural Laboratory near Clay Center, NE). Standard error bars
    represent a 95% confidence interval. Different letters indicate significant differences
    between subplots with and without A. palmeri (P ≤ 0.05). Growth Index, Plant Biomass,
    and TLA According to a type III test of fixed effects for variable interactions
    and main effects, the mean growth index and mean biomass of A. palmeri were affected
    by a sampling date and crop type interaction across both study years (P < 0.0001).
    As expected, from the second sampling date onward, the growth index and biomass
    of A. palmeri in fallow subplots were higher (0.3 to 5.6 m3 and 0.06 to 1.27 kg,
    respectively) compared with A. palmeri in maize (0.06 to 0.23 m3 and 0.008 to
    0.03 kg, respectively) and soybean (0.06 to 0.7 m3 and 0.01 to 0.16 kg, respectively)
    subplots (Figures 5 and 6). While A. palmeri growth index rates in maize and soybean
    were similar throughout the growing season, A. palmeri biomass was higher in soybean
    (0.05 to 0.16 kg) compared with maize (0.01 to 0.03 kg) at the third and fourth
    sampling dates (Figure 6). Mahoney et al. ( Reference Mahoney, Jordan, Hare, Leon,
    Roma-Burgos, Vann, Jennings, Everman and Cahoon 2021) reported similar results,
    wherein taller weeds like A. palmeri were more competitive in fields with shorter
    crop canopies (e.g., soybean) and less competitive in crops that provide shading
    earlier in the growing season (e.g., maize), resulting in greater A. palmeri biomass
    in soybean systems (0.035 kg plant−1) compared with maize systems (0.002 kg plant−1).
    The reason for this is that when growing in competition with maize, A. palmeri
    allocates most of its resources toward vertical growth, whereas in competition
    with soybean, A. palmeri first allocates most of its resources toward vertical
    growth. Once it reaches the soybean height, A. palmeri begins allocating most
    of its resources toward lateral growth, resulting in more branching and thus greater
    biomass production. These results are not surprising, given A. palmeri’s rapid
    growth rate (Culpepper et al. Reference Culpepper, Webster, Sosnoskie, York and
    Nandula 2010; Horak and Loughin Reference Horak and Loughin 2000), biomass accumulation
    (Sellers et al. Reference Sellers, Smeda, Johnson, Kendig and Ellersieck 2017),
    and photosynthetic rate three to four times that of maize, soybean, and cotton
    (Gossypium hirsutum L.) (Steckel Reference Steckel 2007). Figure 5. Estimated
    average of scaled Amaranthus palmeri growth index across crop type within each
    sampling date in a study to determine evapotranspiration of Amaranthus palmeri
    in maize, soybean, and fallow under center-pivot and subsurface drip irrigation
    systems at the experimental site (University of Nebraska–Lincoln, South Central
    Agricultural Laboratory near Clay Center, NE). Standard error bars represent a
    95% confidence interval. Different letters indicate a significant difference between
    crop types within each sampling date (P ≤ 0.05). Estimates are scaled down by
    a factor of 100,000 cm3. Date 1: June 20, 2019, July 2, 2020; Date 2: July 2,
    2019, July 14, 2020; Date 3: July 18, 2019, August 4, 2020; Date 4: August 8,
    2019, August 26, 2020. Figure 6. Estimated average of scaled Amaranthus palmeri
    biomass across crop type within each sampling date in a study to determine evapotranspiration
    of Amaranthus palmeri in maize, soybean, and fallow under center-pivot and subsurface
    drip irrigation systems at the experimental site (University of Nebraska–Lincoln,
    South Central Agricultural Laboratory near Clay Center, NE). Standard error bars
    represent a 95% confidence interval. Different letters indicate a significant
    difference between crop types within each sampling date (P ≤ 0.05). Estimates
    are scaled down by a factor of 100 g. Date 1: June 20, 2019, July 2, 2020; Date
    2: July 2, 2019, July 14, 2020; Date 3: July 18, 2019, August 4, 2020; Date 4:
    August 8, 2019, August 26, 2020. According to a type III test of fixed effects
    for variable interactions and main effects, A. palmeri TLA was affected by a sampling
    date, irrigation, and crop type interaction across both years (P = 0.023). Similar
    to A. palmeri growth index and biomass results, differences in A. palmeri TLA
    across crop type were evident from the second sampling date until the end of the
    growing season. The TLA of A. palmeri in fallow subplots was greater (41 to 2,575
    m2) compared with maize (6.6 to 17.8 m2) and soybean (10.0 to 47.6 m2) subplots,
    which correlates with A. palmeri growth index and biomass results. An irrigation
    effect on TLA was detected, although this is likely due to the missing TLA data
    points of A. palmeri in fallow subplots under CPI and SDI in 2020. Due to a severe
    hailstorm the evening before the sampling date, only one A. palmeri in the fallow
    subplot under CPI was sampled for TLA in 2020, resulting in skewed A. palmeri
    TLA under SDI from an outlier in 2019. Thus, sampling date and crop type are the
    variables more likely to affect TLA in this study. Practical Implications This
    is the first study evaluating the actual evapotranspiration (ETa) of A. palmeri
    in multiple crops under CPI and SDI with the goal of finding an irrigation effect
    on A. palmeri ETa. The results indicate differences in A. palmeri ETa between
    time of season (early, mid-, and late season) and crop species across 2019 and
    2020. While our analyses indicate irrigation contributes to differences in mid-
    and late-season A. palmeri TLA between crop species, irrigation did not affect
    subplot or sub-subplot ETa, TSW, or A. palmeri growth index or biomass. Additionally,
    the irrigation effect on A. palmeri TLA is likely a result of missing TLA data
    at the fourth sampling date in 2020. Although irrigation did not significantly
    affect subplot data, the presence of A. palmeri did have an impact on sub-subplot
    ETa across both years. This can be attributed to the variable relationship between
    VWC and ETa throughout the growing season due to advancing phenological stages
    and management practices. As crop and A. palmeri growth progressed, ETa was largely
    independent of VWC as plants began to access water beyond the depth of the soil-moisture
    sensors. As the soil profile dried during the growing season, the correlation
    between ETa and VWC emerged once again as the crop became largely dependent on
    irrigation. However, A. palmeri likely affected overall sub-subplot ETa, because
    the root system remained below 0.90 m and was less dependent on irrigation compared
    with the crops. Root length and root distribution of A. palmeri plants were not
    analyzed in this study, although these data parameters likely contributed to the
    ETa differences seen in subplots with and without A. palmeri. Thus, future studies
    exploring weed species’ water use should measure root length and root distribution
    using soil-moisture sensors over the entire rooting profile of the plant to better
    understand the relationship between VWC and ETa. As indicated by the time of season
    effect on TSW and ETa, irrigation or rain events, along with plant phenotypical
    development, can significantly influence the TSW and ETa relationship. These observations
    hold significance for growers who are considering irrigation expansion and upgradation.
    Selecting an SDI system may lower water use due to reduced evaporation; however,
    the presence of a heavy A. palmeri infestation in an SDI field may increase competition
    for water between A. palmeri and the crop, because the irrigated water is more
    readily available to plants. The rooting depth and distribution of A. palmeri
    under differing irrigation systems will need to be quantified and compared with
    water use data to make an accurate assessment of irrigation choice. Traditionally,
    crop system suitability, irrigation efficiency, and investment cost are factors
    that determine selection among CPI and SDI systems. However, results of this study
    suggest that weed–crop competition should also be considered, making irrigation
    method selection a holistic process that weighs both biotic and abiotic consequences.
    This study provides fundamentally critical information on A. palmeri evapotranspiration
    and its relation to A. palmeri morphological features (e.g., growth index, biomass,
    and TLA) for future use in mechanistic (and empirical) weed–crop competition models.
    ETa is highly location specific and is driven by weather, soils, and farm management;
    thus, further research on ETa of economically important broadleaf and grass weed
    species should be conducted under diverse environments to build a robust database.
    Other economically important weed species such as velvetleaf (Abutilon theophrasti
    Medik.), common lambsquarters (Chenopodium album L.), and giant foxtail (Setaria
    faberi Herrm.) in row-crop production would likely result in lower ETa due to
    lower competitive phenotypes compared with A. palmeri. Root depth and distribution,
    along with growth rate, are factors that would need to be considered when comparing
    water use of multiple weed species and the effect of varying irrigation methods
    on water use. The ETa results for A. palmeri would likely differ in other environments
    as well, demonstrating the need for more research of this nature conducted in
    diverse environments. Ehleringer ( Reference Ehleringer 1983) reported the net
    rate of A. palmeri photosynthesis is temperature dependent, with the optimum range
    occurring between 36 C and 46 C. The average daytime temperatures in July and
    August in south-central Nebraska are 29 C and 30 C, respectively (NCEI 2020).
    If this same study were conducted in the southern United States, A. palmeri plants
    would likely have higher rates of ETa because of higher rates of photosynthesis
    due to higher average temperatures, likely increasing A. palmeri growth index,
    biomass, and TLA. To effectively build a robust database of the interaction of
    evapotranspiration (i.e., water use) and morphological features of economically
    important agronomic weed species, this type of research should be implemented
    across various and diverse environments. Acknowledgments The advanced CPI and
