  data_sources: Reflectance measurements
  explanation: "Precision phenotyping and remote sensing technology have shown great\
    \ promise in rapidly and accurately evaluating plant performance in field trials.\
    \ Hyperspectral imagery captured by unmanned aerial vehicles (UAVs) has emerged\
    \ as a powerful tool due to its ability to collect data in multiple spectral bands,\
    \ providing information about crop traits such as chlorophyll content, nitrogen\
    \ status, and biomass. In this study, hyperspectral UAV imagery was used to assess\
    \ the response of sugar beet cultivars to infection by the beet cyst nematode\
    \ (BCN), Heterodera schachtii. The study aimed to determine whether hyperspectral\
    \ data could be used to discriminate between nematode-susceptible and -tolerant\
    \ cultivars and predict sugar yield, with the ultimate goal of improving breeding\
    \ efforts for BCN resistance.\n\nThe study was conducted in a field trial with\
    \ nine different sugar beet cultivars, representing a range of susceptibility\
    \ to BCN. Hyperspectral data were collected at two time points during the growing\
    \ season using a UAV-mounted hyperspectral imager. The data were used to calculate\
    \ a number of spectral vegetation indices (SIs), which are mathematical combinations\
    \ of reflectance values at different wavelengths that are known to be related\
    \ to specific plant traits. The SIs were then used to train machine learning algorithms\
    \ to classify the cultivars according to their susceptibility to BCN and to predict\
    \ sugar yield. The results showed that hyperspectral data could be used to discriminate\
    \ between nematode-susceptible and -tolerant cultivars with high accuracy. The\
    \ SIs that were most useful for discrimination included those related to chlorophyll\
    \ content, nitrogen status, and biomass. \n\nThe study also found that hyperspectral\
    \ data could be used to predict sugar yield with reasonable accuracy. The SIs\
    \ that were most useful for predicting yield were those related to chlorophyll\
    \ content and biomass. The results of this study suggest that hyperspectral UAV\
    \ imagery has the potential to be a valuable tool for improving breeding efforts\
    \ for BCN resistance in sugar beet. Hyperspectral data can be used to rapidly\
    \ and accurately assess the performance of different cultivars in field trials,\
    \ and to identify promising candidates for further evaluation. This information\
    \ can help breeders to develop new cultivars that are more resistant to BCN and\
    \ more productive."
  extract_1: SIs extracted from the hyperspectral imager were able to differentiate
