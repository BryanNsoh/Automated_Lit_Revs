    content of the leaves (780/700, CHLG) and general stress (HI). At 152 das, susceptible
    cultivars could also be differentiated from the tolerant ones using the SIs related
    to water content (NDWI1650, NDWI).
  extract_2: The SIs extracted from the UAV hyperspectral imager were not able to
