    2.2. Application development 2.2.1. Application design The purpose of the application
    is to display and store real-time data, study the related objective, and help
    to improve on-field work. The designing of the application is done such that it
    is easy for even a layman to use and comprehend the application. Ease of user
    experience is made by using various UI/UX design methods such as providing white
    space and equal margin-padding to various components. Field testing is important
    for demonstrating the app in a live and demanding environment. As we move forward
    with our research, the next phase will focus on extensive field testing to validate
    the application''s performance in real-world scenarios, ensuring its effectiveness
    in practical on-field use. 2.2.2. Methodology The application is made using React
    JS, which is an open-source front-end JavaScript library used for developing user
    interfaces based on UI components. React can be exploited as a base in the development
    of single-page, mobile, or server-rendered applications The structure of the appis
    shown in Fig. 3 The application is synced with a real-time Firebase database,
    from which the app gets data simultaneously and displays it on its interface.
    Firebase web APIs (application programming interface) are used to communicate
    between the application and server, as shown in Fig. 4 Download : Download high-res
