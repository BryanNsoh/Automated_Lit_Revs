    Systems. Espressif ESP32 development board The ESP32 is a microcontroller that
    can readily connect to the Internet via Wi-Fi. The SMART GROW system utilizes
    two DOIT ESP32 DEVKIT V1 boards. One board is used to capture and upload data
    from the EC probe. The second board is used to capture and upload data from the
    pH probe and ultrasonic sensors, fetch data from the database, including ECValue,
    and control micro water pumps 1, 2, and 3. PH4502C pH sensor The pH sensor is
    connected to one of the ESP32 boards. However, the pH sensor outputs an analog
    signal ranging from 0 to 5 V, while the ESP32 can only receive voltage inputs
    of 3.3 V or below, creating an incompatibility. This issue was resolved by using
    two 1000 Ohm resistors to lower the voltage to below 3.3 V before it reaches the
    ESP32. The output was calibrated through calculations using polynomial regression
    at different points. The regression equation was proposed by an engineer through
    empirical processes and integrated into the SMART GROW Arduino codes. User can
    directly use the code without further calibration. The pH sensor serves as a pH
    level detector, with codes written to continuously fetch data from the sensor
    and send it to the Firebase database via the ESP32. DFR0300 EC sensor The EC sensor
    is connected to a different ESP32 board than the pH sensor. Similar to the pH
    sensor, the EC sensor outputs an analog signal greater than 3.3 V, while the ESP32
    can only receive voltage inputs of 3.3 V or below, creating an incompatibility.
    This issue was resolved by using a single 1000 Ohm resistor to lower the maximum
    output of the EC sensor. The output was calibrated through the same calculations
    that uses polynomial regression at different points which was proposed by an engineer.
    The EC sensor must be connected to a separate ESP32 board to avoid electrical
    interference with the pH sensor and achieve stable readings. DS18B20 temperature
    sensor The temperature sensor is connected to the same ESP32 board as the EC sensor.
    This is necessary because the temperature of the hydroponic solution is required
    for the computation of the EC value, which is integrated into the SMART GROW Arduino
    codes. Users can directly use the code without further configuration. The waterproof
    temperature sensor is placed in the hydroponic solution to measure its temperature.
    JSN-SR04T ultrasonic sensor Three ultrasonic sensors are utilized in this project,
    each serving a distinct function. The first sensor measures the height of the
    water level in the hydroponic reservoir, the second sensor measures the height
    of clean water in the water reservoir, and the third sensor measures the height
    of the nutrient solution in the nutrient reservoir. All readings are calculated
    and converted into percentages to facilitate user understanding. Micro water pump
    Four micro water pumps are utilized in this project, each serving a distinct function.
    The first pump is responsible for pumping clean water into the hydroponic reservoir
    if the pH or EC value exceeds the user-defined threshold. The second pump adds
    nutrient solution to the hydroponic tank when the pH or EC value falls below the
    user-defined threshold. The third pump removes excess water from the hydroponic
    reservoir, while the fourth pump circulates nutrient-enriched water through the
    hydroponic tiers. Software overview The Arduino Integrated Development Environment
    (IDE) is an open-source software that allows users to write, compile, and upload
    code to development boards. It is available for free on multiple platforms, including
    Windows, macOS, and Linux. The IDE is designed to be user-friendly and accessible
    to beginners while also being powerful enough for experienced programmers. It
    includes a code editor, compiler, debugger, and serial monitor for communicating
    with the board and monitoring its output. One advantage of using the Arduino IDE
    when programming ESP32 microcontrollers is its compatibility with the ESP32-Arduino
    Core software. This software bridges the hardware gap between the ESP32 and the
    Arduino, allowing users to use the Arduino IDE as their development environment
    and program the ESP32 using a language similar to that used for the Arduino. Additionally,
    many Arduino libraries can be reused when writing software for the ESP32. Users
    can write code in C++ using the Arduino IDE and upload it to development boards.
