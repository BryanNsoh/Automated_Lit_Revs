    monitoring system is divided into two parts: a sensor device for collecting data
    and a web application for processing the data. The sensor device obtains data
    from an aquarium by using temperature, turbidity, and ultrasonic sensors. While
    the turbidity and temperature sensors are immersed in water, the ultrasonic sensor
