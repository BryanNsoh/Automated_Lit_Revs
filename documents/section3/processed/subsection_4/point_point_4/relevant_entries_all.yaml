    The proof-of-concept is when the hydroponic set, IoT and the app must work together
    and ensure that the requirements of the users are achieved. The proof-of-concept
    for SMART GROW focuses on integration testing, functional testing, and user testing
    of the proposed system. There are two parts to the integration testing. The first
    part tests the operability of the low-cost sensors integrated on a single microcontroller.
    The second part was the integration testing, where all the sensors in the SMART
    GROW must be able to relay accurate data to the app developed. Each of the data
    is explained in the separate sub section 7.1. This was then followed by functional
    testing which was to ensure that the developed app is in accordance with the functions
    required by the user. Sub section 7.2 will explain the results further. Integration
    and functional testing are insufficient without the user utilizing and growing
    with the proposed system. Testing was conducted with user growing vegetables using
    the SMART GROW hydroponic system and the test results are explained in sub section
    7.3 and 7.4. Integration testing EC sensor, ultrasonic sensors and ESP32 were
    integrated and tested for the purpose of measuring electrical conductivity and
    water level. The first test carried out was not successful due to the placement
    of the EC sensor and the ultrasonic sensors on the same ESP32. The solution to
    this is to separate the EC sensor and ultrasonic sensors on two different ESP32
    with two different circuits which when tested, showed accurate readings. This
    was an important setup in SMART GROW. The pH and ultrasonic sensors were integrated
    with the ESP32 and tested for their ability to measure pH, nutrient, and solution
    levels in the tower. Preliminary tests were unsuccessful due to the placement
    of the sensors. The ultrasonic sensors require a clearance of 35 cm from the solution
    surface to accurately read the solution level. To resolve this issue, the pH sensors
    were placed further away, and the ultrasonic sensors were placed on top of the
    tower. Additionally, the pH and ultrasonic sensors were connected to different
    GND pins on the ESP32 to avoid ground loops, which can cause interference from
