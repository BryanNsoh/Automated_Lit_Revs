    technologies for enhanced plant stress detection in precision agriculture. It
    proposes four ways to increase complexity by employing multi-domains data, fostering:


    1.  Combined acquisition and analysis of spectral data from multiple sensors representing
    multiple modalities and using parametric regressions (see Section 5.1);


    2.  Simultaneous retrieval of plant traits using multi-domain RTMs and ML methods
    (see Section 5.2);


    3.  Assimilation of estimated plant traits based on data from different spectral
    domains into mechanistic models (see Section 5.3);


    4.  Conceptual framework: Development of fully integrated mechanistic and radiative
    transfer models directly simulating the full variety of spectral measurements
    that can thereafter be assimilated (see Section 5.4).'
