    Explore all metrics Abstract Internet of Things (IoT) technology adds new direction
    to the significant monitoring of soil, plants, and agriculture fields in smart
    agriculture. In this system, IoT-based solutions are employed to enhance the agricultural
    outcomes and resolve the different problems. Here, an IoT-based device is proposed
    namely “SmartTech-Agri.” This device is designed to supervise the different parameters:
    soil moisture, air temperature, air humidity, smoke detection, and animal motion
    detection in the agricultural field. Our proposed device uses a PIR motion sensor
    to detect movement of intruders, smoke sensor to detect smoke, soil moisture sensor
    to evaluate moisture percentage, and temperature–humidity sensor to measure environmental
    temperature in the agriculture field. The proposed design consists of three main
    major portions: (a) an Arduino-based IoT gadget, (b) a Smartphone application,
    and (c) a Web server application. The SmartTech-Agri can evaluate different parameters
    and instantly communicate vital associated information via web-based technologies.
    The proposed design has been compared with existing recent related works. The
    accuracy of our device varies from − 2.82 to + 3.85% for humidity and − 2.66 to + 3.14%
    in case of temperature. This low-cost technology can be utilized for farming production
    and management in a convenient and effective manner. This approach will lower
    the overall labor costs and cut down on water waste. Similar content being viewed
