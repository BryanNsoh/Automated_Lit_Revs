    paper Optimizing Indoor Lettuce Cultivation: Evaluating the Impact of Artificial
    Light and Parameter Monitoring Using an IoT Device Divyanjalee M. P. C. Kaveesha,
    Thilini A. Perera & Lasanthi N. C. de Silva  Conference paper First Online: 29
    February 2024 35 Accesses Part of the book series: Lecture Notes in Networks and
    Systems ((LNNS,volume 834)) Abstract With the global population on a rapid rise,
    the demand for food is increasing significantly. Research and development of new
    agricultural technologies that can improve crop production are crucial to address
    this challenge. Among such advancements, Internet of Things (IoT)-based indoor
    hydroponic cultivation has emerged as a practical solution, particularly in urban
    areas. This approach offers the potential for improved, high-quality yields while
    overcoming the limitations of unfavorable climatic conditions. Additionally, IoT-based
    hydroponic cultivation allows for reduced human resource requirements and enables
    the automation of critical processes. Through automated monitoring and control,
    essential parameters like water level, pH, EC, temperature, flow, and light intensity
    can be optimized for optimal plant growth. This study investigated the ability
    to cultivate lettuce as an indoor hydroponic and use a portable IoT-based device
    to monitor the parameters. The study identified the optimal photosynthetic photon
    flux density (PPFD) at 200 μmolm−2 s−1 with a photoperiod of 16 h d−1, achieved
    by employing LEDs with an R:B:W ratio of 1:1:1, as the recommended conditions
    for indoor hydroponic lettuce cultivation. We have designed and developed a portable,
    user-friendly IoT device to measure the parameters necessary for hydroponic cultivation,
    such as humidity, temperature, pH, and EC. The device had been able to provide
    accurate and reliable data enabling precise monitoring and facilitating enhanced
    lettuce cultivation. This study will pave the pathway to sustainable and resource-efficient
    agriculture in the face of a growing global population''s nutritional needs. Keywords
    Hydroponics Indoor cultivation Internet of things (IoT) Access provided by University
    of Nebraska-Lincoln. Download conference paper PDF 1 Introduction As per projections
    by the United Nations Department of Economics and Social Affairs (2021), the global
    population is estimated to reach approximately 9.8 billion by the year 2050, leading
    to the need of 59–98% increase in global food demand. Increasing crop production
    globally is urgently needed to meet these challenges [1]. Embracing innovative
    solutions such as IoT-based hydroponic cultivations has become imperative to uplift
    and revolutionize the agriculture sector. Hydroponics is a method of cultivating
    crops in nutrient solutions and it has gained significant attention due to its
    vast number of advantages [2]. The nutrient solution is pivotal in this approach
    and should ensure that it provides all the necessary elements for optimal plant
    development. Hence, in hydroponics, it is vital to maintain specific properties
    of the nutrient solution such as pH and electrical conductivity (EC), in their
    optimal ranges. Additionally, crucial environmental factors such as light intensity,
    temperature, and humidity must also be carefully regulated. Continuous and precise
    monitoring of these parameters is imperative to ensure optimal function and robust
    plant growth [3]. Indoor cultivation of food crops is a promising new technology
    that utilizes artificial lighting to optimize agricultural production [4]. Indoor
    hydroponics can be employed in unfavorable climatic and urban environments [5].
    Artificial light significantly enhances the efficiency of indoor hydroponic systems
    compared to natural light [6] through regulating plant growth and physiological
    processes. Different wavelengths, intensities, and photoperiods affect plants
    differently [7]. Integrating IoT in indoor hydroponics allows for monitoring parameters
    such as pH, EC, light intensity, temperature, humidity, and system regulation
    [8]. IoT-based hydroponics reduces the need for human resources, minimizes errors,
    and reduces lead time, ultimately resulting in higher yields and better crop quality
    [9]. However, the specialized sensors and automation lead to increased costs compared
    to traditional field crop cultivation. Therefore, the focus is on the crops that
    offer relatively high profitability, demand, and yield. Due to its high economic
    and nutritional value, lettuce is widely chosen for IoT-based hydroponics cultivation
    [10]. Considering the above facts, this study was carried out to evaluate the
    feasibility of lettuce cultivation within an indoor hydroponics system by monitoring
    the essential parameters using an IoT device designed and developed for this cause.
    2 Literature Review 2.1 Hydroponic Cultivation in Indoor Settings Hydroponics,
    a soilless farming technique that involves growing plants in nutrient-rich water
    solutions, has gained widespread recognition for its resource efficiency, reduced
    environmental impact, and ability to produce higher yields in limited spaces.
    By eliminating the need for soil, hydroponics minimizes water usage, mitigates
    soil-borne diseases, and enables year-round cultivation, making it an ideal solution
    for urban and indoor farming [2]. The adaptability and scalability of hydroponics
    have opened up new possibilities for efficient food production in urban areas
    and regions with limited land availability. The hydroponic system being used varies
    according to the crop species, local climate, and budget. Drip system, nutrient
    film technique (NFT), ebb and flow, and Aeroponics are the most commonly used
    hydroponics systems. The concept of indoor cultivation is gaining momentum worldwide,
    with cities like Japan and Qatar at the forefront of adopting this innovative
    approach. The potential of indoor hydroponics to produce substantial quantities
    of food for more than 60% of the urban population has sparked interest in its
    widespread implementation [11]. By maintaining a controlled environment, indoor
    cultivation allows for precise control over environmental conditions, providing
    optimized crop growth. One unique feature of indoor farming is using artificial
    light instead of relying on sunlight. This provides flexibility in cultivating
    crops regardless of weather changes and allows for year-round production without
    dependence on growing seasons. LED lights have become a popular choice as a light
    source in indoor hydroponics cultivation [7, 12]. 2.2 IoT in Hydroponics In recent
    years, the integration of cutting-edge technology in agriculture has revolutionized
    traditional farming practices, paving the way for innovative and sustainable cultivation
    methods. IoT technology empowers growers with real-time data monitoring, automated
    control, and data-driven decision-making to optimize and enhance the hydroponic
    farming process when integrated into hydroponics. This has revolutionized how
    hydroponic systems are managed, enhancing productivity, precision, and sustainability.
    Smart devices and sensors such as pH meters, EC sensors, and temperature and humidity
    sensors can be used to continuously monitor crucial parameters such as nutrient
    levels, pH balance, temperature, and environmental conditions, ensuring optimal
    growing conditions for plants [8, 11]. Growers can access this data remotely through
    web interfaces or mobile applications, allowing for timely adjustments and interventions
    as needed [1]. 3 Material and Methods 3.1 Determination of the Optimum Light Spectrum
    and Intensity Conditions for Hydroponic Lettuce Cultivation Preparation of hydroponic
    systems The experiment was carried out to evaluate the optimum light spectrum
    and intensity conditions for hydroponic lettuce cultivation in an indoor setting.
    Deep Water Culture (DWC) hydroponic cultivation method was set up using Styrofoam
    boxes. The appropriate amount of Albert''s solution (nutrient solution with a
    well-balanced mix of nutrients) was dissolved in water to achieve the desired
    electrical conductivity (EC) value. The nutrient solution was renewed weekly,
    ensuring the plants received an optimal mix of nutrients for their development.
    The pH of the nutrient solution was kept in the ideal range (5.5–6.5) using NaOH
    and HCl solutions. The nutrient solution was aerated using an oxygen pump strategically
    programmed with a sinotimer. The pump''s programming enabled it to turn on and
    off periodically throughout the day, providing a consistent oxygen supply to the
    hydroponic system. The sinotimer was preprogrammed to activate the oxygen pump
    four times a day, optimizing oxygen delivery without unnecessary wastage of resources.
    This automation reduced human intervention and enhanced the system''s efficiency
    by maintaining a consistent and well-controlled aeration schedule. Plant Materials
    and Growth Conditions The experiment commenced by sowing seeds of “Grand Rapids”
    lettuce in grow trays filled with moistened coir, creating an optimal germination
    environment. Lettuce seedlings were nurtured under a controlled condition of 500
    lx of LED white light, with a photoperiod of 16 h per day for a duration of 15
    days. After 15 days, the lettuce seedlings that reached the 5-leaf stage were
    transplanted into the hydroponic systems, ensuring that the roots were immersed
    in the nutrient solution. To maintain an ideal nutrient concentration in the solution,
    EC was maintained at 1500 μS/cm. Throughout the experiment, the lettuce plants
    were consistently monitored to ensure that they received the right light, nutrients,
    and pH levels essential for their growth. Application of Light Treatments The
    experiment comprised a total of five treatments (listed below), each with three
    replicates. Each replicate had six lettuce plants. All treatments were maintained
    throughout the experiment under a consistent 16-h light and 8-h dark photoperiod
    to ensure uniform conditions. Five different treatments provided for the lettuce
    plants were as follows: 1. L1—LED White light with a Photosynthetic Photon Flux
    Density (PPFD) set at 200 μmolm−2 s−1. 2. L2—white:blue:red light with a ratio
    of 1:1:1 and PPFD of 200 μmolm−2 s−1. 3. L3—blue:red light with a ratio of 1:1
    and a PPFD of 200 μmolm−2 s−1. 4. L4—sunlight simulation inside the experimental
    room (indoor control). 5. L5—natural sunlight outside the building (outdoor control).
    Thick white polythene sheets were used to segregate and control the different
    light treatment groups. Four LED white lights with an output of 18W each were
    employed for treatments involving LED lights to achieve the targeted PPFD of 200
    μmolm−2 s−1. In specific treatments, such as white:blue:red and blue:red light,
    three LED strips from each color were utilized to create the desired light spectrum.
    Throughout the experiment, the number of parameters of the lettuce plants were
    measured weekly for four weeks. These parameters included plant height, number
    of leaves, length and width of the leaves, and the relative chlorophyll content.
    The plant''s fresh and dry weights were also assessed at the treatments’ 2nd,
    3rd, and 4th weeks. By systematically evaluating these parameters over time and
    across the different treatments, the study aimed to elucidate the effects of various
    light conditions on the growth and development of lettuce plants. The data taken
    was statistically analyzed using R software. 3.2 Design and Development of the
    IoT Device An IoT device is designed for monitoring and measuring nutrient solution
    parameters and growth environment, including TDS, pH, light intensity, temperature,
    and humidity. It is comprised two separate circuits. The first circuit integrates
    an Arduino UNO microcontroller and a NodeMCU ESP8266 Wi-Fi module. It incorporates
    a DHT11 sensor for temperature and humidity measurements, a BH1750 sensor for
    light intensity measurements, and a gravity analog pH sensor for pH measurements.
    The second circuit utilizes a gravity analog TDS sensor, connected to an ESP 32
    Wi-Fi and Bluetooth module for measuring total dissolved solids content. Before
    usage, the gravity analog pH sensor and TDS sensor were calibrated for accurate
    measurements. The device utilizes two OLED displays to exhibit parameter readings
    from both circuits, and two push buttons facilitate data retrieval. The collected
    sensor data is transmitted to the microcontroller and relayed to Google Docs through
    the Wi-Fi module. TDS sensor data is also sent to a separate Google Doc through
    the ESP 32 Wi-Fi module. Real-time values are displayed on the device OLED display
    during operation. Moreover, a red LED indicates a lack of connection with the
    Wi-Fi network, ensuring prompt awareness of connectivity status. The versatility
    and portability of the designed device make it a valuable tool for hydroponic
    growers, allowing them to efficiently monitor crucial parameters and store data
    in the cloud for analysis and record-keeping. The prototype of the IoT device
    is visually represented, as illustrated in Fig. 1, showcasing its potential to
    revolutionize hydroponic cultivation through advanced IoT-based monitoring and
    control capabilities. Fig. 1 Prototype of “hydromata” device Full size image 3.3
    “Hydromata” Android Application The “Hydromata” Android application depicted in
    Figs. 2a–f was designed and developed to present the parameter readings retrieved
    from the corresponding IoT device. It is a tool for hydroponic enthusiasts and
    growers, providing real-time access to critical environmental parameters, historical
    data, insightful analysis, customizable settings, and quick parameter status checks.
    Its user-friendly interface and comprehensive functionalities ensure that users
    can optimize their hydroponic systems for superior crop growth and productivity.
    Fig. 2 Main interfaces of the “hydromata” Android application Full size image
    The application includes five distinct options, each catering to specific functionalities.
    The option, “Parameter,” is a dashboard, showcasing real-time values of various
    critical environmental parameters. These parameters encompass temperature, humidity,
    light intensity, pH, and electrical conductivity (EC) (Fig. 2c). “History,” shown
    in Fig. 2d, provides the historical data accumulated for the two circuits. This
    feature empowers users to delve into past performance, gaining insights and trends
    from previous parameter readings. The “Analysis” feature (Fig. 2e) provides in-depth
    analysis and visualization,” which generates a diverse array of plots based on
    historical data. These plots present a clear and comprehensive picture of temperature,
    humidity, pH, light intensity, and EC trends over time, facilitating data-driven
    decision-making. The option “Settings” allows users to set personalized minimum
    and maximum values for the optimum range of each parameter. This customization
    empowers users to tailor the hydroponic system to their specific requirements,
    ensuring optimal conditions for plant growth (Fig. 2f). To enhance ease of use
    and efficiency, “Check” lets users promptly assess whether the current parameter
    values fall within specific predefined ranges, displaying relevant messages and
    guiding users on the relevant status. 4 Results and Discussion The observations
    of the vegetative growth of lettuce under different light spectrums and intensity
    conditions are shown in Fig. 3. The “Hydromata” device provided accurate measurements
    for all the parameters in indoor hydroponic lettuce cultivation. Figure 4 illustrates
    the graphs showing the readings from sensors for room temperature, room humidity,
    and pH. Fig. 3 Observations of the vegetative growth of lettuce under different
    light spectrum and intensity conditions (L1—white LED, PPFD at 200 μmolm−2 s−1,
    L2—white:blue:red = 1:1:1, PPFD at 200 μmolm−2 s−1, L3—blue:red = 1:1, PPFD at
    200 μmolm−2 s−1, L4—indoor control, L5—outdoor control) Full size image Fig. 4
    “Hydromata” sensor data for indoor hydroponic lettuce cultivation Full size image
    Figure 5 shows the mean data of the growth parameters received after statistical
    analysis. Based on the mean height data of lettuce, treatments L1 (white LED,
    PPFD at 200 μmolm−2 s−1) exhibited significantly higher growth during weeks 1
    and 2 compared to L2, L3, L4, and L5 (Fig. 5a). However, during weeks 3 and 4,
    both L1 and L2 (white:blue:red = 1:1:1, PPFD at 200 μmolm−2 s−1) showed comparable
    growth, indicating their equal effectiveness for optimal lettuce growth (Fig.
    5a). Fig. 5 Growth curve obtained for lettuce using a mean height values, b mean
    number of leaves, c mean leaf length, d mean leaf width, e mean relative chlorophyll
    content Full size image On the other hand, L4 (indoor control) displayed significantly
    lower growth throughout the experiment. L3 (blue:red = 1:1, PPFD at 200 μmolm−2
    s−1) exhibited a similar growth pattern to L5 (outdoor control) throughout the
    experiment. L4 displayed lower growth compared to the other treatments, reaffirming
    the significant contribution of artificial light treatments to lettuce height
    increase (Fig. 5a). Regarding the mean number of leaves, treatments L1, L2, and
    L3 showed no significant difference during weeks 2, 3, and 4, indicating that
    the light conditions provided were equally beneficial. In contrast, L4 (indoor
    control) displayed significantly lower leaf numbers than all other treatments.
    Figure 5b demonstrates that L2 had the highest leaf growth throughout the 4 weeks,
    with L3 displaying a similar trend until week 2, followed by a decrease. L1''s
    growth was comparable to L5 until week 2, after which it increased. L4 had lower
    leaf number compared to the other treatments, emphasizing the significant impact
    of artificial light on leaf number increase. Examining mean leaf length data,
    L1 and L2 consistently exhibited relatively high lengths, signifying the effectiveness
    of white LED, PPFD at 200 μmolm−2 s−1, and white:blue:red = 1:1:1, PPFD at 200
    μmolm−2 s−1 for lettuce growth. L4 displayed significantly lower growth compared
    to all other treatments. Figure 5c reveals that L1 and L2 achieved higher growth
    throughout the 4 weeks than other treatments, while L4''s growth remained lower.
    In terms of mean leaf width data, L2 (white:blue:red = 1:1:1, PPFD at 200 μmolm−2
    s−1) exhibited significantly higher growth during weeks 1, 2, and 3 compared to
    other treatments, suggesting its superiority as the best light combination for
    optimal lettuce growth. Figure 5d shows L2 with the highest and most rapid growth
    throughout the experiment. Regarding mean relative chlorophyll content of leaves,
    L2 showed significantly higher growth during weeks 1 and 2 compared to all other
    treatments. Figure 5e shows that L2 had the highest chlorophyll content growth,
    and L3 had similar growth to L5 throughout the experiment. By week 3, all treatments
    (L1, L2, L3, L4) showed similar growth to each other, while L4’s growth remained
    lower. The fresh and dry weight, L2, had a relatively higher mean fresh and dry
    weight throughout the experiment. A similar study by Lin et al. [13] reported
    higher biomass in lettuce grown under red–blue–white (RBW) LED light compared
    to red–blue (RB) LED light. White LEDs offer a broad spectrum, including red,
    blue, and green light, which allows deeper light penetration into plant canopies.
    This, in turn, enhances plant growth and development. The number of leaves directly
    affects the harvestable yield of leafy vegetables such as lettuce. Ensuring increased
    leaves during the early growth stages can positively impact overall yield. During
    the experiment, lettuce seedlings initially grew under natural light with low
    intensity, resulting in leggy seedlings and seedling losses. Subsequently, LED
    white light was introduced to provide optimal light intensity levels for proper
    seedling growth. The “Hydromata” device collects data from sensors placed within
    the system, which is then centralized in a microcontroller. This collected data
    is wirelessly transmitted to a Google Form via a Wi-Fi module. However, the device
    does have some limitations, particularly with the gravity analog TDS sensor used
    to measure TDS and EC values of the nutrient solution. This sensor can only measure
    TDS values within the 0–1000 ppm range. Assessing the vegetative growth of lettuce
    involved monitoring various parameters such as plant height, number of leaves,
    leaf width, leaf length, relative chlorophyll content, fresh and dry weight. Increases
    in leaf length and width directly impact leaf area, enhancing photosynthetic capacity
    and overall biomass. 5 Conclusion IoT-controlled “Hydromata” device, which was
    developed to monitor essential parameters important for hydroponic cultivations
    such as humidity, temperature, pH, and EC, had been able to provide accurate and
    reliable data. The key advantage of this device lies in its portability, enabling
    its application across diverse cultivation areas. The experimental results demonstrated
    that artificial light significantly influenced the growth of lettuce in terms
    of height, number of leaves, leaf width, relative chlorophyll content, fresh and
    dry weight. The best combination for optimal lettuce growth was found to be white:blue:red = 1:1:1,
    with PPFD at 200 μmolm−2 s−1. References Lakshmanan R, Djama M, Selvaperumal SK,
