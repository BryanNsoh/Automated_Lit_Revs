  explanation: Leaf spectral reﬂectance, which is measured using optical sensors,
    is a non-invasive and rapid technique to assess both biotic and abiotic stresses
    in plants. Hyperspectral imaging, multispectral imaging, thermal imaging, and
    ﬂuorescence spectroscopy are commonly used methods to capture the spectral reﬂectance
    of plant leaves. Machine learning algorithms, such as support vector machines
    and artiﬁcial neural networks, are employed to extract meaningful patterns from
    the spectral data and classify different stress types. The paper outlines the
    relevant theory, technical approaches, advantages, and limitations of these methods
    for researchers in automated systems for real-time irrigation management.
