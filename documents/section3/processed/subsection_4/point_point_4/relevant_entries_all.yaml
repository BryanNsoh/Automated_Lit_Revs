    sensing technologies for non-invasive plant stress detection, as it demonstrates
    the application of image processing and machine learning for real-time detection
    of plant diseases. The study's contributions in developing a high-accuracy model
    using TensorFlow, employing image augmentation, and addressing dataset imbalances
    directly align with the objectives of the literature review section and subsection.
