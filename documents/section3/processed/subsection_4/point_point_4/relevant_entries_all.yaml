    application Full size image 4 Classification Method Classification is a process
    of finding the same characteristic in a set of objects and grouping them into
    several categories based on the chosen classification model. The objective of
    classification is to discover a model from a set of training data that classifies
    attributes into the correct classes or categories. Then, the model is utilized
    to classify other attributes whose class has not been known yet. This is called
    the testing data. There are several classification techniques, one of which is
    decision tree. Decision tree is a popular method for prediction and classification
    in data mining. This method has a relatively fast development, that is, by converting
    a large amount of facts into a decision tree that corresponds to some rules in
    order for human to understand them easily. The decision trees are used for data
    exploration and for discovering unseen relationships between target variables
    and a number of potential input variables because the decision trees combine modeling
    and data exploration. A decision tree is a structure that applies a set of decision
    rules to split a large data set into smaller record sets. With each division set,
    the result set’s members are similar to each other. As a decision tree algorithm,
    C4.5 needs a training data set and testing data as its input. The training data
    are sample data that are utilized to construct a tree that has a class or label
    and has been tested for truth. The testing data are data fields that will be used
    as parameters in performing data classification. C4.5 is the evolution of ID3
    (Iterative Dichotomiser 3). The C4.5 improvements include the ability to handle
    missing values, continuous data, and pruning. C4.5 works as follows to build a
    decision tree. It firstly chooses the root from an attribute. Then it creates
    a branch for every value and splits cases into branches. This process is repeated
    for every branch until all cases in a branch have the same class. To select the
    root from an attribute, it takes the highest gain value of the existing attributes.
    The formula to calculate entropy is given in Eq. 1, where \\(P_i\\) is the number
    of the sample proportions for class i. Equation 2 is the formula to calculate
    gain is, where S is the number of sample data, x denotes an attribute, n is the
    number of partitions from S, \\(|S_i|\\) is the number of cases in i partition,
    and \\(|S|\\) is the number of cases in S. $$\\displaystyle \\begin{aligned} {}
    \\mbox{Entropy}(S) = \\sum_{i=1}^{n}-P_i \\times \\mbox{log}_2(P_i) \\end{aligned}
    $$ (1) $$\\displaystyle \\begin{aligned} {} \\mbox{Gain}(S, X) = \\mbox{Entropy}(S)
    -\\sum_{i=1}^{n} \\frac{|S_i|}{|S|} \\times \\mbox{Entropy}(S_i) \\end{aligned}
    $$ (2) In addition, information gain is one of the attribute selection measures
    that is utilized to choose the test attribute for every node in a tree. The attribute
    with the highest information gain is selected as a node’s test attribute. In the
    process of calculating gain, it is possible to have a missing value. After using
    C4.5 for classification, a multi-class confusion matrix is used to measure the
    level of accuracy obtained. A positive value where the actual class result and
    the classification class result are the same is True Positive (TP). False Positive
    (FP) refers to a negative value whose classification result is positive. True
    Negative (TN) refers to a negative value that has the correct class from the classification
    results, and False Negative (FN) refers to a positive value that is incorrectly
    classified as a negative value. $$\\displaystyle \\begin{aligned} {} \\mbox{Accuracy}
    = \\frac{TP + TN}{TP + TN + FP + FN} \\end{aligned} $$ (3) $$\\displaystyle \\begin{aligned}
    {} \\mbox{Precision} = \\frac{TP}{TP + FP} \\end{aligned} $$ (4) $$\\displaystyle
    \\begin{aligned} {} \\mbox{Recall} = \\frac{TP}{TP + FN} \\end{aligned} $$ (5)
    Accuracy is a measure of the level of closeness of the analysis results compared
    to the actual content. This shows the fraction of the total sample that is correctly
    classified by C4.5. The formula to calculate accuracy is Eq. 3. The proportion
    of relevant instances between retrieved instances is called precision. In other
    words, precision is the percentage of positive predictions that are absolutely
    correct. The formula to calculate precision is shown in Eq. 4. Recall refers to
    a fraction of the total number of relevant samples actually collected or as a
    sensitivity. The formula to calculate recall is Eq. 5. 5 Aquarium Monitoring 5.1
    The Sensor Device Figure 4 illustrates the sensor device’s design for the aquarium
    monitoring system. The device is built with an ultrasonic sensor (HC-SR04), a
    turbidity sensor (TS-300B), a temperature sensor (DS18B20), a NodeMCU ESP8266,
    and a power supply. The power pins of NodeMCU and the three sensors are connected,
    as well as the ground pins. The data pin of the temperature sensor and both the
    echo and trigger pins of the ultrasonic sensor are connected to the digital pins
    of NodeMCU. A 4.7k Ohm resistor is also added between the temperature sensor’s
    power and data pins to stabilize the data transfer. The turbidity sensor has analog
    output, so its output pin is connected to the analog pin of NodeMCU. Table 1 shows
    the pin configuration for the aquarium’s sensor device. Fig. 4 Hardware design
