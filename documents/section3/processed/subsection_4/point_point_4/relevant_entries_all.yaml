    © 2020 Introduction According to a survey, it is predicted that Global population
    will increase approximately upto 9.73 billion by 2050 and 11.2 billion by 2100
    [1]. A rise in the demand for agriculture food production increases in direct
    proportion to population expansion [2]. Food production always hampers due to
    various environmental issues including climate change and harsh weather conditions
    [3, 4]. Climate change has a significant negative impact on agriculture due to
    rising water demands and decreasing agricultural productivity in areas that require
    the only irrigation [5]. Irrigation technologies based on rain-fed agriculture
    and groundwater irrigation are required to grow better crops. A diverse irrigation
    system for managing water, as well as agricultural field monitoring systems, are
    required in precision agriculture crop fields (e.g., wheat, potato, and onion),
    where each crop has particular water requirements and agriculture crop field protection.
    Apart from water management and agricultural field monitoring systems, transferring
    important information to farmers is essential to supervise and control the ongoing
    activities without go to the field in real-time. Researchers in [6, 7], have considered
    only the monitoring of soil moisture and environmental conditions but do not handle
    with field monitoring system in agriculture field from remotely and easily without
    farmer-field direct contact. Farmers may lack the ability to employ the existing
    technologies. It plays an important role in changing traditional and new technology
    from homes to offices and everywhere in between. So an easy and simple way out
    is very attractive from the farmer’s perspective. The most pressing issues, such
    as dwindling water supplies and environmental concerns, necessitate a smart agriculture-based
    solution. A remote sensor network (WSN) is connected to IoT which can be used
    for a smart water system framework. Thus, employing WSN can provides a way for
    correspondence, calculation, and data detection from nearby and remote locations.
    The IoT and sensor network innovation collaborate with the board of water assets
    for the framework of a water-saving system. In this system, the moisture sensor
    detects the amount of water in soil, a water siphon supplies the essential amount
    of water to plants, and a Wireless Fidelity (Wi-Fi) block transmits observed data
    to internet [8, 9]. Then IoT framework has developed, tested, and approved by
    observing the different parameters of commercial agriculture farming [10]. In
    this sector, by employing smart farming via IoT can be able to improve operational
    efficiency, lower costs, reduce waste, and better product quality. In order to
    increase the profits, the agriculture sector will need to incorporate new technologies.
    In this sector, the high labor cost of routine manual monitoring must be reduced.
    It should be crucial to properly manage water when it is not in use. Recent studies
    have emphasized the need of smart agriculture in enhancing and growing agricultural
    output to help close the food supply–demand gap. An efficient and economical smart
    gadget is very important for precision agriculture system to maximize agricultural
    farm product, anticipate crop health, and protect crops from animals and fire.
    To resolve these issues, we have proposed a device namely SmartTech-Agri for soil
    and agriculture field monitoring systems well-being checking framework for improved
    yield of the harvests, particularly in rural regions where internet is available.
    The major contributions of our research work are as listed below: i. Design a
    real-time smart device for agriculture crop fields using IoT to measure and monitor
    the health condition of soil as well as condition of environment. ii. Proposed
    device is also responsible for safety and protection of agricultural field especially
    in firing condition, and attacking of birds and animals. The rest of the paper
    is organized as follows. The Sect. 2 discusses the related existing works. Architecture
    of proposed design is given in Sect. 3. The flowchart and working procedure are
    presented in Sect. 4. The detail design of proposed work is presented in Sect
    5. Implementation of our proposed designs is described in Sect. 6. Details observation
    of our proposed designs is explained in Sect. 7. In Sect. 8, the paper is concluded.
    Related Works In this section, different existing related works are discussed
    briefly. The wireless sensor network (WSNs) with the AgriSens architecture consists
    of various parts like water-level sensor, sensor node, remote server, and IoT
    gateway [6, 11, 12]. Adopting a WSN is anticipated to address both system-level
    concerns and end user needs for effective agricultural monitoring. It is difficult
    to compare all of these topologies because several WSN topologies have been built,
    and each topology has its own scenario [13]. A conceptual architecture based on
    WSN namely FarmFox architecture is described in [7], which is cost-effectiveness,
    user friendly, versatile, energy competence, reliability, and hardiness. In [14],
    a low-cost agro-climatic monitoring system based on the IoTs is made up of a number
    of stations placed both inside and outside the greenhouse and connected to an
    IoT platform via a WSN. Each station is equipped with a variety of sensors to
    detect many variables including humidity, temperature, soil moisture, wind direction,
    wind speed, precipitation, pH, radiation, etc. [14]. Precision farming with IoT
    technologies like AgriTalk does for the cultivation of turmeric which improved
    the quality dramatically [15]. A low-cost, highly accessible IoT platform for
    agriculture is introduced namely FarmBeats [16] which utilizes TV White Spaces
    (TVWS), long-range technique that supports high bandwidth sensors. This FarmBeats
    employs an intelligent Gateway and a weather aware base station to make sure that
    services are accessible both online and offline. There are also new path-planning
    algorithms that help to extend the battery life of drones [16]. Small amounts
    of water and electricity can be used to cultivate healthy plants. The authors
    in [17] primarily focus on cultivating tomato plants, which were successfully
    cultivated using an IoT-based automated approach. In this approach, a Node MCU
    is used to drive the DC motor and IoT technology is utilized to evaluate the different
    parameters such as soil moisture level, humidity level, temperature, and rain
    status. These parameters are all transmitted through Wi-Fi to the smart phone
    [18]. A system is designed that could automatically adjust the humidity and temperature
    of a confined environment and VLSI systems can be used to achieve inexpensive
    automation [19]. The design in [20] is an agricultural embedded system based on
    CMOS technology and it is used to implement the FPGA board [20]. With data monitoring
    utilizing LoRa and IoT Technology for smart farming, this effort is reviewed in
    real-time, with temperature, humidity, and soil moisture regularly communicated
    to the cloud with better data quality (QoD) [21]. In order to prevent animal invasions
    into crop fields, the authors describe the creation of a WSN application for crop
    safety. The nodes in the agricultural field have RF modules, LED flashers, PIR
    sensors, and sound generators. An intrusion detection system is installed to allow
    for early identification of the animal in the field [22]. In [23], an automatic
    irrigation system is used to manage and track irrigation. For precise field monitoring
    and control, two different types of sensors are employed. The PIC microcontroller
    serves as the project’s brains for automatic irrigation and the PIC’s internal
    ports are attached to the moisture and touch sensors [23]. The authors of [24]
    suggest an IoT-based smart stick that will enable ranchers to have real-time information
    about soil moisture and climate temperature for a very low-cost, allowing for
    live monitoring. The study in [25] shows the detail design and construction of
    a system that tracks humidity, temperature, and soil moisture at the agriculture
    field level. An IoT scheme in horticulture is made up of electronic devices that
    supervise the condition of air, water, and soil [26]. Architecture of Proposed
    “SmartTech-Agri” The architecture of SmartTech-Agri is briefly illustrated in
    Fig. 1. In our proposed device, we have employed the traditional conceptual architecture
    of WSN which is based on the architecture of IoT. Fig.1 Architecture of proposed
    SmartTech_Agri Full size image The proposed SmartTech_Agri is combined with three
    layers which are discussed in the following. (a) Sensing and Data Actuating Layer
    Wi-Fi technology is used by sensor nodes in the field to collect data about the
    field’s properties and transmit it to IoT gateway nodes. The data are then sent
    as packets by the gateway nodes to the distant server. In order to facilitate
    the integration and interconnection of virtual and physical entities, Wi-Fi produces
    the fundamental IoT-based communication architecture. (b) Remote Processing Layer
    It is the middle layer between the bottom layer and upper layer. Smart technology
    organization processes requests as well as data from the top and bottom layer.
    The advantage of being able to oversee field operations from a distance is made
    possible by the remote processing layer. (c) Application Layer The farmers may
    easily utilize the analytics to visualize the data that has been collected on
    their smart phones and personnel computers (PCs) with the aid of an internet and
    Wi-Fi connection. The farmers can locate a specific node’s position. Additionally,
    farmers can view their field data at any time via the Web server utilizing the
    Internet. Through Wi-Fi and the internet, farmers can also manage field operations
    in accordance with requirements. In the next section, flowchart and working procedure
    are discussed. Proposed Flowchart of SmartTech-Agri The flowcharts of SmartTech-Agri
    for two different microcontroller units are given in Figs. 2 and 3. Figure 2 represents
    the flowchart of proposed SmartTech-Agri devices using UNO_R3_ATMEGA328P. The
    proposed design works as follows. Fig. 2 Flowchart of proposed SmartTech-Agri
    Devices using UNO_R3_ATMEGA328P Full size image Fig. 3 Flowchart of proposed SmartTech-Agri
    Devices using UNO_R3_Wi-Fi_ATMEGA328P_ESP8266 Full size image The steps of working
    procedure of Fig. 2 are represented as follows: 1. First set up pin mode. 2. Connect
    with serial port to ESP8266 with a baud rate of 115,200 bps. 3. Wait for smoke
    and motion signal (To calibrate the result keep smoke sensor in clear air and
    PIR sensor away from motion. LED will blink when it is calibrated.) 4. Collect
