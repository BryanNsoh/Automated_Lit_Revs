    provided by University of Nebraska-Lincoln. Download chapter PDF 1 Introduction
    New breakthroughs have been made by humans since generations ago. Every time people
    experience changes and discover new things, they called them technologies. In
    the last several decades, wireless-based network access and resources develop
    rapidly and in some ways have replaced wired networks. Lately, one of the newest
    inventions that has been implemented and is still being developed is the Internet
    of Things (IoT). This is due to its advantages relating to functionality and interoperability
    without the use of cables. In this digital era, IoT is needed by many kinds of
    businesses in various industrial sectors [1]. With the advent of IoT, many businesses
    are evolving successfully, creating advanced innovations and services with smart
    and integrated technologies. Data mining is a procedure of gathering or dredging
    and processing data to acquire valuable information [2]. This process of gathering
    and extracting information can be achieved using software that can perform either
    mathematics, statistical calculations, or Artificial Intelligence. To analyze
    data, one can use more accurate information filtering techniques. These techniques
    are usually performed to find certain patterns that still have relevance to the
    goals or instructions from users. One of the data mining techniques is classification.
    Classification is an action for predicting an object’s class that serves to conclude
    several definitions of characteristics in a group or a class. C4.5 is a data mining
    algorithm for classification of data with numeric and categorical attributes.
    It works by forming a decision tree, which is a method that is used for prediction
    and classification. One can use it for data exploration and also for finding invisible
    relationships between some potential input variables and a target variable. A
    classification process produces rules, which are used for predicting the value
    of a new record’s discrete type attribute. Data mining helps IoT devices communicate
    intelligently. This happens as IoT devices that are equipped with one of the data
    mining techniques not only be able to collect various data but also can perform
    more complex analytical capabilities. These include data collection, network management,
    and even algorithm development [3]. Hence, at the beginning, a machine can only
    respond to commands from users directly, but now it can run various activities
    on its own without waiting for instructions from users. Thus, IoT devices can
    provide various sources of complete data and information which are the outcome
    of algorithm analysis. This article presents implementations of C4.5 in IoT-based
    monitoring systems. Specifically, the systems to monitor two activities that can
    be found in people’s daily lives—caring for ornamental fish in an aquarium and
    growing ornamental plants. Sometimes, these activities can be troublesome for
    people who are busy, because they must regularly check the condition of the objects
    that are being taken care. IoT technology helps people by using sensors to periodically
    get and send data for analysis. For the aquarium case, IoT system can give recommendation
    to users based on the aquarium water condition, while for the ornamental plant
    case, it gives recommendation based on the soil condition. The main contributions
    of this article are: 1. The design and implementation of a wireless monitoring
    and recommendation system for aquarium. It utilizes a NodeMCU ESP8266 and three
    sensors: temperature, turbidity, and ultrasonic sensors. 2. The design and implementation
    of a wireless monitoring and recommendation system for ornamental plants. It utilizes
    a NodeMCU ESP8266, an Arduino Uno, and three sensors: temperature, soil moisture,
    and soil pH sensors. 3. The implementation of C4.5 to analyze sensor data to give
    recommendation regarding monitoring condition for users. Parts of this work have
    been presented in [4] and [5]. This article is arranged into several sections
    as follows. Some works that are considered relevant to this article are given
    in Sect. 2. Section 3 presents the wireless monitoring system design, and Sect.
    4 gives detailed classification method. Aquarium monitoring and ornamental plant
    monitoring are elaborated in detail in Sects. 5 and 6, respectively. Then, Sect.
    7 summarizes this work and mentions some further research directions. 2 Related
    Works IoT (The Internet of Things) uses Internet technology to allow ordinary
    objects exchange data wirelessly. To be able to communicate, some battery-operated
    or batteryless sensor devices [6] are attached to these objects. One example is
    a device with a soil moisture sensor for an automatic plant watering system [7].
    The program ran in a WeMos DI module gave low and high values to a relay. When
    moisture was detected by the soil moisture sensor, it sent data to WeMos DI so
    it could control a connected relay to activate a water pump. Another example is
    a chilli irrigation system [8]. It had a soil moisture sensor that was attached
    to a NodeMCU, so it could detect and sent data to NodeMCU. NodeMCU notified a
    relay by sending a signal to turn on an irrigation pump. Nowadays, people deal
    with massive amounts of data. Huge amounts of data are generated from many kinds
    of sources every day. The data can be new and can be processed into meaningful
    information. Data mining is a procedure for examining data sets to determine their
    relationships and summarize them in an easy-to-understand manner. With data mining,
    people can perform automated or semi-automated analysis for large amounts of data
    to obtain some patterns that are previously unknown. Some methods applied in data
    mining are clustering, classification, and association rules. Data mining’s analysis
    result can support decision making, that is supported by knowledge. In [9], data
    mining was utilized to analyze sentiment or public opinion toward the presidential
    candidate in the 2019 general election in Indonesia. The tweet data were collected
    by Twitter by scraping the data. In [10], data mining’s linear discriminant analysis
    method was used to identify reproductive organs in Brachypelma tarantula species.
    Various data mining methods are used in practical implementations. Clustering
    is an unsupervised method for identifying sets of natural cases based on one attribute
    set. This method groups data that have similar characteristics. One example is
    in [11, 12], where the k-means algorithm was used to group pothole types on roads
    based on data from a sensor device. Association analysis or association rule mining
    is a data mining technique to find rules for combinations of items that occur
    together. In the business world, it is often referred to as affinity analysis
    or shopping basket analysis. In [13], the authors utilized the Apriori algorithm
    to improve the efficiency of parallel computing on data generated by online education.
    The authors studied and analyzed the characteristics of education and big data,
    then collected and processed data regarding the frequency of course visits by
    users. The results showed that the accuracy of extracting association rules was
    improved and also helped school decision making in teaching management and education
    by providing instructive information. Classification is a procedure to discover
    one function to describe one class for a specific purpose. In other words, it
    is a process to find common characteristic definitions within a group or a class.
    An absolute classification has to show the target attribute or class [14]. In
    data mining, classification is one of the most common methods to be implemented.
    This method aims to estimate an object’s class that is previously unknown. Decision
    tree is one of classification methods that produces result like a tree. It decomposes
    complex problems into simpler ones to help decision makers solve problems [15].
    This method transforms data into decision rules and decision trees. In the tree,
    a leaf node corresponds to a class, a branch represents a test output, and an
    internal node corresponds to a test attribute. In [16], the authors used the Iterative
    Dichotomiser 3 (ID3) algorithm—a decision tree algorithm—for predicting swimming
    pools’ water quality. Their simulation results using Weka achieved 100% accuracy.
    Another example is in [17], where ID3’s classification results were used to support
    future investment decision making based on analysis of market and current financial
    situation. C4.5 is a well-known algorithm in data mining that is utilized for
    classification. It is utilized to examine data to find relationships between input
    variables or standard attributes and target variables or decision attributes.
    In C4.5, decision trees are built from data exploration results. For example in
    [18, 19], the C4.5 algorithm was utilized to count how many vehicles in a parking
    lot. In this case, C4.5 was implemented to distinguish detected moving objects
    as either people, cars, or motorcycles. Sensor devices were deployed at parking
    gates to collect sensor data. Each sensor device was built using an MPU-9266 accelerometer,
    an HC-SR04 ultrasonic sensor, and a NodeMCU ESP8266. Another example is [20],
    where C4.5 was used to forecast soil quality using soil composition as training
    data. The experimental results supported precision fertilization and improved
    the accuracy of forecasting. Then, the works in [21, 22] used C4.5 for finding
    the relationship history of diseases to identify diseases. Furthermore, in [23],
    the authors used C4.5 to determine debtors’ eligibility based on 1000 records,
    including 30% rejected clients and 70% approved clients. The results showed that
    C4.5 had the highest precision (78.0%) and the highest recall rate (96.4%). In
    addition, C4.5 was also used to classify provinces based on dropout rates, where
    the results showed 71.2% accuracy [24]. 3 System Design The systems described
    in this article are IoT-based monitoring and recommendation systems. The design
    of the systems is shown in Fig. 1. In a monitoring system, there is a sensor device—with
    one or more sensors and Wi-Fi capability—that periodically senses nearby physical
    phenomena and sends the gathered data wirelessly through a Wi-Fi router. A web
    application utilizes C4.5 to process the received data and saves the data to a
    database. Users can get notifications regarding the monitoring conditions via
    this web application as well. The design of sensor devices for aquarium monitoring
    and ornamental plant monitoring will be discussed in Sects. 5 and 6, respectively.
    Fig. 1 The wireless monitoring system Full size image Figure 2 shows a flowchart
