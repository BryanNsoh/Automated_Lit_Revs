    Metrics Abstract: Over the past decades, agricultural production has been severely
    impacted by climate change, water shortages, global warming and population growth.
    The implementation of innovative technologies has emerged as a promising approach
    to address these challenges and improve the farming industry. The current study
    proposes an intelligent solution to the existing agricultural problems by utilizing
    Internet of Things (IoT) concept for environmental monitoring and irrigation facilities.
    The system enables the monitoring of temperature, humidity and soil moisture on-site
    and remotely via a device such as laptop, tablet or mobile phone trough an application.
    The smart irrigation system has been designed to ensure efficient water supply.
    It allows direct control of the water pump to prevent over irrigation. The Telegram
    application is employed for IoT communication and real-time data monitoring. The
    paper presents and analyzes results from a small-scale implementation. The prototype
    model has been tested on three types of soil and values were adequately recorded.
    Based on the research findings, it is anticipated that the ESP32 based smart irrigation
    systems developed in this paper will contribute in the field of electrical engineering
    in the creation of an economically feasible solution for sustainable farming technology.
