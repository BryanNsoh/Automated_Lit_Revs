    IEEE Conference Location: Stellenbosch, South Africa SECTION I. Introduction Water
    scarcity and inefficient water management in agricultural practices have become
    major concerns worldwide. Traditional irrigation techniques frequently cause overwatering
    or under watering, which reduces crop yields and wastes water. The ESP32 microcontroller-based
    smart irrigation system we demonstrate in this research combines sensor data,
    connectivity, and intelligent control to provide accurate and effective water
    management. Agriculture has been essential for sustaining human diets for thousands
    of years. However, global food production has been declining since the twentieth
    century due to rising population and shrinking cultivable land. The global population
    is expected to increase to 8.5 billion by 2030 and 9.7 billion by 2050. Furthermore,
    the growing threat of global warming has had a significant impact on agricultural
    productivity around the world. With agriculture employing 75% of the global population,
    there is an urgent need for solutions to address the ongoing food production crisis
    and combat global warming. South Africa has the largest agricultural land on the
    African continent. As of 2020, the country’s agricultural land amounted to over
    96 million hectares and still be ranked as one of the 30 driest countries in the
    world with an average rainfall of about 40% less than the annual world average
    rainfall. Water management is needed and to address this situation, various strategies
    and innovative agricultural practices need to be implemented to uplift the farming
    culture. Researchers have proposed different approaches to monitor irrigation
    using embedded system technology. These approaches involve the use of smart systems
    to assess moisture content and plant growth. Automation of irrigation systems
    can be achieved by continuously monitoring moisture levels and activating the
    irrigation system accordingly, rather than relying on predefined schedules. Some
    systems utilize solenoid tubes to control irrigation, cutting off water supply
    when the desired moisture level is reached. These developments can significantly
    benefit regions facing water scarcity by increasing agricultural productivity.
    This paper discusses a smart agricultural system that assists farmers in efficiently
    managing water levels. The system consists of a controller unit and various sensors,
    including moisture, temperature, humidity, and water level sensors. Data from
    these sensors is transmitted between the cloud and the system through both wired
    and wireless connections. The system incorporates a mobile app that enables users
    to control water irrigation. By making use of technologies such as the Internet
    of Things (IoT) and wireless communication, farmers can design irrigation plans
    based on their specific agricultural profiles, optimizing water usage according
    to user input. Additionally, moisture sensors continuously monitor soil dryness,
    and plant root temperature is monitored for smart farming practices. The system
    processes sensor data and triggers actuators to transmit information online to
    the application as shown on figure 1. Fig. 1. System structure of the proposed
    design. Show All Numerical calculations based on the sensor data are performed
    to control water irrigation. Effective planning of water systems and fertilization
    is crucial for proper crop development. Environmental factors such as humidity,
    climate conditions, and pesticide usage also influence water consumption. Therefore,
    data on challenging climate conditions are collected and utilized to make informed
    decisions to increase crop production. For instance, hot, dry, sunny, and windy
    conditions require more water for irrigation, while cold, humid, snowy, and less
    humid conditions require less water. The process involves three steps as shown
    in Fig. 1: data collection, data processing, and obtaining results. Initially,
    environmental information is collected through sensor nodes, which is then transmitted
    to the processing unit. The data is subsequently fed into three different microcontrollers,
    controlling distinct operations. After processing, the results are directed to
    their respective outputs, including a liquid crystal display commonly called LCD
    display, the water pump, and the Telegram app. Briefly, the results of the research
    will contribute to agriculture by enabling users to rationalize water and power
    usage as well as reducing financial cost. After the introduction, the paper has
    five major sections to in order to get results expected. Firstly, a deep literature
    review was done to gain insight information on the smart irrigation system. Secondly,
    after choosing an appropriate approach, the next section is to clarify the methodology
    that will be apply which is the design science research method. In addition, the
    budget and component list are discussed into the same section. Thirdly, the results
    will be presented and explained in relationship to the objective assigned. The
    last section of this paper is conclusion followed by references. SECTION II. Literature
    review The concept of precision farming or smart farming has been in existence
    for nearly thirty years, and numerous research projects have been conducted in
    this field. Wireless sensor networks have been utilized to collect field information
    such as temperature, soil moisture, and pH levels, enabling real-time monitoring
    through IoT technology. Researchers in [1] and [3] developed an ESP32-based and
    Arduino-based model based on soil moisture sensing which is the most used approach.
    Some systems have been developed specifically for farmers with limited technological
    knowledge, employing a smart control board to monitor the entire system. Several
    research studies have focused on greenhouse temperature and humidity monitoring
    systems, providing real-time data through IoT using boards like NodeMcu. Some
    studies such as [2] used a solar powered irrigation system with incorporated soil
    moisture data along with temperature and humidity measurements. A cloud-based
    greenhouse [3] environment monitoring system has been proposed, storing temperature
    and humidity data on a web server. The concept of urban farming has gained attention
    due to decreasing cultivable land and increasing urban populations. Research has
    explored alternatives to conventional glass greenhouses, such as fully polythene-covered
    steel structures known as Poly Houses, which incorporate various sensors to monitor
    different aspects of the environment [3]. Efficient irrigation methods have been
    a key focus in precision farming research based on advanced techniques involving
    machine learning [8], computer vision, and unmanned aerial vehicles are also being
    employed in precision farming. While numerous research articles exist on greenhouse
    climate control, IoT-based farm monitoring systems, and irrigation systems, there
    is a lack of integration among these components into a comprehensive IoT-based
    precision farming solution. This project aims to fill that gap by combining all
    aspects of precision farming into a single IoT-based farm environment controller
    with a smart irrigation system. The system enables monitoring and control of the
    climate both locally and remotely, as well as automatic irrigation without human
    intervention. SECTION III. Methodology A. System Architecture Fig. 2. DC power
    supply, dc-dc buck converter powering the system. Show All Fig. 2 is a complete
    illustration of the functional block diagram of the smart irrigation system developed.
    It is powered to a 220-volt ac source and uses a power supply to convert to dc.
    Finally, a buck converter, a dc-to-dc converter will step down the dc voltage
    in order to supply the entire system. As inputs to my ESP32 microcontroller, the
    system makes use of one digital sensor for temperature and humidity sensing (DHT11),
    three soil moisture sensors and one water level sensor to check the water level
    in the tank. The ESP32 has an integrated Wi-Fi feature that will enable the system
    to be monitored in real time via telegram and are display on the LCD screen. The
    pump gets activated via a relay through output pins of the microcontroller. B.
    Harware Development Fig. 3 illustrates the hardware design of the water monitoring
    system. Fig. 3. The functional block diagram of the system. Show All The main
    component of this project is the ESP32, it is a development board, a series of
    low-cost and low power systems on a chip microcontroller with integrated Wi-Fi
    and dual-mode Bluetooth. It has 36 General Purpose Input and Output (GPIO) pins,
    18 on each side of the board. The schematic diagram is designed using Fritzing
    Software. Five sensors are connected to the microcontroller which are DHT11, soil
    moisture and water level. Their signal pins are connected respectively to pin
    2, 3, 4, 6 and 27 while their positive and negative are respectively connected
    to +3V3 and GND pins of the ESP32. The LCD screen has 4-pin, I2C module mounted
    at the back, which are connected to Vin, GND, SDA and SCL pin of the microcontroller.
    The 20 by 4 LCD screen does not have enough space to display all information continuously,
    a push button switch is used to switch between screens to enable the user to see
    the data and it is connected to pin 10 of the microcontroller. And finally, the
    relay module is used to activate the pump, it has 5 pins connected to pin Vin,
    GND, 7, 8 and 9 of the ESP32. The component used in the schematic are listed in
    table 1. TABLE I. LIST OF COMPONENT C. Software Development Fig. 4. Arduino IDE
    interface. Show All Fig. 4 depicts the Arduino IDE interface. The Arduino IDE
    interface plays the main role of this section as it will be used to program the
    ESP32 DevKit module board. This last one has assigned pins on the hardware that
    can be software controllable as well. Those pins can be assigned considering their
    pin numbering or position such GPIO 27, GPIO16, GPIO33. The microcontroller recognizes
    the number assigned to the GPIO as a port to interact with. Considering the previous
    example those ports will be 25, 16 and 33. Any GPIO input of the ESP32 can be
    used as digital input to read external digital signals interacting with the microcontroller
    such as small push buttons or digital sensors. The major priority is given to
    the push button. The interrupt command acts as its name, while the program is
    running, it gives the priority to a group of commands that are under the interrupt
    loop. In the current project, the interrupt will be used to read the state of
    the push button switch which will result in starting the process and switching
    the display from the main menu to the measured values screen and vice versa as
    shown in Fig. 5. The second priority is given to the communication process between
    the ESP2 and cell phone via Telegram text message anytime once the process has
    started. 4 Analogue sensors are being used (3 soil moisture sensors and 1 water
    level), and will use GPIO pins with an analogue to digital conversion capability
    those are GPIO 32, GPIO36, GPIO 39 & GPIO34 strictly input and 1 digital sensor
    that is the DHT11. The digital sensor will use GPIO27 as a signal input pin. The
    DHT11 has the 3rd priority when it comes to temperature going lower than 4º Celsius
    to prevent plants from frost and overwatering. Some components require special
    libraries that are not included by default on the Arduino IDE interface, and those
    must be individually added. Those components are the I2C LCD display and the DHT
    sensor as well. The recorded data can be viewed into Telegram, which is a cross-platform
    cloud-based instant messaging. This application was chosen for its ability to
    create bots, these small programs are found on the servers and we can “call” them
    at any time to get hundreds of different functionalities to use with our chats
    in the application. Fig. 5. Software design flowchart. Show All Fig. 5 is an illustration
    of the software design logic. Other software were used in order to build this
    project. The schematic diagram and PCD were done using Autodesk Eagle and physical
    or practical model using fritzing. To ensure the proper operation of the system,
    a simulated model was developed using Proteus. When the device gets powered, the
    LCD goes ON, it will establish the wi-fi communication and get IP address from
    the internet sharing device (router, cellphone or laptop). The moisture sensor
    on its location will provide, the moisture level of the soil it is placed on.
    Before starting any irrigation process, the water level sensor checked the level
    of water, to protect the motor from running inefficiently. An LCD screen is used
    to give the state of each sensor placed on a particular field (moisture, temperature
    and water level in the tank). The user can use their mobile phone, tablet or laptop
    to view the readings and this is achievable through Wi-Fi communication. The complete
    flowchart of the design is illustrated in Fig 6. Fig. 6. Complete flowchart of
    the system. Show All Fig. 6 shows the flow diagram of the entire process as explained
    on the section above. SECTION IV. Results A. Hardware Prototype Fig. 7 presents
    the prototype of the smart and safe irrigation system. The ESP32 is placed on
    a printed circuit board (PCB) and the combination with the power supply, relay
    module, the dc-to-dc converter are placed into a black project enclosure. While
    the LCD sticks on top of the box. The ESP32 is connected to the rest of the equipment
    via terminal blocks. The wiring is made using category 6 network cables and they
    are soldered with components to the other end. The water level sensor is placed
    in the water reservoir to show the current level of water. The three pumps are
    immersed into water and are irrigating the fields placed in the 3 plastic plant
    pots via green pipes where the moisture sensors are placed. Fig. 7. Complete setup
    of the smart and safe irrigation system. Show All B. Data Analysis The irrigation
    data is collected over a period of a day and on three different fields and are
    plotted as shown in the graph in Fig. 8, Fig. 9 and Fig. 10. The soil is dry if
    the moisture reading is between 0 and 300. If the moisture reading is above 300
    and the temperature and irrigation window are in the proper range, the ESP32 activates
    the pump to irrigate the field. The soil is considered wet if the reading is between
    301 and 600, and very wet if the reading is above 600 and the pump has to go off.
    Fig. 8. Field 1 sensors results. Show All Fig. 8 shows the results obtained on
    field 1. The result shows the values recorded by the sensor at a particular time
    of the day. The parameters monitored are soil moisture level, environmental temperature
    and humidity. The external conditions play a considerable role. It is observed
    that the sensor is performing within the range and irrigation process takes places
    more during the day around peak time than at night. Fig. 9. Field 2 sensors results.
    Show All Fig. 9 shows the results obtained on field 2. They are related to the
    result recorded on field 2 reinforcing the accuracy of the sensing devices for
    the same parameters. Fig. 10. Field 3 sensors results. Show All Fig. 10 shows
    the results obtained on field 3. All three fields are giving similar readings
    for the given interval. Fig. 11. Irrigation duration per field. Show All The 3
    fields are exposed to the same environment (ambient temperature and humidity).
    From the results shown in Fig. 8, Fig. 9 and Fig. 10, a parallelism can be observed
    in their behavior. The moisture level of the 3 tends to decrease during the day,
    especially at peak hour when it requires more irrigation than at night. On the
    other hand, the humidity during the night tends keep the moisture constant until
    sunrise. On the other, the time required to irrigate the 3 fields also follow
    the trend as shown in Fig. 11. The average time being 1578 seconds or 26 minutes.
    The values recorded can be viewed via telegram, the user will have to send a text
    in the telegram bot to request readings. Fig. 12. Requested data from Telegram.
    Show All Fig. 12 is an illustration of the telegram request. The user will have
    to send the command \"/Start\" in other to receive the opportunity to send the
    second command \"/readings\" to request the readings. C. Advantages Improves water
    efficiency by sing sensors to measure soil moisture levels, weather data, and
    other environmental factors. This approach intends to prevent over-watering or
    underwatering. Remote Control capability increases flexibility. This allows for
    easy adjustments to watering schedules and other settings, even when the user
    is away from their garden. Cost Savings It takes into consideration personal safety,
    because non authorized user can access data or control the device. SECTION V.
    CONCLUSION This paper presents the concept of utilizing smart agriculture and
    irrigation systems for crop and water management by public users especially by
    farmers. The various data recorded such as soil moisture level, tank level, temperature
    as well as humidity through sensors are fed into the ESP32 and accessible via
    telegram. The visualization of this data enabled the demonstration of automatic
    watering of crops. By utilizing these systems, the user can make well-informed
    decisions regarding the irrigation process. It enables the user to optimize the
    water usage as well as the irrigation schedule. Additionally, the integration
    of a smart irrigation system allows prevention of overwatering and underwatering.
    By decreasing the dependance on human labor, this system encourages sustainable
    and effective agricultural methods, resulting in improved agricultural results
    for healthier plants. It is expected that the practical integration of an IoT-based
    monitoring and smart irrigation systems represent a step toward affordable and
    sustainable farming technology. Authors Figures References Keywords Metrics More
