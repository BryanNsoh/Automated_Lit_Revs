    sensors that need to be installed in the field and collects live data that the
    user can access through the app, unlike the existing apps that only have static
    elements (Dhanaraju et al., 2022). Using the live data and the data that have
    been collected, the app compares the live data with the optimal data and helps
    farmers adjust the conditions to maximize their yield. This app currently focuses
    on saffron, but it will later be generalized to help farmers predict which crops
    will be beneficial based on the live conditions of the soil and field. This way,
    production can be increased significantly. 2.2.3. Interface The application interface
