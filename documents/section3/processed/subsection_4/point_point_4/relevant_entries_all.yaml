  explanation: This article studies the use of advanced sensing technologies to investigate
    plant stress detection. The study utilizes hyperspectral imaging and thermal sensing
    for non-invasive plant stress detection. It aims to quantify hyperspectral imaging
    in characterising root architectural traits to assess the functional relationship
    between roots and drought stress in order to improve resource use efficiency of
    agricultural systems and increase the resistance of crop cultivars against environmental
    stresses.
  extract_1: RGB and spectral root imaging was used to assess root development of
    rhizobox plants under water stress and to investigate the role of roots.
  extract_2: A custom-made RGB imaging setup and a more complex NIR imaging setup
    were used for imaging rhizobox grown root systems.
