    results for the ornamental plant monitoring system Full size image 7 Conclusion
    and Future Work The proposed article presents the design and implementation of
    two kinds of sensor devices for two IoT monitoring systems, that is, for aquarium
    and ornamental plants. The aquarium sensor device has three sensors—ultrasonic,
    temperature, and turbidity—connected to a NodeMCU. The ornamental plant sensor
    device has temperature, soil moisture, and soil pH sensors, as well as a NodeMCU
    and an Arduino Uno. The sensed data are sent from the sensor devices to the web
    applications to be analyzed using C4.5 to classify the monitored objects’ conditions.
    The recommendation given by the system for an aquarium based on its condition
    is either normal or change water. While for an ornamental plant is either normal,
    need water, or need fertilizer. In the experiment, the performance of training
    data for the aquarium monitoring system achieves 97.8% accuracy, while the ornamental
    plant monitoring system achieves 89.68% accuracy. To improve the systems, one
    can modify the hardware by adding different sensors. For example, a TDS sensor
    to sense total dissolved solids in water and a pH sensor to sense water pH level
    may be useful for the aquarium monitoring and recommendation system. For the ornamental
    plant, an electrochemical sensor to detect soil nutrient and a leaf humidity and
    temperature sensor to detect humidity and temperature on leaf surface may also
    be beneficial. As for the software, one can implement other classification algorithms
    and compare the results to see if they have better accuracy than the C4.5 algorithm.
