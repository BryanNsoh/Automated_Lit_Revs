- apa_citation: Motamedi, B., & Villányi, B. (2022, November). Design of a Smart Irrigation
    using wireless communication protocols in Greenhouse. In 2022 IEEE 22nd International
    Symposium on Computational Intelligence and Informatics and 8th IEEE International
    Conference on Recent Achievements in Mechatronics, Automation, Computer Science
    and Robotics (CINTI-MACRo) (pp. 1-8). IEEE.
  data_sources: Literature review and analysis of existing wireless communication
    protocols and their applications in smart irrigation systems.
  explanation: The study's main goal is to investigate and compare the available wireless
    communication protocols for creating smart irrigation systems in greenhouses.
    It presents a detailed comparison of various global and local communication protocols,
    messaging protocols, and their applicability to smart irrigation in a greenhouse
    environment. The study also explores the factors to consider when selecting the
    optimal protocols for a specific implementation, such as power consumption, range,
    reliability, and scalability.
  extract_1: The study found that ZigBee is the most suitable local communication
    protocol for smart irrigation in greenhouses due to its large number of nodes
    and long range. MQTT is recommended as the messaging protocol for smart greenhouse
    irrigation because of its TCP transport protocol and quality of service (QoS)
    options.
  extract_2: GSM is a reliable and cost-effective global communication protocol for
    smart greenhouse irrigation, providing wide coverage and low cost.
  inline_citation: (Motamedi & Villányi, 2022)
  key_findings: ZigBee is the most suitable local communication protocol for greenhouse
    irrigation due to its large number of nodes and long range. MQTT is the recommended
    messaging protocol for smart irrigation systems due to its TCP transport protocol
    and quality of service (QoS) options. GSM is a reliable and cost-effective global
    communication protocol for greenhouse irrigation, providing wide coverage and
    low cost.
  limitations: The study focuses on comparing wireless communication protocols for
    greenhouse irrigation, so its scope may not cover other aspects of real-time irrigation
    management, such as data collection and processing.
  main_objective: To compare and evaluate wireless communication protocols for the
    implementation of smart irrigation systems in greenhouses, considering factors
    such as power consumption, range, reliability, and scalability.
  relevance_evaluation: This study directly addresses the point of focus, which is
    a comparison of application layer protocols (e.g., XMPP, CoAP, SOAP, HTTP) for
    real-time irrigation management. It provides valuable insights into the suitability
    of these protocols for data transmission in smart irrigation systems by analyzing
    their strengths, weaknesses, and limitations in this specific context.
