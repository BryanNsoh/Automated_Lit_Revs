  technologies_used: ZigBee, MQTT, GSM, CoAP, HTTP
- apa_citation: Saranyadevi, G., Vani, R., Jeshron Sonali, A., & Minoviya, S. (2022).
    Smart irrigation for enhanced agriculture production using IoT. In A. Kumar, J.
    M. Zurada, V. K. Gunjan, & R. Balasubramanian (Eds.), Computational intelligence
    in machine learning (pp. 289-299). Springer Nature Singapore Pte Ltd. https://doi.org/10.1007/978-981-16-8484-5_27
  data_sources: Unspecified
  explanation: The study focuses on the development of a smart irrigation system that
    utilizes the Internet of Things (IoT) and its related protocols to optimize water
    usage in agriculture. The proposed system employs a combination of sensors and
    microcontrollers to collect environmental data such as temperature, humidity,
    and soil moisture, which is transmitted to a cloud-based platform via MQTT (Message
    Queuing Telemetry Transport) protocol. The cloud platform analyzes the data and
    controls the irrigation process based on predetermined parameters, adjusting water
    flow to meet crop-specific requirements and minimize water wastage. This automated
    and real-time irrigation management allows farmers to remotely monitor and manage
    their irrigation systems, optimizing water usage and crop productivity.
  extract_1: '"MQTT is a lightweight, publish-subscribe protocol designed for constrained
    devices and low-bandwidth networks, making it well-suited for IoT applications
    where data transmission speed and energy efficiency are critical. MQTT uses a
    simple message format and a minimal header, resulting in a small message size
    and reduced overhead."'
  extract_2: '"In contrast, protocols like SOAP and HTTP are more heavyweight and
    require more bandwidth and processing power. While they offer features such as
    security and reliability, these protocols may not be optimal for resource-constrained
    IoT devices or applications where real-time data transmission is essential."'
  inline_citation: (Saranyadevi et al., 2022)
  key_findings: MQTT is a lightweight and efficient protocol well-suited for real-time
    irrigation management, while protocols like SOAP and HTTP are more heavyweight
    and may not be optimal for resource-constrained IoT devices. The choice of protocol
    depends on factors such as data transmission speed, reliability, and energy efficiency.
  limitations: The study focuses on evaluating the suitability of application layer
    protocols for real-time irrigation management, but it does not delve into the
    specific implementation details or performance analysis of these protocols in
    a real-world irrigation system. Additionally, the study does not consider the
    impact of factors such as network latency and security on the performance of these
    protocols.
  main_objective: To evaluate the suitability of application layer protocols (MQTT,
    XMPP, CoAP, SOAP, and HTTP) for real-time irrigation management in the context
    of data transmission speed, reliability, and energy efficiency.
  relevance_evaluation: The paper is highly relevant to the point of comparison of
