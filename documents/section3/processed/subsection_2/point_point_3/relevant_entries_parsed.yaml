- apa_citation: Rincon, J. A., Guerra-Ojeda, S., Carrascosa, C., & Julian, V. (2020).
    An IoT and Fog Computing-Based Monitoring System for Cardiovascular Patients with
    Automatic ECG Classiﬁcation Using Deep Neural Networks. Sensors, 20(24), 7353.
    https://doi.org/10.3390/s20247353
  data_sources: Survey data
  explanation: 'The study uses fog computing technology and machine learning algorithms
    to create an automated and real-time ECG monitoring system for patients with cardiovascular
    conditions, specifically rhythm disorders. Fog computing is a three-layered architectural
    model that extends the cloud to address challenges faced in monitoring devices
    that frequently broadcast data, such as wearable ECG monitors.


    The first layer involves the monitoring device itself, which is typically a wearable
    ECG device with an Analog/Digital Converter and a LoRa communication protocol.
    This layer is responsible for capturing and transmitting patient data.


    The second layer is the fog computing layer, where the Intel Neural Compute Stick
    2 (NCS2) processor and a Raspberry Pi are used. The NCS2 processor is responsible
    for executing deep learning models, while the Raspberry Pi handles the ECG data
    classification process. The use of a co-processor decreases the classification
    time, optimizing the system''s efficiency.


    The third layer, the cloud layer, involves health centers, hospitals, and other
    relevant medical facilities. Data is sent to the cloud if any cardiac anomalies
    are detected. Medical professionals can then thoroughly analyze the data to plan
    further actions.


    The system''s hardware components are housed in a Raspberry Pi system with an
    Intel NCS2 co-processor. Two MobileNets, trained in the cloud and embedded in
    the Raspberry Pi, are used to classify ECG signals into four rhythm patterns:
    Normal sinus rhythm (Nsr), Atrial fibrillation (Af), Other rhythm (Or), and Too
    noisy to classify (No).


    The study used the dataset from the 2017 Computing in Cardiology Challenge to
    evaluate the performance of the proposed system. For the time domain analysis,
    the accuracy for class Af was 87%, while for the frequency domain analysis, it
    was 70%. Merging the results obtained from the time and frequency domains produced
    an even better classification, with an accuracy of 90% for class Af.


    Overall, the system combines the strengths of fog computing and machine learning
    to provide an effective and reliable solution for monitoring cardiovascular patients
    remotely and in real-time.'
