  explanation: 'The AERO system leverages edge computing technology to enable advanced
    object detection and tracking on board UAVs for remote sensing applications. It
    employs a cloud–edge hybrid architecture where the edge is responsible for processing
    AI tasks, while the cloud handles data storage, manipulation, and visualization.
    The AERO AI Module uses a multi-stage deep learning model that combines object
    detection (YOLOv4 and YOLOv7) and tracking (DeepSort) with TensorRT accelerators
    to capture objects of interest with high accuracy. This multi-stage approach optimizes
    detection performance by considering several consecutive frames to maximize accuracy.
    Additionally, TensorRT acceleration ensures real-time inference on edge devices.
    AERO has been experimentally evaluated on diverse video datasets, demonstrating
    reduced false positive rates (0.7%), low identity switch percentages (1.6%), and
    an average inference speed of 15.5 FPS on a Jetson Xavier AGX edge device.

    The significance of this paper lies in addressing the prevalent challenge of deploying
    real-time, onboard AI on UAVs for remote sensing applications. By proposing a
    novel approach that utilizes edge computing, the paper offers a viable solution
    to the limitations of cloud-based approaches, such as high communication overhead
    and latency. The proposed AERO system and its AI module enable UAVs to perform
    autonomous object detection, tracking, and real-time data transmission, enhancing
    the efficiency and capabilities of remote sensing operations.'
