  extract_1: 'HOsT was designed based on MQTT (message queue telemetry transport)
    [13] in the fog environment. This protocol contains basic concepts that are composed
    of: (i) publisher/subscriber—devices that send and receive messages, respectively,
    in an uncoupled and asynchronous way between devices [13]; (ii) topics and subscriptions—topics
    can be listed as the subject of the message sent by the publisher, while subscribers
    subscribe to topics so that they receive messages only referring to those topics;
    (iii) quality of service (QoS)—consists of guaranteeing message delivery and is
    divided into QoS0 (once at most), QoS1 (at least once), and QoS2 (exactly once);
    (iv) message retention—messages remain in the broker so that future subscribers
    of the topic in question will receive the messages [26].'
  extract_2: On HOsT, the decoupling among the objects is a dissociation of space,
    time, and synchronization. As for space, there is no need for the nodes to know
    about the number of publishers and subscribers contained in the fog, since the
    activity of each equipment that uses MQTT is independent. Moreover, there is no
    need for the publishers and subscribers to be active at the same time for a a
    message exchange to occur between them.
