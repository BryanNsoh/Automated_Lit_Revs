    importance of metadata, provenance management, and discovery; migrating codes
    and analytic products within a growing network of storage and computational resources
    creates a need for fast networks, intermediation, and resource balancing; and,
    importantly, the ability to respond quickly to customer demands for new and often
    unanticipated uses for climate data requires greater agility in building and deploying
    applications.'
  extract_2: In building the CDS API, we are trying to provide for climate science
    a uniform semantic treatment of the combined functionalities of large-scale data
    management and data-proximal analytics. In doing so, we are combining concepts
    from the Open Archive Information Systems (OAIS) reference model, object-oriented
    programming APIs, and Web 2.0 resource-oriented APIs. The Open Archive Information
    System (OAIS) reference model, defined by the Consultative Committee on Space
    Data Systems, addresses a full range of archival information preservation functions
