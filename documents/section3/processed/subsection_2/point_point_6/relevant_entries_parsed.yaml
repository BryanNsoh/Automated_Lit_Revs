    * Improved ES narrative: from static service values to dynamic benefits

    * Extending the mainstream MEA conceptual model to support a beneficiary-based
    approach

    * Probabilistic analysis, and spatio-temporal dynamics of flows and scale

    * Explicitly quantifying uncertainty by modeling ES supply and demand probabilistically
    when appropriate

    * Reducing the burden of data gathering and pre-processing for the end-user

    * Prioritizing automatic retrieval of input data from web-accessible datasets
    using open standards wherever possible

    * Devising ecoinformatics advances that support more flexible, computer-aided
    model assembly, including the option of transparent integration with pre-existing
    process models (e.g., for hydrology or nutrient dynamics) when needed input data
    are available and in contexts where these models have proven their effectiveness.'
  extract_1: The advantages of an ecosystem services (ES) view of coupled human-natural
    systems have been widely recognized in science, management and governance [1].
    Focusing on both the biophys-ical mechanisms of ES provision and the socioeconomic
    implications of their use can allow decision makers to directly link natural capital
    to the societies and economies that depend on it. An ES approach can also facilitate
    understanding and communication of the projected consequences of resource competition
    in the face of scarcity as well as global and local change. Once discussions on
    ES became mainstream - thanks largely to the seminal Millennium Ecosystem Assessment
    (MEA) [2] - and lessons from many individual case studies were learned [3], a
    first generation of integrated, multi-ES assessment methodologies and tools has
    been striving to meet the needs of an audience that cuts across the academic,
    governmental, NGO, and corporate sectors [4,5].
  extract_2: Reconciling calls for simplicity and intuitiveness with the need for
    accuracy, specificity and dynamic resolution is challenging and risky. If on one
    hand decision makers (or even the scientific community) are skeptical of methods
    they see as complex and opaque, on the other hand the oversimplification of complex
    and highly diverse processes and trade-offs may yield ineffective assessments.
    True methodological innovation could result from incorporating enough flexibility
    to adapt models to diverse social, economic, and policy contexts without overly
    complicating their application.
  inline_citation: 'Villa F, Bagstad KJ, Voigt B, Johnson GW, Portela R, et al. (2014)
