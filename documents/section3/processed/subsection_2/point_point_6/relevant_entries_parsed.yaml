  explanation: The paper you are referencing uses both **Lambda** and **Kappa** architectures.
    **Lambda** is used to process the most recent data in real-time, while **Kappa**
    is used to combine both real-time and batch processing. The choice of which architecture
    to use for a given application depends on the specific requirements of that application.
    In general, **Lambda** is better suited for applications that require real-time
    processing of the most recent data, while **Kappa** is better suited for applications
    that can tolerate some latency in the processing of older data. By using both
    **Lambda** and **Kappa**, the paper's authors are able to achieve both real-time
    and batch processing of data, which allows them to meet the requirements of their
    specific application.
  extract_1: 'This architecture is composed of three layers: (1) batch layer process
    very large quantities of data by batch; (2) speed layer which processes data in
    real-time and provides views based on the most recent data and (3) serving layer
    responding to queries.'
  extract_2: 'Kappa Architecture, proposed by Jay Kreps from LinkedIn (Kreps, 2014),
    simplifies the Lambda architecture by combining real-time and batch layers. This
    cloud architecture differs from the Lambda architecture by using a non-permanent
    storage system of data in an unchangeable log file such as system as Apache Spark
    or Apache Kafka, and consequently allow only storage for a limited time in order
    to allow an eventual reprocessing of these data. Batch and Speed Layers are also
    replaced by a stream processing engine. So, the Kappa Architecture is composed
    of two layers: streaming and serving layers and can be implemented with a publish-subscribe
    messaging like Apache Kafka, which facilitates data ingestion.'
  inline_citation: (Kreps, 2014)
  limitations: '1. **Kappa** architecture can be more complex to implement than **Lambda**
    architecture.

    2. **Kappa** architecture may not be suitable for applications that require very
    low latency processing.

    3. **Kappa** architecture may not be suitable for applications that require the
    ability to reprocess old data.'
