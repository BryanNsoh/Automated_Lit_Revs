    \ 4.0 is characterised by Schmitt [30]. The key element is knowledge of the current\n\
    state of the system. Sensor data with other parameters of the given process in\
    \ the sense\nof self-diagnostics and machine learning can be evaluated in real-time.\
    \ The traceability of\nindividual components is also essential—from screws to\
    \ the uniformity of seals, this knowl-\nedge enables the measurement of tolerance\
    \ and comprehensive monitoring of the condition\nof machines and other equipment.\n\
    2.2. Predictive Maintenance\nPredictive maintenance (PdM) is the latest maintenance\
    \ policy adopted by many\nindustries. Above all, these are areas that require\
    \ absolute reliability, such as power\nplants, public services, transport systems,\
    \ and emergency services. Forecasted information\nis usually necessary for the\
    \ long term and for planning various operational activities\n(maintenance, production,\
    \ inventory, etc.). In addition, due to technological and logistical\nlimitations,\
    \ maintenance cannot always be performed everywhere [31]. Maintenance is\na critical\
    \ activity that takes place in production. Machine failures during production\n\
    can lead to adverse effects on the production schedule, delivery delays, or employee\n\
    overtime to compensate for the loss. PdM predicts system failures to optimize\
    \ maintenance\nefforts [32,33]. According to Carvalho [18,34], PdM is a set of\
    \ tools used to determine\nwhen speciﬁc maintenance is required. The tool is based\
    \ on continuous monitoring of\nthe machine or process, and this allows maintenance\
    \ to be performed only when needed.\nA secondary, no less important function of\
    \ PdM is the possibility of early detection of\nfaults, thanks to tools based\
    \ on historical data—machine learning—as well as visual aspects\nof faults—colour\
    \ and wear. As a possible part of the Industry 4.0 concept, PdM aims to\nminimise\
    \ maintenance costs, implement zero-waste production, and reduce the number of\n\
    major failures [35]. Despite PdM’s beneﬁts, Herrmann [36] highlights the potential\
    \ risks\nSensors 2021, 21, 1470\n4 of 40\nof remote access to maintenance processes\
    \ and cites Distributed Denial-of-Service (DDoS)\nattacks, for example. According\
    \ to Zonta [20], we distinguish three approaches to PdM,\nnamely: Based on a physical\
    \ model, where the main feature is mathematical modelling\nrequiring the timeliness\
    \ of the state and statistical methods of evaluation. The second\napproach is\
    \ the knowledge-based approach, which reduces the complexity of the physical\n\
    model, and the last approach is the data-driven approach, which we ﬁnd most often\n\
    in the current development of PdM. This approach is based on artiﬁcial intelligence,\n\
    i.e., machine learning and statistical modelling, and is a satisfactory approach\
    \ in the\nconditions of Industry 4.0 [37]. Farooq et al. distinguish experience-driven\
    \ and data-\ndriven maintenance [38]. Experience-driven preventive maintenance\
    \ is based on gathering\nknowledge about production equipment, which is then used\
