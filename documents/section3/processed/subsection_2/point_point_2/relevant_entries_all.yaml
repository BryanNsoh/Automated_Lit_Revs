    \ a suitable statistical model can be applied to estimate the\noptimum maintenance\
    \ period at a minimum cost. Stodola and Stodola [161] pointed out\nthat a useful\
    \ model needs to consider human factors and related issues such as labour\nintensity,\
    \ administrative, and human errors.\n5.2. Discussion on Insights and Future Research\
    \ Issues\nWe discussed practical considerations and potential avenues for future\
    \ research.\nThe following directions have been identiﬁed for potential further\
    \ work.\n5.2.1. Wireless Network of Sensors\nOne of the current trends is the\
    \ use of a wireless network of sensors (WSN), which\naccording to Vlasov et al.\
    \ [119] consists of intelligent sensors for sensing physical parame-\nters. The\
    \ individual sensors act as network elements (nodes) that can read, process, and\n\
    transmit wireless data in smart factories. They consist of processing, communication,\n\
    and the sensor unit. WSN is a network of Micro-Electro-Mechanical systems (MEMS)\
    \ of\nsensor devices [162]. MEMS offers a high potential for condition monitoring\
    \ applications.\nThese sensors are, in comparison to industrial sensors, cost-effective,\
    \ wireless, and highly\nintegrable and conﬁgurable [117]. Part of these networks\
    \ could be process controllers (ac-\ntuators) that communicate data and operate\
    \ some units [163]. The cyber-physical systems\nintegrate these sensors and actuator\
    \ networks into a coherent form. Vlasov et al. [119] show\nthat the use of wireless\
    \ communication channels in the monitoring system is driven by the\nsensor network\
    \ in the shortest possible time. Uhlmann et al. [117] pointed out their main\n\
    advantage—low cost. Sadiki et al. [105] recommend to check the viability of these\
    \ network\napplications before their implementation in factories to save operation\
    \ costs and improve\nreal-time monitoring performance. Main advantages of industrial\
    \ WSN, summarising\nKumar et al. [163], are: minimal cost and compactness, interoperability,\
    \ resistance to noise\n(and co-existence), self-organizing, robustness (fault-tolerance),\
    \ link-reliability, energy con-\nsumption, low-delay, service differentiation\
    \ and quality, scalability, predictable behaviour,\nmultiple sources, data aggregation,\
    \ and speciﬁc protocols. However, the limitations of\nwireless sensors are the\
    \ spatial arrangement in the environment, deployment time, mainte-\nnance cost\
    \ of communication channels [119], scalability, and lack of protocols. Flammini\n\
    et al. [164] emphasised that fault assumption and transmission errors are more\
    \ frequent\nin wired communication than on wired links. Thus, data quality (in\
    \ terms of validity,\nintegrity, accuracy, and reliability) is an important factor\
    \ of wired networks connected to\nthe internet [165].\nSensors 2021, 21, 1470\n\
    30 of 40\n5.2.2. Dominance of Vibration and Temperature Sensors for Maintenance\n\
    The analysis of the types of sensors used for predictive maintenance in Section\
    \ 4.3 showed\nthat vibration and temperature sensors are most often used. According\
    \ to Uhlmann [117],\nthe number of powerful MEMS sensors such as vibration and\
    \ temperature sensors has in-\ncreased. Vibration can identify problems before\
    \ other symptoms, such as temperature, sound,\npower consumption, and contaminated\
    \ lubricants. When the first signs of a malfunction\nappear, there is usually\
    \ only a few months left until a complete machine downtime. Vibration\nmonitoring\
    \ enables to determine which phase of the fault curve the machine is currently\
    \ in.\nExcessive vibration is usually the first symptom of internal problems,\
    \ such as defective bear-\nings, imbalances, misalignments, and loose components,\
    \ that shorten the life of the equipment.\nOnly after detectable changes in vibration\
    \ is it possible to detect possible errors using power,\nparticle, or infrared\
    \ sensors. Finally, errors also appear on the temperature sensors. According\n\
    to Barbieri et al. [99], vibrational signals are a starting point of the component\
    \ degradation\nmodel. Crucial decision lies in the selection of adequate signals\
    \ for failure estimation and main-\ntenance prediction. The further research challenge\
    \ in infrared thermography is the signal and\nimage processing to enhance the\
    \ detection and simplify the interpretation of the results [166].\nAkerberg et\
    \ al. [167] pointed out that the requirements for vibration sensors, battery lifetime,\n\
    update frequency, and security are lower than for flow, torque, or proximity sensors.\
    \ The\nmain benefits of vibration sensors are predictability of impending failures,\
    \ machine safety, cost,\nextended maintenance intervals, machine reliability,\
    \ and confidence in scheduled maintenance.\nIn the future, these advantages resulting\
    \ from the use of vibration sensors can be obtained by\nusing new types of sensors,\
    \ for example, virtual sensors or nanosensors, etc. For this reason,\ncurrent\
    \ research is focused on minimizing the costs and flexibility of vibration and\
    \ temperature\nsensor solutions.\n5.2.3. Challenges of the Deep Learning and Big\
    \ Data Analytics\nComponents connected to the network generate a large amount\
    \ of heterogeneous\ndata that smart industry systems must process. Large industrial\
    \ data is collected from\nmultiple sources, such as devices, products, and customers,\
    \ in heterogeneous forms [108].\nTheir analysis is crucial for companies in almost\
    \ all market sectors. Advanced analysis of\nbig data is a way to get to know customers\
    \ and devices (machine state) in detail. Companies\nthat use it will be able to\
    \ provide customers with literally “tailor-made” services, lower\nmoods, and increase\
    \ efﬁciency in production, including maintenance. Thanks to the current\ncapacity\
    \ of computer technology, even large volumes of data can be processed faster,\
    \ which\nallows smart industry systems to move information in real-time. Farooq\
    \ et al. [38] consider\nindustrial prognosis and applying predictive analytics\
    \ using machine learning techniques\nas new challenges to identify failure modes\
    \ and reduce downtime. The application of the\nsimulation enhances more possibilities\
    \ for after-market services, such as maintenance [92].\nLearning and intelligent\
    \ techniques such as deep learning to analyse industrial big data\nare proposed\
    \ as future directions in maintenance [103,120]. We consider the main problem\n\
    in the ﬁeld of data analysis to be the inability to translate and create a business\
    \ case for\nanalysts with a comprehensive view. This means that there is no concept\
    \ of how to evaluate\nthe analytical results and translate them into actions (for\
    \ example, maintenance schedules).\nCompanies often make the mistake of supplementing\
    \ random ﬁndings instead of a selective\nand targeted approach such as predictive\
    \ maintenance. Results of the analysis must lead to\nconclusions, which requires\
    \ a properly chosen tool for data visualisation. Other possible\nresearch directions\
    \ are related to virtual metrology [109].\n5.2.4. Challenge of Interoperability\n\
    Interconnectivity is a prerequisite for the existence of a smart industry. It\
    \ is not just\na peripheral connection of one device to another or a centralised\
    \ connection of the ma-\nchine to the control system, but a complex network. In\
    \ a corporate environment, this\nmeans connecting machines, people, materials,\
    \ products, information and communica-\ntion technologies and systems, and, ﬁnally,\
    \ data in the form of documents. Scalability\nSensors 2021, 21, 1470\n31 of 40\n\
    enables possible network size enhancing or reduction based on the industrial require-\n\
    ments. This needs appropriate protocols, standards, and robust integration of\
    \ hundreds\nof network nodes. Interoperability is linked to their compatibility,\
    \ i.e., all elements of the\nindustrial Internet of Things should be able to communicate\
    \ with each other (exchange\ndata) and interact. Through standardisation, disparate\
    \ systems that work together can be\nsoldered into a single process. Today’s factories\
    \ already use sensor systems for various\nmeasurements and operations. The use\
    \ of new solutions must work with these old systems.\nThis problem is caused by\
    \ a lack of robustness, time constraints, and service-differentiated\nprotocols.\
    \ One of the future solutions is, for example, the oneM2M [168] or OPC Uniﬁed\n\
    Architecture [169] industry communication standards, which are platform-independent\n\
    and support semantic interoperability [170]. On these platforms, data objects\
    \ and each\ndevice have well-deﬁned behaviour on the network, and the capability\
    \ of horizontal com-\nmunication between individual devices processing in real-time.\
    \ There is a possibility to\nconnect other components (such as plug and produce),\
    \ which then have their image in the\ncloud.\n5.2.5. Challenges of Control and\
    \ Maintenance Systems Decentralisation\nMany of the wireless sensor networks still\
    \ have centralised control (so-called “network\nmanager”). Centralised server-client\
    \ systems had one central database, which leads to data\nconsistency, easy administration,\
    \ and a high level of security. However, centralisation can\nresult in the failure\
    \ of a single point. High trafﬁc can overload the bottleneck. A centralised\n\
    “network management” system can be slow and take a vest to lose data packets.\
    \ It is\nessential to use decentralised solutions within complex digital ecosystems,\
    \ such as pro-\nduction factories. The responsibility and need to make operational\
    \ decisions is performed\nat lower levels. A distributed architecture based on\
    \ decentralisation is suitable for their\ncoordination and management [171]. Coordination\
    \ between the individual nodes involved\nin cyber-physical systems requires communication\
    \ between the elements. The beneﬁt of the\ndistributed architecture of components\
    \ connected to the network and decentralised smart\nindustry systems is the expandability\
    \ (scalability) of the network, as well as the increased\nresistance to failures\
    \ of the network itself, individual connected systems, as well as their\ncomponents.\
    \ For example, Kiangala and Wang [94] proposed a decentralised monitoring\nsystem\
    \ with a cloud-based dashboard displaying real-time reports for every maintenance\n\
    schedule generated. Zhang et al. [122] consider as a future trend services in\
    \ cyberspace\nthat control, plan, and schedule production line items in a timely\
    \ way. Smart Industry\nsystems already use intelligent algorithms to monitor,\
    \ control, manage, and plan complex\nprocesses and operations throughout the production\
    \ process and supply chain. Advanced\ncognitive technologies will be gradually\
    \ implemented in production systems to increase\nthe autonomy of individual components\
    \ of the network. These systems use the principles\nof collective intelligence\
    \ in industrial processes, especially solutions based on multiagent\nsystems.\
    \ The future of these systems lies in achieving a high level of artiﬁcial intelligence\n\
    that will use the collective knowledge of all parts of the network.\n5.2.6. High\
    \ Potential of Virtual- and Nano-Sensors\nSensor technology, the elements informing\
    \ about the state and activity of the object, is\ncurrently unprecedented and\
    \ developed in various industries due to its reliability. Sensors\nas sources\
    \ of primary information about the real environment are the input element of\n\
    practically all control, measuring, and automation systems today, and together\
    \ with mi-\ncrosystems, they accompany human activity (via biometric sensors)\
    \ at almost every step.\nAn interesting trend can be traced in the development\
    \ of electronics and microelectronics\nin sensor systems, which include circuits\
    \ for signal processing, analysis, and uniﬁcation\nin a single compact design\
    \ with a sensor element. In optimizing this process, a tighter\nsystem connection\
    \ of electronics and microelectronics with related elements of optics or\nﬁne\
    \ mechanics within mechatronics is increasingly being applied. The intention of\
    \ such an\ninterconnection is to achieve the development and production integration\
    \ of entire systems\nSensors 2021, 21, 1470\n32 of 40\non a single chip, from\
    \ input sensors to various types of actuators. From another point of\nview, it\
    \ is possible to see the inﬂuence of miniaturisation and new sensor types such\
    \ as\nnanosensors. The higher resistance of the sensors to mechanical inﬂuences,\
    \ acceleration,\nand vibrations also leads to their placement directly in the\
    \ parts of the system, which in\nmany cases gives the function of the sensor a\
    \ wider range. Nanosensors have, due to\nminiaturisation, good preconditions for\
    \ massive use in smart factories. These trends are\ncurrently aided by the search\
    \ for ways to create wireless sensor networks with remote\ndata transmission.\
    \ Al-Jlibawi et al. [107] described the properties of soft (virtual) sen-\nsors\
    \ and their function in parallel work with physical sensors and industrial processes.\n\
    Virtual sensors are used for damage detection [172], industrial robot interaction\
    \ [173],\nidentiﬁcation, and approximation tasks, or for digital twin applications.\
    \ On-line evaluation\nof input effects directly in the actuator can then lead\
    \ to a “sensor-less” system, whose other\nadvantage, in addition to lower one-time\
    \ investment costs, should be the greater reliability\nof the system with protection\
    \ against possible outages. Li et al. [165] described automatic\ncontrol systems\
    \ without sensors based on wireless nodes, RIFID, and programmable logic\ncontroller\
    \ (PLC). Automated devices perform their tasks based on industrial wireless nodes\n\
    fully responsible for communication. Controllers have the automation control function\n\
    based on the received commands from other devices in the network.\n5.2.7. Challenges\
    \ of Availability and Reconﬁgurability of Sensors\nThe development of industry\
    \ systems is progressing towards their maximum modular-\nity and capability of\
    \ autonomous reconﬁguration based on automatic situation recognition.\nThe self-organisation\
    \ of production processes therefore also includes reconﬁgurability, char-\nacterised\
    \ as independent adaptability to internal and external conditions. Condition-based\n\
    systems are being developed in the ﬁeld of maintenance. The main problem in the\
    \ future\nmay be the use of old sensors (installed on older devices in production),\
    \ which will lead\nto unacceptably high manufacturing and maintenance costs in\
    \ the long term. Kozlowski\net al. [110] mentioned the unavailability of devices\
    \ (CNC machines) on the market to struc-\nturally optimally distributed sensors\
    \ on machine parts. Related to this issue is the problem\nof today’s industrial\
    \ practice—the lack of appropriate measurement signals. The result is\nthe need\
    \ for additional installation of sensors on the device. A problem with the weak\
    \ sig-\nnal from the sensors can lead to injury, product losses, and production\
    \ outages. Even small\nand temporary communication errors can cause signiﬁcant\
    \ production interruptions [167].\nThis production issue can be caused by signal\
    \ inference from devices that operate on the\nsame frequency. It means that at\
    \ the same time, waves and signals coexist in a given\nenvironment, which disrupt\
    \ the function of the sensors. This problem can be described as\na real-time availability\
    \ issue. Lao et al. [111] show that preventive maintenance of sensors\nand actuators\
    \ in real-time can signiﬁcantly mitigate the damage from production losses,\n\
    process upsets, and downtime based on speciﬁc routine regulations.\n5.2.8. Security\
    \ and Safety Challenge\nThe severity of cyber security issues is growing, along\
    \ with our growing dependence\non technology, both personally and socially. In\
    \ production, important data is collected by\nincreasingly connecting production\
    \ systems or even the robots themselves to computer\nnetworks, sometimes with\
    \ communication to the cloud, and new security risks arise. Ba-\nsic cyber security\
    \ principles can signiﬁcantly improve the security of connected devices.\nThe\
    \ contemporary challenge of safety is the security of the stored data from sensors.\
    \ In ad-\ndition to the sensors that collect data, which is a physical prerequisite\
    \ for the Industry 4.0\nconcept, the sovereignty of the data is important [174],\
    \ especially from a psychological\npoint of view. Only enterprises that trust\
    \ the security of their networks are also willing\nto store and share their data.\
    \ Sensor security does not require high demands on battery\ncapacity. However,\
    \ security is considered too complicated, especially for IoT, due to the\nuse\
    \ of various techniques such as keying to protect authentication, cryptographic\
    \ code\nveriﬁcation, security gateways [175], safety protocols, remote wireless\
    \ security manage-\nSensors 2021, 21, 1470\n33 of 40\nment [176], or security\
    \ analysis to detect attacks. Almost all interconnected systems have\ntheir weaknesses\
    \ that their creators are unaware of. For this reason, prevention is particu-\n\
    larly important [167]. An important factor due to the number of interconnected\
    \ devices is\nthe cost of security. Gungor and Hancke [177] point out that security\
    \ is a crucial feature in\ndesigning wireless sensor networks. Safe communication\
    \ protects against external attacks\nand intrusion.\n6. Conclusions\nThe fourth\
    \ industrial revolution is permeating the industry, enabling an increasing\nnumber\
    \ of enterprises to have an incomparably greater overview of their production\n\
    and maintenance activities than ever before. The deployment of highly reliable\
    \ and\nlow-maintenance devices contributes to the precise planning of production\
    \ capacity and\nequipment’s associated maintenance.\nThe ﬁrst research question\
    \ relates to the contemporary trends in the maintenance\nprocesses of smart factories.\
    \ The number of papers discussing the key terms sensors,\nsmart factories, and\
    \ preventive maintenance increased over time, mostly in the last years.\nWe found\
    \ that the contemporary burst trend is related to Industry 4.0 technology. Predic-\n\
    tive maintenance, smart factories, and intelligent sensors publications, together\
    \ concerned\ntopics mainly related to deep machine learning, Internet of Things,\
    \ and big data analytics.\nThe maintenance process in smart factories is based\
    \ on digitisation, data-driven manufac-\nturing, agent-based systems, and digital\
    \ twins. Intelligent sensors in such factories use\nedge, fog, and deep learning\
    \ methods for control of manufacturing processes. In the future,\nInternet and\
    \ blockchain will be important for predictive maintenance.\nSmart and intelligent\
    \ predictive maintenance is characterised to answer a second\nresearch question.\
    \ Here, the results show four different types of maintenance used in smart\nfactories—Industry\
    \ 4.0 for predictive maintenance, smart manufacturing for condition-\nbased maintenance,\
    \ fault diagnosis for maintenance and prognostics, and remaining useful\nlife\
    \ analysis. The importance of predictive maintenance is also growing due to the\
    \ growing\nnumber of robots, digitisation, and artiﬁcial intelligence introduced\
    \ into production lines\nto automate routine activities.\nFollowing the third\
    \ question’s answer, we can state that the three types of sensors are\nmainly\
    \ used for predictive maintenance in smart factories. Firstly, intelligent sensors\
    \ which\nhave the potential to connect to higher-level systems. Furthermore, there\
    \ is a possibility to\nconnect these intelligent sensors to the internet—to build\
    \ up the IoT devices. Finally, we can\nuse the gathered data in cloud-related\
    \ technologies. The most prevalent methods used\nfor collecting and monitoring\
    \ machines and devices are vibration analysis [120], SCADA\nsystems, CNC machine\
    \ sensors, and PLCs. Based on the deep analysis, we conclude that\nthe current\
    \ trend, insights, and future research issues are characterised by:\n•\nUsage\
    \ of multisource wireless networks of sensors in predictive maintenance.\n•\n\
    Dominance of vibration and temperature sensors for predictive maintenance.\n•\n\
    Challenges of the big data analytics and deep learning techniques.\n•\nChallenges\
    \ of interoperability of multiple sensors and maintenance systems.\n•\nDecentralisation\
    \ of maintenance control systems.\n•\nHigh potential of virtual sensors and nanosensors\
    \ for the future.\n•\nChallenge of availability and reconﬁgurability of sensors.\n\
    •\nSecurity and safety of sensor data.\nBased on the results synthesis, we proposed\
    \ the Smart and Intelligent Predictive Main-\ntenance (SIPM) system for smart\
    \ factory concerning four major subsystems: production,\nmonitoring, planning,\
    \ and maintenance. These subsystems communicate and collaborate\nthrough modern\
    \ IoT and cloud-based technologies. Their main advantage is real-time\nmanagement\
    \ and planning to reduce the economic costs caused by production downtime.\nFrom\
    \ a managerial point of view, the predictive maintenance system in smart factories\n\
    is an early warning, especially in high-risk industries. The ability to detect\
    \ weak signals\nof potentially signiﬁcant strategic impact is a welcome positive\
    \ in a turbulent business\nSensors 2021, 21, 1470\n34 of 40\nenvironment. The\
    \ system of predictive maintenance does not reduce the responsibility\nor the\
    \ possibility of personal development of employees, but it must be stimulated\
    \ by\nresponsible managers. It offers the possibility to reduce the number of\
    \ hierarchical levels\nbetween managers and ordinary employees, so that you can\
    \ bring about higher employee\nautonomy and help other innovation processes to\
    \ be implemented effectively. The challenge\nfor managers today is to select criteria\
    \ based on which they will be able to select intelligent\nsensors for smart factories.\
    \ There is a wide range of sensors on the market and the\nauthors most often state\
    \ the criteria of sensor sensitivity, sensor cost, ﬂexibility, and size\n(miniaturity).\n\
    Further research may comprise the advanced machine learning methods as deep\n\
    learning, data-driven algorithms. The new concept called “Machine as a Service”\
    \ (MaaS)\ntakes over the software as a service (SaaS) model and is another trend\
    \ suitable for future\nresearch. An interesting direction of future research concerns\
    \ building performance model\nevaluation related to the reasonable cost. The cost/beneﬁt\
    \ analysis of using preventive\ntools in contrast to sustainability requirements\
    \ is challenging for research.\nThis work suffers from several limitations, notably\
    \ related to publication collections,\nﬁltering, and analysis. The search strategy\
    \ is biased by the problematic synonym of the\nterm “factory”. Primarily, the\
    \ term “plant” is not interchangeable in the same meaning.\nThe study is limited\
    \ because we omitted highly cited publications related to medicine in\nburst analysis.\
    \ Our goal was to bring the reader closer manufacturing- and production-\nrelated\
    \ publications. Investigated trends in burst detection analysis have weights based\
    \ on\noccurrence in publication titles. Results do not show the quality of publication\
    \ based on\nthe times cited. Thus, we instead present examples of highly cited\
    \ publications of most\nimportant burst terms. The lack of a comprehensive review\
    \ due to a steadily increasing\nnumber of related works is another notable limitation\
