    \ potentiometric (resistance-based), capacitive, optical, magnetic,\nSensors 2021,\
    \ 21, 1470\n23 of 40\nand other sensing methods are used for detection of position.\
    \ Sensors based on motion\ndetection must meet the requirements in the areas of\
    \ durability, weight, energy consump-\ntion, and at the same time, suitability\
    \ for mass production regarding to the end user—\ncustomer [123,124]. Shoabid\
    \ [125] describes motion-based sensors as a combination of\nan accelerometer,\
    \ gyroscope, magnetometer, and linear acceleration. The application of\nthese\
    \ sensors can be found primarily in the ﬁeld of healthcare systems, with various\
    \ com-\nbinations of the above-mentioned sensors. A gyroscope is used mainly for\
    \ gait analysis,\nfall detection, or gesture recognition, or in combination with\
    \ an accelerometer. Proximity\nsensors detect the presence of an object without\
    \ contact. These sensors are based on the\noptical, ultrasonic, inductive, and\
    \ capacitive nature. Wearable sensors are able to monitor,\nfor example, physiological\
    \ parameters in real time.\nSpeed sensors have an opportunity for detecting object\
    \ speed (usually for wheels,\nmotor, or rotating particles). Enterprises use speedometers,\
    \ accelerometers, light detec-\ntion and ranging (LIDAR) sensors, tachometers,\
    \ Doppler radars, etc. Farooq et al. [38]\ndiscussed genetic-algorithm-based prediction\
    \ process for intelligent maintenance of textile\nspinning systems. They used\
    \ vibration and speed data in a multiagent system for tracking\ndiscrepancies\
    \ and error distribution of machine processing. Integrated Electronics Piezo-\n\
    Electric accelerometers have been frequently used for machine vibration measurement.\n\
    Peng et al. [113] use them for an automatic health condition diagnosis without\
    \ ﬁeld worker\nmaintenance effort. The results show that dynamic response signals\
    \ from the accelerometer\nincreased the completeness and performance of the vibration\
    \ diagnosis function. Further,\nPeng and Tsan [98] developed a sensor diagnosis\
    \ and monitoring system to classify the\nhealth condition of the online integrated\
    \ IEPE accelerometer. The solution was integrated\ninto a production line.\nGoodall\
    \ et al. [92] developed, based on the RFID, a data-driven simulation for con-\n\
    trolling work-in-process parts in a remanufacturing process and determining the\
    \ time for\noperators to process them [104]. Park et al. [112] performed experiments\
    \ on servo motor\nlifespan using an accelerated degradation testing method based\
    \ on thermal stresses. The ex-\nperimental data are used sensors for monitoring\
    \ the torque, position, electrical resistance,\nand moment of inertia of rotor.\
    \ Shan et al. [114] presented the system architecture and\nhardware for the welding\
    \ line, which provides the real-time ﬁne-grained visualisation of\nthe welding\
    \ robot operation status. The electrocardiogram of intelligent manufacturing\n\
    equipment technology provides the maintenance of intelligent manufacturing equipment.\n\
    4.3.2. Vibration and Torque Sensors\nVibration sensors are used for monitoring\
    \ the acceleration machine vibration, indicat-\ning a potential machine issue.\
    \ Some sensors have modern fast Fourier transform signal\nprocessing to detect\
    \ failures in machine components. Vibration sensors are the core of\npreventive\
    \ maintenance and provide the condition of the device determination.\nBarbieri\
    \ et al. [99] proposed autonomous health management prognostics for smart\nmanufacturing\
    \ via on-board sensors. Kiangala and Wang [94] integrated a practical use of\n\
    intelligent sensors in a small bottling plant. Predictive maintenance is used\
    \ for detecting\nearly faults and failures in conveyor motors. Uhlmann et al.\
    \ [117] developed a smart sensor\nnetwork for condition monitoring in factories.\
    \ Collected data from MEMS sensors are\nprocessed in the cloud services and visualised\
    \ on the mobile platform.\nTorsion (torque, rotational) sensors convert a torque\
    \ reaction and rotary into electrical\nsignal. These sensors measure stationary\
    \ or dynamic variables, usually in motors, turbines,\nor generators. Kozlowski\
    \ et al. [110] used a torque sensor for designing a classiﬁer for\ncutting tool\
    \ condition assessment in RUL prediction. Kumar et al. [102] evaluated and\nestimated\
    \ RUL for particular failures in distinct health states and faults. Vlasov et\
    \ al. [119]\nused wireless vibration sensor networks that allow real-time analysis\
    \ of the state of the\nelectronic equipment (motor). The purpose of their approach\
    \ is to minimize the cost of\nmaintenance and develop a system of predictive maintenance\
    \ for optimisation predictive\nrepair. Zhang et al. [121] used vibration sensors\
    \ for accurate prediction of the remaining\nSensors 2021, 21, 1470\n24 of 40\n\
    useful life of the rotatory machines. Deep learning model combined a long short-term\n\
    memory neural network with an attention mechanism for maintenance in mechanical\n\
    manufacturing.\n4.3.3. Acoustical, Sound, and Ultrasonic Sensors\nAnother group\
    \ of sensors are sensors focused on sound detection, usually via mi-\ncrophone\
    \ devices. When a signal is detected by a sound sensor, the level of voltage is\n\
    translated to the appropriate sound level. Kaptan [126] describes the location\
    \ of city buses\nusing sound sensors and an accelerometer instead of the standard\
    \ global positioning system\n(GPS) location. In such a scenario, the accelerometers\
    \ detect the movement of the vehicle\nand the microphone sensing distinguishes\
    \ the sound level inside and outside the vehicle.\nCompared to GPS location, energy\
    \ savings of up to 46% occur. Another possible usage of\nacoustic sensors is described\
    \ by Ryu [127] in the ﬁeld of material detection. Using machine\nlearning techniques,\
    \ sound sensors are able to estimate relevant information such as the\ncharacter\
    \ of an object and its location. Ultrasonic sensors are non-contact devices using\n\
    the ﬂight of the sound wave greater than that of the human audible range. Similarly,\
    \ as\nwith sonar, the measurement is based on the Doppler Shift principle. Yan\
    \ et al. [120] con-\nducted fusion data mining to predict the remaining life of\
    \ a key component of machining\nequipment by multisource sensors (acoustical,\
    \ vibration, optical, or power).\n4.3.4. Pressure, Force, Touch, and Tension Sensors\n\
    Pressure sensors identify the pressure deviations in the measurement objects or\
    \ envi-\nronment. The change detection is usually based on barometric, piezoelectric,\
    \ capacitive,\noptical, or resonant sensing principles. Examples of these types\
    \ of sensors are Bourdon\ntubes, diaphragms, pressure gauge, or manometers. Tension\
    \ sensors help with the defor-\nmation and movement of the belt automated material\
    \ handling system monitoring for\nintelligent condition-based maintenance [104].\n\
    Force sensors monitor tensile compressive force signal and translate it into an\
    \ output\nelectric signal. Their application includes lead cells, strain gauges,\
    \ or sensing resistors.\nVery popular are piezoelectric and magnetostrictive technologies.\
    \ Another way of sensing\nis based on induction, pneumatic, and hydraulic forces.\n\
    4.3.5. Optical, Light, and Machine Vision Sensors\nAnother type of sensors are\
    \ sensors with a machine vision function. Machine vision\ntechnology has grown\
    \ signiﬁcantly in recent years and is becoming part of autonomous\nvehicles, intelligent\
    \ systems, and robotics. Optical sensor input into the systems makes\nthese systems\
    \ intelligent. Visual data are captured in the form of a series of images and\n\
    after the digitisation process are processed using a machine learning algorithm\
    \ [128,129].\nIn the ﬁeld of material wear detection, three-dimensional (3D) sensors\
    \ are also used, which\nrepresent new technical means for obtaining information.\
    \ Three-dimensional data provides\nmore information and at the same time, reduces\
    \ the deviation of the measured data [130].\nA large group of sensors consists\
    \ of chemical character sensors. Advances in chemical,\nsensing, and wireless\
    \ technologies have accelerated the development of wireless chemical\nsensors.\
    \ These devices allow the collection and distribution of biochemical information.\n\
    The use of these types of sensors can be found in the areas of environmental or\
    \ health\nmonitoring [131,132].\nTarashioon et al. [115] described the design\
    \ of solid-state lighting products based\non the reliability system diagnostics\
    \ (self-maintenance). The light sensor design using\nlight-emitting diode technology\
    \ is used to monitor system ambient light.\n4.3.6. Temperature Sensors\nTemperature\
    \ sensors usually detect changes in machine condition or critical state\nin the\
    \ factory (especially in hazardous environments.). The sensors obtain temperature\n\
    information directly (resistive temperature detectors, thermistors, and thermocouples)\
    \ or\nSensors 2021, 21, 1470\n25 of 40\nindirectly (infrared sensors). Some of\
    \ these sensors have a temperature display. Infrared\n(IR) sensors work on the\
    \ basis of the optical principle using light. We distinguish reﬂective\nand transmissive\
    \ IR sensors. Reﬂective IR sensors’ transmitter and detector are positioned\n\
    adjacent to each other facing the object. Transmissive sensors use LED and photo\
    \ diodes to\ndetect the object passing between them.\nAnother group of sensors\
    \ consists of probes measuring temperature and humidity.\nAdvances in biomaterials\
    \ offer opportunities to design electronics with unique mechanical\nstability\
    \ capabilities, i.e., sensors whose material composition offers the possibility\
    \ of\napplication in medical implants and disposable wearable devices. Suitable\
    \ applications\ncan be found in the accurate scanning of biological tissues, internal\
    \ organs, but also in the\ntextile and food industry [133].\nBekar et al. [108]\
    \ analysed the real-world industrial data to implement the PdM\nstrategy for the\
    \ manufacturing enterprise. They evaluated the quality of the process,\nvibration\
    \ and temperature data by understanding outliers, and developed maintenance\n\
    solutions. Sadiki et al. [105] show the advantages of condition-based maintenance\
    \ for real-\ntime intelligent monitoring for the industrial machine. Tmote sky\
    \ sensors network and Z1\nmote operate through the edge router and enhance the\
    \ maintenance simulation’s purpose.\nVillalobos et al. [118] introduced a ﬂexible\
    \ forecaster analyser system for anticipation of\nalarms’ activation based on\
    \ the temperature sensor data. The deep learning techniques\nbased on the short-term\
    \ memory recurrent neural network contribute to the predictive\nmaintenance approach.\n\
    4.3.7. Liquid, Flow, Gas, and Chemical Sensors\nFlow sensors enable the possibility\
    \ to analyse the cooling water and lubrication ﬂow\nrate. These sensors use magnetic,\
    \ ultrasonic, or thermal detectors to monitor the current\nintensity in the pipeline.\
    \ Chien and Chen [109] used mass ﬂow controllers for monitoring\nmode and position\
    \ of silane reactant ﬂow. Their research is related to a data-driven\nframework\
    \ for monitoring equipment’s health condition (RUL).\nOil particle sensors enable\
    \ the possibility of monitoring contamination levels in lu-\nbrication systems\
    \ (for example, gear boxes). These sensors target to change the level of\npollution\
    \ based on the presence of the number of substances processed. They analysed the\n\
    light intensity via a laser beam and photo detector.\nHumidity (moisture) sensors\
    \ focused diagnostics on water content in oils to prevent\ncorrosion of machines.\
    \ These sensors are usually installed in a lubrication or hydraulic tank.\nHumidity\
    \ sensors play an essential role in the selected automated manufacturing processes.\n\
    To achieve the desired atmosphere, it is necessary to detect, monitor, and regulate\
    \ humidity\nin conditions of low and high temperatures. The use of sensors for\
    \ moisture detection can\nbe found, for example, in monitoring systems and networks,\
    \ as a monitoring device in\nagriculture, and as a tool for determining soil moisture\
    \ during irrigation. Furthermore,\nalso in the ﬁeld of corrosion diagnostics in\
    \ the areas of infrastructure and construction.\nThe key element in this type\
    \ of sensor is the materials used and the associated availability\nof suitable\
    \ production technologies [134].\n4.3.8. Electronic, Current, Energy, and Magnetic\
    \ Sensors\nEnergy and current measurement sensors ensure the density of electrical\
    \ cable isola-\ntion. Their purpose is to measure the current draw of machines.\
    \ These sensors have been\nused in many industrial areas but have had shortcomings\
    \ regarding demands in the areas\nof miniaturisation, energy consumption, and\
    \ insufﬁcient stability. At present, optical ﬁbres\nand magnetic ﬂuids are widely\
    \ used, due to their versatility of application [135]. In the case\nof electronic\
    \ sensors, these can be, for example, gas sensors that are capable of performing\n\
    sensitive analysis in real time, thanks to their ﬂexibility and the possibility\
    \ of integration\nwith intelligent electronics and mechanical resistance in relation\
    \ to energy consumption,\nand respectively, the performance of electronic components.\
    \ However, balancing these\nvariables offers applications not only in the above\
    \ areas, but also in aviation, aerospace,\nSensors 2021, 21, 1470\n26 of 40\n\
    and nuclear industry [136] display devices, and there is considerable potential\
    \ in the area\nof environmental monitoring [137]. Zhang et al. [122] described\
    \ a data-driven smart pro-\nduction line with installed energy consumption sensors\
    \ for forecast and fault diagnosis of\nmaintenance.\n4.3.9. Virtual Sensors\n\
    Virtual sensors are advanced applications in the software layer of the machine\
    \ that\nenhance the knowledge of the devices. These state-of-the-art sensors obtained\
    \ data not\nonly from physical machines (for example robots), but also the knowledge\
    \ bases [138].\nAl-Jlibawi et al. [107] call them adaptive soft sensors due to\
    \ their low cost, parallel work,\nrobust characteristics, easy implementation,\
    \ and real-time estimation features. They used\nPLC and SCADA for collecting data\
    \ in the reﬁnery via a distribution control system.\n4.3.10. Nuclear, Chemical,\
    \ Microparticles, and Nanoparticles Sensors\nThe last category consists of sensors\
    \ that are based on modern technologies using\nchemical processes. These are sensors\
    \ based on nanoparticles and microparticles, which\nenable monitoring directly\
    \ inside the monitored object. Lao et al. [111] present a robust\nmoving horizon\
    \ estimation of sensor maintenance based on the observation and monitoring\nof\
    \ chemical processes. Comparison of four simulations demonstrates the economic\
    \ perfor-\nmance advantages of sensor-predictive maintenance. Jia et al. [139]\
    \ described the design\nof the nanosensors for detection of antibiotics to prevent\
    \ the production of resistance to\nantibiotics. Nanomaterial chemistry is used\
    \ for developing current arsenic detection nanos-\ntructures [140]. The main advantages\
    \ of nanomaterials are the high ﬂexibility, sensitivity,\ncompatibility, and stretchability\
    \ of sensors in electronics devices [141].\n5. Discussion\nThe discussion is divided\
    \ into two parts. First, we discuss the sensor-based smart\nfactory to imagine\
    \ the factories of the future. Then, in the second part, we focus on insights\n\
    and future research issues related to intelligent sensors.\n5.1. Sensor-Based\
    \ Smart Factory Discussion\nThe essence of the use of intelligent sensors based\
    \ on IoT lies in smart factories,\nwhich have modern sensor technology, intelligent\
    \ analytical programs, and networking\ncomponents of production (machines, supplies,\
    \ components, ﬁnal products, equipment,\netc.). Smart factories are a new way\
    \ of organizing production. Their goal is to better serve\ncustomers through greater\
    \ production ﬂexibility and resource optimisation. The factories of\nthe future\
    \ combine the efﬁciency of mass production with custom production and optimize\n\
    the supply chain in real-time thanks to the Internet connection [142]. These factories\
    \ handle\nﬂuctuations in demand, which are fully automated and fault-durable.\
    \ The smart factory\nis connected to the Internet, however it has advanced security\
    \ against cyberattacks that\nwould jeopardize production.\nWe summarised the intelligent\
    \ sensor advantages in Figure 10 based on Reference [143].\nSensitivity is deﬁned\
    \ as the relation unit change between output and input. Smart sensors\nsuch as\
