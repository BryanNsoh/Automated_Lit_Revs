    the agriculture data that require real-time operation (e.g., weather temperature,
    soil moisture, soil acidity, irrigation, etc.) in several layers (edge, fog, and
    cloud). Thus, the real-time processing could be held by the edge and fog layers
    to reduce the load on the cloud layer, which will help to enhance the overall
    energy consumption and process the agriculture applications/services efficiently.
