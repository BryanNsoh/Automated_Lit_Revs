    \ the\nInternet of Things (IoT) for Smallholder Agriculture\nAnish Paul Antony\
    \ 1,*, Kendra Leith 1, Craig Jolley 2,3, Jennifer Lu 1 and Daniel J. Sweeney 1\n\
    1\nD-Lab, Massachusetts Institute of Technology, Cambridge, MA 02139, USA; kleith@mit.edu\
