    hence enhancing agricultural production to meet future expectations. Although
    the current agriculture systems that adopt the traditional cloud-based architecture
    have provided powerful computing infrastructure to distributed IoT sensors. However,
    the cost of energy consumption associated with transferring heterogeneous data
    over the multiple network tiers to process, analyze and store the sensor''s information
    in the cloud has created a huge load on information and communication infrastructure.
    Besides, the energy consumed by cloud data centers has an environmental impact
    associated with using non-clean fuels, which usually release carbon emissions
    (CO 2 ) to produce electricity. Thus, to tackle these issues, we propose a new
    integrated edge-fog-cloud architectural paradigm that promises to enhance the
    energy-efficient of smart agriculture systems and corresponding carbon emissions.
