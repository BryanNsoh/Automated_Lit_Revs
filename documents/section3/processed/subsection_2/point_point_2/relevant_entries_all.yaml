    \ to mon-\nitor, collect, and evaluate the data obtained. The most common type\
    \ of wireless sensors\nwork on radio frequency identiﬁcation (RFID), ZigBee, and\
    \ Bluetooth technology [25].\nEifert [26] deﬁnes intelligent sensors as a multi-component\
    \ measuring device that is self-\ncalibrating, self-optimised, and easy to integrate\
