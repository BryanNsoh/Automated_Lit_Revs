    Freedom Consulting Group, Columbia, MD 21046, USA\n*\nCorrespondence: anishp@mit.edu\
    \ or iot4ag@mit.edu; Tel.: +1-716-704-9649\nReceived: 1 March 2020; Accepted:\
    \ 30 April 2020; Published: 6 May 2020\n\x01\x02\x03\x01\x04\x05\x06\a\b\x01\n\
    \x01\x02\x03\x04\x05\x06\a\nAbstract: In order to feed a growing global population\
    \ projected to increase to 9 billion by 2050,\nfood production will need to increase\
    \ from its current level. The bulk of this growth will need to\ncome from smallholder\
    \ farmers who rely on generational knowledge in their farming practices and\n\
    who live in locations where weather patterns and seasons are becoming less predictable\
    \ due to\nclimate change. The expansion of internet-connected devices is increasing\
    \ opportunities to apply\ndigital tools and services on smallholder farms, including\
    \ monitoring soil and plants in horticulture,\nwater quality in aquaculture, and\
    \ ambient environments in greenhouses. In combination with other\nfood security\
    \ eﬀorts, internet of things (IoT)-enabled precision smallholder farming has the\
    \ potential\nto improve livelihoods and accelerate low- and middle-income countries’\
    \ journey to self-reliance.\nUsing a combination of interviews, surveys and site\
    \ visits to gather information, this research\npresents a review of the current\
    \ state of the IoT for on-farm measurement, cases of successful IoT\nimplementation\
    \ in low- and middle-income countries, challenges associated with implementing\
    \ the\nIoT on smallholder farms, and recommendations for practitioners.\nKeywords:\
    \ internet of things; low-cost sensors; smallholder agriculture; global engineering\n\
    1. Introduction\nIn the 1930s, one farmer in the United States could grow enough\
    \ to feed four people. Today,\none farmer can feed 155 people [1]. Approximately\
    \ 1 billion people worldwide are involved in\nagriculture, and although the total\
    \ number of farmers are declining, the demand for agricultural\ncrops is expected\
    \ to double as the world population reaches 9 billion by 2050 [2]. This will require\n\
    an increase in agricultural productivity, especially from low- and middle-income\
    \ countries (LMICs).\nRecent technological advances have contributed to the rise\
    \ of precision agriculture, enabling farmers\nto make better decisions with more\
    \ information about their soil, water, crop, and local climate [3,4].\nHowever,\
    \ uptake of these advances has been limited to commercial-scale and cash-crop\
    \ cultivation [1].\nThere is a growing body of evidence, which indicates that\
    \ the implementation of precision\nagriculture tools and practices across diﬀerent\
    \ types of farming oﬀers beneﬁts. For example, a digital\ndecision support system\
    \ (DSS) that utilized crop information provided by growers, in combination\nwith\
    \ weather data, eﬀectively alerted growers when to apply fungicide to their potatoes,\
    \ resulting\nin the eﬀective mitigation of late blight disease and more eﬃcient\
    \ fungicide use, saving them up\nto 500 USD per acre cultivated [5–7]. Another\
    \ DSS platform integrated weather data and electrical\ncapacitance sensors for\
    \ real-time monitoring of soil water content along with soil water balance and\n\
    irrigation scheduling models to provide recommendations to durum wheat farmers\
    \ on timing and\nintensity of irrigation, resulting in water savings of at least\
    \ 25% compared to traditional scheduling\nSustainability 2020, 12, 3750; doi:10.3390/su12093750\n\
    www.mdpi.com/journal/sustainability\nSustainability 2020, 12, 3750\n2 of 19\n\
    practices [8]. In another common application, optical sensors attached to fertilizer\
    \ equipment measure\nthe light reﬂectance at speciﬁc wavebands, which are related\
    \ to chlorophyll content, an indicator of\nplant nitrogen (N) content, and fertilizer\
    \ is applied in that location based on the estimated N deﬁciency.\nCompared to\
    \ the grower selected constant-rate, sensor-enabled variable-rate fertilization\
    \ has been\nshown to increase corn N uptake by more than 20% [9] and save 10–15\
    \ kg N per acre of corn and cotton,\nespecially when soil N content varies year-to-year\
    \ [10].\nSmallholder farms account for a large share of agricultural production\
    \ in LMICs and help\nmaintain the genetic diversity of food supply, and mitigate\
    \ the risks of nutritional deﬁciencies and\necosystem degradation [11]. However,\
    \ they face challenges including pressures on farmland from\npopulation growth\
    \ and urbanization, and an inability to rely on generational knowledge and practices\n\
    due to climate change. Technology advances made through precision agriculture\
    \ could address\nsome of these challenges [3,12–14]. The internet-of-things (IoT)\
    \ and the services that it enables has\ncontributed to the rise of precision agriculture,\
    \ and it is being applied in smallholder agriculture [4,15,16].\nHowever, limited\
    \ research exists that reports outcomes and challenges for implementation of the\
    \ IoT\nin smallholder agriculture [3,17]. Thus, this article aims to illustrate\
    \ the current landscape of the IoT in\nsmallholder farming, summarize speciﬁc\
    \ implementation cases, and describe some of the challenges\nand recommendations\
    \ in order to direct this sector.\nA typical IoT for agriculture system consists\
    \ of the following: (i) measurement device, (ii) data\ntransmission, (iii) data\
    \ storage and analytics, (iv) feedback and implementation, and (v) project\nstructure\
    \ and support (Figure 1). The device layer consists of a sensor to measure the\
    \ parameter of\ninterest (e.g., soil moisture) and the electronics necessary to\
    \ support its functions. Devices are arranged\nin a topology and connected to\
    \ a gateway using a communication protocol in the data transmission\nlayer. Broad\
    \ coverage of cellular networks allows for frequent, and in some cases near real-time,\n\
    data transmission. Individual or aggregated measurements are received by a server\
    \ where they can be\nqueried, cleaned, and analyzed. Relevant insights are fed\
    \ back to an end-user or other IoT devices to\ninform decisions and prompt actions.\
    \ A vast catalog of existing products and services that are tailored\nfor speciﬁc\
    \ applications make each of these operations increasingly easier and provide a\
    \ lower cost to\nimplement. More detailed introductions to IoT architecture design\
    \ and theory can be found in [18,19].\nThis review primarily focuses on categories\
    \ (i) and (ii), accompanied by discussion of the implications\non (v).\nFigure\
    \ 1. Internet of things (IoT) for agriculture architecture.\nAn important enabler\
    \ for IoT services in LMICs (and a sub-set of LMICs—global food security\nstrategy\
    \ (GFSS) countries [20]) is reliable cellular infrastructure [21]. Country level\
    \ data from the\nWorld Bank suggests that the GFSS country set average for cellular\
    \ connections and smartphone\npenetration is on par with India, a common benchmark\
    \ for digital services among developing countries\n(Figure 2). However, the linkage\
    \ has not yet been made to the agricultural sector. Internet usage in\nGFSS countries\
    \ ranges from 10%–50% of the population and correlates inversely with the population\n\
    Sustainability 2020, 12, 3750\n3 of 19\nemployed in agriculture (Figure 3a). Where\
    \ access to internet falls short, digital services often beneﬁt\nfrom cellular\
    \ connectivity. However, while agricultural productivity has increased in most\
    \ GFSS\ncountries, those gains show no correlation with mobile phone penetration\
    \ (Figure 3b). For example,\na recent study has shown that mobile phone ownership\
    \ in farming households is nearly universal;\nhowever, fewer than 25% use a phone\
    \ to access information about agriculture and livestock, or for\nbuying and selling\
    \ products [22]. These data, and more from the GFSS agriculture dataset, can be\n\
    accessed in the Supplementary Materials.\nFigure 2. Mobile phone subscriptions\
    \ and smartphone penetration across the global food security\nstrategy (GFSS)\
    \ country set, India, China, and the United States [23,24].\nFigure 3. (a) Agriculture\
    \ and internet usage across the GFSS country set, India, China, and the United\n\
    States [23] (b) Crop productivity and mobile connectivity [23]. Crop production\
    \ index (CPI) shows\nagricultural production for each year relative to the base\
    \ period 2004–2006 (CPI = 100). It includes all\ncrops except fodder crops.\n\
    2. Approach\nA mixed method approach consisting of a combination of literature\
    \ reviews, expert interviews,\nweb-based surveys, and site visits were used to\
    \ carry out this research [25–27]. The literature review\nincluded a review of\
    \ 87 relevant publications, which are catalogued in an open online repository\
    \ [25].\nThis review provided an overview of sensors and IoT for agriculture globally.\
    \ Next, 25 interviews with\nSustainability 2020, 12, 3750\n4 of 19\nrelevant experts\
    \ worldwide were conducted. These expert interviews were used to identify the\
    \ gaps\nin understanding the value of the IoT to smallholder farmers and potential\
    \ directions for technology\ndevelopment in this sector. Seventy web-based surveys\
    \ were then distributed to stakeholders in the\nIoT and agricultural technology\
    \ communities from which we received 37 responses; these web-based\nsurveys served\
    \ to not only triangulate the expert interview data, but also to provide use case\
    \ proﬁles\nfor our site visits. Finally, ﬁve site visits and discussions with\
    \ farmers at IoT implementation sites in\nIndia and Kenya were conducted. The\
    \ site visits were used to validate ﬁndings from the literature\nreview, expert\
    \ interviews, and web-based surveys. Two countries were selected for the site\
    \ visits;\n(i) India, which was selected because of the large number of agricultural\
    \ technologies being piloted\nand implemented there on smallholder farms, and\
    \ (ii) Kenya, where we conducted a majority of our\nsite visits. Among the diﬀerent\
    \ GFSS countries, Kenya had the most active IoT for agriculture projects,\nand\
    \ this inﬂuenced our selection.\n3. Results and Discussion\n3.1. Current State\
    \ of IoT for Agriculture\nFor this overview of IoT for agriculture, sensor and\
    \ communication technology applications\nare classiﬁed into ﬁve categories of\
    \ (a) climate, (b) livestock, (c) plant, (d) soil, and (e) water.\nWithin each\
    \ category, there are many common, measurable parameters that can inﬂuence the\n\
    performance of the agricultural system (Figure 4). This categorization focuses\
    \ on “ground-based”\nmeasurements, while other methods exist including aerial-\
    \ and space-based earth observation or\nremote sensing, for example in [26,28].\
    \ In some cases, remote sensing and ground-based measurements\nare combined to\
    \ provide temporally (ground-based sensors) and spatially (remote sensing) dense\
    \ crop\nmeasurements [29].\nFigure 4. Measurement categories and related measurable\
    \ parameters.\nTable 1 summarizes common electronic sensors, their applications\
    \ in agriculture, and articles\nthat describe those in more detail. Wherever available,\
    \ articles that report on applications in LMICs\nare included, although relevant\
    \ precision agriculture research from across the globe is also included.\nSome\
    \ parameters can use diﬀerent technologies to estimate the same output. Methods\
    \ for measuring\nbasic agricultural parameters, including soil and atmospheric\
    \ conditions, are well-established,\nand commercial products are available for\
    \ IoT applications. New applications for optical sensors,\nin particular, are\
    \ evolving as the cost of semiconductor technology and data storage and transmission\n\
    decreases. A particular challenge with using low-cost sensors in agriculture is\
    \ the need to calibrate the\nsensor for the speciﬁc implementation conditions.\
    \ For applications where artiﬁcial intelligence (AI) is\napplied to classify events\
    \ based on measurement patterns, complex training datasets are necessary to\n\
    teach the AI algorithm.\nSustainability 2020, 12, 3750\n5 of 19\nTable 1. Sensor\
    \ types and corresponding agricultural parameters.\nSensor Type\nAgricultural\
