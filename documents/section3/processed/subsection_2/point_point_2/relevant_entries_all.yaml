    Abstract: The Internet of Things (IoT) is the next era of communication. Using
    the IoT, physical objects can be empowered to create, receive, and exchange data
    in a seamless manner. Various IoT applications focus on automating different tasks
    and are trying to empower the inanimate physical objects to act without any human
    intervention. The existing and upcoming IoT applications are highly promising
    to increase the level of comfort, efficiency, and automation for the users. To
    be able to implement such a world in an ever-growing fashion requires high security,
    privacy, authentication, and recovery from attacks. In this regard, it is imperative
    to make the required changes in the architecture of the IoT applications for achieving
    end-to-end secure IoT environments. In this paper, a detailed review of the security-related
    challenges and sources of threat in the IoT applications is presented. After discussing
    the security issues, various emerging and existing technologies focused on achieving
    a high degree of trust in the IoT applications are discussed. Four different technologies,
    blockchain, fog computing, edge computing, and machine learning, to increase the
    level of security in IoT are discussed. This paper presents a detailed survey
    of IoT security. First of all the security critical IoT applications are discussed.
