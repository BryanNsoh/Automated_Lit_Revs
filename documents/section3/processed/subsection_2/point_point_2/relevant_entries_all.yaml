    \ sensors\nhave low power consumption, automatic diagnostics, calibration, and\
    \ the ability to process\nand share data in real-time. Robust means good durable\
    \ material, solid welds, seals, pot-\nting, chemical compatibility, secured wires,\
    \ and other situational protection. Automatic\ndiagnostics are related to the\
    \ possibility for making decisions or proceeding action-based\nactions for control.\
