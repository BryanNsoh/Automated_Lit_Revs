    methods on physical properties of a medium-textured soil under a seven-year rice-wheat
    rotation. Soil Science Society of America Journal, 75(4), 1220-1231.
  data_sources: Field experiment data collected over seven consecutive years
  explanation: 'This study assessed the medium-term impact of six tillage methods
    and two rice establishment methods on rice and wheat productivity, water use,
    water productivity, and economic benefits in a rice-wheat rotation system. The
    treatments were evaluated in a randomized complete block design with three replications
    over seven years. Key findings include:


    * Conventional puddling and transplanting of rice with continuous flooding or
    mid-season alternate wetting and drying gave the highest rice productivity (7.81–8.10
    Mg ha−1).


    * The highest wheat productivity (5.37 Mg ha−1) was obtained with zero-tillage,
    which was followed by zero-tillage direct drill-seeded rice (T5).


    * Rice had substantial yield loss with declining trends when planted on the raised
    beds.


    * Due to differential yield responses of two cereals in rotation with tillage
    and CE methods, the system (rice–wheat) productivity average was similar with
    conventional (T1, T2) and zero-tillage practices (T5, T6).


    * In overall performance parameters (grain yield, water productivity, irrigation
    water use, and benefit/cost), conventional practice with mid-season wetting drying
    (T2) was the best.


    * Zero-tillage with drill-seeding both in rice and wheat (T5) was equal to that
    of T1 in system productivity and benefit/cost.


    The authors concluded that conventional practice with mid-season wetting drying
    (T2) is the most robust, but that zero-tillage with drill-seeding both in rice
    and wheat (T5) is a profitable alternative with potential for long-term sustainability
    due to gradual improvement in soil quality.'
  extract_1: In the rice–wheat rotation, which occupies about 18 million hectares
