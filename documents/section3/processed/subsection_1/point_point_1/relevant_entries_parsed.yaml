    1. To determine the effects of deficit irrigation on cabbage plant growth, including
    height, width, and leaf size.

    2. To evaluate the impact of deficit irrigation on various leaf characteristics,
    such as chlorophyll index, pigment content, leaf area, fresh and dry weight, water
    content, and specific leaf area.

    3. To analyze the physiological responses of cabbage plants to deficit irrigation,
    including gas exchange rates (photosynthetic rate, stomatal conductance, and transpiration)
    and measurements of water stress (relative water content).

    4. To assess the effects of deficit irrigation on cabbage head characteristics,
    including head weight, size, and the ratio of head fresh and dry weight.

    5. To determine the impact of deficit irrigation on cabbage yield and yield components,
    such as marketable and total yield.'
