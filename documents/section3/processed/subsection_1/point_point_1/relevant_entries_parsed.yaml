- apa_citation: 'Giménez, J. G., Granero, A., Senent-Aparicio, J., Gómez-Jakobsen,
    F., Mercado, J. M., Blanco-Gómez, P., & Cecilia, J. M. (2024). Assessment of oceanographic
    services for the monitoring of highly anthropised coastal lagoons: The Mar Menor
    case study. Ecological Informatics, 81, 102554.'
  explanation: "This study evaluates the applicability of six different chlorophyll-a\
    \ (Chl-a) products from several satellite remote sensing (SRS) services (Sentinel\
    \ 3 A and B, NOAA VIIRS, SNPP VIIRS, Aqua MODIS, Terra MODIS) for monitoring the\
    \ Mar Menor coastal lagoon in the Region of Murcia, Spain. \n\n**In-situ data\
    \ was gathered in two separate campaigns by two separate agencies, CARM and CSIC-IEO.**\n\
    \nThe datasets reported by CSIC-IEO were obtained through measurements at three\
    \ of the most representative points of the Mar Menor: the shallowest part; and\
    \ two other points representative of the northern and southern parts of the lagoon.\
    \ The data reported by CARM were obtained through measurements at 12 points in\
    \ the Mar Menor at different depths. In both cases, not all the measurements were\
    \ taken on the same day. \n\nThe six different Chl-a products from the different\
    \ SRS services are compared in terms of their data coverage, spatial and temporal\
    \ accuracy, and overall performance for the Mar Menor lagoon. The aim is to identify\
    \ the most suitable SRS service and product for monitoring Chl-a in this particular\
    \ coastal lagoon. The study also discusses the limitations of the different SRS\
    \ services and products and the challenges of using SRS for monitoring Chl-a in\
    \ shallow coastal lagoons. \n\nThe main findings of the paper are as follows:\n\
    \n1. The Sentinel-3 IRTM-NN algorithm offers the best performance for near real-time\
    \ surveillance systems in a local/regional environment such as the Mar Menor.\
    \ \n\n2. However, to complement different systems to achieve a higher measurement\
    \ coverage, it is necessary to use multiple satellite sources. This approach can\
    \ lead to a coverage of approximately 70% of the sampled days on average.\n\n\
    3. The integration of SRS into existing monitoring frameworks requires discerning\
    \ recognition of its advantages and limitations. By adopting a distributed, iterative\
    \ approach and establishing rigorous validation mechanisms, SRS can effectively\
    \ complement in situ sensing techniques, fostering a more robust and comprehensive\
    \ environmental monitoring and management system."
  extract_1: '"Sentinel-3 IRTM-NN algorithm offers the best performance for near real-time
    surveillance systems in a local/regional environment such as the Mar Menor."'
