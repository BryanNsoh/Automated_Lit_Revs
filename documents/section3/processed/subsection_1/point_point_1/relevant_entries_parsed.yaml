    between water use efficiency, expressed as carbon isotope discrimination levels,
    and drought tolerance, measured as aboveground biomass production, across the
    different populations and watering treatments. Their results suggest that the
    southernmost populations had higher water use efficiency and greater biomass production
    than northern populations, particularly when subjected to extreme water limitation.
    This suggests that the southernmost populations are more drought-tolerant and
    better adapted to drier conditions.


    **3. Yes, in part.** The research team assessed three main parameters related
    to drought tolerance: (1) foliar morphological traits (leaf size and shape), (2)
    physiological responses (e.g., photosynthetic capacity and stomatal conductance),
    and (3) biochemical responses (e.g., levels of compatible solutes and malondialdehyde).
