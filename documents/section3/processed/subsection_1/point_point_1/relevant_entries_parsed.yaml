  data_sources: Satellite imagery, meteorological data
  explanation: 'In this study, the relationship between soil properties and topography,
    terrain attributes and vegetation indices was first explored. The focus was on
    the soil''s total carbon and nitrogen content, since these are important indicators
    of soil health and fertility. The authors found that total carbon and nitrogen
    content were negatively correlated with relative elevation and altitude above
    the nearest drainage channel, indicating that these soil properties tended to
    be lower on higher ground and higher in lower, wetter areas. Additionally, total
    carbon and nitrogen content were positively correlated with the wetness index,
    indicating that these soil properties were higher in areas with higher soil moisture
    content.


    The authors used regression kriging, a geostatistical technique, to predict the
    spatial distribution of total carbon and nitrogen content across the study area.
    They found that the regression kriging model, which incorporated ancillary information
    on terrain attributes and vegetation indices, outperformed simple kriging in predicting
    the spatial distribution of these soil properties. This suggests that incorporating
    ancillary information can improve the accuracy of soil property predictions, even
    in areas with complex topography and land use patterns.'
