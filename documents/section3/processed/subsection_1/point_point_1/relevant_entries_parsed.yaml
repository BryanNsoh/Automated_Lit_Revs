  extract_1: 'Remote Sens. 2016, 8, 492

    2 of 15

    1. Introduction

    Despite being the driest inhabited continent, Australia has one of the highest
    per capita

    water consumptions in the world. In addition, instead of having ﬁt-for-purpose
    water supplies

    (using different qualities of water for different applications), highly treated
    drinking water is used

    for nearly all of Australia’s urban water supply needs, including landscape irrigation.
    The water

    requirement of urban landscapes, particularly urban parklands, is of growing concern.
    The estimation

    of evapotranspiration (ET) and subsequently plant water requirements in urban
    vegetation needs to

    consider the heterogeneity of plants, soils, water, and climate characteristics.'
  extract_2: '1.3. The WUCOLS Method

    Nouri et al. [20] compared three observational-based methods of ET estimation
    in urban landscape

    vegetation. Three adjustment factors, or landscape plant coefﬁcients, for reference
    ET (ETo), namely

    WUCOLS, plant factor (PF), and a crop stress factor for the Irrigated Public Open
    Space (IPOS_2008)

    method, were estimated. The predicted irrigation rates using these three landscape
    factors were

    compared with actual irrigation rates for Veale Gardens, the site of the present
    study.

    In the IPOS-2008 method, the landscape factor is the product of a plant factor
    and plant stress

    factor that varies from 0.4 for passive recreational turf to 1.0 for elite sport
    turf. This method is mainly

    focused on turf grasses. In this approach, plant evapotranspiration (ETL) is calculated
    by relating ETo

    to a turf grass coefﬁcient (Kc) and a crop stress factor (Kst).

    ETL “ ETo ˆ Kc ˆ Kst

    (1)

    The Plant Water Use Factor (PF), which deﬁnes a landscape coefﬁcient for the minimum
    irrigation

    needed to maintain acceptable function aesthetics aspects, was also tested. This
    method was very

    limited in species and did not cover a majority of species in the study area.

    ETL “ ETo ˆ PF

    (2)

    The results conﬁrmed that the WUCOLS method produced the best estimation of urban
    vegetation

    water requirements for the study area, so it was adopted for the present study.
    WUCOLS is based on

    the expert opinion of a panel of 36 landscape horticulturists regarding water
    requirements for different

    classes of landscape plants, and it is calibrated for local conditions using estimates
    of reference ET

    (ETo), plant types and species, vegetation density, and microclimate factors:

    ET “ KL ˆ ETo

    (3)

    where KL is a coefﬁcient similar to the crop-coefﬁcient used for agricultural
    crops, but incorporating

    factors speciﬁc for urban landscaping plants. ETo is based on meteorological data
    and represents the

    maximum ET expected for a well-watered grass crop [9]. The WUCOLS method is practical
    because it

    does not require actual local measurements of ET.'
