  data_sources: Optical and microwave satellite data, and other ancillary data.
  explanation: 'The study combines optical and microwave satellite data, and other
    ancillary data, to create simultaneous continental-scale inundation and vegetation
    maps for Siberia. Daily temporal resolution and moderate spatial resolution (500
    m) allowed the monitoring of the interrelationships between water and vegetation
    parameters, as part of a larger study on the impacts of climate change. Furthermore,
    the study introduces a method of producing inundation maps from surface reflectance
    data using thresholding of the NDWI.


    The maps produced in this study were validated by comparing original and created
    maps in 12 monthly averaged original images, and their statistical criteria across
    four seasons and 12 MODIS tiles. The accuracy of RF prediction varied among tiles,
    but the regression slope was close to unity for both the NDWI and NDVI in summer,
    indicating minimal biases in the reproduced images. RMSE for all tiles was approximately
    0.1 for both the NDWI and NDVI. The discrepancies between the original and newly
    created maps in seasons affected by snow or soil freezing were attributed to the
    mixture of snow and no-snow areas within a scene and spectral features due to
    snow cover. Because of these seasonal issues, the study focused on spring through
    fall when snow cover and soil freezing were less likely to be major factors. Although
    gap-filling by the climatology maps (i.e., an average value for the same date
    over 15 years) can potentially lead to bias in the prediction, the study found
    that the biases were minimal for the NDWI and NDVI.'
  extract_1: The basic algorithm used for map generation was previously developed
    by us for use in a limited study area (Mizuochi et al. 2021a). In the ML-based
    algorithm used in this study, a pixel-based random forest (RF; Breiman 2001) approach
    is used to fill observation gaps in MODIS data (explained variable) by referring
    to other matching data sources (explanatory variable). Subsequently, bias correction
    is applied using a conditional generative adversarial network (pix2pix; Mirza
    and Osindero 2014; Isola et al. 2017). This study expands the previous study area
    to a pan-Arctic scale and includes an update to the NDVI map, the details of which
    are summarized in Table 1.
  extract_2: In addition to the original water maps, a merged product was also created
    using a commonly used latitude/longitude projection. The product was resampled
    using the nearest neighbor method and stored in GeoTiff format. To reduce the
    cost of data handling on a continental scale, the original resolution was aggregated
    into a 0.1° pixel spacing. Within these pixels, the average NDVI and NDWI values
    were stored, along with the fractional coverage of both permanent and intermittent
    wet areas.
