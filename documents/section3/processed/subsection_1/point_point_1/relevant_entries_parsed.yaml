    cooler year (1992), while 1.00ET or greater was required for maximum biomass yield
    in both years.

    2. Total dry matter increased significantly as the irrigation rate increased up
    to 1.00ET in 1992, but there was no further increase beyond this point.

    3. Irrigation use efficiency for total dry matter was greater than that for seeds
    at all irrigation rates.

