    for most of the leaf morphological traits, with northern populations generally
    having more drought-tolerant leaf traits than southern populations. For the physiological
    and biochemical traits, the research team only found significant differences among
    populations for a subset of the traits investigated. These results suggest that
    local adaptation to drought may have evolved differently for different traits
    in cork oak, with foliar morphological traits showing a more consistent pattern
    of local adaptation than physiological and biochemical traits.'
