- explanation: 'The key points of the paper as they relate to the outline point are:


    * Canopy temperature indirectly measures water deﬁcit. The canopy temperature-based
    indices are useful for parameterizing models that estimate the relationships between
    water deﬁcit, stomatal conductance and yield.

    * Stem water potential is an indicator of how hard a plant is pumping to move
    water up from the soil (and across the roots, up to the canopy) as a response
    to the atmospheric demand for water. It is the most commonly used indicator when
    the focus is on optimizing the timing and amount of water supplied through irrigation
    systems.

    * The use of stem water potential measurements is high in wine grapes, as growers
    are interested in maintaining speciﬁc levels of stress after veraison in order
    to maintain the quality (M. Cooper, personal communication). Larger California
    vineyards have ‘pressure bomb teams’ to constantly test stem water potential throughout
    the vineyards during the key time periods. Although there are disease management
    beneﬁts to maintaining stress at hull split, nut growers have still been slow
    to adopt the pressure chambers to measure stem water potential, with adoption
    rates of under 20% among almond growers.'
