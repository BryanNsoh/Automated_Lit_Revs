- apa_citation: Malan, N., Roughan, M., Hemming, M., & Ingleton, T. (2024). Quantifying
    coastal freshwater extremes during unprecedented rainfall using long timeseries
    multi-platform salinity observations. Nature Communications, 15(1), 424. https://doi.org/10.1038/s41467-023-44398-2
  explanation: 'The authors began by creating a daily salinity climatology at a fixed
    oceanographic mooring site (PH100) using data from 2009-2023 (~13 years). They
    then used this daily climatology to identify extreme low salinity (freshwater)
    events based on the daily-varying 5th percentile of salinity. They found that
    during 2022, large rainfall events resulted in widespread extreme low salinity
    in coastal waters, extending more than five times farther than previously thought.
    Additionally, they observed a previously unseen stratification dynamic for the
    region: a ''double-stacking'' of freshwater layers in the upper 50 m of the water
    column resulting in one salinity stratified layer and another deeper, temperature-stratified
    layer. This ''double-stacking'' of freshwater layers was not observed in previous
    years and may be due to a buildup of low salinity water from multiple large rainfall
    events. The authors also analyzed the impact of freshwater discharge on coastal
    circulation and found that extreme low salinity events can alter the direction
    and strength of surface and depth-integrated currents. They conclude that the
    combination of long-term ocean observations and a daily salinity climatology allows
    for the quantification of extreme salinity events and their impacts on coastal
    circulation and stratification.'
  extract_1: '"During 2022, numerous large rainfall events resulted in extreme low
    salinity in coastal waters, with salinity below the 5th percentile at the PH100
    mooring for much of the year. This extreme low salinity extended more than five
    times farther offshore than previously thought, reaching beyond the 200 m isobath
    in some cases. Additionally, we observed a previously unseen stratification dynamic
    for the region: a ‘double-stacking’ of very low salinity layers in the upper 50
    m of the water column resulting in one salinity stratified layer and another deeper,
    temperature-stratified layer. This ‘double-stacking’ of freshwater layers was
    not observed in previous years and may be due to a build up of low salinity water
    from multiple large rainfall events."'
  extract_2: '"The combination of long-term ocean observations and a daily salinity
    climatology allows for the quantification of extreme salinity events and their
    impacts on coastal circulation and stratification. Our results show that extreme
    salinity events can alter the direction and strength of surface and depth-integrated
    currents, and can also lead to the formation of a ‘double-stacked’ stratification."'
  inline_citation: (Malan et al., 2024)
  limitations: The study is limited to a specific region (Hawkesbury shelf region)
    and may not be applicable to other regions with different oceanographic conditions
    and rainfall patterns.
  relevance_evaluation: Highly relevant - The paper presents original and impactful
    findings on the characterization of extreme salinity events and their impacts
    on coastal circulation and stratification. The methods and datasets used are sound.
