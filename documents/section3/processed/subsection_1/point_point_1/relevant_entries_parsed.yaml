    1. Introduction

    Agriculture poses a significant concern for humanity, as it is the primary source
    of food production. Many individuals suffer from hunger due to food scarcity,
    particularly in Third-world countries [22]. Food scarcity has been associated
    with socioeconomic elements like the expanding population [48]. Over the last
    five decades, the global population has risen by 3–6 billion, intensifying the
    demand for food resources [5,35]. Shockingly, hunger led to the chronic malnourishment
    of over 800 million people worldwide in 2016. Furthermore, more than 10 million
    individuals perish annually due to starvation [14]. Therefore, increasing food
    production is crucial in eradicating hunger and poverty. However, the reality
    is far from simple; agriculture remains largely unmodernized in many countries,
    leading to low food output [44]. Due to this necessity, there is a requirement
    for the advancement of intelligent agriculture by enhancing farming methods beyond
    conventional practices, which is crucial to boosting production yields qualitatively.'
