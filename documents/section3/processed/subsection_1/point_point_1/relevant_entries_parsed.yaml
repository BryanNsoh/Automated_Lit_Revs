- apa_citation: Jung, S. Y., Kim, H. S., Moon, W. K., & Hong, E. M. (2024). Comparison
    and analysis of soil microbial communities in organic and conventional paddy fields
    by farming season. Environmental Research, 249, 118341.
  explanation: 'In this study, the researchers compared the physical, chemical, and
    microbial characteristics of organic and conventional paddy soils in Korea. They
    found that the bacterial and fungal communities exhibited distinct compositions
    at the genus level, with specific genera being unique to each farming practice.
    The authors suggest that these differences in microbial community structure may
    have implications for crop disease resistance and overall soil health in organic
    versus conventional farming systems.


    More specifically, the researchers observed that the bacterial communities in
    organic and conventional paddy soils were similar in terms of their overall composition.
    However, at the genus level, there were some key differences. For example, the
    genera Thermomarinilinea, Thermodesulfovibrio, Vicinamibacter, and Clostridium
    were among the most abundant in both farming practices. However, the genus Mucor
    was exclusively found in organic paddy soils, while the genus Ustilaginoidea was
    exclusively found in conventional paddy soils. Mucor is known to contribute to
    soil nitrogen cycling, while Ustilaginoidea is a plant pathogen that causes false
    smut disease in rice. These findings suggest that the specific microbial communities
    present in organic and conventional paddy soils may influence their respective
    disease resistance and soil health outcomes.


    The fungal communities in organic and conventional paddy soils also exhibited
    distinct differences at the genus level. The genera Penicillium, Clohesyomyces,
    Mucor, and Sirastachys were predominant in organic soils, while the genera Clohesyomyces,
    Ustilaginoidea, Penicillium, and Plectosphaerella were dominant in conventional
    soils. The genus Sirastachys was exclusively found in organic soils, while the
    genus Ustilaginoidea was exclusively found in conventional soils. This suggests
    that the fungal communities in organic and conventional paddy soils may play different
    roles in nutrient cycling and disease suppression.


    The overall findings of this study indicate that the microbial communities in
    organic and conventional paddy soils in Korea are distinct, with specific genera
    being unique to each farming practice. These differences in microbial community
    structure may have implications for crop disease resistance and overall soil health
    in organic versus conventional farming systems. Further research is needed to
    investigate the functional roles of these specific microbial taxa and to understand
    how they contribute to soil health and crop productivity in different farming
    systems.'
  extract_1: '"This indicates a distinct microbial community composition between organic
