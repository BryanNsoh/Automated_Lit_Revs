- apa_citation: Kumar, A., & Krishna, A. P. (2018). Assessment of groundwater potential
    zones in coal mining impacted hard-rock terrain of India by integrating geospatial
    and analytic hierarchy process (AHP) approach. Geocarto International, 33(2),
    105–129. https://doi.org/10.1080/10106049.2016.1252906
  explanation: 'The paper entitled "<ins>Delineation of Groundwater Potential Zones
    and Its Extent of Contamination from the Hard Rock Aquifers in West-Bengal, India</ins>"
    examines the potential areas for groundwater resource exploitation and the extent
    of groundwater contamination (with a focus on fluoride) in the hard rock aquifers
    in the Purulia district of West Bengal, India. The research employs multiple data
    sources, including satellite images, soil maps, lithological maps, rainfall data,
    and groundwater samples, to develop a comprehensive understanding of the groundwater
    resources and quality in the region.


    The authors utilized the Analytical Hierarchical Process (AHP) to integrate eight
    thematic maps derived from remote sensing data. This method assigns weights to
    each thematic layer based on its relative importance in determining groundwater
    potential. The resulting Groundwater Potential Zones (GWPZ) map identifies areas
    with high, moderate, low, and very low groundwater potential. The study also assesses
    groundwater contamination using hydrogeochemical analysis of groundwater samples
    collected from 60 tube wells and dug wells. The analysis evaluates fluoride concentration,
    which is a significant health concern in the region.


    The results indicate that the majority of the area falls under moderate potential
    zones for groundwater extraction, with a significant portion also categorized
    as low potential zones. The study identifies areas with high fluoride concentration,
    particularly in the northeastern part of the study area, posing potential health
    risks to the local population. The authors highlight the need for implementing
    measures to mitigate groundwater contamination and ensure the availability of
    safe drinking water in the region.


    The relevance of this work extends beyond the study area, as it provides a valuable
    framework for assessing groundwater resources and contamination in hard rock aquifers.
    The methodology employed in this study can be replicated in other regions with
    similar geological and hydrological conditions, aiding in the sustainable management
    of groundwater resources.'
