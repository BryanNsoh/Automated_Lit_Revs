    Abstract

    The current era witnesses the advent of the Internet of Things (IoT), a transformative
    force giving rise to various technological innovations, most notably connected
    objects. This paradigm shift catalyzes the widespread adoption of autonomous decision-making
    systems, particularly in sectors like agriculture, where the aim is to amplify
    productivity. As a result of the agricultural domain, mushrooms have concurrently
    emerged as a significant component of daily diets, offering additional vitamins
    and flavor. Despite their popularity, cultivating mushrooms in open environments
    poses challenges in maintaining optimal environmental conditions, prompting numerous
    research efforts.

    Recognizing the inconsistencies in existing approaches to safeguard vital parameters
    in mushroom farms, this paper introduces an innovative system utilizing intelligent
    sensors whose real-time records are managed based on the fuzzy sets concept. These
    sensors, encompassing the Capacitive Soil Moisture Sensor v1.2, DHT22 Sensor,
    Light Dependent Resistor (LDR sensor), and Passive Infrared Receiver (PIR sensor),
    collectively capture essential data for decision-making in mushroom farming. Employing
    fuzzy logic, the system addresses pivotal aspects such as substrate watering,
    environmental control, light management, and pest detection. Through experimental
    results, it becomes evident that the proposed system not only exemplifies the
    potential of IoT technologies in agriculture but also offers a comprehensive and
    efficient approach to real-time decision-making.

