    \ contiguous SIF produced by\nmachine learning\nVegetation photosynthetic activity\
    \ has variations in several\nrespects controlled by vegetation type, phenology,\
    \ coverage\nand interactions with the environment. These variations can\nbe expressed\
    \ in the spatial, seasonal, diurnal and/or interan-\nnual domains (Zhang et al.,\
    \ 2018a). Machine learning algo-\nrithms try to minimize the differences between\
    \ the predicted\nSIF and the satellite-observed SIF. For OCO-2 SIF and the\nMODIS\
    \ reﬂectance used for NN training, the variance in the\nspatial and seasonal domains\
    \ is largest. Therefore, the NN\ngenerally predicts SIF well in these two domains.\
    \ The inter-\nannual variations (i.e., the variations caused by year-to-year\n\
    anomalies, e.g., due to drought) typically have much smaller\nvariance and are\
    \ more difﬁcult to capture. This is why some\nmachine learning products fail to\
    \ reproduce interannual vari-\nability accurately (Jung et al., 2011). Using additional\
    \ vari-\nables that are sensitive to this interannual anomaly in the\nmodel training\
    \ can improve the model performance (Alemo-\nhammad et al., 2017; Gentine and\
    \ Alemohammad, 2018b;\nTramontana et al., 2016).\nIn this study, since the variations\
    \ in SIFyield are relatively\nsmall (Lee et al., 2015) and cannot be detected\
    \ by broadband\nsurface reﬂectances, the SIFyield information may not be re-\n\
    produced by our CSIF data. Because the environmental lim-\nitation on SIFyield\
    \ may be complicated (may not be a linear\ncombination of temperature, vapor pressure\
    \ deﬁcit (VPD) or\nsurface reﬂectance in the shortwave infrared) and biome spe-\n\
    ciﬁc (van der Tol et al., 2014), inclusion of other environmen-\ntal variables\
    \ and reﬂectances in shortwave bands during NN\ntraining did not greatly increase\
    \ the SIF prediction accuracy.\nIt should also be noted that SIFyield is relatively\
    \ stable when\nno strong environmental limitation is present (Zhang et al.,\n\
    2018c). Therefore, the CSIF product should be considered as\na good proxy of OCO-2\
    \ SIF.\nThe satellite-retrieved SIF has a relatively large uncer-\ntainty for\
    \ each individual sounding, typically ranging be-\ntween 0.3 and 0.5 mW m−2 nm−1\
    \ sr−1 (Frankenberg et al.,\n2014). Previous site-level studies usually use SIF\
    \ averaged\nover a large buffered area (Li et al., 2018a; Verma et al.,\n2017)\
    \ to reduce the uncertainty. Assuming the uncertainty\nis unbiased and has a Gaussian\
    \ distribution, machine learn-\ning algorithms are designed to reproduce SIF with\
    \ lower un-\ncertainty. Compared with previous studies that use light-use\nefﬁciency\
    \ models to downscale SIF to higher resolution (Du-\nveiller and Cescatti, 2016),\
    \ this study does not rely on multi-\nple modeled input (evapotranspiration, for\
    \ example) that may\nintroduce additional uncertainties.\nWe also found a signiﬁcant\
    \ increasing trend (0.39 % yr−1)\nin the global annual CSIFall-daily (Fig. 7).\
    \ This trend is\nclose to the GPP trend derived from the satellite-data-driven\n\
    vegetation\nphotosynthesis\nmodel\n(VPM)\n(0.32 % yr−1)\n(Zhang et al., 2017a)\
    \ but much greater than GPP de-\nrived\nfrom\nother\nremote\nsensing\ndata-driven\n\
    models\n– FLUXCOM (0.01 % yr−1; Tramontana et al., 2016),\nBESS GPP (0.22 % yr−1;\
    \ Jiang and Ryu, 2016), MODIS\nC6 (0.26 % yr−1; Zhao et al., 2005) and WECANN\n\
    (−0.8 % yr−1, affected by the decreasing GOME-2 SIF\ntrend; Zhang et al., 2018b;\
    \ Alemohammad et al., 2017). Con-\nsidering there is no signiﬁcant trend (−0.02\
    \ % yr−1, p>0.1)\nin BESS PAR (Ryu et al., 2018), this increase is likely caused\n\
    by the greening of the Earth (Zhang et al., 2017b; Zhu et al.,\n2016) as captured\
    \ in the MODIS reﬂectance data. This in-\ncreasing trend is also within the range\
    \ of most Earth system\nmodels’ predictions (Anav et al., 2015). We also observed\n\
    a more pronounced increasing trend in the southern Ama-\nzon than when using MODIS\
