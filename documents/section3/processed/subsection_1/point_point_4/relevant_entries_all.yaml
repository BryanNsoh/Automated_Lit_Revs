    Get rights and content Abstract The Shuttleworth and Wallace (SW) model with variable
    canopy resistance was evaluated to estimate evapotranspiration (ETv) from a drip-irrigated
    Merlot (Vitis vinifera L.) vineyard trained on a vertical shoot-positioned (VSP)
    system. This vineyard is located in the Talca Valley, Region del Maule, Chile
    (35°25′ LS; 71°32′ LW; 125 m a.s.l). The performance of the SW model was evaluated
    using the eddy-covariance method on a 30 min time interval. Also, sub-models to
    estimate net radiation (Rn) and soil heat flux (G) were used in the SW model.
    A good agreement between observed and estimated values of Rn was found with a
    root mean square error (RMSE) of 33 W m−2 and a mean absolute error (MAE) of 24
    W m−2. Also, the SW model was able to estimate latent heat flux with RMSE and
    MAE of 34 and 21 W m−2, respectively. On a daily basis, results indicate that
    the SW model was able to predict the ETv with RMSE and MAE values of 0.51 and
    0.41 mm d−1, respectively. These results suggest that it is possible to directly
    estimate ETv over unstressed grapevines using meteorological data and soil moisture
    measurements. Previous article in issue Next article in issue Keywords Canopy
    resistanceEnergy balanceVineEvapotranspiration 1. Introduction The main viticultural
    areas of Chile have experienced more frequent droughts related to the “La Niña”-Southern
    Oscillation (ENSO) events during the last 10 years (Meza et al., 2003). For this
    reason, the drip irrigation system has been widely adopted by farmers to optimize
    water application in vineyards. Additionally, drip-irrigated vineyards require
    a correct irrigation scheduling in order to maintain existing production levels
    and wine quality. A key to achieve these targets is the estimation of actual evapotranspiration
    (ETa) according to nonlinear interactions of soil, vines and atmospheric conditions.
    In this regard, Sene (1994) and Ortega-Farias et al. (2007) suggested using the
    two-layer model of Shuttleworth and Wallace (SW) to directly estimate ETa using
    meteorological data measured over a non-irrigated and drip-irrigated vineyard,
    respectively. Furthermore, during the last decade, the SW model has been widely
    used to estimate ETa in different types of sparse crops and climatic conditions
    (Alves and Cameira, 2002, Anadranistakis et al., 2000, Kato et al., 2004, Zhou
    et al., 2006, Gardiol et al., 2003, Fisher et al., 2005). In the SW model, ETa
    is calculated as the sum of the Penman–Monteith equation for evaporation and transpiration,
    weighted by a set of coefficients that represent the combination of soil and canopy
    resistances (Shuttleworth and Wallace, 1985). However, the direct estimation of
    ETa is complex because vineyard water use is controlled by energy absorbed by
    vines and soil surface. Vineyards consist of widely spaced plants that allow for
    deep penetration of sunlight into the canopy. As a result, the soil contribution
    to the energy balance is considerable (Spano et al., 2000). This depends highly
    on management practices that determine vine vigour and, hence, water-use (Yunusa
    et al., 2004). The vigour of the vine is manifested through the canopy size, leaf
    area index (LAI), and fraction of soil surface covered by vegetation (fc). In
    commercial vineyards, canopy cover is generally incomplete as a result of the
    canopy geometry generated by training systems. According to canopy structure and
    vegetation coverage, sensible heat flux (H) generated at the soil surface can
    be a major contributor to the vineyard energy balance which plays a key role in
    vine transpiration and evaporation. For this reason, the incomplete canopy cover
    is considered a major cause of the relatively low rate of transpiration by grapevines
    in commercial vineyards since the majority of the incident radiation is not captured,
    but transmitted to the bare soil surface (Yunusa et al., 2004). Therefore, the
    application of the SW model for irrigation scheduling requires an adequate characterization
    of canopy geometry and training system, which control the energy absorbed by vines
    and soil surface. For a drip-irrigated Cabernet Sauvignon vineyard, Ortega-Farias
    et al. (2007) indicated that the SW model simulated latent heat flux (LE) and
    ETa with a mean absolute error (MAE) of 22 W m−2 and 0.36 mm d−1, respectively.
    According to this study, the parameterization of LAI and canopy resistance is
    critical in order to increase confidence in the accuracy of the SW model. Also,
    the SW model was able to predict LE over a furrow-irrigated vineyard with a MAE
    value of 39 W m−2 (Zhang et al., 2008). Unlike to these studies, our research
    consists of evaluating the application of SW model to directly simulate LE and
    ETa using weather data (air temperature, relative humidity, wind speed, and solar
    radiation) generated by an automatic meteorological station installed over a drip-irrigated
    Merlot vineyard. Also, this study includes the evaluation of a sub-model for estimating
    the net radiation (Rn) and soil heat flux (G) using only conventional meteorological
    data. Finally, the canopy resistance was simulated using weather information in
    combination with soil water content measurements in the root-zone, and soil surface
    resistance was calculated only as a function of soil water content in the top
    layer of soil. 2. Theory The daytime and nighttime variation of latent heat flux
