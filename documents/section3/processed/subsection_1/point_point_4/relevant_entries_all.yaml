    SNR[dB] among all products. This indicates that the ASCAT SSM observations for
    such regions have higher noise variance than that of the observed SSM signals.
    As VOD increased from a sparsely vegetated value (0.00 < VOD < 0.20) to a moderately
    vegetated value (0.20 < VOD < 0.40), where crop and mixed farming, and tall and
    short grass are the major surface covers (Fig. 1c), the average SNR[dB] values
    for ASCAT and SMAP remarkably increased, whereas those for AMSR2 notably decreased
    after VOD exceeded 0.20. Over the moderately vegetated areas, SMAP had the highest
    SNR[dB], at 5.16–7.38 (red bars in Fig. 5b). Over more vegetated regions (0.40
    < VOD < 0.60), where > 76% of the area was covered by trees (Fig. 1c), ASCAT had
    the best SNR[dB] (green bars in Fig. 5). These results imply that ASCAT has better
    ability to reproduce accurate temporal patterns of the SSM than those of passive-based
    satellite products over densely vegetated areas. Moreover, the apparent contrast
    of fMSE between active and passive products are shown in the red boxes in Fig.
    3(g)–(i). One of the reasons for this result is that active microwave sensors
    are known to be less sensitive to surface temperature effects than passive sensors.
    This is a known characteristic of the instrument; thus, the active sensor can
    show better performance over widely varying temperature regions. Therefore, ASCAT
    showed less susceptibility to diurnal surface temperature variation over densely
    vegetated areas. Our results were consistent with the findings in several previous
    studies (Scipal et al., 2008b, Dorigo et al., 2010, Al-Yaari et al., 2014b). However,
    considering alternative technologies, the passive microwave SSM retrievals could
    be improved if the effective temperature estimates were parameterized (Parinussa
    et al., 2011). When two passive products were compared, SMAP showed better results
    in the statistical metrics for almost all the vegetation ranges. Over densely
    vegetated regions, the average SNR[dB] from SMAP decreased from 7.38 to 3.17 (red
    bars in Fig. 5b), and the SNR[dB] from AMSR2 remained < 3 (blue bars in Fig. 5b).
    This difference is likely attributable to the operating band. The C- and X-band
    frequencies of the passive sensors can easily be attenuated by vegetation, which
    makes their measurements relatively insensitive to SSM variability. The lower
    frequency band of SMAP (i.e., L-band) penetrates vegetation better than the AMSR2
    high-frequency bands (i.e., C1-, C2-, and X-bands). Furthermore, during the early
    morning, both the near-surface temperature change and Faraday rotation effects
    were at their minimum (Kerr et al., 2001). These conditions aid in the retrieval
    of SMAP SSM from the passive microwave radiometer at the 06:00 LT overpass time
    (Le Vine and Abraham, 2000, Jackson et al., 2010). In addition, it is noteworthy
    that areas with VOD values of > 0.6 had SSM datasets masked out, meaning that
    SSM retrieval from dense forests, such as those of the Amazon and Southeast Asia,
    remains impossible. When the fMSE values were carefully investigated, as Fig.
    5d shows, it became clear that the AMSR2 product should be carefully reviewed
    before using it for practical applications in densely vegetated areas (VOD > 0.50),
    as was also apparent from the negative SNR[dB] results in Fig. 5b (average fMSE
    value > 0.50). This indicates that AMSR2 SSM observations in these regions have
    higher noise variance than the observed SSM signal variance. 3.3. Evaluation of
