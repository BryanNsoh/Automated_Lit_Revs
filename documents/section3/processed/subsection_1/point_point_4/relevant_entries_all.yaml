    zones Overall, CSA management practices sequestered more SOC in arid areas than
    in humid areas (Figure 3a). Biochar and cover crops increased 12% (38% vs. 26%)
    and 3% (9% vs. 6%) more SOC in arid areas, respectively, compared to humid areas.
    In comparison, the NT-induced SOC uptake was slightly higher in arid areas than
    that in humid areas (9% and 8%, respectively). However, the RT-induced SOC increment
    in arid areas was two times greater than that in humid areas. Our further analysis
    suggested that CSA management practices significantly increased SOC in both cool
    and warm climate zones with diverse responses (Figure 3b). For example, in warm
    areas, biochar applications only increased SOC by half of the enhancement observed
    in cool areas. Cover crops increased SOC by 15% in warm areas, three times larger
    than that in cool areas. In warm areas, NT increased SOC by 15% compared to 8%
    in cool areas. Reduced tillage increased SOC by 7% and 6% in warm and cool areas,
