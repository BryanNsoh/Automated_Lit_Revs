  explanation: 'The purpose of building a regional ET network is to increase the amount
    of accurate ET data that is available for regions. This data can then be used
    to optimize water use in irrigation practices and crop development.


    The CORDOVA-ET device is an inexpensive weather station that utilizes a wireless
    communication protocol and data-handling algorithms to transmit real-time ET data.
    The remote nature of the device was intentional and is meant to allow the collection
    of crop ET data, in addition to the standard ETo data that is available from localized
    weather.'
