  explanation: '**Research Question:**


    The purpose of this study was to address the current limitations of real-time
    irrigation management systems and to develop a new methodology for estimating
    actual crop coefficients (Kcb act) using remotely sensed vegetation indices and
    soil water balance data.


    **Methods:**


    The study was conducted in three different crops: maize, barley, and an olive
    orchard. Satellite imagery was used to calculate vegetation indices, which were
    then input into a new equation to estimate Kcb act. The new equation was compared
    to an existing method for estimating Kcb act, and the results were evaluated using
    statistical indicators.


    **Results:**


    The new equation was found to be more accurate than the existing method for estimating
    Kcb act, particularly for the olive orchard. The new equation was also able to
    account for variations in crop density and height, and for the effects of water
    stress.


    **Significance:**


    The new equation provides a more accurate and reliable method for estimating Kcb
    act, which can be used to improve the efficiency of irrigation management systems.
    This can lead to water savings and increased crop yields.'
