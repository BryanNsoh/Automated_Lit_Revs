    4.1 Effects of CSA management practices on SOC Common approaches for enhancing
    SOC focus on increasing carbon inputs, decreasing losses, or simultaneously affecting
    both inputs and losses. All CSA management practices discussed here, that is,
    biochar, cover crops, and conservation tillage, increase soil carbon sequestration
    to different extents. For example, SOC enhancement by biochar applications can
    reach up to 40% (Liu et al., 2016), while conservation tillage and cover crops
    increase SOC by only 3%–10% (Abdalla et al., 2016; Du, Angers, Ren, Zhang, & Li,
    2017; Luo, Wang, & Sun, 2010; Zhao et al., 2017) and ~10% (Aguilera, Lassaletta,
    Gattinger, & Gimeno, 2013), respectively. Our results agree with these earlier
    findings: biochar use increased SOC by 39%, followed by cover crops (6%) and conservation
    tillage (5%). The discrepancies among various CSA management practices in enhancing
    SOC fundamentally lie in their functional mechanisms. Biochar addition, with a
    low turnover rate, contributes directly to soil carbon storage and indirectly
    decreases native SOC decomposition rates by negative priming (Wang, Xiong, & Kuzyakov,
    2016). Cover crops are green manure that increases carbon inputs to the soil and
    subsequent SOC (Poeplau & Don, 2015). Conservation tillage practices may not necessarily
    add carbon; their contribution is primarily accomplished by protecting SOC from
    decomposition and erosion (Lal, 2005; Six, Elliott, & Paustian, 2000). Additionally,
    all three CSA management practices can potentially improve soil properties, thereby
    stimulating more carbon inputs from residue return and rhizodeposition due to
    promoted plant growth, and reducing carbon losses via decreasing leaching and
    erosion. However, the effectiveness of these practices on SOC sequestration and
    the mechanisms involved vary with environmental factors and other agronomic practices.
    4.2 Environmental control in CSA management practices Environmental factors such
    as climate and soil properties may influence carbon inputs to the soil and affect
    the processes that regulate carbon loss, considering that all CSA practices are
    implemented in site-specific climate and soil conditions. The effects of CSA management
    practices on SOC could be biased by environmental factors. 4.2.1 Climate variability
    Climate is one of the major driving forces that regulate SOC distribution. On
    average, SOC accumulation is greater than decomposition in wet areas than in dry
    and warm regions (Jobbágy & Jackson, 2000). Soil carbon is positively related
    to precipitation and negatively correlated with temperature (Rusco, Jones, & Bidoglio,
    2001), with the former correlation tending to be stronger (Martin, Wattenbach,
    Smith, & Meersmans, 2011; Meersmans et al., 2011). High precipitation is usually
    associated with abundant growth and high rates of carbon inputs to soils (Luo,
    Feng, Luo, Baldock, & Wang, 2017), while low temperatures may remarkably reduce
    microbial activity, resulting in low rates of organic matter decomposition and
    measurable amounts of SOC accumulation (Castro, Steudler, Melillo, Aber, & Bowden,
    1995; Garcia, Nannipieri, & Hernandez, 2018). Biochar applications result in greater
    SOC accumulation in arid/cool areas than in humid/warm environments (Figure 3),
    probably due to the porous structure and the capacity of biochar to promote greater
    soil water retention (Abel et al., 2013; Karhu, Mattila, Bergström, & Regina,
    2011). It is not clear why biochar has a greater impact on SOC accrual in cool
    regions. A possible explanation is that high soil temperatures may promote biochar
    decomposition and oxidation (Cheng, Lehmann, Thies, & Burton, 2008). Cover crops
    and NT increased SOC with no significant difference between aridity conditions
    (Table 1), although they performed better at storing SOC in arid areas (Figure
    3a). This result suggests that arid-region soils have a high potential to store
    carbon when using proper management practices (Tondoh et al., 2016). In addition,
    cover crops and NT can enhance carbon sequestration more in warm areas than in
    cool areas. Temperature could affect the establishment and growth of cover crops
    (Akemo, Regnier, & Bennett, 2000). In warm areas, cover crops may develop well
    and potentially capture more carbon dioxide (CO2) from the atmosphere, thus providing
    more carbon inputs into soils after they die (e.g., Bayer, Dieckow, Amado, Eltz,
    & Vieira, 2009). Table 1. Between-group variability (QM) of the variables controlling
