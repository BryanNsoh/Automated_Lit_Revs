    data from 417 peer-reviewed articles (297 for conservation tillage, 64 for cover
    crops, and 56 for biochar) published from 1990 to May 2017 (Data S1). Among all
    publications, 113 for conservation tillage, 32 for cover crops, and 7 for biochar
    were conducted in the Unites States. All articles were identified from the Web
    of Science. The search keywords were “soil organic carbon” and “tillage” for conservation
    tillage treatments; “soil organic carbon” and “cover crop” for cover crop treatments;
    and “soil organic carbon” and “biochar” for biochar treatments. All selected studies
    meet the following inclusion criteria: (a) SOC was measured in field experiments
    (to estimate the potential of biochar to increase soil carbon, we also included
    soil incubation and pot experiments with regard to biochar use); (b) observations
    were conducted on croplands excluding orchards and pastures; (c) ancillary information
    was provided, such as experiment duration, replication, and sampling depth; and
    (d) other agronomic management practices were included besides the three target
    management practices in this study. We considered conventional tillage as the
    control for NT and RT. Experiments that eliminated any tillage operation were
    grouped into the NT category, and experiments using tillage with lower frequency
    or shallower till-depth or less soil disturbance in comparison to the paired conventional
    tillage (e.g., moldboard plow and chisel plow) were grouped into the RT category.
    Likewise, “no cover crop” and “no biochar” were treated as control experiments
    relative to cover crop and biochar treatments, respectively. We only considered
    studies that viewed cover crops as treatments and fallow (or weeds) as controls.
    SOC data were either derived from tables or extracted from figures using the GetData
    Graph Digitizer software v2.26 (http://getdata-graph-digitizer.com/download.php).
    Other related information from the selected studies was also recorded, including
    location (i.e., longitude and latitude), experiment duration, climate (mean annual
    air temperature and precipitation), soil properties (texture, depth, and pH),
    and other agronomic practices (crop residues, nitrogen fertilization, irrigation,
    and crop rotation). The study durations were grouped into three categories: short
    term (≤5 years), medium term (6–20 years), and long term (>20 years). Climate
    was grouped according to the aridity index published by UNEP (1997) as either
    arid (≤0.65) or humid (>0.65). Study sites were grouped into cool (temperate and
    Mediterranean climates) and warm zones (semitropical and tropical climates; Shi,
    Luo, Fan, & Ping, 2010). Soil texture was grouped as silt loam, sandy loam, clay
    and clay loam, loam, silty clay and silty clay loam, and loamy sand according
    to the USDA soil texture triangle. Soil depth was grouped as 0–10 cm, 10–20 cm,
    20–50 cm, and 50–100 cm. Soil pH was grouped as acidic (<6.6), neutral (6.6–7.3),
    and alkaline (>7.3). Crop residue management was grouped as “residue returned”
    and “residue removed.” We only included those studies that used the same residue
    management in the control and treatment groups. Similarly, nitrogen fertilization
    was grouped into no addition, low (1–100 kg N/ha), medium (101–200), and high
    levels (>200). Irrigation management was grouped as irrigated or rainfed. Crop
    sequence was grouped as rotational or continuous crops (including crop-fallow
    systems). We also estimated the response of SOC in the whole-soil profiles (from
    the soil surface to 120 cm, with an interval of 10 cm) to CSA management practices.
    The standard deviation (SD) of selected variables, an important input variable
    to the meta-analysis, was computed as SD = SE × , where SE is the standard error
    and n is the number of observational replications. If the results of a study were
    reported without SD or SE, SD was calculated based on the average coefficient
    of variation for the known data. Publication bias was analyzed by the method of
    fail-safe number, which suggests that the meta-analysis can be considered robust
    if the fail-safe number is larger than 5 × k + 10 (where k is the number of observed
    studies; Rothstein, Sutton, & Borenstein, 2005). 2.2 Meta-analysis A random-effect
