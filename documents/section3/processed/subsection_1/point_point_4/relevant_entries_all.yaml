    the widely used (ASCAT and AMSR2), and a relatively new (SMAP), satellite-based
    SSM datasets from active and passive microwave sensors and combined them to evaluate
    the performance of each combined product. First, we compared ASCAT, AMSR2, and
    SMAP SSM retrievals using in situ observations from 213 stations worldwide. These
    products were evaluated considering the degree of vegetation and surface properties
    using TC statistics. Second, we combined these three products using the maximized
    R method, which can be used to maximize the temporal correlation coefficient of
    the combined products. The GLDAS dataset was used assuming that it had the highest
    data quality for use with the maximize R method. Finally, we evaluated the performances
    of the combined products, focusing on the SMAP for the combination process. The
    major findings of this study are given in the following points. 1. The validation
    results of all satellite-based SSM products and the GLDAS dataset compared with
    in situ observations showed that SMAP had the strongest agreements with the temporal
    dynamic of SSM. SMAP had an average R-value of 0.74 along with a low value of
    ubRMSD (0.0411 m3 m− 3) and dry bias (− 0.0460 m3 m− 3). In comparison, AMSR2
    had a wet bias on average (0.0418 m3 m− 3). ASCAT had the least bias and absolute
    bias (0.0010 m3 m− 3 and 0.04 m3 m− 3) among all the satellite products. In addition,
    AMSR2 had the highest ubRMSD among all products (0.0708 m3 m− 3), which suggests
    special care be taken in using the AMSR2 product for certain applications. 2.
    When all satellite products were investigated on the basis of TC statistics on
    a global scale, it was difficult to retrieve SSM from certain regions of northern
    Africa, the Middle East, northern Asia, Central Australia, and the western USA.
    These regions are mostly arid, with 82.5% of the land surface either desert or
    semi-desert. In particular, ASCAT showed only negative SNR[dB] and the highest
    fMSE among all products. 3. Over the moderately vegetated areas (VOD range 0.10–0.40),
    the average SNR[dB] of all products increased significantly compared to that over
    low- and high-vegetated areas. Although the SNR[dB] from ASCAT increased as the
    VOD increased, the SNR[dB] from SMAP decreased slightly, and the SNR[dB] from
    AMSR2 decreased more rapidly. Furthermore, when VOD < 0.40, SMAP had the best
    SNR[dB] among all products. 4. Over densely vegetated areas (VOD range 0.40–0.60),
    ASCAT showed higher SNR[dB] than other products. In contrast, AMSR2 showed only
    negative SNR[dB] and the highest fMSE among all products. 5. Over the highly vegetated
    regions (VOD > 0.50) ASCAT performed better, especially when combined with SMAP,
    which increased the temporal variability of the SSM. This indicates that SSM retrieved
    using an active microwave sensor has the potential to enhance passive microwave
    sensor products. In particular, the accuracy of temporal variability from SMAP
    + ASCAT tended to be better than that in other combined products. 6. SMAP showed
    good performance when combined with other products, which improved its accuracy
    in reproducing SSM temporal variability over the sparsely- and moderately-vegetated
    areas. This suggests that SMAP is a strong candidate for combination with several
    satellite-based SSM products except over the densely-vegetated regions. 7. The
    combined products from different satellite-based SSM datasets demonstrated the
    possibility of overcoming the limitations of individual products in challenging
    regions. Hence, this work contributes to the improvement of the application of
    satellite-based SSM in various fields such as NWP, agriculture and forest management,
    dust outbreaks, water resource and irrigation management, and many other surface
    processes. In the future, study of various correction methods such as cumulative
    distribution function matching, linear regression correction, and the time-varying
    weight approach will lead to better performance of the combined products. Also,
    we used the original version of the SMAP SSM dataset, and its SSM retrieval algorithms
    will be improved in the near future by field campaigns such as the SMAP Validation
    Experiment. Especially, different ASCAT SSM products such as the time series products
    distributed by H-SAF may show better quality than the NRT data found in the EUMETSAT
    archive. These datasets are expected to be significantly improved in the upcoming
    product release. Moreover, use of the improved datasets of the parent products
    provides potential for the combination products to be improved as well. All satellite
    products currently improve rapidly when spurred by positive competition; thus,
    the new mission, SMAP, has considerable potential for being complemented with
    existing satellite SSM products. In addition, many possibilities remain for improving
    AMSR2 SSM retrieval because the AMSR2 LPRM SSM products are expected to be much
    improved through enhanced versions before the final version was released. The
    updated and alternate choice for satellite-based SSM and re-analysis datasets
    can be utilized in future research to provide a better understanding of operational
    hydrological investigations and to improve combined active/passive satellite products.
