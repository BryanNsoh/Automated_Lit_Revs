    by volume scattering in forest canopy. Additionally, a pixel is masked out in
    the quality flag image if temporal correlation between DEM-geocoded σ 0 (θ,t)
    at 1 km and the same measurements aggregated to a coarser (regional) scale at
    25 km lies below a threshold. This last criterion is driven by the nature of across-scale
    interaction of soil moisture [50]. When m s is updated such that it lie within
    the interval defined by its references, the corresponding pixel is masked out
    in the quality flag image. B. Emergency Services In the event that backscatter
    measurements σ 0 (θ,t) be acquired within the framework of the GMES Emergency
    Management Service (EMS) [43], the respective local incidence angles θ might not
    correspond to any characteristic local incidence angle θ char available at the
    location in question. A database of slope parameters β obtained from a long time
    series of 1km DEM-geocoded Envisat ASAR GM mode data would provide an avenue for
    normalizing any such emergency backscatter measurement to the characteristic local
    incidence angle θ char ∈Θ( σ 0 ) that minimizes abs(θ− θ char ) , once again subject
    to abs(θ− θ char )<T , for some tight angular threshold T . The thus normalized
    input data could then be used for retrieval of surface soil water saturation m
    s (t) according to (5). SECTION V. Reprocessing Facility The purpose of the proposed
    non-NRT reprocessing facility (S2M-RF) is twofold. The S2M-RF is responsible primarily
    for computing revised wet and dry references (cf. Section III-A) using data made
    available since the last revision to the references. In support of providing user
    access to SSM data derived using the most accurate available antenna pattern calibration
    parameters, it also serves to compute revised S2M-NRT outputs (in non-NRT) for
    images that had already been computed in NRT since the last update to their calibration
    annotations, respectively. The proposed schedule-driven processing chain for the
    S2M-RF is depicted in Fig. 2; the same processing chain could in principle be
    invoked explicitly, e.g., in the event that changes be made to how wet and dry
    references are retrieved. Given a set of new 1 km DEM-geocoded IW mode GRD images,
    each image (and its associated local incidence angle image) is first resampled
    to the grid of the parameter database and stored as a time series. One way to
    store such time series is in the form of a tiling akin to that of the parameter
    database discussed in Section IV. In the case of inputs that had already been
    fed to the S2M-RF at an earlier point in time, but for which updated calibration
    annotations are made available, the original entries in the parameter database
    are identified and respectively adjusted to reflect the revised annotations. Once
    the historical time series database has been augmented with all new or revised
    1 km DEM-geocoded IW mode GRD input images, wet and dry references are computed
    per gridpoint and indexed according to respective characteristic local incidence
    angle. Note that measurements that do not correspond to any of a gridpoint’s characteristic
    local incidence angles are not taken under consideration by the S2M-RF for computing
    the references. Finally, the set of 1 km DEM-geocoded IW mode GRD input images
    are reprocessed in non-NRT by the S2M-NRT using the revised parameter database.
