    \ water \nbalance model SIMDualKc. Results for maize, barley and an olive orchard\
    \ have shown that \nthe approaches for estimating both fc VI and Kcb VI compared\
    \ well with results obtained using \nthe SIMDualKc model after calibration with\
    \ ground observation data. For the crops studied, \nthe correlation coefficients\
    \ relative to comparing the actual Kcb VI and Kc VI with actual Kcb \nand Kc obtained\
    \ with SIMDualKc were larger than 0.73 and 0.71, respectively. The \ncorresponding\
    \ regression coefficients were close to 1.0. The methodology herein presented\
    \ \nand discussed allowed for obtaining information for the whole crop season,\
    \ including periods \nwhen vegetation cover is incomplete, as the initial and\
    \ development stages. Results show that \nthe proposed methods are adequate for\
    \ supporting irrigation management. \n \n \nOPEN ACCESS\nRemote Sens. 2015, 7\
    \ \n2374 \n \nKeywords: actual basal crop coefficient; evapotranspiration; evaporation\
    \ coefficient; \nfraction of ground cover; remote sensing; NDVI; SAVI; SIMDualKc\
    \ model;  \nwater stress coefficient \n \n1. Introduction \nThe accurate estimation\
    \ of crop water requirements plays an important role in the improvement of \n\
    crops water use and irrigation performance. This issue is particularly relevant\
    \ considering the need for \nintensification of irrigated agriculture and increased\
    \ water scarcity in several regions of the world. \nA common approach for the\
    \ estimation of crop water requirements is the Kc-ETo approach adopted \nby FAO56\
    \ [1] where a reference crop evapotranspiration (ETo) is multiplied by a crop\
    \ coefficient (Kc) \nfor estimating crop evapotranspiration, ETc. The ETo represents\
    \ the climatic demand of the atmosphere \nwhile the Kc represents the differences\
    \ distinguishing the reference crop and the considered crop in \nterms of ground\
    \ cover, canopy properties and aerodynamic resistance, thus in terms of crop ET.\
    \ \nAlternatively, crop evapotranspiration may be computed directly from ground\
    \ observations using a \ncombination equation such as the Penman-Monteith equation\
    \ [2,3]. However, this approach is more \ndemanding than the Kc-ETo approach and\
    \ is not used for operational purposes but limited to research. \nAnother approach\
    \ for estimating crop ET is based on surface energy balance models that use remote\
    \ \nsensing thermal infrared data (e.g., [4–6]). These models estimate crop ET\
    \ by subtracting the soil heat \nflux (G) and sensible heat flux (H) from the\
    \ net radiation (Rn) at the surface. Such models allow to \ndirectly integrating\
    \ the effects related with soil water deficit or water vapor pressure in the crop\
    \ ET \nestimation [7]. Crop coefficients can be further derived considering the\
    \ ETo [8–10]. However, these \nmodels present greater complexity and larger amount\
    \ of input data than the Kc-ETo approach [7]. The \nKc-ETo approach is commonly\
    \ accepted for operational and research objectives [11]. A single or dual \nKc\
    \ approach may be used [1]. In the single approach both crop transpiration and\
    \ soil evaporation are \ntimely averaged into a single coefficient (Kc), whereas\
    \ in the dual approach a daily basal crop \ncoefficient (Kcb), representing primarily\
    \ the plant transpiration, and a daily soil evaporation coefficient \n(Ke) are\
    \ considered separately, i.e., Kc = Kcb + Ke. \nFor transferability purposes,\
    \ Kc, Kcb and ETc in FAO56 represent ET rates under optimal, well-watered \nconditions\
    \ [1]. However, in the field and in common practice, crop conditions are often\
    \ not optimal \ndue to insufficient or non-uniform irrigation, crop density, soil\
    \ salinity and/or agronomic management. \nPotential ETc must then be replaced\
    \ by the actual ETc (ETc act), and the resulting Kc is renamed Kc act and \nKcb\
    \ is also renamed Kcb act [11]. The term actual is adopted in this study. As commented\
    \ by  \nPereira et al. [11], this concept better supports estimation and transferability\
    \ avoiding the need to define \nmultiple Kc values for the same crop as has occurred\
    \ in the past for several crops, e.g., vines and \norchards. Moreover, adopting\
    \ Kc act and Kcb act rather than using the potential crop coefficients allows\
    \ to \nperform irrigation management closer to the actual conditions, which is\
    \ a main motivation of the \npresent study. \nStandard, potential Kc and Kcb values\
    \ are defined and tabulated for a wide range of agricultural  \ncrops [1,12],\
    \ but appropriate corrections may be required adopting a stress coefficient (Ks)\
    \ to obtain \nRemote Sens. 2015, 7 \n2375 \n \nthe actual Kc (Kc act = Ks Kc or\
    \ Kcb act = Ks Kcb). In addition, the transferability of Kc and Kcb values \n\
    requires appropriate adjustment to local climate [1]. The adjustment of tabulated\
    \ Kc and Kcb values for \nlocal conditions is also necessary when differences\
    \ occur in planting density and geometry, vegetation \nheight, and canopy architecture\
    \ particularly in case of tree and vine crops [1,12]. \nIn the last two decades,\
    \ remote sensing (RS) data has increasingly been used for monitoring and \nmapping\
    \ the spatial and temporal variation of ET and thus for computing crop water requirements\
    \  \n(e.g., [13–15]). One of the most widely used approaches considers the relationship\
    \ between vegetation \nindices (VI) derived from RS reflectance data and (actual)\
    \ crop coefficients, either Kc or Kcb. The basis \nof this approach relies on\
    \ the close correlation of several VI and various biophysical characteristics\
    \ of \nthe plants, e.g., leaf area index (LAI), ground cover fraction (fc), biomass,\
    \ and physiological processes \ndepending on light absorption by the canopy, including\
    \ ET (e.g., [16–19]). With the VI approach, \nbecause these indices reflect the\
    \ actual vegetation cover conditions, the estimated Kc or Kcb represent \nactual\
    \ rather than potential Kc or Kcb. As proposed by Pereira et al. [11], these coefficients\
    \ should then \nbe referred to as Kc act and Kcb act despite many authors have\
    \ not adopted this conceptual difference and \nthat most VI-based methods are\
    \ unable to accurately observe reductions in Kc and Kcb caused by acute \nwater\
    \ or salinity stress. \nOne advantage of using VI-based actual crop coefficients\
    \ is the ability to account for variations in \nplant growth due to abnormal weather\
    \ conditions, e.g., the impact of a frost occurrence [20]. Using  \nVI-based crop\
    \ coefficients also allows obtaining the spatial variation of actual Kc (or Kcb)\
    \ within fields. \nIn addition they provide for a field-to-field description of\
    \ the variation of actual Kc (or Kcb) due to \nvariations in planting dates, plant\
    \ spacing and cultivars [11]. A review of the advantages and \ndisadvantages of\
    \ VI-based crop coefficients was presented by Allen et al. [21]. \nThe Normalized\
    \ Difference Vegetation Index (NDVI; [22]) and the Soil Adjusted Vegetation Index\
    \ \n(SAVI; [23]) are the most commonly VI used to estimate actual Kc and Kcb.\
    \ The formulation of both \nVI combines the reflected light in the red and near\
    \ infrared (NIR) bands, thus providing an indirect \nmeasure of the absorption\
    \ of red light by chlorophylls (a and b) and reflectance of NIR by the \nmesophyll\
    \ structure in leaves [17,24]. Choudhury et al. [25] refer that using SAVI instead\
    \ of NDVI \nallows extending the range over which the VI respond to the increase\
    \ in vegetation amount/density beyond \na LAI around 3, which is related with\
    \ NDVI saturation problems for high LAI values. In addition, the \nNDVI is considered\
    \ more sensitive than SAVI to soil background reflectance changes due to the moisture\
    \ \nof soil surface [7,13,26]. \nSeveral relationships between Kcb (or Kc) and\
    \ VI are reported in the literature for different \nvegetation types, with the\
    \ most recent studies focusing the Kcb estimation because plant transpiration\
    \ is \nmore directly related with the VI. Some examples of this approach consider\
    \ a linear relationship \nbetween Kcb and NDVI [13,20,25,27,28], and between Kcb\
    \ and SAVI [13,25,26] but an exponential \nrelationship between NDVI and Kc was\
    \ also considered [29]. A few studies report a Kcb estimation \nbased on fc or\
    \ LAI obtained through VI, including for field and tree crops [7,30,31]. However,\
    \ in most \nstudies, the relationship between Kcb and VI was established for non-stressed\
    \ conditions and for \nconditions of dry soil surface, which often do not represent\
    \ the actual conditions of crop management. \nVI derived crop coefficients often\
    \ do not account for the reduction in Kcb due to water or salinity  \nstress [7,11].\
    \ Then the above referred stress coefficient Ks should be considered to obtain\
    \ an actual Kc \nor Kcb, i.e., Kc act and Kcb act [1]. Most of those studies were\
    \ established for a single crop and its \nRemote Sens. 2015, 7 \n2376 \n \napplication\
    \ for other crops, particularly for discontinuous tree crops, is still limited.\
    \ Differently, the \napproach proposed by Mateos et al. [7], which approximates\
    \ Kcb using fc and VI, refers to several \ncrops and shows good results. However,\
    \ this application does not always allow estimating Kcb for \nperiods when the\
    \ soil is not yet fully covered by the crop. \nAlthough several equations were\
    \ proposed for approaching Kcb via VI, a consensual equation that \ncan be consistently\
    \ used for different vegetation types and conditions is still lacking. In such\
    \ context, a \ndensity coefficient (Kd) [12] may be used in the formulation of\
    \ Kcb through VI to help incorporating \nthe impact of vegetation density and\
    \ height. Such approach would allow Kcb to be computed for a \nrange of row crops,\
    \ orchards and vines, thus including conditions when soil is not fully covered\
    \ by the \ncrop. For further estimating Kc, a water balance modeling approach\
    \ adopting the dual crop coefficient \napproach [1] is required to estimate soil\
    \ evaporation and thus to estimate the evaporation coefficient Ke \nthat can be\
    \ combined with the VI based Kcb, i.e., Kc = Kcb + Ke. The SIMDualKc model [32],\
    \ which \nperforms a daily water balance of the surface soil layer, provides for\
    \ a daily Ke. Thus, by applying the \ndual coefficient approach and performing\
    \ the soil water balance, the SIMDualKc model provides \ninformation on the stress\
    \ coefficient Ks, on potential and actual Kcb, on Ke and ultimately on potential\
    \ \nand actual Kc. \nConsidering the advances and limitations discussed above,\
    \ particularly the need to represent actual \nrather than potential crop and evapotranspiration\
    \ conditions for irrigation management purposes, the \nmain objectives of this\
    \ study are: (i) developing and testing a new equation for estimating actual Kcb\
    \ \nbased on VI and considering the stress coefficient Ks and the density coefficient\
    \ Kd computed with the \nfraction of ground cover fc estimated with VI; (ii) developing\
    \ and testing a combined approach for \nestimation of the actual Kc using the\
    \ VI-based Kcb and the evaporation coefficient Ke obtained with a \ndaily soil\
    \ water balance model; and (iii) testing the adequacy of the approach to different\
    \ crop types, \nnamely maize, barley, and an olive orchard. \n2. Material and\
