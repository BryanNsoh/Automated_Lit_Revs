    2.3. Temperature adjustment for estimating PMT-ETo Data quality assessment and
    data correction for non-reference weather sites, i.e., where aridity is dominant,
    were proposed by Allen et al. (1998) as a pre-condition for accuracy of PM-ETo
    calculations. In fact, the PM-ETo definition implies the consideration of an actively
    growing grass crop completely shading the ground and not short of water. However,
    many, if not the majority of the weather data around the globe are reported from
    non-reference sites, and their use to estimate ETo may cause less accuracy of
    estimates. If data quality is essential for any kind of evapotranspiration studies
    (Allen et al., 2011), requirements for aridity corrections relate specifically
    with the PM-ETo equation and crop reference definition. That correction was analyzed
    by Allen (1996), Jensen et al. (1997) and Temesgen et al. (1999), and refers to
    correct temperature by 2 or 3 degrees to approach Tmin of Tdew when the site temperature
    is higher than that expected for a reference site while air humidity is lower.
    Temesgen et al. (1999) have shown small effects of this correction on ETo estimated
    with the HS equation because this equation does not explicitly use dew point temperature
    and wind speed, both of which are affected by site aridity. These authors also
    considered that where the aridity of the site increases it mixes up the top and
    bottom layers of the atmosphere. The mixing of different layers in turn reduces
    the temperature range (TR = Tmax − Tmin) by decreasing Tmax during daytime and
    by increasing Tmin during night-time, thereby keeping the increase in estimated
    ETo lower than that for PM-ETo as aridity increases. The humidity term is only
    implicitly contained in the TR term of the Hargreaves equation. The analysis by
    Hargreaves and Allen (2003) agrees with the hypothesis of Temesgen et al. (1999),
    thus not considering the need for site aridity correction when the HS equation
    is used. The PMT method uses as input only measured minimum and maximum air temperature
    for the estimation of ETo by the PM-ETo equation (Eq. (1)), whereas wind speed
    is fixed to 2 m s−1 (the average value of 2000 weather stations over the globe)
    and solar radiation and actual vapour pressure are estimated by Eqs. (3), (5),
    respectively (Allen et al., 1998, Popova et al., 2006). As discussed before, when
    applying the PMT method there is a need for adjustment of temperature used for
    the estimation of actual vapour pressure. Tmin might be greater than Tdew in a
    non-reference weather station, as for a station located inside a town or having
