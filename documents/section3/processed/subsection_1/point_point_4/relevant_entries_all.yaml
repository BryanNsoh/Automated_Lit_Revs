    \ and ﬁve neurons generally pre-\ndicts the OCO-2 SIF during the training with\
    \ a coefﬁ-\ncient of determination (R2) around 0.8 and an RMSE of\n0.18 mW m−2\
    \ nm−1 sr−1 (Fig. 2). The model also performs\nwell in the validation (R2 = 0.79,\
    \ RMSE = 0.18) and does\nnot show effects of overﬁtting. Using a variety of layer\
    \ (one\nto three) and neuron (two to nine) combinations, we found\nthat one layer\
    \ with ﬁve neurons exhibited slightly higher\nmodel performance during the validation\
    \ compared with a\nmore complex NN (Fig. A1 in Appendix). Therefore, we\nchose\
    \ to use the four-band reﬂectances to feed the one-layer-\nﬁve-neuron NN to generate\
    \ the contiguous SIF for 2000 to\n2017 when MCD43C4 NBAR dataset is available.\n\
    We also investigated the bias of our prediction among dif-\nferent biome types\
    \ in Fig. 3. For 9 out of 14 biome types,\nthe differences between the CSIFclear-inst\
    \ and the satellite-\nretrieved SIF are less than 10 %, and most of the biases\
    \ were\nwithin 5 %. Wetlands and urban ecosystem show a 15 % bias\ncompared to\
    \ the satellite-retrieved SIF, which may be caused\nby the water or built-up contamination\
    \ on the reﬂectance sig-\nnal and the relatively small sample numbers. For savannas\n\
    and grassland, the changes in ﬂuorescence yield due to sea-\nsonal drought may\
    \ be important, which cannot be consid-\nered in the NN based on reﬂectances only.\
    \ Over croplands,\nCSIF exhibits a 12 % underestimation. The croplands usually\n\
    have high nitrogen/chlorophyll concentration that may not be\nfully captured by\
    \ the four broadband reﬂectances (Wu et al.,\n2008). Because we did not build\
    \ biome-speciﬁc NNs for the\ntraining, we do not expect biome-speciﬁc (especially\
    \ needle-\nleaf vs. broadleaf) relationships between SIF and reﬂectance.\nInterestingly,\
    \ we still reproduced SIF with very high accu-\nracy regardless of the plant function\
    \ traits (PFTs), i.e., leaf\ntypes and canopy characteristics (leaf clumping,\
    \ etc.). This\nsuggests that the escape factor and long-term changes in\nmean\
    \ ﬂuorescence yield might be correctly accounted for by\nthe NN across PFTs, through\
    \ the information available in the\nreﬂectances only. However, it should be noted\
    \ that this does\nnot suggest that the NN and reﬂectances can fully replicate\n\
    the ﬂuorescence yield variations due to short-term variations\ncaused by stresses.\n\
