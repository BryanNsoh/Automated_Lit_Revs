    used for PMT computation rather than the default value of 2 m s−1 (scenario 3),
    though the regression still remains nonlinear, which can be related to the quality
    of the wind data; however it could not be appropriately analyzed as the wind is
    a local dependent variable, so having extreme spatial variability in this region.
    In order to find a practical solution for improving the PMT estimates, it was
    supposed that using an appropriate regional wind speed instead of using a default
    value could improve the PMT estimation in windy areas (scenario 4); related results
    using an averaged seasonal wind speed are shown in Fig. 6s–x. In this scenario,
    two fixed wind speed values were used, respectively for cold and hot seasons.
    As shown in Fig. 6s–x, this approach was able to improve R2 but did not provide
    improved regression coefficients since b values indicate a quite large overestimation
    of ETo. Since all the observation datasets have different wind speeds, using the
    seasonal mean value improved some parts of the scatter plot but adversely impacted
    some other parts. Therefore, it can be concluded that since the wind speed is
    highly variable in time, it is likely that its time variation may have more influence
    than its magnitude in estimating PMT. In most of the stations the wind speed often
    is around 2 m s−1 throughout the year, whereas extreme winds may dominate a station
    only for specific periods of the year as is illustrated in Fig. 5; hence adopting
    any fixed value may lead to under- or over-estimation by the PMT method. As illustrated
    in Fig. 6s–x, using seasonal wind speed instead of the default value of 2 m s−1
    is less successful in improving PMT results in windy stations and is therefore
    not advisable. 3.5. Comparing PMT and HS methods As discussed earlier, the performances
