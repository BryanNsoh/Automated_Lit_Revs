    and methods This study was implemented in four steps: (1) identify publicly accessible
    data sources and evaluate whether they provide sufficient data parameters, detail
    and quality for use in computing daily reference ET; (2) determine whether missing
    data can be estimated using other available data, trends and associative models
    and calculate the daily reference ET; (3) assess and validate the quality of reference
    ET values determined from these data sources compared with valid ET network data
    sources; and (4) develop and evaluate models based on statistical learning methods
    to calculate reference ET given data from non-agricultural, non-ET weather stations
    or networks. In the remainder of the paper, we refer to non-agricultural, non-ET
