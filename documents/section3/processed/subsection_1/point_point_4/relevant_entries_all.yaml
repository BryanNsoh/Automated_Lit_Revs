    with a midday stem water potential of −0.59 MPa. Also, a good energy balance closure
    was observed on DOY 363 where daytime values of Rne and Rno were similar, except
    at midday. In general, the greatest disagreements were observed on clear days
    after rainfall, especially under high atmospheric demand for water vapor. A similar
    study was done by Ortega-Farias et al. (2007) who indicated that the SW model
    was able to simulate latent heat flux (LE) over a drip-irrigated Cabernet Sauvignon
    vineyard under dry atmospheric conditions with a root mean square error (RMSE)
    and mean absolute error (MAE) of 29 and 22 W m−2, respectively. Also, this study
    indicated that the SW model was very sensitive to errors in leaf area index and
    mean stomatal resistance, but it was not affected by errors in the estimation
    of aerodynamic resistances. Recently, Zhang et al. (2008) indicated that the SW
    model simulated LE over a furrow-irrigated vineyard (fc = 0.35) with MAE of 39
    W m−2. In this study, the parameterization for the SW model was so well defined
    that, under dry soil conditions, the only input data required were direct measurements
    of climatic variables (Ta, u, RHa and Rsi), soil water content and leaf area index.
    It is important to acknowledge that the parameterization of Rn, G, and depend
    on the training system, irrigation system and vine water status. The training
    system affects the vine vigor which is manifested through the canopy size, leaf
    area index (LAI), and fraction of soil surface covered by vegetation (fc). Therefore
    training systems have a substantial effect on soil energy balances, mainly by
    changing the partitioning of vineyard net radiation into its soil and canopy components
    (Heilman et al., 1996). According to canopy structure and vegetation coverage,
    sensible heat flux (H) generated at the soil surface can be a major contributor
    to the vineyard energy balance which plays a key role in vine transpiration and
    evaporation. For the drip-irrigated Merlot vineyard, canopy cover was generally
    incomplete as a result of the regimented structure imposed by the VSP system.
    This training system consists of widely spaced vines that allow for deep penetration
    of sunlight and air turbulence into the canopy. A constant shape of the canopy
    (a parallelepiped) was maintained with LAI ranging between 0.8 and 1.22 m2 m−2and
    fc values of 0.3 (±0.04) during the two growing seasons, especially after full
    bloom. Under this constant shape, daily ratios of Rso to Rsi were quite constant
    (α = 0.19 ± 0.023), allowing a good performance of the Rn model during the two
    study periods. Also, during these two seasons, the top layer of soil (0–20 cm)
    was very dry and soil surface wetted by drip emitters was 3%. Under this canopy
    and soil water conditions, the soil contribution to the vineyard energy balance
    is considerable, especially under high atmospheric demand for water vapor. Under
    these atmospheric conditions, soil surfaces of a drip-irrigated vineyard could
    produce more sensible heat flux than that of a flood-irrigated vineyard because
    wetted surfaces are less than 3% of the total area of the vineyard. Consequently,
    soil heating that increases H depends on training and irrigation system. The parameterization
    of Rn, G, and seems adequate for the drip-irrigated Merlot vineyard trained on
    VSP, but further study is required for overhead systems (fc = 1) that completely
    shade the ground. In this case, the vineyard canopy of the overhead system behaves
    as a big-leaf and a one-layer model such as Penman–Monteith could be applied to
    simulate ETv (Rana and Katerji, 2008). Finally, values of midday steam water potential
    indicated that the Merlot vineyard was well irrigated during both simulation periods.
    Under these conditions, the Jarvis model, without any local calibration, seems
    correct for the unstressed Merlot vines. However, a calibration of Javis model
    could be required for vineyards under moderate or severe water stress. 5. Conclusions
    The SW model was successfully validated with LE and ETv measured from an eddy
    correlation system installed over a drip-irrigated Merlot vineyard under well-irrigated
    conditions. In this regard, the SW model simulated latent heat flux at 30-min
    intervals with a RMSE and MAE of 34 and 21 W m−2, respectively. For the vineyard
    evapotranspiration, RMSE was 0.51 mm d−1 and MAE was 0.41 mm d−1. In addition,
    the index of agreement was 97% and 88% for LE and ETv, respectively. These results
    suggest that it is possible to directly estimate ETv using meteorological information
    in combination with soil moisture measurements. However, It is important to acknowledge
    that the parameterization of SW model depends on the training system, irrigation
    system and vine water status. Future research will be centered on the effect of
