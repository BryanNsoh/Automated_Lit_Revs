    WU. As for the irrigation systems, differences were not significant in 1989. In
    1995 and 1997 the variable was significant, solid-sets were the systems using
    most water, and only one contrast was significant in each year (linear-move in
    1995 and hand move in 1997). In a context of increasing labour scarcity, hand
    move systems showed small WU, and were associated to marginal plots. When multiple
    regression was used to explain the variability on the SIPI, the number of significant
    factors increased towards the end of the study period (Table 7). In 1989, the
    SIPI could not be explained by any of the considered factors. In the 1995 irrigation
    season, crop type was the only significant variable, and sunflower was the only
    crop showing significant differences with alfalfa. Factors affecting the SIPI
    during the 1997 irrigation season were the type of crop, the irrigation system
    and the soil type. The statistical analysis showed that the corn SIPI values were
    49% smaller than the alfalfa SIPI values. The effect of the type of irrigation
    system only served to separate the hand move system from the rest of the systems.
    The relationship found between the soil type and the SIPI values indicated significant
    differences between low and average TAW values. Table 7. Results of the multiple
