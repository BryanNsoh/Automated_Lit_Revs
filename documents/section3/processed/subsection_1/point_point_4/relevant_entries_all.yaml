    ground stations need to be well maintained to provide accurate data, several data
    quality checks were conducted. Soiling can cause overestimation by clear sky models.
    While soiling typically occurs slowly and is automatically corrected through the
    anomaly method, fast soiling has the potential to affect anomalies. Google Earth
    was used to determine whether surface cover near the site would have potential
    for fast soiling. The NPCS site is located at the Nevada Power Clark Station which
    creates potential for soiling from air pollution. Hanford is situated in an agriculture
    area which creates potential for soiling. The other sites were not found to be
    near sources of fast soiling. Since maintenance records were lacking at NPCS and
    either high AOD days or soiling days occurred around July 1st, the NPCS station
    was excluded in the paper. Further, maintenance records were examined. Afshin
