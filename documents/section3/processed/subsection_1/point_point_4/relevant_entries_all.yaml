    The TC results (Fig. 3) indicate that all satellite products have limitations
    in retrieving SSM in northern Africa, the Middle East, northern Asia, regions
    of Central Australia, and the western USA; where most of the world''s large, bare
    deserts and arid regions are located. Most of these regions were classified as
    desert and semi-desert by the BATS model (Fig. 1), had a VOD value < 0.20, and
    showed a high average sand fraction value (49.35%). These regions are known for
    high systematic retrieval error because the soil is extremely dry, and microwave-based
    SSM retrieval systems suffer significant challenges in providing a reading (Dorigo
    et al., 2010). First, these challenges are associated with problems in estimating
    the thickness of the emitting layer and the effective temperature (Holmes et al.,
    2006). Microwave bands of lower frequency (i.e., L- or C1-bands) penetrate dry
    soils even deeper and signals from deeper layers; therefore, significant problems
    arise when SSM is retrieved not only from passive microwave band instruments but
    also from active microwave band instruments in arid and semi-arid environments
    (Ulaby et al., 2015, Escorihuela et al., 2010, Wagner et al., 2013). Also, arid
    regions have very little SSM variation and changes in the SSM signal are often
    too small to exceed the background noise of the instrument. This adds to difficulties
    in retrieving SSM information using microwave-frequency observations. However,
    in the present research, only 3211 of 33,850 pixels (9.5%) (total number of desert
    and semi-desert pixels) were available for investigation of these regions. This
    means that definitive results can only be obtained after getting more and larger
    datasets to study in the future. Fig. 5a shows that ASCAT had the lowest number
    of the best SNR[dB] pixels in these areas, as indicated by the negative SNR[dB]
    (see the x-axis VOD range of 0.00–0.20). This is a well-known active sensor issue:
    they appear to be more sensitive to sub-surface heterogeneities or surface roughness
    (Wagner et al., 2003, Gruhier et al., 2010, Wagner et al., 2013). Wagner et al.
    (2013) also indicated that over some desert areas, passive SSM products are recommended
    for use, particularly over regions for which the value of VOD is ~ 0.00–0.20,
    and the average desert and semi-desert areas account for 82.5% of the land surface
