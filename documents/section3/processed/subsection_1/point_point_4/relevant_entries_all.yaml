    Abstract In order to simulate historical Global Horizontal Irradiance (GHI) and
    Direct Normal Irradiance (DNI) solar resources, a method using MODIS level 3 (L3)
    daily satellite data as input to the REST2 clear sky model is presented to derive
    clear sky solar irradiance for California. MODIS L3 precipitable water (PW) and
    especially aerosol optical depth (AOD) were found to be significantly biased and
    were therefore calibrated based on AOD and PW from Aerosol Robotic Network (AERONET)
    ground monitoring sites. For reference, MODIS input data was replaced by the following
    input data sources: 3 hourly PW and AOD from Monitoring Atmosphere Composition
    and Climate (MACC) and monthly climatological Linke Turbidity from Solar radiation
    Data (SoDa). Similarly, other clear sky models, specifically Ineichen and McClear,
    were also run for reference. Validation was conducted using irradiance anomalies
    defined as the difference between irradiance and its 15 day moving average against
    ground measurement from California Irrigation Management Information System (CIMIS),
    National Renewable Energy Laboratory (NREL), and Integrated Surface Irradiance
    Study (ISIS) stations. It was found that the calibration of MODIS data markedly
    improves the accuracy of modeled GHI and DNI anomalies and REST2 clear sky model
    with calibrated MODIS data achieved the highest accuracy among all model and input
    data combinations. The improvement in accuracy of PW and AOD input data through
    calibration is relatively more important than the choice of clear sky model. Previous
    article in issue Next article in issue Keywords REST2MODISGHIDNI 1. Introduction
    Solar energy potential in a specific area depends on the local solar radiation
    resource. Since the atmospheric composition changes over minutes to seasonal and
    sometimes even annual time scales, solar resource assessment requires assessing
    the variation of solar radiation over multiple years (Gurtuna and Prevot, 2011).
    The ideal case is to use data from a well-maintained ground station near the site,
    but this scenario is unlikely since there are few such ground stations throughout
    the world. Alternatively, satellite data consisting of a clear sky model that
    is modulated by a cloud index (Gueymard and Thevenard, 2009, Gueymard and Wilcox,
    2011, Mueller et al., 2004) allows nearly global coverage at fine spatial resolutions
    of one to a few km and temporal resolutions of 5–30 min (Gueymard, 2008, Miller
    et al., 2013, Perez et al., 2013, Renné et al., 2008). Therefore, satellite-derived
    solar irradiation is becoming more widely accepted and important to obtain financing
    for solar power projects (Gueymard, 2012a, Gurtuna and Prevot, 2011, Vignola et
    al., 2012). One critical input to most semi-empirical satellite irradiance models
    is the clear sky irradiance. For example, Jamaly et al. (2012) showed that clear
    sky differences in a satellite based solar resource product, SolarAnywhere, explained
    most of the annual bias at sites throughout California. SolarAnywhere is a 1 km
    high resolution solar resource dataset and provides irradiation derived from Geostationary
    Operational Environmental Satellite (GOES) visible imagery at 1 km spatial and
    30 min temporal resolution. REST2, METSTAT and Ineichen are considered the most
    accurate simple broadband clear sky irradiance models with an accuracy of a first
    class pyrheliometer (Gueymard, 2010, Reno et al., 2012). Lefèvre et al. (2013)
    developed an entirely physically-based clear sky model, McClear, with aerosol
    properties (primarily aerosol optical depth, AOD) as well as precipitable water
    (PW) provided by Monitoring Atmosphere Composition and Climate (MACC). MACC combines
    atmospheric modeling with earth observation data including both satellite and
    in-situ data, to provide aerosol properties and total column water vapor globally
    (Kaiser et al., 2012). In this paper, the accuracy of REST2, Ineichen, and McClear
    derived Global Horizontal Irradiance (GHI) and Direct Normal Irradiance (DNI)
    is compared. The REST2 model accuracy depends mostly on the quality of the input
    data, especially the AOD and PW (Gueymard, 2012b, Reno et al., 2012). A sensitivity
    study and error analysis (Gueymard, 2003) demonstrated that the predicted irradiances
    are very sensitive to errors in the Angstrom turbidity coefficient that is calculated
    using AOD and Angstrom’s wavelength Exponent. Generally, satellite observations
    of AOD over land are less accurate because variable surface reflectance, e.g.
    due to seasonal changes of vegetation, leaves a similar signature as variability
    in AOD (Hauser et al., 2005a). Currently, AOD data is available from e.g. the
    Advanced Very High Resolution Radiometer (AVHRR), Multi-angle Imaging Spectroradiometer
    (MISR), and Moderate Resolution Imaging Spectroradiometer (MODIS) satellite platforms.
    AVHRR has been in orbit continuously since 1981 but an AOD product over land has
    only recently been developed (Hauser et al., 2005b). MISR and MODIS were designed
    for AOD retrievals and provide robust retrievals of AOD over land. Statistical
    comparisons of coincident AOD over land between MISR and MODIS by Kahn et al.
    (2009) showed a correlation coefficient of 0.7. In addition, MODIS provides PW
    with typical errors estimated to range between 5% and 10% (Gao and Kaufman, 2003).
    The combined land and ocean AOD MODIS level 3 (L3) daily (derived from one image
    at the overpass time) product is derived from the 0.55 μm channel of the Terra
    satellite and has been available since 2000. Ruiz-Arias et al. (2012) showed a
    reduction in the bias of GHI and DNI when the MODIS L3 AOD was input to the Goddard
    Space Flight Center (GSFC) shortwave scheme (Chou and Suarez, 1994) in the regional
    Weather Research and Forecasting (WRF) model. Ruiz-Arias et al. (2012) also compared
    GHI and DNI from GSFC against REST2 and showed that the GSFC is comparable to
    REST2 for GHI and less accurate than REST2 for DNI. In this paper, AOD, MODIS
    L3 daily PW, and Angstrom exponent are input into REST2 to model clear sky GHI
    and DNI. Since large biases in satellite PW and AOD were observed in California,
    MODIS PW and AOD were calibrated using ground data from 11 AERONET sites (Section
    3). For comparison, MACC reanalysis AOD and PW as well as the derived Angstrom
    exponent from AOD at 0.55 and 1.24 μm (Lefèvre et al., 2013) are input to REST2
    (without calibration). REST2 GHI and DNI and the Ineichen and McClear clear sky
    models are validated against GHI and DNI ground observations (Sections 4 GHI and
    DNI validation methods, 5 Validation). GHI (DNI) anomalies were calculated by
    subtracting the moving average of GHI (DNI) on clear days within a 15 day period
    at the Terra overpass time (see Eq. (9) later). The flow chart for the analysis
    is shown in Fig. 1. Download : Download full-size image Fig. 1. Flow chart for
    the calibrations, model applications, and validations in the paper. 2. Data 2.1.
    REST2 input data Table 1 shows the input parameters to REST2 (Gueymard, 2012b).
    The MODIS aboard two satellites, Terra and Aqua, measures atmospheric, oceanic,
    land surface, and cryospheric features of the entire Earth surface every 1–2 days
    (John, 2014, Remer et al., 2005). Over highly reflective surfaces such as deserts
    (e.g. Sahara) and snow covered mountains, MODIS data is not available (Ruiz-Arias
    et al., 2013). MODIS L3 atmospheric products are available over Daily, 8-Day,
    and Monthly temporal scales. In this paper, the MODIS L3 daily product is chosen,
    which becomes available approximately 20 days after measurement. The daily variability
    of clear sky solar radiation, which is important for solar power forecasting,
    cannot be demonstrated if only monthly data is used, since monthly AOD data captures
    only about half of the AOD variability (Gueymard, 2012c). Ruiz-Arias et al. (2013)
    concluded that MODIS L3 AOD is of sufficient quality to produce accurate GHI at
    the regional scale introducing an uncertainty of approximately 15% in DNI and
    less than 5% for GHI using REST2 (for AOD smaller than 0.5). In this paper we
    show that calibration (Section 3) makes the MODIS L3 AOD and PW more accurate.
