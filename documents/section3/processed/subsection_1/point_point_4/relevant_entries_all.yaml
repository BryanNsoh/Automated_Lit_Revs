    High Plains ET network 1. Introduction Accurate estimates of daily crop evapotranspiration
    (ET) are valuable for irrigation management within arid, semi-arid, and semi-humid
    regions where crop water demand exceeds rainfall. Daily grass/alfalfa reference
    ET (ETo) values are widely used in conjunction with crop coefficients (Kc) to
    estimate crop water demand. Hence, the impact of inaccurate ET estimates can hardly
    be overstated given the increased demands on U.S. freshwater resources, especially
    within the central Great Plains underlain by the vast but declining Ogallala groundwater
    aquifer. Reference ET can be estimated using the FAO-56 (Allen et al., 1998) or
    the recent ASCE Standardized Reference ET Equation (Allen et al., 2005). Areal
    coverage of ET networks is not universal and there are significant gaps in the
    spatial coverage. It is further complicated by high spatial variation in air temperature,
    wind speed, wind direction and other weather parameters due to regional effects
    such as atmospheric circulation patterns (Buishand and Brandsma, 1997, Knapp,
    1992) and local effects such as topography (Goovaerts, 2000), land use (Li et
    al., 2010), elevation (Dodson and Marks, 1997) and soil properties (López-Granados
    et al., 2005). It is therefore difficult to use one predetermined weather station
    for determining daily reference ET for irrigation management over large regions.
    A sufficiently dense network of weather stations can effectively capture the spatial
    variability of parameters for use in computing reference ET. However, funding
    and staffing issues are ongoing concerns of many ET networks, making it difficult
    to expand coverage through additional weather stations. Although remote sensing
    based ET estimates are showing promise of expanding areal coverage and integration
    capabilities, accuracy of these methods is dependent on accuracy of input (i.e.,
    weather data and/or reference ET). There is hence an immediate need for exploring
    alternative data sources capable of filling data gaps without high maintenance
    and field-based support costs. Fortunately, there are other (non-agricultural,
    non-ET) weather stations and data networks, and some of these networks make data
    publicly accessible. However, there are concerns that the data may not be appropriate
    for estimating reference ET due to factors such as weather station siting, data
    formats, parameters recorded, and data quality control issues. Fig. 1 from an
    article by Porter et al. (2012) illustrates the sensitivity of average daily grass
    reference ET to changes in air temperature, dew temperature, wind speed and solar
    radiation by 1 °C, 1 °C, 1 m s−1 and 25 W m−2 respectively, using the representative
    Bushland ET station in the Texas High Plains. The authors reported that grass
    reference ET calculations were most sensitive to errors in wind speed and air
    temperature, and that sensitivity was greater during the mid-summer growing season
    when greater accuracy levels are required for irrigation scheduling. For example,
    a 1 °C error in air temperature throughout the growing season in the Texas High
    Plains would yield ≈25 mm error in the total grass reference ET for the typical
    corn growing season. The cumulative effect of this error over the irrigated corn
    acreage within the Texas High Plains is approximately equivalent to the total
    drinking water consumption by the City of Houston for about 22 days (Marek et
    al., 2010). Erroneous selection of reference weather station and/or wrong values
    of reference ET rates can thus affect the water use efficiency and producers’
    net profits, in addition to the loss of mined water of the Ogallala aquifer. This
    illustrative example demonstrates the need for accurate reference ET data for
    irrigation scheduling and irrigation management. Download : Download full-size
