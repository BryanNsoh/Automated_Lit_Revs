    Abstract: The forthcoming two-satellite GMES Sentinel-1 constellation is expected
    to render systematic surface soil moisture retrieval at 1 km resolution using
    C-band SAR data possible for the first time from space. Owing to the constellation''s
    foreseen coverage over the Sentinel-1 Land Masses acquisition region-global approximately
    every six days, nearly daily over Europe and Canada depending on latitude-in the
    high spatial and radiometric resolution Interferometric Wide Swath (IW) mode,
    the Sentinel-1 mission shows high potential for global monitoring of surface soil
    moisture by means of fully automatic retrieval techniques. This paper presents
    the potential for providing such a service systematically over Land Masses and
    in near real time using a change detection approach, concluding that such a service
    is-subject to the mission operating as foreseen-expected to be technically feasible.
    The work presented in this paper was carried out as a feasibility study within
    the framework of the ESA-funded GMES Sentinel-1 Soil Moisture Algorithm Development
    (S1-SMAD) project. Published in: IEEE Journal of Selected Topics in Applied Earth
    Observations and Remote Sensing ( Volume: 5, Issue: 4, August 2012) Page(s): 1303
    - 1311 Date of Publication: 12 April 2012 ISSN Information: DOI: 10.1109/JSTARS.2012.2190136
    Publisher: IEEE SECTION I. Introduction The Sentinel-1 mission is a part of the
    Global Monitoring for Environment and Security (GMES) program of the European
    Space Agency (ESA) and the European Commission (EC) and is intended to provide
    continuous global all-weather, day-and-night radar imaging in support of GMES
    applications [1]. This paper presents the potential for a systematic global near-real-time
    (NRT) surface soil moisture (SSM) retrieval service over the Sentinel-1 Land Masses
    acquisition region at 1 km resolution using C-band synthetic aperture radar (SAR)
    data acquired in Interferometric Wide Swath (IW) mode by the forthcoming two-satellite
    Sentinel-1 constellation, by means of a change detection approach. This work was
    carried out as a feasibility study within the framework of the ESA-funded GMES
    Sentinel-1 Soil Moisture Algorithm Development (S1-SMAD) project. Soil moisture
    is a key parameter in the global water, energy and carbon cycles [2], [3]. Accordingly,
    it is an important factor in a variety of Earth sciences, including hydrology,
    meteorology, climatology and agronomy. Studies dealing with coarse-resolution
    (25–50 km) soil moisture data have already shown the high potential of ingesting
    such products in support of, e.g., numerical weather prediction [4], climate monitoring
    [5] and flood forecasting [6], [7]. Products at 1 km resolution are expected to
    prove useful in still more applications, including monitoring of agricultural
    yield at field level, catchment-scale hydrologic process studies and irrigation
    management. Soil moisture can be measured accurately at point scale using in situ
    techniques [8], with new approaches such as smart sensor webs [9] potentially
    opening the door to capturing area-representative measurements in a more cost-effective
    manner. Moreover, international efforts to collect and harmonize soil moisture
    network data from around the world [10], [11] have greatly enhanced the availability
    and accessibility of in situ soil moisture measurements. Nevertheless, in situ
    measurements from sparse networks may not necessarily be representative of their
    respective surrounding areas, and funding for such networks has undergone cutbacks
    in many regions most adversely affected by changes in the availability of fresh
    water resources [12], [13]. Alternatively, soil moisture can be measured at a
    variety of spatial and temporal scales using remote sensing techniques [14], with
    microwave instruments operated at frequencies below the relaxation frequency of
    water molecules (9 GHz near 0°C and 17 GHz at 20°C) holding the greatest potential
    on account of the magnitude of the dielectric contrast between wet and dry soil
    at those frequencies. The magnitude of the soil’s dielectric constant ε , in turn,
    strongly influences the intensity of the radar backscattering coefficient σ 0
    , which is known to grow monotonically with increasing soil moisture content [15],
    [16]. In the last decade, soil moisture measurements derived from spaceborne microwave
    radiometers and scatterometers at coarse spatial scales (25–50 km), including
    MetOp ASCAT [17], AMSR-E [18]–[20], Windsat [21] and SMOS [22], have increasingly
    become available to the user community [23]. The Soil Moisture and Ocean Salinity
    (SMOS) satellite, which carries a radiometer operated at L-band, was launched
    in 2009 and is notably the first satellite specialized specifically for the retrieval
    of soil moisture. SMOS provides soil moisture data at a spatial resolution in
    the order of 35–50 km. At the present time, only active microwave instruments
    providing sub-antenna footprint resolution by means of range and Doppler discrimination
    [24] can provide measurements from space at finer spatial scales (resolutions
    of 10 km and finer). Examples include the Advanced Synthetic Aperture Radar (ASAR)
    instrument onboard the Envisat platform [25] and the SAR instrument onboard the
    forthcoming Sentinel-1 satellite, both of which operate at C-band. Another example
    is the forthcoming Soil Moisture Active Passive (SMAP) satellite [26], which carries
    a conically scanning microwave instrument operating at L-band and is expected
    to be launched in the 2014–2015 timeframe. Soil moisture retrieval using active
    microwave data is a challenge on account of the confounding influence of the geometric
    and dielectric properties of the Earth’s surface on the backscattered signal [27].
    An exact signal decomposition could in theory be obtained by solving Maxwell’s
    equations, with recent advances in computational electromagnetics allowing for
    finding numerical solutions to Maxwell’s equations even for three-dimensional
    problems [28]. Even so, signal inversion techniques will always require that simplifying
    assumptions be made, particularly if the soil moisture retrieval is to be carried
    out on a global scale. As the impact of simplifying assumptions on the ability
    of the retrieval model to correctly describe the physical measurement process
    is, in general, not adequately understood, it is not possible a priori to predict
    which soil moisture retrieval approach will perform best in the context of the
    Sentinel-1 mission. Once the mission is rendered operational, different retrieval
    approaches—e.g., analytical inversion of empirical models, iterative least squares
    matching using semi-empirical forward models, lookup tables, Bayesian approaches,
    possibilistic methods, or neural networks trained with theoretical models—ought
    to be evaluated in order to identify the most robust and accurate approach [29],
    [30]. In this paper, a change detection model developed and already extensively
    tested in a SAR context using the Global Monitoring (GM) mode of the ASAR instrument
    onboard the Envisat platform [31], [32] is adopted. Underlying change detection
    techniques is the assumption that the backscatter cross-section over soil surfaces
    across short time scales changes primarily on account of variations in soil moisture,
    while surface roughness and vegetation vary more slowly [33]. The TU Wien method
    is a change detection approach originally developed for the ERS scatterometer
    at a spatial resolution of 50 km [34]–[36], later adapted to MetOp ASCAT at 25
    km [17] and Envisat ASAR GM mode at 1 km [32], respectively. The method has been
    extensively validated using in situ measurements, modeled soil moisture data and
    other satellite-based retrievals, with retrieval accuracies approaching the accuracy
    goals of SMOS and SMAP; see, e.g., [37] for results obtained for the ERS scatterometer,
    [38] for ASCAT and [39] for ASAR GM mode. Even more recent validation studies
    using ASCAT and SMOS suggest that the ASCAT change detection approach gives retrievals
    comparable to—and in some regions even slightly better than—the SMOS Level 2 algorithm
    [40], [41]. The ASCAT Level 2 surface soil moisture product is distributed operationally
    by EUMETSAT in NRT, within 130 minutes of acquisition. The proposed NRT SSM retrieval
    algorithm for Sentinel-1 in IW mode is an adaptation of the TU Wien method most
    closely akin with the method’s earlier adaptation to Envisat ASAR GM mode [32].
    Among the ASAR modes, GM mode offers the best balance between radiometric, spatial
    and temporal resolution in support of change detection-driven SSM retrieval. With
    ASAR GM mode data at 1 km resolution provided at a radiometric resolution of 1.2
    dB, the quality of SSM retrieval is expected to benefit considerably from the
    foreseen radiometric resolution of Sentinel-1 IW mode, which is expected to be
    in the order of 0.05–0.07 dB when aggregated to a spatial resolution of 1 km.
    The temporal resolution of the Sentinel-1 constellation in IW mode over the Land
    Masses acquisition region—with an outlook to coverage every six days globally
    and nearly daily over Europe and Canada depending on latitude [42]—is, likewise,
    expected to contribute favorably to calibration of the TU Wien model, vis-à-vis
    what has been possible with data acquired in Envisat ASAR GM mode. User requirements
    for a systematic global NRT SSM retrieval service are reasonably well known, owing
    to the proliferation in availability of soil moisture products over the past decade.
    Requirements common to operational users are: (i) high temporal resolution, (ii)
    long-term availability of the SSM data, (iii) availability of SSM time series
    for user model calibration (at least one year), (iv) well-known spatio-temporal
    error characterization, and (v) free and easy access. In the following section,
    a review of attributes of the Sentinel-1 mission relevant to the retrieval of
    surface soil moisture is given, with Section III presenting the adaptation of
    the TU Wien method for Sentinel-1 accordingly. Section IV discusses the processing
    chain of the proposed NRT SSM retrieval software (S2M-NRT), as implemented within
    the framework of the S1-SMAD project, which runs on model parameters computed
    in non-NRT by the so-called reprocessing facility (S2M-RF). The processing chain
    of the proposed S2M-RF is taken up in Section V. In support of evaluating processor
    timeliness for delivery of SSM products in NRT, Section VI provides a runtime
    analysis of the S2M-NRT software demonstrator implemented within the framework
    of the S1-SMAD project on simulated Sentinel-1 input data. SECTION II. Sentinel-1
    The space segment of the GMES Sentinel-1 mission is expected to consist of at
    least two identical near-polar sun-synchronous orbiting satellites, each at a
    mean altitude of 693 km and equipped with a C-band SAR instrument operating at
    a center frequency of 5.405 GHz with support for HH-HV and VV-VH simultaneous
    co- and cross-polarization receive channels. The first of the satellite pair,
    Sentinel-1A, is expected to be launched in 2013, with the launch of its sister
    satellite Sentinel-1B foreseen 18 months thereafter. The two satellites are each
    designed for a nominal lifetime of 7 years, extendable to 12 [43]. A. Acquisition
    Strategy In support of interferometric applications, the reference orbit of both
    satellites is expected to be maintained within the same Earth-fixed orbital tube
    radius of 50 meter-rms for the duration of the mission’s nominal lifetime. In
    the aim of satisfying the constraints imposed by the mission’s observation requirements,
    overlap between data takes within an orbit cycle is minimized. Moreover, data
    takes are expected to match closely across cycles with respect to length, acquisition
    mode and relative ordering within the cycle—yielding predictable acquisition geometry
    and spatial coverage—unless acquisitions are made within the framework of the
    GMES Emergency Management Service (EMS) [43]. A total of four acquisition regions
    have been defined in the published Sentinel-1 Payload Data Ground Segment (PDGS)
    documentation, with each Sentinel-1 nominal imaging mode operated over a specific
    set of regions. These four acquisition regions are Arctic/Antarctic, Maritime
    Transport Zones (MTZs), Land Masses and Ocean [44]. The Sentinel-1 constellation
    is expected to cover Land Masses globally every six days, with nearly daily coverage
    foreseen over Europe and Canada [42]. B. Characteristic Local Incidence Angles
    A consequence of the stability of the acquisition strategy is the stability of
    the acquisition geometry across orbit cycles. Accordingly, it is expected—in stark
    contrast to, e.g., Envisat ASAR—that any single point on the Earth’s surface will
    be acquired at effectively one of a finite set of respective so-called characteristic
    local incidence angles. This number is expected to range from as few as one at
    the equator to as many as three at the poles. The set of characteristic local
    incidence angles associated with any point on the Earth’s surface can be determined,
    respectively, by means of orbit simulation once the starting point of the orbit
    is known. C. Systematic NRT Processing Over Land Masses In support of satisfying
    timeliness requirements, baseline Sentinel-1 NRT products are expected to be processed—in
    partially overlapping slices of configurable length—directly at the Core Ground
    Stations (CGSs) to which the corresponding raw data is downlinked. Such data is
    subject to an NRT-first downlink strategy, with maximum onboard data latency kept
    under one orbit. NRT products are expected to be made available within 3 hours
    of sensing in general, and within 1 hour if acquired within the visibility of
    a CGS. However, systematic processing in NRT within the framework of the Sentinel-1
    core PDGS at the CGSs is foreseen only over the Arctic/Antarctic, MTZs and Ocean
    acquisition regions. In contrast to baseline NRT products, baseline products with
    less stringent timeliness requirements—in particular those generated from data
    acquired over Land Masses—are expected to be processed at associated Processing
    and Archiving Centers (PACs), with an aim to keeping onboard data latency under
    two orbits [44]. Downlinked data from such data takes is expected to typically
    be split over different stations or over different passes. In general, it is not
    expected that it will be possible to process such downlinked partial data takes
    on an individual basis, since a partial data take might be too short or might
    fail to include internal calibration information [43]. Non-NRT baseline Level0
    products are accordingly expected to be processed over the entirety of their respective
    data takes, upon completion of an assembly stage. Baseline non-NRT products are
    expected to be made available within 24 hours of acquisition. The so-called collaborative
    PDGS of the Sentinel-1 mission is expected to provide a mechanism for augmenting
    the timeliness of the core PDGS—for instance by allowing systematic NRT processing
    over the Land Masses acquisition region—by adding appropriately equipped Local
    Ground Stations (LGSs) to the ground station network. Moreover, the collaborative
    PDGS is expected to allow for the integration of so-called hosted user processors,
    such as an implementation of the S2M-NRT. In support of processing and disseminating
    SSM products in NRT, the SSM retrieval processor would accordingly have to be
    run at the LGS level within the framework of the collaborative PDGS, alongside
    DEM geocoding and radiometric calibration in NRT of data acquired over Land Masses.
    Such geocoding and calibration of Level 0 products is not expected to impact NRT
    timeliness, since calibration and geocoding parameters can be known a priori in
    view of the foreseen stability of the mission’s acquisition geometry. D. Interferometric
    Wide Swath Mode Sentinel-1 SAR instrument data can be acquired in any one of four
    exclusive nominal imaging modes, namely in the low bit rate Wave (WV) mode or
    in the high bit rate StripMap (SM), Interferometric Wide Swath (IW) or Extra Wide
    Swath (EW) modes, respectively. The Land Masses acquisition region is expected
    to be acquired in IW mode by default, with the SM and EW modes available for emerging
    user requests and for continuity with the earlier ERS and Envisat missions. Level
    0 IW mode data is expected to be provided at a single-look spatial resolution
    of 5 × 20 m, acquired across an incidence angle range of 30–45 degrees and over
    a swath width of 250 km. Upon downlink, raw IW mode data is expected to be systematically
    processed in non-NRT—as part of the baseline—up to Level 1 multi-looked Ground
    Range Detected (GRD) products in Medium Resolution (MR) at 88 × 89 m and High
    Resolution (HR) at 20 × 22 m, respectively, by the core PDGS. Systematic generation
    in NRT of DEM-geocoded IW mode GRD products at 1 km resolution over the Land Masses
    acquisition region is foreseen as a potential hosted user product [43], within
    the framework of the collaborative PDGS. Aggregated to 1 km, the radiometric resolution
    of data acquired in IW mode is expected to lie in the order of 0.05–0.07 dB. E.
    Data Volumes and Archiving Taking into account only a single Sentinel-1 satellite,
    total data volumes for only Level 0 data across all acquisition regions are expected
    to reach ca. 320 TB per annum, amounting to ca. 2.3 PB (petabytes) in the course
    of 7.5 years [44]. Level 0 products are expected to contain the Flexible Dynamic
    Block Adaptive Quantization (FDBAQ)-compressed [45] raw instrument source packet
    data alongside annotations in support of subsequent calibration and post-processing.
    Availability of archived Level 0 products is foreseen for 25 years following the
    end of the space segment operations [43], with the most accurate version of the
    antenna pattern expected to be made available—in the form of annotation data—within
    two weeks of acquisition. Total Level 1 data volumes for baseline products are
    expected to be 4–5 times larger than those for Level 0. Accordingly, it is foreseen
    that within the framework of the core PDGS, Level 1 data will be generated on
    the fly as needed, rather than undergo systematic archiving. Again owing to the
    steady acquisition geometry, these sizable data volumes are not expected to impact
    NRT timeliness. SECTION III. The TU Wien Method for Sentinel-1 The TU Wien backscatter
