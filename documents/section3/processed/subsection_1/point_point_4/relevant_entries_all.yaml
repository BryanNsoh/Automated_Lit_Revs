    Authors Figures References Citations Keywords Metrics Abstract: In the past few
    years, unmanned aerial vehicles (UAVs), also called drones, have been widely used
    in precision agriculture applications, such as water stress estimation, pest monitoring,
    and crop yield estimation, because of the development of UAV technology and remote
    sensing sensors. However, how to collect data effectively can still be a big challenge.
    Many UAV tunable parameters can have significant impact on data quality and the
    data analysis, such as flight height, flight time, overlapping, and airspeed.
    And, little work has been done regarding to how to extract high-resolution multispectral
    or thermal images with limited ground-truth measurements. Therefore, in this paper,
    a UAV resolution and waveband aware design was conducted in order to optimally
    collecting remote sensing aerial images with drones. Then, the flight mission
    design was tested in an onion field at USDA (United States Department of Agriculture)
    during the growing season in 2017. Based on the research results, drones successfully
    provide farmers and researchers the fundamental knowledge of irrigation management
    to identify irrigation non-uniformity. Using multispectral and thermal images
    collected by drones, we are able to apply supervised learning methods to find
    the relationship between image features and onions irrigation treatments. It also
    found out that how drones flight height or resolution settings affect the accuracy
    of estimating onions irrigation treatment. Different spectral bands combination
    also has effect on onion irrigation treatment prediction. Published in: 2019 International
    Conference on Unmanned Aircraft Systems (ICUAS) Date of Conference: 11-14 June
    2019 Date Added to IEEE Xplore: 15 August 2019 ISBN Information: ISSN Information:
    DOI: 10.1109/ICUAS.2019.8798188 Publisher: IEEE Conference Location: Atlanta,
    GA, USA SECTION I. Introduction Over the past a few years, unmanned aerial vehicles
    have been widely used as a remote sensing platform in agricultural applications,
    such as crop yield estimation [1], soil moisture monitoring, water stress estimation
    [2] and pest management [3]. Compared with traditional remote sensing tools, such
    as satellites, drones’ flight time can be more flexible and more frequent in the
    field. And, drones can fly at lower altitude and can take higher resolution multispectral
    images or thermal images [4] of crops. As a low-cost scientific data collection
    platform, drones also make data acquisition relatively less expensive. While there
    are many advantages by using drones for agricultural applications [1], there is
    still a lot of work for drones. Many researchers fly the drones in different standard,
    using specialized equipment, controlling environments and relying on data analysis
    expertise [5]. Is there any optimal point where the data can be the best representation
    of crops? In [5], Brandon built a conceptual framework for describing the optimality
    as a function of spatial, spectral, and temporal factors which represent the best
    solution. How to collect remote sensing data effectively can still be a big challenge.
    Many UAV tunable parameters can have significant impact on data quality and the
    data analysis, such as flight height, flight time, overlapping, and airspeed.
    In this paper, flight height’s effect on data analysis was discussed. It assumed
    that there must be an optimal point where the data analysis results from multispectral
    images or thermal images can greatly represent for, for example, the crops water
    stress status [2] or other crop characteristics. In this paper, a resolution and
    waveband aware path planning was conducted in order to optimally collecting remote
    sensing aerial images with drones. Then, the flight mission design was tested
    in an onion field at USDA during the growing season in 2017. Onion is one of the
    most widely produced vegetables all over the world. And, onion also plays an important
    role in human diet and medical properties [6]. Therefore, onion is consumed among
    all nationalities and cultures [7]. Based on the data from Food and Agriculture
    Organization, onion production has been increasing continuously by 65 million
    tonne (1999 -2009 period), in an area of 2.1 million hectare in 2009 [7]. California
    is the biggest onion producer in the United States, which is also the only state
    that can produce spring and summer-harvested onions in the US. 31 % of the total
    onion in the US was produced in California in 2015 [8]. In the semi-arid and arid
    areas of California, onion production is highly dependent on irrigation. Water
    stress could happen in any onion growing stage and cause onion yield loss. Therefore,
    to optimize irrigation management, it’s important to have a optimal onion water
    stress monitoring method. Many research results have been published on using drones
    to detect water stress [9] [10] [11] [12] [13], which prove drones can be a reliable
    and effective remote sensing platform. In onion study area, multispectral cameras
    are mounted on the unmanned aerial vehicles for onions yield estimation, biomass
    monitoring [14], and disease detection [15]. However, to our best knowledge, nobody
    has studied drone flight height’s effect on onion’s multispectral images data
    analysis and irrigation treatment inference. Therefore, in this paper, we mainly
    designed an UAV flight mission in order to optimally collecting onion remote sensing
    aerial images with drones. By using multispectral and thermal images collected
    by drones, we are able to apply supervised learning methods to find the relationship
    between image features and onions irrigation treatments. We also figured out how
    drones flight height or resolution settings affect the accuracy of estimating
    onion irrigation treatment. Different spectral bands combination also has effect
    on onion irrigation treatment prediction. Fig. 1. Onion test site Show All The
    rest of the paper is organized as follows. Section II introduces the material
    and methods we used for UAV. Results and discussions are presented in Section
    III. In Section IV, concluding remarks are presented for the resolution and waveband
    aware path planning results. SECTION II. Material and Methods A. Onion Study Area
    As shown in Fig. 1, the field study was conducted at the USDA-ARS, San Joaquin
    Valley Agricultural Sciences Center (36.594  ∘ N,119.512  ∘ W) , Palier, California,
    93648, USA. Since 2016, an onion test field has been set up for research of biomass
    soil amendments and deficit irrigation. There are three irrigation treatment levels
    and four soil amendments. Three irrigation levels are low, medium and high. The
    four soil amendments are biochar, check, biochar + compost, and biochar + compost
    +1 bag of sulfur. There are also three replicate plots for each treatment combination.
    B. An UAV platform and sensors In this paper, we used a Hover (brand of the UAV)
    quadcopter as the unmanned aerial vehicle (UAV) platform. The Hover was equipped
    with a Pixhawk flight controller, GPS, telemetry antennas. And, it is able to
    fly over the onions field by waypoints mode (designed by using Mission Planner
    software). The Hover’s lithium polymer battery has a capacity of 9500 mAh, which
    can support a 30-minute flight mission with cameras mounted on the Hover drone.
    Multispectral images were collected by Survey 2 (MAPIR, USA) cameras with 4 bands,
    Blue, Green, Red (RGB) and Near-infrared (NIR). The MAPIR camera has a resolution
    of 4608 x 3456 pixels, with a space resolution at 1.01 cm/pix. The Survey 2 cameras
    have a faster interval timer, 2 seconds for JPG mode and 3 seconds for RAW + JPG
    mode. Faster interval timer would benefit the overlap design for UAV flight missions,
    such as reducing the flight time, enabling higher overlapping. The thermal camera
    ICI 9640 P-Series (ICI, USA) was applied for collecting onions’ thermal images.
    The thermal camera has a resolution of 640 x 480 pixels. The spectral band is
    from 7 μ m to 14 μ m. The dimensions of the thermal camera is 34mm × 30mm × 34mm.
    The accuracy is supposed to be ± 1 ∘ C . A Raspberry Pi Model B computer was used
    to trigger the thermal cameras during the flight missions. C. UAV images collection
    and preprocessing Flight missions were programmed by using Mission Planner software.
    The flight height was setup as 10m, 15m, 30m, and 60m in order to compare the
    resolution’s effect on onions irrigation treatment inference. For all the flight
    missions, the overlap was set up as 75% to make sure the onions’ images can be
    stitched together during images pre-processing. We flew the Hover drone bi-weekly
    over the onions field at noon during the growing season in 2017. The images of
    a color panel were taken right before and after the flight missions, servicing
    as the reflectance reference. After the flight missions, all of the aerial images
    were stitched together to generate the orthomosaick images in PhotoScan (Agisoft
    LLC, Russian). An RGB image is shown in Fig. 2, and an NIR image is shown in Fig.
    3. The process includes aligning photos and building orthomosaick. The Agisoft
    Photoscan settings and workflow for RGB and NIR images are shown as below: Step
    1:Align Photos General Accuracy: Medium Generic preselection: Yes Advanced Key
    point limit: 40,000 Tie point limit: 4,000 Adaptive camera model fitting: No Step
    2:Build Mesh General Surface type: Height field (2.5D) Source data: Sparse cloud
    Face count: Medium (30,000) Advanced Interpolation: Enabled (default) Point classes:
    All Caculate vertex colors: Yes Step 3:Build Orthomosaick Projection Type: Planar
    Projection plane: TOP XY Rotation angle: 0 Parameters Surface: Mesh Blending mode:
    Mosaic (default) Enable hole filling: Yes Enable back-face culling: No All of
    the thermal images were pre-processed by IR Flash (ICI, USA) in order to get.TIF
    thermal images. Then, thermal images are stitched together to generate the orthomosaick
    images in PhotoScan (Agisoft LLC, Russian). The process also includes aligning
    photos and building orthomosaick. The Agisoft Photoscan settings and workflow
    for thermal images are shown as below: Step 1:Align Photos General Accuracy: High
    Pair preselection: Disabled Generic preselection: Yes Advanced Key point limit:
    40,000 Tie point limit: 4,000 Adaptive camera model fitting: Yes Step 2:Build
    Mesh General Surface type: Height field Source data: Sparse cloud Face count:
    Medium (30,000) Advanced Interpolation: Enabled (default) Point classes: All Step
    3:Build orthomosaick Projection Type: Geographic WGS 84 (EPSG::4326) Parameters
    Surface: Mesh Blending mode: Mosaic (default) Enable color correction: No Fig.
    2. RGB image for onions field Show All D. Principal Component Analysis For image
    processing, we used two different machine learning methods, the Principle Component
    Analysis (PCA) and Linear Discriminant Analysis (LDA). Both of them can reduce
    the datasets dimensionality and increase the classification accuracy. Principle
    Component Analysis (PCA) is a fast and flexible unsupervised method for data dimensionality
    reduction [16]. It can achieve linear projection to a lower-dimensional subspace
    by using singular value decomposition. PCA can also maximize the variance of the
    projected data. Therefore, PCA is widely used in exploratory data analysis and
    making predictive models. Fig. 3. NIR image for onions field Show All Fig. 4.
    36 plots of onion Show All E. Linear Discriminant Analysis Linear Discriminant
    Analysis (LDA) is a classifier with a linear decision boundary. It is generated
    by using Bayes’ rule to fit class conditional densities to the data. It assumes
    that all classes share the same covariance matrix. After that, LDA model can be
    used to reduce the dimensionality of the input data by projecting it to the most
    discriminative directions. Then, the output dimensionality is usually less than
    the number of classes, so that LDA is a very strong dimensionality reduction [17].
    SECTION III. Results and Discussion To prepare the multispectral and thermal images
    data sets, we firstly segmented 36 plots from the whole onion field in order to
    focus only on the area of interest, as shown in Fig. 4. Every image was converted
    into 2048 dimensions vector for data processing by python packages. The data was
    distributed as 67% for training and 33% for testing. Several classifiers in scikit-learn
    machine learning algorithms were used for onions irrigation treatment inference,
    such as, ”Nearest Neighbors”, ”Linear SVM”, ”RBF SVM”, ”Gaussian Process”, ”Decision
    Tree”, ”Random Forest”, ”Neural Net”, ”AdaBoost”, ”Naive Bayes” and ”QDA”. Table
    I Differe Ntresolutions Accuracy for Onion Treatment Inference Table II Bands
    Configuration Accuracy for Onion Treatment Inference The accuracy was evaluated
    by scikit-learns accuracy classification score function. This function computes
    the subset accuracy, in which the labels predicted for a sampling must exactly
    match the corresponding true labels. Estimators use this score method as the evaluation
    criterion for the classification problems. All scorer objects follow the convention
    that higher return values are better than lower return values. We mainly discuss
    two topics in this section, flight height or different resolution’s effect on
    onion irrigation treatment estimation and different wavebands combination on onions
    irrigation treatment prediction. A. UAV flight height or resolution’s effect In
    this section, near-infrared images are used to analyze the flight height or image
    resolution’s effect on data analysis. At 30 meters height, the MAPIR has a resolution
    as 1.01 cm/ pix. By image processing, we set up 4 different resolutions, A, B,
    C D for onion images. Resolution A means 0.55 cm/pix, resolution B means 1.01
    cm/pix, resolution C means 2.02 cm/pix, and resolution D means 4.04 cm/pix, as
    shown in Table I. From the Table I, we can figure out that the best accuracy is
    0.726, which shows up when the resolution is at 2.02 cm/pixel by using ’Neural
    net’ classifier. Compared with the other classifiers, the ’Neural net’ classifier
    performs the best in all resolution levels. And based on most classifiers resolution
    analysis results in the Table I, it turns out that when we fly a drone in the
    field, higher resolution does not mean better analysis results. The best resolution
    does not promise the best estimation. And, based on the accuracy trend of ’Neural
    net’ classifier, for example, it exists an optimal point near 2.02 cm/pixel resolution
    when ’Neural net’ was applied for onions irrigation estimation. B. Waveband configuration’s
    effect In this section, remote sensing images are generated by using different
    wavebands configurations. There are red, green, blue (RGB), near-infrared (NIR),
    thermal (TIR), and NDVI (Normalized Difference Vegetation Index) wavebands being
    used in this section. As shown in Table II, there are four combinations being
    used, RGB-NIR, All bands, RGB-NIR-TIR and TIR. Because RGB and NIR has a higher
    resolution (1.01 cm/pixel) than thermal images resolution (9 cm/pixel), the multispectral
    images were pre-processed in order to match the thermal images resolution. From
    the Table II, we can figure out that the best accuracy is 0.840, which appears
    when the RGB-NIR-TIR waveband images were used by ’Gaussian process’ classifier.
    Compared with the other classifiers, the ’Gaussian process’ classifier performs
    the best in all wavebands configuration. And based on most classifiers resolution
    analysis results in the Table II, it turns out that when we fly a drone in the
    field, more wavebands information does not mean better analysis results. Knowing
    all the remote sensing data does not mean the best estimation. And, based on the
    accuracy of ’Gaussian process’ classifier, it’s meaningful to point out that TIR
    images itself can already get pretty good estimation results, as high as 0.792,
    which means we do not always need multispectral wavebands information for some
    coarse estimation research work. On the other side, adding RGB-NIR information
    does increase accuracy from 0.792 to 0.840, which is meaningful for precision
    agriculture applications. SECTION IV. Conclusions In this paper, a UAV resolution
    and waveband aware path planning was conducted in order to optimally collecting
    remote sensing aerial images with drones. Using multispectral and thermal images
    collected by drones, we are able to apply supervised learning methods to find
    the relationship between image features and onions irrigation treatments. First,
    we found out that the best accuracy for onion irrigation treatments is 0.726,
    which shows up when the resolution is at 2.02 cm/pixel by using ’Neural net’ classifier.
    And, the best resolution does not promise the best estimation. According to the
    accuracy trend of ’Neural net’ classifier, it does exist an optimal point near
    2.02 cm/pixel resolution when ’Neural net’ was applied for onions irrigation estimation.
    Second, this paper also found out that different spectral bands combination also
    has effect on onion irrigation treatment prediction. Applying all the remote sensing
    data does not mean the best estimation. And, based on the accuracy of ’Gaussian
    process’ classifier, we figured out that TIR images itself can already get relatively
    good estimation results for onions irrigation estimation, as high as 0.792, which
    means we do not always need multispectral bands information for it. On the other
    side, adding RGB-NIR information does increase accuracy from 0.792 to 0.840, which
    is important for precision agriculture applications. ACKNOWLEDGMENT Thanks go
