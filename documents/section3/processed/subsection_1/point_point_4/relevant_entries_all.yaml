    A trial and error procedure was applied to all datasets to find the best values
    for kRs since the relations proposed by Samani, 2000, Samani, 2004 did not show
    to be appropriate. PMT computations were performed with temperature correction
    for aridity effects (Table 2) or for humidity impacts on Tdew as described in
    Section 2.3. The results of ETo estimated by PMT and HS methods using limited
    weather data were compared with those of reference PM-ETo computed using full
    datasets. To assess the performance of HS and PMT methods with respect to PM-ETo,
    relative to all pairs of observed and predicted values for each station, in addition
    to a linear regression forced to the origin, several statistical indicators were
    also used. These indicators are explained below and their equations are given
    in literature, e.g., the comparative study of ETo models by Todorovic et al. (2013).
    If the coefficient of regression b is close to 1 then the predicted values are
    statistically close to the observed ones; when the coefficient of determination
    R2 is close to 1.0 then most of the variation of the observed values can be explained
    by the model. The root mean square error, RMSE characterizes the variance of the
    errors; the smaller RMSE the better is the model''s performance. The modelling
    efficiency, EF, was used to determine the relative magnitude of the residual variance
    comparatively to the measured data variance; it is defined from the ratio of the
    mean square error to the variance in the observed data (Nash and Sutcliffe, 1970,
    Moriasi et al., 2007). EF indicates that when the residual variance equals the
    observed data variance it results EF = 1.0; contrarily, when EF equals zero or
    is negative this indicates that the observed mean is as good or better predictor
    than the model. The Willmott (1981) index of agreement, dIA, is also a non-dimensional
    measure that represents the ratio between the mean square error and the “potential
    error”, defined as the sum of the squared absolute values of the distances from
    the predicted values to the mean observed value and distances from the observed
    values to the mean observed value (Moriasi et al., 2007): dIA varies between 0
    and 1; a value of 1 indicates a perfect agreement between the measured and predicted
    values while 0 indicates no agreement at all (Moriasi et al., 2007). The above
    statistics measure the degree of accuracy of ETo estimation using PMT and HS methods
    with respect to the PM-ETo, however not giving information whether the accuracy
    between the two competing models is significantly different. To address this issue,
    a test statistic proposed by Diebold and Mariano (1995), which is commonly used
    in financial literature, is adopted. Although this test is usually used for out-of-sample
    forecasting accuracy analysis (Mohammadi and Su, 2010), here it is used to test
    the accuracy of within-sample prediction following Modarres and Ouarda (2012),
    who recently applied it in hydrological sciences. In the present study, the test
    can indicate if there is a significant difference between PMT and HS''s performances
    in estimating ETo. Formally, let e1,t and e2,t, t = 1, …, m, denote model errors
    from PMT an HS models and g(e1,t) and g(e2,t) are their associated loss functions,
    i.e., the squared-error loss, and dt = g(e1,t) − g(e2,t) is the loss differential,
    then the B statistics (Diebold and Mariano, 1995) is defined as: (8) where is
    the sample mean, s is the variance of loss differential and m is the number of
    observations. Given covariance stationarity and short memory with regard to dt,
    the test implies an asymptotic distribution with zero mean and unit variance.
    Under a null hypothesis of zero mean, the two models have equal accuracy if the
    loss differential has zero expectation for all t observations. The null hypothesis
    is rejected in favour of the alternative hypothesis when the statistic B, in absolute
    value, exceeds the critical value of a standard unit Gaussian distribution (Diebold
    and Mariano, 1995). 3. Results 3.1. Performance of HS method The performance of
