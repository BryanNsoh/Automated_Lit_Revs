    cover classes lend themselves to meaningful retrieval of surface soil moisture.
    In order to address this fact in the S2M-NRT software demonstrator implemented
    within the framework of the S1-SMAD project, a binary mask is provided alongside
    the SSM image output by the S2M-NRT, giving an indication of meaningfulness of
    each output m s (t) pixel. The choice of whether to use an output m s (t) value
    thus rests squarely with the user, regardless of the value of its corresponding
    quality flag. A pixel is masked out if it corresponds to any of the following
    U.S. Geological Survey (USGS) Global Land Cover Characterization (GLCC) [49] land
