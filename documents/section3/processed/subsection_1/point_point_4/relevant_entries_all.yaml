    of the data sources and the variability induced by irrigation farming operations
    are probable causes of this dispersion. 5. Conclusions The analysis of irrigation
    WU during three irrigation seasons (dry, average and humid) was used to characterise
    the performance of relatively modern irrigation systems in the LQD. The following
    conclusions can be drawn from this analysis: 1. Most of the solid-set sprinkler
    systems in the LQD use wide sprinkler spacings (  m). The current operating pressure
    is too low to ensure adequate water distribution. Additional wind protection could
    have been obtained through a narrower spacing and/or a more careful sprinkler
    line orientation. 2. Centre-pivot and linear-move irrigation machines use fixed
    spray plate sprinklers. Recent developments in sprinklers for irrigation machines
    have not been introduced in the LQD. In about one-third of the machines, sprinklers
    have been lowered (from about 4.7 to 2.6 m) to improve water conservation. 3.
    Field crops are grown in the LQD (alfalfa, corn, sunflower and wheat). The average
    WU was 477 mm in 1989, 995 mm in 1995 and 585 mm in 1997. This variability in
    water application could not be adequately explained by the aridity of the study
    years or the changes in the cropping pattern. 4. The average inter-annual SIPI
    was 127%. Farmers regularly stressed their crops, particularly those characterised
    by their drought resistance and those receiving large subsidies applied by the
    hectare. 5. The average irrigation depth per irrigation event was 44 mm, and the
    seasonal average irrigation interval was 12.3 days. These values are too high,
    particularly for the soils characterised by a low TAW. 6. Farmers seem to respond
    to strong winds by applying light irrigations, and reserve large irrigation events
    for calm days. In general, farmers modify the irrigation interval rather than
    the depth in order to accommodate the irrigation schedule to the NIR. 7. Large
    plots used less water than small plots, at a rate of about −5 mm ha−1. Similar
    findings (but different rates) were reported in previous works on surface-irrigated
    districts (Clemmens and Dedrick, 1992, Faci et al., 2000). 8. Multiple regression
    models on SIPI became more complex along the three study years. In 1997 the significant
    dependent variables included the crop, type of irrigation system and soil type.
    The high cost of irrigation water in relation to crop revenues, the technical
    deficiencies of the irrigation systems, and the limitations imposed by the climate
    and soils appear to be major causes of the water management problems identified
    in the LQD. The validity of our results may be limited by the origin of the WU
    data (the district’s database). While these data are used for water billing in
    an area in which the cost of irrigation water represents a large percentage of
    the crop gross income, the database may include water allocation errors. In a
    companion paper, irrigation evaluations and simulations performed on different
    irrigation systems at the LQD will be presented. Irrigation schedules for optimal
    crop yield will also be proposed and evaluated via simulation. Acknowledgements
