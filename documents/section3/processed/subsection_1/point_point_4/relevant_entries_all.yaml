    practices were analysed through an interview prepared and conducted in 1998. Twenty-one
    farmers were randomly selected for the interviews. The questionnaire consisted
    of 67 multiple choice questions about the farmer’s irrigation systems and management
    practices. Other questions were devoted to establish if the farmers cultivated
    plots on lease and to compare irrigated agriculture in the LDQ and TQD (Tejero,
    1999). 3.6. Net irrigation requirements Irrigation requirements were estimated
    using the standard FAO procedures, as described by Doorenbos and Pruitt (1977)
    and Allen et al. (1998), and implemented in the CROPWAT software (Smith, 1993,
    Clarke et al., 1998). Following these procedures, Penman–Monteith reference evapotranspiration
    (ET0), crop coefficients (Kc), crop evapotranspiration (ETc), effective precipitation
    (PE) and NIR (mm) were estimated. These estimations relied on mean monthly meteorological
    data recorded at the Quinto climatic station, located at a north latitude of 41°25′25″,
    a west longitude of 0°30′30″ and an altitude of 190 m. The data used included:
    maximum and minimum air temperature, maximum and minimum relative air humidity,
    precipitation, sunshine duration and wind speed. Missing minimum air humidity
    and sunshine duration data were replaced with data from the Zaragoza climatic
    station. Duration of the crop development phases and primary crop coefficients
    (Kc) were obtained from Martinez-Cob et al. (1998). Monthly effective precipitation
    (PE) for 1989 and 1995 was determined using the USDA method (Cuenca, 1989). In
    view of the abnormally large rainfall recorded in 1997, PE for this season was
    calculated using the empirical method of PE (Smith, 1993). NIR were determined
    for the dominant crops (alfalfa, corn, sunflower and wheat). 3.7. WU, irrigation
    efficiency and seasonal irrigation performance index (SIPI) The performance measure
    used to characterise WU in the LQD was the SIPI, as defined by Faci et al. (2000)
    and applied to the AID. The SIPI is defined as the percentage of NIR to seasonal
    WU (mm), estimated from billing records. SIPI represents a simplification of the
    irrigation efficiency standard concept defined by Burt et al. (1997) and Clemmens
    and Burt (1997). However, if a crop is water stressed, the value of the SIPI can
    be higher than 100%. In fact, if the SIPI is higher than the potential application
    efficiency of the irrigation system, the crop will be water stressed. Clemmens
    and Dedrick (1994) presented values of potential application efficiency for well
    designed and managed irrigation systems. Solid-sets range from 70 to 85%, while
    pivots and rangers range from 75 to 90%. We estimated an average value of potential
    application efficiency of 80% for all irrigation systems in the district. This
    value was considered as a threshold separating full irrigation (SIPI<80%) from
    deficit irrigation (SIPI>80%). The SIPI was computed for each representative crop
    and year of the study. 3.8. Identifying factors affecting WU Contingency tables
    were used to test possible interactions between the crops and three other categorical
    variables: type of irrigation system, type of farmer (owner or leaser) and soil
    TAW class. The goal of this analysis was to determine if these factors affected
    the choice of crop for each plot and study year. Two types of correlation analyses
    were conducted for the detailed study. Their purpose was to gain insight on farmers’
    irrigation decision making, with particular reference to the main climatic limiting
    factor: wind speed. The first type of analysis involved data from individual irrigation
    events. The selected variables were: irrigation depth (mm), irrigation interval
    (days), wind speed (m s−1) and date of each irrigation event (DOY, day of the
    year). The second type of analysis involved seasonal variables: the seasonal depth
    of water applied to each plot (mm), the average wind speed during the irrigation
    days (m s−1), the average irrigation depth (mm), the average irrigation interval
    (days) and the SIPI (%). Multiple regression with dummy variables was applied
    to study the interaction between quantitative and categorical variables in the
    general study, following the procedures used by Clemmens and Dedrick (1992) to
    analyse WU in the MSIDD. The dependant variables considered in this work were
    the seasonal WU and the SIPI. The plot area and the total area managed by the
    farmer in the LDQ were introduced as independent quantitative variables. These
    variables were included to assess the relationship between WU and land tenure,
    under the hypothesis that large plots or more professional farmers would promote
    water conservation. The independent categorical variables were the type of crop,
    the irrigation system, the soil class and the type of farmer (owner vs. leaser).
    The statistical model was developed by first including all the factors and then
    removing insignificant factors individually and iteratively. 4. Results and discussion
    4.1. Characterisation of irrigation systems, soils and crops The spatial distribution
    of irrigation systems is depicted in Fig. 2. Solid-sets are used mainly in the
    north and northeast areas, while centre-pivots and linear-moves are common in
    the southwest, where plots are larger. This distribution can also be related to
    soil surface elevation, which is higher in the south. Higher pressures are available
    to operate the solid-set systems in the northern part of the LQD. The average
    area of solid-set plots is 4.0 ha. The most common sprinkler spacing is triangular,
    with sprinklers at every 21 m in the line and the lines separated 18 m. This spacing
    is used in 79% of the total solid-set area. Most of the plots (54%) are equipped
    with 5.1 and 2.4 mm diameter nozzles. The average operating pressure in the solid-set
    systems was 270 kPa. For similar hardware and operating conditions, Tarjuelo (1995)
    recommended an operating pressure in the range of 300–400 kPa, sensibly higher
    than the average observed value. Download : Download full-size image Fig. 2. Map
    of irrigation systems in the LQD. Solid-set uniformity can be severely reduced
    in the presence of strong winds. A common wind defence is to set the sprinkler
    lines perpendicular to the dominant winds (Keller and Bliesner, 1990). In the
    case of triangular sprinkler spacings, this recommendation becomes more complicated,
    due to the fact that three possible sprinkler lines (forming angles of 60°) could
    be drawn around any given sprinkler (Fig. 3). In this particular case, the best
    protection against wind is an orientation with one of the lines (the horizontal
    line in Fig. 3) perpendicular to the wind direction. Therefore, the minimum angle
    between the dominant wind and a sprinkler line is 30°. In this case, the distance
    between sprinklers in a direction perpendicular to the wind is minimum, with a
    value of 10.5 m. As a result, the applied irrigation water attains a reasonable
    coverage of the soil. In the worst case one of the sprinkler lines is parallel
    to the wind direction. In this case the sprinkler spacing in the wind direction
    attains a maximum value of 18 m. This results in strips of non-irrigated land
