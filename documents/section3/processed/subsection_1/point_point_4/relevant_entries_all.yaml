    \ learning algorithms\nA feed-forward NN is a number of computational nodes\n\
    (called neurons) structured in a single or multi-layer archi-\ntecture. Each neuron\
    \ is connected with all neurons in the pre-\nvious layer and next layer. The neuron\
    \ values are calculated\nusing an activation function with a pre-activated value,\
    \ i.e.,\nthe weighted sum of all neurons in previous layer plus biases.\nThe training\
    \ of the NN attempts to optimize these weights\nand biases so that the differences\
    \ between the output vari-\nable in the training data and NN prediction are minimized.\
    \ In\nthis study, we used Tensorﬂow (https://www.tensorﬂow.org,\nlast access:\
    \ 27 September 2018) and built feed-forward net-\nworks with one to three layers\
    \ and two to nine neurons for\neach layer. After training models with data from\
    \ 2015 and\n2016, we validated the models using the test dataset from the\nyears\
    \ 2014 and 2017. We then picked the one with best per-\nformance and simplest\
    \ structure for SIF prediction. The rec-\ntiﬁed linear unit (ReLU) was used as\
    \ the activation function\nsince it has shown better performance in our application,\
    \ and\nthe cost function used is the root mean square error (RMSE).\nWe used 50\
    \ epochs with a batch size of 1024. Before training,\neach variable was normalized\
    \ by its mean and standardized\ndeviation. Since the NN is not deep and there\
    \ is no sign of\noverﬁtting, we did not use any regularization methods during\n\
    the training.\n2.4\nReconstructing the clear-sky instantaneous SIF and\ndaily\
