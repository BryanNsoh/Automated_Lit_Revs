    of non-anomaly error metrics against the literature The present study needs to
    be placed in the context of prior applications of REST2 and other clear sky models.
    Utilizing local ground measured data for all REST2 inputs (the best, albeit rare
    scenario) Gueymard (2008) tested the performance of REST2 predictions of GHI and
    DNI using a set of 30 individual measurements obtained at the Southern Great Plain
    (SGP) site of Billings, Oklahoma, USA. MBE and RMSE of GHI were 0% and 0.6% respectively,
    and MBE and RMSE of DNI were 0.3% and 0.8%. Gueymard (2010) validated five models
    to predict clear sky DNI with high quality datasets including aerosol and water
    vapor measurements by sun photometers as inputs against high quality measured
    clear-sky irradiance data. Under such ideal conditions, the REST2, METSTAT and
    Ineichen clear sky models achieved accuracy comparable to that of a first-class
    pyrheliometer (maximum rRMSE for DNI are 2.0%, 5.6% and 4.7% respectively). Rizwan
    et al. (2010) used the REST2 model with precipitable water calculated from measured
    relative humidity and atmospheric temperature to estimate the solar resource at
    four stations in India and the maximum REST2 rRMSE for GHI was 3.4%. In this paper,
    the error metrics of both GHI and DNI in Table A-1, Table A-2, Table A-3, Table
    A-4, Table A-5 (Appendix A) are larger than previously published results, because
    satellite-derived inputs to REST2 are much less accurate. Other investigators
    who used satellite derived inputs include Lefèvre et al. (2013), who validated
    McClear irradiances with MODIS and MACC as inputs against 1 min measurements under
    clear sky conditions at Baseline Surface Radiation Network (BSRN) stations in
    various climates. For GHI, the bias was between −6 and 25 W m−2, and RMSE ranged
    between 20 W m−2 (3% of the mean GHI) and 36 W m−2 (5%). The DNI bias ranged between
    −48 and 33 W m−2 and RMSE ranged between 33 W m−2 (5%) and 64 W m−2 (10%). The
    tables in Appendix A presents accuracies consistent with those of Lefèvre et al.
    (2013). Ruiz-Arias et al. (2013) found that MODIS L3 AOD is of sufficient quality
    to produce accurate enough GHI at the regional scale introducing an uncertainty
    of approximately 15% in DNI and less than 5% for GHI (for AOD smaller than 0.5).
    Comparing Table 8.1, Table 8.2 with 9 shows that relative error of DNI anomaly
    is generally larger than that of GHI anomaly, consistent with the findings by
    Ruiz et al. (2013). 8. Conclusions MODIS L3 daily AOD and PW were compared against
    AERONET ground measurements in California. Large biases were observed especially
    in AOD that were removed using a linear regression against AERONET observations
    in a similar climate zone. Validation against ground stations demonstrated that
    bias and random errors of REST2 GHI and DNI prediction are improved when calibrated
    MODIS L3 data is input to REST2. The improvements were quantified using the GHI
    and DNI anomalies thereby removing the issue of the always high correlation due
    to annual and daily cycle of solar angles. The daily REST2 + calibrated MODIS
    product also favorably compared against the anomaly obtained from the (a) REST2
    with MACC reanalysis data, (b) Ineichen model with (i) uncalibrated MODIS L3 data,
    (ii) the monthly climatological SoDa database for Linke turbidity, and (iii) MACC
    reanalysis data, as well as (c) McClear. The Ineichen + calibrated MODIS achieved
    similar accuracy to REST2 + calibrated MODIS, which indicates that the quality
    of the input data is a larger differentiator than the clear sky model. Our new
    operationalizable REST2 + calibrated MODIS product can improve the accuracy of
    satellite-based clear sky solar resource assessment and forecasting to an average
    rMBE of 1.5% and rMAE of anomalies of 1.6%. Since most semi-empirical satellite
    models require clear sky irradiance as a baseline and in California clear sky
    differences can contribute substantially to bias errors in satellite models (Jamaly
    et al., 2012), solar resources can be assessed more accurately and economically
    over a large region. Acknowledgements The authors would like to thank (i) the
