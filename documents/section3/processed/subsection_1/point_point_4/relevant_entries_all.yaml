    PDF TOOLS SHARE Abstract Climate-smart agriculture (CSA) management practices
    (e.g., conservation tillage, cover crops, and biochar applications) have been
    widely adopted to enhance soil organic carbon (SOC) sequestration and to reduce
    greenhouse gas emissions while ensuring crop productivity. However, current measurements
    regarding the influences of CSA management practices on SOC sequestration diverge
    widely, making it difficult to derive conclusions about individual and combined
    CSA management effects and bringing large uncertainties in quantifying the potential
    of the agricultural sector to mitigate climate change. We conducted a meta-analysis
    of 3,049 paired measurements from 417 peer-reviewed articles to examine the effects
    of three common CSA management practices on SOC sequestration as well as the environmental
    controlling factors. We found that, on average, biochar applications represented
    the most effective approach for increasing SOC content (39%), followed by cover
    crops (6%) and conservation tillage (5%). Further analysis suggested that the
    effects of CSA management practices were more pronounced in areas with relatively
    warmer climates or lower nitrogen fertilizer inputs. Our meta-analysis demonstrated
    that, through adopting CSA practices, cropland could be an improved carbon sink.
    We also highlight the importance of considering local environmental factors (e.g.,
    climate and soil conditions and their combination with other management practices)
    in identifying appropriate CSA practices for mitigating greenhouse gas emissions
    while ensuring crop productivity. 1 INTRODUCTION Soil organic carbon (SOC) is
    a primary indicator of soil health and plays a critical role in food production,
    greenhouse gas balance, and climate change mitigation and adaptation (Lorenz &
    Lal, 2016). The dynamic of agricultural SOC is regulated by the balance between
    carbon inputs (e.g., crop residues and organic fertilizers) and outputs (e.g.,
    decomposition and erosion) under long-term constant environment and management
    conditions. However, this balance has been dramatically altered by climate change,
    which is expected to enhance SOC decomposition and weaken the capacity of soil
    to sequester carbon (Wiesmeier et al., 2016). Generally, agricultural soils contain
    considerably less SOC than soils under natural vegetation due to land conversion
    and cultivation (Hassink, 1997; Poeplau & Don, 2015), with a potential to sequester
    carbon from the atmosphere through proper management practices (Lal, 2018). Therefore,
    it is crucial to seek practical approaches to enhance agricultural SOC sequestration
    without compromising the provision of ecosystem services such as food, fiber,
    or other agricultural products. Climate-smart agriculture (CSA) has been promoted
    as a systematic approach for developing agricultural strategies to ensure sustainable
    food security in the context of climate change (FAO, 2013). One of the major objectives
    of CSA is to reduce greenhouse gas emissions and enhance soil carbon sequestration
    and soil health (Campbell, Thornton, Zougmoré, Asten, & Lipper, 2014; Lipper et
    al., 2014). The key for sequestering more carbon in soils lies in increasing carbon
    inputs and reducing carbon outputs. Frequently recommended approaches for SOC
    sequestration include adding cover crops into the crop rotation, applying biochar
    to soils, and minimizing soil tillage (i.e., conservation tillage). In recent
    decades, these management practices have been applied in major agricultural regions
    globally, and a large number of observations/measurements have been accumulated
    (e.g., Chen, Marhan, Billen, & Stahr, 2009; Clark et al., 2017; Spokas, Koskinen,
    Baker, & Reicosky, 2009). Several mechanisms have been proposed to explain the
    positive effects of CSA management practices on SOC sequestration. For example,
    conservation tillage reduces soil disturbance and the soil organic matter decomposition
    rate (Salinas-Garcia, Hons, & Matocha, 1997) and promotes fungal and earthworm
    biomass (Lavelle, Brussaard, & Hendrix, 1999; Briones & Schmidt, 2017), thereby
    improving SOC stabilization (Liang & Balser, 2012). Cover crops provide additional
    biomass inputs from above- and belowground (Blanco-Canqui, Mikha, Presley, & Claassen,
    2011), increase carbon and nitrogen inputs, and enhance the biodiversity of agroecosystems
    (Lal, 2004). Moreover, cover crops can promote soil aggregation and structure
    (Sainju, Whitehead, & Singh, 2003), therefore indirectly reduce carbon loss from
    soil erosion (De Baets, Poesen, Meersmans, & Serlet, 2011). Biochar amendments
    affect SOC dynamics through two pathways: (a) improving soil aggregation and physical
    protection of aggregate-associated SOC against microbial attack; and (b) increasing
    the pool of recalcitrant organic substrates resulting in a low SOC decomposition
    rate and substantial negative priming (Du, Zhao, Wang, & Zhang, 2017; Weng et
    al., 2017; Zhang et al., 2012). Although these CSA management practices have been
    widely used to enhance soil health (e.g., Denef, Zotarelli, Boddey, & Six, 2007;
    Fungo et al., 2017; Thomsen & Christensen, 2004; Weng et al., 2017), their effects
    on SOC sequestration are variable and highly dependent on experiment designs and
    site-specific conditions such as climate and soil properties (Abdalla, Chivenge,
    Ciais, & Chaplot, 2016; Liu et al., 2016; Paustian et al., 2016; Poeplau & Don,
    2015). The potential to sequester soil carbon varies greatly among CSA practices,
    which has not been well addressed. Some studies even suggested negative effects
    of CSA management practices on SOC (e.g., Liang, Zhang, Fang, Yang, & Drury, 2007;
    Tian, Kang, Kolawole, Idinoba, & Salako, 2005). Also, most prior quantitative
    research focused on the effects of a single CSA practice on SOC (e.g., Abdalla
    et al., 2016; Liu et al., 2016; Poeplau & Don, 2015), very few studies estimated
    the combined effects of diverse CSA and conventional management practices. Some
    recent studies reported that a combination of cover crops and conservation tillage
    could significantly increase SOC compared to a single management practice (Ashworth,
    Allen, Wight, Saxton, & Tyler, 2014; Blanco-Canqui, Holman, Schlegel, Tatarko,
    & Shaver, 2013; Duval, Galantini, Capurro, & Martinez, 2016; Higashi et al., 2014).
    For example, Sainju, Singh, Whitehead, and Wang (2006) suggested that soil carbon
    sequestration may increase 0.267 Mg C ha−1 year−1 under a combination of no-till
    and cover crop practices, where the latter was a mixed culture of hairy vetch
    (Vicia villosa) and rye (Secale cereale); in contrast, a carbon loss of 0.967
    Mg C ha−1 year−1 occurred when only no-till was used. Agegnehu, Bass, Nelson,
    and Bird (2016) reported that 1.58% and 0.25% more SOC were sequestered in the
    mid-season and end-season, respectively, under conservation tillage when biochar
    was also applied. These findings highlight the importance of quantitatively evaluating
    the combined effects of multiple CSA management practices (including the combination
    of CSA and conventional management practices) on SOC sequestration under different
    climate and soil conditions. This study aims to fill the abovementioned knowledge
    gap through a meta-analysis to simultaneously examine the effects of three widely
    used CSA management practices (i.e., conservation tillage [no-till, NT; and reduced
    tillage, RT], cover crops, and biochar) on SOC sequestration (Figure 1). Our scientific
    objectives were to: (a) evaluate and compare the effects of conservation tillage,
    cover crops, and biochar use on SOC; (b) examine how environmental factors (e.g.,
    soil properties and climate) and other agronomic practices (e.g., nitrogen fertilization,
    residue management, irrigation, and crop rotation) influence SOC in these CSA
    management environments. Figure 1 Open in figure viewer PowerPoint Relationship
    between climate-smart management practices and soil processes. “+” means a positive
    feedback or promotion effect; “−” means a negative feedback or inhibition function;
    and “?” means the effect is unclear. Blue, black, and red show the effect of cover
