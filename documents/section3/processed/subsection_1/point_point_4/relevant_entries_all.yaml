    image Fig. 15. The improved Blynk GUI dashboard. 5. Conclusion and future work
    This study designed and fabricated a solar-powered and portable water pump with
    an IoT-controlled irrigation system, where sensors collect information about moisture,
    humidity, and temperature together for efficient monitoring and water pumping
    via a mobile application. We have considered several limitations in the conventional
    water pump to be solved in the proposed system: cost-effectiveness, saving energy,
    supporting pump mobility, facilitating remote monitoring and operation, and enabling
    IoT solutions in agriculture. For the coexistence of different microcontrollers
    used by various applications, we have selected the NodeMCU due to its low price,
    small size, low energy consumption, and good performance with Wi-Fi support. In
    addition, select the open-source Blynk IoT platform with a mobile application
    to receive the collected data from sensors and store it in the cloud. The developed
    portable solar water pump can efficiently use a renewable energy resource and
    be controlled remotely using smartphones. Six types of nozzles have been tested
    and evaluated regarding the implemented system''s consumed energy and flow rate
    in a real environment. The cone nozzle has the highest power and flow rate among
    the six nozzles, while the jet nozzle has the lowest power and flow rate. Furthermore,
    the exploited water filter succeeds in filtering the pumped water for irrigation
    purposes. Since this paper is a part of an ongoing project, in the future, more
    functionalities will be enabled, such as pump automation based on the sensor readings.
    More sensors can be added to monitor more irrigation-related parameters, such
    as water quality sensors, GPS, flow rate, and light sensors. Furthermore, the
    developed Blynk-based dashboard can be extended by adding more gadgets and indicators.
    In this project, there are some limitations found during the testing phase. The
    circuit system requires a stable network connection. Whenever NodeMCU is disconnected
    from the network, it will try to reconnect the network. However, if the network
    is disconnected, the system will not be functioning. Thus, the utilization of
    long-range communication technology is among the considered improvements in our
    system in the nearest future. Besides that, the prototype''s weight is unfulfilled
    to the target. The heavyweight could be due to the implemented two solar panels
    to supply more power to the system during the day activities and store some energy
    in the battery. However, the system''s portability has decreased the weight effects
    and can be easily moved within the deployment site. Other than that, the system
    needs to be more automated to switch on/off the pump and the valve based on threshold
    values rather than remote control by the farmer. For example, we did not set a
    specific range of optimum temperature and humidity values of the surrounding;
    thus, we would not receive any notifications via the mobile application to activate
    the water pumping system. Therefore, a fully automated irrigation system with
    a minimum of manual requirements will be among our future works. Declaration of
