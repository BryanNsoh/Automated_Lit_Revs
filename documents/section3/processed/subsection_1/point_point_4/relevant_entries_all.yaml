    3.1 SOC responses to conservation tillage, cover crops, and biochar Biochar applications
    enhanced SOC storage by 39% (28% in the field and 57% in incubation and pot experiments,
    Figure S1), representing the most effective practice, followed by cover crops
    (6%) and conservation tillage (5%; Figure 2). Cover crop species had a pronounced
    positive effect on SOC sequestration (Figure S1), ranging from 4% for nonleguminous
    cover crops to 9% for leguminous cover crops. When investigating different types
    of conservation tillage, NT and RT had similar effects on SOC (approximately 8%
    increase). All results were statistically significant (Figure 2). Theoretically,
    the combination of CSA management practices may result in greater or lesser effects
    on soil sequestration compared to single CSA management practice. However, if
    synergistic effects were the prevalent interactions, this combination might potentially
    enhance carbon accumulation (e.g., over 50% increase in SOC), which is subject
    to further investigation in field experiments. Across the whole dataset we compiled,
    the SOC varied widely in each CSA treatment (Figure S2). We calculated the distribution
    of the data points (the ratio of SOC of each treatment to that of the corresponding
    control, i.e., NT/RT vs. conventional tillage, cover crops vs. no cover crop,
    and biochar use vs. non-biochar; Figure S2). Most of the studies used in this
    meta-analysis reported positive responses of SOC to NT, RT, cover crops, and biochar
    treatment (60%, 65%, 68%, and 91%, respectively). The SOC change rates were 0.38
    ± 0.71 Mg ha−1 year−1 (n = 56) and −0.29 ± 0.79 Mg ha−1 year−1 (n = 30) in NT
    and RT systems, respectively (Figure S3). We did not calculate SOC sequestration
    rates for other treatments (i.e., cover crops and biochar) due to the lack of
    some ancillary information (e.g., bulk density). Figure 2 Open in figure viewer
