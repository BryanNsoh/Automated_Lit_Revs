    \ (d) Southern Europe drought between July and August 2017.\n4.2\nThe use of satellite\
    \ SIF for drought monitoring\nDrought can be categorized into different stages.\
    \ At an early\nstage, when plants sense water deﬁcit in the soil and higher\n\
    vapor pressure deﬁcit in the atmosphere, they reduce water\nloss through stomatal\
    \ closure. This, in turn, also reduces the\nCO2 exchange from stomatal closure\
    \ and inhibits photosyn-\nthesis. The quantum yield for heat dissipation will\
    \ increase\naccompanied by a decrease in quantum yield for photochem-\nical quenching\
    \ and ﬂuorescence (Genty et al., 1989; Porcar-\nCastell et al., 2014). This should\
    \ allow satellites to poten-\ntially capture this decrease in the SIF signal (especially\
    \ dur-\ning the mid-afternoon when stress is more pronounced) as an\nindicator\
    \ of vegetation stress. In the second stage, with pro-\nlonged dry conditions,\
    \ plants will recycle the nitrogen in the\nleaves as represented by a decrease\
    \ of the greenness (chloro-\nphyll content) of leaves. In the third stage, if\
    \ the drought con-\ntinues, leaf senescence and vegetation mortality may follow.\n\
    SIF can potentially detect changes during all those drought\nstages, whereas broadband\
    \ reﬂectance-based indices (NDVI,\nEVI) should only see the second and third stages.\n\
    Previous drought monitoring studies have mostly used\nvegetation indices (VIs)\
    \ as a indictor of drought stress (Ji and\nPeters, 2003; Zhang et al., 2013).\
    \ However, vegetation in-\ndices can only respond to drought changes in the plants’\
    \ op-\ntical properties (mostly during the second and third stages).\nFor most\
    \ plants, there might be a tipping point where plants\nwill not recover from drought-induced\
