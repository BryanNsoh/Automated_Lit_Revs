    \ contiguous solar-induced ﬂuorescence dataset\nIt is also noteworthy that clear-sky\
    \ daily SIF exhibited\nstronger correlation with GPP (Fig. 13); a possible explana-\n\
    tion would be that the light-use efﬁciency increases with dif-\nfused radiation,\
    \ which partly compensates for the decrease\nin incoming PAR when clouds are present\
    \ (Gu et al., 2002;\nTurner et al., 2006). Because the satellite SIF retrieval\
    \ al-\ngorithm discarded observations that were affected by thick\nclouds (Sun\
    \ et al., 2018), the SIF retrievals from OCO-2\nare more positively biased than\
    \ the actual SIF emission of\nthe plants. However, during periods when thick clouds\
    \ are\npresent, the LUE also increases and so does the GPP / SIF\nratio. The positive\
    \ SIF retrieval biases compensated the in-\ncrease in the GPP / SIF ratio and\
    \ therefore contributed to\na stronger correlation between satellite-retrieved\
    \ SIF (rather\nthan the actual SIF emission) and GPP.\n4.4\nUncertainties and\
    \ caveats\nAlthough our CSIFclear-inst showed good performance as sup-\nported\
    \ by the comparison with the clear-sky instantaneous\nSIF retrievals from OCO-2,\
    \ the CSIFall-daily exhibits a slight\nunderestimation. A possible explanation\
    \ is that most SIF re-\ntrievals during overcast conditions did not pass the quality\n\
    checks, such that OCO-2 SIF are more likely obtained dur-\ning clear-sky conditions.\
    \ This is supported by the fact that if\nwe compare OCO-2 SIF with clear-daily\
    \ SIF, the R2 is even\nhigher (Fig. 6).\nThe canopy structure and sun-sensor geometry\
    \ were not\nexplicitly considered in our modeling and only implicitly\nembedded\
    \ in the machine learning retrieval. Several recent\nstudies suggest that canopy\
    \ structure will affect the PAR ab-\nsorption and re-absorption of SIF before\
    \ leaving the canopy\n(fesc in Eq. 3) (Knyazikhin et al., 2013; Liu et al., 2016;\
    \ Yang\nand van der Tol, 2018) and further affect the GPP–SIF rela-\ntionship\
    \ (He et al., 2017; Migliavacca et al., 2017; Zhang et\nal., 2016c). However,\
    \ most of these studies made assump-\ntions requiring either a dense canopy or\
    \ non-reﬂecting soil\nand thus cannot be easily applied at the global scale. In\
    \ ad-\ndition, OCO-2 SIF data used in this study are from nadir ob-\nservations,\
    \ while both the MODIS and GOME-2 sensors ac-\nquire images both at nadir and\
    \ near nadir. Such discrepancy\nin observation angles may induce bidirectional\
    \ effects. Since\nCSIF is trained based on the satellite-observed SIF instead\n\
    of the canopy SIF emission, and as previously discussed, it\ndid not consider\
    \ the atmospheric attenuation of SIF signal in\nthe presence of clouds. The CSIF\
    \ values are expected to be\ncloser to the canopy SIF emission than the satellite-observed\n\
    SIF at the top of atmosphere.\nThe BESS PAR 4-day dataset has high overall accuracy\n\
    (RRMSE of 15.2 %) and very little bias (1.4 %). For differ-\nent climate zones,\
    \ the uncertainties are typically under 20 %.\nThese uncertainties do not affect\
    \ the CSIFclear-inst data but\nwill propagate to CSIFall-daily.\n5\nConclusions\n\
    In this study, using the surface reﬂectance from the MODIS\ninstrument and a NN\
    \ algorithm, we developed two spa-\ntially contiguous and high-temporal-resolution\
    \ SIF datasets\n(CSIF). These two SIF products not only show high accuracy\nwhen\
    \ validated against the satellite-retrieved OCO-2 SIF but\nalso exhibit reasonably\
    \ high consistency with both recon-\nstructed and satellite-retrieved GOME-2 SIF.\
    \ CSIFall-daily ex-\nhibits an increasing trend globally during 2001–2016, which\n\
    is attributed to the Earth greening and not to changes in PAR.\nSince the CSIF\
    \ dataset includes most information on PAR ab-\nsorption of chlorophyll, the difference\
    \ between OCO-2 SIF\nand CSIF mostly contains the information on physiological\n\
    stress on ﬂuorescence yield. This indicator is found to be\nmore effective for\
    \ early drought warning than vegetation in-\ndices. By comparing CSIFall-daily\
    \ with GPP estimates across\n40 EC ﬂux tower sites, the GPP–SIF relationship is\
    \ found\nto vary across sites, and a large proportion of this comes\nfrom within-biome\
    \ variation. However, this ﬁnding still re-\nquires further examination using\
    \ SIF from both new satel-\nlites instruments (e.g., TROPOMI) and ground-based\
    \ mea-\nsurements. The high-resolution CSIF dataset can be further\nused for regional\
    \ to global carbon and water ﬂux analysis.\nCode availability. The code used to\
