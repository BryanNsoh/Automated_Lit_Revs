    4.1. Estimation of the Fraction of Ground Cover from Vegetation Indices \nThe\
    \ statistical results relative to the estimation of fc VI indicate a good performance\
    \ of Equation (7) \nfor the annual crops studied (maize and barley). The R2 values\
    \ observed when comparing fc VI with  \nfc field are highly significant for both\
    \ crops (Figure 3). These R2 values are within the range of the values \nreported\
    \ by Trout et al. [56] for the estimation of canopy cover using NDVI derived from\
    \ a \nmultispectral camera for a set of 11 annual and perennial horticultural\
    \ crops. Purevdorj et al. [57] \nreported similar R2 results when estimating the\
    \ percentage of vegetation cover in grasslands and lawn \ngrass using NDVI derived\
    \ from AVHRR satellite images, thus with a coarser spatial resolution. \nEstimated\
    \ deviations are small, for both maize and barley, with RMSD of 0.10 and 0.06,\
    \ respectively. \nThe estimation of fc in the olive orchard also showed good estimation,\
    \ with low RMD < 10%. When \nthe two years studied (2011 and 2012) were analyzed\
    \ separately, the average absolute deviations \nbetween fc VI and fc field were\
    \ slightly higher in 2012 than in 2011. These results are likely due to the \n\
    larger variability in the vegetation conditions within the orchard in 2012 because\
    \ a severe frost \noccurred in February which was followed by an heavy and non-uniform\
    \ pruning that increased the \nvariability of fc within the orchard as discussed\
    \ by Paço et al. [8]. \nThe better performance of SAVI for the estimation of fc\
    \ VI in the high density olive orchard, having \na large fraction of soil exposed,\
    \ is likely due to the lower sensitivity of this VI to soil background  \ninfluence\
    \ [23]. Similar conclusions were reported by Purevdorj et al. [57] relative to\
    \ the better \nperformance of SAVI to estimate the vegetation cover for low crop\
    \ densities. Differently, in a study \nwith savannah-type open woodlands dominated\
    \ by evergreen oak species (montados or dehesa), the \nNDVI performed slightly\
    \ better than SAVI for the estimation of tree canopy cover [58] but the study\
    \ \nareas were characterized by an extremely variable understory including bare\
    \ soil, dry grass and a few \nevergreen shrubs that impacted the VIs values as\
    \ discussed by the authors. \n4.2. Estimation of Actual Kcb from Reflectance-Based\
    \ Vegetation Indices (Kcb VI) \nThe R2 results relative to the regression comparing\
    \ the actual Kcb VI with Kcb SIMDualKc for maize were \nhighly significant using\
    \ NDVI (Table 5). Although using NDVI led to a lower R2 than SAVI, the \nregression\
    \ coefficient comparing Kcb SAVI with Kcb SIMDualKc (b = 0.79; Table 5) indicates\
    \ an \nunderestimation of Kcb SAVI values. The regression coefficient obtained\
    \ when comparing Kcb NDVI with \nKcb SIMDualKc is much better (b = 0.98; Table\
    \ 5), which may be related with the tendency of NDVI \nreaching a maximum value\
    \ at about the same time as Kcb, i.e., at a LAI around 3 [14,59]. Contrarily,\
    \ \nSAVI tends to continue increasing for LAI above 3 [21,25,60]. Thus, according\
    \ to Allen et al. [21], the \nNDVI supports better than SAVI the estimation of\
    \ Kc and Kcb in crops reaching high LAI values as for \nthe full cover crops considered\
    \ in the current study. \nThe base data on maize refers to three different seasons\
    \ and three different fields, which results in a \nlarge variability of soil,\
    \ climate and crop management conditions. A large variability of Kcb act was \n\
    therefore observed despite the potential/standard Kcb was the same after appropriate\
    \ calibration of \nSIMDualKc [34]. This variability contributed for a larger variance\
    \ of the actual Kcb VI and Kcb SIMDualKc \nand made it more difficult to parameterize\
    \ a single value for Kc min and β1 (Equations (6) and (7), \nRemote Sens. 2015,\
    \ 7 \n2392 \n \nrespectively) when considering all three maize seasons and three\
    \ cropped fields. The variability \nconditions observed in the three different\
    \ fields and seasons during the initial and development stages \nmay justify why\
    \ comparing Kcb NDVI with Kcb SIMDualKc leads to a smaller R2 (Table 5). \nThe\
    \ actual Kcb NDVI obtained for the maize mid-season stage averaged 0.92 (Table\
    \ 6). This value \nrelates with the water stress that occurred during the mid-season\
    \ stage of 2010 in both surveyed fields \nwhich was detected in two of the images,\
    \ particularly that of 30 July 2010. The SIMDualKc computed \nKs values for this\
    \ date were 0.55 and 0.29 respectively for field 1 and field 2. Such low Ks values\
    \ \nhighly impacted actual Kcb for this stage. Figure 6a shows well the impact\
    \ of water stress during that \nperiod, with the Kcb act curve largely below the\
    \ Kcb curve. The actual Kcb NDVI are within the range of \nvalues presented by\
    \ Padilla et al. [31]. Relative to the late season, the range of Kcb NDVI values\
    \ in  \nTable 6 refer to three images available for this period. One of these\
    \ images was captured the day prior \nto harvest (19 September 2011 in field 1)\
    \ and the Kcb NDVI was then equal to 0.48, therefore similar to \nthe Kcb end\
    \ proposed by Allen et al. [1], Kcb end = 0.5. However, values for Kcb end relate\
    \ to crop \nmanagement and therefore are difficult to be compared with other values\
    \ in literature. \nFor the regression comparing the actual Kcb VI and Kcb SIMDualKc\
    \ for barley the statistical indicators \nshow that NDVI performed better, both\
    \ in terms of the regression and determination coefficients and \nRMSD and RMD\
    \ (Table 5 and Figure 4c,d). The actual Kcb NDVI obtained for the initial crop\
    \ growth stage \n(actual Kcb ini NDVI = 0.18; Table 6) is just slightly higher\
    \ than the value presented by Allen et al. [1],  \nKcb ini = 0.15, which relates\
    \ with the fact that no water stress occurred in that stage (Figure 6b). Kcb NDVI\
    \ \nvalues for the development growth stage ranged between 0.25 and 0.91 (Table\
    \ 6), which refer to values \ncommonly accepted [1]. The actual Kcb mid NDVI =\
    \ 0.87 (Table 6) is lower than the standard Kcb = 1.10 \nproposed by Allen et\
    \ al. [1] and values obtained for crops with similar canopy [30,31,61]. This is\
    \ likely \ndue to different vegetation conditions in the 2012/2013 crop season\
    \ and to the adjustment to climate [35]. \nThe Kcb NDVI presented in Table 6 for\
    \ the late season ranged between 0.86 and 0.69 and refer to two \nimages available\
    \ for that stage. These images provided for likely appropriate actual Kcb values\
    \ and \ncompared well with values obtained with SIMDualKc (Figure 6b, [35]). \n\
    For the olive orchard, results obtained with SAVI are good (Figure 5) and in agreement\
    \ with the \nabove mentioned lower sensitivity of this VI to changes in soil background\
    \ [23], which is particularly \nrelevant for tree crops with discontinuous ground\
    \ cover. Furthermore, SAVI improves the linearity \nbetween the VI and biophysical\
    \ parameters as observed by other researchers [25,56]. Mateos et al. [7] \nalso\
    \ obtained good results when using SAVI for estimating Kcb in peach and mandarin\
    \ orchards. \nContrarily, in a study with grapevine, Campos et al. [13] did not\
    \ find significant improvements in the \naccuracy when using SAVI but the application\
    \ excluded days with wet soil. Accurate results for olive \nin the current study\
    \ are likely due to the use of Kd in Equation (6). \nThe average Kcb SAVI value\
    \ obtained for the mid-season stage in olive (0.37; Table 6 and Figure 5c) \n\
    was affected by the occurrence of water stress in four out of the eight dates\
    \ considered in this stage, \nwith Ks < 0.77 in two of these dates. The impacts\
    \ of water stress on Kcb is clearly shown in the \nexample presented in Figure\
    \ 6c, with the Kcb act curve laying bellow the Kcb curve during the  \nmid-season.\
    \ The actual Kcb SAVI for this stage would increase to 0.42 when only dates without\
    \ water \nstress or with very mild stress (Ks > 0.95) are considered. The actual\
    \ Kcb SAVI values for olive orchards \nfor the mid- and late-seasons, respectively\
    \ 0.37 and ranging 0.40 to 0.33 (Table 6), are within the range \nof values for\
    \ olive orchards with an effective fraction of ground cover (fc eff) between 0.25\
    \ and 0.5, \nRemote Sens. 2015, 7 \n2393 \n \nwith a Kcb mid ranging between 0.35\
    \ and 0.55 and Kcb end ranging from 0.30 to 0.50 [12]. During the \ninitial stage,\
    \ some sparse vegetation was growing in the inter-rows, thus Kcb was only slightly\
    \ \ninfluenced by this sparse vegetation. Consequently, Kcb ini SAVI = 0.33 was\
    \ an appropriate value for  \nthis orchard. \nOverall results obtained have shown\
    \ a good performance of the Kcb VI Equation (6) for all three \ncrops, particularly\
    \ integrating results of fc VI when computing the density coefficient Kd used\
    \ in \nEquation (6). It must be stressed that the use of Kd, which integrates\
    \ the information on fc and crop \nheight, and of Kc min provided good results\
    \ in modeling the actual Kcb VI (Equation (6)) for crops with \nvery different\
    \ canopy structures and ground cover conditions as those used in this study (continuous\
    \ \nversus discontinuous ground cover) for the whole crop season including when\
    \ water stress  \nwas observed. \n4.3. Estimation of Actual Kc by Combining Kcb\
    \ VI with Ke from SIMDualKc (Kc VI) \nThe statistical indicators from comparing\
    \ the actual Kc VI with Kc SIMDualKc show a good performance \nof the model for\
    \ the three crops (Table 7 and Figure 7). The deviations of estimate are very\
    \ low for \nolive and barley and slightly higher for maize. Results are in agreement\
    \ with those discussed for Kcb VI, \nwhich is a component of Kc VI. \nFor the\
    \ maize crop, the actual Kc NDVI values obtained for the development stage ranged\
    \ between \n0.90 and 1.30, which relate with a large variability of Ke values,\
    \ as for the example in Figure 6a. The \naverage Kc NDVI = 0.98 ± 0.11 for the\
    \ mid-season (Table 8) reflects also a large variability as \nexemplified in Figure\
    \ 6a, where one value exceeds 1.20 and the other, due to water stress, is as low\
    \ as \n0.40. When only cases without water stress are considered, Kc VI increases\
    \ to 1.14, a value close to the \nKc reported by Gonzalez-Piqueras et al. [26].\
    \ Regarding the Kc NDVI values for the late-season, values \nobtained are likely\
    \ to occur because they are within the interval limited by the Kc values at mid-season\
    \ \nand those expected for end season. \nThe actual Kc NDVI estimated for the\
    \ initial and development stages for barley (0.78 and 0.75–1.18; \nTable 8) reflects\
    \ the abundance of rainfall during these stages, with various Ke peaks occurring\
    \ then \n(Figure 6b). For the mid-season stage the value obtained is lower than\
    \ the values estimated with \nSIMDualKc (Kc SIMDualKc = 0.99), thus indicating\
    \ an underestimation of Kc. The average value obtained \nfor the late-season stage\
    \ (0.88) is close to that obtained by Liu et al. [62] for the period between wax\
    \ \nripeness and harvesting (equal to 0.83). \nThe results obtained for the olive\
    \ orchard show a very good performance of the model for \nestimating Kc SAVI (Figure\
    \ 7c). The average results of Kc SAVI (Table 8) are within the range of those\
    \ \nproposed by Allen and Pereira [12] for an fc eff between 0.25 and 0.50, which\
    \ vary between 0.80 for the \nKc ini (considering an active ground cover), 0.40–0.60\
    \ for the Kc mid (no active ground cover), and  \n0.35–0.75 for the Kc end (depending\
    \ on the ground cover). The results obtained throughout the year \nfollow a pattern\
    \ similar to results reported by other authors [43,63], as discussed by Paço et\
    \ al. [8]. \nIt is important to highlight that results presented herein correspond\
    \ to actual Kc, thus reflecting the \nmanagement options observed in the study\
    \ areas. \n \n \nRemote Sens. 2015, 7 \n2394 \n \n5. Conclusions \nThe overall\
    \ results for the three crops—Maize, barley and olive—indicate that the newly\
    \ proposed \nEquation (7) adequately models the fraction of soil covered by vegetation\
    \ throughout the crop season. \nThe results obtained indicate a better performance\
    \ of SAVI for the computation of the fraction of \nground cover for the incomplete\
    \ cover crop, olive, and of the NDVI for the annual crops, maize  \nand barley.\
    \ \nUsing the novel Equation (6), which applies a density coefficient, the estimation\
    \ of actual basal \ncrop coefficients through reflectance-based vegetation indices\
    \ was successful, with good accuracy. The \nuse of NDVI was preferred for maize\
    \ and barley and SAVI was more accurate for olive. These results \nare consistent\
    \ with the lower sensitivity of SAVI to changes of reflectance in soil background\
    \ due to \nsoil moisture. This approach allowed considering the whole crop season,\
    \ including periods when the \nsoil cover by vegetation is low, as in the initial\
    \ and development growth stages, which was not \nconsidered in several studies\
    \ previously published in the literature. The use of the density coefficient \n\
    allowed considering crops with different canopy structures and incorporating the\
    \ impact of vegetation \ndensity and height. The use of the stress coefficient\
    \ computed with the soil water balance SIMDualKc \nmade it possible to apply the\
    \ methodology not only in days when soil water was adequate to sustain \nfull\
    \ plant transpiration but also in days when heavy water stress conditions occurred,\
    \ contrarily to most \nof the approaches previously published that do not account\
    \ for the crop water stress in  \ntheir formulation. \nThe proposed methodology\
    \ for estimating actual crop coefficients follows a dual crop coefficient \napproach\
    \ by combining a remotely sensed basal crop coefficient and an evaporation coefficient\
    \ \ncomputed with the soil water balance SIMDualKc. Therefore, the approach allows\
    \ integrating the \neffect of plant transpiration with that of soil evaporation.\
    \ \nThe approaches proposed in this study, combining VI data with soil water balance\
    \ data, provide for \nan operational methodology to support irrigation management\
    \ considering the actual cropping \nconditions and associating real time satellite\
    \ information with irrigation scheduling models potentially \napplicable to diverse\
    \ crop types. Nevertheless, further studies are desirable to better test and implement\
    \ \nthe methodology, particularly for other crops and using a larger number of\
    \ image dates. \nAcknowledgments \nThis study was supported by European Union\
