    parameters or reference ET estimated at non-agricultural weather stations. Values
    of coefficients (vectors with the same dimension as ) and c are tuned on training
    data such that the computed values of output are as close as possible to the given
    (i.e., known ground truth) output values. The ordinary least squares regression
    formulations tend to fix the basis functions before observing the training data,
    and the number of basis functions grows exponentially with the dimensions of input
    space. Furthermore, the basis functions are not adaptable to data and the associated
    curse of dimensionality makes a strong case for the use of more sophisticated
    models (Bishop, 2008). In recent years, numerous statistical learning algorithms
    are being developed and used for inference and prediction. Examples of such methods
    include artificial neural network (ANN) (ASCE Task Committee on Applications of
    Artificial Neural Networks in Hydrology, 2000a, ASCE Task Committee on Applications
    of Artificial Neural Networks in Hydrology, 2000b, Buscema and Sacco, 2000, DeRoach,
    1989, Hornik et al., 1989), support vector machine (Vapnik, 1995) and Gaussian
    Process (GP) models (Williams and Rasmussen, 1996). These methods provide substantial
    benefits over linear (or other) regression models. For instance, ANNs readily
    adapt to data and can be used to model complex functions between input and output
    parameters. Although different algorithms can be used to learn ANNs based on a
    compromise between computational cost and performance, the most popular choice
    is the back propagation algorithm (Rumelhart et al., 1986). However, ANN formulations
    can result in local minima, lead to over-fitting, and become computationally expensive
    in high-dimensional spaces. Further, it is also not easy to extract an understandable
    interpretation of the functions learned. Support vector machines (SVMs) have a
    simple geometric interpretation, avoid overfitting and find global solutions.
    They project input features to high dimensions, resulting in sparse representations
    and robust decision boundaries. However, SVMs (and other similar algorithms) require
    that the parametric function that models the relationship between inputs and outputs
    be defined in advance—choosing an appropriate function from the infinite space
    of functions may be difficult in complex problem domains. Gaussian process is
    a non-parametric kernel-based machine learning algorithm. GP models are well-suited
    for the estimation step of our study and they capture the temporal evolution of
    normally-distributed random variables that represent the patterns being tracked.
    They have been successfully used for large-scale estimation problems with high-dimensional
    features, e.g., nuclear disasters, climate modeling and sensor placement for surveillance
    (Higdon et al., 2003, Kennedy and O’Hagan, 2001, Krause et al., 2008). To the
    best of our knowledge, only a few applications of GP models have been found in
    the research field of water resources management, including ground water transport
    (Marrel et al., 2009) and hydrological modeling (Song et al., 2011). The objective
    of the study reported in this paper is to identify, evaluate and use alternative
    meteorological data sources for accurately computing reference ET values, resulting
    in efficient irrigation management and water resources planning. We trained GP
    models to estimate reference ET values using data from non-ET National Weather
    Service (NWS) stations. Although our study focused on the Texas High Plains, the
    experimental methodology can be used for estimating reference ET from non-agricultural
    and non-ET weather stations elsewhere in the U.S. and the world. An initial version
    of this study was reported in (Holman et al., 2013). The remainder of the paper
