    © Author(s) 2018. This work is distributed under\nthe Creative Commons Attribution\
    \ 4.0 License.\nA global spatially contiguous solar-induced ﬂuorescence (CSIF)\n\
    dataset using neural networks\nYao Zhang1, Joanna Joiner2, Seyed Hamed Alemohammad3,\
    \ Sha Zhou1, and Pierre Gentine1,4\n1Department of Earth and Environmental Engineering,\
    \ Columbia University, New York, NY 10027, USA\n2NASA Goddard Space Flight Center,\
    \ Greenbelt, MD 20771, USA\n3Radiant Earth, Washington, DC 20005, USA\n4Earth\
    \ Institute, Columbia University, New York, NY 10027, USA\nCorrespondence: Yao\
    \ Zhang (zy2309@columbia.edu)\nReceived: 30 May 2018 – Discussion started: 22\
    \ June 2018\nRevised: 8 September 2018 – Accepted: 14 September 2018 – Published:\
    \ 2 October 2018\nAbstract. Satellite-retrieved solar-induced chlorophyll ﬂuo-\n\
    rescence (SIF) has shown great potential to monitor the pho-\ntosynthetic activity\
    \ of terrestrial ecosystems. However, sev-\neral issues, including low spatial\
    \ and temporal resolution\nof the gridded datasets and high uncertainty of the\
    \ individ-\nual retrievals, limit the applications of SIF. In addition, in-\n\
    consistency in measurement footprints also hinders the di-\nrect comparison between\
    \ gross primary production (GPP)\nfrom eddy covariance (EC) ﬂux towers and satellite-retrieved\n\
    SIF. In this study, by training a neural network (NN) with\nsurface reﬂectance\
    \ from the MODerate-resolution Imaging\nSpectroradiometer (MODIS) and SIF from\
    \ Orbiting Carbon\nObservatory-2 (OCO-2), we generated two global spatially\n\
    contiguous SIF (CSIF) datasets at moderate spatiotempo-\nral (0.05◦ 4-day) resolutions\
    \ during the MODIS era, one\nfor clear-sky conditions (2000–2017) and the other\
    \ one in\nall-sky conditions (2000–2016). The clear-sky instantaneous\nCSIF (CSIFclear-inst)\
    \ shows high accuracy against the clear-\nsky OCO-2 SIF and little bias across\
    \ biome types. The all-\nsky daily average CSIF (CSIFall-daily) dataset exhibits\
    \ strong\nspatial, seasonal and interannual dynamics that are consistent\nwith\
    \ daily SIF from OCO-2 and the Global Ozone Monitor-\ning Experiment-2 (GOME-2).\
    \ An increasing trend (0.39 %)\nof annual average CSIFall-daily is also found,\
    \ conﬁrming the\ngreening of Earth in most regions. Since the difference be-\n\
    tween satellite-observed SIF and CSIF is mostly caused by\nthe environmental down-regulation\
    \ on SIFyield, the ratio be-\ntween OCO-2 SIF and CSIFclear-inst can be an effective\
    \ in-\ndicator of drought stress that is more sensitive than the nor-\nmalized\
    \ difference vegetation index and enhanced vegetation\nindex. By comparing CSIFall-daily\
    \ with GPP estimates from\n40 EC ﬂux towers across the globe, we ﬁnd a large cross-\n\
    site variation (c.v. = 0.36) of the GPP–SIF relationship with\nthe highest regression\
    \ slopes for evergreen needleleaf for-\nest. However, the cross-biome variation\
    \ is relatively limited\n(c.v. = 0.15). These two contiguous SIF datasets and\
    \ the de-\nrived GPP–SIF relationship enable a better understanding of\nthe spatial\
    \ and temporal variations of the GPP across biomes\nand climate.\n1\nIntroduction\n\
    Obtaining a spatiotemporal continuous photosynthetic car-\nbon ﬁxation or gross\
    \ primary production (GPP) dataset is\ncrucial to food security, ecosystem service\
    \ and health eval-\nuation, and global carbon cycle studies (Beer et al., 2010).\n\
    However, this is not possible without remote sensing data,\nsince in situ carbon\
    \ ﬂux measurements, such as FLUXNET\n(Baldocchi et al., 2001), are usually costly\
    \ and have lim-\nited spatial and temporal coverage (Schimel et al., 2015).\n\
    Many remote-sensing-based productivity efﬁciency models\n(PEMs) have been built,\
    \ but the model structure and param-\neterizations differ from each other and\
    \ the performance of\nmost models is not satisfactory in terms of simulated inter-\n\
    annual variability and trends (Anav et al., 2015; Chen et al.,\n2017).\nMüller\
    \ (1874) found that the chlorophyll ﬂuorescence\n(Chl F) from a dilute chlorophyll\
    \ solution was much stronger\nthan the Chl F from a green leaf, suggesting that\
    \ an alterna-\nPublished by Copernicus Publications on behalf of the European\
    \ Geosciences Union.\n5780\nY. Zhang et al.: A global spatially contiguous solar-induced\
    \ ﬂuorescence dataset\ntive energy pathway exists for leaves in vivo. In the 1980s,\n\
    scientists found that plant photosynthesis and heat dissipa-\ntion are two alternatives\
    \ to quench the excited chlorophyll,\nand there is a close linkage between Chl\
    \ F and carbon as-\nsimilation rate (Genty et al., 1989; Krause and Weis, 1991).\n\
    Leaf-level photosynthesis (Aleaf) and ﬂuorescence (Chl F)\nshare the same source\
    \ of energy originating from photo-\nsynthetically active radiation (PAR) absorbed\
    \ by chlorophyll\n(APARchl), which can be written using a light-use efﬁciency\n\
    (LUE) approach (Monteith, 1972):\nChl F = PAR × f PARchl × φF\n(1)\nAleaf = PAR\
    \ × f PARchl × φP,\n(2)\nwhere φF and φP represent the efﬁciencies for Chl F emis-\n\
    sion and photochemistry, respectively. f PARchl, being differ-\nent from the conventional\
    \ deﬁnition of fraction of photosyn-\nthetically active radiation absorption,\
    \ only considers the frac-\ntions absorbed by chlorophyll pigments where the photosyn-\n\
    thesis and ﬂuorescence originate (Zhang et al., 2018c). How-\never, Chl F measurements\
    \ have been mostly conducted at the\nleaf level, using pulse amplitude modulation\
    \ (PAM) ﬂuorom-\neters (Porcar-Castell et al., 2008; Roháˇcek and Barták, 1999).\n\
    In this case, the measured Chl F intensity is not induced by\nthe Sun but by the\
    \ modulated light source. Although the ab-\nsolute value of the Chl F intensity\
    \ does not directly link to\nAleaf, it can still be used to calculate the ﬂuorescence\
    \ yield\nand investigate the reaction mechanism of the energy parti-\ntioning\
    \ during the light reaction, and to calculate the quantum\nyield for photochemistry\
    \ or as a tool to detect plant reactions\nunder stress (Adams and Demmig-Adams,\
    \ 2004; Flexas et\nal., 2002).\nThe successful retrieval of solar-induced (steady-state)\n\
    chlorophyll ﬂuorescence (SIF) from satellites has made it\npossible for vegetation\
    \ photosynthetic activities to be ob-\nserved at the global scale (Frankenberg\
    \ et al., 2011; Guanter\net al., 2012; Joiner et al., 2011, 2013). Satellite SIF\
    \ can be\nexpressed as a function similar to the Chl F at the leaf level\nbut\
    \ with extra terms considering the radiative transfer within\nthe canopy and through\
    \ the atmosphere (Joiner et al., 2014):\nSIFsat(λ) = PAR × f PARchl × 2F (λ) ×\
    \ fesc(λ,θs,θv,φ)\n× τatm(λ,θs,θv,φ),\n(3)\nwhere the satellite-retrieved SIF\
    \ (SIFsat), ﬂuorescence yield\n(2F ), fesc and τatm are all functions of the wavelength\
    \ (λ); in\naddition, fesc and τatm are also affected by sun-sensor geom-\netry\
    \ characterized by Sun zenith angle (SZA; θs), view zenith\nangle (θv) and relative\
    \ azimuth angle (φ). fesc is a factor de-\nscribing how much SIF emitted by the\
    \ chloroplast leaves the\ncanopy, and τatm is a function of atmospheric optical\
    \ depth,\nwhich indicates how much SIF that leaves the canopy top\npasses through\
    \ the atmosphere before it is captured by the\nsatellite sensors. It should be\
    \ noted that the fraction of PAR\nfor ﬂuorescence (f PARF ) may have a different\
    \ activation\nspectrum than that for photosynthesis (f PARchl), but this dif-\n\
    ference is ignored here for simplicity. Although additional\nfactors come into\
    \ play during this process, satellite-retrieved\nSIF shows high consistency with\
    \ GPP using both model\nsimulations and ground-based measurements from eddy co-\n\
    variance (EC) ﬂux towers, at least at the monthly timescale\n(Guanter et al.,\
    \ 2014; Li et al., 2018a; Zhang et al., 2016c,\nb). In addition, recent studies\
    \ suggest that the GPP–SIF rela-\ntionship is consistent across biome types (Sun\
    \ et al., 2017).\nThis ﬁnding, if valid across all biomes, would greatly beneﬁt\n\
    the usage of SIF for model benchmarking (Luo et al., 2012)\nand global GPP estimation.\n\
    However, several issues hinder exploring the relationship\nbetween SIF and in\
    \ situ GPP estimates. Since the SIF sig-\nnal is very small and sensors used to\
    \ retrieve SIF were\nnot initially built to estimate SIF, the satellite-retrieved\
    \ SIF\nusually has a large footprint and large uncertainties in in-\ndividual\
    \ retrievals (Frankenberg et al., 2014; Joiner et al.,\n2013, 2016). For instance,\
    \ the SIF retrieval from the Global\nOzone Monitoring Experiment-2 (GOME-2) has\
    \ a footprint\nof 40km×40km or larger, and the SIF from the Greenhouse\ngases\
    \ Observing SATellite (GOSAT) has a circular footprint\nwith 10.5 km in diameter.\
    \ Direct comparison between the\nsatellite-retrieved SIF signal and GPP estimates\
    \ from EC ﬂux\ntower sites thus faces the problem of spatial inconsistency\nexcept\
    \ in areas of large homogenous landscape, e.g., the US\nMidwest cropland (Zhang\
    \ et al., 2014) or boreal evergreen\nforests (Walther et al., 2016). However,\
    \ corn (C4 pathway)\nand soybean (C3 pathway) in SIF footprints have different\n\
    electron use efﬁciencies (Guan et al., 2016), which should\naffect the relationship\
    \ between SIF and GPP. The low preci-\nsion of SIF measurements also leads to\
    \ a need for averaging\nmultiple pixels either in space or time before being used.\n\
    SIF retrieved from the Orbiting Carbon Observatory-2\n(OCO-2) satellite partially\
    \ solved this issue with a much\nsmaller footprint size (1.3km × 2.25km), higher\
    \ signal-to-\nnoise ratio compared to GOSAT (relatively higher SIF re-\ntrieval\
    \ accuracy) and much larger numbers of observations\nper day (Frankenberg et al.,\
    \ 2014; Sun et al., 2018). However,\ndue to the sparse sampling strategy and long\
    \ revisit cycle,\nthe OCO-2 SIF data have large gaps between nearby swaths,\n\
    and the average sampling frequency for each ﬂux tower site\nis only 3.21 year−1\
    \ during 2015–2016 (Lu et al., 2018). In\naddition, OCO-2 is often aggregated\
    \ to a monthly dataset at\nrelatively coarse spatial resolution, typically at\
    \ 1◦×1◦, which\nlimits its application in small regions. Although several sta-\n\
    tistical methods have been proposed to downscale satellite\nobservations to ﬁner\
    \ spatial–temporal resolutions (Tadi´c et\nal., 2015, 2017), considering the large\
    \ land surface hetero-\ngeneity and wide gaps between OCO-2 swaths (∼ 100 km),\n\
    it could be challenging to apply these methods to OCO-2 SIF.\nA high spatiotemporal\
    \ resolution SIF dataset is needed\nto improve our understanding of the relationship\
    \ between\nSIF and GPP and provide accurate GPP estimates at the\nglobal scale.\
    \ As discussed previously, the satellite-observed\nBiogeosciences, 15, 5779–5800,\
    \ 2018\nwww.biogeosciences.net/15/5779/2018/\nY. Zhang et al.: A global spatially\
    \ contiguous solar-induced ﬂuorescence dataset\n5781\nSIF contains signals from\
    \ APARchl, ﬂuorescence yield, and\ncanopy and atmospheric attenuation. APARchl\
    \ is considered\nto be the ﬁrst-order approximation of SIF as it exhibits high\n\
    correlation with SIF at the canopy scale (Du et al., 2017;\nRossini et al., 2016;\
    \ Verrelst et al., 2015; Zhang et al., 2018c).\nPrevious studies have shown that\
    \ f PARchl can be inversely\nestimated using the surface reﬂectances and radiative\
    \ trans-\nfer models (Zhang et al., 2005, 2016a). The canopy structure\ninformation\
    \ that affects the SIF reabsorption within canopy\nis also embedded in the near-infrared\
    \ reﬂectance (Badgley\net al., 2017; Knyazikhin et al., 2013; Yang and van der\
    \ Tol,\n2018). Many previous studies have shown high correlation\nbetween SIF\
    \ and vegetation indices (VIs), especially VIs re-\nlated to the chlorophyll concentration\
    \ (Frankenberg et al.,\n2011; Guanter et al., 2012). Therefore, broadband surface\n\
    reﬂectances may have the potential to be used to estimate\nvegetation information\
    \ and reconstruct global SIF (Duveiller\nand Cescatti, 2016; Gentine and Alemohammad,\
    \ 2018a).\nHowever, physical models that can predict SIF (e.g., the\nSoil Canopy\
    \ Observation, Photochemistry and Energy ﬂuxes,\nSCOPE; van der Tol et al., 2009)\
    \ often require many param-\neters, making it difﬁcult to use reﬂectance and modeling\
    \ to\npredict SIF at a larger scale.\nNeural networks (NNs), together with many\
    \ other ma-\nchine learning algorithms, have been used with remote sens-\ning\
    \ datasets in the Earth sciences, especially for carbon and\nwater ﬂuxes estimation\
    \ (Alemohammad et al., 2017; Jung\net al., 2011; Tramontana et al., 2016), land\
    \ cover mapping\n(Kussul et al., 2017; Zhu et al., 2017), soil moisture re-\n\
    trievals and downscaling (Alemohammad et al., 2018; Ko-\nlassa et al., 2018) or\
    \ to bypass parameterization (Gentine et\nal., 2018). These studies mostly attempted\
    \ to link the satel-\nlite signals with limited in situ observation or model sim-\n\
    ulations for model training, while taking advantage of the\nlarge amount of data\
    \ in remote sensing observations; they\napplied the trained algorithm to generate\
    \ a regional or global\ndataset. Reconstructing SIF from surface reﬂectance, on\
    \ the\nother hand, uses no in situ observations but faces more prob-\nlems related\
    \ to the satellite data quality assurance. The SIF–\nreﬂectance relationship is\
    \ complicated, and the NN beneﬁts\nfrom the fact that an explicit physical and\
    \ radiative transfer\nrelationship is not required.\nIn this study, we aim to\
    \ generate a global contiguous\nSIF (CSIF) product based on the SIF retrievals\
    \ from OCO-\n2 and surface reﬂectances from Moderate-resolution Imag-\ning Spectroradiometer\
    \ (MODIS) aboard the Terra and Aqua\nsatellites. The CSIF dataset aims to ﬁll\
    \ the spatial gaps\nbetween the OCO-2 swaths and temporal gaps due to the\nlong\
    \ revisit cycle of OCO-2. Speciﬁcally, we ﬁrst trained\nand validated the NN using\
    \ the satellite-observed instanta-\nneous SIF under clear-sky conditions so that\
    \ the relationship\nis not affected by cloud-related artifacts. We further gener-\n\
    ated two SIF products, namely the clear-sky instantaneous\nSIF (CSIFclear-inst)\
    \ and the all-sky daily SIF (CSIFall-daily).\nThe spatiotemporal variations of\
    \ these CSIF products were\nanalyzed and compared with SIF from OCO-2 and three\n\
    other GOME-2 SIF datasets. Finally, we showed two applica-\ntions of CSIF datasets:\
    \ (1) monitoring drought impact using\nCSIFclear-inst and OCO-2 SIF; (2) evaluating\
    \ the GPP–SIF\nrelationship by comparing CSIF with GPP estimates from\n40 ﬂux\
    \ tower sites.\n2\nMaterials and methods\n2.1\nOCO-2 solar-induced chlorophyll\
    \ ﬂuorescence\ndataset\nThe 8100r OCO-2 SIF data between September 2014 and\n\
    December 2017 were used for NN training and evaluation\n(Frankenberg, 2015; Frankenberg\
    \ et al., 2014; Sun et al.,\n2018). The daily sounding-based SIF retrievals at\
    \ 757 nm\nwere ﬁrst aggregated to 0.05◦ (around 5.6km×5.6km at the\nEquator),\
    \ consistent with MODIS Climate Modeling Grid\n(CMG) resolution. The reasons for\
    \ using this resolution in-\nclude the following: (1) it is directly comparable\
    \ (of the same\norder of magnitude) to the OCO-2 SIF footprint size (around\n\
    1.3km × 2.25km) and the samples within each grid cell can\nbe more evenly distributed\
    \ and thus more representative of\nthe grid cell SIF values than using much coarser\
    \ 1◦ × 1◦ or\n2◦ ×2◦ grids; (2) by averaging multiple observations, the un-\n\
    certainty in the SIF signal can be approximately reduced by a\nfactor of √n (n\
    \ is the number of observations within this grid\ncell), assuming independent\
    \ estimates and homogeneous SIF\nvalue within each grid cell (Frankenberg et al.,\
    \ 2014). During\nthis aggregation, we only used cloud-free observations indi-\n\
    cated by the OCO-2 cloud ﬂag. For each 0.05◦ grid cell, the\nSIF value was only\
    \ calculated when it contained more than\nﬁve cloud-free SIF soundings. Although\
    \ several studies have\nshown that SIF at different wavelengths has different\
    \ sen-\nsitivity to stress and leaf and canopy reabsorption (Porcar-\nCastell\
    \ et al., 2014; Rossini et al., 2015, 2016), we only use\nSIF at 757 nm since\
    \ it showed superior performance to SIF\nat 771 nm in predicting GPP (Li et al.,\
    \ 2018a). The years\n2015 and 2016 were used for training and 2014 and 2017\n\
    were used for validation. Altogether, 2 947 819 SIF grid cells\npassed quality\
