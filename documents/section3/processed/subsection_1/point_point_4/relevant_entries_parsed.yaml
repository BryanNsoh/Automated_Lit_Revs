  extract_1: '"In this article, a minimally invasive method for installing sensor
    nodes on existing water distribution infrastructure is presented. It is based
    on a small-scale hot-tapping method and the insertion of a small diameter sensing
    probe with a multisensing head. A prototype system has been developed, including
    a tapping and sealing mechanical design adaptable to pipe diameters in the 25–300-mm
    range with interchangeable multisensor probes, integrated with data acquisition,
    processing, transmission and cloud reception capabilities. Device tests demonstrate
    successful installation and acquisition of calibrated data with adequate accuracy
    for water temperature, flow, pressure and conductivity, as well as for external
    temperature, pressure and vibration sensing. Some of the ideas and findings reported
    in this article are being protected." (Holmes et al., 2021)'
  extract_2: '"This article described the performance and measurements available for
    a single multisensor node. The expected benefits to an operator are at the higher
    system level in terms of insights and actionable information related to the specific
    challenges faced (productivity, water quality, network performance, pipe burst,
    etc). The normal approach to instrumenting a network will depend on the WSNs specific
    requirements and areas of focus. Today’s instruments typically measure a single
    measurand; therefore the operator will rarely be able to instrument a system to
    an ideal or desired level." (Holmes et al., 2021)'
