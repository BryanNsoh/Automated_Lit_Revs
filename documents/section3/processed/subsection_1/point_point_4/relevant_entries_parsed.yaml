      of Kcb SAVI values. The regression coefficient obtained when comparing Kcb NDVI
      with Kcb SIMDualKc is much better (b = 0.98; Table 5), which may be related
      with the tendency of NDVI reaching a maximum value at about the same time as
      Kcb, i.e., at a LAI around 3 [14,59]. Contrarily, SAVI tends to continue increasing
      for LAI above 3 [21,25,60]. Thus, according to Allen et al. [21], the NDVI supports
      better than SAVI the estimation of Kc and Kcb in crops reaching high LAI values
      as for the full cover crops considered in the current study.
    extract_2: For the regression comparing the actual Kcb VI and Kcb SIMDualKc for
      barley the statistical indicators show that NDVI performed better, both in terms
      of the regression and determination coefficients and RMSD and RMD (Table 5 and
      Figure 4c,d). The actual Kcb NDVI obtained for the initial crop growth stage
      (actual Kcb ini NDVI = 0.18; Table 6) is just slightly higher than the value
      presented by Allen et al. [1], Kcb ini = 0.15, which relates with the fact that
      no water stress occurred in that stage (Figure 6b). Kcb NDVI values for the
      development growth stage ranged between 0.25 and 0.91 (Table 6), which refer
      to values commonly accepted [1]. The actual Kcb mid NDVI = 0.87 (Table 6) is
      lower than the standard Kcb = 1.10 proposed by Allen et al. [1] and values obtained
      for crops with similar canopy [30,31,61]. This is likely due to different vegetation
      conditions in the 2012/2013 crop season and to the adjustment to climate [35].
      The Kcb NDVI presented in Table 6 for the late season ranged between 0.86 and
      0.69 and refer to two images available for that stage. These images provided
      for likely appropriate actual Kcb values and compared well with values obtained
      with SIMDualKc (Figure 6b, [35]).
    limitations: The study was conducted in only three crops, and it is not clear
