    Haan et al. (1994) considered grass margins as one of the most effective measure
    for reducing sediment delivery. The grass margins obstruct runoff, induce infiltration,
    trap sediments and reduce sediment transport. The reduction of sediment yield
    when applying grass margins is relatively small (Verstraeten et al., 2002). Experimental
    results show that grass margins can trap between 10% and 30% of inflowing sediment
    (Dillaha et al., 1987, Haan et al., 1994). In USA, Dabney et al. (1999) estimated
    the P-factor to be 0.81 for hedge rows (1–2 m wide) of dense vegetation. Using
    GUSED (Griffith University Soil Erosion and Deposition) model, Hussein et al.
    (2007) estimated a reduction of soil loss between 5.9% and 11.6% (P-factor = 0.88–0.94)
    due to buffer strips in different slope conditions. In two different catchments
    (Gibuuri, Kianjuki) in Kenya where buffer strips have been applied, two studies
    (Angima et al., 2003, Hessel and Tenge, 2008) found Pgm sub-factor equal to 0.7.
    Nyssen (2001) estimated that grass strips can accumulate half of the sediment
    yield compared to stone walls. Taking into account the values of P-factor for
    grass margins reported in the literature (Dillaha et al., 1987, Haan et al., 1994,
    Dabney et al., 1999, Angima et al., 2003, Hessel and Tenge, 2008), we assumed
    that grass margins trap on average half of the sediments compared to those trapped
    by stone walls. Thus, depending on the density of grass margins, the Pgm-factor
    will vary from 0.66 to 0.85 (Table 4). Almost half of the observed grass margins
    are located in arable lands (Table 5). The impact of grass margins is estimated
    only for agricultural areas (arable – permanent), pastures and heterogeneous agricultural
    areas which in total account for 80% of the observation points having grass margins.
    3.4. Spatial interpolation of stone walls and grass margins The LUCAS ground observations
    have been performed at 270,000 points. The transect findings record the density
    of stone walls and grass margins. To assess the impact of those features to the
    whole European Union area, a spatial interpolation should be performed. In the
    environmental domain, spatial interpolations approaches range from simple interpolation
    such as Inverse Weighted Distance (IWD) to Ordinary Kriging (OK) and even more
    complex regression models. Since the objective of this study is to capture the
    density of stone walls and grass margins (spatial patterns) and by using the past
    experience in this field (Van Der Zanden et al., 2013), the ordinary Kriging method
    was selected for spatial interpolation. This technique assumes a spatial homogeneous
    surface with constant variance and constant mean. In this study, the ordinary
    Kriging was based on 25 observation points for the radius setting. More complex
    regression models are recommended for a spatial interpolation at regional scale.
    4. Results and discussion 4.1. P-factor assessment at European level The contour
    sub-factor (Pc) was estimated based on a Digital Elevation Model (DEM) at 25 m
    resolution. The mean Pc for the EU-28 was calculated to 0.9985 (0.9942 in arable
    lands) due to the limited number of countries applying contour farming in GAEC
    and due to the application of this support practice mostly to slopes over 10%.
    The largest effect of contour farming is estimated for Cyprus (0.990) followed
    by Spain and Greece and the lowest mean value is found in Slovenia due to the
    very limited application of contouring (only on slopes > 20%). The stone walls
    sub-factor (Psw) was estimated based on the interpolated stone walls dataset at
    1 km resolution. The mean Psw for the EU-28 was calculated to be 0.9884 and the
    largest effect of stone walls is noticed in Malta (Psw = 0.529) followed by Portugal
    and the rest of the Mediterranean countries (Table 6). The interpolated stone
    wall dataset has less uncertainty compared to the grass margins dataset. The Root
    Mean Square Error (RMSE) for the stone wall interpolation was 0.568 and 1.031
