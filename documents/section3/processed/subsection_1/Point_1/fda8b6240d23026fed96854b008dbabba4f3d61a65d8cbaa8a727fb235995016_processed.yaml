  analysis: 'This paper presents a model for estimating the ‘support practice factor’
    (P-factor) at a European scale using earth observation data.


    The P-factor accounts for control practices that reduce runoff and soil erosion,
    yet it is rarely accounted for in soil erosion risk modelling at a sub-continental
    scale due to difficulty in estimation for large areas. This study addresses this
    gap by considering contour farming, stone walls, and grass margins as key support
    practices.


    The findings show that stone walls have the biggest impact on reducing erosion
    (38%), followed by contour farming (3%), and grass margins (57%).


    The authors stress the importance of maintaining and expanding these support practices,
    especially in erosion-prone areas, and they propose specific policy scenarios
    to achieve this.


    They also highlight the value of their P-factor model as a tool for policymakers
    to simulate soil erosion risk scenarios and identify areas where support practices
    can be most effectively implemented.


    Overall, this study provides a valuable tool and insights for improving soil conservation
    efforts at a continental scale.'
