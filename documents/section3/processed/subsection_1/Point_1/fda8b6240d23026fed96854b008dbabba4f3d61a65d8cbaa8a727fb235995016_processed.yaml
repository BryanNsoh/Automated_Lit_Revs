    USLE/RUSLE support practice factor (P-factor) is rarely taken into account in
    soil erosion risk modelling at sub-continental scale, as it is difficult to estimate
    for large areas. This study attempts to model the P-factor in the European Union.
    For this, it considers the latest policy developments in the Common Agricultural
    Policy, and applies the rules set by Member States for contour farming over a
    certain slope. The impact of stone walls and grass margins is also modelled using
    the more than 226,000 observations from the Land use/cover area frame statistical
    survey (LUCAS) carried out in 2012 in the European Union. The mean P-factor considering
    contour farming, stone walls and grass margins in the European Union is estimated
    at 0.9702. The support practices accounted for in the P-factor reduce the risk
    of soil erosion by 3%, with grass margins having the largest impact (57% of the
    total erosion risk reduction) followed by stone walls (38%). Contour farming contributes
    very little to the P-factor given its limited application; it is only used as
    a support practice in eight countries and only on very steep slopes. Support practices
    have the highest impact in Malta, Portugal, Spain, Italy, Greece, Belgium, The
    Netherlands and United Kingdom where they reduce soil erosion risk by at least
    5%. The P-factor modelling tool can potentially be used by policy makers to run
    soil-erosion risk scenarios for a wider application of contour farming in areas
    with slope gradients less than 10%, maintaining stone walls and increasing the
    number of grass margins under the forthcoming reform of the Common Agricultural
    Policy. Previous article in issue Next article in issue Keywords RUSLEGAECStone
    wallsGrass marginsLUCASContour farming 1. Introduction The Common Agricultural
    Policy (CAP) is the main EU policy through which farmers are receiving incentives
    in the European Union (EU). In order to get those incentives, farmers must comply
    with “best practice” landuse management practices (named cross-compliance). The
    main component of cross-compliance is the farmer''s obligation to keep his land
    under Good Agricultural and Environmental Condition (GAEC, 2009). This regulation
    requests the farmers to prevent soil erosion, conserve soil organic carbon and
    maintain soil structure. An option to assess the effect of GAEC on soil erosion
    reduction is based on the use of soil erosion risk models. At national scale,
    models based on the Universal Soil Loss Equation (USLE) are most commonly applied
    (Panagos et al., 2014a). Of the six RUSLE/USLE input factors (Renard et al., 1997),
    values for the support practice P-factor are considered as the most uncertain
    (Haan et al., 1994, Morgan and Nearing, 2011). The P-factor accounts for control
    practices that reduce the erosion potential of runoff by their influence on drainage
    patterns, runoff concentration, runoff velocity and hydraulic forces exerted by
    the runoff on the soil surface (Renard et al., 1991). It is an expression of the
    overall effects of supporting conservation practices – such as contour farming,
    strip cropping, terracing, and subsurface drainage – on soil loss at a particular
    site, as those practices principally affect water erosion by modifying the flow
    pattern, grade, or direction of surface runoff and by reducing the volume and
    rate of runoff (Renard et al., 1997). The value of P-factor decreases by adopting
    these supporting conservation practices as they reduce runoff volume and velocity
    and encourage the deposition of sediment on the hill slope surface. The lower
    the P-factor value, the better the practice is for controlling soil erosion. Human
    influence on soil erosion control is important to include in soil erosion risk
    assessment, but there is no global reference because erosion control is a very
    local activity (Yang et al., 2003). P-values can be derived either from image
    classifications using remote sensing data or from previous studies or even from
    expert knowledge. Karydas et al. (2009) have mapped landscape objects (terraces,
    roads, physical obstacles) with object-oriented image analysis (OAA) and assigned
    P-values by expert knowledge in the Kolymbari catchment study in Crete. Another
    approach is to use IMAGE 2006 and Sobel filters for identifying physical obstacles
    (Panagos et al., 2014b) that can reduce runoff and soil erosion. The image classifications
    approach requests very high resolution remote sensing datasets and some experimental
    results which are currently not available. The literature reports various tables
    and formulas proposing P-factor values for the different supporting conservation
    practices adopted to different environmental contexts (e.g. Wischmeier and Smith,
    1978, Renard et al., 1997, Foster et al., 2002). Typical values range from about
    0.2 for reverse-slope bench terraces, to 1.0 where there are no erosion control
    practices (Wischmeier and Smith, 1978). The effectiveness of the support conservation
    measures is obtained from plot studies and often applied at small catchments.
    However, since it is difficult to quantify the impact of different support practices
    applied in very large areas (e.g. Europe), only a first estimate of the P-factor
    can be calculated at European scale. An alternative approach for an approximation
    of the P-factor is based on empirical equations. For instance, the Wener''s method
    assumes that the P-factor is linked to topographical features. This method is
    commonly employed to determine P-factor values using as input the slope gradient
    (%) (Lufafa et al., 2003, Fu et al., 2005, Terranova et al., 2009). Our study
    does not use such equations as slope gradient is already incorporated in the topographic
    LS factor. The main objective of this study is to estimate the support practice
    factor (P-factor) based on earth observation datasets at European scale (EU-28)
    following the literature guidelines and taking into account the current agro-environmental
    policies that are implemented in the individual member states. The proposed P-factor
    model for Europe takes into consideration contour farming, stone walls and grass
    margins. Management practices such as reduced tillage, cover crops and plant residues
    are incorporated in the land cover and management practice factor (C-factor of
    the RUSLE). More specifically, this study aims to: 1) Estimate the P-factor values
    for arable lands in Europe based on the Common Agricultural Policy implementation.
    2) Assess the impact of conservation practices such as stone walls and grass margins
    in reducing soil loss at European scale. 3) Discuss the implications of policy
    scenarios that may affect those support practices. 2. Policy context and materials
    2.1. Good Agricultural and Environmental Condition (GAEC) measures applied in
    the EU Member States Member States have the flexibility to define the contents
    of GAEC requirements taking into account the local conditions (Angileri et al.,
    2011). Regarding protection of soils against soil erosion, GAEC has introduced
    among others the prevention of erosive farming practices (ploughing and planting
    up and down the slope) in hilly areas and the maintenance of landscape features
    such as stone walls (and terraces) and buffer strips. Some Member States have
    set the requirement for contour ploughing (and ban up- and downslope cultivation)
