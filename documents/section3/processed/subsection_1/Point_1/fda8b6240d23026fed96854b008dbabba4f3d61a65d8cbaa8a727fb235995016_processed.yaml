    loss. The proposed methodology is repeatable as LUCAS survey is performed in Europe
    every 3 years. This creates an opportunity for future monitoring of changes in
    the P sub-factors for stone walls and grass margins. 4.2. Limitations of the results
    The contour sub-factor estimation is based on the assumption that farmers are
    following the GAEC guidelines which is true as they receive incentives and they
    are controlled by authorities. However, contour farming may also be applied in
    areas which have not been recorded in this study due to lack of observations.
    The presence of stone walls and grass margins in this model depends on the surveyed
    points selected in LUCAS. Due to financial constraints, the number of visited
    points is limited. The original findings in LUCAS earth observations are also
    influenced by the transect length. The interpolated datasets (stone walls, grass
    margins) are also dependent on the selected interpolation technique. The impact
    of grass margins is based on certain assumptions as those features have different
    physical forms (height, density and seasonal effect) from country to country.
    Moreover, the influence of the practices (stone walls, grass margins) depends
    much on the slope direction and slope gradient. To overcome these limitations,
    a conservative model approach has been followed as the impact of grass margins
    and stone walls has been estimated to a minimum level. 4.3. Policy making and
    options for maintenance of support practices The proposed P-factor estimation
    methodology is a useful tool for policy makers to simulate policy relevant scenarios.
    For instance, the scenario of applying contour farming in all European arable
    lands (EU-28) having slopes steeper than 10% will result in a reduction of the
    contour sub-factor (Pc) to 0.9942 (0.978 in arable lands). As a consequence the
    mean P-factor in Europe will be reduced by 0.5% (0.966). The countries where the
    largest erosion-reducing impact of this measure would be achieved are Italy (Pc
    = 0.9843), Czech Republic (Pc = 0.9872) and Bulgaria (Pc = 0.9893). A drastic
    scenario of applying contour farming in all European arable lands having slopes
    steeper than 5% will result in a Pc = 0.977 and P-factor = 0.949. The preservation
    of stone walls is very important for soil conservation on steep slopes whereas
    the increase of grass margins may potentially reduce soil erosion risk in cropland
    on rolling topography. A scenario of combining contour farming in slopes steeper
    than 5% with doubling grass margins and preserving stone walls may result in P-factor
    = 0.92. In the new EU Common Agricultural Policy (CAP 2014–2020), the regulations
    state that farmers must ensure that 5% of their land is set aside from farming
    as an Ecological Focus Area (EFA) to receive their full payment under the Basic
    Payment Scheme. Buffer strips are listed as one of the options but they must be
    on or adjacent to arable land, next to a watercourse or parallel to it (CAP Rural
    Development Plan 2014–2020). Also, research has to identify the areas and conditions
    where the support practices are more efficient. For example, perennial grass which
    is more rigid than grass margins can reduce soil loss by 50% (Dabney et al., 2009).
    Perennial grass is planted close to the contour and differs from other types of
    grass margins in that it resists being inundated by runoff flows and remains erect
    at all times during the year, including dormant periods. In the future, GAEC can
    also set maximum livestock rates per region, land use and slope to prevent compaction
    and overgrazing which leads to erosion. European policy makers have become aware
    of the costs of soil erosion during the recent decade (Boardman and Poesen, 2006);
    thus they focus on strengthening both the soil and crop management practices (reduced
    tillage, plant residues and cover crops) and the support practices (contouring,
    maintenance of stone walls and grass margins) for reducing soil erosion risk.
    The present P-factor modelling approach together with the estimation of the C-factor
    at European scale (Panagos et al., 2015b) is evaluation tools for estimating the
    potential of interventions for soil conservation. Experimental results demonstrated
    that combined practices (e.g. cover crops and contour farming) have better results
    in controlling sediment loss (Verstraeten et al., 2002). A cost/benefit analysis
    of the support practice measurements is also needed. This will allow drawing conclusions
    if the effectiveness of the conservation measures is financially sustainable to
    support additional subsidies to farmers in order to apply those support practices.
    Those conservation measures should focus to erosion prone areas such as arable
    lands on hilly slopes suffering from high erosivity. A significant contribution
    of this study is the quantification of the observed conservation measures. It
    is extremely essential to improve the model input data quality with the farmers’
    participation and the more accurate LUCAS survey observations. Another important
    aspect is increasing awareness and stakeholders’ participation. This requests
    to explain to farmers the GAEC concepts and underlining their important role in
    protecting their land. Moreover, the Member States should assist farmers to identify
    soil erosion risk areas through modelling and GIS simulations. Moreover, policy
    makers should also develop the channels for having the farmer''s feedback. In
    the current world with Smartphone developments, each farmer could easily take
    a photo of soil erosion features or even of applied support practices. Such photos
    with date and GPS coordinates registered in a database then could potentially
    be used for several purposes: control of GAEC implementation, validation of soil
    erosion modelling results, improvement of criteria for incentives, etc. As the
    first assessment of support conservation practices at European level, this study
    has provided constructive feedback on how to improve the LUCAS survey for a more
    accurate assessment in the future. In the LUCAS 2018 survey a more precise observation
    of stone walls status (degraded, good condition, newly established), grass margins
    (poor, good, dense condition) and the presence of contour farming will certainly
    improve the P-factor estimation in Europe. 4.4. Data availability and use The
    P-factor dataset plus the 3 sub-factors (contouring, stone walls and grass margins)
    produced in this study will be freely available for download from the European
    Soil Data Centre (Panagos et al., 2012). Since those data exist at European scale
    for the 3 support practices, they cannot be ignored in modelling soil loss at
    European scale. Based on a large number of field observations, we attempted to
    model the support practices that reduce soil erosion. The results present the
    areas in Europe where those practices are implemented. Even if the results are
    presented at pixel level, it would be better to aggregate these at regional level
    for demonstrating the concentration and impact of support conservation practices.
    5. Conclusions Support practices have a local effect in reducing soil erosion
    risk. This is due to the limited application of the support measures, especially
    contour farming. The stone walls are also limited at European scale and they can
    contribute more efficiently if they are built on steep slopes. The application
    of Good Agricultural Environmental Conditions (GAEC) had an impact in reducing
    soil loss, especially in hilly areas. In the future, policy instruments such as
    GAEC could apply to all Member States implementing contour farming in slopes of
    less than 10% (e.g. 5%), preserving the stone walls and increasing the number
    of grass margins especially in erosion-sensitive areas. Despite the shortcomings
    of the model for P-factor prediction at European scale and simplifying assumptions
    regarding the data, the calculated P-factor is a first estimate of the effects
    of support practices application on soil loss at European level. At catchment
    or regional level, scientists may have a larger number of field observations for
    contour farming, stone walls and grass margins. However, those support practices
    and their local effectiveness (reported in the literature) cannot be ignored in
    soil erosion modelling neither at regional not at European scale. The P-factor
    for Europe was estimated to be 0.97 and thus the three support practices discussed
    reduce the overall soil erosion risk by 3%. Even if the average % reduction is
    relatively small, the effect is considerably larger in erosion-sensitive regions
    such as the Mediterranean or the loess belt. Support practices are mainly applied
    in areas susceptible to soil erosion due to their large values of the LS-factor
    (slope length and gradient) which results in a significant reduction of absolute
    soil loss. The impact of support practices is mainly observed in agricultural
    areas where soil erosion risk is reduced by 5%. Conflict of interest The authors
