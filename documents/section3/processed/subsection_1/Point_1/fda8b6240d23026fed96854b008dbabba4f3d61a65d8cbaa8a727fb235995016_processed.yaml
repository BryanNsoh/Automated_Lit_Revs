    vegetation cover and distinguishing between vegetation and other land covers (e.g.,
    soil and dead vegetation). The vegetation fraction (VF) can be accurately measured
    and used by the farmer “on the spot” to define the Kc directly.


    2. The GRVI can be used to distinguish a plant''s phenological stages. Detecting
    early-season and senescence is easy with GRVI: a negative GRVI (less than 0) indicates
    low plant vigor, whereas a positive GRVI (greater than 0) indicates strong plant
    vigor, corresponding to the mid-season plant phenological stage.


    3. The GRVI is better than the NDVI and GNDVI in detecting subtle disturbances
    in the mid-season, such as irrigation uniformity issues.


    4. High-resolution RGB imaging can be used to monitor the uniformity of irrigation
    water application and to detect heterogeneity in field irrigation. Since both
    the camera and the UAV used in this research are inexpensive and available, and
    the current auto-pilot UAV guiding technologies ease the use of UAVs, the presented
    tools should be readily available for “on-the-spot” farming decision-making processes
    involving precision irrigation and irrigation management.'
