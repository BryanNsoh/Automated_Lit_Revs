    Stone walls are mainly built on hilly land and reduce the velocity of overland
    flow and as a consequence reduce soil erosion rates (Morgan, 1995). Slope length
    is reduced due to the presence of stone walls. In the longer term, the hillslope
    gradient may even be reduced due to progressive terrace formation (Nyssen et al.,
    2007). Finally, stone walls trap sediments within the borders of the field parcels.
    Stone walls, even if they are partly degraded, continue to provide protection
    against soil erosion (Bazzoffi and Gardin, 2011). For 14 plots (representing 21
    plot-year data) in Europe and the Mediterranean, Maetens et al. (2012) calculated
    that stone wall terraces reduced soil loss to 0.75 (mean) and 0.35 (median) of
    the soil loss values for control plots (i.e. without terraces). Regarding the
    efficiency of stone walls, field experiments at a plot scale in Ethiopia showed
    that dry stone walls led to a 68% reduction of soil erosion (Gebremichael et al.,
    2005). In the Tigray highlands of Ethiopia, Munro et al. (2008) proposed P-factor
    values depending on the quality of stone walls (remains: 0.8, poor: 0.6, moderate:
    0.4, good: 0.2). These values can also be interpolated and applied in non-arable
    lands. In Kenya, Angima et al. (2003) has calculated the P-factor value between
    0.5 and 0.7 depending on the gradient and the density of stone walls. Mediterranean
    traditional dry stone walls (in Greece) do not protect the soil surface from water
    erosion completely, because of the existing slope gradient between successive
    terraces (Koulouri and Giourga, 2007). In Mediterranean countries stone walls
    are also built around olive trees (Previati et al., 2010). A simple model estimates
    soil loss with or without the presence of stone walls in various land use, rainfall
    erosivity, soil erodibility and topographic conditions (scenarios). This model
    assumes that stone walls reduce slope length; thus, the impact of stone walls
    on soil loss reduction can be predicted. We estimated the impact of stone walls
    in reducing soil loss for 4 different scenarios: a) Forest with high R-factor
    = 1500 MJ mm ha−1 h−1 yr−1, low K-factor = 0.02 ha h ha−1 MJ−1 mm−1 and slopes
    up to 45%. b) Arable land with medium R-factor = 750 MJ mm ha−1 h−1 yr−1, mean
    K-factor 0.03 ha h ha−1 MJ−1 mm−1 and slopes up to 3%. c) Grassland with R-factor
    = 1000 MJ mm ha−1 h−1 yr−1, low K-factor = 0.02 ha h ha−1 MJ−1 mm−1 and slopes
    up to 10%. d) Pastures with R-factor = 900 MJ mm ha−1 h−1 yr−1, low K-factor =
    0.02 ha h ha−1 MJ−1 mm−1 and slopes up to 5%. We ran 4 land use scenarios with
    different stone wall densities and also considered the overall impact of stone
    walls on soil losses measured at experimental sites (Gebremichael et al., 2005,
    Angima et al., 2003, Munro et al., 2008, Koulouri and Giourga, 2007, Maetens et
    al., 2012) in assigning Psw values (Table 4). Psw-factor values range between
    0.32 and 0.71 depending on stone walls density. The above-mentioned experimental
    studies showed the effectiveness of stone walls in all land use types. The analysis
    of stone walls per CORINE land cover class shows a relatively high number of those
    features in heterogeneous agricultural areas and scrub lands (Table 5). Thus,
