    variability of WUEGossypium hirsutum L.Water productivityET cotton 1. Introduction
    Cotton is economically one of the most important crops in the southeastern USA.
    During the last nine years, Alabama, Florida and Georgia contribution to total
    cotton production in the USA has been as low as 12% during the 2004 and 2007 growing
    seasons and as high as 18% during the 2008 growing season (www.nass.usda.gov),
    evidencing that cotton yield varies considerably over time and space in the region.
    Among other factors, the climate variability is an important factor that impacts
    yield of agronomic crops (Hansen et al., 1998, Legler et al., 1999, Alexandrov
    and Hoogenboom, 2001, Basso et al., 2007), the total water demand of crops (Meza,
    2005), water used for supplemental irrigation (Richards et al., 2008), and water
    use efficiency (WUE) (Mo et al., 2005, Chen et al., 2010). The El Niño Southern
    Oscillation (ENSO), which refers to the changes in observed sea surface temperature
    (SST) in the Eastern Equatorial Pacific Ocean, has important consequences for
    weather worldwide as well as significant impact on yield of crops, such as cotton
    in the southeastern USA (Legler et al., 1999). Management practices tailored to
    mitigate the potential negative impact of ENSO on crop yield could help growers
    make better management decisions. The risk to exposures could be reduced and the
    vulnerability to variation in water availability could be decreased with a potential
    increase on total yield. For instance, a study conducted by Mavromatis et al.
    (2002) showed that peanut management practices tailored to ENSO phases could result
    in a higher yield and reduction in the potential environmental impact of nitrogen
    leaching. Other examples from field experiment studies from the southeastern USA
    (Nuti et al., 2006) and other regions of the world (Killi and Bolek, 2006) showed
    that an adjustment of the planting date according to environmental conditions,
    mainly air temperature, could be a useful instrument to improve cotton growth
    and development and ultimately yield. It has been well documented that drought
    events in the southeastern USA are related to ENSO phases (Mo and Schemm, 2008).
    However, there is a lack of information on how ENSO phases impacts WUE of crops,
    specifically cotton. Recent droughts in the southeastern USA have resulted in
    a severe yield reduction of cotton and other crops (www.nass.usda.gov), emphasizing
    the need for climate variability studies that could provide sound information
    for crops management within the agricultural sector. Efficient water use is particularly
    important in cotton since it has a significantly higher need for water per unit
    seed yield than other major field crops such as rice, wheat and maize (Zwart and
    Bastiaanssen, 2004). Consequently, a better understanding of the effects of ENSO
    on water use efficiency (WUE) of rainfed cotton production in the southeastern
    USA would be of high interest in the context of sustainable management practices.
    While historical cotton yield can be obtained relatively easy, but limited to
    certain locations, information on cotton water use is not available and can only
    be estimated using historical weather data and empirical approaches. The lack
    of the simultaneous availability of historical cotton yield and water use data
    limits their use for studies relating to climate variability, such as ENSO, and
    WUE. Moreover, erratic rainfall, which varies in both frequency and amount during
    the growing season, limits the reliability of field experiments that assess irrigation
    management strategies (Baumhardt et al., 2009) and WUE studies. However, yield
    and water use of crops as a function of crop management and environmental factors,
    e.g. weather and soil, can be simulated with different crop simulation models
    (Hunt and Boote, 1998, Hoogenboom, 2000). If appropriate inputs are used, crop
    models can be helpful tools to identify causes of spatial and temporal variability
    of yield (Batchelor et al., 2002) and water use (Guerra et al., 2007). Although
    crop models face spatial limitations for regional use due to their point-based
    nature (Batchelor et al., 2002), geostatistics have been used as a complement
    to crop model applications, aggregating their outputs at the field or regional
    level. Geostatistic was initially used by geologists (Matheron, 1963, Trangmar
    et al., 1985) but is now applied in various agriculture and environmental science-related
    fields, such as hydrosciences (Delhomme, 1978), soil science (Trangmar et al.,
    1985), evapotranspiration (Cuenca and Amegee, 1987), crop irrigation water requirements
    (Sousa and Pereira, 1999), crops water use (Boken et al., 2004), and climatology
    (Carrera-Hernández and Gaskin, 2008). For instance, Lobell and Ortiz-Monasterio
    (2006) used simulated data to study the causes of spatial distribution of irrigated
    wheat yield in Mexico. Guerra et al. (2007) used the CSM-CROPGRO-Cotton model
    and geostatistical techniques to estimate the spatial distribution of simulated
    monthly irrigation water use of cotton in southwest Georgia, USA. Thus, the CSM-CROPGRO-Cotton
    model could also be used as a tool to determine the impact of planting date on
    yield and WUE of rainfed cotton as related to ENSO phases in the southeastern
    USA. Studies of the spatial variability of crops WUE is scarce. Recently, Mo et
    al. (2005) conducted a comprehensive study on the spatial variability of yield,
    water use, and WUE of winter wheat and maize in the North China Plain using a
    crop growth model and remotely sensed data. Their results showed that the spatial
    patterns of simulated yield and WUE for winter wheat and maize were strongly influenced
    by irrigated/rainfed conditions and concluded that yield can be significantly
    improved by maximizing a crop''s regional WUE. The main objective of this study
    was to determine the impact of ENSO-based climate variability on water use efficiency
    (WUE) of rainfed cotton grown in the southeastern USA. Specific objectives were
    to determine the spatial and temporal variability of WUE of rainfed cotton as
    related to ENSO phases. 2. Materials and methods 2.1. The cotton model The Cropping
    System Model (CSM)-CROPGRO-Cotton model (Messina et al., 2004) is part of the
    CSM-CROPGRO family of models of the Decision Support System for Agrotechnology
    Transfer (DSSAT) (Jones et al., 2003, Hoogenboom et al., 2004). The DSSAT is a
    collection of independent programs that operate together; crop simulation models
    are its core. Databases describe weather, soil, experiment conditions and measurements,
    and genotypic information for applying the models to different situations (Jones
    et al., 2003). The cotton model has been used for global sensitivity analysis
    of its parameters (Pathak et al., 2007), irrigation scheduling (Suleiman et al.,
    2007), assessment of generated solar radiation for simulation applications (Garcia
    y Garcia et al., 2008), and agroforestry studies (Zamora et al., 2008). 2.2. Cotton
    model evaluation The CSM-CROPGRO-Cotton model was evaluated for conditions in
    Alabama and Georgia, USA. Observed data for the variety DP 555 BG/RR from 2002
    to 2007 obtained from variety trials conducted in Limestone, Alabama (Jensen,
    2003, Jensen, 2004, Weiss, 2005, Guthrie, 2006, Guthrie, 2007, Guthrie, 2008)
    and for Plains and Tifton in Georgia (http://www.swvt.uga.edu/), were used. Daily
    maximum and minimum air temperature and precipitation for each location were obtained
    from the National Weather Service Cooperative Observer Program (COOP) network
    as compiled by the Center for Ocean-Atmospheric Prediction Studies (COAPS), through
    the Southeast Climate Consortium (www.SEClimate.org). Daily solar radiation was
    generated from the observed daily air temperatures and rainfall using the Weather
    Generator for Solar Radiation (WGENR) (Hodges et al., 1985), as modified by Garcia
    y Garcia and Hoogenboom (2005). The soil profile information for each location
    was obtained from the soil characterization database of the USDA-Natural Resources
    Conservation Service (USDA-NRCS, 2010). Data from both rainfed and irrigated conditions
    were used for model evaluation. For the latter conditions, we assumed an irrigation
    threshold of 60% of the available water content and an irrigation management depth
    of 50 cm. Other crop management practices, such as planting date and N-fertilizer
    application, were set according to normal practices recommended for Alabama and
    Georgia (Culpepper et al., 2009). 2.3. Cotton model application Yield and evapotranspiration
    of rainfed cotton were simulated for conditions in 49 counties in the southeastern
    USA, including 13 counties in Alabama, 9 counties in Florida, and 27 counties
    in Georgia, covering the cotton growing region within the tree states (Fig. 1).
    For each location, simulations were obtained for a period of 57 years, from 1950
    to 2006. Download : Download full-size image Fig. 1. Cotton producing counties
    in Alabama, Florida, and Georgia that were used in this study. The daily weather
    data and three dominant soil profile data for the simulations were obtained from
    the same sources that were used for the model evaluation, i.e., the National Weather
    Service Cooperative Observer Program (COOP) and the soil characterization database
    of the Natural Resources Conservation Service (USDA-NRCS, 2010), respectively.
    The extent of the three soil profiles, expressed as average percentage (±standard
    deviation), was 20.3 (±11.4), 37.7 (±10.6), and 36.5 (±11.6) for counties in Alabama,
    Florida, and Georgia, respectively with an overall available soil–water of 93
    mm (±42) in the top 100 cm depth (USDA-NRCS, 2010). To cover the planting dates
    window in the three states, cotton was planted weekly for a total of nine planting
    dates, including April 9, 16, 23, May 1, 8, 15, 22, 29, and June 5. The variety
    DP 555 BG/RR, widely grown in the southeastern USA (Collins, 2010), was used.
    Management practices, including plant population and N-fertilizer application,
    were set similarly to the procedure mentioned for the model evaluation. For each
    combination of location and planting dates the WUE (kg m−3) was calculated as
    the ratio of the yield (kg ha−1) to total crop evapotranspiration (mm) (Sinclair
    et al., 1984, Howell, 2001). The average WUE for the 30-year period from 1971
    to 2000 was then calculated to represent its normal value. For each location,
    the 57-year period was categorized into the three different ENSO phases, resulting
    in 13, 30, and 14 years El Niño, Neutral, and La Niña, respectively. For all 49
    locations and for each planting date, 637, 1470, and 686 years of El Niño, Neutral,
    and La Niña, respectively, were analyzed. The index from the Japan Meteorological
    Agency (JMA) (www.coaps.fsu.edu/jma.shtml), which corresponds to a 5-month running
    mean of spatially averaged sea surface temperature anomalies over the tropical
    Pacific for the region 4°S–4°N, 150°W–90°W, was used to categorize the ENSO years.
    Subsequently, within ENSO phase and for each planting date, deviations in WUE
    from normal (1971–2000) were respectively obtained. 2.4. Statistical analyses
    To assess the accuracy of the model, summary statistics and the Willmott index
    of agreement (Willmott, 1982) (d value) were obtained between observed and simulated
    data. The Willmott''s d value is an indicator of model performance; values closer
    to 1 indicate better prediction, while d values of zero indicates no predictability.
    The cumulative distribution functions (CDFs) of WUE of cotton at different planting
    dates during the different ENSO phases were analyzed with the Kolmogorov–Smirnov
    (K–S) two-sample, two-side test using the NPAR1WAY procedure of SAS (SAS Institute
    Inc., 2006). The K–S test detects the largest difference that might exist between
    two distribution functions based on a statistic, called the D statistic. The smaller
    the calculated D statistic, the smaller the differences between the distributions
    at a given probability level (P-value). The null hypothesis for this test is that
    data set 1 and data set 2 have the same continuous distribution; the alternative
    hypothesis is that they have different continuous distributions. The characterization
    of the spatial variability of WUE of cotton as related to ENSO phases is a fundamental
    step towards the determination of spatial dependence and spatial patterns. To
    quantify the spatial structure of WUE of cotton, isotropic variogram models (Delhomme,
    1978) were fitted to data from each planting date within ENSO phase using the
    software GS+ v9.0 (Gamma Design Software, LLC – St. Plainwell, MI). The selection
    of best variogram was based on the coefficient of determination (r2) and the reduced
    sum of squares (RSS), which indicates the accuracy of the fitted models. The parameters
    of the model, i.e. nugget (C0), which represents the unexplained or random variance,
    range or spatial dependence, and sill (C0 + C) or total variance, were obtained.
    We used the ratio of the nugget to sill as an indicator of the degree of randomness
    of the spatial variability of the data. The approach, originally used by Cambardella
    et al. (1994) to define distinct classes of spatial dependence for soil variables,
    consists of grouping the ratio in three categories: ratio ≤ 0.25 as strongly spatially
    dependent, 0.25 < ratio ≥ 0.75 as moderate spatial dependence, and ratio > 0.75
    as weak spatial dependence. The ratio approach has also been used by Ping et al.
    (2004) to study the spatial dependence of center pivot irrigated cotton yield
    for conditions in Texas. 3. Results and discussion 3.1. Model evaluation Simulated
    (observed) seed yield was as low as 1159 kg ha−1 (1226 kg ha−1) for rainfed conditions
