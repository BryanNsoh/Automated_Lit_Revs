  analysis: 'The paper titled "Estimating irrigation water use for maize in the Southeastern
    USA: A modeling approach" by Salazar et al. (2012) uses the Cropping System Model
    (CSM)-CERES-Maize model to simulate and estimate irrigation water use for maize
    in the southeastern United States. The model was evaluated for five counties that
    represent major maize production regions in Georgia, based on historical daily
    weather, soil profiles, and crop management data. To address the point in the
    literature review outline regarding types of data most applicable to irrigation
    management and their typical sources, the paper demonstrates the use of daily
    weather data (solar radiation, maximum and minimum air temperature, and rainfall)
    obtained from the Georgia Automated Environmental Monitoring Network (AEMN), soil
    characteristics from the USDA-NRCS online soil characterization database, and
    crop management information from the University of Georgia Cooperative Extension
    Service. The model was found to be able to simulate the amount of water required
    for maize irrigation in good agreement with observed data and was used to estimate
    monthly and annual water demand for maize for 88 counties in Georgia based on
    long-term historical weather data.


