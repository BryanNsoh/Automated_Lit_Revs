    ensure yield production. This might explain why WUE for rainfed cotton tended
    to be higher during La Niña than during El Niño and Neutral years. 3.5. Spatial
    variability of ENSO-based WUE of rainfed cotton For El Niño and Neutral years,
    a spherical model was fitted to WUE data while during La Niña years, a Gaussian
    model was fitted to WUE data. Ping et al. (2004), studying the spatial dependence
    of center-pivot irrigated cotton yield conditions in Texas, fitted a Gaussian
    model to experimental variograms. Our variogram models were satisfactorily fitted
    to WUE, observing a lower reduced sum of squares (RSS) and a higher coefficient
    of determination (r2) for La Niña and Neutral years than during El Niño years.
    For all planting dates, the average spatial dependence for WUE was 223 km for
    El Niño and 228 km for Neutral and La Niña years (Table 4). Based on the nugget
    to sill ratio (Cambardella et al., 1994), the WUE of rainfed cotton for all three
    ENSO phases was found to be strongly (ratio ≤ 25) and moderately (0.25 < ratio
    ≥ 0.75) spatially dependent. In other words, at certain distance WUE of rainfed
    cotton seems to be similar between locations within an ENSO phase. Table 4. Average
    model parameters from nine planting dates fitted to variograms for WUE of rainfed
    cotton as a function of ENSO phase. ENSO phase Model Nugget Sill Range r2 RSS
