    one to four different soil associations. A soil association is a group of soils
    that has a distinctive proportional pattern of soils and that are geographically
    related. It normally consists of one or more major soils and at least one minor
    soil, and it is named for the major soils. The associations were identified using
    GIS techniques and soil maps (USDA-Natural Resources Conservation Service (USDA-NRCS)).
    Each association was composed of three soil types. For counties with only one
    soil association, the profile information for all three soils was obtained. For
    counties with two associations, the dominant profile information from each association
    was used, while the third profile was from either of the two associations or from
    the nearest neighboring soil profile. For counties with three to four associations,
    three soil profiles representing the three associations were selected (Table 2).
