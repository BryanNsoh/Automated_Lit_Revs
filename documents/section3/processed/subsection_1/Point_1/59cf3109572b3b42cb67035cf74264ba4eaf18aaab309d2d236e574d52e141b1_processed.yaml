  verbatim_quote1: '"TheCSM-CERES-Maize model simulated the amount of water required
    for maize irrigation during the growing season in good agreement with observed
    data that were obtained from the AWP study. The regression analysis showed that
    the slope of the linear regression was statistically different from one (P = 0.038)
    and that the intercept was statistically equal to zero. This indicated that, on
    average, the model overestimated the observed values for irrigations that were
    less than 35 mm by 2.9 mm, which mainly occurred during the beginning of the growing
    season (March). Otherwise, the model underestimated the observed value, on average,
    by 0.7 mm, which is relatively insignificant. The Willmott d-index was 0.98, the
    root mean square error (RMSE) was 7.2 mm and the coefficient of determination
    (r2) between the simulated and observed data was 0.79."'
  verbatim_quote2: '"The results of the analysis showed that the simulations were
    within the acceptable range of the observed values. It can, therefore, be concluded
    that the CSM-CERES-Maize model can be used for estimating the water requirements
    for supplemental irrigation for maize."'
