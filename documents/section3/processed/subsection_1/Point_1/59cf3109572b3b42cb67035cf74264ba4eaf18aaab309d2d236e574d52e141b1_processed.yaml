    Neutral Gaussian 0.0021[0.0040] 0.0056[0.0089] 228[0.9] 0.73[0.08] 5.57E–6[3.51E–4]
    La Niña Spherical 0.0016[0.0067] 0.0086[0.0064] 228[1.6] 0.89[0.05] 5.72E–6[4.29E–4]
    Nugget and Sill: (kg m−3)2; range: km; r2: coefficient of determination; RSS:
    reduced sums of squares; and values in brackets correspond to SE of the average
    from nine planting dates. It is well known that WUE of crops varies as a function
    of several factors, including water management, plant type, and environmental
    conditions (climate and soil texture) (Katerji and Mastrorilli, 2009). In this
    study, management practices and plant type were set constant over the area and
    period of interest; environmental conditions, specifically climate and soil data,
    did vary. Since our study included a variety of soils, we could speculate that
    the water holding capacity of the soil played an important role determining the
    spatial variability of WUE. However, the inherent spatial variability of soil
    characteristics, e.g. water holding capacity, can be due to the influence of several
    factors, such as soil properties and topography (Western and Blöschl, 1999), limiting
    the identification of possible spatial relations with WUE. Thus, other than ENSO
    phases, no other specific cause of the spatial dependence of WUE was identified.
    The WUE of rainfed cotton showed different scales of spatial dependence between
    ENSO phases, suggesting a stronger spatial dependence of WUE during La Niña years
    than during El Niño and Neutral years. During El Niño and Neutral years, the spatial
    dependence of WUE was moderate for all nine planting dates with a tendency to
    a stronger dependence from early to late planting dates. During La Niña years,
    we found an increasingly strong spatial dependence of WUE from early and late
    planting dates towards mid planting dates, with its highest dependence for the
    May 1 and May 8 planting dates (Fig. 4). These findings suggest that larger homogeneous
    areas of WUE of rainfed cotton during La Niña than during El Niño and Neutral
    years could be expected. Those homogeneous areas may allow, for example, better
    interpolations and inferences between locations. Some studies have also found
    spatial dependence of cotton yield to environmental conditions. Recently, a study
    conducted by Ping et al. (2004) for conditions in New Deal, TX for center-pivot
    irrigated cotton, found a significant spatial dependence of cotton lint yield
    during drier years. Although for crops other than cotton, a study conducted by
    Mo et al. (2005) for conditions in the North China Plain using crop growth models
    and remotely sensed data, found a strong spatial dependence for WUE of wheat and
    a strong spatial variability for WUE of maize. Download : Download full-size image
    Fig. 4. Degree of randomness [ratio of the nugget (C0) to sill (C0 + C)] for WUE
    of rainfed cotton. 4. Conclusions The results from this study suggest that water
    use efficiency of rainfed cotton is differentially affected by the El Niño Southern
    Oscillation (ENSO) phenomenon. While during El Niño years WUE deviations from
    normal tended to be negative for early planting dates but positive and larger
    for late planting dates, no tendency was found for the entire planting window
    studied during Neutral years. On the other hand, it was found that during La Niña
    years WUE deviations from normal tend to be positive and larger for early to mid
    planting dates becoming smaller and negative for late planting dates. The strong
    spatial dependence of WUE during La Niña years than during El Niño and Neutral
    years may imply stronger effects of the former on cotton production in the region.
    As a practical consequence, more attention should be given to planning strategies
    during La Niña years for planting rainfed cotton in the southeastern USA. Our
    results suggest that management practices for rainfed cotton tailored to ENSO-based
    climate variability could be used as strategy for reducing the vulnerability of
    the crop to climate variability in the southeastern USA. Acknowledgements This
