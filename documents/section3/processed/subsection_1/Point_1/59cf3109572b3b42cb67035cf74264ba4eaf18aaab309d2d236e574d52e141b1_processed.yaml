    and development stage, yield and yield components were not collected in the AWP
    study. Therefore, general crop management information for maize provided through
    the University of Georgia Cooperative Extension Service (Lee, 2007a, Lee, 2007b)
    and general crop information from the USDA-National Agricultural Statistics Service
    (USDA-NASS, 2007) were used. It was assume that these management practices represent
    the normal practices used by maize growers in Georgia. The hybrid that was selected
    for simulations was PIO31G98 and the planting date that was used was March 15.
    The plant population was set at 7 plants m2, row spacing was 0.90 m and the planting
    depth was 0.05 m. Nitrogen fertilizer was applied at preplant in the amount of
    118 kg N/ha and 160 kg N/ha as side dress in two applications at 30 and 45 days
    after planting. 2.4. Irrigation management Irrigation management was simulated
    using the irrigation module of the CSM-CERES-Maize model. The model checks plant
    extractable soil water for a specific irrigation depth as defined by the user
    on a daily basis following detailed calculations of the soil water balance. Based
    on the observed water pumping data and the recommendations of the UGA Cooperative
    Extension Service (http://www.caes.uga.edu/extension), a fixed amount of 25 mm
    was applied whenever irrigation was necessary based on the irrigation threshold
    settings (IT = 60%). The application of a fixed amount emulated the common center
    pivot or linear irrigation systems. Irrigation efficiency was set at 75%. A sensitivity
    analysis was conducted previously for maize using the data that were collected
    in the AWP study. The crop-specific irrigation depth was set at 35 cm (ID = 0.35
    m) and irrigation threshold was set at 60% (IT = 60%). The same values for ID
    and IT were used for all counties. Based on the observed data it was also assumed
    that a small amount of irrigation was applied at planting in order to provide
    a uniform plant stand for germination and emergence. The CSM-CERES-Maize model
    applies water whenever irrigation is needed based on the irrigation threshold
    value and soil depth as defined by the user. 2.5. Model evaluation To evaluate
    the suitability of the CSM-CERES model for simulating supplemental water demand
    for maize irrigation in Georgia, simulations were conducted for five years from
    2000 to 2004 for comparison with the data collected by the AWP project. A regression
    analysis between the simulated and observed values was performed, and the Index
    of Agreement (d; Willmott et al., 1985) and the root square for mean square error
    were calculated (RMSE; Loague and Green, 1991, Gabrielle et al., 1995). Descriptive
    statistics were performed for each county by month and season using SAS version
    9.2 (SAS Inst, 2009). 2.6. Model application Following the evaluation of the model
    and based on the fact that no detailed observed or monitoring data were available
    for projections at a county level, a modeling approach was used. The inter-annual
    variation and the seasonal variability of the total amount of water required for
    supplemental irrigation for maize was estimated for 88 counties based on long-term
    simulations using the seasonal analysis tool of DSSAT (Thornton et al., 1994)
    and historical weather data from 1950 through 2007. The simulations were started
    on January 1 of each year in order to obtain a stable soil water balance prior
    to planting. The 1950s were included due to significant droughts during that period
    (NOAA, 2006). For the long-term simulations, the daily rainfall and maximum and
    minimum air temperature for each county were obtained from the National Weather
    Service (NWS) Cooperative Observer Program (COOP) network as compiled by the Center
    for Ocean-Atmospheric Prediction Studies (COAPS), through the Southeast Climate
    Consortium (SEClimate.org). The daily solar radiation was generated from the observed
    daily air temperatures and rainfall using the Weather Generator for Solar Radiation
    (WGENR) (Hodges et al., 1985), as modified and evaluated by Garcia y Garcia and
    Hoogenboom (2005) and Garcia y Garcia et al. (2008). For each county, the daily
    outputs of the model were used to determine the monthly and seasonal irrigation
    amounts for each soil type and each growing season. The outputs for the overall
    simulated irrigation were analyzed using descriptive statistics for each county
    and for each soil profile. The percentile distributions of water demand for irrigation
    were used as an indicator of the type of year with respect to the total amount
    of water used. The driest and wettest years were determined using 20% of the highest
    and lowest values of simulated water demand for irrigation, respectively. It was
    assumed that values less than the 20th percentile (P20) represented the wettest
    years, while the values greater than the 80th percentile (P80) represented the
    driest years, while the values between the 20th and 40th and 60th and 80th percentile
    represented the normal wet and normal dry years, respectively. Values between
    the 40th and 60th, e.g. around the 50th percentile (P50), were assumed to represent
    normal years. For these statistical analyses SAS 9.2 (SAS Inst, 2009) was used.
    3. Results and discussion 3.1. Model evaluation The CSM-CERES-Maize model was
    able to simulate the amount of water required for maize irrigation during the
    growing season in good agreement with observed data that were obtained from the
    AWP study. The regression analysis showed that the slope of the linear regression
    was statistically different from one (P = 0.038) and that the intercept was statistically
    equal to zero. This indicated that, on average, the model overestimated the observed
    values for irrigations that were less than 35 mm by 2.9 mm, which mainly occurred
    during the beginning of the growing season (March). Otherwise, the model underestimated
    the observed value, on average, by 0.7 mm, which is relatively insignificant.
    The Willmott d-index was 0.98, the root mean square error (RMSE) was 7.2 mm and
    the coefficient of determination (r2) between the simulated and observed data
    was 0.79. Despite the bias of the simulated values, these combined statistics
    indicated a good agreement between the simulated and observed water use data and
    this evaluation ensured that the simulated values were within an acceptable range
    of the observed data (Fig. 1). Download : Download full-size image Fig. 1. Regression
    between simulated and observed total monthly irrigation for the five counties
