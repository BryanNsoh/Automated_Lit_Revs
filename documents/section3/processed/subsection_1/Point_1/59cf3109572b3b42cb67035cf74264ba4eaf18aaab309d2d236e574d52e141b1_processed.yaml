    amount of water applied for irrigation were compared with the simulated amounts
    for maize for the 2002–2004 growing seasons. Rainfall was generally low in May
    for all counties considered in the evaluation (Fig. 2). There was an increase
    in the amount of irrigation applied from the beginning of the season in March
    to mid-season in May and a decrease from June to the end of the season in July.
    The total amount for observed irrigation during the growing season ranged from
    163.3 to 314.5 mm (Table 3). The highest total monthly irrigation (101.2 mm) was
    observed in May, this is a critical time during the growing season when grains
    are being filled and with a high sensitivity to water deficit, so it would be
    expected that irrigation for maize should be higher to avoid drought stress (Guerra
    et al., 2007). For most of the months there was a close agreement between the
    simulated and observed total amount of water required for irrigation. Nevertheless,
    there was a strong variability among the individual farmers’ fields. This was
    due to differences in decision making by the farmers with respect to irrigation,
    including when to irrigate and how much water to apply, crop management especially
    planting date and varietal characteristics, local weather conditions and local
    soil type. In the AWP project only the type of crop and total amount of water
    pumped was recorded, and, unfortunately, no other information with respect to
    local weather conditions, especially rainfall, soil conditions and crop management
    was collected due to the large number of fields that were monitored across the
    state. The results of the analysis showed that the simulations were within the
    acceptable range of the observed values. It can, therefore, be concluded that
    the CSM-CERES-Maize model can be used for estimating the water requirements for
    supplemental irrigation for maize. Download : Download full-size image Fig. 2.
