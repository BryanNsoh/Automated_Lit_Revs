    data STATSGO (2006). The data from STATSGO data have some limitations for crop
    modeling applications due to the fact that the soil profile information is not
    always sufficient (Perkins, 1987). The online soil characterization database of
    the USDA-NRCS (http://ssldata.nrcs.usda.gov), which provides an excellent source
