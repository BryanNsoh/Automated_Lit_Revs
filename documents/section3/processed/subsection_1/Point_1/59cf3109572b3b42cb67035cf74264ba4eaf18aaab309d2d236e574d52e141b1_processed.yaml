    The ENSO-based climate variability affects WUE of rainfed cotton grown in the
    southeastern USA.  The authors determine the impact of ENSO-based climate variability
    on water use efficiency (WUE) of rainfed cotton (Gossypium hirsutum L.) grown
    in the southeastern USA.


    The primary contribution of this study is the development of a methodology for
    calculating WUE as the ratio of cotton seed yield to crop evapotranspiration.
    The authors also provide a comprehensive analysis of the spatial and temporal
    variability of WUE as related to ENSO phases.  This is done using simulated data
    from the CSM-CROPGRO-Cotton model and geostatistical techniques to estimate the
    spatial distribution of simulated monthly irrigation water use of cotton in southwest
    Georgia, USA.


    The novelty of this analysis is that prior research has not considered the impacts
    of ENSO on WUE of crops, particularly cotton.  The results of the study provide
    valuable guidance to growers for planning strategies during La Niña years to improve
    their production of rainfed cotton in the region and reduce vulnerability to climate
    variability in the southeastern USA'
