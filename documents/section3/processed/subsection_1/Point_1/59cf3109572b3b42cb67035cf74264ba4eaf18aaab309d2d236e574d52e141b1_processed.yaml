  verbatim_quote1: The continuous evolution of the agricultural sector justiﬁes the
    incorporation and adaptation of the latest technologies.Nowadays, managing crops
    is possible through Internet-based technologies. Their application allows for
    the exploitation of information and the development of isolated applications,
