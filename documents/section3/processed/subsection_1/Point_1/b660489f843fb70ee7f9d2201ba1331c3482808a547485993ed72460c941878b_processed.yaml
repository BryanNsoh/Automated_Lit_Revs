  analysis: "This study assessed the applicability of optical and thermal data acquired\
    \ from airborne remote sensing platforms to detect water stress in maize. The\
    \ analysis centered on determining whether water stress indicators derived from\
    \ both sources could differentiate between levels of water deficit in a maize\
    \ field. The evaluation focused on the potential of the data to suitably discriminate\
    \ water stress at different times during the day, as well as identifying the time\
    \ of day most appropriate for gathering such data. \n\nThe findings from the study\
    \ suggest that high-resolution optical and thermal images were effective in detecting\
    \ water deficit conditions in the maize field. Thermal imagery performed best\
    \ around noon when attempting to differentiate between different water stress\
    \ conditions. PRI and F760 (Fy*760) yielded the best results in the afternoon.\
    \ NDVI performed similarly throughout the day, proving capable of distinguishing\
    \ variations in canopy biomass and structure among plots rather than assessing\
    \ leaf physiology.\n\nThe study also suggested the slope of the evolution of Tc\
    \ during the morning was well correlated with stomatal conductance, making it\
    \ a promising indicator for tracking water status. Its primary advantage is that,\
    \ unlike single-time temperature measurements, it encompasses stomatal behavior\
    \ in response to changing environmental variables that occur throughout the day."
