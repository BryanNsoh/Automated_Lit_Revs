    \ No significant rainfall \noccurred between those days, and temporal analysis\
    \ of Watermark readings indicated higher soil-water potential \nat the 46 cm depth\
    \ at three out of four stations on day 229. \n3.2 Spatial Relationships Involving\
    \ Canopy Temperature  \nWater management is one important aspect of crop production,\
    \ but the crop production system frequently \nrequires multiple decisions to be\
    \ made. Nowhere is this more apparent than with cotton production. Cotton \nmanagement\
    \ involves many factors that must work together properly to ensure a high yielding\
    \ and quality crop. \nDepending on soil texture, nutrient levels, and other field\
    \ characteristics, some field areas have lower yield \npotential and have differing\
    \ needs with regard to timing of water application and insecticide management.\
    \ We \nthus decided to investigate sensor fusion methods that include thermal\
    \ imaging to delineate field areas requiring \nmore attention with regard to water\
    \ and pest management.   \n3.2.1 Procedures \nThermal images acquired over a five-week\
    \ interval from July through August 2006 (using an Electrophysics \nPV-320T camera\
    \ mounted in an agricultural aircraft flown at an altitude of 460 m) were composited\
    \ (Fig. 7) to \nproduce a cumulative thermal map of a cotton canopy. This 2.3-ha\
    \ field was managed uniformly with regard to \nnutrient levels and was non-irrigated.\
    \ In addition to the thermal images, two Color Infrared (CIR) images (12-bit,\
    \ \n0.15 m resolution) were obtained using the Emerge Digital Sensor System (DSS)\
    \ (Emerge Sensor Group, \nAndover, MA, USA); this camera was flown at an altitude\
    \ of 600 m on 10 July and 24 August 2006. Images \nwere processed using an intensity\
    \ normalization method followed by calculation of Normalized Difference \nVegetation\
    \ Index (NDVI). These two normalized CIR images were also processed using Isodata\
    \ unsupervised \nclassification (Jensen, 1996) to establish two classes (coded\
    \ 0 = no vegetation and 1 = vegetation); zonal means \nwere subsequently calculated\
    \ for each image (i.e., resampled to 1-m resolution) resulting in assessments\
    \ of \npercent cover. Canopy cover change was determined by subtracting the classified\
    \ July image from the vegetation \nmapped in late August.  \n3.2.2 Results and\
    \ Discussion \nHighly significant patterns of yield linked to the thermal zonation\
    \ were evident in this irrigated field (using a \nbivariate Local Indicator of\
    \ Spatial Association or LISA map) with close to 65% of the field extent at p\
    \ ≤ 0.01 \nand 15% of the field area at 0.01< p ≤ 0.05. Another bivariate LISA\
    \ map, using GeoDa (Spatial Analysis \nLaboratory, University of Illinois, Urbana-Champaign,\
    \ IL, USA) charts significant autocorrelations (p ≤ 0.05) \nbetween cotton canopy\
    \ cover change and the cumulative thermal maps (Fig. 7A).  \nLow canopy cover\
    \ change was coupled with the lowest cumulative canopy temperatures (depicted\
    \ in dark shade). \nSimilarly, the adjacent areas of the field (portrayed in lighter\
    \ shade) displayed relatively high canopy cover \nchange paired with low canopy\
    \ temperature change. The second bivariate LISA map (comparing patterns of \n\
    yield with in-season canopy cover change - Fig. 7B), resolves four field-scale\
    \ production zones including: (1) \nhigh yielding areas with low canopy cover\
    \ change; (2) a more scattered grouping of high yielding areas paired \nwith relatively\
    \ high canopy cover change; (3) “stressed” portions of the field with low yield\
    \ and low canopy \ncover change; and (4) low yielding areas coupled with relatively\
    \ high canopy cover change. Ground-truthing \ndemonstrated that from mid to late\
    \ August, cotton plants subjected to consistently high temperatures had 50 - \n\
    90% open boll. These results indicate that composited thermal imagery combined\
    \ with tracking canopy cover \nchange at key phenological stages could be useful\
    \ for the in-season prediction of yield potential as well as early \nsenescence\
    \ promoted by heat/water stress in highly heterogeneous cotton fields. Management\
    \ of water \n(termination of irrigation) is tied to phenological stage in cotton,\
    \ and maps such as these could also foster the \ndevelopment of site-specific\
    \ insecticide applications to protect high-yielding areas and promote cost-effective\
    \ \napplication of defoliants/harvest aids. Assuming an irrigation system is capable\
    \ of varying water application \nrates or can be scheduled by zones, spatial differences\
    \ as indicated in thermal imagery could be useful for \nirrigation timing decisions\
    \ on select portions of the field.  \n3.3 Irrigation System Diagnostics  \nDetection\
    \ of water leaks in irrigation systems has been successfully accomplished using\
    \ thermal imagery. Huang \net al. (2009) used a multispectral imaging system that\
    \ included an Indigo Systems Merlin Thermal IR 12-bit \ncamera (Niceville, FL,\
    \ USA) and dual digital Dalsa 1M30 cameras (Waterloo, Ontario, Canada) fitted\
    \ with \ninterference filters for the Red (0.66 µm ) and NIR (0.8 µm) wavelengths.\
    \ This imaging system was mounted on \nan aircraft and flown at low altitude to\
    \ collect the images over the irrigation canal systems in the Lower Rio \nGrande\
    \ Valley of Texas, USA. Thermal, Red, and NIR images were collected of 24 selected\
    \ canal segments \nwww.ccsenet.org/jas                        Journal of Agricultural\
    \ Science                    Vol. 4, No. 4; 2012 \nPublished by Canadian Center\
    \ of Science and Education \n109\nwithin 11 irrigation districts in this region.\
    \ In image analysis, the thermal images worked well in detecting leaks \nfrom\
    \ concrete canal segments, and ancillary data from the higher resolution Red,\
    \ NIR, and NDVI images were \nused to indicate the presence of trees or shadows\
    \ that might normally be seen as water leakage if thermal \nimagery alone were\
    \ used. NDVI images were also valuable in detection of areas of higher grass density\
    \ around \nearth canal segments, which might be inferred as higher seepage in\
    \ those areas. The results of image analysis \nindicated that 140 sites had possible\
    \ canal leakage problems (point leak and/or seepage). A site evaluation was \n\
    performed to document the type and severity of the leaks at 28 of the sites. Twenty-six\
    \ sites were confirmed to \nhave leaks, representing a success rate of 93%. The\
    \ method of fusion of information from thermal, Red and NIR \nimages could have\
    \ widespread application for detecting leaks and seepage in irrigation systems.\
    \  \nAnother example from our research illustrates how useful information on water\
    \ leakage and other \nirrigation-related characteristics can be obtained. Figure\
    \ 8 illustrates an image taken over a corn/soybean rotation \nstudy in the Spring\
    \ of 2005 at the USDA ARS Stoneville research fields. Moving from left to right\
    \ in the image, \nthe soybean soil environment was drying from the previous irrigation\
    \ causing higher canopy temperature as \nindicated by lighter shaded areas. To\
    \ the right of that field, corn was being irrigated or was just recently irrigated.\
    \ \nThe irrigation pipe at the top of the corn field is a dark shade indicating\
    \ that water was still flowing. Lighter “hot \nspots” can be seen in the field,\
    \ which indicate restricted water flow to these areas most likely due to trash\
    \ or high \nspots. If these are determined to be high spots, careful field levelling\
    \ might be in order. The area to the right of \nthe corn field shows system leakage\
    \ down several furrows of a soybean field (indicated by the darker shade). To\
    \ \nthe right of that leakage is evidence of a previous irrigation that was stopped\
    \ a few days before, as this field was \nirrigated inadvertently. This error in\
    \ irrigation was not apparent to the naked eye at the time of image acquisition.\
    \  \n4. Summary - Research Advances, Needs, and Challenges \nChallenges exist\
    \ for improving thermal imagery products to accurately track spatiotemporal changes\
    \ in \ncanopy-air temperature difference (CATD). An experiment that varied altitude\
    \ also considered variable solar \nradiation, wind, ambient air temperature, and\
    \ RH, and preliminary relationships were developed over a uniform \nfield of planted\
    \ soybeans. Thermal imagery has shown utility in providing geospatial information\
    \ as one \ncomponent of a multi-sensor implementation to determine field areas\
    \ requiring more attention with respect to \ntimely application of water and other\
    \ field inputs. Spatial statistics has shown utility in tracking variability in\
    \ the \nfield, and the example presented herein from our research was for cotton,\
    \ a crop that requires intensive \nmanagement and fine-scale application of insecticide,\
    \ harvesting aids, and water. Using spatial information and \nground truthing,\
    \ a variable-rate irrigation system could be used to apply water by zones, paying\
    \ particular \nattention to those areas prone to stress using prior information.\
    \ Although on-the-go application using thermal \nimagery might be feasible using\
    \ time-temperature thresholds or similar methods that rely on CATD, methods for\
    \ \ndelineation of CATD that account for weather variables and height of image\
    \ acquisition need to be fine-tuned if \ncanopy temperatures are to be acquired\
    \ from aerial platforms.  \nSuccessful application of canopy temperature-based\
    \ strategies for irrigation in humid subtropical climates \nincludes many challenges.\
    \ The following attempts to summarize these challenges and indicate progress.\
    \  \n1) Cameras or ground-based sensors must demonstrate adequate spectral or\
    \ measurement resolution of canopy \ntemperature difference as the crop begins\
    \ to require water replenishment. It may not be feasible to track temporal \n\
    trends in crop water stress when prevailing VPD is very low. This situation is\
    \ commonplace in many areas of the \nSouthern US although not as consistent in\
    \ the Midsouth US. This limitation has also been realized in previous \nresearch.\
    \  \n2) Time lags in plant response due to either step changes in incoming solar\
    \ radiation or haze need to be \nconsidered when using any thermal detection method.\
    \ From aerial imagery, we have noticed lower image \ncontrast and radiometric\
    \ resolution on cloudy days so temperature readings should best be made under\
    \ cloudless \nconditions and carefully monitored for haze that can influence canopy\
    \ temperature.  \n3) Since much research has been done with regard to yield response\
    \ and stress levels associated with CWSI, this \nindex can be utilized either\
    \ with aerially obtained canopy temperature data or with corroborating ground\
    \ IRT \nmeasurements. To make the CWSI equation palatable for practical use, a\
    \ mobile water surface can be used to \nobtain wet canopy (baseline) temperature\
    \ as previous research has suggested.  \n4) In an experiment we conducted that\
    \ considered varying altitude, altitude accounted for 58% of the variability \n\
    in canopy temperature. When the variable solar radiation (SR) was added, this\
    \ value increased to 73%. Variables \naltitude and RH accounted for 76% of the\
    \ variation. These results were specified during periods on cloudless \nperiods,\
    \ a condition that should be met if at all possible when determining canopy temperature.\
    \ The significant \nwww.ccsenet.org/jas                        Journal of Agricultural\
    \ Science                    Vol. 4, No. 4; 2012 \n                          \
    \                                ISSN 1916-9752   E-ISSN 1916-9760 \n110 \nincrease\
    \ in R2 by introducing SR as a variable indicates high sensitivity to this variable.\
    \ Relationships like these \ncould be used to spectrally re-scale thermal imagery\
    \ for temporal comparison.  \n5) We have found that use of a weather instrument\
    \ to record instantaneous readings at the moment of imaging \nwas more convenient\
    \ and accurate than using logged data from a nearby weather station. Leaf angle\
    \ effects from \ntemperatures obtained ground truthing IRTs could be reduced by\
    \ averaging temperatures over canopy sections \ninstead of from single leaves,\
    \ as previous research has indicated. Our experience with post-processed thermal\
    \ \nimagery indicates that images should be captured from moving digital video\
    \ at a consistent viewing angle; \nimages should be obtained at the same time\
    \ of day.  \n6) Fusion of sensing methods that include thermal sensing and multispectral\
    \ imaging may ultimately be more \nbeneficial to facilitate crop management. Our\
    \ use of geospatial yield, stress, and canopy cover relationships have \nshown\
    \ utility in spotting areas of a field that require more attention, and this information\
    \ could assist in \ndeveloping a water management plan that suits a particular\
    \ field based on soil texture and environment. As water \nmanagement is frequently\
    \ interrelated with management of other inputs (such as application of insecticide\
    \ and \nharvesting aids for cotton), fusion of imaging methods can provide information\
    \ on management of water as they \nrelate to maturity-based indices.  \nReferences\
