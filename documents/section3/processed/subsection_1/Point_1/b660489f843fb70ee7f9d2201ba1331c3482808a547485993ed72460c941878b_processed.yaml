    vehicle (UAV) platform with a multispectral and thermal image sensor for quantitative
    remote sensing applications in agriculture. The study demonstrates the precise
    characterization and calibration of both payload sensors using empirical methods
    and atmospheric correction techniques for thermal imagery. Three vegetation indices
    and thermal measurements were calculated from the collected data and validated
    with ground measurements. Results show that the low-cost UAV system enabled the
