    TR 2 \n158 (84%) \n128 (97%) \n43 (52%) \n329 \nTR 3 \n158 (84%) \n125 (95%) \n\
    43 (52%) \n326 \nTR 4 \n158 (84%) \n91 (69%) \n23 (28%) \n272 \nTR 5 \n158 (84%)\
    \ \n124 (94%) \n82 (100%) \n365 \n2.3. Meteorological Data \nThe weather data\
    \ were recorded by an automated weather station located at a farm adjacent to\
    \ \nthe research field. The daily and hourly measured weather variables included\
