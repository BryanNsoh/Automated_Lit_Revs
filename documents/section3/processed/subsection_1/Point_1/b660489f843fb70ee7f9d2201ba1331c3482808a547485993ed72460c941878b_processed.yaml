  analysis: "This paper presents a model to estimate crop evapotranspiration (ET)\
    \ under water stress conditions by combining the FAO-56 dual crop coefficient\
    \ (Kc) approach with remote sensing data from an unmanned aerial vehicle (UAV)\
    \ multispectral camera. The model was developed and tested using data from a maize\
    \ crop in the North China Plain, and the results showed that it can accurately\
    \ estimate ET under both well-watered and water-stressed conditions. \n\nThe model\
    \ uses a water stress coefficient (Ks) derived from canopy temperature measurements\
    \ to account for the effects of water stress on ET. Canopy temperature is closely\
    \ related to crop water status, and it can be measured remotely using infrared\
    \ sensors. The Ks derived from canopy temperature measurements was found to be\
    \ a good indicator of crop water stress and could be used to improve the accuracy\
    \ of ET estimates under water stress conditions. \n\nThe model was evaluated using\
    \ data from a field experiment that included three different irrigation treatments:\
    \ full irrigation, moderate deficit irrigation, and severe deficit irrigation.\
    \ The results showed that the model could accurately estimate ET under all three\
    \ irrigation treatments, with a root mean square error (RMSE) of less than 1 mm/day.\
    \ \n\nOverall, the model presented in this paper is a promising tool for estimating\
    \ crop ET under water stress conditions. The model is relatively simple to implement\
    \ and does not require a lot of input data. It can be used to improve irrigation\
    \ scheduling and water management practices, which can help to increase crop yields\
    \ and reduce water use."
