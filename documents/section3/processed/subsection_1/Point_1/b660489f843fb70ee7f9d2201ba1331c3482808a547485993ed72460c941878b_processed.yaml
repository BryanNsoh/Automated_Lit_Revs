    approachWater stress coefficient 1. Introduction Water scarcity will increase
    rapidly in irrigated agriculture due to population growth and an increase in food
    demand by 2050 (Alexandratos and Bruinsma, 2012, Elliott et al., 2014; Molden,
    2007; Ray et al., 2013). In semi-arid and arid areas, the use of deficit irrigation
    has been proposed to alleviate water scarcity and improve yields (Ali et al.,
    2007; Farre et al., 2009; Fereres et al., 2007; Tari et al., 2016). A key aspect
    for deficit irrigation relies on precise information about crop water requirements,
    including timely and accurate crop evapotranspiration (ETc) estimation (Helman
    et al., 2019). Conventionally, ETc can be monitored using in-situ measurements,
    such as weighing lysimeters (Lopez-Urrea et al., 2012), eddy covariance systems
    (Liu et al., 2013), and large aperture scintillometers (Hemakumara et al., 2003).
    However, such methods are not suitable for large-scale estimates of ETc due to
    their substantial expense and land surface heterogeneity. A practical and commonly
    accepted indirect approach, the FAO-56 method, estimates ETc by multiplying the
    reference evapotranspiration (ETo) by a crop coefficient (Kc) (Allen et al., 1998).
    Kc represents characteristics of a specific crop with respect to canopy properties,
    ground cover, and aerodynamic resistance; however, in-situ measurement of it still
    cannot describe the spatial variation of ETc within a farm. (Anderson et al.,
    2017, Er-Raki et al., 2007, Glenn et al., 2011, Katerji and Rana, 2006, Testi
    et al., 2004, Pereira et al., 2015). Significant advances in remote sensing technology
    have provided temporally and spatially distributed information regarding crops.
    Combining remote sensing-based data with the FAO-56 method makes it possible to
    monitor large-scale ETc in support of irrigation management. Relevant studies
    have been conducted over the past two decades (Bausch, 1995, Calera Belmonte et
    al., 2003, Campos et al., 2010, Campos et al., 2017, Choudhury et al., 1994; Gonzalez-Dugo
    et al., 2013; Pôças et al., 2015). Furthermore, numerous other studies have investigated
    approaches using satellite-based vegetation indices (VIs) for ETc prediction of
    annual crops in a simple, robust, and operational manner(Campos et al., 2010,
    Campos et al., 2017; Jin et al., 2017a, Jin et al., 2017b; Mateos et al., 2013).
    Nevertheless, satellite data cannot obtain timely crop growth information during
    the entire growing season, and cannot describe the detailed variation of ETc at
    the farmland scale due to low resolution and variable weather conditions (Wan
    et al., 2020). Recent developments in the miniaturization of sensors and energy
    storage technology have led to the current explosion in the applications of Unmanned
    Aerial Vehicles (UAV) for data acquisition for precision agriculture because of
    their high spatio-temporal resolution compared with satellite platforms (Colomina
    and Molina, 2014, Hill et al., 2017, Sidike et al., 2018). The UAV imagery-based
    multispectral VIs have exhibited a relatively high prediction accuracy with regard
    to estimating Kc at farmland scale. Shao et al. (2021) utilized different types
    of VIs extracted from UAV-based multispectral imagery to monitor maize Kc during
    an entire growing season. UAV-based systems have the advantage of rapidly mapping
    the normalized difference vegetation index (NDVI), and a significant relationship
    between NDVI and the Kc in maize (Zea mays L.) was observed over the entire growing
    season (Zhang et al., 2019). The combined use of VIs derived from UAV-based multispectral
    images was also applied to predict ETc with the FAO-56 dual crop coefficient approach
    in maize (Tang et al., 2019), but the prediction accuracy was low with the root
    mean square error (RMSE) of 0.95 mm/day. Various studies demonstrated that appropriate
    VIs (NDVI, soil adjusted vegetation index (SAVI), and enhanced vegetation index
    (EVI)) can be used to efficiently monitor Kc compared with traditional measurements
    (Pôças et al., 2020). However, the application of VIs for the prediction of actual
    Kc values is not successful. The main problem is that most of the commonly used
    VIs represent the effects of potential growth reduction, but often lose sensitivity
    to water stress when its effect is only noticeable on the transpiration rates
    (Pôças et al., 2020). Due to the relationship between vegetation surface temperature
    and transpiration, thermal-based methods are highly suited for the detection of
    water stress status (Han et al., 2016, Pereira et al., 2015; Pôças et al., 2020;
    Veysi et al., 2017). Kullberg et al. (2017) compared several indices, including
    the Crop Water Stress Index (CWSI), Canopy Temperature Ratio (Tcratio), Degrees
    Above Non-Stressed (DANS), and Degrees Above Canopy Threshold (DACT), based on
    canopy temperature for assessing the crop water stress coefficient (Ks) and resulting
    ETc using the FAO-56 dual crop coefficient approach. Olivera-Guerra et al. (2020)
    developed a new irrigation retrieval method at the Landsat pixel-scale based on
    optical and thermal data and the Ks derived from land surface temperature data.
    Currently, the use of satellite coincident optical and thermal data is still hampered
    by the lack of fine spatial and temporal resolutions at the farmland scale (Wulder
    et al., 2019). In addition, UAV-based thermal imagery has been applied for crop
    water status detection (Martinez et al., 2017; Santesteban et al., 2017; Zhang
    et al., 2019, Zhang et al., 2019), but has not been tested to estimate ETc from
    thermal-based Ks. As stated above, Ks can be quantified by crop canopy temperature.
    Therefore, it is necessary to investigate which simple method is better for assessing
    Ks and ETc around solar noon on sunny days on a farmland scale. In addition, the
    great potential of using combined data from multiple sensors to detect Ks and
    improve ETc assessment has not been well studied using UAVs. Here, we utilized
    UAV-based VIs and crop canopy temperature products to conduct a two-year study
    over a maize farm. The specific objectives of this study were to (1) investigate
    the potential of low-cost UAV-based imagery for maize ETc estimation; (2) compare
    the accuracy of each method to predict daily ETc, through a combination of three
    methods (NDVI, SAVI, and EVI) to determine basal crop coefficient (Kcb) and two
    different forms (CWSI and DACT) of Ks methods; and (3) evaluate the robustness
    and adaptability of UAV-based ETc estimation model across different irrigation
    treatments. 2. Materials and methods 2.1. Field experimental design A two-year
    field experiment was conducted on a 1.13 ha farm field situated in Zhaojun Town
    in the southwest region of Inner Mongolia, China (40°26''0.29"N, 109°36''25.99"E).
    The climate is semi-arid and the soil type is loamy sand. A more detailed description
    of the site is provided by Zhang et al., 2019, Zhang et al., 2019, Zhang et al.,
    2019. The field was irrigated with a center pivot sprinkler system (Valmont Industries,
    Inc., Nebraska, USA) (Fig. 1). Maize (cv. ‘Junkai 918′) was planted in mid-May,
    tasseled in July, and harvested for silage in September 2018 and 2019. Inter-row
    spacing was 0.58 m and row direction was east-west. To avoid plant nutrient stress
    and weeds, fertilizer and herbicide were applied according to local farmer practices.
