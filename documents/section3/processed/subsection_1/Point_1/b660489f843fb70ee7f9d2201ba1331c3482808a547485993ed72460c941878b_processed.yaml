  analysis: '**Types of data most applicable to irrigation management and their typical
    sources**


    The purpose of this review paper on remote sensing for irrigation monitoring and
    management is to present the literature on applications of remote sensing for
    monitoring soil- and crop- water status for irrigation purposes. The paper is
    structured into two main sections: (1) Sensors and platforms applied to irrigation
    studies and (2) Remote sensing approaches for precision irrigation for estimating
    crop water status, evapotranspiration, infrared thermography, and soil and crop
    characteristics.


    Table 2 presents a list of field applications of remote sensing in agriculture
    including:

    * Precision farming

    * Surveillance of farms

    * Crop yield potential assessment

    * Sampling procedure (soil and crop)

    * Improving assessment of irrigation water use at regional scale

    * Field-based plant phenomics

    * Plant abiotic stresses (water, heat, nutritional, pollution stress)

    * Plant biotic stress (diseases, weeds)

    * Crop water status

    * Canopy volume/crop biomass detection, crop cover fraction

    * Light penetration of the canopy

    * Application of canopy measurements

    * Soil nutrients and other soil characteristics

    * Visible (VIS)/NIR spectroscopy

    * Mapping soil types

    * Wind and water erosion, flooding

    * Monitoring the extent and type of vegetation

    * Assessing water resources'
