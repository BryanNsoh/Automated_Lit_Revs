  verbatim_quote1: '"Thermal and multispectral cameras are mounted on board the UAS
    to capture thermal and multispectral images, respectively. The thermal camera
    measures the leaf temperature in the form of a temperature diﬀerence between the
    leaf and the air (Tc − Ta) and provides an indirect measure of plant water status.
    Multispectral cameras measure reﬂectance of solar spectrum across multiple bands,
    commonly used bands are in red, green, blue and near-infrared region and are then
    used to compute various spectral indices that provide information on plant health,
    canopy cover and in this case water status."'
  verbatim_quote2: '"Proximal sensors provide near real-time measurements, making
    them suitable for continuous monitoring of crop water status. A wide array of
    proximal sensors are available, most common are soil moisture sensors, sap flow
    sensors, stem water potential sensors, eddy covariance ﬂux towers and various
    canopy sensors (leaf area index, canopy temperature, chlorophyll content) that
    can be used to measure various water stress indicators."'
  verbatim_quote3: '"Ground-based direct or proximal sensors acquire instantaneous
    water status measurement from a spatial location. For decision-making purposes,
    the data is generally collected from multiple locations across a ﬁeld, which allows
    geospatial interpolation, such as kriging, to be applied [36–38]."'
