    \ be successfully used\nto determine the water stress coefﬁcient (Ks). The CWSI-Ψstem\
    \ relationship (where Ks = 1 − CWSI)\nshowed a temporally-variable seasonal response\
    \ for both crops with r2 ranging from 0.54 to 0.82. These\nregressions can be\
    \ used in irrigation scheduling of almond and pistachio, if Ψstem is either measured\n\
    or estimated and a speciﬁc threshold value is selected.\nDespite these results,\
    \ the high cost and operational limitations of the acquisition of high resolution\n\
    thermal imagery across the growing season demonstrates a signiﬁcant constraint\
    \ in using these\ntechnologies operationally for scheduling irrigation. Therefore,\
    \ we suggest that future studies should\nfocus on the use of decision-oriented\
    \ crop models, which are fed by remote sensing data, and have the\nability to\
    \ spatially simulate crop water status and water requirements across the season.\
