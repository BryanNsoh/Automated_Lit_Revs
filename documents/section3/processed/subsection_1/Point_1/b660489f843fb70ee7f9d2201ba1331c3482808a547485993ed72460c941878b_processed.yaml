    \a\nAbstract: Spectral-based vegetation indices (VI) have been shown to be good\
    \ proxies of grapevine\nstem water potential (Ψstem), assisting in irrigation\
    \ decision-making for commercial vineyards.\nHowever, VI-Ψstem correlations are\
    \ mostly reported at the leaf or canopy scales, using proximal\ncanopy-based sensors\
    \ or very-high-spatial resolution images derived from sensors mounted on small\n\
    airplanes or drones. Here, for the ﬁrst time, we take advantage of high-spatial\
    \ resolution (3-m)\nnear-daily images acquired from Planet’s nano-satellite constellation\
    \ to derive VI-Ψstem correlations\nat the vineyard scale. Weekly Ψstem was measured\
    \ along the growing season of 2017 in six vines\neach in 81 commercial vineyards\
    \ and in 60 pairs of grapevines in a 2.4 ha experimental vineyard in\nIsrael.\
    \ The Clip application programming interface (API), provided by Planet, and the\
    \ Google Earth\nEngine platform were used to derive spatially continuous time\
    \ series of four VIs—GNDVI, NDVI,\nEVI and SAVI—in the 82 vineyards. Results show\
    \ that per-week multivariable linear models using\nvariables extracted from VI\
    \ time series successfully tracked spatial variations in Ψstem across the\nexperimental\
    \ vineyard (Pearson’s-r = 0.45–0.84; N = 60). A simple linear regression model\
    \ enabled\nmonitoring seasonal changes in Ψstem along the growing season in the\
    \ vineyard (r = 0.80–0.82). Planet\nVIs and seasonal Ψstem data from the 82 vineyards\
    \ were used to derive a ‘global’ model for in-season\nmonitoring of Ψstem at the\
    \ vineyard-level (r = 0.78; RMSE = 18.5%; N = 970). The ‘global’ model,\nwhich\
    \ requires only a few VI variables extracted from Planet images, may be used for\
    \ real-time\nweekly assessment of Ψstem in Mediterranean vineyards, substantially\
    \ improving the efﬁciency of\nconventional in-ﬁeld monitoring efforts.\nKeywords:\
    \ Google Earth Engine; grapevine; irrigation; Planet; time series; stem water\
    \ potential;\nVI; vineyard\n1. Introduction\nDeﬁcit irrigation is a commonly used\
    \ irrigation strategy in vineyards aiming to achieve\nhigh-quality berries for\
    \ premium wine production [1]. However, to optimize grape quality and\nRemote\
    \ Sens. 2018, 10, 1615; doi:10.3390/rs10101615\nwww.mdpi.com/journal/remotesensing\n\
    Remote Sens. 2018, 10, 1615\n2 of 22\nproduction deﬁcit, irrigation should be\
    \ properly controlled. Proper irrigation management is also\ncompulsory to achieve\
    \ uniform quality of berries across the vineyard area. An effective method to\n\
    guide irrigation management of wine grapes is continuous spatial (across the vineyard)\
    \ and temporal\n(along the season) monitoring of grapevine water status [2]. Water\
    \ status is typically quantiﬁed by\nmeasuring vine stem water potential (Ψstem),\
    \ which provides an indication of the impact of soil water\ncontent on grapevine\
    \ water status [3]. To achieve an accurate picture of the water status variability\n\
    across the entire vineyard area, continuous Ψstem measurements are required from\
    \ as many vines as\npossible. This task requires substantial human resources,\
    \ making it time consuming.\nEmerging precision agriculture tools such as proximal\
    \ and remote sensing offer possible\nreplacement, or at least support, of conventional\
    \ in-ﬁeld monitoring techniques [4,5]. Proximal\nand remote sensing tools may\
    \ be used to provide the required information for irrigation management\ncontrol\
    \ [6], as well as to allow spatial consideration of irrigation needs across the\
    \ crop ﬁeld [7]. Remote\nand proximal sensing have been used for monitoring vegetation\
    \ dynamics [8] and processes including\nwater status [9–11], plant nutrient content\
    \ [12,13], plant diseases [14,15] and crop phenotyping [16].\nThe information\
    \ received from sensors mounted on drones or small airplanes can be applied to\
    \ develop\nsite-speciﬁc irrigation and other management decisions [17]. Thermal\
    \ sensors mounted on airplanes\nor drones may provide information on plant water\
    \ status through the use of the crop water stress\nindex [18–20]. Crop water stress\
    \ index (CWSI), which is based on crop canopy temperature [21], has\nbeen recognized\
    \ as a reliable index for monitoring in-ﬁeld water status variability within a\
    \ vineyard\narea [22–25]. CWSI has been shown to correlate with Ψstem, though\
    \ typically displaying different\ncorrelations for different dates along the season\
    \ [26,27].\nAnother approach is to use vegetation indices (VIs) derived from spectral\
    \ bands as proxies\nfor water status parameters and/or yield production. For example,\
    \ Espinoza et al. [28], found that\nthe normalized difference vegetation index\
    \ (NDVI) and the green normalized difference vegetation\nindex (GNDVI) derived\
    \ from very-high-spatial resolution images (2.6 cm) were both correlated with\n\
    pre-harvest leaf stomatal conductance (gs; r = 0.56 and 0.65, respectively) and\
    \ yield production\n(r = 0.68 and 0.73, respectively) in a cabernet sauvignon\
    \ vineyard near Benton City, Washington.\nBaluja et al. [22] found strong correlations\
    \ of spectral-based vegetation indices such as, GNDVI,\nNDVI and the modiﬁed simple\
    \ ratio (MSR) with gs (r = 0.84, 0.87 and 0.88, respectively) and Ψstem\n(r =\
    \ 0.76, 0.82 and 0.81, respectively) using images acquired from an unmanned aerial\
    \ vehicle in a\ncommercial rain-fed tempranillo vineyard in Spain. Their results\
    \ imply that VIs can serve as good\nwater stress indicators in vineyards when\
    \ using very-high-spatial resolution images (10 cm) that\nallow the extraction\
    \ of pure canopy pixels. As expected, they also found high correlations of thermal\n\
    data with gs and Ψstem; however, the correlation changed along the season [22],\
    \ meaning that a\nper-date calibration should be derived in order to provide recommendations\
    \ for irrigation scheduling\nthroughout the season.\nZarco-Tejada et al. [29]\
    \ proposed a normalized photochemical reﬂectance index (PRInorm) using a\ncombination\
    \ of the re-normalized difference vegetation index (RDVI), which is sensitive\
    \ to canopy\nstructure, and a red edge index, sensitive to chlorophyll content\
    \ (R700/R670), to detect xanthophyll\npigment changes and normalize for leaf area\
    \ and chlorophyll content level reduction induced by water\nstress. They found\
    \ that PRInorm was highly correlated with midday gs (r = 0.89) and leaf water\
    \ potential\n(ΨLeaf; r = 0.88) in an experimental pinot noir vineyard in California.\
    \ Lower correlations were also\nobtained with original PRI (r = 0.72 and 0.7,\
    \ respectively) and NDVI (r = 0.57 and 0.62, respectively) [29].\nUsing leaf-level\
    \ spectroradiometer measurements, Rodríguez et al. [30] and Maimaitiyiming et\
    \ al. [31]\nshowed that water status parameters such as equivalent water thickness\
    \ (EWT), ΨLeaf, Ψstem and gs\ncan be derived from spectral-based VIs in vineyards.\n\
    Though promising, most of these studies (including some not mentioned here) are\
    \ conducted\nat the leaf-level or make use of sensors mounted on small airplanes\
    \ or drones, offering a limited\nmonitoring technique in terms of coverage area.\
    \ The ﬁnancial cost of ground or aerial sensing can\nRemote Sens. 2018, 10, 1615\n\
    3 of 22\nhardly allow their application on a daily basis. Also, historically,\
    \ the satellite spatial and/or temporal\nresolution has been too coarse for in-ﬁeld\
    \ water status monitoring [32].\nA constellation of nano-satellites (using a large\
    \ number of small compact satellites at the same\ntime) was recently suggested\
    \ to overcome this spatio-temporal limitation [33]. Planet [34] is an example\n\
    of such a company operating a large number of CubeSat 3U form (10 × 10 × 30 cm)\
    \ nano-satellites,\nproviding daily images with 4 wavebands (RGB + NIR) at a high\
    \ spatial resolution of 3 m since\nearly 2016.\nIn this study, we make use of\
    \ the high spatio-temporal resolution images provided by Planet to\ncompare four\
    \ different VIs with midday Ψstem measured weekly along the growing season of\
    \ 2017 in\n81 commercial vineyards and in one experimental vineyard (Mevo Beitar)\
    \ in Israel. We examine the\nuse of simple regression and multivariable linear\
    \ models, with several VI-based metrics extracted from\nthe VI time series, to\
    \ predict spatio-temporal variability in Ψstem along the growing season. The main\n\
    goal is to provide a high-resolution satellite remote sensing tool to support\
    \ real-time deﬁcit irrigation\nmanagement in high-quality commercial vineyards.\n\
    2. Materials and Methods\n2.1. The Study Region\nOur study was undertaken over\
    \ 81 commercial vineyards and one experimental vineyard in Israel\nduring the\
    \ 2017 growing season. The study targeted three regions, Judea, Upper Galilee,\
    \ and Golan\nHeights, located in hilly areas in the central and northern parts\
    \ of Israel (approximately 110 km apart;\nFigure 1a) in which grapevines are grown\
    \ in small commercial vineyards for premium high-quality\nwine production. All\
    \ of the vineyards were subjected to a Mediterranean climate, characterized by\n\
    rainfall limited to the mild winter months and hot dry summers.\nFigure 1. (a)\
    \ Location of the three regions with the 82 vineyards used in this study shown\
    \ on a Google\nEarth map, and (b) aerial photograph of the experimental vineyard\
    \ at Mevo Beitar in the Judea region\n(location marked with a red star in (a).\
    \ The 60 plots at Mevo Beitar vineyard in which stem water\npotential (Ψstem)\
    \ was measured in two grapevines per-plot along the 2017 growing season is shown\n\
    in (b).\nIn the Golan Heights region, vineyards typically consisted of cabernet\
    \ sauvignon (32%), merlot\n(16%) and other red and white species (Table A1). Located\
    \ at elevations of 600–1120 m above sea level\n(m.a.s.l.), these vineyards receive\
    \ a mean annual rainfall amount of c. 800 mm y−1. The minimum and\nmaximum mean\
    \ air temperatures in this region during 2017 were −5.6 ◦C and 34.3 ◦C for January\
    \ and\nAugust, respectively.\nRemote Sens. 2018, 10, 1615\n4 of 22\nIn the Upper\
    \ Galilee, vineyards consisted of cabernet sauvignon (22%), chardonnay (17%) and\n\
    other red and white species (Table A1), which were grown at elevations of 710–830\
    \ m.a.s.l. The mean\nannual rainfall amount in the Upper Galilee region is 670\
    \ mm y−1, with minimum and maximum\nmean air temperatures of −0.6 ◦C and 33.8\
    \ ◦C for January and August 2017, respectively.\nIn the Judea region, vineyards\
    \ mainly consisted of merlot (40%), cabernet sauvignon (22%) and\nother red species\
    \ (Table A1). Vineyards are typically located at elevation of 600–740 m.a.s.l.,\
    \ receiving a\nmean annual rainfall amount of c. 535 mm y−1. Minimum and maximum\
    \ mean air temperatures in\nthis region were 2 ◦C and 38.2 ◦C for January and\
    \ August 2017, respectively.\n2.2. Characteristics of the Vineyards and Irrigation\
    \ Strategy\nVine spacing in the 82 vineyards was at most 1.5 m × 3 m. Soils are\
    \ quite homogenous in the\nGolan vineyards, consisting mainly of brown alluvial\
    \ soils in the northern vineyards and peat soils in\nthe southern vineyards. In\
    \ Galilee and Judea vineyards, soils are much more heterogeneous, consisting\n\
    mainly of basaltic and brown terra rossa soils.\nThe Mevo Beitar experimental\
    \ vineyard, located within the Judea region (31◦43′ N; 35◦06′ E;\nred star in\
    \ Figure 1a), covers a total area of 2.4 hectares. The average elevation of the\
    \ vineyard\narea is 700 m.a.s.l. Grapevines (Vitis vinifera L. cv. Cabernet Sauvignon)\
    \ were planted in 2011 in\na northwest-to-southeast direction with a vine and\
    \ row spacing of 1.5 m and 3.0 m, respectively\n(Figure 1b). The height of the\
    \ canopy typically varies between 2.0 m and 2.5 m.\nIrrigation in the 82 vineyards\
    \ was through a surface drip irrigation system using unilateral\ncordons trained\
    \ to vertical shoot positioning (VSP) on a 2-m-high two-wire trellis system. The\
    \ irrigation\ncontrol unit was set manually to be as close as possible to the\
    \ agricultural standard practice [2,35].\nThe irrigation strategy used in the\
    \ vineyards is of deﬁcit irrigation based on ETo (reference\nevapotranspiration)\
    \ information provided by the Israel Meteorological Service (IMS) from a nearest\n\
    IMS station to the vineyard. In practice, irrigation was applied approximately\
    \ once a week, with a\ndaily amount that ranged between 0.8 and 1.43 mm per day\
    \ in Mevo Beitar. Deﬁcit irrigation started\non DOY 131 (DI start; Figure 2) and\
    \ was applied throughout the season until EOS. DI ranged along the\nseason between\
    \ 14% and 25% of the vine evapotranspiration (ETc) [2], while ETc was calculated\
    \ from a\nmodiﬁed leaf area index to crop coefﬁcient ratio for vines [36,37].\n\
    Figure 2. Daily time series of the four vegetation indices and weekly measured\
    \ midday stem water\npotential (Ψstem) along the grapevine growing season at Mevo\
    \ Beitar (VIs are averaged values over all\npixels within the vineyard area).\
    \ Important phenological stages are shown (Pre—the pre-season period\nwhen vines\
    \ are leaﬂess and understory vegetation is absent or dry; SOS—start of season,\
    \ coincident\nwith budburst stage; POS—peak of season, corresponding to full bloom\
    \ stage; EOS—end of season,\nthe harvest stage). DI start is the date when deﬁcit\
    \ irrigation started (DOY 131). Horizontal grey bar\nindicates the period of expansive\
    \ presence of understory weeds and grasses in the vineyard.\nRemote Sens. 2018,\
    \ 10, 1615\n5 of 22\nOther speciﬁc characteristics of the 81 commercial vineyards\
    \ are summarized in Table A1.\n2.3. Measurements of Midday Stem Water Potential\
    \ in Vineyards\nMeasurements of Ψstem were conducted periodically by a team of\
    \ agronomists hired by the\ngrowers, approximately once a week in six grapevines\
    \ per vineyard in each of the 81 commercial\nvineyards throughout the 2017 growing\
    \ season. Ψstem was measured prior to irrigation at solar noon\n(from 12:00 to\
    \ 14:30), using a portable pressure chamber (model Arimad 2, Kfar Charuv, Israel\
    \ and\nArimad 3000, MRC, Hulon, Israel) according to the procedures described\
    \ in [38]. Six sunlit, mature,\nfully expanded leaves from each vineyard were\
    \ double bagged (plastic bags covered with aluminum\nfoil) 1.5 h prior to measurement.\
    \ The leaves were disconnected from the vines by sharp cutting of the\nleaf petiole\
    \ and quickly placed in the pressure chamber. The time elapsing between leaf excision\
    \ and\nchamber pressurization was less than 25 s. The six grapevines were selected\
    \ by visual observation as\nrepresentative of the entire vineyard.\nAt the experimental\
    \ vineyard in Mevo Beitar (Figure 1a, Figure A1), we measured Ψstem in 60\nplots\
    \ (c. 5 m2 each) approximately every week during the 2017 growing season in order\
    \ to monitor\nthe spatial variability in Ψstem across the vineyard area. Each\
    \ plot contained two grapevines (total\nN = 120 vines), from which 4 leaves were\
    \ taken for Ψstem measurements. The Ψstem measurements in\nMevo Beitar were conducted\
    \ using a portable pressure chamber (Arimad 3000, MRC, Hulon, Israel), as\ndescribed\
    \ above.\n2.4. Vegetation Indices\nWe used four VIs in this study: the enhanced\
    \ vegetation index (EVI), the soil-adjusted vegetation\nindex (SAVI), and the\
    \ abovementioned GNDVI and NDVI. These four VIs, as many others, are based\non\
    \ the ratio of solar reﬂection at the visible bands (RGB) to that at the near\
    \ infrared (NIR) waveband\n(Table 1). The four VIs used here are regularly used\
    \ in studies for tracking changes in plant-related\ntraits, such as leaf growth\
    \ (e.g., leaf area index), transpiration and evapotranspiration, as well as CO2\n\
    uptake and aboveground biomass from optical sensors mounted on unmanned aerial\
    \ vehicles and/or\nsatellites [9,17,39–42] (see also Box 1 in [32]).\nOf the four\
    \ VIs, NDVI is the most widely used [32]. Although NDVI has some saturation issues\n\
    over dense vegetation [43], it was shown to be very reliable in monitoring vegetation\
    \ dynamics,\nparticularly in natural [8] and agricultural [16] Mediterranean vegetation\
    \ systems. GNDVI, which\nis quite similar to NDVI, with the difference being that\
    \ it uses the green instead of the red band\n(Table 1), is considered to be more\
    \ sensitive to changes in chlorophyll-a concentrations compared to\nNDVI [44,45].\
    \ EVI and SAVI were both designed to overcome the saturation drawbacks in NDVI\n\
    and GNDVI [43,46]. With a canopy background adjustment factor, both indices are\
    \ considered to be\nefﬁcient in terms of reducing soil background effects, with\
    \ SAVI apparently being the most effective in\nthat sense [43].\nThe four VIs\
    \ were derived using the four spectral bands provided by Planet’s images following\n\
    the formulations given in Table 1.\nTable 1. Formulation and source of the four\
    \ vegetation indices used in this study.\nIndex\nFormulation 1\nReference\nGNDVI\n\
