    We conclude from this study that remote sensing approaches based on the combination\
    \ of simple\nET-based models and thermal-based plant water status indicators can\
    \ guide irrigation management.\nThe simple ET model can be applicable at ﬁeld\
    \ scales, showing a high linear correlation near the 1:1\nline and yielding a\
    \ RMSE between measured and modeled daily ETa of 0.74 and 0.91 mm·day−1 for\n\
    almond and pistachio, respectively (Figure 11). We have provided evidence that\
    \ a dense time series\nof satellite-based multispectral images could be used in\
    \ an operational way to estimate the basal\ncrop coefﬁcients (Kcb) in heterogeneous\
    \ crops, based on empirical regressions with crop biophysical\nparameters such\
    \ as LAI or fIPARd. This study also demonstrated that seasonal soil evaporation\n\
    accounted for 13% to 16% of total ETc, reaching maximum rates immediately after\
    \ rain and irrigation\nevents, and depending in part, on the type of irrigation\
    \ system.\nRemote Sens. 2018, 10, x FOR PEER REVIEW  \n17 of 22 \nAfter each irrigation\
    \ event in the almond orchard, the actual crop coefficient (Ka) peaked to \nmaximum\
    \ values of 1.3 at full-development, which progressively decreased to minimum\
    \ values at \nharvest (Figure 9b). Similar values were reported in mature almond\
    \ trees [75,23]. However, values \ndiffer from those reported by Allen and Pereira\
    \ [76] and Garcia-Tejero et al. [77], which indicated \nmaximum values of 1.1\
    \ for the same period, although the latter study was conducted in younger \ntrees.\
