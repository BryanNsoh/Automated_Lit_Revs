  analysis: 'The paper describes an approach for combining remotely sensed data and
    ground-based radiometers to estimate daily crop cover and surface temperatures.
    This combined approach is intended to provide inputs for estimating evapotranspiration
    (ET) during periods when high-resolution remote sensing data are unavailable.


    The paper first introduces the importance of ET estimation for irrigation management
    and the limitations of remote sensing data for frequent ET estimation. It then
    describes the proposed forecasting approach, which consists of a vegetation density
    submodel for forecasting crop cover and a land surface temperature submodel for
    forecasting canopy and soil temperatures. The vegetation density submodel uses
    remotely sensed vegetation indices to generate spatially distributed estimates
    of fractional cover, while the land surface temperature submodel uses ground-based
    radiometers to scale diurnal canopy temperatures according to time of day and
    vegetative cover.


    To demonstrate the proposed approach, the paper presents experimental data from
    an intensive cotton field experiment (FISE03) conducted in Maricopa, Arizona.
    The data included remote sensing images, ground-based meteorological and soil
    observations, and canopy and soil surface temperatures collected using infrared
    thermometers. Using these data, the paper shows that the proposed approach can
    forecast daily crop cover with reasonable accuracy (R2 = 0.65, RMSE = 0.13) and
    surface temperatures with an RMSE of 2.1 °C. Overall, the paper demonstrates the
    technical feasibility of combining episodic remotely sensed data with continuous
    ground-based radiometric data to forecast spatially distributed input data needed
    for ET modeling over crops.'
