    \ regimes applied in this experiment caused a general decrease of different leaf\
    \ \nparameters as compared to the full irrigation regime. The percentage variation\
    \ of each parameter \ncompared to the value measured in the Irr2 plots is reported\
    \ in Table 4 together with the correlation ratio \ndescribing the effect of the\
    \ irrigation treatment on the measured parameters. \nThe CO2 instantaneous assimilation\
    \ (Ai) and instantaneous stomatal conductance (Gi) were the \nparameters most\
    \ affected by water regimes, with a decrease in Irr0 plots greater than 20% compared\
    \ to \nIrr2 plots. This is not surprising because stomatal conductance is one\
    \ of the most reliable indicators of \nwater stress as water stress induces stomatal\
    \ closure to reduce the transpiration rate and therefore the \nCO2 assimilation\
    \ rate. ΔF/Fm' showed a decrease of 15% in Irr0 plots, while leaf biochemical\
    \ parameters \n(Chl, EWT and RWC) showed a reduced variation caused by water regimes\
    \ with a maximum decline of \n6%. Plants reacted to water stress also by reducing\
    \ LAI. In fact, a reduction of 20.7% was observed from \nIrr2 to Irr1 and a reduction\
    \ of 31% from Irr2 to Irr0. However, LAI measurements were characterized \nby\
    \ a higher within-treatment variability (coefficient of variation of 17%, 30%\
    \ and 35% for Irr2, Irr1 and \nIrr0 plots, respectively) compared to leaf measurements,\
    \ lowering the amount of LAI variance explained \nby the factor irrigation (η2\
    \ = 0.42). It is interesting to note that the coefficient of variation of LAI\
    \ within \ntreatments increased as the water stress increased. \n \n \nISPRS Int.\
