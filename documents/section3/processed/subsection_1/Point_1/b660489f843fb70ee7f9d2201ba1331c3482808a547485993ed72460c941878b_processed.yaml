  analysis: "The paper attempts to use remote sensing and crop models for estimating\
    \ evapotranspiration of an almond and pistachio orchard. The primary approach\
    \ they use is to connect a dual crop-coefficient approach and a water stress coefficient\
    \ to crop-related parameters derived from remote sensing. The Kc term is estimated\
    \ from fIPARd which is derived from remote sensing NDVI data and LAI measurements.\
    \ The water stress coefficient is estimated by using canopy temperature data collected\
    \ from aircrafts and regressions with stem water potential. The combination of\
    \ these three parameters and reference evapotranspiration is used to estimate\
    \ daily actual crop evapotranspiration (ETa). The paper uses a simple 2-source\
    \ energy balance approach for comparison. Model results are compared with daily\
    \ ETa derived from eddy covariance and surface renewal measurements, finding R2\
    \ values greater than 0.7 for all cases and RMSE less than 1.0 mm/day for all\
    \ but one case (pistachio using surface renewal for an RMSE of 0.91). \n\nThe\
    \ novelty of the approach is that it combines aspects of simple vegetation indices\
    \ (NDVI), canopy temperature, and stem water potential to estimate three different\
    \ parameters of a fairly simple ETa model. The model could be applied at a field\
    \ scale as all data are collected at the same time and spatial resolution. Many\
    \ of the parameters are also derived from publicly available satellite data, which\
    \ makes the application more feasible.\n\nThe first limitation is the lack of\
    \ spatial information in the derived parameters. There is no discussion as to\
    \ the spatial representativeness of the collected thermal data. While the NDVI\
    \ is derived from Landsat data, several of the parameters are currently only collected\
    \ at a field scale for research purposes. Making this approach operational would\
    \ require the spatial collection of canopy temperature and stem water potential.\n\
    \nThe second limitation is that the regressions between canopy temperature and\
    \ stem water potential for estimating the Ks coefficient are very empirical and\
    \ not well explained. It is not clear how well these regressions would perform\
    \ across different sites and years. The study was conducted for a single year\
    \ with non-water-limiting conditions, so the water stress coefficients are limited\
    \ to these conditions.\n\nThe third limitation is that the comparisons with eddy\
    \ covariance and surface renewal are collected at a single field location. There\
    \ is no comparison of spatial variability of measured vs. modeled ETa, which could\
    \ lead to erroneous conclusions on the validity of the approach across a field\
    \ or orchard. \n\nDespite these limitations, the paper provides a valuable proof-of-concept\
    \ for a remote sensing based approach for estimating ETa that can be used to guide\
    \ irrigation scheduling. Additional work should be done to address the limitations\
    \ mentioned above, such as testing across sites, conditions, and spatial scales."
