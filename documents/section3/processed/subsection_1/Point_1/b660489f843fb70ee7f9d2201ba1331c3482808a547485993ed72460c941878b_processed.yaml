    \ a RMSE between measured and modeled daily ETa of 0.74 and 0.91 mm·day−1 for\
    \ \nalmond and pistachio respectively (Figure 11) We have provided evidence that\
    \ a dense time series\nFigure 11. Comparison between observed (ﬂux towers) and\
