    DISCUSSION 4.1 Effects of water deficits on maize growth, physiological responses
    and yield production As expected, it was observed that water deficit severely
    affected growth and development of plants as well as yield (Grant et al., 1989;
    Khalili et al., 2013; Patanè, 2011). However, it is important to evaluate growth
    responses dependent on timing and duration of water deficit. In this study, the
    most detrimental plant effect was observed under water deficit in the early stages
    of development and a recovery never took place, even after returning to full irrigation.
    This is a relevant finding considering the specific conditions in Thailand where
    crop development in early off-season production falls into the dry season and
    plants depend solely on potential irrigation, while during the later stages the
    onset of the rainy season lowers the evaporative demand and supplies rainwater
    to the crop. In this study, the establishment of late stress after full irrigation
    was not successful and neither drought stress reactions nor a significant reduction
    in yield were hence observed. Not only height of maize was negatively affected
    by water deficit, but also SPAD, leaf area and photosynthetic system. As reported
    in a number of studies (Ghosh et al., 2017; Greaves & Wang, 2017; Na et al., 2018;
    Romano et al., 2011; Sangakkara et al., 2001), water stress decreased source and
    sink relationships that may also interfere with N uptake and photosynthesis of
    maize. Leaf area was reduced under water deficit conditions; hence, water stress
    significantly decreased radiation use efficiency of maize, which has been also
    reported in the literature (Earl & Davis, 2003; Stone et al., 2001). Chlorophyll
    fluorescence is one of the most powerful and widely used techniques to determine
    the photosynthetic efficiency. In general, the value of maximum quantum yield
    of the photo system II of maize (FV/Fm ratio) could be around 0.8 depending on
    maize variety (Guidi et al., 2019). A decline of this ratio is a good indicator
    of photoinhibition. Our results revealed that the reduction in irrigation by 50%
    from 20 to 60 DAS (T2 and T3) negatively affected the efficiency of maize photosynthesis,
    while control and other treatments remained at the standard value. In addition,
    yield of maize decreased by approximately 64% due to the water management in T2
    and T3. A strong water stress during the vegetative growth stage seriously inhibited
    the growth and leaf area of maize plants and decrease yield (Ghosh et al., 2017;
    Romano et al., 2011). This effect was further enhanced by the observed reduced
    greenness of leaves which is directly linked to less nitrogen uptake and a subsequent
    reduction in leaf area and photosynthetic activity (Urban et al., 2021). Source
    ability is determined by the photosynthetic products assimilated during the maize
    grain filling phase. Sink strength is defined by the growing grains’ capacity
    to absorb these assimilates. Generally, the yield of maize grain has been reported
    to be sink limited (Bonelli et al., 2016). Consequently, seed number per crop
    of T2 and T3 was significantly decreased (data not shown). However, maize with
    even little water stress during the early vegetative growth and late grain-filling
    stages could also decrease growth and yield of maize (Kang et al., 2000; Tariq
    & Usman, 2009). In our study, reducing irrigation by 50% (T4) or 100% (T5) of
    the control amount from anthesis until harvest had no serious effect on maize
    growth and yield. This was because the residual water content in the soil was
    still sufficient for maize to produce grain yield (Figure 3). Thus, in the absence
    of drought stress, stomatal conductance and leave temperature during the critical
    period of these two treatments were similar to the control (Figure 6). Hence,
    reducing irrigation after the critical flowering period of maize had little effect
    on maize yield production. However, these treatments created variation in maize
    yield production under both controlled and field conditions as seen in Figure
    7b and d. 4.2 CWSI indicates water stress levels of maize Canopy temperature is
    a valuable plant water stress indicator that has been used in several crops (Gerhards
    et al., 2016; Wirya-Alongkorn et al., 2013; Zia et al., 2013). In this study,
    it was confirmed that canopy temperature is also an efficient water stress indicator
    for maize, particularly when combined with the newly establish dry/wet references
    used for CWSI calculation. Canopy temperature of maize reliably increased with
    reduced irrigation (Figure 6a and c). Clearly, canopy temperature alone cannot
    efficiently indicate drought stress. This is in part shown by the weak correlation
    with maize stomatal conductance, which served as a reference in this study (Figure
    8a). This is because the impact on overall canopy temperature by leaf transpiration
    was insignificant as compared to environmental factors. Therefore, dry/wet references
    using wet and dry sponges were shown to be a good reference to account for the
    change in environmental conditions and allowed to calculate an improved CWSI to
    quantify water stress levels of maize (Jackson et al., 1981; Jones, 2002). The
    CWSI developed in this study was linearly and highly correlated (R² = 0.90) with
    stomatal conductance under controlled conditions. Even though stomatal conduction
    was used as a reference measurement in this study, data analysis revealed that
    during periods of stress, CWSI remained high and showed lower variation as compared
    to stomatal conductance. This indicates that thermal imaging is a more reliable
    stress indicator for the practice than the determination of stomatal conductance.
    CWSI based on constant wet and dry reference surfaces on the same image excludes
    the human factor, especially when computerized image recognition is used. The
    determination of stomatal conductance in contrast depends on the person taking
    the measurement to assess the situation about environmental factors such as exposure
    to the sun or position within the canopy prior to taking the measurement on a
    limited portion of the canopy (Damour et al., 2010). Furthermore, the measurement
    always implies a certain time delay and unlike thermal imaging which allows to
    assess the whole canopy at the same time, stomatal conductance cannot be measured
    at different points simultaneously. Thus, stress monitoring based on CWSI is likely
    to become more widespread (Zhou et al., 2021). To detect stress based on CWSI,
    the identification of critical values is important (Kacira et al., 2002). In this
    study under controlled conditions, the peak CWSI was 0.35, which was correlated
    with yield losses of up to 64% in T2 and T3, while a CWSI of less than 0.1 indicated
    no stress. Under field conditions, the peak CWSI was 0.42 and lowest CWSI was
    0.1, resulting in maize yield loss up to 38% in T3. Other studies have observed
    different critical CWSI values, depending on the methods applied. For example,
    a low CWSI value of about 0.2 has been reported for maize under well-watered conditions
    and a CWSI of above 0.6 has been reported to reduce maize grain yields by 13%
    under field conditions in subtropical environment (Romano et al., 2011; Yazar
    et al., 1999). The method applied here differed from others mainly in the way
    reference surfaces was used. Grant et al. (2007) and Jones (1999,2002) pioneered
    the use of CWSI based on a method of spraying water on leaves (wet reference)
    and coating leaves with Vaseline (dry reference). Simulation of dry reference
    by clogging leaves with Vaseline leads to permanently closed maize stomata and
    negatively affects leaves functioning. In contrast, the technique shown here can
    quantify water stress levels of maize as well, without interfering with maize
    growth. Romano et al. (2011) used wet (wet bulb) and dry (Ta +5°C) references,
    which were not directly represented on the false colour image and, thus, required
    an extra step of calculation. The most recent study about improving the use of
    reference surfaces for the analysis of CWSI in maize by Apolo-apolo et al. (2020)
    suggests the use of hemispherical bodies of a standardized material. The applicability
    in the field and transferability of the results, however, still need testing.
    This demonstrates the importance of the actual design of the reference surfaces
    especially when applying different methods of image acquisition, for example,
    by a hand-held device or by an unmanned aerial vehicle (UAV). The use of standardized
    surfaces is also a very important prerequisite for the development of algorithms
    to improve machine learning methods and statistical models for the application
    of CWSI assessment methods on a larger scale and a higher scale of automation
    (Tariq & Usman, 2009). While these methods may lead to a review of the actual
    references used in practice in the future, the high correlation of the CWSI determined
    based on the sponge material used in this study to stomatal conductance (R² =
    0.90) shows the suitability of the method presented here. 4.3 Validity of improved
    CWSI as maize yield predictor Beyond the sheer detection of drought stress, this
    study shows a way to predict the yield level based on a linear regression equation
    using CWSI55DAS under controlled conditions. Measuring the canopy temperature
    of maize at various growth stages can reveal a range of effects on growth and
    yield development. This study started tracking maize canopy temperature at 25
    DAS and continued until 60 DAS for each 5-day period following the initiation
    of deficit irrigation at 20 DAS. A longer period of water deficit improves the
    predictability of CWSI on maize yield production under controlled conditions.
    CWSI55DAS was the most accurate for predicting final maize yield among the tested
    measurement time options as it was the most critical water requiring period. CWSI55DAS
    developed in the greenhouse revealed a strong correlation with maize yield production
    in the field as well (R² = 0.94 under irrigation maize field experiment and R²
    = 0.97 under rainfed upland maize field condition). Additionally, the results
    of this study show that 55 DAS was a good prediction period because there was
    no major water stress after anthesis or during grain filling, thereby constraining
    the applicability of this specific regression to cases without major late development
    stress. It is easier to calibrate CWSI in the greenhouse than it is in the field
    because the controlled conditions in the greenhouse environment allow for the
    creation of a well-defined and regulated moisture gradient. Water deficits can
    be handled in a manner that is directly related to maize water stress. In contrast
    under field conditions, experiments may be influenced by a variety of causes,
    including abiotic and biotic stress. Rain can fall unexpectedly during a time
    of water scarcity, as illustrated in our results in Figure 1b. Thus, calibrating
    the CWSI in the greenhouse and then validating it in the field can demonstrate
    the effects of water stress more clearly than testing under a single-field condition.
    In this study, CWSI was tested using a hybrid maize variety (CP888) with a harvesting
    cycle of 110 days. For this variety, around 50–55 DAS, maize reached its maximum
    height and started to shed its pollen (tasseling stage). Source and sink relationship
    was imbalanced due to sink being limited (pollen abortion) by drought effects.
    Water stress in maize is the most severe during tasseling and can result in a
    severe yield loss if the tassel is partially lost (Udom & Kamalu, 2019). Therefore,
    this growth stage could be a good measuring time to predict final maize yield
    by CWSI as it is the most sensitive period to water stress. Using this approach
    for yield prediction needs to consider the maize variety as the life cycle of
    each variety is different, meaning that the critical maize growth stages are reached
    at different times. Additionally, microclimate and other stresses, that is, nutrient
    deficiency and diseases must be considered as factors restricting the CWSI''s
    ability to predict final maize grain yield (Nanda et al., 2018). Irmak et al.
    (2000) assessed CWSI of maize under field conditions in a Mediterranean semiarid
    climate and predicted maize yield using CWSI. Their CWSI values of maize at pollinating
    stage were related with maize grain yield by a polynomial function (R² = 0.98).
    Similarly, this study showed that CWSI was related with maize grain yield by a
    polynomial function (Table S2). 5 CONCLUSIONS Along with the development of a
    water stress detection technology, a new wet/dry technique using a sponge cloth
    is proposed to obtain reliable CSWI values. Strong relationships between CWSI
    and stomatal conductance were found under the different maize water deficit treatments,
    showing the suitability of CWSI to quantify maize water stress levels. However,
    in order to make absolute values comparable uniform and standardized references
    are necessary. We conclude that the use of adequate reference surfaces is an important
    prerequisite for the reliable determination of CWSI on the one hand and for the
    comparability of data on the other hand. Maize responded strongly to severity
    and time of water deficits occurring before critical growth stages. In this study,
    due to the conditions on the research site, water deficits after anthesis were
    not prominent and, thus, did not show a major effect on maize growth and yield
    due to sufficient remaining residual water in this clay loam soil. In contrast,
    the yields in treatments subjected to drought stress during crop development were
    reduced by 64% compared with the well-watered control as water stress occurred
    at the critical tasseling stage of maize. This yield reduction did occur even
    when water supply was sufficient at a later stage. Taking this into account, we
    were able to show that a yield loss prediction is best done, when considering
    the severity of the stress and the phenological stage of the crop. Assessing CWSI
    at 55 DAS, that is, at tasseling, had a strong linear correlation with grain yield.
    This linear regression provides a high potential to predict the grain yield of
    this variety based on CWSI values even under field conditions under similar soils.
    Further research is required to determine the robustness of the method under different
    soils, for different varieties and stress patterns. For the agricultural practice,
    in order to accommodate more plants in one picture and hence account for spatial
    variability, a remotely piloted aerial vehicle equipped with a digital camera
    is recommended to be employed to improve early detection of water stress in maize,
    when combined with the developed dry/wet references strategically positioned in
    the field. ACKNOWLEDGEMENTS This research was sponsored and supported by the National
