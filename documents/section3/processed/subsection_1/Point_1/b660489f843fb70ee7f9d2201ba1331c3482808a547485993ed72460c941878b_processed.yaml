    *\nCorrespondence: jhli@scau.edu.cn\nAbstract: Drought and water scarcity due\
    \ to global warming, climate change, and social development\nhave been the most\
    \ death-defying threat to global agriculture production for the optimization of\n\
    water and food security. Reﬂectance indices obtained by an Analytical Spectral\
    \ Device (ASD) Spec\n4 hyperspectral spectrometer from tomato growth in two soil\
    \ texture types exposed to four water\nstress levels (70–100% FC, 60–70% FC, 50–60%\
    \ FC, and 40–50% FC) was deployed to schedule\nirrigation and management of crops’\
    \ water stress. The treatments were replicated four times in a\nrandomized complete\
    \ block design (RCBD) in a 2 × 4 factorial experiment. Water stress treatments\n\
    were monitored with Time Domain Reﬂectometer (TDR) every 12 h before and after\
    \ irrigation to\nmaintain soil water content at the desired (FC%). Soil electrical\
    \ conductivity (Ec) was measured daily\nthroughout the growth cycle of tomatoes\
    \ in both soil types. Ec was revealing a strong correlation\nwith water stress\
    \ at R2 above 0.95 p < 0.001. Yield was measured at the end of the end of the\
    \ growing\nseason. The results revealed that yield had a high correlation with\
    \ water stress at R2 = 0.9758 and\n0.9816 p < 0.01 for sandy loam and silty loam\
    \ soils, respectively. Leaf temperature (LT ◦C), relative leaf\nwater content\
    \ (RLWC), leaf chlorophyll content (LCC), Leaf area index (LAI), were measured\
    \ at each\ngrowth stage at the same time spectral reﬂectance data were measured\
    \ throughout the growth period.\nSpectral reﬂectance indices used were grouped\
    \ into three: (1) greenness vegetative indices; (2) water\novertone vegetation\
    \ indices; (3) Photochemical Reﬂectance Index centered at 570 nm (PRI570), and\n\
    normalized PRI (PRInorm). These reﬂectance indices were strongly correlated with\
    \ all four water\nstress indicators and yield. The results revealed that NDVI,\
    \ RDVI, WI, NDWI, NDWI1640, PRI570,\nand PRInorm were the most sensitive indices\
    \ for estimating crop water stress at each growth stage in\nboth sandy loam and\
    \ silty loam soils at R2 above 0.35. This study recounts the depth of 858 to 1640\n\
    nm band absorption to water stress estimation, comparing it to other band depths\
    \ to give an insight\ninto the usefulness of ground-based hyperspectral reﬂectance\
    \ indices for assessing crop water stress\nat different growth stages in different\
    \ soil types.\nKeywords: crop water-stress; tomato; sandy loam; silty soils; ASD\
    \ hyperspectral reﬂectance; water\nstress indicators\n1. Introduction\nPlant response\
    \ to water stress is articulated by a variety of physiological and biophysi-\n\
    cal changes as well as soil characteristics (chemical and physical properties).\
    \ Due to climate\nSensors 2021, 21, 5705. https://doi.org/10.3390/s21175705\n\
    https://www.mdpi.com/journal/sensors\nSensors 2021, 21, 5705\n2 of 17\nchange\
    \ and increasing global water scarcity, water stress has been the most perilous\
    \ abiotic\nstressor to plant growth. However, to increase food production using\
    \ a minimal amount of\nwater, timely detection and quantiﬁcation of crop water\
    \ status in crop production are very\nvital in precision agriculture technology\
    \ [1–3].\nRemote sensing, as a tool in precision agriculture to effectively schedule\
    \ irrigation\nin vegetable production, has not been extensively developed, especially\
    \ in greenhouse\nvegetable production. For sustainability of agricultural water\
    \ management, timely iden-\ntiﬁcation of plant abiotic stress is required [4],\
    \ to improve food and water security. It is\npossible to relate available soil\
    \ water to crop leaf water content if the density and water\ncontent of the crop\
    \ leaf is highly correlated to the available soil water [5–8].\nA remote sensing\
    \ approach in assessing crop water status is fast, accurate, less\nlaborious,\
    \ and non-destructive at different scales (ground, airborne, and satellite) of\n\
    measurements [4,9–11]. According to Ihuoma and Madramootoo [4], Streher et al.\
    \ [12],\nZhang et al. [13] and Nemeskéri et al. [14], hyperspectral spectra reﬂectance\
    \ extending\nfrom the visible to the near-infrared to the midway infrared can\
    \ provide spectral features\nconcerning differences in the physiology, biophysical,\
    \ and biochemical composition of crop\nleaf. Zhang and Zhou [15] and Zhou et al.\
    \ [16], reported that hyperspectral reﬂectance\nin assessing crop water stress\
    \ is very important for crop yield forecast. The technique\nfor remote sensing\
    \ of crop water stress has included crop leaf temperature and other\nvegetation\
    \ index determination using red and near-infrared reﬂectance. Remote sensing\n\
    of crop leaf is mainly performed by obtaining the electromagnetic wave reﬂectance\
    \ in-\nformation from leaves using passive sensors [9,17–20]. According to Katsoulas\
    \ et al. [8]\nand Honkavaara et al. [21], the reﬂectance of light spectra from\
    \ plants varies with plant\ntype, the growth stage of the crop, water content\
    \ within tissues, and other inherent factors.\nMoreover, spectral reﬂectance characteristics\
    \ of crop leaves are mostly dependent on the\nbiochemical, biophysical, and morphological\
    \ characteristics of the leaves [5,22,23].\nHyperspectral remote sensing of crop\
    \ leaf using an Analytical Spectrometry Device\n(ASD) is based on the following\
    \ spectra band regions: (i) the ultraviolet region (UV), which\nranges from 10\
    \ to 380 nm; the visible spectra region, which ranges from 380 to 740 nm; the\n\
    near-infrared band (740–1400 nm), and 1400 to 2500 nm ranges for the short wavelength\n\
    region [24–26]. According to Hatﬁeld et al. [27], the surface of leaves’ absorptivity\
    \ or\nemissivity in the thermal waveband of a healthy and fully grown green plant\
    \ is generally\nbetween the range of 0.96–0.99, whereas dry or unhealthy plant\
    \ emissivity rate generally\nranges from 0.88 to 0.94. The use of hyperspectral\
    \ reﬂectance to assess plant water stress or\nphysiological changes is very complicated,\
    \ as the mechanisms linking spectra reﬂectance\nand emission to plant functional\
    \ traits are not always clear or known [26]. Spectroscopy\ntechniques coupled\
    \ with deep learning algorithms have been used for leaf morphological\nand biochemical\
    \ traits in crop photosynthesis potential estimation, leaf chlorophyll content\n\
    estimation, sensitivity in PRI water stress assessment, NDWI, WI, SRWI vegetation\
    \ indices\nfor water stress assessment as well as structure vegetation indices\
    \ such as NDVI, RDVI,\nmNDVI750, and many other VIs (Ihuoma and Madramootoo [4],\
    \ Ustin et al. [5], Gao [6], Ga-\nmon et al. [10], Zhang et al. [13], Nemeskéri\
    \ et al. [14], Zarco-Tejada and Ustin [17], Roujean\nand Breon [28], Gitelson\
    \ et al. [29], Sakamoto et al. [30], Peñuelas et al. [31], Chen et al. [32],\n\
    Chen et al. [33], Liu et al. [34], Mzid et al. [35], Rouse et al. [36], Zeng et\
    \ al. [37]), to evaluate\nwater stress based on leaf reﬂectance successfully by\
    \ using speciﬁc wavelengths or indices\nrelated to crop water status of crops\
    \ at different growth stage and water treatment levels.\nVegetation indices that\
    \ measure crop canopy greenness are sensitive to both leaf area and\nchlorophyll\
    \ content [3,5].\nHowever, the pigment-based indices such as NDVI, RDVI, CLgreen\
    \ help researchers to\nbetter understand the biophysical and biochemical processes\
    \ of crop leaves and also help\nin predicting crop yield (Katsoulas et al. [8],\
    \ Zhang et al. [9]). According to Zhang et al. [38],\nwater index vegetation indices\
    \ such as WI, NDWI, NDWI1640, NDWI2130, and SRWI are\nvery essential in the estimation\
    \ of leaf temperature, leaf relative water content, leaf area\nindex (LAI), yield,\
    \ and end of season biomass within 980 and 1240 nm. The photochemical\nSensors\
    \ 2021, 21, 5705\n3 of 17\nindex is a very good indicator of photosynthetic rate\
    \ and spatiotemporal scales, this has\nbeen used by (Fischlin et al. [39], Magney\
    \ et al. [40], Garbulsky et al. [41], Wong and\nGamon [42], Zhang et al. [43]),\
    \ for the detection of the reactivation of photosynthesis in\nstress evergreen\
    \ species.\nThe effects of seasonal drought on the photosynthetic apparatus have\
    \ also been de-\ntected by satellite-based PRI. Maximum CO2 assimilation has also\
    \ been efﬁciently estimated\nby PRI under severe drought conditions and this has\
    \ established that changes in PRI were\ncorrelated with water stress in maize\
    \ (Zhang et al. [9]). Photosynthetic variability induced\nby heat and drought\
    \ is simultaneously accompanied by complex physiological and bio-\nchemical processes,\
    \ which could constrain the PRI-based estimation of the photosynthetic\napparatus\
    \ (Zhou et al. [16], Magney et al. [40], Garbulsky et al. [41], Wong and Gamon\
    \ [42],\nZhang et al. [43], Gamon et al. [44], Massonnet et al. [45] and Pedrol\
    \ et al. [46]). For\noptimization of tomato productivity, adequate and well-planned\
    \ irrigation scheduling\nis required to ensure adequate water supply during the\
    \ entire growth cycle. It is very\nnecessary to make very good irrigation scheduling\
    \ management decisions to reduce the\nimpact of global warming, climate change,\
    \ drought, and the high competition of other\nwater users on the high demand of\
    \ the limited availability of freshwater resources for irri-\ngation. According\
    \ to Afzal et al. [47], precise irrigation scheduling is essential to optimize\n\
    irrigation water use, improve crop yield, and avoid excessive irrigation that\
    \ may result in\nyield, water loss [4], or leaching of agricultural nutrients\
    \ that would degrade soil and water.\nHowever, implementation of this novel strategy\
    \ requires accurate information on plant\nwater status [38,48,49]. This study\
    \ focuses on estimating water stress on tomato growth in\ndifferent soils at different\
    \ ﬁeld capacity (FC%) using greenness vegetation indices, water\nindices, and\
    \ photochemical indices and comparing it with crop water stress indicators\n(LT\
    \ ◦C, RLWC, LAI, LCC) and yield. Results from this study have proven a strong\
    \ correla-\ntion between the water stress indicators and vegetation indices (VI’s)\
    \ obtained from ASD\nhyperspectral reﬂectance for estimating water stress in tomatoes\
    \ grown in different soil\ntexture types and has clearly explained and offered\
    \ hypothetical management decisions\nfor optimizing water productivity and rapid\
    \ identiﬁcation of water stress in greenhouse\ntomato cultivation.\n2. Materials\
