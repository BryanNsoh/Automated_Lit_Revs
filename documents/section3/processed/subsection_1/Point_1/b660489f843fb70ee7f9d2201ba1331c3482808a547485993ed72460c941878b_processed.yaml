    parameter retrieval. The detection of water stress in different crops was conducted
    on study sites with plant water status differences. A commercial peach orchard
    near Cordoba (Spain) was studied to assess if water stress levels could be detected
    with high-resolution thermal imagery acquired from the UAV platform. The field
    studied had part under regulated deficit irrigation (RDI) [75], while the other
