    \ from irrigation canals and polypipe systems. \n2. Background - thermal Sensing\
    \ for Detection of Crop Water Stress \n2.1 Crop Water Stress Index (CWSI)  \n\
    Canopy-to-air temperature difference (CATD) can provide information on crop energy\
    \ status. As the leaf \ntranspires, it cools relative to the surrounding air;\
    \ however as water becomes limiting, transpiration is reduced \nand the leaf temperature\
    \ increases. Under certain environmental conditions, this measurement alone may\
    \ be \nsufficient to determine water stress for specific crops (Gardner et al.,\
    \ 1992a, 1992b). Most of the successful work \nin this area has been accomplished\
    \ in arid, semiarid, or Mediterranean climates, as large CATD permit adequate\
    \ \nsensitivity for water management. Mathematical relationships using canopy\
    \ temperature have been developed \nwith an eye on practical irrigation scheduling\
    \ (Pinter and Reginato, 1981; Stockle and Dugas, 1992; Colaizzi et \nal., 2003;\
    \ Cohen et al., 2005).  \nA well known index that indicates a relationship between\
    \ canopy temperature and the difference between “well \nwatered baseline” and\
    \ “high stress” canopy temperatures is the Crop Water Stress Index (CWSI) (Jackson\
    \ et al., \n1981). Most studies have used the crop-water stress index (CWSI) for\
    \ full canopies; however, complications \narise when attempting to apply this\
    \ index in fields with partial canopy cover. Regardless of the climate \ncharacteristics\
    \ (humid or arid), early season CWSI values are particularly difficult to obtain\
    \ with partial canopies. \nIn the early growing season when plants are small or\
    \ populations are sparse, a portion of the soil surface is \nusually viewable\
    \ by infrared thermometer when canopy temperature measurements are made (Irmak\
    \ et al., 2000). \nAlthough ground-based infrared sensing systems and hand-held\
    \ devices could be physically manipulated to \nprovide temperature of the canopy\
    \ only by viewing at oblique angles or close-up, a more realistic approach is\
    \ to \nconsider the effect of soil cover and develop methods to determine the\
    \ relative influence of canopy and soil on \nremotely sensed temperature. Moran\
    \ et al. (1994) developed a method to combine spectral vegetation indices \nwith\
    \ composite surface temperature measurement to allow application of CWSI theory\
    \ to partially vegetated \nfields. The authors developed a vegetation index/temperature\
    \ (VIT) bounded trapezoid to plot surface-air \ntemperature difference against\
    \ fractional vegetation cover.  \nEmekli et al. (2007) evaluated the CWSI for\
    \ irrigation scheduling of bermudagrass using infrared thermometry. \nThe authors\
    \ examined four irrigation treatments corresponding to levels of evaporation as\
    \ measured by Class A \nevaporation pan; a non-irrigated treatment was also implemented.\
    \ Both soil water content and potential were \nmonitored using a neutron probe\
    \ and tensiometers, and CWSI values were empirically determined. In this study,\
    \ \nthe visual quality of bermudagrass was monitored seasonally using a Munsell\
    \ color scale. The authors concluded \nthat the CWSI could be used as a criterion\
    \ for irrigation timing of bermudagrass, and an acceptable color quality \ncould\
    \ be sustained seasonally if the CWSI value stayed below about 0.10. Kar and Kumar\
    \ (2007) used a lower \nand upper limit for calculation of the CWSI in groundnut\
