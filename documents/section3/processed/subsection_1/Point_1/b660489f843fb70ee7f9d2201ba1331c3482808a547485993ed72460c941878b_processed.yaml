  limitations: 'Although this study presented promising results, its application may
    be limited by several factors. Firstly, the accuracy of the developed system relies
    heavily on the reliability of the data sources, including remote sensing data
    and fuzzy rules. In scenarios where these data sources are compromised or unreliable,
    the accuracy of the system may be affected.

    Secondly, the developed system requires specialized knowledge and expertise to
    implement and operate effectively. This may limit its accessibility and applicability,
    particularly for users who lack the necessary technical background or resources.

    Finally, the study only validates the system in a specific context (maize crop,
    central pivot irrigation system, semi-arid region). The performance and effectiveness
    of the system in diﬀerent contexts (diﬀerent crop types, irrigation systems, climate
    conditions) remain to be investigated.'
