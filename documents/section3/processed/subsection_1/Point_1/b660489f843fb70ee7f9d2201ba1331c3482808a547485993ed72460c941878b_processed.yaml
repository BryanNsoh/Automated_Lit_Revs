    \ Content Measurement\nThe soil water content measured in this study revealed\
    \ a strong positive correlation\nbetween TDR moisture values measured in the ﬁeld\
    \ and gravimetric moisture values\nestimated in the laboratory for sandy loam\
    \ and silty loam soils. The correlation coefﬁcient\nSensors 2021, 21, 5705\n12\
    \ of 17\nturned out to be R2 = 0.9628 for sandy loam soil and R2 = 0.9212 for\
    \ silty loam soils. As\na result of the statistical analysis, the relationship\
    \ between the gravimetric method and\nthe TDR measurements was found to be signiﬁcant\
    \ (p < 0.05). The result of the analysis\nsuggested that there was a strong relationship\
    \ among the measurements. The ﬁndings of the\npresent study are similar to the\
    \ studies conducted by Abdullah et al. [50], Berni et al. [56],\nChung et al.\
    \ [57], Tanriverdi [58] and Degirmenci et al. [59] who reported that there\nwas\
    \ a strong relationship between the gravimetric and TDR measurement methods at\n\
    R2 = 0.8–0.98 (p < 0.05). According to Liu et al. [34], Topp [60], Matema [61],\
    \ Sun and\nYoung [62], a strong relationship between the gravimetric soil moisture\
    \ measurement\nand that of the TDR equipment yielded very good results in determining\
    \ the soil water\ncontent and the difference between the measurements performed\
    \ by gravimetric and TDR\nequipment was found to be statistically signiﬁcant in\
    \ terms of reducing labor and time\n(p < 0.01) [58]. Due to the strong correlation\
    \ coefﬁcient between the gravimetric water\ncontent and TDR water content value,\
    \ TDR equipment can be straightforwardly used\nin measuring soil water content\
    \ in sandy loam and silty loam soils to save a signiﬁcant\namount of time and\
    \ labor as compared to the gravimetric measurement method, which is\nlaborious\
    \ and very destructive [50,59,63–65].\n4.2. Effect of Water Stress on Ec and Yield\n\
    The changes in water content and the resultant increase in Ec between the wetting\n\
    and drying periods were relatively minor. However, soil electrical conductivity\
    \ (Ec) in-\ncreased with reducing soil AWC. Water stress treatments applied in\
    \ this study caused a\nreasonable to severe stress on the plants at each growth\
    \ stage. High water stress resulted\nin high Ec levels which affected plant water\
    \ uptake from the soil, hence reducing the\ntranspiration rate of the leaves,\
    \ leaf photosynthetic efﬁciency, and crop yields. According\nto Nemeskéri et al.\
    \ [66], in limited water supply conditions, plants reduce the intensity of\ntranspiration\
    \ and close stomata. As a result, the canopy temperature starts to rise. Tomato\n\
    crop exposed to 40–50% FC treatment recorded the lowest crop yield (yield loss\
    \ of 70.3\nand 67.1%) and high Ec value of 2.6 and 3.0 µs for sandy loam and silty\
    \ loam, respectively,\ncompared to the highest yield obtained from the 70–100%\
    \ FC treatment for both sandy loam\nand silty loam soils. However, high water\
    \ stress had signiﬁcant effects on soil Ec (salinity)\nand tomato yields in this\
    \ experiment as shown in Figure 3. Results from this research\nare similar to\
    \ the results of Zhang et al. [13], Liu et al. [34], Mohamed and EL-Aziz [66],\n\
    Nemeskéri et al. [67], who reported that induction of severe water stress signiﬁcantly\n\
    reduces the yield of tomato plants. Nemeskéri et al. [14], Chen et al. [33], Patanè\
    \ et al. [68],\nPék et al. [69], Helyes et al. [70], also reported that the best\
    \ marketable yields of tomato are\nalways reached with the highest water supply\
    \ rate. The highest marketable yields recorded\nin this study were under the 70–100%\
    \ FC water stress treatment (full irrigation) with a\nvalue of 170 t/ha and 135\
    \ t/ha for sandy loam and silty loam soils, respectively, which is\nno different\
    \ from the ﬁndings of Takács et al. [71] and Lu et al. [72], who suggest that\
    \ the\nrate of regulated deﬁcit irrigation should be no less than 50% of water\
    \ demand because,\nunder this level, the water stress is too severe. However,\
    \ water stress treatment had a\nstrong correlation with crop yield (R2= 0.9758\
    \ and 0.9816 p < 0.01) for sandy loam and silty\nloam soils, respectively, and\
    \ also had a strong correlation with Ec (R2 = 0.9651, p < 0.01).\nThis was conﬁrmed\
    \ by Ihuoma and Madramootoo [4] in narrow-band reﬂectance indices\nfor mapping\
    \ the combined effects of water and nitrogen stress in ﬁeld-grown tomato crops.\n\
    The result rationalizes the need for adequate application of water concerning\
    \ the soil type\nand FC% to enhance the productivity of tomatoes. Ihuoma and Madramootoo\
    \ [4], also\nsuggested that effects of prolonged water and nitrogen stress might\
    \ have induced structural\nand morphological changes in the plants, such as changes\
    \ in leaf structure, shape, and leaf\nthickness, which might be the cause of reducing\
    \ yield. Gitelson et al. [29], Zhang et al. [43],\nNemeskéri et al. [14,67], Patanè\
    \ et al. [68], Takács et al. [71], and Chakroun et al. [73], also\nreported a\
    \ signiﬁcant correlation between water stress and plant yield, biomass, leaf area\n\
    index, and chlorophyll content, which is consistent with the results of this study.\n\
    Sensors 2021, 21, 5705\n13 of 17\n4.3. Vegetation Indices versus Water Stress\
    \ Indicators and Yield\nThe imposed water stress treatments in this study were\
    \ very adequate to help estimate\ncrop water status for the advancement and authentication\
    \ of spectral reﬂectance indices\nto detect water stress in tomatoes. This study\
    \ revealed that NDVI and RDVI were the\ngreenness vegetative indices that had\
    \ the best correlation with water stress indicators,\nleaf temperature (LT ◦C),\
    \ RLWC, LAI, and yield for sandy loam and silty loam soils.\nFinding by Ihuoma\
    \ and Madramootoo [4] also conﬁrmed that NDVI and RDVI revealed\na good correlation\
    \ with yield and chlorophyll content in estimating crop water stress.\nThe relationship\
    \ between NDVI, RDVI, and water stress indicators may be due to the\ndynamics\
    \ of plant canopy parameters. The results from this study were also in agreement\n\
    with the ﬁndings of Ustin et al. [5], Gao [6], Katsoulas et al. [8], and Sakamoto\
    \ et al. [30],\nwho reported that narrow-band and broad-band indices for assessing\
    \ crop water status\nare very sensitive to water stress. The high correlation\
    \ between NDVI, RDVI, and water\nstress indicator was also conﬁrmed in the ﬁndings\
    \ of Mzid et al. [35], Rouse et al. [36],\nWittamperuma et al. [74] and Tittebrand\
    \ and Spank [75]. NDVI and RDVI, according to\nUstin et al. [5] and Zarco-Tejada\
    \ and Ustin [17], are the most popular SVI for biophysical\nparameter retrieval,\
    \ and are very sensitive in water stress and chlorophyll estimation. In\naddition,\
    \ WI, NDWI, and NDWI1640 were the water index vegetation indices that had a\n\
    high correlation with water stress indicators used in this study for both soil\
    \ types. This\nhigh correlation can be explained by the band length (reﬂectance\
    \ near 980 or 1240 nm)\nwhich corresponds to strong water absorption and the reﬂectance\
    \ near 860 nm provides\nthe datum for comparing spectra. However, WI, NDWI measure\
    \ plant water content that\nis mostly held in the leaves that is actual liquid\
    \ water in leaves instead of vapor. The\nresults are in agreement with Ustin et\
    \ al. [5], Gao [6], Katsoulas et al. [8], Zarco-Tejada\nand Ustin [17], Chen et\
    \ al. [33] and Huete et al. [76]. PRInorm was the photochemical\nvegetation index\
    \ that showed a high correlation with all the vegetation. The correlation\nbetween\
    \ PRInorm and water stress indicators can be explained by the interactions among\n\
    the eco-physiological indicators of plant water stress, as explained by Zhang\
    \ et al. [9],\nMagney et al. [40], Garbulsky et al. [41], Wong and Gamon [42],\
    \ and Gamon et al. [44].\nHowever, PRI570 and water stress indicators had a fairly\
    \ good relationship by improving\non the sensitivity of detecting water stress\
    \ in tomatoes. Equally, this study has shown that\nall vegetation indices showed\
    \ a correlation with water stress indicators but NDVI, RDVI,\nWI, NDWI, NDW1640,\
    \ PRI570, and PRInorm were the best suited for water stress detection in\ngreenhouse\
    \ tomato production. The results suggest these VIs was not signiﬁcantly affected\n\
    by changes in environmental factors.\n5. Conclusions\nThis study assessed very\
    \ high-resolution narrow-band hyperspectral thermal imagery\nacquired from tomato\
    \ growth using ASD SPEC 4 in an experiment comprising four water\nstress treatments\
    \ (70–100, 60–70, 50–60, 40–50% FC) in sandy loam and silty loam soils for\ncrop\
    \ water stress assessment. However, the use of reﬂectance indices for sensing\
    \ the effects\nof water stress in tomato plants at different growth stages in\
    \ sandy loam and silty loam\nsoils revealed that plants grown in each of these\
    \ soils have different spectral signatures at\nthe different growth stages but\
    \ displayed similar trends. Quantifying crop leaf water status\nwith remote sensing\
    \ from the spatial and temporal resolutions it provides imparts highly\nvalued\
    \ information for making good irrigation management decisions towards optimizing\n\
    crop productivity. Testing different spectral reﬂectance indices between 531 to\
    \ 2130 nm\nto estimate water stress in tomato growth by comparing various reﬂectance\
    \ indices and\ntheir relationship with water stress indicators showed that the\
    \ NDVI, RDVI, WI, NDWI,\nNDWI1640, PRI570, and PRInorm were the most sensitive\
    \ indices for detecting water stress\nwithin all the growth stages. This implies\
    \ that spectra reﬂectance from 531 to 1640 nm band\ndepth is ideal for estimating\
    \ water stress in tomato growth in sandy loam and silty loam\nsoils in a greenhouse.\
    \ This technique is capable of timely and accurately estimating actual\ncrop water\
    \ status from leaves to scheduling irrigation (date of irrigation, and the speciﬁc\n\
    Sensors 2021, 21, 5705\n14 of 17\ncrop that requires the water). This technique\
    \ is also unique in determining the onset of\nwater stress in crops grown in sandy\
    \ loam and silty loam soils. In this study, these VIs have\naccurately estimated\
    \ water stress in tomato growth in sandy loam and silty loam soils in a\ngreenhouse\
    \ even though the relationships between water stress indicators and the selected\n\
    indexes were high. Further studies on tomato growth in different agroecological\
    \ zones\nneed to be conducted. This was beyond the scope of this study.\nAuthor\
