    \ decrease of leaf stomatal \nconductance, as observed in Table 4, with a consequent\
    \ reduction of the evapo-transpiration rate and  \nan increase of leaf/canopy\
    \ temperature [37]. The close link between ΔT and stomatal conductance is \nconfirmed\
