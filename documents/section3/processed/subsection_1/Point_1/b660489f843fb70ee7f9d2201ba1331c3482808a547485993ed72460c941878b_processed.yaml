    \ been widely used in precision agriculture, but there are also\nsome challenges\
    \ that need to be solved in the rapid, accurate, and economical estimation of\
    \ crop\ncoeﬃcients [32,53,54]. Previous studies have observed a high correlation\
    \ between crop coeﬃcients\nand VIs obtained from multispectral images, especially\
    \ NDVI [23,55–57]. For example, Mutiibwa and\nIrmak [58] qualiﬁed the eﬀectiveness\
    \ of using AVHRR-NDVI data to estimate Kc based on a regression\nmodel for the\
    \ U.S. High Plains and showed a good prediction accuracy with an R2 value of 0.72\
    \ and an\nRMSE of 0.12. In another study, Kamble et al. [59] derived Kc values\
    \ from MODIS-NDVI data using a\nsimple linear regression model, resulting in an\
    \ R2 of 0.91 and an RMSE of 0.16.\nPrevious studies have also reported NDVI-based\
    \ Kc being successfully applied in many crops, such\nas maize [60–63], wheat [15,64],\
    \ olive orchards [63,65], barley [63,66], sunﬂower [64], etc. For example,\nPôças\
    \ et al. [64] proposed a combined approach based on NDVI for maize, barley, and\
    \ olive orchards\nand showed adequate results for supporting irrigation management.\
    \ Calera et al. [33] and Cuesta\net al. [66] validated NDVI-based Kc values based\
    \ on a regression model in Castilla La Mancha regions\nfor barley and sunﬂower\
    \ irrigated using sprinklers.\nHowever, most studies have established the relationship\
    \ between Kc and VIs for nonstressed\nconditions or for conditions of a dry soil\
    \ surface, which cannot appropriately depict the actual\nconditions of crop management\
    \ [6]. Crop coeﬃcients derived from VIs often do not consider the\nSensors 2019,\
    \ 19, 5250\n12 of 17\nabovementioned Ks, which should be used to obtain the actual\
    \ Kc under water or salinity stress [7,21].\nStagakis et al. [67] found that most\
    \ optical indices such as NDVI are suitable for tracking the eﬀects of\nlong-term\
    \ water stress on crops, while they are not useful as indicators to detect and\
    \ monitor early\nwater stress conditions. In this work, we also found that the\
    \ NDVI values under diﬀerent levels of\ndeﬁcit irrigation did not signiﬁcantly\
    \ diﬀer in the reproductive stage, but they changed signiﬁcantly in\nthe maturation\
    \ stage, with a decrease of 0.09 in TR4 compared to TR1 (Figure 3a). This is because\
    \ crops\nmay prevent damage through photo-protection strategies to reduce the\
    \ leaf absorbance and reﬂectance\nchanges during short-term water stress [68].\
    \ Moreover, crops consume extra energy by reducing\nchlorophyll b and interconverting\
    \ xanthophyll cycle pigments [69]. Therefore, previous studies found\nthat VIs\
    \ are prone to reﬂecting the chlorophyll and xanthophyll content, which are commonly\
    \ used\nto monitor crop water stress status. For instance, Baluja et al. [70]\
    \ assessed vineyard water status by\nTCARI/OSAVI with R2 values of 0.58 and 0.84\
    \ (n = 10) when compared to stem water potential and\nstomatal conductance, respectively.\
    \ Here, the CWSI based on regression models was used to obtain Ks\nfrom UAV multispectral\
    \ orthomosaic images, and two CWSI estimation methods were derived from\nTCARI/RDVI\
    \ and TCARI/SAVI. These two indices were designed to detect crop water stress\
    \ status\nin a more robust and adequate manner. In a relevant study by Zhang et\
    \ al. [19], TCARI/RDVI and\nTCARI/SAVI were used to evaluate the water stress\
    \ status of maize under diﬀerent levels of deﬁcit\nirrigation, with respective\
    \ R2 values of 0.81 and 0.80 at the late reproductive and maturation stages.\n\
    The fc calculated by NDVI and the fc based on ﬁeld measurement were compared.\
    \ It was\nclear that the fc calculated by NDVI had a high correlation (R2 = 0.93)\
    \ with the ﬁeld measurement.\nPrevious studies have shown that the relationship\
    \ between fc and NDVI shows good agreement [49,51].\nConsidering the relationship\
    \ between fc and Ke, we established the Ke regression model. Finally,\nwe obtained\
    \ two diﬀerent models for Kc estimation. Both approaches to Kc in all growth periods\
    \ agreed\nwith the measured Kc data, with R2 and RMSE values varying from 0.68\
    \ to 0.80 and from 0.140 to 0.322,\nrespectively (Table 3). Compared to TCARI/SAVI,\
    \ TCARI/RDVI can more accurately characterize maize\nconditions in each irrigation\
    \ treatment, with smaller estimated deviations. These results are likely\ndue\
    \ to the lower sensitivity of TCARI/SAVI to the inﬂuence of diﬀerent water treatments.\
    \ Therefore,\nwe chose TCARI/RDVI to establish models between VIs and Kc. When\
    \ the water stress conditions were\nmore serious, the Kc model based on TCARI/RDVI\
    \ was less accurate. For example, the R2 and RMSE\nvalues of the Kc model in TR1\
    \ were 080 and 0.140, while the R2 and RMSE values of the Kc model in\nTR4 were\
    \ 0.68 and 0.232, with 32% water applied diﬀerence. The reason for this phenomenon\
    \ may be\nthat optical VIs do not allow the precise detection of serious water\
    \ stress [65]. Similar phenomena\nwere also found by Zhang and Zhou [29], Espinoza\
    \ et al. [71], and Zulini et al. [72].\nThe relationship between the measured\
    \ Kc and predicted Kc based on vegetation indices under\ndiﬀerent water treatments\
    \ was compared in three diﬀerent growth stages. There was a rapidly\ndecreasing\
    \ trend in the slopes of the linear regression models between the measured Kc\
    \ and the\npredicted Kc throughout the growth phase (Figure 6), indicating that\
    \ the correlation of the measured\nKc with the predicted Kc obtained from vegetation\
    \ indices in the late vegetative stage was higher than\nthose in the two other\
    \ growth stages. It could be also observed that when water stress was more\nserious\
    \ in the maturation stage, a higher slope value was found, such as −0.17 in TR4.\
    \ The results\nshowed that UAV multispectral VIs could distinguish diﬀerent levels\
    \ of deﬁcit irrigation treatments.\nOverall, multispectral VIs (NDVI and TCARI/RDVI)\
    \ could be used to monitor the Kc of ﬁeld maize\nduring the whole growth period\
    \ and under diﬀerent water treatments.\nSensors 2019, 19, 5250\n13 of 17\nSensors\
