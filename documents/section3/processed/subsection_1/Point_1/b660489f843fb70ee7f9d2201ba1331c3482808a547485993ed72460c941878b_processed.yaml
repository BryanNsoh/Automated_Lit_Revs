    \ (Thomson and Sullivan, 2006). Prevailing low vapor-pressure \ndeficit (VPD),\
    \ which is characteristic of a humid subtropical climate, reduces the magnitude\
    \ of natural crop \nwww.ccsenet.org/jas                        Journal of Agricultural\
    \ Science                    Vol. 4, No. 4; 2012 \n                          \
    \                                ISSN 1916-9752   E-ISSN 1916-9760 \n104\ncooling\
