  analysis: 'The paper presents a comprehensive proposal for an automated irrigation
    system that combines agronomic and computer science expertise. It calculates crop
    water requirements based on soil characteristics interpolated using GIS, soil
    moisture measurements, and weather data transmitted via LoRaWan. The proposed
    system''s design emphasizes the use of LPWA technology, specifically LoRaWan,
    for data transmission in challenging environments. The paper evaluates the system''s
    performance by comparing water requirements calculated using the CropWat model
    and the proposed architecture, demonstrating their alignment. The authors acknowledge
    limitations in the paper''s scope, stating that further validation against a more
    precise model, AquaCrop, is needed. They also highlight future research directions
    involving the integration of advanced technologies such as 3D cameras and sound
    analysis for enhanced monitoring and predictive capabilities.


    The paper addresses the point of data types applicable to irrigation management
    and their sources by proposing a system that measures and transmits soil moisture
    data at different depths, along with weather data. These data are used to calculate
    crop water requirements in real-time, enabling more precise irrigation management.


    Overall, the paper provides a solid foundation for further research in automated
    irrigation systems, particularly in the use of LPWA technology and advanced sensor
    integration.'
