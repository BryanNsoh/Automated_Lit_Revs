    contentMachine learningRobustness 1. Introduction Wheat is the food crop with
    the largest planting area and the widest distribution in the world (Reynolds and
    Braun, 2022). Irrigation is vital for agricultural production as irrigated wheat
    yield increases by about 34 % compared with rainfed yield on a global scale (Wang
    et al., 2021). However, irrigated agriculture accounts for about 70% of the freshwater
    withdrawals in the world (FAO, 2023), putting pressure on the global water cycle.
    Precision irrigation enables quantitative decision-making and variable inputs
    of irrigation amount by considering spatial and temporal variations in crop water
    demand (Abioye et al., 2020, Daccache et al., 2015). Thus, water use can be managed
    more efficiently through precision irrigation management. This requires accurate
    information on the spatial variation of plant and soil water status and water
    requirement (Maes and Steppe, 2019), which can enable the formulation of plans
    for variable irrigation in large-scale production. Water stress reduces the transpiration
    and stomatal conductance, resulting in an increase in canopy temperature (Jackson
    et al., 1981, Kögler and Söffker, 2019, Buckley, 2019). This change can be observed
    reliably with thermal remote sensing, although corrections for weather conditions
    and vegetation characteristics are needed to interpret the signal (Maes and Steppe,
    2012, Maes et al., 2016). Measurements of canopy reflectance in the visual and
    near infrared are also commonly implemented for diagnosing crop water stress (Das
    et al., 2022, Traore et al., 2021, Zhou et al., 2021), but provide information
    only in an advanced stage of water stress, when the canopy structure (e.g., leaf
    angle distribution, reductions in leaf area) or leaf characteristics (e.g., reduction
    in chlorophyll, increase in photoprotective pigments as carotenes or anthocyanins)
    are affected (Han et al., 2020). Yang et al. (2020) pointed out that normalized
    difference red-edge index (NDRE) and red-edge chlorophyll index (RECI) can detect
    the water status of wheat under water stress and can be used to monitor crop efficiency
    under varying water dosages. Bhandari et al. (2021) found that excess green index
    (ExG), normalized difference vegetation index (NDVI) and NDRE were positively
    correlated with wheat yield at flowering stage and filling stage under water stress
    condition compared to that at early growth stages. Satellite remote sensing can
    be used to monitor crop water conditions on a large scale (Bhattarai et al., 2017,
    Veysi et al., 2017). However, thermal data are not yet available at high spatial
    and spectral resolution, and multispectral reflectance data can be affected by
    clouds and offers limited spatial and temporal resolutions (Ezenne et al., 2019).
    Remote sensing with unmanned aerial vehicles (UAVs) provides the advantages of
    wide coverage, short measurement cycles, low cost, and flexible operation (Feng
    et al., 2021, Gago et al., 2015, Maes and Steppe, 2019). Applying UAVs also permits
    simultaneous measurements with multiple sensors (Maes and Steppe, 2019). Combining
    data from different sensors taps into different sources of information (Zhang
    et al., 2015) and can be useful in water stress research, particularly when focusing
    on water stress modelling. Moran et al. (1994) calculated the water deficit index
    (WDI) that combined thermal, multispectral, and meteorological data, which provided
    accurate estimation of alfalfa field evapotranspiration rates and relative field
    water deficit. Abuzar et al. (2009) built a modified trapezoid water stress model
    by combining UAV thermal and multispectral images that can be used both in wheat
    irrigated and rainfed situations. Cheng et al. (2022) showed that a soil water
    content model of corn that combined RGB, multispectral and thermal data resulted
    in higher accuracies than the single variable model. However, analyzing data obtained
    from different sensors is challenging. Few studies have used a combination of
    multispectral and thermal data from UAV platforms to assess stomatal conductance
    and soil water content in winter wheat. Another limitation of most previous studies
    is that the training and test datasets are not independent, resulting in an overly
    optimistic appraisal of the model performance. Therefore, it is necessary to investigate
    whether UAV remote sensing can improve the applicability of water stress models
    for different wheat growing seasons and stages, with separate training and test
    datasets. The goal of this study was to develop an accurate, comprehensive yet
    robust model to estimate water deficit (using normalized stomatal conductance
    and effective water content) at the different growth stages of winter wheat, based
    solely on UAV data. To ensure that the resulting models were more robust, they
    were trained and tested on datasets acquired in different years. We investigated
    whether a combination of multispectral and thermal imagery improves the model
    robustness compared to multispectral data alone. For this purpose, we evaluated
    the performance of different machine learning methods (partial least squares (PLS),
    support vector machine (SVM) and gradient boosting decision tree (GBDT)). 2. Materials
    and methods 2.1. Study area and experimental treatments The experiment was conducted
    at the China Agricultural University Experimental Station in Zhuozhou (39.45°N,
    115.85°E), Hebei Province, China. The study area climate is warm summer continental
    (Dwb under the Köppen classification) with a summer precipitation pattern. The
    annual precipitation is about 560 mm, and the annual mean temperature is about
    11.6 ℃. The soil is mainly sandy (using the definition of the soil texture triangle
    recommended by the USDA) (Shirazi and Boersma, 1984). The average field capacity
    (FC) and the wilting point (WP) in the 0–40 cm soil layer are 0.24 cm3 cm-3 and
    0.05 cm3 cm-3, respectively. Before sowing, the soil was sampled to test physicochemical
    properties. The content of soil organic carbon, available phosphorus, nitrate
    nitrogen, and ammonia nitrogen were 20.2 g kg-1, 32.5 mg kg-1, 14.0 mg kg-1, and
    4.6 mg kg-1, respectively, acquired with ultraviolet-visible spectrophotometer.
    The content of exchangeable potassium was 55.0 mg kg-1, obtained by atomic absorption
    spectroscopy. Table 1 shows the sowing parameters of winter wheat. In the second
    year, the wheat grains harvested in the first year were used as seeds. To ensure
    a sufficient number of initial seedlings, the sowing rate in 2022 exceeded that
    of 2021 by an additional 60 kg ha-1. Table 1. Sowing parameters of winter wheat.
