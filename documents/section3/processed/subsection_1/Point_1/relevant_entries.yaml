    \ example, the forced oscillation\ntechnique uses tidal breathing, which requires\
    \ little effort from children. This technique\nBioengineering 2022, 9, 149\n7\
    \ of 17\nrequires subjects to be in a seated position with straight backs and\
    \ neutral or extended\nneck positioning [115]. In addition to the subject’s positioning,\
    \ the cheeks and ﬂoor of\nthe mouth should be supported by another person or physician.\
    \ The forced oscillation\ntechnique is commonly tested using a mouthpiece that\
    \ features a bacterial ﬁlter and a nose\nclip-on. In order to detect asthma using\
    \ this technique, the system analyzes the relationship\nbetween the airﬂow and\
    \ airway pressure from a respiration cycle (respiratory resistance\nand reactance).\
    \ Another way to use bioacoustics to diagnose respiratory diseases is the use\n\
    of tracheal sounds [102], which can be proven in people who suffer from obstructive\
    \ sleep\napnea [116]. Obstructive sleep apnea is a sleep disorder in which breathing\
    \ is disrupted for\nlonger than ten seconds and at least ﬁve times per hour throughout\
    \ a single sleep period.\nIn this case, the tracheal sounds come from the surface\
    \ vibrations on the suprasternal\nnotch. Acoustic-based sensors are able to track\
    \ the pressure changes produced by the mass,\nelastance, and resistance of the\
    \ trachea [116]. These sensors are inserted into a protective\nplastic chamber\
    \ with a deep cuff. This creates an airtight space between the transducer\nand\
    \ the skin. Adhesive tape is also usually used to keep the sensor placed right\
    \ above the\nsuprasternal notch and ensure a good sensor–skin coupling.\nSleep\
    \ apnea is deﬁned as a condition where the airﬂow is reduced by more than 90%\n\
