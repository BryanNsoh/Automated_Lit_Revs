    \ been used for\nthe diagnosis of obstructive sleep apnea in sleep laboratories\
    \ and clinics [118–120]. These\ntechniques included respiratory inductance plethysmography,\
    \ oronasal thermal airﬂow\nmeasurements, and nasal pressure measurements. One\
    \ study assessed the effectiveness\nof tracheal sound measurements in the detection\
