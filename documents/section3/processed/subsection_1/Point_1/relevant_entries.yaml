    the flowering stage in 2022. 5. Conclusions A two-year winter wheat water deficit
    field experiment was conducted. The stomatal conductance and soil water content
    during the critical growth stages of wheat were monitored, and the water stress
    of wheat was assessed based on UAV multispectral and thermal remote sensing. The
    results showed that temperature indices (TIs, △T and CWSI) had a higher correlation
    with normalized stomal conductance (NGS) and effective water content (EWC) in
    the early growth stage, while RVI, CIRE, MSR, GNDVI, and RERVI from vegetation
    indices (VIs) performed better in the late growth stage. In this study, data from
    different growing seasons were used to construct the training and testing sets
    of the model. The gradient boosting decision tree (GBDT) method exhibited higher
    performance compared to partial least squares (PLS) and support vector machine
    (SVM), and the NGS could be better predicted than EWC. Combining VIs and TIs effectively
    improved the prediction accuracy of the NGS and EWC models. R2 increased from
    0.83 to 0.88 (NGS) and 0.77–0.81 (EWC) at the flowering stage by GBDT method.
    Overall, this study provides robust models to diagnose water deficit comprehensively
    and accurately in winter wheat using UAV remote sensing. CRediT authorship contribution
