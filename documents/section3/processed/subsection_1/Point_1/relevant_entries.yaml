- analysis: The paper introduces a new decision support app called idCROP, developed
    to assist cotton producers, particularly those in the Texas Rolling Plains and
    High Plains regions, in making informed irrigation decisions. Unlike other irrigation
    decision support tools, idCROP is designed to be inexpensive, user-friendly, and
    does not necessitate extensive technical knowledge or input data. The app leverages
    the Decision Support System for Agrotechnology Transfer (DSSAT) crop simulation
    model and an economic model to generate real-time irrigation schedules and economic
    forecasts based on user-defined water usage and production goals. idCROP integrates
    real-time management data with historical and forecasted weather data to optimize
    irrigation schedules, enhance water-use efficiency, and maximize crop yield. However,
    the full potential of the app can be further realized by employing remote plant
    water stress sensors. The paper concludes by validating the crop model-based irrigation
    scheduling in idCROP using data from the Texas A&M AgriLife Chillicothe Research
    Station in the Texas Rolling Plains region.
