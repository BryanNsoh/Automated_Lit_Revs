    was used by manually cropping and rotating any images that were particularly rich
    in information; mostly in instances where both categories (such as a fish and
    a plastic bottle) were in one image; that image would then be split into two separate
    images, individually cropping the items. We started with 1318 photos, after augmentation
    was applied, our training set consisted of 1644 images and 100 images for the
    testing set. 4.3. Sorting data Our first task was to ensure a high-quality collection
    (Fig. 3). Poor quality images were therefore removed to benefit the system. (This
    process was subjective. In future research, we could use benchmarks based on a
    set of predefined parameters.) Download : Download high-res image (225KB) Download
