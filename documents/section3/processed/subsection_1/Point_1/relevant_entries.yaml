  analysis: 'Body Acoustics provides useful information about organ and mechanism
    activities.

    This information can be captured by non-invasive monitoring methods involving
    recording acoustic signals, such as phonocardiography (PCG), vibrocardiography
    (VCG), motion cardiography (MCG), and mechanocardiography (MCG), that can be analyzed
    using signal processing and machine learning methods.

    In this review, we present these diagnostic and monitoring methods that are being
    developed based on body acoustics for different types of medical conditions, including
    cardiovascular, respiratory, gastrointestinal, and nervous system disorders.'
