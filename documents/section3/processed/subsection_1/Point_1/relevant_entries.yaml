    a disaggregation methodology to combine the strengths of remote sensing and model-based
    products for SM estimation at fine-spatial resolution. The method consists of
    model-based data evaluation, seamless fusion of microwave and model-based SM data
    at 25 km, and SM disaggregation at 1 km with optical/infrared auxiliary variables.
    Based on the developed disaggregation methodology, this study produced three sets
    of valuable products: First, this study evaluates the potential of the triple
    collocation method to merge SM products at 25 km, by integrating the CCI active,
    CCI passive, and CLDAS products. CLDAS was chosen as it has the smallest error
    compared to other model-based products. The TC-merged product fully combines the
    strengths of the model-based and the microwave data, and it has a higher accuracy
    than the individual products, achieving the goal of optimal merging. Second, the
    1 km daily seamless interpolated LST product was developed by exploring spatial
    and spectral similarities between images using iterative multi-temporal interpolation
    and the ESTARFM method. After validation, the mean value of the correlation between
    the interpolated LST and the CLDAS LST was 0.931, indicating its validity and
    reliability. Finally, the 1 km daily seamless SM product was generated, by disaggregating
    25 km TC-merged SM data with the aid of 1 km ancillary data using the GWR algorithm.
    The disaggregated products captured the temporal dynamics and spatial heterogeneity
    across the study area. Given the high spatiotemporal resolution, satisfactory
    accuracy, and spatial continuity, our developed algorithms and SM products have
    significant potential for applications in precision agriculture and hydrology
    domains. In this study, the coverage of CLDAS data is for the Asian region. When
    beyond this region, it necessitates the evaluation of alternative model-based
    products. Therefore, future research endeavors will concentrate on investigating
    the optimal model-based products in various regions, as well as comparing different
    disaggregation methods. CRediT authorship contribution statement Luyao Zhu: Conceptualization,
