    and condensed-phase molecular systems. This error metric is based on the time
    required for the cumulative error to reach a given threshold (ET), with a larger
    sacc indicating a more robust potential. The authors argue that testing data should
    follow the splitting of a dataset into training and test sets. They suggest that
    randomly placing water molecules does not, in itself, afford a stable potential
    and that a smooth overlap of atomic positions descriptor is essential to account
    for atomic environments. It is also suggested that selecting frames from classical
    molecular dynamics simulations at temperatures of 100-1000 K is not an effective
    strategy to generate training data.


