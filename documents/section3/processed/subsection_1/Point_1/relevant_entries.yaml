- analysis: 'This paper presents a systematic review of studies on soil water sensors
    (SWS) and their role in irrigation management. The review analyzes the accuracy
    of SWS and compares their performance with other irrigation scheduling methods.
    The study focuses on the United States and covers literature published in the
    past two decades.


    **Key accuracy assessment findings:**


    * **Sensor calibration significantly impacted SWS accuracy.** Site-specific calibration
    resulted in smaller errors compared to factory calibration.


    * **SWS technology, installation orientation, and study environment had less influence
    on accuracy.** The reported root mean square errors had similar ranges and means
    among different technologies, installation orientations, and study environments.


    **Key irrigation scheduling findings:**


    * **SWS-based scheduling led to water savings compared to other methods.** Average
    water savings ranged from 1% (compared to canopy temperature methods) to 38% (compared
    to traditional approaches).


    * **SWS-based scheduling resulted in larger or similar yields compared to other
    scheduling methods.**


    The review highlights the importance of site-specific sensor calibration for accurate
    SWS measurements and the potential of SWS-based scheduling for efficient water
    management and crop production.'
