    \ can serve\nas signal features themselves. These decomposition methods can also\
    \ assist with signal\nﬁltration by excluding the modes which are believed to be\
    \ related to noise. Furthermore,\nsome studies have suggested that the inclusion\
    \ of respiration information would organize\nthe signal features into separate\
