  analysis: 'The paper focuses on exploring strategies to develop automated systems
    for real-time irrigation management, primarily with a focus on data most applicable
    to irrigation management and their typical sources. It particularly emphasizes
    bulk water as a test case for developing robust models for bespoke molecular systems.
    Although training strategies found to work well in elemental materials were employed
    initially, these were found to be detrimental to the stability of potentials for
    more complex molecular environments. Even with a high correlation on energies
    in unseen test data, some potentials were not stable for more than a few femtoseconds.
