  analysis: "This paper presents a hybrid recovery-assisted flooding scheme for cognitive\
    \ radio ad hoc networks (CRAHN) which takes into account interference from primary\
    \ users (PUs) in order to mitigate the buffer occupancy issue while providing\
    \ statistical guarantees on data delivery reliability. It uses a combination of\
    \ global timeout and vaccine schemes for the flooding in CRAHN to increase end-to-end\
    \ SU transmission reliability while maintaining acceptable buffer occupancy. The\
    \ information delivery dynamics in CRAHNs incorporating the influences of primary\
    \ receiver sensitivity, mobility of secondary user (SU), and the control of recovery\
    \ scheme are analyzed using a novel epidemic model. The integration of stochastic\
    \ geometry and epidemic model provides efficiency and accurate analysis on reliability\
    \ of end-to-end SU communications and buffer occupancy. \n\nBesides using the\
    \ proposed hybrid recovery-assisted schemes, two flooding schemes, static flooding,\
    \ and mobile flooding, are proposed to investigate the effects of mobile nodes\
    \ on end-to-end SU transmission reliability. It is shown that with the aid of\
    \ mobility, the end-to-end transmission reliability can be drastically improved."
