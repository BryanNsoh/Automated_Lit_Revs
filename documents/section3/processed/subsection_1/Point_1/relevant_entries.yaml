    \ Diseases\nOne in every four Americans dies due to cardiovascular diseases (CVDs)\
    \ every year,\nwhich makes CVDs the leading cause of death in the United States\
    \ [2]. The earlier detection\nof the potential signs of the disease would make\
    \ early treatments possible, and may prevent\nsubsequent cardiovascular complications\
    \ [3]. Despite many efforts, the development of\nnovel robust diagnosis methods\
    \ is still an urgent need for the earlier detection of many types\nof CVDs. This\
    \ may become possible through the more-frequent evaluation of the patient’s\n\
    status, for example, by low-cost user-friendly remote monitoring methods that\
    \ can be used\noutside of the healthcare facilities. The current commercial remote\
    \ monitoring devices\nare mainly based on electrocardiography (ECG). However,\
    \ some CVDs such as structural\nabnormalities in heart valves may not be clearly\
