    capacitance probes and soil water monitoring system Two EnviroSCAN® (Sentek PTY,
    Ltd., Kent Town, South Australia) soil water monitoring systems with a total of
    16 multisensor capacitance probes (with four sensor depths at each probe) were
    installed at this field site on June 21, 1995. The first set of eight probes were
    placed in four pairs of the PT–NT plots at the non-traffic interrow position (between
    rows 3 and 4), with initial results reported by Starr and Paltineanu (1998). A
    second set of eight probes were placed in plots 4 and 6. Four probes were placed
    at different in-row and interrow positions, resulting in a total of ten probes
    installed in the two intensive study plots. Each of our EnviroSCAN® systems had
    three main parts: (1) eight semi-permanently installed probes with four capacitance
    sensors each, centered at depths of 10, 20, 30, and 50 cm depths; (2) a data logging
    station with two 5-wire cables (<500 m) connected to probes; and (3) an internal
    power supply charged by a solar panel (or by external battery power during extended
    periods of little to no direct sunlight as occurs in the winter months). After
    completing probe installation and hook-up to the data logging station, the system
    was set to record soil water readings at each of the 32 sensors on a 10 min interval.
    The capacitance data may be downloaded to a portable computer, and viewed directly
    in the field, either by depth or cumulatively with depth at each probe, with software
    provided by the EnviroSCAN®. The data may also be dumped to an ASCII computer
    file for additional detailed numerical and graphical analysis. Software provided
    by R. Soppe (USDA, ARS, Water Management Research Lab., Fresno, CA) was used to
    convert the ASCII data to column/row format. An additional program was written
    to reduce the size of the data files to intervals of 20 min to up to 2 h, whenever
    the change from one 10 min interval to the next gave volumetric water contents
    of less than 0.05% at any of the sensors. 3. Results and discussion Two real-time
    soil water dynamics monitoring systems (16 probes with four capacitance sensors
    each), were installed on June 21, 1995 in the PT–NT experiments (Fig. 1), and
    have been working the year around. The exceptions have been for a few days in
    the spring of 1996 and 1997 when the probes were removed for plowing, disking,
    and planting maize. The largest distance from the probes to the data logger was
    about 125 m. The systems have been robust with few maintenance problems during
    the 30 months of functioning in a large experimental site (∼0.5 ha). 3.1. Sensor
    response to cable length The effect of varying cable length was checked by inserting
    four different cable lengths (25, 100, 400, and 500 m) between a multilevel capacitance
    sensor probe, with two sensors, placed in the field and connected to the data
    logger. An average difference in frequency between the readings with the four
    cable lengths at each sensor was 1 in 12786 (<0.008%), giving a coefficient of
    variation, associated with the SF for the four distances of 0.0186 and 0.0183%.
    This CV was about the same as the CV associated with the SF at constant cable
    length (∼3 m) observed when calibrating the sensors in the laboratory (Paltineanu
    and Starr, 1997). These data confirm the manufacturer''s statement that the capacitance
    sensor readings are not affected by cable lengths up to 500 m, which can cover
    field areas up to 80 ha. 3.2. Real-time soil water dynamics across a growing season
    Characteristic soil water dynamics measured with the multisensor capacitance probes,
    across the growing season, are illustrated for one PT–NT pair of multisensor capacitance
    probes (maize row N0 3 in plots 4 and 6, Fig. 1) are shown in Fig. 3. These data
    represent the cumulative water content in the 5–55 cm soil depth interval (summation
    of the four sensor depths, plus interpolated values at the 40 cm depth). Each
    rapid rise in soil water content corresponded to a rainfall or irrigation event
    (Fig. 2). The small changes in water content was not `noisy data'', but reflects
    diurnal changes in soil water content – largely due to ET demand, as shown later.
    Differences in soil water content have been maintained in favor of NT treatment
    throughout the growing season. The general pattern of greater water content under
    NT vs. PT is consistent with these two tillage treatments, with the tillage effects
    largely due to different bulk density distributions and to different surface soil
    conditions that affect infiltration and runoff (Starr and Paltineanu, 1998). Download
    : Download full-size image Fig. 3. Cumulative water content (5–55 cm) in maize-row
    3 of plots 4 and 6. 3.3. Field determination of the in situ apparent water holding
    capacity (aWHC) As shown in Fig. 3, several rainfall events between DOY 175 and
    192, before high ET demand, caused only temporary rises in the soil water content
    as the macro pores filled and drained. The repeating pattern of nearly constant
    maximal water contents following these early-season rainfall events, when the
    maize plants were very small (6–7 leaves, Fig. 2) indicates an in situ aWHC at
    each probe. Thus the aWHC for the NT profile (5–55 cm) was about 172 mm, and about
    160 mm under PT. The aWHC for each sensor depth interval can also be determined
    from the water content data at each sensor depth (Fig. 4). For example, the aWHC
    at the 10 cm sensor of NT (covering a sensing depth interval of 5–15 cm) was about
    27 mm under NT (Fig. 4(a)). The aWHC is very important for establishing irrigation
    and drainage strategies and for minimizing leaching of agrochemicals to deeper
    soil layers. Download : Download full-size image Fig. 4. Water content distribution
    at four sensor depths in maize-row 3 (plots 4 and 6), and showing the apparent
    water holding capacity and breaking points. 3.4. Establishing `breaking points''
    between periods of high and low rates of water loss After the early season rainfall
    events, no additional important rain fell for 24 days (DOY 189-213), when maize
    plants were growing rapidly from 7 to 11 leaves, resulting in rapid drying of
    the soil profile under both tillages (Fig. 3). All extended drying cycles that
    occurred in the presence of high ET demand resulted in an initial multidaily high
    rate of water loss followed by a distinctly slower multidaily rates of water loss.
    `Breaking points'' were observed at the intersection of the slopes of the two
    quasi steady rate of water loss, both by separate (Fig. 4) and cumulative soil
    depths (Fig. 5). Thus the breaking point for NT at the 5–15 cm and 15–25 cm depths
    occurred at DOY 197 a transition period of about four days between the high- and
    low-loss rates is evident at the 5–15 cm depth under NT (Fig. 4(a)). The small
    rainfall events from DOY 203–205 resulted in a temporary cessation of water removal
    at the 15–25 cm depth under NT. A small delay in the rate of water loss also occurred
    at the 25–35 cm depth of NT, but the overall rate of water loss remained nearly
    constant across the entire drying period. A slow but steady rate of water loss
    developed at the 45–55 cm depth interval soon after the breaking point occurred
    in the top two layers, indicating some root activity at this deepest depth. A
    similar pattern was observed for PT but the breaking points occurred sequentially
    in time (DOY 197, 201, and 204) at the top three sensor depths. Also, unlike that
    observed for NT, a breaking point was evident at the 25–35 cm depth of PT, which
    means that the maize roots were searching for water at that depth. `Breaking points''
    become important in predicting irrigation applications. For example, if our first
    priority in this research was to maximize crop yields then we would have applied
    our first irrigation about two weeks earlier than we did. We have observed that
    the critical soil water content that results in these breaking points remain quite
    constant. Thus viewing the data in real-time allows the user to anticipate when
    the breaking points will occur and to provide irrigation at the right time. The
    amount of water to apply can then be easily determined as the difference between
    the aWHC and the breaking point for each probe location. Download : Download full-size
