- analysis: "This study develops and validates a disaggregation methodology to combine\
    \ the strengths of remote sensing and model-based products for SM estimation at\
    \ fine-spatial resolution. The research consists of model-based data evaluation,\
    \ seamless fusion of microwave and model-based SM data at 25 km, and SM disaggregation\
    \ to 1 km with optical/infrared auxiliary variables by using GWR algorithm. Based\
    \ on the developed disaggregation methodology, this study identifies three types\
    \ of valuable products. \n\nFirst, the research team evaluates the capability\
    \ of the triple collocation method to merge SM products at 25 km by including\
    \ the ESA active, ESA passive, and CLDAS products. The CLDAS product was selected\
    \ as its error is the smallest among the three model-based products. The TC-merged\
    \ product can fully combine the advantages of the model-based and microwave data,\
    \ and has a higher accuracy than independent products, achieving the purpose of\
    \ optimal merging.\n\nSecond, the research team develops the 1 km daily seamless\
    \ interpolated Land Surface Temperature (LST) product by exploring spatial and\
    \ spectral similarities between images using iterative multi-temporal interpolation\
    \ and the ESTARFM method. The team validated the interpolated LST using CLDAS\
    \ LST and results show that the mean value of the correlation between interpolated\
    \ LST and CLDAS LST is 0.931, suggesting its validity and reliability. \n\nThird,\
    \ the research team generates the 1 km daily seamless SM product, by disaggregating\
    \ 25 km TC-merged SM data with the help of 1 km ancillary data using the GWR algorithm.\
    \ The disaggregated products capture temporal dynamics and spatial heterogeneity\
    \ across the study area. Due to its high spatiotemporal resolution, satisfactory\
    \ accuracy, and spatial continuity, the developed algorithms and SM products have\
    \ significant potential for applications in precision agriculture and hydrology\
    \ domains."
