    human visual perception. As our visual system has limited capacity and cannot
    efficiently process the information from the entire visual field, we focus our
    attention on specific areas of interest in the image and utilize local observation
    to focus on the prominent parts for detailed analysis of these areas. In recent
    years, many experts and scholars have added attention mechanisms to network models
    to improve recognition performance [38,39]. The DAM is a combination of a spatial
    attention module and a channel attention module. By adding a DAM module, it is
