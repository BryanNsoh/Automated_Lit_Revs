    and Discussion 4.1. Conclusions In this paper, the improved DeepLabV3+DAM model
    structure—which was used for the field of agriculture previously [35,36] to identify
    cotton fields using GF-6 satellite image data—is shown. This model can introduce
    the DAM module, which is a combination of the spatial attention module and channel
    attention module. The spatial attention module can highlight the spatial position
    distribution that is important for recognition in the convolutional layer. The
    channel attention module can highlight channels of significant value for recognition
    in the convolutional layer. By modifying the input layer and adding an upsampling
    layer, the phenomenon of loss of ground object boundary information is improved,
    and the recognition accuracy of cotton is improved. Based on this advantage, the
    model can fully use spectral combination information and texture information for
    cotton field identification before and after the flowering period of cotton. These
    experiment results have been validated using ground truths and compared with four
    deep learning models (U-Net, DeepLabV3+, DeepLabV3+ DAM with 4-band, DeepLabV3+
    DAM with full features) and a machine learning model (RF). Through experiments,
    it can be found that the recognition results are affected by many factors, such
    as reflection spectrum, ground texture information, and model algorithm. The main
    conclusions are as follows: According to the experimental results, the improved
    DenseNet model is superior to these popular CNNs using the same datasets. (1)
    The recognition accuracy of traditional machine learning algorithms is far inferior
    to that of deep learning algorithms in accuracy evaluation and the phenomenon
    of loss of ground object boundary information. (2) Compared with the DeepLab V3+
    network and U-Net, the DeepLabV3+ DAM model with the full feature showed a good
    effect on early cotton recognition in this study area. (3) Only the spectral information
    provided by the 4-band feature set is relatively limited, and the performance
    and recognition accuracy of the same DeepLabV3+ DAM model is worse than that of
    the full feature set. 4.2. Discussion In this research, from the perspective of
    water conservation and regulation, high-resolution images of the cotton flowering
    period were obtained. The conclusion that previous studies from the perspective
    of yield estimation have found that the highest cotton recognition accuracy in
    this region occurs during the boll opening period (August, September) [8,44] is
    not contradictory. The low coverage rate of cotton in the flowering stage and
    the unified mechanical cultivation mode of cotton in Xinjiang provided the basis
    for the selection of the texture feature sets and laid the foundation for improving
    the accuracy of early cotton remote-sensing recognition and reduce the difficulty
    of recognition. However, it should be noted that if there are other crops using
    wide film drip irrigation in the study area during the same period, it is likely
    to cause confusion in the recognition results, such as the only two misclassifications
    in the DeepLab V3+ DAM model being corn. A future task will be to verify the improved
    DeepLab V3+ DAM model on images with higher temporal, spatial, and spectral resolutions
    for cotton field identification. Early recognition based on drone cotton has been
    used by many scholars for pest control due to its high spatial resolution and
    free time control [45,46]. However, it is time-consuming and expensive, and flight
    time and area are strictly controlled. In addition, the later image stitching
    method will also affect recognition accuracy, which is slightly less economical
    and practical compared to high-resolution remote sensing image recognition. The
    second future task is to apply this method in other areas with complex planting
    structures and diversified agricultural management practices. Xun et al. [5] explored
    the feasibility of combining time series enhanced vegetation index (EVI) calculated
    from Moderate Resolution Imaging Spectroradiometer (MODIS) satellite data with
    the fused representation-based classification (FRC) algorithm to identify the
    cotton pixels and map cotton cultivated area in the major cotton production regions
    of China. They believe that the accuracy of the model is influenced not only by
    longitude and latitude but also by agricultural management practices (such as
    species and sowing dates) and climate change. Compared with using only 4-band
    satellite images based on remote-sensing image (GF-1, WFV) data to identify cotton
    during the boll opening period [47], it is believed that the optimized model of
    DenseNet can fully utilize spatial and spectral information for cotton field recognition.
    By comparing the training efficiency and performance of four widely used classical
    convolutional neural networks (ResNet, VGG, SegNet, and DeepLab v3+), it was also
    found that the DeepLab V3+ network has the shortest training time, the easiest
    training, and the lowest computational cost. So, the third future task is to reduce
    the labor cost, improve the automation level and working efficiency of the model,
    and improve the stability and generalization of the model. Author Contributions
