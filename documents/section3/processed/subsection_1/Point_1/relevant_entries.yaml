    \ and Future Directions\nAdvances in the development of lighter, cheaper, and\
    \ more sensitive and accurate\nsensors have resulted in a resurgence in research\
    \ on body acoustics for the non-invasive\ndiagnosis of different medical conditions.\
    \ In addition, the recent improvements in com-\nputational resources have made\
    \ the real-time continuous monitoring of the patients a\nreality inside and outside\
    \ of clinical settings [31,161,162]. These developments can lead\nto the formation\
    \ of large databases of body acoustics. The analysis of this big data using\n\
    methods such as deep learning may provide a better understanding of the body acoustics,\n\
    and may establish novel non-invasive diagnosis methods. These signals may also\
    \ provide\ncomplementary information to other monitoring methods. For example,\
    \ while an ECG test\nassesses the electrical activity of the heart, acoustic signals\
    \ such as sounds and vibrations\ncan provide a more in-depth understanding of\
    \ the mechanical activity of the cardiovascular\nsystem. This complementary information\
    \ can lead to the detection of early signs of CVDs.\nAcoustic signals may also\
    \ assist in the non-invasive localization of the abnormalities\ninside the body\
    \ [163]. Simultaneous measurements of acoustic signals from multiple\nlocations\
    \ on the body surface using sensor arrays can provide information on the 3D\n\
    location of the acoustic source (e.g., cardiovascular diseases or lung pathologies).\
    \ For\nexample, the location of heart valves may be estimated by the analysis\
    \ of the outputs of a\nmicrophone array [106,164].\nDespite the many studies on\
    \ the utility of acoustic signals for medical diagnosis, there\nare still open\
    \ questions and challenges that hinder the transformation of these research\n\
    studies into commercial products. One of the challenges in the use of acoustic\
    \ signals\nfor medical diagnosis is the presence of different noise sets in the\
    \ signal of interest. The\nacoustic signals that are recorded on the body’s surface\
    \ consist of sounds and vibrations\nfrom other sources that are not of interest.\
    \ For example, a fetal PCG is a mixture of acoustic\nsignals from the fetus, different\
    \ organs of the mother, and other external noises [158]. In\naddition, any fetal\
    \ movements can add an artifact to the fetal PCG. On the other hand,\nthe acoustic\
    \ signals recorded from a pregnant woman are contaminated by signals that\noriginated\
    \ from the fetus. Robust noise ﬁltration methods should be established in order\
    \ to\nisolate the signals of interest from noise.\nAnother challenge is that the\
    \ temporal and spectral contents of the acoustic signals\ndepend strongly on the\
    \ acquisition location. For example, heart-induced vibrations on\nthe chest’s\
    \ surface may change by 30% with a sensor location change of 1 cm [5]. Other\n\
    parameters such as the postural position and transmission medium (e.g., the amount\
    \ of\nsoft tissue between the signal source and the sensor) also affect the contents\
    \ of the acoustic\nsignals. In addition, these signals usually change from one\
    \ subject to another. Therefore,\nthe analysis methods should be developed such\
    \ that they are robust, inclusive, and accurate\nunder different conditions.\n\
    In conclusion, the utilization of new generations of sensing technologies in com-\n\
    bination with signal processing methods and rigorous experiments to understand\
    \ the\nphysiological genesis of the acoustic signals may translate them from a\
    \ research interest to\na powerful tool for the diagnosis of medical conditions.\n\
