    to existing irrigation decision support systems, idCROP has several advantages,
    including (1) high-resolution and improved real-time weather forecasts combining
    historic, real-time, and short-term (16-day) and seasonal (6-month) forecasted
    weather; (2) an advanced economic model, enabling the calculation of net returns
    and breakeven prices with consideration of price-cost variability. Users can compare
    the simulation output intuitively and choose an irrigation strategy that best
    fits their irrigation capacity, yield, and economic goals and also switch from
    one strategy to other depending on changes in irrigation water availability at
    any time during the growing season; (3) improved site-specific accuracy by combining
    crop model-based irrigation scheduling with on-farm, non-contact sensor data that
    can be used to improve the irrigation schedules. Currently, the short-term and
    seasonal weather forecasts have already been calibrated over the CONUS at 1-km
    resolution, which has not been incorporated into currently available irrigation
    scheduling systems. This forecasted weather can be corrected with on-site weather
    data as the growing season progresses, enabling a reliable weather forecast covering
    the growing season. idCROP updates and extends the economic analysis by providing
    crop net returns estimates, price sensitivity analysis, and breakeven prices based
    on enterprise budgets by combining farm input and output data with corresponding
    prices from online sources. These economic analyses enable users to choose an
    irrigation strategy that best fits their irrigation capacity and secure financial
    incentives, which is also not available in any existing irrigation scheduling
    decision support systems [8]. Along with the tool, a ticket-based response system
    is implemented and maintained to capture and document the status of all user inquiries,
    suggestions, and trouble reports. This feedback will help prioritize modifications/refinements
    of the system moving forward. The app performance for sensor-based irrigation
    scheduling has not been rigorously tested and verified. In the 2020 and 2021 cotton
    growing seasons, preliminary data were gathered on the WDI water stress index
    using a pivot-mounted sensor at the Chillicothe Research Station. The calculation
    of WDI is detailed in section S4 and Table 10. The data from 2020 indicated a
    strong relationship between WDI and water stress in cotton (Fig. 12a). A relatively
    stable WDI trend in the four ET-based water management regimes was observed when
    the soil between crop rows was not visible to the temperature sensor mounted on
    the phenotyping system (shortly after 60 days of planting). Efforts to address
    the issue before canopy closure are in progress, and the preliminary data in 2021
    (not shown) with nearly bare soil surface showed a relatively stable WDI trend
    under irrigated conditions. The strong relationship between the seasonal average
    WDI and observed cotton seed yield (Fig. 12b) can help us determine WDI thresholds
    for triggering irrigation based on the expected yield/water use. These results
    lead us to conclude that WDI, a modified CWSI method that accounts for canopy
    coverage, can be reliably used as an indicator in precision deficit irrigation
    management. Other preliminary data from the same phenotyping system has shown
    spectral reflectance sensors to be highly accurate in estimating canopy coverage.
    With temperature and spectral reflectance sensors mounted directly to a pivot
    irrigation system, WDI can provide a precise irrigation schedule according to
    the desired level of water deficit, especially when paired with model predictions
    of crop growth and water use. Taghvaeian et al. [8] analyzed irrigation scheduling
    practices in the U.S. in the past ten years and pointed out that water and energy
    could be significantly saved if plant sensor-based methods are part of the irrigation
    scheduling toolsets. Download : Download high-res image (238KB) Download : Download
