  title: A transferable active-learning strategy for reactive molecular force fields
  verbatim_quote1: 'Using a train/test set split with high structural similarity

    between the two sets can lead to highly misleadingly accuracy

    whenever the potential is to be taken outside the training region

    in computational practice. For example, splitting an AIMD

    trajectory of water into a training and test set with an odd/even

    frame split (50 : 50) and training a simple GAP model yields an

    energy error on the order of 1 kcal mol-1 (Fig. S1a†). However,

    simulations with this potential in the same conﬁguration space

    sample unphysical conﬁgurations within 10 fs (Fig. S1b†),

    making an RMSE over a priori test data an insuﬃcient metric in

    quantifying the quality of a potential.'
  verbatim_quote2: 'We initially employed training strategies found to work well

    in elemental materials by, for example, tting a combined

    potential with two- and three-body GAPs. However, this

    approach was found to be detrimental to the stability of potentials

    for more complex molecular environments. Even with a high

    correlation and low error on energies in unseen test data, some

    potentials were not stable for more than a few femtoseconds.'
