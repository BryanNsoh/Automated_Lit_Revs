- analysis: 'This research paper presents SolarET---a novel machine learning approach
    to estimate reference evapotranspiration (ETO) using only solar radiation data,
    thereby eliminating the need for a physical reference grass surface and its associated
    costs. SolarET was evaluated against three well-established empirical models (Priestley-Taylor,
    Hargreaves-Samani, and Romanenko) using data from 131 automated weather stations
    across California, representing diverse climatic conditions. SolarET demonstrated
    superior accuracy, particularly in irrigation-intensive regions like the Central
    Valley. Its performance was comparable to the Priestley-Taylor model in terms
    of radiation-based ETO estimation and outperformed the Hargreaves-Samani and Romanenko
    models across all climatic zones. Notably, SolarET showed its strengths in regions
    where the contribution of aerodynamic terms to ETO is less significant, such as
    desert climates. However, it exhibited lower accuracy in coastal areas, which
    may be attributed to factors not captured by solar radiation alone, like humidity
    fluctuations and intermittent cloud cover.


