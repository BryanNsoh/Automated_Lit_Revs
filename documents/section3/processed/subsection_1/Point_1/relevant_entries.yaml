    To investigate the spatiotemporal variations of four SM products (CLDAS, CCI passive,
    CCI active, and TC-merged data), this study utilized Hovmöller diagram (Hovmöller,
    1949), which averages all values located at the same longitude/latitude, and is
    divided into a longitude/latitude axis showing spatial heterogeneity and a time
    axis indicating temporal variation. Fig. 3, Fig. 4 illustrate the spatiotemporal
    variations and coverage of the four SM products across latitudes and longitudes
    from 2019 to 2020, respectively. Numerically, the four products exhibited consistent
    trends in the time series: the soil began to freeze in November each year, resulting
    in low SM values, and as the temperature increased in March of the following year,
    the soil thawed and SM gradually increased. Overall, the active data had higher
