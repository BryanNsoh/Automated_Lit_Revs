    I. Introduction According to statistics, agricultural production on a global scale
    over the past half-century has grown 2.5-3 times, and the growth of acreage was
    about 12%. In addition, according to UNESCO data, agriculture is undoubtedly the
    largest consumer of water, while 70% of the total freshwater intake is used for
    irrigation [1]. In water-stressed regions, irrigation is of fundamental importance,
    as irrigated agriculture accounts for 16% of the world’s cultivated area, which
    produces 30% to 40% of the world’s food [2]. At the same time, the area of irrigated
    land has more than doubled over fifty years and comprises on average more than
    16% of all agricultural land, and the volume of water withdrawn for irrigation
    has almost doubled. FAO’s projected 1-2% annual growth in global irrigated areas,
    as well as trends in climate change (temperature and precipitation), in the next
    20 years could lead to a significant increase in water consumption (according
    to FAO estimates by 14%) and energy, which in turn puts forward the problem of
    saving water, energy and material and technical resources, protecting the natural
    environment [2]. Traditional methods of planning irrigation based on visual inspection
    lead to significant water losses and raise the issue of optimizing irrigation.
    All of this has contributed to the emergence of various methods of controlled
    irrigation such as sprinkler, drip, and furrow irrigation. The introduction of
    these methods allows to reduce water losses by 30–70% and contributes to the sustainable
    development of irrigated agriculture [3]. Further development of optimization
    methods led to the emergence of the so-called precision irrigation, which allows
    you to estimate the amount of water, irrigation time, and maintains the exact
    water content in the soil, depending on the needs of the growth and development
    of crops. In this regard, technologies of precision farming have become widespread,
    which involve considering spatial and temporal variability and differentiating
    the use of resources [4], [5]. In this regard, a key problem of irrigation management
    arises - its optimization both from the point of view of irrigation technique
    and from the point of view of technology. Classical water resources management
    is based on the use of uniformly introduced resources across the field, considered
    as a single spatial unit and if the actual operating parameters of the sprinkler
    equipment coincide with the theoretical ones. However, on the one hand, sprinkler
    technology is a complex dynamic system, the operation of which is influenced by
    many stochastic factors. On the other hand, the object of the impact of technology
    - the field is a complex biological system with Spatio-temporal heterogeneity
    of the characteristics of soil, climate, plants, and, therefore, uneven need for
    irrigation [6], [7]. The operation of irrigation equipment plays an important
    role in irrigated agriculture. Optimizing irrigation equipment is an important
    strategy for conserving resources, increasing productivity, and improving production
    efficiency. Among the various systems, one can distinguish Center Pivot Irrigation
    Systems, which account for up to 23% of the total area irrigated by sprinkler
    irrigation systems [8]. And in Russia, for example, about 22% of the total irrigated
    area is irrigated with such systems. A. Precision Agriculture, Digitalization,
    and Artificial Intelligence In connection with the role played by Center Pivot
    Irrigation systems (CPI), numerous studies are being carried out to improve the
    technical parameters of these systems: improving the uniformity of irrigation,
    modeling sprinklers, and lateral corner joints [9]–[11]. In addition, the Precision
    Agriculture methodology appears for such systems as well. Variable Rate Irrigation
    (VRI) considers Spatio-temporal variability by delivering a variable amount of
    water to a specific area following crop water requirements. At the same time,
    for sprinkler systems of circular action, VRI assumes either irrigation at a controlled
    speed (assumes a change in the irrigation rate in the direction of a moving sprinkler
    by changing the speed of its movement) or irrigation with a controlled zone (involves
    a change in the irrigation rate both along the side pipeline and in the direction
    of movement sprinkler) [12]. Many scientists have been involved in the development
    and improvement of VRI methods [12]–[14] since the creation of optimal VRI solutions
    is rather difficult and must consider a large number of factors. Some scientists
    considered the properties of water in the soil as a basis for monitoring, others
    - the state of plants. Thus, in the study [12], automatic control of the speed
    of movement is based on technologies for monitoring the electrical conductivity
    of the soil and altimetry, the moisture content in the soil, and vegetation indices
    obtained from satellite images. In [13], the interaction between spatially changing
    soil properties and the time-varying dynamics of water in crops is investigated.
    It is shown that modeling soil moisture depletion can be an effective planning
    tool in VRI. A decision support system for variable rate irrigation is presented
    in a study [14]. The system is based on the vegetation index (VI), obtained after
    processing multispectral images obtained by unmanned aerial vehicles. And the
    evapotranspiration model and the crop water stress index are derived from their
    established relationships with the vegetation index. Work [15] summarizes the
    advantages and disadvantages of the variable rate irrigation methodology. Until
    now, these methods need further development and improvement as further studies
    of space-time variability are needed to make these improvements. Digitalization
    is becoming one of such powerful tools for increasing the efficiency of both irrigation
    and agriculture in general. The current stage of development of precision farming
    and digital agriculture makes it possible to widely use such tools based on artificial
    intelligence, and the Internet of Things (IoT) is the basis for intelligent agriculture.
    Thus, [16] provides an overview of best practices in the implementation of sensor
    irrigation systems, along with the most used nodes and wireless technologies.
