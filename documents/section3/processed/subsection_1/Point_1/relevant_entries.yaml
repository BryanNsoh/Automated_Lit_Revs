    index calculations and a classification stage to identify plant species and their
    growth stages using machine learning methods. The authors found that the image
    processing and classification methods used outperformed other approaches in terms
    of accuracy and speed, achieving up to 93% accuracy in plant identification and
    92% accuracy in growth stage determination under specific lighting and vegetation
    cover conditions.


