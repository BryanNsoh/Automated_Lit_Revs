    and growing practices. The app analyzes different scenarios and compares how different
    irrigation schedules affect the simulated yield and net return. There are two
    options for irrigation scheduling. The default option is based on the DSSAT model,
    with irrigation scheduled by model-simulated soil water balance. This crop model-based
    approach can be used with any irrigation system. Users have an option to improve
    irrigation prescriptions with the installation of in-field sensors (Fig. 1). For
    this optional integrated (i.e., crop model- and sensor-based) approach, a sensor
    platform is mounted on the pivot, allowing real-time measurement of canopy temperature
    and ground coverage. These data are transferred to a server using a datalogger
    and a wireless modem (Fig. 1) to calculate the hourly WDI. The field-calibrated
    relationships between the seasonal average WDI and cotton yield under different
    ET replacements are used to determine the WDI threshold to trigger irrigation.
    The use of WDI provides on-site corrections and improves the accuracy of the model-based
    irrigation schedules. It is also recommended to install a mini weather station
    into the sensor system, which was tested to be highly effective. For users who
    do not have a mini weather station, idCROP automatically acquires real-time weather
    data from publicly available data, which is explained in detail in Section 2.5.
    The idCROP tool currently calculates expected yield following DSSAT-simulated
    seasonal irrigation schedules under four default irrigation strategies––0, 30,
    60, and 90% ET-replacement. However, the tool is customizable to other ET-replacement
    values and our future efforts will focus on this. For each strategy, the system
    applies the economic model to estimate farm profits expected from adhering to
    the simulated irrigation schedule. Users can follow any ET replacement strategy
    to apply deficit irrigation depending on irrigation water availability. With this
    information, users can proactively make decisions about in-season irrigation and
    crop management to optimize crop yield and profit. The resulting irrigation prescriptions
    are updated as the growing season progresses based on recorded irrigations, past
    and real-time weather data from the beginning of the growing season, and updated
    short-term weather for the remainder of the growing season. Users can change their
    irrigation strategy during the growing season, if necessary, based on unanticipated
    changes in the availability of irrigation water, the weather, or their yield and
    economic goals. 2.2. Field experiment and treatments The parameters used in the
    DSSAT model and the WDI threshold used to trigger irrigation under different ET
    replacements were calibrated and validated using field experiments. A two-year
