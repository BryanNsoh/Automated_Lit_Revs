    • Deep learning to distinguish between synthetic debris and marine life • Original
    database of underwater imagery • Convolutional neural network binary classification
    Abstract With the global issue of marine debris ever expanding, it is imperative
    that the technology industry steps in. The aim is to find if deep learning can
    successfully distinguish between marine life and synthetic debris underwater.
    This study assesses whether we could safely clean up our oceans with Artificial
    Intelligence without disrupting the delicate balance of aquatic ecosystems. Our
    research compares a simple convolutional neural network with a VGG-16 model using
    an original database of 1644 underwater images and a binary classification to
    sort synthetic material from aquatic life. Our results show first insights to
    safely distinguishing between debris and life. Previous article in issue Next
    article in issue Keywords Deep learningArtificial intelligenceNeural networkOcean
    pollutionMarine debris 1. Introduction 1.1. Background Marine debris has a devastating
    effect on marine life. Mammals, sea birds and larger fish are frequently found
    to have ingested litter or have become entangled within nets and other materials,
    such as plastics (D’Aurelio, 2019, McAdam, 2017, Day, 1980, Bjornadal et al.,
    1994). This results in lethal consequences as plastic fragments absorb toxic materials
    and are highly contaminated with biphenyl polychlorinated (PCB), heavy metals
    and other noxious substances. Often leached out of common plastics are organophosphate
    esters (OPEs), particularly organophosphate flame retardants (OFPRs), though the
    effects are still not fully understood, this group of additives has been associated
    with a toxic effect on animals and humans, corresponding with different carcinogenic
    properties, diabetes and reproductive issues (Sala et al., 2021). OPEs have been
    detected within marine vertebrates; such as in studies with loggerhead turtles
    (Caretta caretta) and the first evidence of OFPRs has been detected within fin
    whales (Balaenoptera physalus) as well as their main diet source, krill (Meganyctiphanes
    norvegica)(Garcia-Garin et al., 2020a). Once ingested, plastic consumption will
    likely cause other repercussions including reproductive disorders, hormone changes,
    higher disease risk or most commonly; obstructing the gastrointestinal tract;
    resulting in starvation and fatality (D’Aurelio, 2019, Mato et al., 2001, de Stephanis
    et al., 2013). Additionally, entanglement causes a serious threat to marine ecosystems
    (Stelfox et al., 2016, Tekman et al., 2022). As well as an “inestimable number
    of birds, turtles, fish and other species” (WAP, 2018, WAP, 2014). At least 136,000
    pinnipeds and whales; are killed every year by discarded fishing equipment (France-Presse,
    2011). The consequence of high whale fatalities is that they are key contributors
    to the ecosystem of phytoplankton. This is crucial, as phytoplankton “contribute
    at least 50 percent of all oxygen to our atmosphere” and capture “an estimated
    40 percent of all [Carbon Monoxide] CO produced.” Acting as the equivalent of
    1.7 trillion trees or four Amazon rain forests; our environment depends on phytoplankton
    populations (Chami et al., 2019). This global dilemma not only impacts marine
    life and the environment but human health also, as micro plastics are now being
    discovered within all water systems (McAdam, 2017, Viehman et al., 2011) and ultimately,
    human consumption (Luo et al., 2020; Liu et al., 2021; Sharma and Chatterjee,
    1987). The level of health risks are rising in correlation with fish consumption,
    as a study by Garcia-Garin et al. (2020b) concludes that by consuming contaminated,
    edible fish such as the bogue species (Boop boops), OFPRs are ingested, with their
    potential toxic effects and a recent discovery has even now detected nano plastics
    in our blood (Vethaak and J, 2021). Even though this is an accelerating issue,
    a solution has not yet come to fruition. Therefore, it is critical we begin to
    use technology to address the above challenges. Although our piece of research
    is a very small aspect of the bigger picture, it has the potential to be a vital
    part of the first application of deep learning to clean up our oceans and water
    systems. By successfully distinguishing between waste and fauna, an artificial
    intelligence framework could eventually be applied to automation, protecting our
    rapidly declining marine life and improving the negative impacts on human health.
    The application of machine learning to detect and classify litter, is still very
    minimal but far outweighs the efficiency of current methods which are hugely time
    consuming and extremely limited. They also require manual labour and are susceptible
    to human error. Being “one of the most pervasive and solvable pollution problems
    plaguing the world''s oceans and waterways” (Sheavly and Register, 2007), it is
    critical we invest more research into deep learning as a progressive solution.
    The aim is to successfully use deep learning methods to distinguish between synthetic
    debris and aquatic life by using the following objectives: • Collect a coloured
    (RGB) image database, that includes underwater debris and marine life in a variety
    of settings. • Compare the train and test results of two CNN frameworks against
    this new database, to categorise synthetic waste and marine fauna successfully.
    2. Gaps in the current literature Most studies on the application of Artificial
    Intelligence [AI] have neglected to consider the appropriate safety measures involved
    with clearing the ecosystem without causing further harm. Interestingly, popular
    categories studied in the oceans are plastic bottles, bags and food packaging,
    however, disregarded fishing nets cause a high fatality and are responsible for
    the greatest percentage of plastic in the ocean and one of the categories responsible
    for the highest fatalities (Lebreton et al., 2018, WAP, 2018). Furthermore, many
    studies including (Garcia-Garin et al., 2021) only considered floating plastics,
    which contributes to a very minimal percentage of marine litter. Although the
    problematic debris is found near the surface where creatures mistake it for food
    or something to play with, therefore ingesting it (D’Aurelio, 2019, McAdam, 2017),
    most of the ocean''s plastic is in micro form and found in the deepest parts (Peng
    et al., 2018). Moreover, only 1 % of marine litter floats (Ferries, 2021). Most
    algorithms in current research are only looking at three or four separate categories.
    These categories (usually including plastic bags, bottles and straws) represent
    only a tiny portion of the vast quantity of synthetic debris currently polluting
    our oceans (Jambeck et al., 2015) that is continuing to rapidly expand (Lebreton
    et al., 2018). Additionally, the image databases used to identify and categorise
    these specific objects do not account for varying degrees of degradation and subsequent
    distortion to captured imagery from wear, being underwater and sea conditions
    (light, density, turbulence). There are also a plethora of conditions that such
    an algorithm would have to work under, with visibility being the most important
    factor. The authors in some of the papers are in fact currently testing this problem
    in real life ocean scenarios; however, current prototypes will still need further
    development, particularly in rivers which have completely different conditions
    and are responsible for approximately 1.15–2.41 million tonnes of plastic entering
    our oceans (Lebreton et al., 2017). Recent work on the Great Garbage Patch by
    de Vries et al. (2021) has proven to successfully use AI to track parts of the
    patch by collecting photographic data with a GPS enabled GoPro from above the
    waterline. Using a convolutional neural network [CNN] to detect debris, they were
    able to survey the litter and map out the garbage patch in better detail. 3. Related
    work The paper on using deep learning to detect floating debris by Kylili et al.
    (2018) used VGG-16 pretrained on ImageNet to successfully train their own data
    set (after having applied transfer learning), to classify their research with
    a success rate of 86 %. Their paper focused on floating debris and to collect
    their data, they had to use a large amount of augmentation to create a dataset
    consisting of 12,000 images, which were classified into three different categories:
    bottles, buckets and straws at a testing accuracy of 99 %. Fulton et al. (2019)
    compared training four object detection methods (including R-CNN, YOLOv2, Tiny-YOLO
    & SSD) and concluded that Faster R-CNN had the highest accuracy, at the compromise
    of speed. YOLOv2 had an accuracy that was close to the R-CNN results, but it performed
    faster. They discovered that marine debris can be detected in real time using
    deep learning visual object detection methods - although this was from the surface
    and the authors do express their belief that it could be used underwater if the
    data limitations are overcome. de Vries et al. (2021) recently studied whether
    they could trace macro debris location and transportation. They used a two-fold
    approach, testing both the Faster RCNN and YOLOv5 architectures. The authors found
    that YOLOv5 outperformed FRCNN with the quantity of objects detected and with
    the smallest object size, however, they report this could be due to the hyper-parameter
    settings they applied. They go on to explain that YOLOv5 only needed minimal changes
    for better performance and that both network architectures could have been further
    improved with more optimization. They successfully produced, what they describe
    as “the first real-world demonstration of a large-scale automated camera transect
    survey of floating marine litter”; however due to limitations (such as that they
    are currently unable to detect anything smaller than macro debris), they believe
    their work is a strong framework for a method ology, rather than an example of
    findings. An alternative experiment aiming to track and identify floating marine
    debris compared the use of CNN with a ‘bag of features’ method (Sreelakshmi et
    al., 2019). The CNN used convolutional and bottleneck layers achieving 77.5 %
    accuracy when classifying. However, the bag of features method only achieved a
    62.5 % accuracy (using MatLab & SURF features). Comparing the two results clearly
    indicates that CNN was more accurate with an added benefit of speed - it took
    half the computational time that the Bag of Features needed. Another application
    of AI to detect marine debris was explored by Wang et al. (2019) using Long Short
    Term Memory Network (LSTM) with Cross Correlations and Association rules (Apriori)
    to identify characteristics of water pollutants. They discovered that the water
    quality correlation maps they produced were in fact able to accurately identify
    fluctuations effectively. Whilst this is useful to detect where large quantities
    of litter are within the ocean, this would work better as a technology used in
    addition to a Deep Learning algorithm, to encourage accurately pinpointing our
    largest problematic areas (Wang et al., 2019). Particularly as they have claimed
    that their AI scheme could potentially work within aquatic systems. The paper
    by Chazhoor et al. (2021) bench marked the three widely implemented architectures
    on the WaDaBa data set to find out the best model with the support of transfer
    learning. To ease the recycling process worldwide, seven different types of plastic
    have been categorised based on their chemical composition. These are Polyethylene
    Terephthalate (PET or PETE), High Density Polyethylene (HDPE), Polyvinyl Chloride
    (PVC or Vinyl), Low-Density Polyethylene (LDPE), Polypropylene (PP), and Polystyrene
    (PS or Styrofoam). PET, HDPE PP and PS dominate the household waste and segregating
    them into their respective types will allow the reuse of certain types and recycling
    of other types of plastics. The paper is the first benchmark paper aimed towards
    classifying different types of plastics from the images using deep learning models,
    and this has stimulated the research in this area and serve as a baseline for
    future research work. To conclude, the current algorithms available are successful
    and effective; however, comparing the studies, the results clearly indicate that
    CNN was the most accurate and fastest approach. Convolutional Neural Networks
    (CNN) can train themselves on debris and continue to learn using transfer learning,
    concluding in highly accurate and efficient results (Kylili et al., 2018). Within
    this research, we have collated an extensive and original database of not only
    litter but also aquatic life with an emphasis on submerged imagery that covers
    a diverse and comprehensive range of data. Incorporating different sea conditions,
    light levels and depths, as well as all varieties of synthesised materials and
    in various stages of degradation (or other distortions). This is important to
    ensure that the CNN does not just learn what is correct but also what is incorrect.
    Our paper is especially unique in its binary classification - we split all the
    data into two simple categories of what is ‘living’ and what is not - putting
    the protection of the ecosystem and of life as the priority and trained the system
    how to differentiate between the two with a current accuracy of 89 %. Therefore,
    picking up most synthesised matter and avoiding (protecting) aquatic life. It
    also covers a broader spectrum of items rather than focusing on specific categories
    at a specific depth. Therefore, training it to recognize properties of either
    debris or life, rather than single items. We have used data augmentation to diversify
    the different aspects of images as well as increasing the number of images to
    deal with class imbalance issues. 4. Materials and methods 4.1. Database collection
    A diverse range of organisations and dive centres collaborated with us by providing
    their images. We clearly outlined a list of requirements including: • In colour
    and as high quality as possible. • Dimensions for objects photographed would need
    to be larger than microplastics and smaller than roughly 16″2. • Preferably, they
    would also have some general labels We also specified including any of the following
    within their imagery: • Underwater Litter • Underwater Nets • Underwater Animals
    (this can include fish, crustaceans, cnidaria etc) • Underwater Plants • Anything
    else miscellaneous that is ecological and shot underwater The main database acquired
    was obtained from Japan Agency for Marine-Earth Science and Technology (JAMSTEC).
    JAMSTEC has a huge database of sub marine images and footage of deep-sea debris
    in Japan called J-EDI. Their imagery was suitable for different depths, density
    and light but also for the variety of objects within the photos, with different
    levels of degradation. The dataset we obtained included a vast array of marine
    fauna as shown in Fig. 1 including but not limited to (fish, jellyfish, shells,
    starfish, anemone) as well as an even wider selection of synthetic debris as shown
    in Fig. 2 (nets, masks, cardboard, plastic bags, plastic sheets, cloth). As we
    wanted diversity in our database, it was particularly useful to receive this wide
    selection of objects. Download : Download high-res image (138KB) Download : Download
