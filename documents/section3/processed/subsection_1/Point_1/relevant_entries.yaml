    irrelevant were also manually removed, to determine clear parameters and prevent
    confusion within the algorithm. In the case of our dataset, it was mostly the
    JAMSTEC sub marine machinery parts that were in the way, which was resolved by
    manually cropping the images. The biggest issue that arose was the strange (yet
    incredible) phenomenon of how much aquatic life had chosen to inhabit pollutants.
    An ethical dilemma therefore arises, as to not disturb the sensitive and delicate
    balance of the ecosystem, by removing these items (Fulton et al., 2019). We chose
    to remove any such images to prevent confusion when training the network architectures.
    From sorting the dataset, it was often questioned whether the Convolutional Neural
    Networks would be able to safely distinguish between very commonly confused items.
    For example, a jellyfish and a plastic bag closely resemble each other. There
    were also cases of starfish that we ourselves found difficult to distinguish whether
    they were real or plastic. Therefore, there is a very real danger that a neural
    network could make the same mistake. 4.4. Training a model for a binary classification
    task In this study, classes are defined as follows: an image which has man-made
    debris in it (‘Litter’ or ‘1’), or it has natural aquatic life in it (‘Animals’
    or ‘0’), this class can include plants or any variety of marine biology. For now,
    we chose not to use subclasses, in order to test this version first and see if
    it is successful. In further tests, a training set of multiple categories would
    be valuable to improve the detail and accuracy of the system. 4.5. Network architecture
    We chose convolutional neural networks as they can handle a large quantity of
    data and have a high-performance rate in the ever-developing machine learning
    industry. CNN algorithms are the strongest neural network for image recognition.
    The system learns to strategically, on different layers, detect the lines and
    edges in the input image. It is then able to distinguish between them, identifying
    segments of an image resulting in feature extraction. A major disadvantage to
    deep learning algorithms having many parameters, and the use of max pooling, is
    the higher risk of overfitting (Guo et al., 2016). As one of our models is an
    entirely new architecture with a brand new, untrained data set, it required a
    large amount of trial and error of adjusting the different parameters to avoid
    overfitting. To closely monitor the progress of the architecture, TensorBoard
    was used, so that we could frequently compare graphs on where overfitting was
    occurring and make appropriate adjustments. All images were resized, to a width
    and height of 140px, using Python to maintain a uniform size throughout all images
    and ensure that parts would not be cropped out. Additionally, 140px when tested,
    showed enough detail to recognize the shapes and patterns within the image but
    was not too high to slow down the run time. In the case of using such a vast variety
    of underwater debris and aquatic life, it was felt that the most information necessary
    should be used, even if it compromises speed; so, three channel values RGB were
    used, instead of one. To eliminate the issue of class imbalance, the data set
    has been split to have exactly 50 % of each category. Therefore, out of the 1644
    training images, 822 were in each category. An additional precaution taken, was
    to randomly shuffle the data, as the system would otherwise learn that the data
    is in order and again, guess accordingly. This system was created on a Dell Inspiron
    i7-7700HQ CPU 2.8GHz, 16GB RAM, 64-Bit with a Nvidia GeForce GTX graphics card,
    using Windows 10. The algorithm was programmed using Python in PyCharm and the
    specs of the system used were: Tensorflow, Keras and ReLU. Using cv2, we imported
    the collected and built a data set, created 2 × 2 windows, extracted the max pooling
    value and used the Adam optimization. This resulted in the architecture having
    the following parameters: Three convolutional layers with 32 nodes and no dense
    layers, the second kernel size was reduced to a (2,2) window, the validation split
    had to be reduced to 0.1 and it ran 95 epochs. As shown in Fig. 4. We used the
    Rectified Linear activation Unit (ReLU) as the activation function and the last
    layer used the logistic sigmoid function to enable binary classification. The
    validation split is usually optimised at 20 % (0.2) of the set, however, this
    architecture would favour one of the classifications, if at this setting. Download
