    Model, Surface roughness , radar backscatter Abstract Surface soil moisture has
    vital role in water energy balance, climate change and agriculture mainly for
    crop water requirements and irrigation scheduling. Microwave remote sensing with
    its unique characteristics of high penetration and sensitivity towards dielectric
    constant, has enabled the researchers to explore various techniques for soil moisture
    estimation. With the launch of Sentinel-1 (A&B) Synthetic Aperture Radar (SAR)
    satellites, the hindrance in accessing high spatial and temporal resolution data
    is eliminated. The current study focuses on surface soil moisture estimation for
    bare agricultural fields in the semi-arid region. Field soil moisture up to 5
    cm depth using HydraGo Probe sensor and surface roughness synchronizing with satellite
    pass dates were collected from total 102 locations spanning four dates. Volumetric
    and sensor-based soil moisture are well correlated with R2 = 0.85. The Modified
    Dubois Model (MDM) was applied to obtain the relative permittivity of the soil
    for the backscattering coefficient (σ◦) for VV polarization, which is used as
    one of the inputs in universal Topp’s model for soil moisture calculation. Model
    derived soil moisture is well correlated with ground-based soil moisture for the
    entire range of the soil moisture (0.02-0.18 m3m-3) with R2 = 0.85 and RMSE=0.005.
    The entire soil moisture was categorized in three soil moisture ranges to evaluate
