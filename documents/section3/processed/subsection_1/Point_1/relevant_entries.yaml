    details, management practices, harvest details, and expenses/income, as detailed
    in Table 1. For scenario creation and execution, a data manager is used to create
    input files required to execute the DSSAT and economic models. It combines three
    data sources, including data from users, data stored in the database (e.g., environmental
    and economic data), and external data from the internet (i.e., real-time weather
