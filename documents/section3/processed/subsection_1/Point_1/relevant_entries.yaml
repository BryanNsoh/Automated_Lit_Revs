    Model establishment and accuracy evaluation 2.4.1. Calculation of water deficit
    indices To build the water regime training and testing models for wheat from separate
    datasets, the GS at each growth stage in the two-year experiment was normalized
    as NGS (Eq. 5). (5) NGS i = GS i GS max Where GSmax is the maximum value of GS
    measured in each growing season (547.5 mmol m-2 s-1 in 2021 and 575.4 mmol m-2
    s-1 in 2022). The effective soil water content (EWC) in the soil that can be utilized
    by crops was calculated as Eq. 6: (6) EWC i = SWC i − WP FC i − WP Where FCi is
    the field capacity of 0–40 cm soil layer of each plot (ranging from 0.21 to 0.24 cm3
    cm-3) and WP is the wilting point (WP=0.05 cm3 cm-3). 2.4.2. Machine learning
    modelling Due to the high collinearity between the vegetation indices, a Principal
    Component Analysis (PCA) was performed to reduce the dimensions (Abdi and Williams,
    2010). The PCA was performed on the VIs and TIs measured in two years at each
    growth stage to determine important variables and the relationship between VIs
    and TIs. The PCA axes with a cumulative contribution rate of principal component
    variance above 98% were used as inputs of the winter wheat water stress prediction
    models. Three different machine learning algorithms were evaluated. PLS (Partial
    Least Squares) is a multivariate statistical data analysis method that combines
    the advantages of principal component analysis, canonical correlation analysis,
    and linear regression analysis (Abdi, 2010). SVM (Support Vector Machines) is
    a supervised machine learning algorithm that implements classification and regression
    by constructing a hyperplane or set of hyperplanes in a high-dimensional or infinite-dimensional
    space (Cortes et al., 1995). GBDT (Gradient Boosted Decision Trees) is a commonly
    used ensemble learning algorithm. This algorithm trains multiple individual learners,
    and then combines them through certain strategies to form a strong learner, which
    has the characteristics of high fitting accuracy and strong interpretability (Friedman,
    2002). In this study, the number of iterations of GBDT was chosen as 100, and
    the learning rate was 0.1. The maximum depth of the regression tree was 7, the
    minimum number of leaf nodes samples was 5, and the maximum number of features
    was 3. The Principal Components (PCs) calculated for each growth stage in 2021
    were used as input to build NGS and EWC prediction models. To verify the applicability
    of the model, the PCs in 2022 for each growth stage were used to test the performance
    of the models. In addition, a separate analysis was performed in which the data
    of all different growth stages were pooled. We also constructed a separate model
    for pre-heading (tillering, jointing and booting stage) and post-heading stage
    (heading, flowering and filling stage). Finally, to compare the impact of multispectral
    and thermal images on the prediction accuracy of winter wheat growth parameters,
    models using only multispectral vegetation indices (VIs) were included as input,
