  analysis: 'The paper proposes a taxonomy of food supply chain (FSC) problems from
    a computational intelligence (CI) perspective and classifies existing CI approaches
    based on their problem-solving capabilities within the FSC. The analysis includes
    relevance, insights, credibility, scope, and recency.


    **Relevance:** The taxonomy is highly relevant to the specific point where FSC
    problems and CI converge. It addresses the lack of comprehensive studies that
    review and order the CI literature in this field.


    **Insights:** The taxonomy offers a novel mapping between FSC problems and CI
    problem typologies, which assists FSC researchers and practitioners in choosing
    the most appropriate CI family of methods based on the problem at hand.


    **Credibility:** The authors have thoroughly reviewed the literature and provided
    a comprehensive overview of existing CI approaches and their applications in the
    FSC. The proposed taxonomy is based on solid theoretical foundations and is supported
    by relevant examples.


    **Scope:** The taxonomy covers a wide range of FSC stages (production, processing,
    distribution, and retail) and CI techniques (statistical learning methods, artificial
    neural networks and deep learning, computational intelligence-based optimization
    methods, fuzzy systems, and probabilistic reasoning). It provides a systematic
    classification of FSC problems from a CI perspective.


    **Recency:** The analysis is up-to-date and incorporates recent advances in CI,
    particularly in deep learning and automated methods for CI technique selection.


    The strengths of the taxonomy include its comprehensive nature, the provision
    of a novel mapping between FSC problems and CI problem typologies, and the presentation
    of guidelines for CI method selection in the FSC domain.


    Limitations of the taxonomy could be its focus on a specific set of CI approaches
    and the potential need to adapt the taxonomy to emerging CI techniques and applications
    in the FSC domain in the future.'
