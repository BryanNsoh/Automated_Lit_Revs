  analysis: This paper provides a well-rounded overview of the current state and future
    potential of LoRa-based systems for smart agriculture, discussing the types of
    data most applicable to irrigation management and the typical sources of this
    data, with a particular focus on the challenges faced in data acquisition, transmission,
    and processing. The paper is well-written and provides a comprehensive review
    of the literature on LoRa-based systems in smart agriculture. The authors have
    done a good job of identifying the key challenges and opportunities in this field,
    and they provide a number of valuable insights. The paper is also well-structured
    and easy to follow, with clear and concise language. My only minor criticism is
    that the paper could be more specific in some areas, particularly in the section
    on open issues and future research directions. Overall, this is an excellent paper
    that provides a valuable contribution to the literature on LoRa-based systems
    for smart agriculture.
