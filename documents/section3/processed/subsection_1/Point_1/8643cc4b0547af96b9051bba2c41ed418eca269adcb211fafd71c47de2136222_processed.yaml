  verbatim_quote1: SIMETAW# is a user friendly soil water balance model that assesses
    crop water use, irrigation requirements, and generates hypothetical irrigation
    schedules for a wide range of crops experiencing full or deficit irrigation
  verbatim_quote2: SIMETAW# calculates reference evapotranspiration (ETo), and it
    computes potential crop evapotranspiration (ETc), and the evapotranspiration of
    applied water (ETaw), which is the amount of irrigation water needed to match
    losses from the effective soil root zone due to ETc that are not replaced by precipitation
    and other sources.
