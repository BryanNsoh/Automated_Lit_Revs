  analysis: 'The paper introduces an IoT-enabled smart farming system aimed at supporting
    low-literate farmers in Pakistan. The system uses a range of sensors to collect
    data on soil moisture, temperature, pH level, light intensity, and humidity. This
    data is then analyzed using fuzzy logic to make recommendations on crop cultivation,
    irrigation, and fertilizer application. The system also provides farmers with
    access to weather forecasts and crop-related information through a mobile app
    in both Urdu and English. The paper presents the results of a small-scale experiment
    conducted on a 2-acre farm, which showed that the system led to a 53% reduction
    in water usage compared to conventional farming methods. The authors conclude
    that the system has the potential to improve crop yields and reduce water consumption,
    thereby contributing to sustainable agriculture in Pakistan.


