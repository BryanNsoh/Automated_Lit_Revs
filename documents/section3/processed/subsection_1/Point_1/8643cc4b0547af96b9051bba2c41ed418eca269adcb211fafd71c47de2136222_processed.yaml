    Open access 29 August 2017 1 Introduction Agriculture is vulnerable to weather
    conditions and future climate change can be detrimental (Jiménez Cisneros et al.
    2014). Especially in those areas already affected by water scarcity, the need
    for more water resources could grow, and increasing water scarcity will necessitate
    a more sustainable approach to water resource management. An accurate computation
    of the seasonal crop water requirement (CWR) is important for water resource planning,
    and the assessment of the evapotranspiration of applied water (ETaw) is even more
    important for developing crop management strategies that are economically convenient
    in terms of water usage, crop yield, and profits. The CWR is the amount of water
    that a crop needs for optimal production, which was defined by Doorenbos and Pruitt
    (1977) as the volume of water needed to meet the water loss from the root zone
    through evapotranspiration, whereas the ETaw is the volume of required irrigation
    water to infiltrate into the quarter of the cropped field receiving the least
    amount of water to achieve optimal production. Water shortages are common in the
    State of California, and in the early 2000s, this led the University of California,
    Davis (UCD) and the California Department of Water Resources (DWR) to develop
    the Simulation of Evapotranspiration of Applied Water (SIMETAW) application program
    (Snyder et al. 2004; Snyder et al. 2012a), which is a user friendly soil water
    balance model that is able to estimate the CWR, generate hypothetical irrigation
    schedules for a wide range of irrigated crops, and output ETaw for use in water
    resources planning. The SIMETAW application is used to assess the ETaw of crops
    in a microclimate area having approximately the same evaporative demand over the
    entire region. Later, a program to apply SIMETAW to all microclimatic regions
    in California, i.e., Cal-SIMETAW, was developed (Orang et al. 2013). While SIMETAW
    and Cal-SIMETAW are useful for irrigation planning in California, where adequate
    water supplies are available in most years, it is likely that water deficit will
    occur in the future. Also, deficit irrigation is common in many arid and semi-arid
    climates and rain-fed agriculture is common in many developing counties. Consequently,
    the SIMETAW model was modified and renamed “SIMETAW#” in collaboration with the
    University of Sassari (Italy). The improvements include revised crop coefficient
    (Kc) values to ETc, and stress coefficient (Ks) values to account for water deficit
    effects on evapotranspiration and yield. In addition, SIMETAW# corrects midseason
    Kc values for the effect of climate, which was not included in SIMETAW or Cal-SIMETAW.
    SIMETAW# also addresses the impact of rising CO2 concentration on reference evapotranspiration
    (ETo), so it is useful for planning responses to climate change. The earlier models
    stopped with the calculation of ETaw, and the seasonal irrigation water diversion
    was calculated separately. The ability to compute the seasonal water diversions
    for irrigation based on the distribution uniformity fraction (Du) of the irrigation
    systems and estimated surface runoff (Roff) was added to SIMETAW#. The ETaw, or
    irrigation requirement, represents the portion of CWR that is supplied by irrigation
    and not by water tables, effective precipitation, i.e., rainfall, dew, and fog
    (Moratiel et al. 2013), and the reduction in water storage in the crop root zone
    from pre- to post-season. Determining ETaw requires a daily water balance throughout
    the season to estimate effective precipitation, contributions from water tables,
    and the change in soil water content during the season. In SIMETAW#, the ETaw
    is calculated as the sum of the mean depth of water infiltrating into the low
    quarter of the irrigated field, but ETaw is also equal to the difference between
    the seasonal CWR and sources of water other than irrigation. For the irrigated
    crop, the mean depth of infiltrated water (IW) over the field is calculated as
    the quotient of ETaw and the Du. Then, the gross application (GA), or diverted
    irrigation water, is calculated as the sum of the IW and Roff, if any. Using this
    approach results in a net application (NA) depth that matches the mean infiltration
    of water into the low quarter of the soil. When adequate water is available, the
    NA should return the soil water content in the low quarter back to near field
    capacity. The remaining 75 % of the cropped soil infiltrates more water than needed
    to refill to field capacity, and the excess water mainly contributes to deep percolation
    of water below the rooting zone. For most crops, this approach to scheduling is
    likely to result in the highest productivity. This paper discusses the processes
    and features of the SIMETAW# model, assesses its potential applications, and reports
    on its performance. 2 The SIMETAW# Model Description In SIMETAW#, ETaw (mm) is
    determined as the sum of the net irrigation applications, but it can also be estimated
    as the seasonal cumulative total of daily crop evapotranspiration (CETc, mm) minus
    effective rainfall during the season, as well as the decrease in soil water content
    from the beginning to the end of the season, and any contributions to ETc (mm)
    coming from fog, dew, light rainfall, and water tables. Crop and soil characteristics,
    climate data, water contributions from all sources, and irrigation system distribution
    uniformities are the basic inputs needed to compute ETaw. 2.1 Climate Input Data
    and ETo Computations SIMETAW# computes ETo (mm d−1) using the daily (24-h) standardized
    reference evapotranspiration equation for short canopies (Allen et al. 1998; Allen
    et al. 2005b, 2006). At the time when the Penman-Monteith equation (Monteith 1965)
    was developed, the global CO2 concentration was about 372 ppm and it is projected
    to reach about 550 ppm by 2050 and more than 800 ppm by 2100 considering the most
    critical CO2 concentration pathway scenario (IPCC 2013). Studies have shown that
    the stomatal conductance (gs, mm s−1) of many C3 plants decrease by about 20 %
    when the CO2 concentration increases from 372 to about 550 ppm (Drake et al. 1997;
    Long et al. 2004; Ainsworth and Long 2005). Therefore, if the CO2 concentration
    changes from 372 to 550 ppm, the stomatal conductance of 0.12 m tall C3 species
    grass with a stomatal resistance (rs) of 100 s m−1 should decrease from about
    10 mm s−1 to 8 mm s−1. Assuming the relationship remains linear beyond the 550
    ppm concentration, Snyder et al. (2011) expressed the canopy resistance (rc, s
    m−1) as a function of CO2 concentration (ppm) as: $$ {\mathrm{r}}_{\mathrm{c}}=\frac{1000}{1.44\left(14.18-0.0112\kern0.5em
    {\mathrm{CO}}_2\right)} $$ (1) This equation is used in SIMETAW# to adjust the
    canopy resistance for the effect of projected CO2 concentration. 2.2 Crop-Soil
    Input Data Soil characteristics and crop-irrigation management practices are input
    to the model to calculate the soil water balance and determine hypothetical irrigation
    schedules. The SIMETAW# model follows the basic soil water balance concepts as
    described in Snyder et al. (2012a) and Orang et al. (2013). The potential crop
    rooting depth (mm), the allowable depletion (AD, %) of available water, and the
    volumetric available water holding capacity (θA, mm mm−1) are input or selected
    and used to determine the plant available water (PAW, mm) within the soil rooting
    depth. There is a 50 % default value for AD which is widely used for many field
    and horticultural crops, but it can be overridden. A user can select whether to
    use only precipitation, deficit irrigation, or full irrigation. Default values
    for application rate (AR, mm h−1) and Du of infiltrated water (Center for Irrigation
    Technology 2011) are included in the program. 2.3 Crop Coefficient Values and
    Corrections In SIMETAW#, the seasonal crop coefficient trends are determined following
    a similar approach as was presented in Doorenbos and Pruitt (1977) and Allen et
    al. (1998). Default crop coefficient values are included in SIMETAW# using information
    provided by the FAO 24 (Doorenbos and Pruitt 1977), FAO 56 (Allen et al. 1998),
    and several recent papers. The SIMETAW# Kc method differs from the FAO methods
    in that the ends of the growth periods are identified as a percentage of the length
    of the season (Snyder et al. 2012a), whereas FAO uses estimates of the number
    of days within each growth periods to identify the end points. The advantage from
    using the percentages is that the number of days within growth periods is unknown
    for many crops and regions, and growers often have little or no information to
    identify when the trend changes from the midseason to late-season period. Initially,
    SIMETAW# extracts the tabular midseason Kc values from data stored in the program.
    Midseason Kc values, however, are known to vary depending on the climate (Doorenbos
    and Pruitt 1977; Allen et al. 2005a), so a climate correction was included. The
    climate correction equation is: $$ {\mathrm{K}}_{\mathrm{cmid}}={\mathrm{K}}_{\mathrm{ctab}}+0.261\left({\mathrm{ET}}_{\mathrm{o}}-7.3\right)\left({\mathrm{K}}_{\mathrm{ctab}}-1\right)
    $$ (2) where Kcmid is the corrected midseason crop coefficient and Kctab is the
    tabular midseason Kc value that is expected during midseason in a climate with
    ETo = 7.3 mm d−1 (Guerra et al. 2014). The SIMETAW# model also has corrections
    to determine the Kc values for immature trees and vines as percentage shading
    of the ground in relation to the growth date, and it has corrections for cover
    crops between the rows of orchards and vineyards as described in Snyder et al.
    (2012a). 2.4 Crop Evapotranspiration During the off-season and the initial-growth
    period, the SIMETAW# model estimates ETc as the product of ETo and Ke, which is
    the bare soil evaporation coefficient (Snyder et al. 2012a). Afterwards, based
    on crop data input, soil, and irrigation information, a Kc curve from the beginning
    of rapid growth to the end of late season is determined, and the daily crop evapotranspiration
    is calculated as the product of ETo and Kc. 2.5 Water Balance Calculations The
    SIMETAW# model computes the daily soil water balance for major crops. Because
    the soil water balance is calculated each day, rainfall runoff is ignored. The
    assumption is that storms with sufficiently heavy precipitation to have runoff
    are also likely to recharge the soil water content to field capacity after a heavy
    rainfall. The soil water depletion (SWD, mm) is updated daily using: $$ {\mathrm{SWD}}_{\mathrm{i}}={\mathrm{SWD}}_{\mathrm{i}-1}+{\mathrm{ET}}_{\mathrm{ci}}+{\mathrm{P}}_{\mathrm{cpi}}+{\mathrm{C}}_{\mathrm{i}}-{\mathrm{D}}_{\mathrm{i}}-{\mathrm{R}}_{\mathrm{offi}}+{\mathrm{I}}_{\mathrm{i}}
    $$ (3) The variable ETc is the potential crop ET, Pcp is precipitation, C is capillary
    rise from water tables, D is deep percolation below the root zone, Roff is runoff,
    I is irrigation depth, the subscripts i and i-1 represent the current and previous
    day, respectively, and all units are in mm. In the model the SWDi is defined as
    θfc-θi, where θfc and θi are the soil water holding contents at field capacity
    and on the ith day (mm mm−1), respectively. For deficit irrigated crops, ETa is
    substituted for ETc in Eq. 3. Any in-season Pcp that is stored in the root zone
    and potentially contributes to evapotranspiration is called effective rainfall
    (Re). If rainfall occurs and the Pcp exceeds the SWD, the Re = SWD and the soil
    returns to field capacity. If the Pcp event does not exceed the SWD, the Re =
    Pcp and the SWD is reduced by an amount equal to the Re. Identifying the net irrigation
    application (NAc, mm) for a well-watered crop is the first step for the water
    balance computation. The NAc is estimated at the beginning of midseason (date
    C) as: $$ {\mathrm{NA}}_{\mathrm{c}}=\left(1-{\mathrm{R}}_{\mathrm{off}}\right)\cdot
    \mathrm{R}\mathrm{T}\cdot \mathrm{A}\mathrm{R}\cdot {\mathrm{D}}_{\mathrm{u}}
    $$ (4) where RT is the irrigation system runtime (hh). During initial-growth (from
    date A to B), the NAc depends on the mean ETo rate, the crop coefficient for bare
    and nearly bare soil (Ke), and the days between irrigation. The Ke values were
    determined using the method of Ventura et al. (2006) with a typical soil hydraulic
    factor 2.6, mean daily ETo rates ranging from 1 to 10 mm d−1, and wetting frequencies
    of 2, 4, 7, 10, and 20 days. The equation for Ke based on the cumulative ETo (CETo,
    mm) is: $$ {\mathrm{K}}_{\mathrm{e}}=\frac{2.54}{\sqrt{\mathrm{CE}{\mathrm{T}}_{\mathrm{o}}}}
    $$ (5) Assuming that the ETc during initial-growth, i.e., with ground shading
    less than 10 %, is nearly equivalent to the evaporation from bare soil, the NAc
    during initial-growth is estimated as: $$ {\mathrm{NA}}_{\mathrm{c}}=\overline{{\mathrm{ET}}_{\mathrm{o}}}\cdot
    {\mathrm{K}}_{\mathrm{e}}\cdot {\mathrm{d}}_{\mathrm{e}} $$ (6) where de is the
    number of days from one irrigation to the next during initial-growth, and \( \overline{\mathrm{E}{\mathrm{T}}_{\mathrm{o}}}
    \)(mm) is the mean daily ETo rate during initial-growth. One option in SIMETAW#
    is to select if a crop is pre-irrigated or not. If a crop is pre-irrigated, then
    the SWD is set equal to zero on the day preceding the season. If it is not pre-irrigated,
    then the SWD on the day preceding the season is determined by the soil water balance
    during the off-season before planting or leaf-out. Some crops are frequently irrigated
    with sprinklers during the initial-growth period, and the irrigation frequency
    and mean ETo rate affect the initial-growth crop coefficient as was discussed
    earlier. Following the initial-growth period, irrigation events occur whenever
    the SWD reaches the “management allowable depletion” (MAD, mm). This approach
    forces the soil water depletion to generally fall between the yield threshold
    depletion (YTD, mm) and the permanent wilting point (PWP, mm) at the end of the
    season. A pressurized irrigation system normally maintains similar distribution
    uniformity regardless of the water amount applied, so during deficit water conditions,
    the best management practice is to maintain the same irrigation timing and reduce
    the depth applied for each irrigation event. Deficit irrigation will generally
    increase the application efficiency because less applied water goes to deep percolation
    and runoff. However, this may be untrue for surface irrigation if insufficient
    water is applied to obtain an even infiltration. SIMETAW# keeps the same irrigation
    dates for full and deficit irrigations, but less irrigation water is applied at
    each irrigation event. To do this, the program first calculates a schedule assuming
    there is adequate water available to avoid water stress. In this process, the
    model ‘estimates’ the ETaw for a well-watered crop (ETawe, mm) considering CETc
    during the season, (i.e., from growth date A to E for field crops or date B to
    E for orchard and vine crops) as: $$ {\mathrm{ET}}_{\mathrm{awe}}={\mathrm{CET}}_{\mathrm{c}}-\left({\mathrm{YT}\mathrm{D}}_{\mathrm{c}}-\frac{\mathrm{YT}{\mathrm{D}}_{\mathrm{os}}}{2}\right)
    $$ (7) where YTDc and YTDos (mm) are the maximum yield threshold depletion estimates
    during midseason and off-season, respectively. During the off-season, it is assumed
    that only half of the PAW in the top 0.30 m of soil can be depleted, so the YTDos
    is estimated as the product of the θA and 300 mm. Because the seasonal water balance
    is unknown prior to the end of the season, it is impossible to determine the real
    ETaw until the seasonal soil water balance is computed. However, Eq. 7 provides
    an early estimate for ETaw assuming that there is little effective rainfall and
    the soil is fairly dry at the end of the season. The ideal number of irrigation
    events (Nic) for a fully irrigated field is computed as: $$ {\mathrm{N}}_{\mathrm{ic}}=\frac{\mathrm{E}{\mathrm{T}}_{\mathrm{awe}}}{{\mathrm{MAD}}_{\mathrm{c}}}
    $$ (8) where the MADc (mm) is the management allowable depletion for a well-watered
    crop during the midseason period, which is equal to NAc. Since water application
    to a cropped field is non-uniform, the SIMETAW# program divides the field into
    four quarters. The low (1st) quarter application is the mean depth of water applied
    to the one quarter of the field receiving the least amount of water. The high
    (4th) quarter application is the mean depth of water applied to the one quarter
    of the field receiving the most water, and the 2nd and 3rd quarters are the mean
    depths of water applied to the intermediate quarters of the field. After computing
    the MADc and Nic, the program calculates the soil water balance for a well-watered
    crop and the ETaw as: $$ {\mathrm{ET}}_{\mathrm{aw}}=\sum_{\mathrm{i}=1}^{\mathrm{n}}{\mathrm{NA}}_{\mathrm{c},\mathrm{i}}
    $$ (9) for i = 1 to n, where n is the number of irrigation events and NAc,i (mm)
    is the net application or mean depth of water infiltrated into the low quarter
    on the ith day. Therefore, ETaw is equivalent to the seasonal mean depth of irrigation
    water infiltrated into the low quarter. Typical values for Du and Roff values
    are used to estimate the seasonal sum of gross application amounts (applied water)
    for the fully watered crop from the ETaw as: $$ \sum {\mathrm{GA}}_{\mathrm{c}}=\frac{\mathrm{E}{\mathrm{T}}_{\mathrm{aw}}}{{\mathrm{D}}_{\mathrm{u}}}/\left(1-\frac{{\mathrm{R}}_{\mathrm{off}}}{100}\right)=\frac{{\displaystyle
    \varSigma {\mathrm{NA}}_{\mathrm{c}}}}{{\mathrm{D}}_{\mathrm{u}}}/\left(1-\frac{{\mathrm{R}}_{\mathrm{off}}}{100}\right)
    $$ (10) where Roff is the percentage of ΣGAc (mm) that contributes to runoff.
    For well-designed sprinkler, drip, and micro-sprinkler systems, the Roff should
    equal zero. The water allocation (WA, mm) is the mean depth of water that is available
    for the irrigation during a season. It is computed from the depths of infiltrated
    water (IW, mm) to the four quarters (IW1, IW2, IW3, and IW4): $$ \mathrm{W}\mathrm{A}=\frac{\mathrm{I}{\mathrm{W}}_1+{\mathrm{I}\mathrm{W}}_2+{\mathrm{I}\mathrm{W}}_3+{\mathrm{I}\mathrm{W}}_4}{4}=\sum
    {\mathrm{GA}}_{\mathrm{c}}\left(\frac{\mathrm{PIR}}{100}\right) $$ (11) where
    PIR is the percentage of the full irrigation requirement for the crop that is
    allocated for the cropping season. The user can set PIR = 100 for full irrigation,
    PIR < 100 % for water deficit conditions, and PIR = 0 for rain-fed crops. The
    low quarter mean depth applied is computed as: $$ {\mathrm{IW}}_1=\mathrm{W}\mathrm{A}\cdot
    {\mathrm{D}}_{\mathrm{u}} $$ (12) The high (4th) quarter mean depth applied is
    computed as: $$ {\mathrm{IW}}_4=\mathrm{W}\mathrm{A}+\left(\mathrm{W}\mathrm{A}-{\mathrm{IW}}_1\right)
    $$ (13) The 2nd quarter mean depth applied is equal to the sum of IW1 and 1/3
    of the difference between the high and low quarter mean depths applied, so: $$
    {\mathrm{IW}}_2={\mathrm{IW}}_1+1/3\left({\mathrm{IW}}_4-{\mathrm{IW}}_1\right)
    $$ (14) The 3rd quarter mean depth applied is equal to the sum of the low quarter
    depth and 2/3 of the difference between the high and low quarter mean depths applied:
    $$ {\mathrm{IW}}_3={\mathrm{IW}}_1+2/3\left({\mathrm{IW}}_4-{\mathrm{IW}}_1\right)
    $$ (15) When water deficit conditions are considered, the water allocation is
    less than for a fully irrigated crop (PIR < 100 %). Thus, the sum of the irrigation
    depths to the low quarter of a deficit irrigated crop (ΣNAa, mm) is computed as:
    $$ \Sigma {\mathrm{NA}}_{\mathrm{a}}=\sum {\mathrm{GA}}_{\mathrm{c}}\left(\frac{\mathrm{PIR}}{100}\right)=\mathrm{W}\mathrm{A}\cdot
    {\mathrm{D}}_{\mathrm{u}} $$ (16) When using pressurized irrigation systems, the
    number of irrigation events in water deficit conditions (Nia) is equal to Nic,
    and the MAD for the deficit irrigation (MADa, mm) is estimated as function of
    the PIR and MADc as: $$ {\mathrm{MAD}}_{\mathrm{a}}={\mathrm{MAD}}_{\mathrm{c}}\left(\frac{\mathrm{PIR}}{100}\right)
    $$ (17) Because the distribution uniformity of surface (gravity) irrigation depends
    greatly on the opportunity time to infiltrate water across the field, it is difficult
    to change the application amount for any given irrigation event. Therefore, SIMETAW#
    forces surface irrigation to have a similar management allowable depletion as
    the fully irrigated crop. During deficit water supply conditions, the number of
    irrigation events is reduced, but the depth of water applied is similar for each
    irrigation event. Therefore, for gravity irrigation, MADa = MADc and Nia < Nic,
    where Nia is the sum of the net applications in deficit condition divided by the
    management allowable depletion for the fully irrigated crop as: $$ {\mathrm{N}}_{\mathrm{ia}}=\frac{{\displaystyle
    \varSigma {\mathrm{N}\mathrm{A}}_{\mathrm{a}}}}{{\mathrm{MAD}}_{\mathrm{c}}} $$
    (18) 2.6 Determination of the Stress Coefficient and Fraction of Potential Yield
    Since the SIMETAW# program is able to compute the soil water balance in full irrigation
    and water deficit conditions, ETa is computed as the product of ETc and the stress
    coefficient. The Ks is computed as function of the SWD under deficit water conditions
    as: $$ {\mathrm{K}}_{\mathrm{s}}=1-\frac{100\left(\frac{\mathrm{SWD}}{\mathrm{PAW}}\right)-\mathrm{AD}}{100-\mathrm{AD}}
    $$ (19) If Ks = 1.00, there is no water deficit, while a Ks < 1.00 implies a water
    deficit. The CETc and cumulative actual crop evapotranspiration (CETa, mm) are
    computed by summing the daily ETa rates from the first through the last day of
    the season. Since water application to a cropped field is non-uniform, the SIMETAW#
    program estimates yield separately to each of the four quarters of the field based
    on infiltrated water. For a fully irrigated crop, with CETa = CETc, then IW1 =
    ETaw. When there is stress, CETa < CETc and IW1 < ETaw. SIMETAW# calculates the
    seasonal CETa for the deficit irrigated crop of the low quarter. The difference
    between CETa and IW1 is the amount of CETa coming from sources other than irrigation,
    e.g., effective precipitation, water table, dew and fog, and stored soil water.
    The ratio of CETa to CETc is computed for each quarter of the field, and reductions
    in yield due to water stress are computed for each of the four quarters of the
    field following the procedures in FAO 33 (Doorenbos and Kassam 1979). For each
    quarter, the actual to potential yield ratio (Ya/Yc) is computed as: $$ \frac{{\mathrm{Y}}_{\mathrm{a}}}{{\mathrm{Y}}_{\mathrm{c}}}=1-{\mathrm{K}}_{\mathrm{Y}}\left(1-\frac{\mathrm{CE}{\mathrm{T}}_{\mathrm{a}}}{\mathrm{CE}{\mathrm{T}}_{\mathrm{c}}}\right)
    $$ (20) where KY is a coefficient that relates the relative reduction in cumulative
    ET to the relative reduction in yield. Finally, the mean of the four yield ratios
    is computed to provide an estimate of yield as affected by deficit irrigation.
    This approach accounts for the irrigation system in addition to the irrigation
    deficit. The FAO 33 publication contains KY values for several crops, but KY values
    are not known for all crops. If the KY value is unknown for a particular crop,
    then KY = 1.0 is used in SIMETAW#. For crops with unknown KY values, assuming
    KY = 1.0 is equivalent to assuming that a 1 % reduction in transpiration due to
    stress will lead to a 1 % reduction in biomass production. For crops that produce
    reproductive parts rather than biomass alone, this is still a fair assumptions
    because, unless there is a severe irrigation deficit, the reduction in transpiration
    typically occurs later in the season when biomass is accumulating more in the
    reproductive parts. Thus, this modified version of the FAO 33 approach provides
    estimates of the actual to potential yield ratio for a large number of crops.
    2.7 Rain-fed Agriculture When a crop is grown in rain-fed conditions, the SIMETAW#
    program still calculates the daily water balance for a fully irrigated crop because
    the CETc information is needed to determine the well-watered yield for the crop.
    However, the stress function is determined using the SWD, AD, and PAW as previously
    discussed. The CETc and CETa are determined as in the deficit irrigated crop case.
    Finally, the Ya/Yc is still determined using the CETa and CETc calculations. 3
    Materials and Methods 3.1 Datasets The SIMETAW# model was designed to estimate
    the irrigation needs, thus its performance was tested employing data from three
    field studies. 3.1.1 Site 1 The first experimental study used in this paper was
    carried out by Bryla et al. (2005) in a peach field [Prunus persica (L.) Batsch],
    planted at the University of California Kearney Agricultural Research and Extension
    Center near Fresno, California (Johnson et al. 2002). The soil was fine sandy
    loam, and the rooting depth was around 1 m. Irrigation was applied by furrow and
    drip systems, and the schedule was based on ETc measured hourly on two well-watered
    peach trees growing in the same weighing lysimeter. The lysimeter contained trees
    of the same variety, age, and planting density as trees in the orchard. Furrow
    irrigation was applied to the orchard weekly while drip irrigation was applied
    every day. Irrigation application occurred from the beginning of April through
    mid-October. The research project was conducted during 2002 through 2004 and the
    results were used to assess the accuracy of the SIMETAW# model in estimating monthly
    ETc and ETaw. Weather data necessary to estimate ETo (Allen et al. 2005b) were
    obtained from the California Irrigation Management Information System (CIMIS)
    station (Snyder and Pruitt 1992) nearby the experimental site (Parlier, 36°35′52″N;
    119°30′11″W; 103 m a.s.l.). The development dates were B (1 Mar), C (23 Jun),
    D (22 Set), and E (15 Oct), and the percentages for each growth stage from data
    B were 50 % (A-C), 90 % (A-D), and 100 % (A-E) and the Kc values were Kc1 = 0.55
    on date B, Kc2 = 1.05 on dates C and D, and Kc3 = 0.65 on date E. Using crop,
    soil, and management data reported in the experimental study, ETaw and the monthly
    ΣNAc for furrow and drip irrigation were estimated. 3.1.2 Site 2 The second experiment
    was carried out by Snyder and O’Connel (2007) on navel orange orchard [Citrus
    sinensis (L.) Osbeck] near Lindsay, California. The soil was a fine sandy loam,
    and the rooting depth was around 1.2 m. Irrigation was applied with micro-sprinklers
    every 4–6 days during summer. There was no irrigation from October/November through
    mid-March. Evapotranspiration was measured using the residual of the energy balance
    where the sensible heat flux was determined using the calibrated surface renewal
    method (Snyder and O’Connel 2007). A surface renewal (SR) station was set up inside
    the orchard to measure daily ETc, while weather data used to calculate ETo (Allen
    et al. 2006) came from the CIMIS station at the University of California Lindcove
    Field Station (36o21’26″N; 119o03’31″W; 146 m a.s.l.). The percentages for each
    growth stage from data B were 33 % (A-C), 67 % (A-D), and 100 % (A-E) and the
    Kc values were Kc1 = 1.00 on date B, Kc2 = 1.00 on dates C and D, and Kc3 = 1.00
    on date E. Results of daily ETc, monthly ΣNAc, and monthly number of irrigation
    events for the 2003 and 2004 seasons were used to assess the performance of the
    SIMETAW# model. 3.1.3 Site 3 The third experimental study was carried out by Snyder
    et al. (2012b) at the Campbell Tract at the University of California, Davis. Wheat
    (Triticum aestivum L.) was cultivated in rain-fed conditions from November 2011
    until June 2012. The soil was a Yolo silty clay loam with infiltration rate of
    about 28.6 mm h−1 and θA = 0.20 mm mm−1. Rooting depth was about 1.7 m. The development
    dates were A (26 Nov), B (10 Jan), C (20 Mar), D (15 May), and E (10 Jun), and
    the percentages for each growth stage from data A were 23 % (A-B), 58 % (A-C),
    87 % (A-D), and 100 % (A-E) and the Kc values were Kc1 = 0.33 on date B, Kc2 =
    1.05 on dates C and D, and Kc3 = 0.15 on date E. The ETa was computed by using
    data from a weighing lysimeter and a combination of the SR and eddy covariance
    (EC) methods. During initial-growth, because of the low ETa values, precipitation,
    and fog, data were only collected by the lysimeter. From mid-February on, the
    EC and SR methods were also used to estimate ETa. In early May, ETa from the lysimeter
    dropped dramatically. The EC and SR methods did not measure a drop in ETa until
    about two weeks later. The crop was not irrigated, and the early decrease in ETa
    observed in the lysimeter running out of water earlier than in the deeper soil
    surrounding the lysimeters. The wheat inside the lysimeter clearly senesced approximately
    two weeks prior to the wheat outside of the lysimeter. Thus, considering that
    the EC and SR observations clearly showed that the season was longer than indicated
    by the lysimeter data, an accurate computation of the ETa was possible by using
    the EC and SR data at the end of the season. Weather data and ETo estimates came
    from the CIMIS station (Davis, 38o32’09″N; 121o46’32″W; 18 m a.s.l.). Observed
    daily ETa data from the lysimeters (early growth), SR and EC (end of the season)
    where compared with those estimated by the SIMETAW# model. 3.2 Statistics The
    performance of the model in estimating the ETc, ETa, and ETaw was determined by
    statistical analyses. Several indexes, including the calculation of correlation
    and differences between estimated and measured series, were used. The simulated
    data were analyzed calculating the Pearson’s correlation coefficient (r), root
    mean squared error (RMSE), and mean relative error (MRE). The Pearson’s correlation
    coefficient provides a measure of how strong is the correlation between simulated
    and observed series, and its range is between −1 and 1. The RMSE, which is a measure
    of how closely two variable match (Loague and Green 1991; Xevi et al. 1996) was
    used to test the accuracy of the model: $$ \mathrm{RMSE}=\sqrt{\frac{1}{\mathrm{n}}{\sum_{\mathrm{i}=1}^{\mathrm{n}}\left({\widehat{\mathrm{Z}}}_{\mathrm{i}}-{\mathrm{Z}}_{\mathrm{i}}\right)}^2}
    $$ (21) where n is the number of samples and Zi and Ẑi are the observed and estimated
    values for n observations. The MRE was used to measure the absolute error between
    simulated and observed data: $$ \mathrm{M}\mathrm{R}\mathrm{E}=\frac{1}{\mathrm{n}}\sum_{\mathrm{i}=1}^{\mathrm{n}}\frac{\left|{\mathrm{Z}}_{\mathrm{i}}-{\widehat{\mathrm{Z}}}_{\mathrm{i}}\right|}{{\mathrm{Z}}_{\mathrm{i}}}
    $$ (22) The MRE statistic indicates the match of estimated to observed values,
    but the value is relative to the observed data. 4 Results 4.1 Site 1 It was assumed
