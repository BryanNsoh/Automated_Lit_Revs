    Younis 2003). In traditional wireless sensor networks, the most important metrics
    contributing to

    the design and performance evaluation are quality of service (QoS) and network
    lifetime (Akyildiz

    et al. 2002; Yahaya et al. 2009). Network lifetime is the time span from the deployment
    of the WSN

    to the instant when the network is considered nonfunctional (Chen and Zhao 2005).
    With respect

    to QoS, network lifetime can be determined based on how long the network is able
    to meet the

    QoS requirements of the end user/application. Thus, network lifetime is the time
    until which the

    network stops providing the required QoS in a given network.

    QoS seeks to evaluate how the network meets the needs of the application. QoS
    is application-

    specific and can be measured in different ways. For example, in environmental
    monitoring systems,

    minimizing the probability of false alarm (PFA) and maintaining a high probability
    of detection

    (PD) are essential for reliability, as this leads to more accurate results that
    are used for decision

    making (Dutta et al. 2005). As another example, in determining the QoS in an application
    for

    tracking animals, the interest may be in the expected accuracy of the location
    of the animal in a

    given time (Perillo and Heinzelman 2005).

    While application QoS is an applicable metric in EH-WSNs, unlike traditional WSNs,
    EH-WSNs

    can be operational with a continuous energy supply, through energy-neutral operation.
    Alter-

    natively, EH-WSNs can also harvest and store energy that the sensor nodes can
    use to perform

    sensing, processing, and communications operations at a later time, which makes
    the network

    lifetime no longer a design requirement for EH-WSNs. In EH-WSNs, instead, designers
    and ap-

    plication developers are concerned with the network uptime (i.e., the percentage
    of time during

    which the network remains active and provides the required application QoS). Hence,
    as shown

    in Figure 5, this is the main difference between performance metrics for traditional
    WSNs and for

    EH-WSNs.

    Guaranteed Qos under worst-case scenarios are required in some applications that
    implement

    EH-WSNs. Therefore, performance modeling and analysis of the network must be executed,
    which

    can be challenging due the probabilistic nature of the network load and energy-harvesting
    pat-

    terns. Schmitt and Roedig (2005a) proposed one of the first analytical frameworks
    to perform

    traffic analysis under worst-case scenarios using deterministic network calculus.
    The proposed

    framework also demonstrated the interdependencies between the node power consumption,
    buffer

    requirements and information delay. Moreover, an extension of their framework
    to compute the

    worst-case topology in terms of delay and buffer requirements, to provide performance
    analy-

    sis for multiple sinks, and for cluster-tree WSNs were proposed in Schmitt and
    Roedig (2005b),

    Schmitt et al. (2006), and Koubaa et al. (2006), respectively. Even though these
    models provided a

    basic framework for traffic analysis, they did not take into account the energy
    constraint of WSNs.

    To overcome the limitations in these frameworks, a stochastic network calculus
    (SNC) approach

    that models the harvested and consumed energy using stochastic charging and discharging
    rates

    was proposed in Wu et al. (2012). This framework provided the upper and lower
    bounds on the

