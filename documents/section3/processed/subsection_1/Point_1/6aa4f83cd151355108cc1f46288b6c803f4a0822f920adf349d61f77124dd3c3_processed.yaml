    Metrics Footnotes Abstract: This paper proposes an environmental monitoring application
    based on the concept of Wireless Sensor Networks (WSNs). The goal of this application
    is to enable, through the measurement of relevant parameters, the constant evaluation
    of the state of the grass in the different zones of a golf course. The environmental
    monitoring systems currently installed on most golf courses uses a single weather
    station. This weather station only gives general data about the weather conditions
    of the region where the course is located and doesn''t allow green keepers to
    distinguish the irrigation needs of the different zones of a golf course. By continuously
    monitoring the soil condition in real time on all the zones of a golf course it
    is possible to obtain a more detailed vision of the grass water needs and of the
    hydrological behaviour of each soil, thus improving irrigation efficiency. Published
    in: The 2010 International Conference on Computer Engineering & Systems Date of
    Conference: 30 November 2010 - 02 December 2010 Date Added to IEEE Xplore: 23
    December 2010 ISBN Information: DOI: 10.1109/ICCES.2010.5674843 Publisher: IEEE
    Conference Location: Cairo, Egypt SECTION I. Introduction The technological developments
    on the fields of microelectronics and wireless communications allowed the creation
    of a new type of devices called sensing nodes (some times also referred to as
    motes). Each of these sensing nodes generally consists of a microprocessor, memory,
    sensors and/or actuators and a wireless transceiver that allows it to communicate
    with other similar nodes forming an intelligent wireless network (WSN), as described
    in [1]. There are many areas were the concept of WSN is being applied. From the
    monitoring of buildings and structures to the scientific study of natural events
    like seismic activity or the behavior of ecosystems, every phenomenon that might
    be useful to supervise can be monitored using a WSN. The use of WSNs offers advantages
    over traditional monitoring systems: lower installation and maintenance costs,
    greater flexibility and the possibility of mobility. These advantages can help
    make the traditional monitoring applications more efficient or even create opportunities
    for the creation of entirely new applications. The monitoring of environmental
    parameters as a support for the agricultural management is one of the areas where
    de concept of WSN can be applied with more success. The worldwide problem of agricultural
    sustainability makes the adoption of solutions that help increase productivity
    mandatory. The concept of “precision agriculture” appeared with the aim to optimize
    agricultural productivity by increasing crop production and/or lowering its costs.
    To meet this objective it is essential to manage irrigation in order to maximize
    its efficiency. Because water is an increasingly scarce resource, and agriculture
    is its biggest consumer, irrigation management is gaining importance as a means
    to minimize the environmental impact of agricultural productions. Perhaps the
    most controversial use of water is in the irrigation of golf courses where millions
    of liters are spent regularly across the planet. To make things even worse, a
    significant part of the golf courses have been, or are being built in touristic
    areas, some with limited hydrologic capacity, and where water is, often, a precious
    resource. The great importance of tourism on countries economies is driving the
    development of efficient ways for maintaining golf courses operating in a sustainable
    manner and in harmony with the surrounding environment. In this context the optimization
    of water consumption on golf courses will be of vital importance. The objective
    of this project is to create an environmental monitoring solution based on the
    concept of WSN that can be used as an aid to the irrigation management of a golf
    course. The characteristics of a golf course, where specialists do all the irrigation
    management, make this an ideal place to develop and test solutions of this type.
    Besides, the economic capacity of these sports fields may cause them to be early
    adopters of this technology. A solution for monitoring environmental parameters
    using WSNs that can operate successfully on a golf course may be adapted later
    to other types of agricultural crops. SECTION II. Related Work There are several
    projects in the area of environmental monitoring that make use of WSNs to aid
    on the management of crops or that are used for strictly scientific purposes.
    The specific objectives of each project determine which parameters should be monitored.
    The most common measured parameters are moisture, air temperature, atmospheric
    pressure, soil moisture, soil temperature, brightness and seismic vibrations.
    The general WSN architecture used in these projects is represent on Figure 1.
    The remote nodes are installed in the areas where the parameters should be monitored.
    The number of nodes, the density with which they are installed and the WSN topology
    to be used (e.g. star, tree, mesh, single-hop, multi-hop) depend on the application
    requirements. Each remote node can control one or more sensors that can measure
    various parameters or the same parameter in different areas or at different depths.
    As can be seen in Figure 1, the communication between remote nodes and between
    these nodes and the sink is always performed using wireless communication protocols.
    The type of communication used between the sink nodes and the final processing
    node depends on the characteristics of each project and can be done using cables
    or a wide-range wireless technology (e.g. GPRS or 802.11).. Fig.1 Generic WSN
    Architecture Show All The project Vineyard Computing [2] uses mobile nodes that
    collect information stored on the remote nodes installed in vineyards and transports
    this information to the final processing system located at the farms headquarters.
    The mobile nodes can be installed in different objects, people or animals that
    usually make journeys between the wine regions where data is collected and the
    location of the final processing system. This type of configuration has the advantage
    of allowing a more spaced installation of the nodes at the vine because there
    is no need for neighbor nodes to communicate. The fact that the remote static
    nodes have to be with their radios on, permanently (listening to the channel),
    in order to detect the passage of mobile nodes is a disadvantage of this type
    of architecture which as consequences in terms of the energy consumption of each
    node. The project Life Under your Feet [3], consists in the application of a WSN
    to the study of soil ecology. It is designed to understand the effects of environmental
    conditions in the soil ecosystem. It consists of a data collection subsystem (motes
    + base station) and a database. Each mote is connected to four sensors. The acquisition
    board from Crossbow (MTS 101) includes ambient light and temperature sensors and
    ports to connect external sensors. To these ports are connected a soil moisture
    sensor and a soil temperature sensor. The data collected by the sensors is supplemented
    with information obtained from external sources such as online repositories in
    CSV format. This information includes temperature, precipitation, humidity, atmospheric
    pressure and weather events (e.g. rain, snow, lightning). Data collected in this
    project is used by biologists to predict where and when microbial or soil invertebrate
    organisms activity will occur. This activity is closely related to the process
    of soil respiration, which is an important, but little- studied component of the
    carbon cycle. The continuous monitoring of the soil ecosystem will help to understand
    the contribution of these processes in the large-scale carbon cycle. The project
    Wireless Sensor Network for Variable Rate Irrigation in Citrus [4] uses a network
    of sensors and actuators to irrigate citrus plantations in the Brazilian state
    of Sao Paulo. This state has one of the largest citrus production areas in the
    world. Currently most of this area has no irrigation system, but climate change
    and the emergence of new diseases will require a change of scenery. The scarce
    water resources of the region make it essential to develop and implement methods
    of water conservation. The proposed system uses a network of fixed sensors and
    actuators that communicate through wireless connections to manage the whole process
    of irrigation. The remote nodes use capacitive sensors to measure soil moisture,
    while the actuators are connected to electro-valves that allow the control of
    the irrigation system. Each Field Station, featuring a CPU, a mini weather station,
    an 802.11b WLAN interface, and a proprietary communications, has a coverage of
    about 100 hectares, which means it can control 400 remote nodes separated by a
    distance of 50 meters. Two 55Ah batteries recharged by a 70 watts photovoltaic
    solar panel power all these devices. The project PermaSense [5], uses a WSN to
    measure physical parameters of frozen soil in order to understand their behavior
    during climatic changes. Permafrost is defined as soil that remains at temperatures
    below 0° throughout the year. Its occurrence is common in colder regions of the
    planet (near to the poles or at high altitudes). Global warming has led to some
    areas formed by this type of soil to reach higher temperatures than usual. In
    mountainous areas, such as the Swiss Alps, the temperature rise makes the soil
    less consistent and thus can cause the release of rocky material causing damage
    to infrastructures such as hotels, roads or railway lines. One or several GSM/GPRS
    nodes are used to connect the WSN to the Internet. Each remote node measures in
    “almost” real time four temperatures and four conductivities, which allow accessing
    the moisture content and physical condition of the soil. A multi-hop topology
    to route data to the node that contains the GPRS module is used. SECTION III.
    Design and Implementation • A. Requirements and Goals The first step in identifying
    the requirements that this project should meet was to study the operation of a
    real golf course and its irrigation system. The golf course Oeiras Golf & Residence
    served as a case study for this purpose. A brief description of how the irrigation
    system of a typical golf course works and what are the mechanisms used to adjust
    the amount of water used in its irrigation follows. Afterwards the functional
    requirements identified are listed. 1) Current Situation The irrigation system
    of the studied golf course consists of four components: water pumps, control satellites,
    sprinklers and pipes. The water pumps are used to extract ground water and to
    give pressure to the irrigation system. The control satellites are small base
    stations installed throughout the golf course that allow controlling the operation
    of the sprinklers. In the studied course there are 15 satellites - about one per
    green. It''s possible to control how long each zone of the golf course remains
    in irrigation through these satellites. The control satellites are constantly
    fed with 220V AC while 24V DC power the sprinklers only when they are on. The
    person responsible for the maintenance of the grass, referred to as a greenkeeper,
    relies only on the data provided by a weather station and on its own experience
    to adjust the amount of water used on the irrigation of the course. 1) Functional
    Requirements The system needs to measure several parameters at regular intervals.
    These parameters are: soil moisture at different depths, temperature at the ground
    level and the voltage of the batteries that power the remote nodes. Then it needs
    to transmit the data collected by the remote nodes to the final processing node
    at regular intervals. The energy consumption of the remote nodes must be optimized.
    Finally the installed equipment should not interfere with the practice of the
    game or the aesthetics of the golf course. B. System Architecture The general
    architecture of the monitoring system proposed in this project is represented
    in Figure 2. The WSN is divided into cells in order to adapt the network architecture
    to the geographical distribution of the sites that must be monitored. Each of
    these cells is composed of four remote sensing nodes. Three of which must be installed
    on the green (the most relevant place to monitor) while a fourth node should be
    used to monitor the area of the fairway. Each of these remote sensing nodes consists
    of a MicaZ mote, a sensory board, shown in Figure 3, and soil moisture sensors.
    Each of these components is described in further detail on the next section. Fig.2
    System Architecture of the proposed solution Show All All cells also have a sink
    node ensuring communication between remote nodes and the final processing node
    (FPN). The FPN gathers all the information collected by the WSN providing it to
    the end user, which may be a human or an application that uses the data collected
    to directly control the irrigation system. 1) System Components • MicaZ MoteThe
    MicaZ mote from Crossbow [6] is a module composed of an AVR 8-bit Atmel ATMEGA128
    microcontroller and an IEEE 802.15.4 compliant transceiver operating in the 2.4GHz
    frequency: the Chipconn CC2420. This mote has a 51-pin Hirose connector that allows
    the connection of different types of sensor boards. These boards can have passive
    sensors that are measured directly using the ADC ports of the ATMEGA128 processor
    or they can have their own microprocessor that communicates with the MicaZ mote
    using SPI or I2C. • Sensor Board with Co-ProcessorA sensor board, which connects
    to the MicaZ mote through the 51-pin Hirose, was specially developed for this
    project. This board uses a PIC24FJ64GA002 processor to control the operation of
    a set of sensors, perform calculations and communicate with the mote MicaZ ATMEGA128
    processor. The developed board is shown on Figure 3. Fig.3 Developed Sensor Board
    with Co-Processor Show All The PIC microprocessor has a set of ADCs that allow
    it to be used to read analog sensors. It uses three types of sensors in order
    to measure soil moisture, temperature and the voltage of the batteries that power
    the remote node. The EC-5 soil moisture sensors, described in more detail on the
    following section, can be connected to this board using three-pin connectors,
    on the top right of Figure 3. The temperature sensor chosen was the AD22103 from
    Analog Devices. This sensor was considered to be a good compromise between accuracy
    (maximum error 2.5%) and price. Its small size (SOIC-8 package with about 19mm2
    of area) was also essential to produce a sensor board with the same dimensions
    as the MicaZ mote. In order to determine the voltage of the batteries that power
    the remote node a reference voltage had to be added to the sensor board. The reference
    voltage chosen was the LM4140CCM from National Semiconductor. This model can receive
    an input voltage between 1.8 V and 5.5 V and has a fixed output voltage of 1.024V.
    Because the voltage of the batteries that power the remote node is used by the
    PIC as the maximum value in the conversion of analog to digital values it is possible
    to calculate its value using one of these ADCs to measure a voltage previously
    known. The reference voltage LM4140CCM provides a precise known voltage. • Soil
    Moisture SensorsFig. 5. Final Processing Node Activity Diagram For the soil moisture
    sensors we use a sensor form Decagon, the EC-5 (described and tested in [7]) is
    represented in Figure 4. These capacitive sensors use the soil as part of the
    dielectric of a capacitor. In a soil with a large percentage of water the capacitor
    will charge more slowly and therefore the load curve is more linear than in a
    soil with a low percentage of water. This implies that on a wet ground the capacitor
    will reach a certain threshold voltage (Vt) later than in dry soil. Fig.4 EC-5
    Capacitive Soil Moisture Sensor Show All The output voltage of the sensor is directly
    related to the average voltage during the period t. Thus a soil with high water
    content will result in a higher output voltage while a soil with low water content
    will result in a low output voltage. • C. Measurement and Actuation Algorithm
    In order to obtain the data collected by the WSN and control its operation a distributed
    measurement and actuation algorithm was developed and implemented. The development
    of this algorithm aimed to answer the following 5 fundamental requirements: Measure
    soil moisture, temperature and battery voltage at regular intervals. Send the
    measurements collected by the WSN to the final processing node at regular intervals.
    Allow the user of the system to control the state (Irrigation Mode or Normal Mode)
    in which each node is at a given time. Allow the user to configure in run-time
    the following configuration parameters of the WSN: the frequency with which the
    data collected by the WSN is sent to the final processing node and the number
    of samples collected in each period. Reduce the time that the remote nodes have
    to stay with their radios turned on to a minimum. This is a distributed algorithm
    that runs on the following three platforms: Sensor board with co-processor. MicaZ
    mote from Crossbow with an Atmega128 processor. Final Processing Node (PC) The
    activity diagram of the GolfSense application that runs on the final processing
    node is represented in Figure 5. When this application receives a packet with
    measurements from a remote node of the WSN it sends the received data to the GolfWater
    application and writes that data to a locally stored file. Then it checks if there
    is a pending irrigation order for the remote node that sent the packet of measurements.
    If there is no pending order, a packet containing only the configuration parameters
    of the WSN is sent to the remote node. If, on the contrary, there is a pending
    irrigation order, the start and stop times of the irrigation period are calculated
    and sent to the remote node. Finally, it is sent to the remote node a packet containing
    the configuration parameters of the WSN and the irrigation order. Fig.5 Final
    Processing Node Activity Diagram Show All An activity diagram that contains the
    set of events that occur on the remote node (MicaZ) when the synchronization timer
    is triggered is represented on Figure 6. In this case, the first action taken
    by the program that runs on the remote node is to obtain the average of the parameters
    (soil moisture, temperature and battery voltage) calculated by the aforementioned
    sensor board. This transfer of information between the sensor board and the MicaZ
    mote is performed using the Inter-Integrated Circuit (I2C) protocol. After obtaining
    this information the remote node activates its radio interface and sends the data
    collected to the FPN. After this, the remote node listens to the channel until
    it receives a message from the FPN or a time-out occurs. If the remote node receives
    a message from the FPN the message is analyzed to see if there was any change
    in the settings of the WSN or if there is a new irrigation order. In the end the
    MicaZ radio interface is turned off again. Through this mechanism the radio interface
    is turned on only for a short period during which the remote node sends the data
    collected to the FPN and waits (a limited time) for a configuration message from
    that node. Some latency is thus introduced in the control system of the WSN as
    the FPN can only send to the remote node configuration messages during the period
    following the sending of a data message from the remote node to the FPN. Allowing
    the remote nodes to keep their radio interfaces off during most of the time and
    thus saving energy offsets this latency. Fig.6 Remote Node (MicaZ) Activity Diagram
    Show All The events described in Figure 6 are triggered by the synchronization
    timer that runs periodically with a period equal to the “synchronization period
    in Normal mode” or to the “synchronization period in Irrigation Mode” depending
    on the state of the remote node. There are two timers that control the state in
    which the remote node is (begin_irrigation_timer and end_irrigation_timer) that
    are created when a new irrigation order arrives to the remote node. When the begin_irrigation_timer
    is triggered the synchronization period is changed to the irrigation mode period
    and the MicaZ mote sends to the sensor board (using I2C) a new measurement period.
    When the end_irrigation_timer is triggered the synchronization period is reset
    to the “synchronization period in Normal mode” and the sensor board is once again
    informed of the new measurement period. The program that runs on the PIC of the
    sensor board has the following functions: i) receive from the MicaZ mote the measurement
    period; ii) take measurements (soil moisture, temperature and battery voltage)
    using a set of ADCs; iii) perform the calculations necessary to transform the
    measures of the ADCs in the actual values of voltage, temperature and soil moisture;
    iv) add the calculated values to a table of averages that is periodically reed
    (and reset) by the MicaZ mote using I2C. SECTION IV. Tests and Results This section
    describes several tests that validate the proper functioning of the developed
    features and evaluates the performance of the system. Three MicaZ motes that have
    been connected to sensor boards were used. To accomplish communication between
    the remote nodes and the FPN a MIB600 that communicates with the MicaZ motes through
    802.15.4 and the FPN through an Ethernet cable was used. The FPN is a common off-the-shelf
    PC running a Linux OS. It was on this test bed, installed in the courtyards of
    the Instituto Superior Tecnico - Taguspark, that the tests described below were
    performed. • A. Measure of Soil Moisture during irrigation periods The purpose
    of this first test was to determine the capacity that the system has to accurately
    measure soil moisture at various depths and transmit the measured values to a
    FPN. The aim was also to check that the system was able, through the measurements
    performed by the soil moisture sensors, to quickly detect the beginning (and end)
    of rain or irrigation periods. On this test the system performed soil moisture
    measurements before, during, and after periods of irrigation. The total duration
    of the test was of about four hours during which the irrigation system was activated
    three times. The first time the irrigation system was turned on was between minute
    25 and minute 35 of the test. Later the system was activated for two minutes more,
    between minutes 39 and 41 and again for another 10 minutes, between minutes 42
    and 52. After this last irrigation period the system continued to carry out measurements
    for approximately 170 minutes. These constant changes between watering times and
    periods during which the system was disabled, had the purpose to evaluate the
    system''s ability to detect periods of irrigation (or rain). The system was configured
    to send the data collected with the frequency of 1 minute during which 4 soil
    moisture measurements should be collected. The values of soil moisture measured
    by the 3 sensors placed at 3 different depths are showed on Figure 7. sensor 1
    was located at a depth of 2 cm, sensor 2 at a depth of 5 cm and sensor 3 at a
    depth of 10 cm. The blue vertical bars represent the periods during which the
    irrigation was turned on. Fig.7 Soil moisture variation at 3 different depths
    Show All By observing this graph we can conclude that this monitoring system is
    effective to detect watering times since about 1 minute after the irrigation system
    has been activated there was a sharp increase in the values of soil moisture measured
    by sensor 1. As expected, the soil moisture measured by sensors 2 and 3 only began
    to increase after a few minutes due to the time it takes for water to seep into
    the soil and reach the depth at which these sensors were. It is also possible
    to conclude that the two sensors that are closer to the surface are much more
    sensitive to the fact that the irrigation is active or not than sensor 3, which
    is at a greater depth. In fact, the measurements made by the two sensors that
    are closest to the surface almost immediately reflect the change of the state
    in which the irrigation system is (active or inactive). It is also interesting
    to compare the values of soil moisture reported by the 3 sensors at the beginning
    and at the end of this test. Both times the sensor that measures higher soil moisture
    is the one that is installed deeper, followed by the one that is in the middle
    and finally the sensor closest to the surface is the one that reports the lowest
    soil moisture. This can be explained by the fact that the surface soils retain
    less water due to evaporation and infiltration effects. • C. Long Term Test on
    an Outdoor Garden The test described in this section was intended to evaluate
    the behavior of the developed system in an environment as close to the reality
    for which it was designed as possible. In order to test the system''s behavior
    in an outdoor environment deployment similar to the one used in the previous test
    was done on an outdoor garden. The soil moisture sensors were placed at a depth
    of 3 cm. Each remote node was installed in a location with specific characteristics
    in order to determine how these characteristics influence the measurements taken.
    Follows a description of each location where the remote nodes were installed:
    Location 1: Near the irrigation system sprinkler in a flat area. Location 2: Near
    the irrigation system sprinkler in a flat area under the influence (shadow) of
    a tree. Location 3: At the edge of the sprinkler range in a sloping area. Each
    day an irrigation period with an extent of 5 minutes beginning at 17:30 was defined.
    The chart of Figure 8 shows the temperatures and soil moistures measured by the
    3 remote nodes during 3 days. The blue vertical bars show the periods during which
    the irrigation system was turned on. As shown on this chart, during the nights
    the measured temperatures were quite low (around 12.7°) while during the day the
    temperature achieved values of around 46.1°. Another interesting information is
    that the temperature of remote node 2 never reaches values as high as those measured
    by the other nodes. The maximum temperature measured by remote node 2 was of 36.7°.
    This behavior can be explained by the fact that remote node 2 was installed near
    a tree which caused it to be in the shade during the hottest periods. As it was
    expected, the rate at which soil moisture decreases after an irrigation period
    is directly related to the temperature measured at the time. Looking at the chart
    of Figure 8 it can be concluded that the higher the temperature the faster the
    soil moisture decreases. During the night periods, when the temperature was lower
    and the air moisture was presumably higher, the soil moisture hardly diminished
    and even increased slightly on the 3rd day probably due to the infiltration of
    water from the irrigation. since the irrigation periods should ideally be performed
    at a time when the area to be irrigated is no longer under direct sunlight exposure,
    the temperature information collected by the system can be very useful in determining
    when to irrigate each zone. Fig.8 Temperature (°C) and Soil Moisture (%) Variation.
    Show All SECTION V. Conclusions The work proposed in this paper sought to apply
    the concept of WSNs to the monitoring of environmental parameters in order to
    optimize agricultural productivity and thus be beneficial from an economic point
    of view. The development of a reference implementation, based on a more general
    conception of an application for environmental monitoring, allowed validating
    the concept by putting it to the test in real scenarios. The set of tests made
    on this prototype leads to the conclusion that it is effective in measuring both
    soil moisture and temperature, and that these measurements can be very useful
    to aid in the irrigation management. The periods of irrigation (or rain) are quickly
    detected by the monitoring system and the temperature gradients measured are extremely
    useful to determine the best times to irrigate each area of a golf course. Also,
    the measurement and actuation algorithm proved to be effective to control the
    operating parameters of the sensor network (synchronization period, number of
    samples per period and irrigation orders) and to optimize the power consumption
    of the remote nodes. Authors Figures References Citations Keywords Metrics Footnotes
