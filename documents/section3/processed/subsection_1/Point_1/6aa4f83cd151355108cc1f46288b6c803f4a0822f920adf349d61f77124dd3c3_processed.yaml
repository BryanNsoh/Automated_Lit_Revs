    \ Agriculture: A Review\nHaider Mahmood Jawad 1,2, Rosdiadee Nordin 1, Sadik Kamel\
    \ Gharghan 3,*,\nAqeel Mahmood Jawad 1,2 and Mahamod Ismail 1\nID\n1\nDepartment\
