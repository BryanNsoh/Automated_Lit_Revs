    5.2.2

    CSMA/CA Based Protocols. The RF-MAC protocol was developed to work with sensor

    nodes that harvest energy from multiple RF transmitters (Naderi et al. 2014).
    When the node resid-

    ual energy reaches a minimum threshold, it sends an RF request with its ID to
    the transmitters to

    replenish its energy, and a shorter inter-frame spacing (DIFS) is assigned to
    this energy request to

    assure it is given a higher priority than data exchange. When the node is ready
    to send its data, it

    contends for the channel based on a slightly modified CSMA/CA protocol. In particular,
    RF-MAC

    provides nodes with a higher harvesting rate a higher priority to access the channel
    by assigning

    them shorter back-off times.

    Energy Level MAC (EL-MAC) is an energy aware MAC protocol that was developed for
    energy-

    harvesting secondary users in cognitive radio networks, nevertheless it could
    be applied in EH-

    WSNs. In this protocol, the node channel access probability is set to be inversely
    proportional to

    its residual energy by assigning a smaller contention window to low energy nodes.
    This process

    ensures that low energy nodes have high probability to access the channel and
    then go back to

    sleep mode to save energy otherwise lost in channel sensing. Furthermore, this
    process lowers the

    probability of collisions by decreasing the number of contending nodes (Kim et
    al. 2014).

