    available battery energy, their main goal being to minimize the distortion at
    the receiver side. They

    found a lower bound for the average distortion in a system with a constant transmission
    power and

    infinite battery capacity. A similar problem for the case of a finite and rechargeable
    battery in the

    energy-harvesting nodes is discussed in Castiglione and Matz (2014). Here, the
    authors proposed

    a joint energy management scheme for channel and source encoders, and proved that
    using this

    algorithm, a near-optimal level of distortion can be achieved with respect to
    the battery size.

    5.2

    MAC Layer

    Optimizing communication protocols is a cornerstone in the design of EH-WSNs,
    hence the im-

    portance of an efficient MAC layer design (Shahzad and Sheltami 2015). MAC layer
    synchronous

    protocols that rely on sharing nodes’ sleeping schedules are unsuitable for EH-WSNs,
    since the

    nodes’ charging periods (in which the node is considered to be unavailable for
    communication)

    may coincide with the wake up periods (Huang et al. 2013). Asynchronous schemes
    can be

    categorized into transmitter initiated schemes, in which the receiver wakes up
    periodically and

    checks for a preamble from the transmitter, and receiver initiated schemes where
    the receiver

    sends periodic beacons implying that it is ready to receive data (Bachir et al.
    2010). Existing MAC

    protocols for EH-WSNs fall primarily into three categories: adaptive duty-cycle-based
    protocols,

