    7.3

    Water Quality Monitoring

    In recent times, water bodies have suffered from damaging human activities such
    as mining, man-

    ufacturing, and the production of goods. Harmful chemicals and waste products
    from homes and

    industrial activities are dumped into various water bodies, thereby polluting
    them (Owa 2014).

    Thus, water quality monitoring remains an interesting application area where EH-WSNs
    can

    be used to monitor different conditions to ensure safe drinking water. Self-autonomous
    wireless

    sensor networks with sensor nodes that harvest energy from their operating environment
    can pro-

    vide water quality monitoring in rural and residential areas. Energy can be harvested
    from solar,

    thermal, and mechanical sources to support this type of environmental application,
    which requires

    constant energy for measuring parameters such as temperature, pH, conductivity,
    turbidity, and

    dissolved oxygen (DO). Apart from monitoring drinking water for humans, water
    quality moni-

    toring can be performed to improve life in aquatic environments. For example,
    WQM can be used

    to monitor the temperature, pH, and DO in fish farms to maintain constant conditions
    for the fish.

    To monitor water quality, devices have been designed to harvest energy from flowing
    water

    using piezoelectric polymers, including use of a flag-shaped piezoelectric polymer
    harvester and

    micro-structured piezo-bimorph generator (Pobering and Schwesinger 2004), Intellisonde
    probe

    (to measure water flow, temperature, and pressure) (Ye and Soga 2011), and an
    energy-harvesting

    eel (Taylor et al. 2001). Although these technologies have not yet been fully
    harnessed and imple-

    mented for monitoring water quality in a WSN environment, advances in the manufacturing
    of

    wireless sensor nodes are expected to increase to support the implementation of
    these technologies

    for water quality monitoring.

    An example WQM system with energy-harvesting implementation is provided in Wang
    (2012a).

    In their work, the authors proposed an energy-harvesting system for monitoring
    and management

    of aquaculture (i.e., fishery water quality monitoring) to collect, process, and
    transmit environ-

    mental parameters on fish farming. The wireless sensor network was designed to
    detect water

    temperature, pH, Dissolved Oxygen, Electrical Conductivity, and water level. WQM
    sensors, such

    as the pH sensor and the turbidity sensor, were installed to sense specific phenomenon,
    and the

    collected data were transmitted to a remote WQM station for data processing. The
    system used

    two different sets of nodes. The sub-node included one printed circuit board (PCB)
    and a set of

    500mAh Li-MnO2 coin batteries. The main node was encapsulated with a 4000mAh rechargeable

    Li-Ion battery inside a water proof case and consisted of four PCB boards: main
    board, interface

    board, sensor board and sensor area network (SAN) board. ZigBee communication
    standard was

    used by the nodes to transfer data among them, and GSM/GPRS was used as the standard
    for

    communicating between the nodes in the pumping station and the control center.

