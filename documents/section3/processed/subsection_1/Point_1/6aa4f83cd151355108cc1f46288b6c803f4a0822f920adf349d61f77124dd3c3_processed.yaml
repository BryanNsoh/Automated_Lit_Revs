    COMMUNICATION PROTOCOLS FOR EH-WSNS

    In WSNs, communication protocols are used to efficiently collect sensor data from
    distributed sen-

    sors and deliver this data to a local base station. The main purpose of these
    protocols is to effectively

    utilize the energy supplied to the node for sensing, computation, and communication/networking.

