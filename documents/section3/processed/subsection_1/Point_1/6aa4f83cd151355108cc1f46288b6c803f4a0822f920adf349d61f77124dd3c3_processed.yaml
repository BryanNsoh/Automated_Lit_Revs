    circuits to regulate the output power leading to energy losses, thereby affecting
    the overall ef-

    ficiency of the energy-harvesting system (Zhou et al. 2014). Moreover, it is difficult
    to integrate

    piezoelectric devices into a small system (Wang 2012b; Shaikh and Zeadally 2016b).

    There are a number of systems that have been developed using piezoelectric devices.
    For ex-

    ample, in Kahrobaee and Vuran (2013), an underground piezoelectric energy harvester
    used in

    an agricultural application was shown to provide encouraging capabilities in harvesting
    above

    ground accelerations from a four wheeler center pivot irrigation system.

    Energy harvesting from the vibrations of roads caused by automobiles is another
    promising

    technique for powering wireless sensor nodes. This approach has been used for
    monitoring car

    exhaust fumes (air quality measurements) or measuring traffic flow (disaster traffic
    management)

    (Vijayaraghavan and Rajamani 2008, 2010; Zhu et al. 2012). Additionally, harvesting
    energy from

    vibrations has been used for disaster relief operations (Hande et al. 2010), where
    experimental

    results show that a mechanical vibration energy-harvesting system can provide
    sustainable en-

    ergy for operation. A high vibrational acceleration, wide range frequency band,
    and an adaptive

    resonant frequency tracker are the main requirements to design a high performance
    vibration

    energy-harvesting system.

    Wijesundara et al. (2016) proposed a WSN-based system to monitor the location
    of Asian ele-

    phants that harvests the kinetic energy generated by the elephants’ movements
    to power the sen-

    sors. The proposed harvester is composed of one moving magnet, two stationary
    magnets, a poly-

    carbonate tube, and two coils. Through experimentally validated analytical and
    simulation models

    of the energy harvester, and measurements of the elephant movement, the proposed
    prototype was

    found to be able to generate 88.91 J per day. This energy was able to power a
    mounted tracking

    unit (tag), which transmits the elephant’s location to a remote monitoring center
    at least 24 times

    a day.

    Energy can also be harvested from water current depending on the water flow rate,
    either from

    water flow with greater pressure (turbulent) or flow at a constant velocity. The
    energy derived from

    flowing water is mainly kinetic. Kinetic energy is obtained as a result of pressure
    fluctuations or

    by applying pressure to the flowing water using mechanical devices and must be
    converted into

    electrical energy. While water flow energy harvesting has not been explored extensively
    in WSNs,

    some research has explored how to harvest energy from flowing water. Most of these
    works used

    different techniques to harvest kinetic energy. For example, Pobering and Schwesinger
    (2004) used

    a fluttering flag to harvest kinetic energy from a turbulent flowing water to
    electrical energy using

    a piezoceramic transducer; Wang and Liu (2011) used a shear mode piezoelectric
    energy harvester

    to harness energy from pressurized water flow; Ye and Soga (2011) harvested energy
    using a micro-

    turbine from a water distribution system in different bypass pipes; and Sun and
    Hu (2011) used an

    electromagnetic vibration generator to harvest energy from the periodic movement
    of a magnet

    within a coil box.

    Although the works described above harvest energy from water to power small devices
    such

    as sensor nodes, they come with limitations such as complexity and large size
    (Sun and Hu

    2011), and high power generation due to the pressure differences between the water
    and the

    ambient air (Ye and Soga 2011) causing the system to waste energy when used to
    power sen-

    sor nodes that require only 15mW out of the total 150W generated by the system.
    Hence, these

    systems remain impractical to adapt and integrate in smaller devices such as wireless
    sensor nodes,

    which are usually used for Water Quality Monitoring (WQM) and other environmental
    monitoring

    systems.

