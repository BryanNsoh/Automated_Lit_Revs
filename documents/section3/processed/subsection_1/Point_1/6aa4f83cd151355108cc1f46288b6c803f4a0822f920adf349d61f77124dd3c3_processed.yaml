    In traditional WSNs, as the energy is limited by the batteries, energy efficient
    protocol design is a

    key component for designing systems that achieve long lifetimes.

    Over the years, there have been a number of protocols developed to try to minimize
    the energy

    required to send data throughout the network, at the physical, link (MAC), and
    network layers,

    as well as protocols for topology control and network connectivity to ensure sufficient
    data are

    collected and the network remains connected (Lynch and Loh 2006; Nack 2010; Potnuru
    and Ganti

    2003). In these traditional WSNs, the important performance metrics are application
    quality of

    service (QoS) and energy-efficiency (network lifetime). Hence, protocols such
    as routing protocols

    seek to achieve the required QoS while at the same time reducing energy dissipation
    as much

    as possible. To achieve this, energy is often considered as the metric to optimize,
    for example, in

    selecting next hop neighbors in routing (Singh et al. 2010; Nack 2010).

    On the other hand, EH-WSNs obtain energy from the harvester to continuously power
    the sen-

    sor nodes. Hence, rather than making decisions to minimize energy drain, in EH-WSNs
    the ulti-

    mate goal is to design protocols that effectively manage the use of this variable
    energy to support

    application QoS goals. For example, in EH-WSNs, energy may not be considered as
    a routing met-

    ric, because the design will no longer focus on energy efficiency of the sensor
    nodes and the overall

    network, but instead it will focus on the active time a node can operate with
    the minimum amount

    of energy harvested in a specified time interval. Additionally, physical layer
    issues related to the

    modulation scheme and power transmission are of much interest in EH-WSNs. Different
    commu-

    nication protocol parameters that must be adapted for EH-WSNs are presented in
    Sudevalayam

    and Kulkarni (2011).

    Meeting these new goals for EH-WSNs requires different types of optimizations
    of existing pro-

    tocols as well as new designs that consider the variable energy supply of the
    node. In the following

    sections, we overview the various protocol changes needed to support EH-WSNs at
    the physical,

    MAC, and routing layers.

    5.1

    Physical Layer

    Data transmission and reception are the most energy-consuming operations in wireless
    sensor

    nodes (Carmona et al. 2014) and, to maintain a certain bit error rate, the transmission
    power must

    increase as the distance between the communicating nodes increases (Nanavati and
    Deshpande

    2015). Furthermore, higher transmission power can increase the interference with
    other nodes.

    As a result, the transmission power must be adjusted appropriately to find an
    optimum operating

    point that can result in a high packet delivery ratio or achieve energy-neutral
    operation (Yildiz

    et al. 2016). Sudevalayam and Kulkarni (2011) provided a discussion on how to
    adjust the node’s

    transmission power based on its current and predicted effective energy in addition
    to the node’s

    energy consumption to achieve ENO. In Fan and Liu (2016), an energy synchronized
    transmission

    control scheme (ESTC) is proposed, in which each node adjusts its transmission
    power based on

    its energy budget and traffic load.

    In this article, we describe the latest advances in power adjustment protocols
    and present two

    additional techniques developed to enhance the system performance by changing
    the number of

    transmitting and/or receiving antennas and the usage of adaptive source and channel
    coding in

    addition to adaptive modulation schemes.

