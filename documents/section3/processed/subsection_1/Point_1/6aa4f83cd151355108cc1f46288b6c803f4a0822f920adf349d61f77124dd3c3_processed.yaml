    the Castalia simulator (Castalia 2016) that allows the simulation of networks
    of embedded devices

    with heterogeneous harvesting and energy source capabilities, has been presented
    in Benedetti

    et al. (2013). Minakov and Passerone (2013) presented PASES, a standalone, flexible,
    and extensible

    design space exploration framework that allows an accurate analysis of the performance
    and en-

    ergy consumption of WSNs, from the application to the hardware level. This framework
    requires

    detailed power models of the node architecture to provide statistics about the
    power consumption

    and to determine the optimal hardware configuration. A complete ns-3 modeling
    of a practical

    WSN architecture with energy-harvesting capabilities has been described in Sánchez
    et al. (2011).

    However, the focus of Sánchez et al. (2011) was to simulate the performance of
    the particular sys-

    tem under consideration, and the relative ns-3 implementation is not available
    to the research

    community. A complete framework for the simulation and emulation of EH-WSNs has
    been pro-

    posed in Dall’Ora et al. (2014). The framework allows the reuse of the same code
    written for the

    simulations in real-world WSN deployments and, for this reason, relies heavily
    on the architecture

    of a specific wireless sensor node.

    More recently, an extension to the ns-3 energy framework presented in Wu et al.
    (2011) that

    introduces the concept of an energy harvester has been proposed in Tapparello
    et al. (2014). Using

    this framework, different energy harvester models can be developed as independent
    ns-3 objects,

    and can then be connected to the current and future energy source implementations.
    In addition

    to the definition of the general interface, the framework includes the implementation
    of two sim-

    ple models for the energy harvester: a basic energy harvester, where the energy
    provided by the

    harvester varies over time according to a customizable generic random variable,
    and an energy

    harvester that recharges the energy source with an amount of energy gathered from
    a dataset of

    real solar panel measurements.

    Ekho, a tool to record and emulate energy-harvesting conditions is presented in
    Hester et al.

    (2014). Ekho is generally applicable to a wide range of harvesting technologies,
    and uses a novel

    method to explore and record an energy-harvesting environment by modulating the
    load using a

    precisely controlled digital potentiometer. The energy-harvesting environment
    (Solar, RF) is pro-

    cessed and stored to be later replayed through a custom analog front-end that
    serves as a current

    source.

