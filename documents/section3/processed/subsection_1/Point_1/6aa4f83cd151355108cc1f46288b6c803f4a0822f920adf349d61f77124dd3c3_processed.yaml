    5.3

    Routing Layer

    Sensor nodes’ energy is the main consideration in routing protocol design for
    WSNs and EH-WSNs,

    as out of energy nodes affect the routing decisions and cause a degradation in
    the network perfor-

    mance. In designing an energy aware routing protocol for WSNs, minimum hop count
    schemes

    might not be optimal as they may lead to energy depletion of nodes in the shortest
    path at a higher

    rate than other network nodes. Hence, traditional routing protocols have been
    modified to include

    energy aware parameters. For example, Distributed Energy-Harvesting Aware Routing
    Algorithm

    (DEHAR), is an energy-aware routing protocol that includes the concept of energy
    distance, which

    is a combination of the hop count between the source and destination and the energy
    consumed in

    this path, to find the optimum route instead of only using the hop count (Jakobsen
    et al. 2010). To

    select the shortest path in energy-harvesting applications, some protocols are
    designed to perform

    the route selection based on the residual energy of the sensor node, while some
    EH-WSN routing

    protocols implement an energy consumption prediction model. There is a paradigm
    shift from en-

    ergy aware routing protocols (EARPs) to energy-harvesting aware routing protocols
    (EHARPs),

    as in EH-WSNs, routing protocols should focus on achieving the required QoS when
    the ambient

    energy is not available or limited (Wu and Liu 2013). In the following, we discuss
    the advanced

    schemes for routing in EH-WSNs that include incorporating the energy-harvesting
    rate into the

    route cost, updating the traditional geographic routing that depends on the nodes’
    location, and

    clustering-based routing protocols improved for EH-WSNs.

