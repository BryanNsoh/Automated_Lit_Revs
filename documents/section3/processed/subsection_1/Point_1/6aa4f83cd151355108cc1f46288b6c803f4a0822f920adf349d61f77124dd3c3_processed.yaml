    4.2

    Energy Prediction

    Energy prediction is important for EH-WSNs, because protocols can be optimized
    if there is some

    knowledge of not only the existing (stored) energy but also the energy that will
    be harvested

    in both the short and long term. However, as the amount and rate of energy that
    can be har-

    vested from different energy sources are generally dynamic and highly variable,
    accurate energy

    prediction can be quite challenging. Different energy sources can be categorized
    based on their

    predictability and controllability (Shaikh and Zeadally 2016a). For example, for
    solar energy, an

    Exponential Weighted Moving Average (EWMA) algorithm assumes the energy generation
    at a

    certain time is an exponentially weighted moving average of the energy harvested
    at the same

    time on previous days (Kansal et al. 2007). This model is applicable to stable
    weather conditions

    but does not account for frequent meteorological changes, which results in an
    average error of

    28% between the predicted and the actual harvested energy. Weather-Conditioned
    Moving Aver-

    age (WCMA) algorithm divides the day into time slots, and at the end of each time
    slot the energy

    prediction of the next time slot is provided. The WCMA algorithm includes data
    from the same

    time in past days and scales it with respect to the difference in weather conditions
    between the

    current day and the past days to achieve a better prediction model, with an average
    error of 9.8%

    (Piorno et al. 2009). In Moser et al. (2007), the energy predictor collects information
    about the re-

    ceived energy at the current time and combines it with an exponentially decaying
    old data from

    past days. A comparison between these algorithms shows that the WCMA algorithm
    provides the

    best energy prediction with the lowest error; however, it requires more storage
    memory and longer

    prediction time (Bergonzini et al. 2009).

    Sharma et al. (2010a) designed their algorithm to benefit from local weather forecasting
    data

    by creating a model that translates weather forecast data into an energy-harvesting
    prediction.

    Although weather forecasting can provide more accurate data than algorithms that
    take only the

