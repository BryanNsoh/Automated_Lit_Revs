    possible set of

    forwarding neighbors into regions and gives transmission probabilities to each
    region based on

    its distance from the sink, with the nearest region to the sink assigned the highest
    probability

    (Eu et al. 2010). The number of regions depends on the average energy-harvesting
    rates and the

    number of possible forwarding nodes, and for each region, only one node is chosen
