    7.2

    Air Quality Monitoring

    Human activities affect the quality of air, since high volumes of smoke are emitted
    from factories

    and cars, which increases the emissions of greenhouse gases such as carbon dioxide
    (CO2) leading

    to the increasing effects of global warming (WHO 2014). The utilization of EH-WSNs
    in air quality

    monitoring (AQM) aids in the detection of air pollutants such as particulate matter
    (PM), carbon

    dioxide (CO2), ozone (O3), nitrogen dioxide (NO2), and sulfur dioxide (SO2) (Morelli
    et al. 2016;

    Sardini and Serpelloni 2011; Touati et al. 2015; Chottirapong et al. 2015; Wang
    et al. 2012). EH-WSNs

    for air quality monitoring can be installed indoors or outdoors, with the main
    difference being in

    the amount of energy harvested from the environment. For outdoor AQM systems,
    solar cells is an

    obvious energy-harvesting technique but must be accompanied by energy storage,
    management

    and prediction to provide high efficiency and overcome the obstacles in harvesting
    solar energy,

    such as varying weather conditions.

    A thermal solar hybrid energy-harvesting implementation for air quality monitoring
    is provided

    in Chottirapong et al. (2015). The authors looked at the possibility of harvesting
    energy from

    organic fertilizer plant waste to monitor air pollution in terms of ammonia gas
    concentration.

    The first part of the system is the energy harvester. A thermoelectric generator
    (TEG) is used to

    convert the difference between the hot and cold sides of a gas deodorizer tank—used
    for treating

    the polluted air—from heat energy into electrical energy. To increase the power
    to operate the

    ammonia sensor and the transmission module in the morning, solar cells are proposed.
    BQ25570,

    which is an Ultra Low Power Harvester Power Management IC with Boost Charger (Instruments

    2015b), is used as the power conditioner for interfacing DC sources, which stabilizes
    the output

    voltage that is stored in a combined 1F super-capacitor and Li-Ion battery to
    provide continuous

    voltage levels. The last part is the energy management in which an MSP430G2231
    (Instruments

    2013a) Texas Instruments low power consumption micro-controller is used. The results
    show that

    the TEG and the solar cells provide up to 15mW and 275mW, respectively, while
    the consumption

    of the nodes is only about 55mW, which allows the system to be working all day.
    The STM32W

    RF module standard version DZ-ZB-GA is used as a radio frequency transmission
    module, which

    operates using the ZigBee protocol (IEEE 802.15.4). Table 10 provides examples
    of existing EH-

    WSNs used for air quality monitoring.

