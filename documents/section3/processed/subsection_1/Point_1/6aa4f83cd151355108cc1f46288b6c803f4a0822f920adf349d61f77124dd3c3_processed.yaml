    There are three main design considerations discussed in Kansal et al. (2007) for
    energy neutral-

    ity in WSNs. These include the size of the energy buffer, the operational performance
    level when

    in energy-neutral mode, and the measurement capabilities required in the hardware
    for harvesting

    the energy. Typically, the energy buffer could be a a battery or a super-capacitor
    used to store the

    harvested energy depending on the energy generation profile. In an energy-harvesting
    system, it

    would be ideal to have an energy buffer that could store any amount of energy
    without any inef-

    ficiency in the charging process and one that does not leak energy over a period
    of time when the

    sensor node is in use. In practice, it becomes difficult to harvest energy without
    these inefficiencies

    and leakages. Hence, the implementation of energy neutrality in such systems is
    paramount. The

    performance level will be determined based on the power-management strategies
    employed.

    Measuring the amount of energy harvested from the environment and the variability
    in the en-

    ergy supply can be helpful when employing power management schemes to manage the
    amount

    of energy used for sensing, communication, and data processing in energy-harvesting
    sensor net-

    work systems. In Baghaee et al. (2014), the combination of vibrational energy
    harvesting, recharge-

    able batteries and adjusting the sensor node duty cycle has been shown to empirically
    achieve en-

    ergy neutrality. In addition, an energy-neutral clustering protocol is proposed
    in Peng et al. (2015)

    to maintain the network operation and achieve energy neutrality. The uncertain
    nature of the

    amount of harvested energy results in a more challenging protocol design, as this
    requires more

    sophisticated prediction models. When designing an EH-WSN, a design goal is to
    maximize the

    network performance while meeting ENO. Achieving this goal depends on the energy
    harvested

    by multiple distributed nodes rather than simply at individual nodes, as the network
    load should

    be allocated based on the energy harvested by the entire network (Kansal et al.
    2007).

    Although the energy harvested from the environment can be quite variable in nature,
    a long

    term data collection and analysis for the amount of energy harvested may lead
    to a high perfor-

    mance protocol design that will operate and achieve energy-neutral operation over
    the long run

    rather than for a short period of time. In contrast to providing nodes with energy
    using static charg-

    ers through wireless energy transfer, energy harvesting using mobile chargers
    have received much

    attention due to their ability to provide stable energy supply to the nodes, which
    has lead to a new

    type of WSN called Wireless Rechargeable Sensor Networks (WRSNs) (Baroudi and
    Al-Roubaiey

    2014; Fu et al. 2016). Although WRSNs can potentially decrease the uncertainty
    of harvested en-

    ergy, there are different challenging areas that still need to be explored such
    as localization, syn-

    chronization and velocity control of mobile chargers (Fu et al. 2013; Shu et al.
    2015, 2016).

