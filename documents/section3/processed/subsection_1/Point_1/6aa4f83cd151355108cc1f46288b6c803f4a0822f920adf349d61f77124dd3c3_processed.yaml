    \ \nThe concept of a smart city as a system that is highly intelligent and autonomous\
    \ is far from being \nrealized. Even with recent breakthroughs in technology,\
    \ available technology is still not sufficiently \nmature for smart cities to\
    \ be truly autonomous. Nevertheless, there are currently pilot projects of smart\
    \ \ncities in development worth mentioning. \nSensors 2013, 13 \n416 \n \n \n\
    Development for Songdo [94], a fully ubiquitous 1,500 acre city in South Korea,\
    \ started in 2001 \nand is predicted to be complete by 2015. Smart systems in\
    \ every building are used to monitor the water \nand electricity, which also allow\
    \ residents to connect remotely using their smartphones. Sensing \ntechnologies\
    \ include RFID tags on vehicles, which send signals to sensors on the road to\
    \ monitor \ntraffic flow, surveillance systems as well as smart street lights,\
    \ which can be adjusted to pedestrian \ntraffic. Some of the innovative technologies\
    \ in Songdo [95] include home and building automation \nwhere users will be able\
    \ to control the systems in their houses remotely. Ubiquitous sensors are \ndeployed\
    \ virtually everywhere, from buildings, (for safety purposes, for fire, etc.)\
    \ to flow sensors, \nwhich control the canal in Songdo’s Central Park, and on\
    \ street lights to adjust the level of  \nlighting according to the pedestrians’\
    \ flow. Smart power in Songdo is generated by natural gas and \ndistributed through\
    \ a smart grid. Tele-presence facilities are being installed in homes, hospitals\
    \ and \nshopping centers. \nPlanIT Valley [96] in Northern Portugal is another\
    \ pilot project for a fully ubiquitous city built from \nthe ground up, which\
    \ will accommodate 225,000 residents once it is completed. Completion is \nscheduled\
    \ for 2015. Ultimately, PlanIT has a goal of having 100,000,000 sensors deployed.\
    \ \nFujisawa Sustainable Smart Town (SST) [97] in Japan is also another project\
    \ which is currently \nunder development. Fujisawa is scheduled to be completed\
    \ by 2014 and fully inhabited by 2018, and \ndevelopment has started in September\
    \ 2012. It is being developed on 19 ha of land, with the goal of \naccommodating\
    \ 1,000 residents. Targets of 70% reduction of carbon emission are planned. \n\
    Amsterdam, unlike the previously mentioned fully ubiquitous cities which are being\
    \ built from \nscratch, has seen some recent developments en route to make it\
    \ a smart city. The main driver of this \ndevelopment is Amsterdam Smart City\
    \ project [98], which started in 2009, with the main goal of \nincreasing green\
    \ growth using technology. Currently, there are various initiatives within the\
    \ scope of \nAmsterdam Smart City; these services are tested in specific city\
    \ locations, such as IJburb. It includes \ninnovations such as West Orange (a\
    \ residential energy management system, which is able to let users \nknow about\
    \ their energy consumption on a per appliance basis) and a smart grid initiative\
    \ in Nieuw \nWest which services about 10,000 households. In Groningen, there\
    \ is a pilot project aiming to develop \na system which will use GPS data for\
    \ real time information of bus locations, readily available to users’ \nmobile\
    \ phones through a downloadable application [99]. \nThe city council of Norfolk\
    \ has also pilot projects which aim to make data services delivery to \ncitizens\
    \ more efficient, through the improvement of their data collection and data analysis,\
    \ to \nultimately gain improved customer insight [100]. This project also aims\
    \ to develop schemes of \ndelivering data to groups of users through localized\
    \ and personalized web services, based on users’ \ngeographical location. \nAnother\
    \ pilot project which has recently received significant attention is in Santander\
    \ [101]. This is \ncollaboration between academia and industry players which aims\
    \ to conduct IoT research in available \nlarge scale test-beds. Currently, various\
    \ sensor nodes are deployed in the city. A backbone provides the \narchitecture\
    \ necessary for all communication between these sensor nodes.  \nExamples of applications\
    \ enabled by sensor networks in Smart Santander include traffic \nmanagement,\
    \ irrigation optimization for parks and gardens, augmented reality and waste management.\
    \ \nEventually, it is envisaged that 12,000 sensors and actuators will be deployed\
    \ throughout the city by \n2013. Currently, there are approximately 2,000 nodes\
    \ deployed. Examples of implemented trial \nSensors 2013, 13 \n417 \n \n \napplications\
    \ include outdoor parking area management, real time monitoring of light, temperature\
    \ and \nenvironmental noise, as well as participatory sensing using sensors in\
    \ mobile phones. \nIn Barcelona, there are also important initiatives [102]. As\
    \ part of this initiative, for instance, \nsensors have been deployed in garbage\
    \ bins. Firstly, these allow remote monitoring of the content of \nbins, which\
    \ enable the development of an improved garbage collection system, therefore optimizing\
    \ \ngarbage collection services. Additionally, built-in sensors monitor the content\
    \ type in bins and smart \nhumidity sensors enable an automated intelligent water\
    \ use for public park irrigation. Panels \nstrategically placed announce free\
    \ parking places, saving residents’ time in locating parking spots. \nSensors\
    \ on streetlights detect presence and adjust the light intensity accordingly as\
    \ well. \nIn Malaga, another smart city initiative in Spain, smart city initiatives\
    \ aim to achieve a reduction of \nmore than 6,000 tons of carbon dioxide annually\
