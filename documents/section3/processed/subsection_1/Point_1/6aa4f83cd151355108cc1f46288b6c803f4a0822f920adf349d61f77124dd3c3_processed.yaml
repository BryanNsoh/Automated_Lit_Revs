    INTRODUCTION

    Wireless Sensor Networks (WSNs) consist of spatially distributed, autonomous,
    wireless, net-

    worked sensing devices that can be used to monitor a physical space (Yick et al.
    2008; Sharma

    et al. 2016). WSNs have gained increasing popularity for a range of applications,
    such as environ-

    mental monitoring (Khedo et al. 2010; Bhattacharya et al. 2012; Postolache et
    al. 2014; Adamo et al.

    2015), animal tracking (Szewczyk et al. 2004; Pereira et al. 2008; Amundson and
