    A metric is a measure for quantitatively evaluating the performance of a system
    (Khan et al. 2012;

    O’Donohoe 2008). In computer networks, metrics are important as design factors,
    and the network

    performance is generally evaluated based on specific metrics for each network
    layer (Akkaya and

