    are available to adjust the transmit power based on link quality parameters such
    as received

    signal strength and link quality indicator (Yildiz et al. 2016; Carmona et al.
    2014). For example,

    Abo-Zahhad et al. (2015) provided the optimal transmission power that minimizes
    the energy per

    bit for different modulation schemes as a function of the distance. Lin et al.
    (2006) proposed a pro-

