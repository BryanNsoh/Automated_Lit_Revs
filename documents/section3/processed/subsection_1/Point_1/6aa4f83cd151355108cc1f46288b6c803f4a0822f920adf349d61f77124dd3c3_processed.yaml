    IMPLEMENTATIONS OF ENERGY-HARVESTING WSNS

    In the previous sections, we discussed the unique features of EH-WSNs, including
    the sensor node

    architecture, energy storage technologies and capacities, energy-neutral operation,
    energy pre-

    diction models, and communication protocols. The main difference between traditional
    WSNs and

    EH-WSNs relates to the network lifetime: whereas traditional WSNs are constrained
    with energy,

    and hence optimize for network lifetime, EH-WSNs are designed with an emphasis
    placed on the

    percentage uptime of the network, because they can operate via energy neutrality
    or achieve es-

    sentially infinite lifetime when deployed in environments with a constant energy
    supply.

    In this section, we present recent implementations of Energy-Harvesting Wireless
    Sensor Net-

    works (EH-WSNs) for the following environmental applications: Animal Tracking
    (AT), Air Qual-

    ity Monitoring (AQM), Water Quality Monitoring (WQM), and Disaster Monitoring
    (DM). In these

    environmental applications, different application-specific protocols are designed
    to meet the cri-

    teria set for the system to achieve high performance.

    7.1

    Animal Tracking

    EH-WSNs are used for animal tracking to provide information about different animals
    species

    (Zhang et al. 2004; Sorber et al. 2013; Woias et al. 2014). Information gathered
    in these systems

    include data on the animals’ habits, behaviors, and habitat conditions; this information
    can help

    researchers develop a better understanding of the status and dynamics of wildlife
    resources, and

    hence can provide the basis for the effective protection, sustainable use, and
    scientific management

    of wildlife resources (Zhang et al. 2014). In such applications, the QoS metrics
    may include the

    expected accuracy of the target location estimates provided by the sensor network
    (Perillo and

    Heinzelman 2005) as well as the fairness of the system based on the per-node packet
    delivery rate

    (Sorber et al. 2013).

    Energy-harvesting technologies have been used in tracking animals with projects
    such as

    ZebraNet for tracking Zebras (Zhang et al. 2004), TurtleNet for studying the Gopher
    tortoise (Sor-

    ber et al. 2013, 2013), tracking Cervus elaphus (a type of deer) in their environment
    to keep them

    from becoming an endangered species (Zhang et al. 2014), tracking sheeps (Woias
    et al. 2014), and

    elephants tracking in Wijesundara et al. (2016). Energy-harvesting-based sensor
    nodes are fitted

    to these animals to gather sensor data and transfer this sensed data to a mobile
    base station or to

    other nodes within a specified range (Gilbert and Balouchi 2008). To power these
    sensor nodes, the

    main sources of energy for these implementations are rechargeable batteries and
    solar energy or

    vibration energy. For example, a Li-Ion (2A-hr, 45g) battery was recharged using
    a solar panel for

    the ZebraNet, TurtleNet and Cervus eaphus implementations (Zhang et al. 2004,
    2014), while the

    sensor nodes of JumboNet were powered through a kinetic energy harvester (Wijesundara
    et al.

    2016).

    Generally in environmental systems, the energy of the system is largely consumed
    by the radio

    and the GPS during sensing, transmission, and reception. To minimize energy consumption
    in such

    applications, different approaches have been adopted. In Zhang et al. (2004),
