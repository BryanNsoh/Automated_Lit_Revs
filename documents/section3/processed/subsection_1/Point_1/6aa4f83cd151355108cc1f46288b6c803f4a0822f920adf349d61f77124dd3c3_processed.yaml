    that controls the

    node duty cycle. In the Energy Adaptive MAC (EA-MAC) protocol, the RF harvested
    energy adapts

    the node duty cycle (Kim and Lee 2011a). This protocol was developed for a star
    network in which

    the sink node is always awake to transmit RF energy to power the source nodes
    and receive data

    from them. When the node energy reaches a threshold, it awakens and competes for
    the channel

    to send its data based on the unslotted CSMA/CA algorithm in the IEEE 802.15.4
    protocol and then

    goes back to sleep. The authors extended their work to provide analytical model
    of the algorithm

    in Kim and Lee (2011b). Karthi et al. (2015) proposed an energy-harvesting WSNs
    MAC protocol

    based on the IEEE 802.15.4. IEEE 802.15.4 beacon-enabled mode that uses a super-frame
    structure

    that consists of fixed active and non-active periods. In the active periods, the
    nodes access the

    channel according to the CSMA/CA protocol. Conversely, in the proposed protocol,
    if the node’s

    remaining energy is less than a certain threshold, the protocol reduces the node’s
    duty cycle to

    its minimum value. Otherwise, the proposed protocol adjusts the active and non-active
    periods

    according to the battery discharge characteristics, the node’s harvested and consumed
    energy.

    On Demand MAC (OD-MAC) is a receiver initiated protocol that uses a solar energy
    predic-

    tion model (i.e., the EWMA protocol described in Section 4.2) to set the node’s
    initial duty cycle

    (Fafoutis and Dragoni 2011). Then at each slot, the node checks its actual harvested
    energy, and

    based on the difference between this value and the predicted energy, it reduces
    or increases its

    duty cycle to achieve energy-neutral operation. Load and Energy Balancing MAC
    (LEB-MAC) (Liu

    et al. 2014) is an asynchronous, receiver initiated protocol that sets the duty
    cycle of the nodes in

    a distributed manner. Based on the node harvesting energy rate, the node sets
    its duty cycle and

    sends this information along with the next time it is expecting to wake up to
    its neighbors. When

    the neighbor nodes receive this information, they combine it with their own energy-harvesting

    rate to synchronizes the duty cycles (Liu et al. 2014).

    ERI-MAC is a receiver initiated duty cycle with carrier sensing MAC protocol developed
    for EH-

    WSNs (Nguyen et al. 2014). ERI-MAC depends on a receiver-initiated mechanism,
    which has been

    proven to be energy efficient in WSNs and widely used in adaptive duty cycling
    protocols. The

    protocol also applies a packet concatenation mechanism by aggregating similar
    small packets into

    a larger packet. This provides energy efficiency by reducing the control packets
    overhead. In their

    previous work, Byun et al. (2013) assigned low-priority packets a fixed queuing
    time-out before

    sending them. They have extended their work in ERI-MAC by dynamically changing
    the time-

    out according the energy-harvesting rate and the node’s energy consumption. When
    the energy

    consumption is higher than the energy harvested, the node switches to a sleeping
    mode until its

    batteries are recharged above a certain threshold.

