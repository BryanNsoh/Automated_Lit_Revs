    In selecting the appropriate solar energy harvester for environmental applications,
    the factors

    that need to be considered are the solar-harvesting circuitry, the battery technology,
    data trans-

    mission adaptation mechanisms, and the ability for the node to perform MPPT. Also
    in designing

    the recharging circuit, features of much concern are power consumption, cost,
    and its ability to

    provide unlimited power supply to the sensor node and also to recharge the batteries
    efficiently

    (Bhuvaneswari et al. 2009; Shaikh and Zeadally 2016a). Some of these design considerations
    are

    provided in the work done by Sudevalayam and Kulkarni (2011), in which a detailed
    discussion

    was provided on solar energy-harvesting systems, their energy storage technologies
    and whether

    they apply MPPT or not. Another similar work that looked into solar energy-harvesting
    systems

    is the work of Bader et al. (2014). In their work, the authors presented an evaluation
    of some of

    the recent solar energy-harvesting architectures and common methods for their
    modeling. Each of

    these systems were classified based on the input regulation method (i.e., a distinction
    between sys-

    tems with voltage level compliance and those that perform MPPT), the output regulation
    method

    (i.e., systems that implemented DC-DC boost regulator), and the storage technology
    implemented

    in the systems.

    DuraCap and OpenWise (Chen and Chou 2010; González et al. 2012) are two of the
    recent solar

    energy-harvesting systems. DuraCap (Chen and Chou 2010) is composed of a solar
    panel, energy

    storage, system control unit, power regulator, and MPPT circuitry. DuraCap stores
    harvested en-

    ergy in three super-capacitors—the booting super-capacitor (responsible for cold
    booting), and two

    reservoir super-capacitors (responsible to provide power for the target device).
    DuraCap provides

    two different output voltages: 3.3V and 4.2V. The 3.3V is supplied for use by
    the system and 4.2V

    (similar to Li- ion battery) is directly used by the target devices. DuraCap addresses
    the problem

    with the traditional DC-DC converter by utilizing a pulse-frequency modulated
    (PFM) regulator

    to transfer the harvested energy, which is similar to Everlast. Unlike all the
    other solar energy-

    harvesting nodes, all functions in DuraCap are performed by a low-power micro-computer
    unit

    (MCU), which uses its ADC to detect the voltage value of the solar panel, super-capacitors,
    and

    the current sensor output.

    In conclusion, it is important to note that the choice of solar energy-harvesting
    sensor node

    with battery only, super-capacitors, or both will allow developers to set up an
    efficient WSN for

    environmental monitoring applications that are deployed in harsh areas where it
    is difficult to

    change the batteries. Therefore, knowing and considering the important features
    of these tech-

    nologies are very relevant in recent times. Design considerations include sensor
    nodes robustness

    (in terms of storage, charge and discharge rate), low price, MPPT performance,
    and data trans-

    mission mechanism to achieve a longer lifetime of the WSN. For example, since
    super-capacitors

    are more efficient than batteries and offer higher lifetime in terms of charge-discharge
    cycles, sys-

    tems that include a layered energy storage mechanism (i.e., by using both super-capacitors
    and

    a battery) are good for such environmental applications. Similarly, those that
    employ multiple

    super-capacitors like DuraCap will equally be useful in such applications (Bhuvaneswari
    et al.

    2009).

    3.2

    Mechanical Energy

    Another source of energy that can be harvested to power WSNs is mechanical oscillations
    or

    vibrations. Typically, mechanical energy is harvested using piezoelectric devices
    (Seah et al. 2009).

    Due to the piezoelectric materials’ properties, piezoelectric energy-harvesting
    devices are

    known to generate energy at higher voltages without any external voltage supply.
    For instance,

    piezoelectric ceramic PZT is known for its high energy conversion rate, while
    polyvinylidene

    fluoride (PVDF) is known for its high mechanical strength (Zhou et al. 2014).
    Other advan-

    tages piezoelectric harvesters offer in WSNs include their easiness to model due
    to their simple

