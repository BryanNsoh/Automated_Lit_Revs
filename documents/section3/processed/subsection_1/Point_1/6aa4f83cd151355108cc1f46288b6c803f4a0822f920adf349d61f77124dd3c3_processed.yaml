    Radoi et al. 2015), monitoring for disasters such as earthquakes, hurricanes,
    and floods (Estrin et al.

    2002; Akyildiz et al. 2002; Devasena and Sowmya 2015), and health monitoring of
    civil structures

    such as bridges and buildings (Lee et al. 2007; Kim et al. 2007; Hu et al. 2013).

    Of particular interest in this article are WSNs used for environmental monitoring,
    including

    water quality monitoring, air quality monitoring, plant/animal tracking, and disaster
    monitoring.

    These environmental monitoring WSNs, also called “field systems,” oftentimes consist
    of a number

    of sensor nodes distributed in the environment along with a local gateway node
    that gathers the

    data for storage or to transmit the data to a remote server. In these systems,
    the sensor nodes are

    low-cost, battery-operated devices with the ability to sense the specific environmental
    parameters

    required by the application and transfer the collected data to the local gateway
    for processing and

    storage. Hence, a sensor node consists of the sensor(s), a wireless transceiver,
    a micro-controller,

    memory, and a battery to power the node.

    When running on batteries, the limited lifetime of the sensor nodes is one of
    the main chal-

    lenges in implementing WSNs for environmental monitoring applications (Potnuru
    and Ganti

    2003; Muthukarpagam et al. 2010). In many of these applications, it is difficult
    to change the bat-

    teries of the nodes regularly, and hence once a sensor node depletes its battery,
    that node can be

    considered dead.

    Over the years, researchers have focused on designing energy saving techniques
    to minimize the

    energy consumption of the sensor nodes at the physical (PHY), medium access (MAC),
    and routing

    layers (Muthukarpagam et al. 2010; Khajuria and Gupta 2015). However, even with
    very energy

    efficient sensing and communication protocols, once the limited battery energy
    is exhausted, the

    sensor node can no longer participate in the network operations (Khajuria and
    Gupta 2015).

    To address the challenge of the limited energy supply to sensor nodes powered
    by batteries, new

    WSN platforms that support the harvesting of energy from the immediate surroundings
    have been

    developed. These devices are able to capture small amounts of energy that would
    have been lost as

    heat, light, sound, vibration, or movement within the environment (Shaikh and
    Zeadally 2016a). By

    recharging the battery with energy harvested from the environment, and by developing
    energy-

    harvesting aware protocols that support so-called “energy-neutral operation,”
    theoretically, WSNs

    could have infinite lifetime. Several researchers have explored technologies to
    harvest energy from

    natural sources, such as the sun, wind, and water flow, to power the sensor nodes
    (Shaikh and

    Zeadally 2016a), while others have explored man-made sources of energy, such as
    human walking,

    magnetic fields, high-frequency vibrations, and RF fields (Chandrakasan et al.
    1999).

    Starting from the early 2000’s several researchers have conducted surveys in the
    area of WSNs

    and Energy-Harvesting WSNs (EH-WSNs), pointing out the various energy sources,
    storage tech-

    nologies, communication network operations, and specific implementation areas
    where sensor

    networks are applicable and deployable (Paradiso and Starner 2005; Gilbert and
    Balouchi 2008;

    Wan et al. 2011; Sudevalayam and Kulkarni 2011; Ku et al. 2016). Other surveys
    conducted in this

    area looked into the energy-harvesting sensor node architecture and relative challenges
    and limita-

    tions of powering the sensor node through energy harvesting (García-Hernández
    et al. 2007; Seah

    et al. 2009; Tan and Panda 2010a). Of particular interest is the work presented
    in Sudevalayam and

    Kulkarni (2011), which describes the design implications of powering WSNs via
    energy harvesting.

    Here, the authors present a survey on energy-harvesting sources, mechanisms, and
    architectures,

    discussing the two main sensor node architectures (i.e., harvest-use and harvest-store-use),
    tech-

    niques for converting different energy sources to electrical energy, and different
    types of energy

    storage technologies. In addition, the authors provide some examples of real implementations
    of

    EH-WSNs.

    In this article, we present the state-of-the-art on EH-WSNs. Starting with a description
    of the

    available energy sources (such as radiant, mechanical, and thermal) and the technologies
    used

