    3.3

    Thermal Energy

    Thermal energy harvesting is based on the fact that when there is a temperature
    difference between

    two conducting materials, an electric current is generated (Seah et al. 2009).
    Many environmental

    studies on thermal powered sensor nodes have been conducted throughout the years.
    For example,

    in Woias et al. (2014), a thermoelectric generator (TEG) was mounted to a sheep’s
    collar for track-

    ing purposes. The thermal energy harvester depends on the temperature gradient
    between the

    sheep body and the ambient environment. This system was shown to be capable of
    generating a

    maximum power of 54μW, which is capable of powering a low-power Very High Frequency
    (VHF)

    radio tracking system. Similarly, a thermal powered sensor node model is developed
    in Davidson

    et al. (2009). The proposed system benefits from the temperature difference between
    the ocean

    water surface that is heated by the sun and the immediate ambient air to monitor
    water quality.

    The average output power was shown to be about 5mW/cm2 all year long.

    Deploying thermal energy harvesters in WSNs depends on the efficiency of the thermoelectric

    materials (Zhou et al. 2014). To increase the thermal energy harvester output
    voltage and power

    levels, multiple arrangements of thermocouples are required, because the individual
    thermocou-

    ple’s voltages and power levels are very low. Therefore, thermal energy harvesters
    are more suit-

    able for large scale power generation such as steam turbines (Gilbert and Balouchi
    2008; Shaikh

    and Zeadally 2016b).

    3.4

    Hybrid Energy-Harvesting Systems

    A few researchers have proposed hybrid energy-harvesting systems that combine
    multiple types

    of energy harvesters into a single system. In this section, we review some of
    these existing hybrid

    energy-harvesting systems.

    3.4.1

    Solar/Thermal Systems. A solar/thermal hybrid system was proposed in Li et al.
    (2008) and

    Yu et al. (2008) for self-sustained wireless sensor nodes. The system consists
    of a solar panel and a

    TEG as energy converters, a Li-ion battery in addition to a super-capacitor for
    energy storage, and

    a power management subsystem. The proposed system was experimentally tested and
    shown to

    provide continuous support of the node operation for more than 5 years under normal
    conditions,

    while it was able to operate for only 7 continuous days in darkness or rain. A
    hybrid indoors artifi-

    cial lightning and thermal energy harvesting was proposed in Tan and Panda (2011).
    The hardware

    prototype demonstrates a solar cell, a miniature TEG, and a combined power management
    circuit,

    and it was shown to harvest an average electrical power of 621μW. A hybrid solar/thermal
    har-

    vesting system for indoor ammonia gas concentration measurements in an organic
    fertilizer plant

    was proposed in Chottirapong et al. (2015). The TEG utilizes the heat difference
    between the hot

    side and the cold side of a deodorizer tank. The system was able to generate a
    minimum of 15mW

