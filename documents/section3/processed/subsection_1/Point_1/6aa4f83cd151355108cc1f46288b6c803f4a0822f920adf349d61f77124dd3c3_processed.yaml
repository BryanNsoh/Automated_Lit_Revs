  title: An Architecture for Information Fusion and for Detection, Identification
    and Treatment of Outliers in Wireless Sensor Networks
  verbatim_quote1: This article proposes an architecture for information fusion focusing
    on low-reliability sensors. The architecture is integrated with techniques for
    detection and treatment of outliers, and it was evaluated through two case studies.
  verbatim_quote2: The first one involving low-cost barometric pressure sensors, whose
    monitored data were processed by outlier detection techniques. The second one
    involves the LUCE (Lausanne Urban Canopy Experiment) large-scale scenario, whose
    database is fed by 84 sensors for monitoring weather conditions.
  verbatim_quote3: The results show that some of the low-level fusion methods and
    outliers detection techniques, when combined and organized according to the proposed
    architecture, can replace a single centralized, high-cost sensor, maintaining
    the confidence of the monitored data.
