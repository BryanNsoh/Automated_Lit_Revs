    WSNs based on low-cost sensors have been replacing the traditional centralized
    systems that use a single, reliable, high-cost sensor. WSN advantages like deployment
    flexibility, better area coverage and low-cost sensors are the main reasons for
    its choose. However, new challenges emerge as these networks become popular. For
    example, they generate a large amount of data, need to have an adequate operation
    due to its limited energy budget, as well as failures and errors caused by WSN
    nodes equipped with low-cost sensors. Thus the use of raw data generated by sensor
    nodes has not been suitable. Therefore, this work focuses on these problems, treating
    them from the point of view of the methods of information fusion, that is, techniques
    that reduce the amount of data and increase its reliability. The proposed architecture
    was applied in the monitoring of environments. Low-cost sensors were calibrated
    based on a reference sensor. Without this operation, the fusion methods would
    not reach the expected performance due to the constant deviation of the values
    observed in the low-cost sensors. The timestamps were added, making it feasible
    to perform offline the data fusion. Systematic and gross errors, such as “zero”
    values, were correctly discarded before reaching the fusion methods. Among the
    experimentally tested methods, Peirce and CWA+FTA were more suitable for the fusion
    of the sensors. However, the arithmetic means, Chauvenet and CWA without modifications,
    did not perform well in the presence of faulty nodes. In the simulation of a large-scale
    WSN, the CWA+MTF and FTA methods were the best at eliminating all outliers; while
    the Chauvenet and Peirce methods did not perform satisfactorily since they did
    not detect much of the outliers. Regarding accuracy, the Chauvenet and Peirce
    techniques obtained poor results in their means when compared to CWA+FTA and FTA.
    Therefore, the CWA+FTA and FTA techniques have achieved good results in the large-scale
    simulated WSN scenarios giving good detection, accuracy and reliability in monitoring.
    As a conclusion, the WSN configuration used in conjunction with low-cost sensors
    and the proposed architecture deliver as good performance as the use of a single
    high-cost sensor. Notes 1. Beacons are control packets periodically generated
