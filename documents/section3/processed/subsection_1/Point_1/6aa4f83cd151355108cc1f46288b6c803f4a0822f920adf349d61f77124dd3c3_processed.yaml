    for harvesting energy, we provide an overview of some EH-WSNs that deploy hybrid
    energy-

    harvesting systems. We then describe the common wireless sensor node architecture
    and present

    the benefits and drawbacks of using different types of energy storage (such as
    rechargeable bat-

    teries and super-capacitors). In addition, we discuss different energy prediction
    algorithms and

    energy management techniques to cope with the unpredictability of energy-harvesting
    rates from

    the environment, and we discuss their impact on the design of energy-harvesting-aware
    com-

    munication protocols. This article extends the work done by Sudevalayam and Kulkarni
    (2011),

    presenting recent developments and techniques in communication protocol design
    in WSN appli-

    cations with energy-harvesting capabilities. We present new techniques that do
    not just consider

    energy-based metrics (such as the effective energy, cumulative energy usage, energy
    value), link

    quality, and duty cycling for route selection, but we also consider previous knowledge
    of the net-

    work and energy count to determine the route based on the energy harvesting of
    the nodes in

    a path and the status of future path hops and not only the next hop to select
    routes. Finally, we

    present different implementations that use EH-WSNs for environmental monitoring,
    and discuss

    the current challenges and future research directions.

    The rest of the article is organized as follows. Section 2 provides the motivation
    for EH-WSNs.

    In Section 3, we describe the different sources of energy that can be harvested
    by sensor devices.

    Section 4 presents the sensor node power system architecture, and the energy storage
    technologies,

    energy prediction, and energy management techniques used in EH-WSNs. In Section
    5, we discuss

    the various approaches at the Physical, MAC, and Routing layers developed for
    EH-WSNs, as well

    as some tools that have been proposed for simulating and emulating EH-WSNs. In
    Section 6, we

    discuss the performance/design requirements in EH-WSNs compared to traditional
    WSNs, and we

    give an overview of performance analytical models that guarantee QoS under worst-case
    scenarios.

    In Section 7, we discuss some implementations of EH-WSNs in Animal Tracking (AT),
    Air Quality

    Monitoring (AQM), Water Quality Monitoring (WQM), and Disaster Monitoring (DM).
    In Section 8,

    we present the challenges related to EH-WSNs and provide future research directions
    in developing

    energy-harvesting-based wireless sensor networks. Finally, Section 9 concludes
    the article.

    2

    MOTIVATION

    The existence of life on earth depends upon the availability of quality air and
    quality water for hu-

    mans, animals, and plants. For instance, ingesting contaminated drinking water
    containing harm-

    ful chemicals and waste products causes diseases (i.e., diarrhea), and even deaths
    of humans and

    animals (Owa 2014; Landrigan and Fuller 2016). Furthermore, according to the WHO,
    80% of deaths

    related to ischemic heart disease are caused by outdoor air pollution. The WHO
    has also reported

    that 14% of deaths in recent times were due to chronic obstructive pulmonary disease
    or acute

    lower respiratory infections due to air pollution, and 6% of deaths were due to
    lung cancer also

    related to outdoor air pollution (WHO 2014). Hence, monitoring air quality is
    essential to improve

    lives. Moreover, there is a high cost associated with providing fencing and mustering
    for animals.

    Therefore, providing situational awareness of the state of the pasture and of
    the animals can greatly

    improve livestock management (Wark et al. 2007).

    Due to patients’ needs for real-time, low-cost, and flexible health monitoring
    systems to keep

    track of their body parameters, sensor nodes can also be integrated into a wireless
    body area

    network (WBAN) to enable a proactive personal health management system that has
    the potential

    to transform the future of healthcare (Pantelopoulos and Bourbakis 2010; Omer
    and Al-Salihi 2017).

    Another critical area where WSNs can provide safety and save lives is in military
    applications

    and hostile areas where deploying soldiers can be risky or dangerous (Azzabi et
    al. 2017). WSNs

    can be an integral part of information distribution in various military scenarios
    such as blast local-

    ization, perimeter surveillance and protection, nuclear, chemical, and biological
    attacks detection,

