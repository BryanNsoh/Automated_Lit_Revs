    \x01\x02\x03\x01\x04\x05\x06\a\b\x01\n\x01\x02\x03\x04\x05\x06\a\nAbstract: Integration\
    \ of renewable energy and optimization of energy use are key enablers of\nsustainable\
    \ energy transitions and mitigating climate change. Modern technologies such the\
    \ Internet\nof Things (IoT) offer a wide number of applications in the energy\
    \ sector, i.e, in energy supply,\ntransmission and distribution, and demand. IoT\
    \ can be employed for improving energy efﬁciency,\nincreasing the share of renewable\
    \ energy, and reducing environmental impacts of the energy use.\nThis paper reviews\
    \ the existing literature on the application of IoT in in energy systems, in general,\n\
    and in the context of smart grids particularly. Furthermore, we discuss enabling\
    \ technologies of\nIoT, including cloud computing and different platforms for\
    \ data analysis. Furthermore, we review\nchallenges of deploying IoT in the energy\
    \ sector, including privacy and security, with some solutions\nto these challenges\
    \ such as blockchain technology. This survey provides energy policy-makers, energy\n\
    economists, and managers with an overview of the role of IoT in optimization of\
    \ energy systems.\nKeywords: internet of things; IoT applications; energy efﬁciency;\
    \ energy in buildings; smart energy\nsystems; smart grid; ﬂexible demand; energy\
    \ storage\n1. Introduction\n1.1. Concepts\nIndustrial revolutions can be divided\
    \ into four phases. In the ﬁrst revolution, new sources\nof energy were discovered\
    \ to run the machines. The mass extraction of coal and the invention of\nsteam\
    \ power plants were signiﬁcant development stages in this phase [1]. The second\
    \ revolution\nknown as mass production and electricity generation was a period\
    \ of rapid development in industry,\ndistinguished by large-scale iron and steel\
    \ production. During this phase, many large-scale factories\nwith their assembly\
    \ lines were established and formed new businesses [2]. The third revolution\n\
    introduced computer and the ﬁrst generation of communication technologies, e.g.,\
    \ telephony system,\nwhich enabled automation in supply chains [3].\nA wide variety\
    \ of modern technologies such as communication systems (e.g., 5G), intelligent\n\
    robots, and the Internet of Things (IoT) are expected to empower the fourth industrial\
    \ revolution [4–6].\nIoT interconnects a number of devices, people, data, and\
    \ processes, by allowing them to communicate\nwith each other seamlessly. Hence,\
    \ IoT can help improving different processes to be more quantiﬁable\nand measurable\
    \ by collecting and processing large amount of data [7]. IoT can potentially enhance\n\
    the quality of life in different areas including medical services, smart cities,\
    \ construction industry,\nagriculture, water management, and the energy sector\
    \ [8]. This is enabled by providing an increased\nautomated decision making in\
    \ real-time and facilitating tools for optimizing such decisions.\nEnergies 2020,\
    \ 13, 494; doi:10.3390/en13020494\nwww.mdpi.com/journal/energies\nEnergies 2020,\
    \ 13, 494\n2 of 27\n1.2. Motivation\nThe global energy demand rose by 2.3% in\
    \ 2018 compared to 2017, which is the highest increase\nsince 2010 [9]. As a result,\
    \ CO2 emissions from the energy sector hit a new record in 2018. Compared\nto\
    \ the pre-industrial temperature level, global warming is approaching 1.5 ◦C,\
    \ most likely before the\nmiddle of the 21 Century [10]. If this trend prevails,\
    \ the global warming will exceed the 2 ◦C target,\nwhich will have a severe impact\
    \ on the planet and human life. The environmental concerns, such\nas global warming\
    \ and local air pollution, scarcity of water resources for thermal power generation,\n\
    and the limitation of depleting fossil energy resources, raise an urgent need\
    \ for more efﬁcient use of\nenergy and the use of renewable energy sources (RESs).\
    \ Different studies have shown that a non-fossil\nenergy system is almost impossible\
    \ without efﬁcient use of energy and/or reduction of energy demand,\nand a high\
    \ level integration of RESs, both at a country level [11], regional [12], or globally\
    \ [13].\nBased on the United Nations Sustainable Development Goals agenda [14],\
    \ energy efﬁciency is one\nof the key drivers of sustainable development. Moreover,\
    \ energy efﬁciency offers economic beneﬁts in\nlong-term by reducing the cost\
    \ of fuel imports/supply, energy generation, and reducing emissions\nfrom the\
    \ energy sector. For enhancing energy efﬁciency and a more optimal energy management,\n\
    an effective analysis of the real-time data in the energy supply chain plays a\
    \ key role [15]. The energy\nsupply chain, from resource extraction to delivering\
    \ it in a useful form to the end users, includes\nthree major parts: (i) energy\
    \ supply including upstream reﬁnery processes; (ii) energy transformation\nprocesses\
    \ including transmission and distribution (T&D) of energy carriers; and (iii)\
    \ energy demand\nside, which includes the use of energy in buildings, transportation\
    \ sector, and the industry [16].\nFigure 1 shows these three parts with their\
    \ relevant components. Under the scope of this paper, we\ndiscuss the role of\
    \ IoT in all different segments of the energy supply chain. Our aim is to show\
    \ the\npotential contribution of IoT to efﬁcient use of energy, reduction of energy\
    \ demand, and increasing the\nshare of RESs.\nFigure 1. Energy supply chain.\n\
    IoT employs sensors and communication technologies for sensing and transmitting\
    \ real-time data,\nwhich enables fast computations and optimal decision-making\
    \ [17]. Moreover, IoT can help the energy\nsector to transform from a centralized\
    \ to a distributed, smart, and integrated energy system. This is\na key requirement\
    \ in deploying local, distributed RESs, such as wind and solar energy [18], as\
    \ well\nEnergies 2020, 13, 494\n3 of 27\nas turning many small-scale end users\
    \ of energy into prosumers by aggregating their generation and\noptimizing their\
    \ demand whenever useful for the grid. IoT-based systems automate, integrate,\
    \ and\ncontrol processes through sensors and communication technologies. Large\
    \ data collection and use of\nintelligent algorithms for real-time data analysis\
    \ can help to monitor energy consumption patterns of\ndifferent users and devices\
    \ in different time scales and control that consumption more efﬁciently [19].\n\
    1.3. Methodology\nThe application of IoT in different sectors and industries has\
    \ been widely discussed and reviewed\nin the literature (for example [20–22].\
    \ Moreover, challenges and opportunities with respect to the\ndeployment of one\
    \ or a group of IoT technologies have received a high level of technical assessment,\n\
    e.g., sensors [23] or 5G network [24]. With respect to the energy sector, most\
    \ of survey studies have\nfocused on one speciﬁc subsector, e.g., buildings or\
    \ the technical potential of a certain IoT technology\nin the energy sector. For\
    \ example, Stojkoska et al. [25] reviews smart home applications of IoT and the\n\
    prospect of integrating those applications into an IoT enabled environment. In\
    \ a study by Hui et al. [26],\nthe methods, recent advances, and implementation\
    \ of 5G are studied only with focusing on the energy\ndemand side. The role of\
    \ IoT in improving energy efﬁciency in buildings and public transport has\nbeen\
    \ discussed in [27,28], respectively. Khatua et al. [29] reviews the key challenges\
    \ in the suitability\nof IoT data transfer and communication protocols for deployment\
    \ in smart grids.\nHowever, unlike the reviewed literature where the focus is\
    \ commonly either on a speciﬁc subsector\nin the energy sector or certain IoT\
    \ technologies, this paper reviews the application of IoT in the energy\nsector,\
    \ from energy generation to transmission and distribution (T&D) and demand side.\
    \ As such,\nthe main contribution of this paper is to extend the existing body\
    \ of literature by providing energy\npolicy-makers, economists, energy experts,\
    \ and managers with a general overview of the opportunities\nand challenges of\
    \ applying IoT in different parts of the entire energy sector. In this respect,\
    \ we brieﬂy\nintroduce the IoT framework and its enabling technologies to form\
    \ a basis for discussing their role in\nthe energy sector.\nTo conduct this survey,\
    \ a systematic search was carried out to collect and review the recent\nbody of\
    \ literature on the role of IoT in the energy sector. First, we searched the terms\
    \ “Internet of\nThings” and “Energy”, case non-speciﬁc, in the title, abstract,\
    \ and keywords of publications stored\nin SCOPUS, IEEE, Hindawi, and Google Scholar\
    \ databases. Then, we limited the scope of search\nresults to engineering, economics\
    \ and management branches where possible. Next, papers published\nbefore 2012\
    \ and most of conference papers with no information on the peer-review process\
    \ were\nexcluded. Finally, we clustered the relevant papers in sub-categories\
    \ of energy generation (including\npower plants, ancillary services, and centralized\
    \ renewable energy), T&D systems (including electricity,\ngas and district heating\
    \ networks, and smart grids), and the demand side (including energy use in\nbuildings,\
    \ transportation, and the industry sector). We focus on the IoT applications that\
    \ can be\ngenerally applicable to most of energy systems without discussing speciﬁc\
    \ cases and their boundary\nconditions. For example, we discuss the role of IoT\
    \ in smart buildings, without falling into the details\nof building typology,\
    \ building material, occupants’ energy consumption pattern, type and number of\n\
    home appliances, etc.\nThe rest of this paper is structured as follows. Sections\
    \ 2 and 3 introduces IoT and enabling\ntechnologies, including sensors and communication\
    \ technologies, cloud computing, and data analytic\nplatforms. Section 4 reviews\
    \ the role of IoT in the energy sector. Section 5 discusses the opportunities\n\
    and challenges of deploying IoT, while Section 6 portrays future trends.\nThe\
    \ paper concludes\nin Section 7.\n2. Internet of Things (IoT)\nIoT is an emerging\
    \ technology that uses the Internet and aims to provide connectivity between\n\
    physical devices or “things” [30]. Examples of physical devices include home appliances\
    \ and industrial\nequipment. Using appropriate sensors and communication networks,\
    \ these devices can provide\nEnergies 2020, 13, 494\n4 of 27\nvaluable data and\
    \ enable offering diverse services for people. For instance, controlling energy\n\
    consumption of buildings in an smart fashion enables reducing the energy costs\
    \ [31]. IoT has a wide\nrange of applications, such as in manufacturing, logistics\
    \ and construction industry [32]. IoT is also\nwidely applied in environmental\
    \ monitoring, healthcare systems and services, efﬁcient management\nof energy\
    \ in buildings, and drone-based services [33–36].\nWhen planning an IoT application\
    \ which is the ﬁrst step in designing IoT systems, the selection\nof components\
    \ of IoT such as sensor device, communication protocol, data storage and computation\n\
    needs to be appropriate for the intended application. For example, an IoT platform\
    \ planned to control\nheating, cooling, and air conditioning (HVAC) in a building,\
    \ requires utilizing relevant environmental\nsensors and using suitable communication\
    \ technology [37]. Figure 2 shows the different components\nof an IoT platform\
    \ [38]. IoT devices which are the second components of the IoT platforms, could\
    \ be\nin the form of sensors, actuators, IoT gateways or any device that joins\
    \ the cycle of data collection,\ntransmission, and processing. For example, an\
    \ IoT gateway device enables routing the data into\nthe IoT system and establishing\
    \ bi-directional communications between the device-to-gateway and\ngateway-to-cloud.\n\
    Figure 2. Diagram describing the components of an IoT platform.\nThe communication\
    \ protocols that are the third component of the IoT platform, enable the\ndifferent\
    \ devices to communicate and share their data with the controllers or the decision\
    \ making\ncenters. IoT platforms offer the ﬂexibility to select the type of the\
    \ communication technologies (each\nhaving speciﬁc features), according to the\
    \ needs of the application. The examples of these technologies\ninclude Wi-Fi,\
    \ Bluetooth, ZigBee [39] and cellular technology such as LTE-4G and 5G networks\
    \ [40].\nThe data storage is the fourth component of the IoT platform which enables\
    \ management of collected\ndata from the sensors.\nIn principle, the data collected\
    \ from the devices is very large. This necessitates planning an\nefﬁcient data\
    \ storage that can be in cloud servers or at the edge of an IoT network. The stored\
    \ data\nwhich is used for analytical purposes, forms the ﬁfth component of the\
    \ IoT platforms. The data\nanalytics can be performed off-line after storing the\
    \ data or it can be in form of real-time analytics.\nThe data analytic is performed\
    \ for decision making about the operation of the application. Based on\nthe need,\
    \ the data analytics can be performed off-line or real-time. In off-line analytics,\
    \ the stored\ndata is ﬁrst collected and then visualized on premises using visualization\
    \ tools. In case of real-time\nanalytics, the cloud or edge servers are used to\
    \ provide visualization, e.g. stream analytics [41].\nEnergies 2020, 13, 494\n\
    5 of 27\n3. Enabling Technologies\nIoT is a paradigm in which objects and elements\
    \ of a system that are equipped with sensors,\nactuators, and processors can communicate\
    \ with each other to provide meaningful services. In IoT\nsystems, sensors are\
    \ used to sense and collect data, and through gateways route the collected data\
    \ to\ncontrol centers or the cloud for further storage, processing, analytics,\
    \ and decision-making. After the\ndecision is made, a corresponding command is\
    \ then sent back to the actuator installed on the system\nin response to the sensed\
    \ data. As there are variety of sensor and actuator devices, communication\ntechnologies,\
    \ and data computing approached, in this section, we explain the existing technologies\n\
    which enable IoT. Then, we provide examples from the literature how these technologies\
    \ are used in\nthe energy sector.\n3.1. Sensor Devices\nSensors are the key drivers\
    \ of IoT [42]. They are employed to collect and transmit data in real-time.\n\
    The use of sensors enhances effectiveness, functionality, and plays a critical\
    \ role in success of IoT [43].\nDifferent types of sensors exist that are developed\
    \ for various application purposes. The examples\nof these applications include\
    \ agriculture industry, environmental monitoring, healthcare systems\nand services,\
    \ and public safety [44]. In practice, in the energy sector including energy production,\n\
    transmission and distribution, and production, many these sensors are used. In\
    \ the energy sector,\nsensors are used to create savings in both cost and energy.\
    \ Sensors enable smart energy management\nsystem and provide real-time energy\
    \ optimization and facilitate new approaches for energy load\nmanagement. The\
    \ research and future trends of the sensor devices are also aims at development\n\
    of sensor applications to improve load shaping and consumers’ awareness as well\
    \ as development\nof speciﬁc facilities to enhance production of renewable energies\
    \ [45]. In nutshell, the use of sensor\ndevices within IoT, in the energy sector\
    \ largely improves diagnostics, decision-making, analytics,\noptimization processes\
    \ and integrated performance metrics. Due to the large number of sensors used\n\
    in the energy sector, in the following we explain few examples of commonly applied\
    \ sensor devices in\nenergy production and consumption.\nTemperature sensors are\
    \ used to detect the ﬂuctuations in heating and cooling a system [46].\nTemperature\
    \ is an important and common environmental parameter. In the energy sector, the\
    \ basic\nprinciple of power generation is the process of changing mechanical energy\
    \ into electrical energy,\nwhereas mechanical energy is achieved from heat energy,\
    \ e.g., thermal power plants, wind, water ﬂow,\nand solar power plants. These\
    \ energy conversions are obtained using thermal, i.e., temperature. In the\nenergy\
    \ consumption side, the temperature sensors are used to maximize the performance\
    \ of a system\nwhen temperature changes during normal operations. For example,\
    \ in residential areas the best time\nfor turning on or off the ventilation and\
    \ cooling systems is recognized by temperature sensors; thus,\nthe energy can\
    \ be managed correctly in order to save energy [42].\nHumidity sensors are used\
    \ to distinguish the amount moisture and air’s humidity. The ratio of\nmoisture\
    \ in the air to the highest amount of moisture at a particular air temperature\
    \ is called relative\nhumidity [47]. The applications of humidity sensors in the\
    \ energy sector are wide. For example, they\nare generally used in wind energy\
    \ production. The use of humidity sensors on wind turbines are\neven vital, if\
    \ the turbines are located offshore (due to the high level of moisture in the\
    \ air). Humidity\nsensors can be placed in the nacelle and in the bottom of wind\
    \ turbines and offer continuous moisture\nmonitoring. This enables the operators\
    \ to take actions to changes or deviations in the turbine operation\nconditions,\
    \ leading to more consistent operations, optimized performance, and lower costs\
    \ of energy.\nLight sensors are used to measure luminance (ambient light level)\
    \ or the brightness of a light.\nIn energy consumption, light sensors have several\
    \ uses in industrial and everyday consumer\napplications.\nAs a main source of\
    \ energy consumption in buildings relates to lighting, which,\nrespectively, account\
    \ for nearly 15% of total electricity usage [48]. On global scale, approximately\
    \ 20%\nof electricity is consumed for lighting [49]. Therefore, light sensors\
    \ can be utilized to automatically\ncontrol lighting levels indoors and outdoors\
    \ by turning on-and-off or dimming the light levels, such\nEnergies 2020, 13,\
    \ 494\n6 of 27\nthat the electric light levels automatically can be adjusted in\
    \ response to changes in ambient light.\nIn this fashion, the energy required\
    \ for the lighting for the indoor environments can be reduced [19].\nPassive Infrared\
    \ (PIR) sensors, also known as motion sensors, are used for measuring the infrared\n\
    light radiation emitted from objects in their surroundings. In energy consumption,\
    \ these sensors are\nused to reduce the energy consumption in buildings. For example,\
    \ by using PIR sensors, the presence\nof humans inside spaces can be detected.\
    \ If there is no movement detected in the space then the light\ncontrol of the\
    \ space turns off the light, i.e., smart control of lighting. In this fashion,\
    \ the electricity\nconsumption of the buildings are reduced [50]. Similarly, this\
    \ can be applied for air conditioning\nsystems which consume nearly 40% of the\
    \ energy in buildings [48].\nProximity sensors are utilized to detect the presence\
    \ of nearby objects without any physical\ncontact [51]. The example application\
    \ of proximity sensors is in wind energy production. These sensors\nprovide longevity\
    \ and reliable position sensing performance in wind turbines. In wind turbines,\n\
    the applications of proximity sensors include blade pitch control, yaw position,\
    \ rotor, and yaw brake\nposition; brake wear monitoring; and rotor speed monitoring\
    \ [52].\n3.2. Actuators\nActuators are devices that transform a certain form of\
    \ energy into motion. They take electrical\ninput from the automation systems,\
    \ transform the input into action, and act on the devices and\nmachines within\
    \ the IoT systems [53]. Actuators produce different motion patterns such as linear,\n\
    oscillatory, or rotating motions. Based on the energy sources, actuators categorized\
    \ as the following\ntypes [54].\nPneumatic actuators use compressed air for generating\
    \ motion. Pneumatic actuators are composed\nof a piston or a diaphragm in order\
    \ to generate the motive power. These actuators are used to control\nprocesses\
    \ which require quick and accurate response, as these processes do not need a\
    \ large amount of\nmotive force.\nHydraulic actuators utilize the liquid for generating\
    \ motion. Hydraulic actuators consist of cylinder\nor ﬂuid motor that uses hydraulic\
    \ power to provide mechanical operation. The mechanical motion\ngives an output\
    \ in terms of linear, rotatory, or oscillatory motion. These actuators are used\
    \ in industrial\nprocess control where high speed and large forces are required.\n\
    Thermal actuators use a heat source for generating the physical action. Thermal\
    \ actuators convert\nthermal energy into kinetic energy, or motion. Generally,\
    \ thermostatic actuators are composed of a\ntemperature-sensing material sealed\
    \ by a diaphragm which pushes against a plug for moving a piston.\nThe temperature-sensing\
    \ material can be any type of liquid, gas, wax-like substance, or any material\n\
    that changes volume based on temperature.\nElectric actuators apply external energy\
    \ sources, e.g., batteries to generate motion. Electric actuators\nare mechanical\
    \ devices capable of converting electricity into kinetic energy in either a single\
    \ linear or\nrotary motion. The designs of these actuators are based on the intended\
    \ tasks within the processes.\nIn the energy sector, for example, in power plants,\
    \ pneumatic actuators are traditionally\napplied to control valves.\nElectric\
    \ control-valve actuator technology enables achieving energy\nefﬁciency.\nThey\
    \ are also often used as the ﬁnal control element in the operation of a power\n\
    plant [55]. In addition, there are variety of actuators developed for energy industry,\
    \ e.g., LINAK\nelectric actuator (https://www.linak.com/business-areas/energy/)\
    \ that offer solutions for example\nfor minimizing the energy waste when opening\
    \ hatches and locking brakes in wind turbines and\ncreating motion in solar tracking\
    \ panels. In the literature there are also many studies aimed to illustrate\n\
    the applications of the actuators within IoT. For instance, the research in [56]\
    \ proposes a wireless sensor\nand actuator network to provide an IoT-based automatic\
    \ intelligent system. Whereas, by optimizing\nthe operation of devices and machines\
    \ in the IoT, the proposed system achieves reduction in their\noverall energy\
    \ consumption at a given time.\nEnergies 2020, 13, 494\n7 of 27\n3.3. Communication\
    \ Technologies\nWireless communication systems play the major role in activating\
    \ IoT. Wireless systems connect\nthe sensor devices to IoT gateways and perform\
    \ end-to-end data communications between these\nelements of IoT. Wireless systems\
    \ are developed based on different wireless standards and the use of\neach one\
    \ depends on the requirement of the application such as communication range, bandwidth,\n\
    and power consumption requirements. For example, often renewable sources of energy,\
    \ including\nwind and solar power plants are mostly located in very remote areas.\
    \ Therefore, ensuring a reliable\nIoT communications in remote places is challenging.\
    \ Employing IoT systems on these sites requires\nselection of suitable communication\
    \ technology that can guarantee a continues connection link and\nsupport real-time\
    \ data transfer in an energy efﬁcient manner. Due to the importance of communication\n\
    technologies in IoT, in this subsection we review some of these technologies.\
    \ We also indicate to few\nexamples to show their role in the energy sector. Then,\
    \ we provide a comparison in Table 1 to show\nthe difference of each of the technologies\
    \ when applied with IoT.\nThe short range wireless technologies, e.g., Wireless\
    \ Fidelity (Wi-Fi) (https://www.wi-ﬁ.org/) for\nIoT applications in the energy\
    \ sector has been widely studies. In the energy sector, the obvious cases of\n\
    using Wi-Fi include energy metering and building energy management [57–61]. However,\
    \ due to high\npower requirements of Wi-Fi, this technology is not the best solution\
    \ in the energy sector. Low power\nwide area network (LPWAN) communication technologies\
    \ such as narrowband IoT (NB-IoT); ZigBee;\nBluetooth low energy (BLE) technologies;\
    \ as well as the emerging LPWAN technologies such as LoRa,\nSigfox, and LTE-M\
    \ operating in unlicensed band [62] are better solutions to be used in the energy\
    \ sector.\nBecause, these emerging LPWAN technologies enable establishing a reliable,\
    \ low-cost, low-power,\nlong-range, last-mile technology for smart energy management\
    \ solutions [63]. Therefore, in this paper,\nwe explain the short range and emerging\
    \ LPWAN technologies and review some examples for their\napplied cases in the\
    \ energy sector. We also explain the satellite technology which plays an important\n\
    role in providing global IoT connectivity for industrial sectors located remote\
    \ areas. In addition,\nin Table 1, we illustrate the different features of these\
    \ technologies.\nBluetooth Low Energy (BLE) is a short range wireless communication\
    \ technology for IoT that\nenables exchanging data using short radio wavelengths\
    \ (https://www.bluetooth.com/). BLE is less\ncostly to deploy, with a typical\
    \ range of 0 to 30 m, which enables creating an instant personal area\nnetwork\
    \ [64]. BLE targets small-scale IoT applications that require devices to communicate\
    \ small\nvolumes of data consuming minimal power. Industries in the energy sector\
    \ with a well-designed IoT\nstrategy can create new forms of machine-to-machine\
    \ and machine-to-human communication using\nthis technology. In the energy sector,\
    \ BLE is widely used on the energy consumption in residential and\ncommercial\
    \ buildings. For instance, the authors of [65] describe a smart ofﬁce energy management\n\
    system that reduces the energy consumption of PCs, monitors, and lights using\
    \ BLE. Another study\nproposes an energy management system for smart homes that\
    \ utilizes BLE for communication among\nhome appliances aiming at decreasing the\
    \ energy at homes [66]. Similarly, using BLE the research\nin [67] introduces\
    \ a fuzzy-based solution for smart energy management in a home automation, aiming\n\
    improving home energy management scheme.\nZigbee is a communication technology,\
    \ which is designed to create personal area network and\ntargets small scale applications\
    \ (https://zigbee.org/). Zigbee is easy to implement and planned to\nprovide low-cost,\
    \ low-data rate, and highly reliable networks for low-power applications [68,69].\n\
    Zigbee also utilizes a mesh network speciﬁcation where devices are connected with\
    \ many\ninterconnections. Using the mesh networking feature of Zigbee, the maximum\
    \ communication range,\nwhich is up to 100 m, is extended signiﬁcantly. In the\
    \ energy sector, the example IoT applications of\nZigbee include lighting systems\
    \ (buildings and street lighting), smart grids, e.g., smart electric meters,\n\
    home automation systems and industrial automation. These applications aim to provide\
    \ approaches\nfor consuming energy in an efﬁcient way. In literature, aiming to\
    \ minimize the energy expenses of the\nconsumers, the research in [70] evaluates\
    \ the performance of home energy management application\nthrough establishing\
    \ a wireless sensor network using Zigbee. The authors of [71] also introduce smart\n\
    Energies 2020, 13, 494\n8 of 27\nhome interfaces to allow interoperability among\
    \ ZigBee devices, electrical equipment, and smart\nmeters to utilize the energy\
    \ more efﬁciently. The work in [72] presents a ZigBee-based monitoring\nsystem\
    \ which is used to measure and transfer the energy of home appliances at the outlets\
    \ and the\nlights, aiming at reducing the energy consumption. Another study [73]\
    \ presents ﬁeld tests using\nZigBee technologies for monitoring photovoltaic and\
    \ wind energy systems. The results of the study\ndemonstrate the proﬁciency of\
    \ ZigBee devices applied in distributed renewable generation and smart\nmetering\
    \ systems.\nLong Range (LoRa) LoRa is a wireless communication technology designed\
    \ for IoT (https://lora-\nalliance.org/). LoRA is a cost-effective communication\
    \ technology for large deployment of IoT, it can\nadd many years to battery life.\
    \ LoRa is also used to establish long-distance broadcasts (more than\n10 km in\
    \ rural areas) with very low power consumption [74]. The features of this technology\
    \ make it\na suitable communication technology to be used in the energy sector\
    \ mainly in smart cities, such as\nsmart grids and building automation systems,\
    \ e.g., smart metering.\nIn literature, the work in [75] aims at optimizing energy\
    \ consumption by deploying building\nenergy management system using LoRa. The\
    \ work proposes a platform by integrating multiple\nsystems, such as air-conditioning,\
    \ lighting, and energy monitoring to perform building energy\noptimization. The\
    \ outcome of platform resulted in a 20% energy saving. In [76], the authors developed\n\
    a machine-learning-based smart controller for a commercial buildings HVAC utilizing\
    \ LoRa. The smart\ncontroller identiﬁes when a room is not unoccupied and turns\
    \ off the HVAC, reducing its energy\nconsumption up to 19.8%. Using LoRa technology,\
