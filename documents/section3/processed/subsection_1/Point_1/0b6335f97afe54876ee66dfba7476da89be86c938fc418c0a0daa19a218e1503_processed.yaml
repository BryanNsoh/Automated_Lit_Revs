    efﬁciency and quick adaptability. It takes advantage of the existing internet
    connection

    instead of setting up a new one. In our platform, we use OpenVPN to implement
    this

    secure channel. OpenVPN is an open-source virtual private network (VPN) system

    that creates routing and bridging connections between entities. An OpenVPN server

    automatically issues certiﬁcates for our physical and virtual gateways, triggered
    by their

    respective deployment pipelines, and then stores them in a secure storage hub.
    This

    approach limits the risks of transporting the certiﬁcates/keys from one entity
    to another

    one. *) lastly, enforce the ﬁrewall rule by allowing only a small number of essential

    connections and blocking all others. All communication between the physical gateways

    and virtual gateway goes through this channel, securing the conﬁdential data transmitted

    between them.

    3.5

    Cloud Layer

    The cloud layer is responsible for the management, storage of the collected data.
    Con-

    sidering the essential need for a real-time monitoring solution, the cloud infrastructure

    needs to have minimal delay and downtime, to allow for a reliable and real-time
    visual-

    ization and analysis. Hence, the agent-based microservices approach is adopted
    on the

    cloud layer. Each component on the cloud layer is containerized using Docker daemon.

    This allows easy deployment of components anywhere without having to worry about

    the speciﬁcs of the underlying platform.

    Virtual Gateway: Being the contact point of the cloud layer, the virtual gateway
    is

    created from a pre-built docker image and plays a crucial part in the platform.
    It connects

    with its peer physical gateway through the VPN in the network layer, receives
    data

    with the conﬁgured communication protocols (e.g., MQTT, REST), and reconstructs

    the data message using a mapping function to meet the requirement of the data
    storage.

    However, managing on the physical gateway the rapid evolution of sensors’ data
    models

    and numerous deployments of physical gateways requires a manual conﬁguration and

    intervention before every deployment and after every update. This challenge pushed
    us

    to build the gateway in a way that will allow for a PnP integration seamlessly
    with a

    pipeline that automates its deployments, and updates.

    Data Storage: IoT data representation and storage are an ever-changing and expanding

    ﬁeld, with this in mind we have opted to use a non-relation database, or more
    speciﬁcally

    document based. The advantages of this are: 1) ﬁrst the dynamicity and ﬂexibility
    of

    document-based databases, which is particularly useful for our platform due to
    the evo-

    lution of data generated by IoT devices over time, and by eliminating the time
    required

    to adapt or update the structure of tables or other entities to allow inserting
    new ﬁelds or

    data models; 2) second the horizontal scalability of non-relational databases,
    as opposed

    to vertical scalability of relational databases [21]. As consequence, keeping
    up with the

    increase in either the volume or velocity is only a question of adding more nodes
    to the

    database cluster. This architecture also ensures higher availability because,
    if any node

    fails, all its functions will be delegated to other nodes in that cluster. Our
    choice of data

    storage is Elasticsearch, an open-source distributed search and analytics engine
    at the

    center of the Elastic Stack [22]. It supports various commonly used data types,
    including

    numerical, textual, keywords, state, and multi-dimensional.

