    NDVI normalized difference vegetation index r Pearson''s linear correlation coefficient
    ρ Spearman''s rank correlation coefficient The LAI is a dimensionless parameter
    describing the ratio of half of the leaf area to a given unit of land area (Watson,
    1947). It is an important parameter to quantify many biological and physical processes.
    There is a functional relationship between LAI and gross net photosynthesis (Bunce,
    1989; Running, 1990; Campbell,1996) and crop growth rate (Larcher, 1980; Machado
    et al., 2002), The LAI can be related to several crop properties such as number
    of plants, plant height, and biomass (Ganguli et al., 2000). Consequently, it
    can help to optimize crop management (e.g., Teruel et al., 1997; Wilhelm et al.,
    2000; Kennedy and Hutchinson, 2001; Wallach et al., 2001; Jongschaap, 2006). The
    LAI has been shown to be particularly useful in precision agriculture, which considers
    the within-field variability of soils and crops (e.g., Yang and Anderson, 1999;
    Machado et al., 2002; Guan and Nutter, 2002; Johnson et al., 2003). Precision
    agriculture is composed of a set of technologies that combines sensors, information
    systems, enhanced machinery, and information management to optimize production
    by accounting for variability and uncertainty within agricultural systems (Gebbers
    and Adamchuk, 2010). Adapting production inputs site-specifically within a field
    allows for better use of resources to maintain the quality Of the environment
    while improving the sustainability of the food supply. In the framework of precision
    agriculture, the LAI can be helpful for site-specific adaption of the application
    rates of N fertilizers, growth regulators, and fungicides. For example, application
    of fungicides according to the LAI provides optimum leaf cover, which guarantees
    sufficient effectiveness of the chemicals while also reducing soil contamination
    (Dammer and Ehlert, 2006). The leaf area can only be measured directly by destructive
    and time-consuming laboratory methods (Bréda, 2003; Jonckheere et al., 2004).
    After clipping the planimetric area of individual parts of the plant is obtained,
    usually by image analysis in the laboratory. A nondestructive and slightly less
    time-consuming approach is the point quadrat method, which, according to Goodall
    (1952), can be dated back to Cockayne (1926). Long needles (point quadrats) are
    passed through the stand, and the number of contacts made with the foliage by
    each needle is recorded (Warren Wilson, 1959). For more rapid investigations in
    the field, several nondestructive scientific instruments are available providing
    estimates of the LAI by indirect noncontact methods (Jonckheere et al., 2004).
    These instruments measure the incoming light above and below the canopy (Fig.
    1). The LAI is estimated by the ratio of the light intensities. Typical LAI meters
    have to be operated manually in a stop-and-go mode. During a single measurement,
    the instrument must be kept still, and measurements must be repeated several times
    to obtain a reliable estimate for one location. Contrary to spectral reflectance
    methods, as discussed in the next paragraph, these LAI meters are still sensitive
    when LAI is relatively high. Figure 1 Open in figure viewer Nondestructive measurement
    of the leaf area index (LAI) with the SunScan SS1 (Delta-T Devices, Cambridge,
    UK) equipment. The direct laboratory procedure and field methods mentioned above
    are expensive in both labor and time. To cover large areas within a reasonable
    time, remote sensing image analysis is used for LAI determination. This is usually
    done by analyzing canopy reflection in the visible and near infrared range of
    the spectrum (e.g., Asrar et al., 1984; Boegh et al., 2002; Scotford and Miller,
    2005; Darvishzadeh et al., 2008; Houborg et al., 2009). Typically, the normalized
    difference vegetation index (NDVI) is used for LAI estimation (Asrar et al., 1984;
    Huete and Jackson, 1988), (1) where NIR is the reflection in the near infrared
    range (0.7–1.1 μm) and R is the reflection in the red range (0.6–0.7 μm) of the
    electromagnetic spectrum. Large areas can be covered quickly by images from satellites
    and aircrafts. However, air- or space-borne remote sensing is affected by weather
    conditions and may be unable to provide timely information to perform research
    and crop management tasks. Furthermore, it becomes increasingly difficult to estimate
    LAI by canopy reflectance methods after canopy closure (LAI > 1) (Scotford and
    Miller, 2004). With increasing LAI, reflectance based indices become saturated.
    For instance, Asrar et al. (1984) and Scotford and Miller (2004) observed in wheat
    that LAI larger than three cannot be differentiated by the NDVI. Ground based,
    air- or space-borne laser systems can be used to describe morphological vegetation
    characteristics by measuring the distance between the sensor and the target (Hodgson
    et al., 2003; Kraus, 2004; Jensen et al., 2008; Jones et al., 2008; Falkowski
    et al., 2009; Hosoi and Omasa, 2009; Zhao et al., 2009). Air- or space-borne laser
    systems are capable of analyzing forest canopy, but they are not very suitable
    for online acquisition of LAI in agricultural crops. Because they have a relatively
    large footprint (more than 30 cm), they are not able to separate soil and canopy
    in dense crops (Kraus, 2004; Hosoi and Omasa, 2009). In research, stationary ground-based
    scanning and nonscanning (fixed beam) lasers with a much finer resolution (<1cm)
    have been applied to canopy measurement and 3-D reconstruction (Hosoi and Omasa,
    2009). These sophisticated systems require postprocessing of data and costs for
    buying and operating these systems are high. For applications in agriculture,
    LAI mapping must be productive, robust, and cost-efficient, and it must deliver
    data in real time. Real-time availability of LAI data is essential because crop
    protection and N fertilization are time-critical measures in agriculture. For
    these applications, systems with real-time sensors were preferred by farmers.
    Until now, ground-based sensors mounted on a vehicle appear to have the highest
    potential of meeting these requirements (Heege et al., 2008). The Yara N-Senor
    (Yara GmbH & Co. KG, Dülmen, Germany) was the first commercial optical sensor
    designed to be placed on a tractor and to control N application by a fertilizer
    spreader in real time (Heege and Reusch, 1996). The Yara N-Sensor consists of
    a spectroradiometer, from which the red-edge inflection point and the NDVI are
    calculated. Other sensors that are regularly used in practice are the Crop Circle
    (New Holland Scientific Inc., Lincoln, NE) and the GreenSeeker (Ntech Industries
    Inc., Ukiah, CA) (Hong et al., 2007). Recently, Li et al. (2010) tested digital
    color cameras to estimate the LAI and other crop parameters. These spectral reflectance
    sensors represent an improvement toward online control of agricultural chemicals
    application. However, they are limited in LAI detection after canopy closure.
    Among others, Asrar et al. (1984), Aparicio et al. (2000), Heege et al. (2008),
    Li et al. (2010), and Scotford and Miller (2004) pointed out that the correspondence
    of the NDVI and other vegetation indices with the LAI is restricted. To overcome
    this limitation of optical reflection intensity analysis, other methods have been
    considered. Dammer and Ehlert (2006) discussed the application of a mechanical
    sensor, known as the Crop Meter (Agrocom GmbH & Co. Agrarsysteme KG, Bielefeld,
    Germany). Further research is focused on ultrasonic sensors (Scotford and Miller,
    2004) and mobile laser scanners (Palacin et al., 2007; Thomsen and Schelde, 2007;
    Ehlert et al., 2008). In this study, we analyzed a new method for estimating the
    real-time LAI in agriculture by using a vehicle-mounted laser distance sensor.
    While being driven over the field, the sensor obtains distance readings from the
    crop and soil surfaces (when there is a gap between the leaves) (Fig. 2). Evaluations
    of these signals yield the reflection height hR, (Fig. 2) which is useful for
    describing the morphology of crop stands (Ehlert et al., 2008). The average hR
    measured at several locations within a small area such as 1 m2 should theoretically
    be a function of plant morphology (leaf area, leaf orientation, plant height)
    and plant density. It was hypothesized that there is a correlation between the
    average reflection height and the LAI because the LAI increases with plant height
    and canopy closure. Our study compared the measurements of a portable LAI meter
    and hR readings of vehicle-mounted laser rangefinders in oilseed rape, winter
    rye, and winter wheat. The objectives of the research were to analyze the relations
    between LAI and hR over (i) crop type, (ii) time, and (iii) space, to evaluate
    (iv) the repeatability of hR measurements under field conditions, (v) the influence
    of sensor arrangement (inclination angle), and (vi) the performance of two types
    of laser rangefinders. Figure 2 Open in figure viewer Principle of measuring morphological
    crop parameters by a laser rangefinder. MATERIALS AND METHODS Laser Rangefinders
    A laser distance sensor emits a beam of near-monochromatic, nonscattering (coherent)
    light with high energy density. If the light is reflected from a target, distance
    information is extracted by either the triangulation or the time-of-flight principle
    (Hosoi and Omasa, 2009). Triangulation type sensors evaluate the spatial shift
    between the emitted laser beam and the reflected beam caused by diffuse reflection
    of the target by an optical array. The sensor enclosures, the emitted laser, and
    the reflected light form a triangle, which explains the name “triangulation principle”
    (Ehlert et al., 2008). Time-of-flight sensors analyze the time it takes to travel
    from the sensor to the target and return. The time-of-flight methods are usually
    based on pulsed laser beams, whereas other, more sophisticated methods are based
    on modulated beams. In some of the time-of-flight sensors, the emitted and reflected
    beams are using the same path. In these cases, the beams are coaxial. These time-of-flight
    sensors have advantages over the triangulation type sensors because using the
    same path avoids trouble caused by obstacles that are slightly beside the path
    of the emitted beam, which can cause a deflection or absorption of the reflected
    beam in the case of the triangulation sensors. However, triangulation sensors
    are regarded as more precise when measuring over short distances. Some modern
    laser sensors are operating with small beam diameters (in the millimeter range),
    high measuring frequency, and high energy density to compensate for ambient light.
    These compensations are important to receive distinct signals from measurements
    on-the-go under environmental conditions which are often difficult due to dust
    and ambient light. In the trials presented here, two laser rangefinders were used.
    The Lase ODS 1600 HT 2-select is a triangulation type sensor manufactured by LASE
    GmbH, Wesel, Germany. It is a modified version of the ODS 1400 with enhanced power,
    increased measuring distance and a smaller housing. The second sensor was the
    Acuity AccuRange 4000-LIR from Schmitt Measurement Systems Inc., Portland, OR.
    The Acuity sensor uses the coaxial modulated beam time-of-flight technology. The
    characteristics of the sensors are summarized in Table 1. Table 1. Specifications
