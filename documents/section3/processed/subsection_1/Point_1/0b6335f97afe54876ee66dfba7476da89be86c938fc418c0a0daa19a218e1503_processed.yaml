    3.3

    Fog Layer

    Our implementation of the fog layer is represented as a physical gateway, that
    acts as the

    hub for multiple devices with different communication protocols. The physical
    gateway

    hasthefollowingmajorfunctionalities:*)Dataacquisition:thegatewaysupportsdiverse

    communication protocols, e.g., Z-Wave, Insteon, Bluetooth, Serial line communications,

    and other similar protocols. Each adapter is an abstract layer for the hardware
    and

    constantly listens to its corresponding sensor. It also enables easy and reliable
    integration

    of new devices (PnP concept in sensor installation [20]) with the same set of
    protocols.

    *) Preprocessing of data: the raw data obtained from heterogeneous sensors suffers

    from poor interoperability, so the data format varies between different types
    of sensors,

    leading to difﬁculties in data interpretation and transmission. Therefore, we
    developed a

    data model library to overcome this issue. The data model library enables the
    gateway to

    pre-process the data by adding semantic information and populating its values
    into one

    of the compatible formats. *) Data Transfer: The next step is the transfer of
    data from the

    edge layer to the network layer, the processed data is sent through network protocols,
    for

    example, the messaging protocol called Message Queue Telemetry Transport (MQTT)

    or the hypertext transfer protocol (HTTP) protocol. Currently, in our implementation,

    we are using MQTT as it has a publish-and-subscribe architecture where the client

    devices and applications publish and subscribe to topics handled by a broker.
    *) Status

    Updates: The other service offered by the gateway is the system or status updates.
    All

    the above-mentioned services require system resources and to avoid failures the
    system

    check services provide live status updates of the resources, for example, CPU,
    memory,

    and internet connectivity.

    3.4

    Network Layer

    Sending conﬁdential data and information over the internet is vulnerable to attacks,
    so it

    is critical to create a secure channel for connections, which is taken care of
    by the network

    layer, the subspace between the physical gateway (at the edge of the end-user
    layer) and

    the virtual gateway (at the edge of the cloud layer). A great amount of effort
    is put into

    securing the network connection. *) Firstly, a virtual network is created to establish
    a

    peer-to-peer secure channel between the two gateways, adding an extra layer of
    security

    to our protocol of communication. The advantages of the software network solution
    are

