    < Previous Next > JOURNAL ARTICLE Advanced multiplexed analysis with the FlowMetrixTM
    system R Jerrold Fulton, Ralph L McDade, Perry L Smith, Laura J Kienker, John
    R Kettman, Jr. Clinical Chemistry, Volume 43, Issue 9, 1 September 1997, Pages
    1749–1756, https://doi.org/10.1093/clinchem/43.9.1749 Published: 01 September
    1997 PDF Split View Cite Permissions Share Abstract The FlowMetrixTM System is
    a multiplexed data acquisition and analysis platform for flow cytometric analysis
    of microsphere-based assays that performs simultaneous measurement of up to 64
    different analytes. The system consists of 64 distinct sets of fluorescent microspheres
    and a standard benchtop flow cytometer interfaced with a personal computer containing
    a digital signal processing board and Windows95®-based software. Individual sets
    of microspheres can be modified with reactive components such as antigens, antibodies,
    or oligonucleotides, and then mixed to form a multiplexed assay set. The digital
    signal-processing hardware and Windows95-based software provide complete control
    of the flow cytometer and perform real-time data processing, allowing multiple
    independent reactions to be analyzed simultaneously. The system has been used
    to perform qualitative and quantitative immunoassays for multiple serum proteins
    in both capture and competitive inhibition assay formats. The system has also
    been used to perform DNA sequence analysis by multiplexed competitive hybridization
    with 16 different sequence-specific oligonucleotide probes. Issue Section: Oak
    Ridge Conference The first use of flow cytometry for analysis of microsphere-based
    immunoassays was published in 1977 (1), and recently reviewed by McHugh (2). Because
    a flow cytometer has the ability to discriminate different particles on the basis
    of size or color, the possibility of multiplexed analysis with different microsphere
    populations is suggested. Multiplexed analysis is the ability to perform multiple
    discrete assays in a single tube with the same sample at the same time. The use
    of different-sized microspheres for simultaneous analysis of different analytes
    was originally proposed by Horan et al. (3). Two distinct sizes of microspheres
    were used for simultaneous detection of two different antibodies by flow cytometry,
    and subsequently expanded to the use of four different sizes of microspheres to
    detect four different specificities of anti-HIV antibodies (4)(5). Size discrimination
    of microspheres allows simultaneous detection of small numbers of analytes, but
    the inability to distinguish aggregates of smaller microspheres from larger microspheres
    severely limits the extent of multiplexing that can be achieved. In contrast,
    differential dyeing of identically sized microspheres with two different dyes,
    emitting in two different wavelengths, allows aggregates to be distinguished and
    permits discrimination of at least 64 different sets of microspheres. The FlowMetrixTM
    system (Luminex Corp.) performs multiplexed analysis of up to 64 different reactions
    simultaneously by using a flow cytometer and digital signal processor to perform
    real-time analysis of multiple microsphere-based assays. The three major components
    of the system are a benchtop flow cytometer, microspheres, and computer hardware
    and software. The flow cytometer analyzes individual microspheres by size and
    fluorescence, distinguishing three fluorescent colors—green (530 nm), orange (585
    nm), and red (>650 nm)—simultaneously. Microsphere size, determined by 90-degree
    light scatter, is used to eliminate microsphere aggregates from the analysis.
    Orange and red fluorescence are used for microsphere classification, and green
    fluorescence is used for analyte measurement. The FlowMetrix system is currently
    configured for the Becton Dickinson FACScan®, a multiparameter flow cytometer
    that is based on a single 488-nm excitation laser (Becton-Dickinson Immunocytometry
    Systems). Microspheres serve as the vehicles for molecular reactions. The microspheres
    are 5.5-μm polystyrene microspheres that bear carboxylate functional groups on
    the surface. The microspheres are available in 64 distinct sets that are classified
    by the flow cytometer by virtue of the unique orange/red emission profile of each
    set as shown in Fig. 1 . The microspheres can be covalently coupled to virtually
    any amine-containing “target” molecule through surface carboxylate groups; alternatively,
    avidin-coupled microspheres can be used for binding biotinylated molecules. Microspheres
    of this size provide sufficient surface area for covalent coupling of 1–2 × 106
    target molecules per microsphere. In addition, the small size allows the microspheres
    to remain in suspension for several hours, which is more than sufficient for assay
    setup and analysis, and also provides near-fluid-phase reaction kinetics. FlowMetrix
    hardware and software provide complete control of the flow cytometer and perform
    real-time classification of the microspheres and analysis of the microsphere-based
    reactions simultaneously. The hardware is a personal computer interface card that
    provides communication between the computer and the FACScan. The interface card
    has an on-board, high-speed digital signal processor that is capable of performing
    >30 million mathematical functions per second. The interface card connects to
    the computer interface of the FACScan through a switch, allowing alternate use
    of the FlowMetrix system or the standard computer system. The software is a Windows95®-based
    32-bit application that provides a “multiplexed mode” for automated multiplexed
    analysis, as well as a “data acquisition mode” for nonautomated gating and data
    acquisition. Both modes automatically record captured data to flow cytometry standard,
    FCS 2.0, data files for use with third-party data analysis tools. In addition,
    statistical analysis generated by the software is recorded to comma-separated-value
    files that can be read by third-party spreadsheet programs. Fluorescent antibodies,
    antigens, or nucleic acid probes provide specific signals for each reaction in
    a multiplexed assay. Because each fluorescent reactant binds specifically to a
    target that is present on only one bead set in a multiplexed assay, the soluble
    reactants do not need to be differentially labeled. All fluorescent molecules
    are labeled with a green-emitting fluorophore such as Bodipy® (Molecular Probes)
    or fluorescein isothiocyanate. Any green-emitting fluorochrome can be use as a
    reporter; however, each fluorochrome has a characteristic emission spectrum, requiring
    a unique compensation setting for spillover into the orange fluorescence channel.
    To prepare a multiplexed assay, individual sets of microspheres are conjugated
    with the target molecules required for each reaction. Target molecules may be
    antigens, antibodies, oligonucleotides, receptors, peptides, enzyme substrates,
    etc. A fluorescent reactant is prepared for each target molecule. Fluorescent
    reactants may be oligonucleotides, antigens, antibodies, receptors, etc., i.e.,
    any molecule that will bind to the target molecule. After optimizing the parameters
    of each assay separately in a nonmultiplexed format, the assays can be multiplexed
    by simply mixing the different sets of microspheres. The fluorescent reactants
    also are mixed to form a cocktail for the multiplexed reactions. The microspheres
    are then reacted with a mixture of analytes, such as a serum sample, followed
    by the cocktail of fluorescent reactants. After a short incubation period, the
    mixture of microspheres, now containing various amounts of green fluorescence
    on their surfaces, are analyzed with the flow cytometer. Data acquisition, analysis,
    and reporting are performed in real time on all microsphere sets included in the
    multiplex. As each microsphere is analyzed by the flow cytometer, the microsphere
    is classified into its distinct set on the basis of orange and red fluorescence,
    and the green fluorescence value is recorded. One hundred individual microspheres
    of each set are analyzed and the mean value of the green fluorescence is reported.
    In the present report, an immunoassay for allergen-specific IgE and IgG testing,
    and DNA hybridization with sequence-specific oligonucleotides for genetic testing
    are presented. Both assay systems take advantage of the multiplexing capabilities
    of the system by performing 16 simultaneous analyses in the same reaction. Materials
    and Methods Microspheres. Carboxylate-modified polystyrene microspheres (5.5 μm
    diameter) were dyed with various amounts of orange-emitting and red-emitting fluorochromes
    (Luminex Corp.). Eight different concentrations of each of the two fluorochromes
    were mixed in all 64 possible combinations and the mixtures were used to prepare
    64 microsphere sets with unique orange-red emission profiles (Fig. 1 ). Thus,
    the flow cytometer measures both the color, or emission wavelength, and the intensity
    of each dye. The first 16 microsphere sets produced were used in this study. Reagents.
