    Abstract. The rapid advancement of the Internet of Things (IoT) has reshaped

    the industrial system, agricultural system, healthcare systems, and even our daily

    livelihoods, as the number of IoT applications is surging in these ﬁelds. Still,

    numerous challenges are imposed when putting in place such technology at large

    scale. In a system of millions of connected devices, operating each one of them

    manually is impossible, making IoT platforms unmaintainable. In this study, we

    present our attempt to achieve the autonomy of IoT infrastructure by building
    a

    platform that targets a dynamic and quick Plug and Play (PnP) deployment of

    the system at any given location, using predeﬁned pipelines. The platform also

    supports real-time data processing, which enables the users to have reliable and

    real-time data visualization in a dynamic dashboard.

    Keywords: IoT · Dynamic deployment · Plug and play · Real-time processing

    1

    Introduction

    Enterprise architectures with a large number of the Internet of Things (IoT) devices

    impose challenging operational issues. It is possible to deal with these issues
    for a limited

    number of IoT devices, yet it is almost impossible to do likewise for many devices.
    We

    argue that a faster approach to tackle the operational issues of IoT by adopting
    the Plug

    and Play (PnP) concept in IoT architecture. IoT is a concept that builds a connection

    between all devices to the internet and facilitates communication with each other
    over

    the internet, with over 10 billion IoT devices wirelessly connected as of recently
    [1, 2].

    In today‘s IoT technology, the major requirement is an architecture which is capable
    of

    supporting a large number of devices and still provides reliable performance.
    With the

    increasing number of devices, it becomes exceedingly complex to add a new one
    to an

    existing platform, and to reduce the integration phase of the system, therefore
    the concept

    of PnP in a smart environment was ﬁrst proposed in 2006 [2]. The main objectives
    of PnP

    architecture in IoT systems are to reduce user intervention for system integration,
    and to

    have a real time solution from the system services. As an example, Helal et al.
    proposed

