    Pipelines

    To speed up the process of PnP deploying and running the system, we have created
    a

    set of pipelines to automate the deployment of all services on every layer of
    the Fog

    Computing Architecture. It is a three steps process that starts from a sensor-gateway

    connection and ends with a running, real-time dashboard.

    4.1

    Gateway

    The gateway acting as the hub is capable of handling multiple sensors simultaneously.

    For the installation of the services to provide the functionalities described
    in the previous

    section, we use Ansible to automatize the process. The ansible scripts are divided
    into

    three sections, ﬁrst group of scripts are tasked with installation of all the
    required depen-

    dencies that our services would be needing to run properly in the system, along
    with this

    the setting up of ﬁrewall rules and other security aspects are also taken care
    of by these

    group of scripts, the second section includes the installation scripts for all
    the services

    provided by our platform, from cloning the repositories to providing them the
    execution

    rights to act as a system service is being handled in this section. The third
    section is

    the self-healing installation phase, it installs services that are used for monitoring
    the

    system resources, and report back for cases of abnormalities. This approach results
    in

    a signiﬁcant decrease in user complexity and errors in the installation phase.
    Once the

    installation is done the gateway nodes are ready to plug and play for any deployment.

    The time taken for this installation phase of the deployment process is approximately

    less than thirty minutes. The gateway nodes have OpenVPN installed during this
    process,

    which gives them a secure connection to the servers to communicate with.

    4.2

    Server

    The server pipeline consists of two main steps, both of which are automated with
    a script

    as well and require only the identiﬁer of the gateway being deployed for an easy
    PnP

    solution. Each step corresponds to a layer in the Fog Computing Architecture.
    The ﬁrst

    step is the conﬁguration of the Network Layer by registering the gateway certiﬁcates
    in

    the VPN server and then setting up ﬁrewall rules to only accommodate the ports
    used

    by our services, thus protecting the connection between the server and the gateway
    by

    ﬁltering and blocking all other trafﬁc from gaining unauthorized access. The second

    step is to conﬁgure the node microservice that is responsible for receiving and
    pushing

    the data into our storage hub. As we support multiple communication protocols,
    the

    microservices need to be conﬁgured to a speciﬁc protocol before their deployment.

    Once the execution of the deployment script ﬁnishes, the gateway would be able
    to

    connect to our VPN server and start sending the data collected from the sensors
    and

    actuators to our node microservice, which will then be pushed to our data store.

