    chains? Keywords Agri-Food 4.0Agriculture 4.0Supply chainsInternet of thingsBig
    dataBlockchainArtificial intelligence 1. Introduction Small farms are the engine
    to support rural employment and to make a considerable contribution to territorial
    development. Even though they have always been considered a cornerstone of agricultural
    activity in the European Union (EU), this sector most often suffers from very
    low efficiency and effectiveness, sensitivity to weather, market disruptions and
    other external factors, such as poor agriculture supply chain stakeholders’ linkages
    and communication, especially at the food processing level. In fact, and as stablished
    by the FAO,1 under an approach from “field to fork” the agriculture supply chain
    structures can also be named Agri-Food supply chains, where main events coming
    from the agricultural production of food to the food processing events, including
    trading, are linked. Across this Agri-Food Supply Chain, in most of the cases,
    the transferred agriculture knowledge, from generation to generation, is paramount
    from a cultural point of view, but most of the time, it does not answer to the
    needs nor the requirements of the Agri-Food Supply Chains. Furthermore, such delineation
    does not exist also between farms as economic units and farmers who are producing
    food, mostly, for their own consumption. However, no formal delineation to what
    is a “small” and/or a “large” farm formally exists that is holistically accepted,
    it depends on several factors, such as countries, regions, politics, strategies,
    market shares amongst many others. Nonetheless, there are two criteria to classify
    farm size: standard output (in economic terms) and utilised agricultural area
    (UAA), as alternative measure2 . In this same line, Eurostat3 predicts that, by
    2026, an increment of 4%–6% in agriculture cost savings, as well as an increment
    of 3 % in market value, will be regarded to the use and development of smart agriculture.
    Hence, “Agriculture 4.0″ emerges to provide advanced technologies to the famers
    in order to meet agri-food production challenges, hence, to achieve more affordable
    prices for open market and the minimum cost for farmers. Thus, the expectation
    for the further coming years, is that Agri-Food 4.0 should help meeting sustainable
    challenges by increasing the agri-food supply chain stakeholders revenues as well
    as decreasing their pressure for handling complex and external factors they cannot
    control, such as weather, market behaviours and policies, but also to react on
    time by visualising current trends in needs. This paper focus principally on the
    factory farm model issued from the European and north American style. In those
    typologies of farms the Industry 4.0 elements can be introduced and merged with
    the agricultural domain to create the Agri-Food 4.0. The focus is more specialised
    on the industrial farming although the Agri-Food 4.0 is started to be adapted
    also to the organic and silvo-pasture paradigms. Thus, this paper, considering
    a review over than two hundred papers, provides a contribution to knowledge by
    establishing the linkages between new 4.0 trends in technologies and Agri-Food
    Supply Chain Challenges, which opens the 4.0 research field for a multidisciplinary
    work. The choice of the literature review methodology focused firstly on key words
    related to the Agri-food technology, then the second approach was to focus on
    selected journals and at the end we looked for the data-based repository and the
    linked publications. To accomplish this, the structure in this paper is as follows:
    in the first place, a compressive state of the art of Agri-Food 4.0 related technologies
    is covered. In the second place, a review and contribution coming from digital
    technologies to the new supply chain methods in Agri-Food shows linkages with
    next trends and technologies. Next, and linked to the agri-food supply chain challenges,
    the fourth section presents new trends and models in agri-food supply chains,
    especially in the domain of risk management, collaboration, governance, cold chain
    management, globalization, information and communication technologies, Logistics,
    supply chain structures and sustainable agri-food supply chains. Finally, the
    fifth section covers the main conclusions, visions and perspectives for this novel
    research. 2. Agri-food 4.0 and technologies state-of-the-art The agricultural
    sector has been active in digital innovation for decades already. Especially the
    advances in Precision Agriculture, remote sensing, robots, farm management information
    systems, and (agronomic) decision support systems have paved the way for a broad
    digital transformation in farming and food (Pedro and Gonzalez-Andujar, 2019).
    Recent developments, such as Cloud Computing, Internet of Things, Big Data, Blockchain,
    Robotics and Artificial Intelligence, allow for the integration of so far isolated
    lines of development into smart, connected systems of systems. Those technologies
    will let the agriculture to evolve in a data-driven, intelligent, agile and autonomous
    connected system of systems. The operations of each agricultural process will
    be automatically integrated in the food chain through the semantically active
    technologies up to the end consumer. The 4th industrial revolution is now reaching
    agriculture. The digital platform (DP) concept emerged as an integration of heterogeneous
    mainly open software solutions for ecosystem building (Yablonsky, 2018). The EU
    promote the creation of digital platforms for several application domains as manufacturing
    (i.e. FoF 11 – 2016 projects, DT-ICT-07-2018-2019, etc.), construction (BIM + calls),
    etc. As a concentration of technology enablers, research on DP covers several
    issues such as software engineering (Guertin and Van Benthem, 2016; Wang et al.,
    2006), process simulation and development (Zhao and Yao, 2016; Hu et al., 2016),
    features analysis (Wang et al., 2014), resource performance (Mocnej et al., 2018),
    test algorithms (Santiago et al., 2017) or performance control (Sahota et al.,
    2011). The technological platforms allow access to the different stakeholders
    and provide deployment capabilities for IT solutions. These solutions are exposed
    by service providers or developed by software engineers. Agricultural Data management
    and exploitation is the central node between digital transformation capabilities
    and the agriculture concerns. The main research issues concern the consolidation
    of data repositories with open data (Gumaste and Kadam, 2016) (weather, maps,
    etc.), governance data (policies, local regulation, etc.) and domain specific
    data from end users. Data typology is very rich (land, location, energy, climate,
    climate impact, etc.) and data volume is continually increasing by the integration
    of sensors and IoT platforms in agriculture (Amandeep et al., 2017; Biradar and
    Shabadi, 2017). Data engineering effort covers pattern definition (Laube et al.,
    2011; Spekken et al., 2016), classification algorithms (Narvaez et al., 2018;
    Shi et al., 2015; Yalcin and Razavi, 2016), correlation analysis (Nilsson et al.,
    2016; Xavier et al., 2018; Xie et al., 2017), etc. All those technologies provide
    engineering capabilities for agricultural data. The implementation of these techniques
    will handle farmers data, will integrate new data repositories from external providers,
    will transform data to knowledge and feed decision support systems. The data transparency
    enabler with necessary sharing policies will accelerate data ingestion and ejection
    processes. 2.1. Big data technologies Research activities in Big Data provide
    relevant results in several application domains (healthcare, marketing, maritime,
    urban, manufacturing, etc.). The Big Data Value Association (BDVA)4 promote the
    application of bigdata in different domains (Belaud et al., 2019). The Big Data
    Grapes EU project5 provides data semantic, analytics, integration and exploitation
    solutions as well as a software stack for grapes agriculture. As additional ongoing
    research issues, we identified tools and technology development (Devarakonda et
    al., 2014; Hashem and Ranc, 2016), analytic methods and services (Malhotra et
    al., 2017; Deka and Walczak, 2017), clustering methods (Balan et al., 2015), transformation
    algorithms (Penar and Wilczek, 2016; Hashem and Ranc, 2016) performance and data
    processing technics (Wu and Zhao, 2009), data source and storage management (Cha
    et al., 2018; RubyDinakar and Vagdevi, 2017), etc. The integration of Big Data
    technologies in Agri-Food projects plays an important role in: the extension of
    farmers data to create new knowledge; the creation of innovative services and
    processes by IT providers and software developers as well as the extension and
    the adaptation of ICT and Factories of the Future (FoF)6 related Big Data models
    and patterns for agriculture. There are several Big Data Repositories that guarantee,
    nowadays, the access and the exploitation to Agri-Food data. As example: the “National
    Climatic Data Centre” (about 2,9 Go per day); Satellite Imagery and metrological
    information from Google and the NASA Earth Exchange; Soil, water and geospatial
    data from the National Resources Conservation Service (US); the OpenCorporates
    as the world’s largest open repository of companies (165 million companies around
    the word); etc. 2.2. Internet of things technologies The integration of IoT platforms
    in agriculture provides additional data sources describing agricultural features
    (water, soil, humans, animals, etc.) with more data. The recent research issues
    on IoT highlight the multiplication of IoT platforms. This expansion generates
    new implementation frameworks (Lee et al., 2018; Choi et al., 2018) answering
    to different requirement models, new networks of heterogeneous components and
    sensors with different monitoring models (Pflanz et al., 2018; Vergara et al.,
    2017; Prathibha et al., 2017), time processing scheme and misbalanced energy consumption
    (Ruano et al., 2018; Jarolimek et al., 2016). The integration of the IoT platforms
    with the agricultural issues could add additional research challenges, specifically
    when the data are stocked or used in the cloud, in terms of interoperability (Panetto,
    2007; Mocnej et al., 2018; Zarko et al., 2017; Hefnawy et al., 2017; Martinez
    et al., 2016; Leal et al., 2019; Panetto et al., 2016) (protocols, security, etc.),
    performance monitoring (Paulraj et al., 2018; Mekala and Viswanathan, 2017), etc.
    In addition, IoT serves Robotics (Murar and Brad, 2015) and Automated Guided Vehicles
    (AGV) (Sanchez-Hermosilla et al., 2013). An interesting activity might be the
    benchmarking of all the existing IoT platforms and their proposed functionalities
    and mapping them with Agri-Food stakeholders’ requirements. The integration of
    IoT capabilities will support farmers in the harvesting of new data sources to
    create new valuable services. 2.3. Knowledge model approaches The development
    of valuable knowledge models in agriculture aims to transform shared multi-sources
    data repositories to create profitable services and support the decision making
    for different stakeholders. Recent research topics address precise data collection
    and engineering to serve knowledge creation of new farming models (Abdullah et
    al., 2017; Irmak et al., 2006), technology application in farming (Chen and Jin,
    2011; Gerhards et al., 2012; Singh et al., 2013), resource allocation (Garcia
    et al., 2005; Jang et al., 2017; Musacchio and Grant, 2002), assessment frameworks
    (for risk, policies definition and quality management) (Jacxsens et al., 2016;
    Louwagie et al., 2012) as well as the qualification of decision models (Costanzo
    and Faro, 2012; Dragincic et al., 2015) and the identification of decision parameters
    (region, land, climate, plant, time, process, etc.). 2.4. Artificial intelligence
    techniques Artificial Intelligence (AI) techniques propose important contributions
    to knowledge model’s identification, service creation and the decision-making
    processes as support for the different Agri-Food’s applications (Solemane et al.,
    2019). AI offers formal general algorithms for prediction (Bhatt and Buch, 2015;
    Soh et al., 2018), accuracy and performance evaluation (Jeon et al., 2017) as
    well as pattern classification (Ott et al., 2003; Pinho et al., 2011; Starr, 2005)
    that might solve knowledge issues in the agricultural domain such as the pest’s
    identifications and the correct treating methods. In addition, AI supports applications
    in farming technics development: land allocation regarding the targeted activity
    (Pokhrel et al., 2018), irrigation process analysis and control (Ait-Mouheb et
    al., 2018; Mohanraj et al., 2017), robot guidance (Tian et al., 2018; Roshanianfard
    et al., 2018; Sheridan, 2016), etc. 2.5. Smart agriculture Smart agriculture emerges
    as a main concept in Agri-Food 4.0. By integrating new technology enablers propelled
    by the Industry 4.0 paradigm (Annosi et al., 2019), smart agriculture addresses
    important farming objectives as water saving (O’Connor and Mehta, 2016), soil
    conservation (Li et al., 2002), limit carbon emission (Ochoa et al., 2014) and
    productivity increasing (Mayer et al., 2015) by doing more with less. The new
    agricultural age aims to harmonize and share better local European policies and
    rules to scale the best farming practices and applications. Smart agriculture
    offers the opportunity to farmers, technology and service providers, governance
    agencies and other impacted stakeholders (financial organization, investors, traders,
    etc.) to share their experiences and preoccupations in the optimization in the
    farming Supply Chain with the close respect of production sustainability (Swisher
    et al., 2018; Oberholster et al., 2015). 2.6. Precision farming techniques and
    robot development The Precision Farming topic is already covered by other H2020
    calls (SFS-05-2017, SFS-06-2018-2020, SFS-08-2018-2019, etc.). The analysis of
    released projects outcomes and related research issues allows to identify new
    technologies, processes and applications in agriculture. Relevant models are proposed
    for land, grain and arable related activities (Gumma et al., 2016). Relevant listed
    results cover harvesting distribution accuracy (Roshanianfard et al., 2018; Kamata
    et al., 2018; Alzahrani, 2018), cost development (Pomar et al., 2010) and distribution
    optimization (Zhou et al., 2018; Tabatabaie et al., 2013; Ruiz-Garcia et al.,
    2010; Eisele et al., 2001). Within the Agri-Food projects is planned to reuse
    available precision farming technologies and results to improve the quality of
    targeted farmers’ processes and applications. Results in the integration of robots
    in agriculture are well mature and already proposed by Agri-Food stakeholders.
    With precision farming enablers, it will be ensured the performance of impacted
    farming processes. Agriculture Robots are already investigated in the precision
    farming topic. Recent research in this area covers the adaptability of robot design
    to the agriculture sector, the improvement of navigation conditions through additional
    sensing (Liu et al., 2018; Tao et al., 2017; Jhonattan et al., 2019) and localization
    capabilities as well as real-time image processing (Xu et al., 2017; Pilli et
    al., 2015) and camera detection (Dworak et al., 2013) to maximize the operational
    capabilities and behaviour of robots and collaborative robots (cobots). Robots
    can assist humans (Chilcanan et al., 2017; Dondeynaz et al., 2013) for difficult
    tasks or replace them for difficult ones. The cost reduction (Pomar et al., 2010)
    effectiveness is demonstrated and research in decision error reduction (Montecinos
    et al., 2018; Shin and Ko, 2017; Brigido et al., 2015) is intensive to improve
    accuracy by simulation (Xu et al., 2018; Wang et al., 2018; Latorre-Biel et al.,
    2018) and by more precise path finding (Spekken et al., 2016; Nolan et al., 2017)
    and guidance algorithms (Kviz et al., 2014; Baio, 2012). The new Agri-Food projects
    fund the integration of Agriculture Robots to support the applications since the
    beginning to ensure the maximum results. Building resilient and sustainable farming
    system is the ultimate concept behind Agriculture 4.0. Recent research in this
    topic covers farming processes sustainability analysis (McGuire and Sperling,
    2013; Joly, 2005), farming activity calibration (Suryoputro et al., 2017; Hosseini
    et al., 2014; do Nascimento et al., 2012) (rotation cycles, control of accuracy),
    the development of conservation protocols (Kladivko et al., 2014; Gaspary et al.,
    2002) and the alignment of business development strategies. 3. How the new digital
    technology transforms the agri-food supply chains To achieve robust, resilient
    and sustainable agri-food supply chains is very complex because they face more
    sources of uncertainty and risks in comparison with other supply chains that give
    rise to serious questions and concerns about their economic, environmental and
    social performance. Several studies identify agricultural sources of uncertainty
    (Mundi et al., 2019; Esteso et al., 2017; Esteso et al., 2018) and how to model
    them (Grillo et al., 2019). In Esteso et al. (2018) four types of crop-based uncertainty
    are identified: Product (shelf-life, deterioration rate, lack of homogeneity,
    food quality and food safety), Process (harvesting yield, supply lead time, resource
    needs, production), Market (demand, market prices) and Environment (weather, pests
    & diseases and regulations). Poor management of these sources of uncertainty can
    have a very negative impact on safety, quality, quantity and waste of products
    as well as human, technological and natural resources. Indeed, the agri-food sector
    is one of the economic and political areas worldwide, with key implications in
    sustainability to cover not only the food needs of the population, contribute
    to their employability and economic growth, but also in the impact on the natural
    environment (Iakovou et al., 2014). Therefore, the agri-food supply chains are
    strongly pressured to manage these sources of uncertainty and risks whose precise
    evolution over time is unknown but may jeopardize the future sustainability of
    these type of supply chains. It is necessary to move away from “business as usual”
    developing new solutions and implement innovative technologies (FAO, 2018). Along
    these lines, a digitalized supply chain, allows companies to monitor material
    flows in real time making potential risks visible and develop future plans to
    face them. The main drivers for the digitalization of the processes of SC are
    usually the increase of the flexibility and the speed of reaction of the industrial/logistical
    systems (ten Hompel and Henke, 2017a, ten Hompel and Henke, 2017b) as well as
    the improvement of agri-food supply chain robustness and resilience. In this context,
    data becomes crucial. Data is the lifeblood of any business and the agricultural
    business is not an exception but rather a referent. The new technologies have
    a great impact on the reduction of uncertainty since they allow obtaining precise
    data in real time, whose treatment, together with the capacities of autonomous
    and intelligent decision making will help to increase the efficiency, sustainability,
    flexibility, agility, and the resilience along the whole supply chain from the
    farmers to the final customers. In the context of data-driven supply chains, the
    new technologies listed in the previous section, provide different and complementary
    support to the sequence of activities from data chain (Wolfert et al., 2017):
    data capture, storage, transfer, transformation, analytics and marketing. The
    support of each technology to different data chain activities lets envisage that
    the true potential of the data comes from the combination and integration of these
    technologies. Indeed, each one will improve some of the following basic functions
    of agri-food supply chains: sensing, monitoring, control, analysis (descriptive
    capabilities), prediction (predictive capabilities), decision-making (prescriptive
    capabilities) and adaptive learning. Through the sensing, monitoring, control
    and analysis it is possible to the early and accurate detection of problems and
    even predicting them before occurring, making better decisions and learn of them
    improving the sustainability and resilience of agri-food supply chains. In fact,
    the integration of previous technologies allows a more intelligent management
    of the agri-food supply chains, being able to combine multiple models of independent
    data analysis, repositories of historical data and data flows in real time. Real-time
    information and data processing tools provide new opportunities for companies
    to react more quickly to changing conditions in the supply chain. Due to this
    integrated intelligence, the agri-food supply chain management goes from supporting
    decisions to delegating them and, ultimately, to predicting which decisions should
    be taken. From all the above, there is no doubt that these new technologies are
