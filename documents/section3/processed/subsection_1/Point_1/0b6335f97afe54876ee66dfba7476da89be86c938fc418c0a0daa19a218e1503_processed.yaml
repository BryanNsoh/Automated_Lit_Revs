    AMI Platform

    To address all the drawbacks of the implementations described above, we built
    AMI

    platform, based on the fog layered architecture (Fig. 1.c). AMI platform architecture

    has ﬁve main layers (Fig. 2), the edge layer which includes all the sensing devices
    with

    different communication protocols, the fog layer which is tasked with preprocessing
    the

    acquired data before sending it to the above layers, then comes the network layer
    which

    deals with the communication protocols and the security and privacy of the data
    being

    transmitted to the cloud. The fourth layer is the cloud layer, where the data
    received is

    decoded and processed in speciﬁc models which are then stored in storage hubs.
    The

    ﬁnal layer is the business layer where the real-time data is visualized in a dynamic
    pattern

    through dashboards based on the user speciﬁcation. Our platform targets supporting
    PnP

    features in all the presented layers, and as well as the link between them.

