    Computing and analyzing the data generated by IoT allows gaining deeper insight,\
    \ accurate\nresponse to the system, and helps making suitable decisions on energy\
    \ consumption of the systems [99].\nHowever, computing IoT data is a challenging\
    \ issue. Because, IoT data known as Big data refers to\nhuge amount of structured\
    \ and unstructured data, generated from various elements of IoT systems\nsuch\
    \ as sensors, software applications, smart or intelligent devices, and communication\
    \ networks.\nDue to the characteristics of Big data, which are big volume, high\
    \ velocity, and high variety [100],\nit needs to be efﬁciently processed and analyzed\
    \ [101]. Processing the Big data is beyond the capacity\nof traditional methods,\
    \ i.e., storing it on local hard drives, computing, and analyzing them afterwards.\n\
    Advanced computing and analytic methods are needed to manage the Big data [102,103].\
    \ In the\nfollowings, we explain cloud computing and fog computing, which are\
    \ widely used for processing\nand computing the Big data.\n3.4.1. Cloud Computing\n\
    Cloud computing is a data processing approach that offers services, applications,\
    \ storage,\nand computing through the internet and allows computation of data\
    \ streamed from IoT devices.\nIn cloud computing, cloud refers to the “Internet”\
    \ and computing refers to computation and processing\nservices offered by this\
    \ approach [104]. Cloud computing consists of both application services that are\n\
    accessed via the Internet and the hardware systems, which are located in data\
    \ centers [105]. Using these\ncharacteristics, cloud computing enables processing\
    \ the big data, and provides complex computation\ncapabilities [106]. The main\
    \ beneﬁts of using cloud systems relies on [107] (i) signiﬁcantly reducing\nthe\
    \ cost of hardware; (ii) enhancing the computing power and storage capacity; and\
    \ (iii) having\nmulti-core architectures, which eases the data management.\nMoreover,\
    \ cloud computing is a\nsecured system, which provides resources, computing power,\
    \ and storage that is needed from a\nEnergies 2020, 13, 494\n10 of 27\ngeographical\
    \ location [108]. These features of cloud computing enables the big data resulted\
    \ from the\ngrowing applications of IoT to be easily analyzed, controlled and\
    \ sorted efﬁciently [109]. In addition,\ncloud computing eliminates the costs\
    \ needed for purchasing hardware and software and running the\nalgorithms for\
    \ processing the IoT data, resulting in considerably minimization of electricity\
    \ needed for\nlocal data computation.\n3.4.2. Fog Computing\nAlthough cloud computing\
    \ is one of the best computing paradigms for data processing for IoT\napplications.\
    \ Due to the delay and bandwidth limitation of centralized resources that are\
    \ used for\ndata processing, more efﬁcient ways are required. Fog computing is\
    \ a distributed paradigm and an\nextension of the cloud, which moves the computing\
    \ and analytic services near to the edge of the\nnetwork. Fog computing is a paradigm\
    \ that expands the cloud at a greater scale and can support\nlarger workload [110].\
    \ In fog computing, any device with computing, storage, and network connection\n\
    capability works as fog node. The examples of these devices include, but are not\
    \ limited to, personal\ncomputers, industrial controllers, switches, routers,\
    \ and embedded servers [111]. In this computing\nparadigm, fog provides IoT data\
    \ processing and storage locally at IoT devices instead of sending them\nto the\
    \ cloud. The advantages of this approach include enhanced secure services required\
    \ for many IoT\napplications as well as reducing network trafﬁc and latency [112].\
    \ Therefore, in contrast to the cloud\ncomputing, fog offers processing and computing\
    \ services with faster response with higher security.\nThis enables faster decision-making\
    \ and taking appropriate actions.\n4. IoT in the Energy Sector\nToday, the energy\
    \ sector is highly dependent on fossil fuels, constituting nearly 80 % of ﬁnal\n\
    energy globally. Excessive extraction and combustion of fossil fuels has adverse\
    \ environmental, health,\nand economic impacts due to air pollution and climate\
    \ change to name a few. Energy efﬁciency,\ni.e., consuming less energy for delivering\
    \ the same service, and the deployment of renewable energy\nsources are two main\
    \ alternatives to diminish the adverse impacts of fossil fuel use [12,13].\nIn\
    \ this section, we discuss the role of IoT in the energy sector, from fuel extraction,\
    \ operation,\nand maintenance (O&M) of energy generating assets, to T&D and end\
    \ use of energy IoT can play a\ncrucial role in reducing energy losses and lowering\
    \ CO2 emissions. An energy management system\nbased on IoT can monitor real-time\
    \ energy consumption and increase the level of awareness about the\nenergy performance\
    \ at any level of the supply chain [15,113]. This section discusses the application\
    \ of\nIoT in energy generation stages ﬁrst. Then, we continue with the concept\
    \ of smart cities, which is an\numbrella term for many IoT-based subsystems such\
    \ as smart grids, smart buildings, smart factories,\nand intelligent transportation.\
    \ Next, we discuss each of the above-mentioned components separately.\nFinally,\
    \ we summarize the ﬁndings of this section in Tables 2 and 3.\n4.1. IoT and Energy\
    \ Generation\nAutomating industrial processes and supervisory control and data\
