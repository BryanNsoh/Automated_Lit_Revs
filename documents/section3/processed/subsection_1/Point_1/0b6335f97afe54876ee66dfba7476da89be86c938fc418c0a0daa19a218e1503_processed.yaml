    2

    Literature Review

    The reliability of PnP in IoT systems is linked to the diverse components of the
    IoT

    architecture. Therefore, there is a need to understand the different architectural
    imple-

    mentations for IoTplatforms that cover theexistingdomains. Inthefollowing, wediscuss

    the existing systems and their architectural implementations.

    IoT Platforms and Architectures The IoT architectures that exist today have an
    evolv-

    ing pattern, each new one overcomes the major challenges faced by the previous
    one.

    The initial approach was the three-layered architecture (Fig. 1.a) [5] with a
    limitation of

    having only the cloud layer for data processing, then came the Fog layer architecture,

    which resolved the limitations of cloud computing, by extending cloud-based services

    and bringing them closer to the IoT end-user environment, but it still had many
    issues

    on every layer, each distinguished by speciﬁc faults and errors that lead to an
    overall

    infective IoT system: * First, starting from the end-user layer, where the sensors
    and/or

    actuators recording environmental data could have reading errors [6]. * Second,
    the

    fog layer, where the gateways face a lack of memory, and processor overloading
    and

    overheating, which leads to serious issues in IoT systems [6, 7]. * Third, the
    network

    layer where communication links in the IoT system are frequently prone to breaking,

    malfunctioning (e.g., incorrect state), or unavailability of the medium [7]. *
    Fourth, the

    cloud layer with the challenge of sustaining all the different connected gateways,
    on

    both the computation and maintenance level.

    We run a generalized analysis on the existing IoT platforms based on the following

    metrics- the deployment duration, the real-time capability, the reliability of
    the system,

    the business layer (mainly the data visualization aspect), and ﬁnally the cost
    factor, and

    following are the results. The existing platforms can be classiﬁed into two major
    groups

    * Consumer IoT (e.g., OpenHAB [8], SmartThings [9], HomeKit [10]) and * Enter-

    prise IoT (e.g., AWS IoT [11], Watson IoT [12]), the dependencies of this classiﬁcation

    include functionality and contextual information, interoperability, scalability,
    security,

    and costs [13]. We can categorize the existing platforms into three sets. * The
    ﬁrst set of

