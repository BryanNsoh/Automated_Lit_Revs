    3.1

    Architecture Overview

    The AMI Platform involves a set of physical (i.e., sensing devices and computing
    hard-

    ware) and logical (i.e., software applications and virtual computing resources)
    com-

    ponents that collect, process, transmit, store, and analyze data. These components
    are

    layered following Fog Computing architecture.

    The physical gateway is situated in the end-user environment. It represents the
    fog

    layer and thus the bridge connecting the sensor devices in the end-user layer
    with the

    network layer. Additionally, a virtual gateway is located inside the cloud infrastructure

    as an extension of the network layer, to receive the data transmitted through
    the network

    layer, and push it to the cloud storage. The beneﬁt of the separation is to utilize
    the

    computing resources on the gateways for pre-processing and ensuring the quality
    of

    service. A common challenge with the physical gateways is the deployment and update

    of the numerous services that are running on them that handle the communication
    and

    acquisition of data from sensors. Our focus while designing and building the physical

    gateway was to ensure the ease of PnP integration of a “Pipeline” that automatically

    or semi-automatically handles the deployment of said services. The data ﬂows through

    the platform as follows: First, at the end-user layer, a cluster of heterogeneous
    sensors

    collects both environmental (e.g., temperature, motion, location) and biomedical
    (e.g.,

    heart rate, breathing rate, sleep pattern) data. Next, the data is sent to the
    physical

    gateway for pre-processing and pushed to the cloud layer via a secure channel
    created

    by the network layer. Upon arriving at the cloud layer, the data will be decoded,
    processed

    in speciﬁc formats, and stored in databases. The business layer is for the user
    interface

    which also has models for dynamic graphs and charts creation which helps for a
    better

    adaptation of data visualization for any kind of user need. We also propose a
    different

    approach to resolve the existing challenges of scalability and maintainability
    based on

    microservices, where the different functional components of the system are split
    into

    independent applications [17].

