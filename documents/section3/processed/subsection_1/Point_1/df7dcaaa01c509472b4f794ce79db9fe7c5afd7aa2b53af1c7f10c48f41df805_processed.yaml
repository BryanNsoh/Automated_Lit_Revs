  title: Estimating Evapotranspiration of an Apple Orchard Using a Remote Sensing-Based
    Soil Water Balance
  verbatim_quote1: The proposed methodology could be considered as a useful tool for
    scheduling irrigation and driving the estimation of water requirements over large
    areas for apple orchards.
  verbatim_quote2: The methodology was applied during two growing seasons (2010–2011
    and 2012–2013), and ETc was evaluated using latent heat flux measurements (LE)
    from an eddy covariance system. The results indicate that the remote sensing-based
    soil water balance estimated ETc reasonably well over two growing seasons. The
    root mean square error (RMSE) between the measured and simulated ETc values during
    2010–2011 and 2012–2013 were, respectively, 0.78 and 0.74 mm¨ day´1, which mean
    a relative error of 25%.
