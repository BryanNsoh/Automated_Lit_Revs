  analysis: Several vegetation indices (VI) derived from handheld spectroradiometer
    reflectance data in the visible spectral region were tested for modelling grapevine
    water status estimated by the predawn leaf water potential (Ψpd). The experimental
    trial was carried out in a vineyard in Douro wine region, Portugal. A statistical
    approach was used to evaluate which VI and which combination of wavelengths per
    VI allows the best correlation between VIs and Ψpd. A linear regression was defined
    using a parameterization dataset. The correlation analysis between Ψpd and the
    VIs computed with the standard formulation showed relatively poor results, with
    values for squared Pearson correlation coefficient (r2) smaller than 0.67. However,
    the results of r2 highly improved for all VIs when computed with the selected
    best combination of wavelengths (optimal VIs). The optimal Visible Atmospherically
    Resistant Index (VARI) and Normalized Difference Greenness Vegetation Index (NDGI)
    showed the higher r2 and stability index results. The equations obtained through
    the regression between measured Ψpd (Ψpd_obs) and optimal VARI and between Ψpd_obs
    and optimal NDGI when using the parameterization dataset were adopted for predicting
    Ψpd using a testing dataset. The comparison of Ψpd_obs with Ψpd predicted based
    on VARI led to R2 = 0.79 and a regression coefficient b = 0.96. Similar R2 was
    achieved for the prediction based on NDGI, but b was smaller (b = 0.93). Results
    obtained allow the future use of optimal VARI and NDGI for estimating Ψpd, supporting
    vineyards irrigation management.
