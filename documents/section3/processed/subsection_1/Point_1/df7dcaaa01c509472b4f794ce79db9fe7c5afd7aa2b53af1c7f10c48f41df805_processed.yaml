    limitation of RWC is that it does not provide information about soil water status
    (Kozlowski et al., 1991). Furthermore, the accuracy of RWC measurements is reduced
    when the full saturation weight of leaves cannot be determined (Bradford and Hsiao,
    1982). This uncertainty makes RWC a relatively insensitive index of plant water
    status. In some cases, low levels of water stress were not detectable with measurements
    of RWC (Hsiao, 1970). 2.1.2. Equivalent water thickness The equivalent water thickness
    (EWT) measures the hypothetical thickness of a single layer of water that would
    cover the surface of a leaf if water contained in the leaf was uniformly distributed
    over the entire leaf (Danson et al., 1992). The EWT can be derived from process-based
    models (Roberts et al., 1997, Dennison et al., 2003) as well as from empirical
    calculations (Maki et al., 2004). Empirically, EWT can be derived as follows:
    (2) where FW is the fresh weight, DW the dry weight, and A is the leaf area. Although
    significant correlations between EWT and spectral indices have been shown (Maki
    et al., 2004) suggesting its suitability as an indicator of plant water content
    (Dennison et al., 2003), it does not directly provide information about water
    stress (Champagne et al., 2003). 2.1.3. Leaf water potential Differences in water
    potential in the soil, plant, and atmosphere drive water movement through plants
    (Kozlowski et al., 1991). Thus, it is not surprising that the leaf water potential
    (ψ) is most commonly used to characterize plant water status (Turner, 1981). In
    contrast to RWC and EWT, leaf water potential provides information about the water
    status of the plant and the soil as an integrated system (Kozlowski et al., 1991).
    To measure leaf water potential, the pressure chamber technique developed by Scholander
    et al. (1964) is frequently utilized (Koide et al., 1989). By placing a leaf in
    a pressure chamber with the cut end of the petiole protruding through a tightly
    closed seal, the atmospheric pressure in the chamber is increased until sap is
    just visible on the cut end. At this point, the negative of the atmospheric pressure
    is equivalent to the hydrostatic pressure of the plant and thus equivalent to
    the leaf water potential. The point at which sap is just visible, however, is
    not always easy to determine which can potentially cause erroneous measurements
    (Koide et al., 1989, Ritchie and Hinckley, 1975). 2.1.4. Soil water potential
    Availability of soil water has a major effect on water status of plants (Campbell
    and Campbell, 1982). If sufficient soil water is available, plants are generally
    able to replace water loss overnight keeping the plant water status fairly constant.
    However, if the soil is continuously drying, plants are not able to fully replace
    the water loss resulting in decreasing plant water status. The energy status of
    soil water described by the soil water potential is commonly used to obtain information
    about the availability of soil water. It can be determined by a variety of different
    methods, like the gravimetric method or devices like tensiometers or neutron probes.
    A disadvantage associated with measurement of soil water potential is that representative
    soil samples must be taken which often introduces considerable error due to small-scale
    variations in soil water and the disruption of natural soil structure (Israelsen
    and Hansen, 1962). 2.2. General response of plant spectra to changes in plant
    water status The spectral response of leaves depends on their surface and internal
    chemical and structural properties (Sinclair et al., 1971, Horler et al., 1983).
    Changes in plant water status influence both chemical and structural properties
    of leaves and thus their spectral response (Sinclair et al., 1971, Hsiao, 1973,
    Munné-Bosch et al., 2001). Numerous studies have used these chemical and structural
    changes to evaluate relationships between plant water status and plant spectra
    (Penuelas et al., 1993, Penuelas et al., 1997, Pu et al., 2003, Dennison et al.,
    2005). Unfortunately, the spectral properties of leaves are not only influenced
    by plant water status but may also by factors such as leaf age (Gausmann et al.,
    1970), sun versus shade leaf anatomy (Gates et al., 1965), leaf thickness (Ourcival
    et al., 1999), differences in leaf surface properties (Grant et al., 1993), soil
    background, and non-water stress related variations in leaf angle, canopy structure
    (Asner, 1998) and leaf area (Sims and Gamon, 2003). These factors can introduce
    variation that reduces the correlation between common field measures of plant
    water status and the spectral response of leaves. To minimize the effect of this
    variability and to optimize the sensitivity of the spectral response of plants
    to changes in plant water status, different spectral indices have been proposed.
    Our study examined the commonly used normalized differential water index (NDWI),
    the water index (WI), and the red edge inflection point (REIP) discussed below.
    2.3. Spectral indices Reasonable relationships have been shown between certain
    spectral indices and plant water status (Gao, 1996, Penuelas et al., 1997, Serrano
    et al., 2000, Ceccato et al., 2002, Asner et al., 2003, Pu et al., 2003, Imanishi
    et al., 2004, Stimson et al., 2005). This has prompted their use for detecting
    water stress causing diseases, like ‘Sudden Oak Death’ (Pu et al., 2003), to assess
    live fuel moisture to determine fire danger (Dennison et al., 2003, Dennison et
    al., 2005, Ustin et al., 1998, Chuvieco et al., 2002, Maki et al., 2004) or to
    determine drought conditions of crops (Strachan et al., 2002) and forests (Asner,
    2003). To detect changes in plant water status, spectral indices, like the WI
    or the NDWI, utilize simple ratios between the reflectance of a wavelength located
    within an range of the electromagnetic spectrum strongly absorption by water,
    described as water absorption bands, and another wavelength located outside the
    water absorption band typically used as a control (Sims and Gamon, 2003) (Fig.
    1). With decreasing plant water status, the decrease in water absorption is more
    pronounced for wavelengths inside the absorption band resulting in a changing
    ratio between the reflectance values of these two wavelengths (Fig. 2). Download
