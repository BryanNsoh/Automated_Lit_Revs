    Discussion NIR reflectance spectroscopy may be used to predict Ψstem and Ψleaf
    in grapevine because we have demonstrated that regions of the NIR spectrum are
    highly correlated with the water potential in three varieties of Vitis vinifera
    L. using different NIR spectrophotometers and over different ranges of wavelengths.
    A higher absorbance in the whole NIR spectrum was consistently associated with
    non-stressed vine leaves for the three varieties, with both types of spectrophotometers
    used. Peñuelas and Inoue (1999) observed an increase in the reflectance at all
    wavelengths with decreasing leaf water content in peanut and wheat leaves. These
    observations are in general agreement with previous studies showing that the NIR
    reflectance of a dried leaf is greater than that of a fresh leaf at all wavelengths
    (Thomas et al. 1966, Knipling 1970, Woolley 1971, Gausman 1974, Peñuelas et al.
    1994, Jones et al. 2004). It is well known that water is a strong absorber in
    the NIR region of the electromagnetic spectrum, therefore non-stressed plants
    will have higher absorbance values in the NIR spectrum compared with stressed
    plants. According to Carter (1991), when scanning single leaves, the water absorption
    bands that show the highest sensitivity to leaf water concentration are those
    in the 1300–2500 nm range. Peñuelas et al. (1993, 1997b) and Peñuelas and Filella
    (1998) showed that the weaker water absorption band between 950 and 970 nm is
    also effective and they defined a water index, initially as the ratio between
    the reflectance at 970 nm and that at 900 nm (R970/R900) (Peñuelas et al. 1993)
    and later as the inverse (R900/R970) (Peñuelas et al. 1997b). The latter ratio
    was highly correlated with the plant relative water content (RWC) in several trees,
    shrubs, crops and grasses. Combinations of wavelength bands sensitive to water
    (760, 970, 1450 and 1940 nm) have been used to generate other indices related
    to plant water status and soil water availability (Thomas et al. 1971, Hunt and
    Rock 1989, Danson et al. 1992, Mogensen et al. 1996, Bahrun et al. 2003, Rodríguez-Pérez
    et al. 2007). Some of these indices have been used to estimate crop water status
    (Peñuelas et al. 1993, 1997b, Jones et al. 2004, Rodríguez-Pérez et al. 2007)
    and in remote sensing studies aimed to asses vineyard conditions (Tucker 1980,
    Broge and Leblanc 2001, Zarco-Tejada et al. 2005a,b). Furthermore, Eitel et al.
    (2006) found a correlation (r2 = 0.34) between Ψleaf and their proposed maximum
    difference water index (MDWI) when spectra were collected at leaf level for poplar
    trees. They defined MDWI as the spectral response at the leaf level to water status
    calculated from the maximum and minimum reflectance located between 1500 and 1750 nm.
    In this study, spectra were obtained at the leaf level and it was found that the
    most relevant water absorption peaks were in the regions of 970 and 1400–1450 nm
    for the Integrated Spectronics and the ASD FieldSpec® 3 spectrophotometers, respectively.
    The absorption bands at 970 nm are related to the second overtone of the O-H stretch
    vibration of water (Murray 1986, Osborne et al. 1993, Williams 2001). Bands in
    the 1400–1450 nm are related to the first overtone of the OH stretch of water
    (Murray 1986, Osborne et al. 1993, Williams 2001). According to Eitel et al. (2006)
    the advantage of taking spectra at the leaf level is that the effect of background
    variables or atmospheric noise is eliminated so that variations in the spectra
    are only caused by leaf properties. However, we did not find correlations between
    Ψleaf or Ψstem and some of the above mentioned indices (WI, MDWI) (data not shown).
    Nevertheless, water potential was used in this study rather than other measures
    related to plant water status, such as the RWC and equivalent water thickness
    (EWT), which is the hypothetical thickness of a single layer of water averaged
    over the whole leaf (Danson et al. 1992). Water potential provides information
    about the water status of the plant and the soil as an integrated soil–plant-atmosphere
    system (Kozlowski et al. 1991), compared with RWC and EWT, which may vary with
    cell elasticity and leaf development for equivalent water potentials. In this
    study, rather than using any specific wavelength, a multivariate analysis of the
    whole spectrum in the range 1100–1830 nm was used to build the calibrations. Previously,
    Santos and Kaye (2009) obtained good calibrations for the prediction of Ψleaf
    in Cabernet Sauvignon and Thompson Seedless in a laboratory experiment, using
    the whole spectral range 1100–2300 nm. Therefore, the higher correlations obtained
    in this study and by Santos and Kaye (2009) compared with those obtained by Rodríguez-Pérez
    et al. (2007) using various vegetation indices (0.55 < R < 0.67), might be related
    to: (i) the use of a larger range of wavelengths rather than ratios of specific
    wavelengths; (ii) including regions known to be related to water content, and
    (iii) the collection of spectra at the leaf level instead of the canopy level.
    As suggested by Eitel et al. (2006), variations in leaf properties are influenced
    by factors other than plant water status and these factors complicate the development
    of a direct relationship between plant water status and spectral indices. Varietal
    differences in leaf structure, such as the presence or absence of a thick cuticle
    or waxes, might negatively influence the amount of light transmitted or reflected
    from the adaxial leaf surface, hampering the penetration of the NIR light through
    the leaf. These variations might explain the differences in performance of the
    NIR calibration statistics obtained for the analysed samples. Additionally, factors
    such as the closely packed palisade tissue in the adaxial surface, compared with
    the air-filled spongy tissue in the abaxial surface, might play a role in the
    amount of light transmitted or reflected, as reported by Woolley (1971) and Gausman
    and Allen (1973). Sinclair et al. (1971) asserted that the spectral response of
    leaves depends on their surface and internal chemical and structural characteristics.
    In this study, NIR calibration statistics from spectra collected using the abaxial
    surface of the Chardonnay leaves yielded better correlations with water potential
    compared with those collected on the adaxial surface. In particular, the collection
    of the NIR spectra in Shiraz samples from the abaxial surface might be one of
    the reasons why better calibrations were obtained for this variety in the glasshouse
    experiment compared with the results obtained in the field trial for the season
    2006–07. However, this could be the result of factors other than the leaf surface,
    considering that different instruments and wavelength ranges were used in the
    two experiments. Differences have been observed previously between adaxial and
    abaxial surfaces of leaves (Woolley 1971, Walter-Shea et al. 1991, Slaton et al.
    2001). The results from this study, in relation to the importance of leaf surface
    on the collection of the NIR spectra, have some practical implications in the
    way that canopy reflectance is used to predict plant water status in remote sensing
    studies. The PLS loading weights as a function of wavelength were examined to
    determine if particular NIR wavelengths tended to dominate the PLS calibrations
    obtained for Ψleaf and Ψstem on the two leaf surfaces (abaxial and adaxial). The
    similarities between the PLS loading weights for the calibrations obtained using
    the adaxial leaf surface suggested that wavelengths, in the region around 1400 nm,
    were important. In contrast, the differences between the loading weights for the
    two calibrations (Ψleaf and Ψstem) developed using the abaxial surface indicate
    a greater variability in reflectance when collecting spectra from this surface.
    Because these two calibrations yielded better R and SECV compared with those built
    using the adaxial surface, this may indicate that the spectra contain more information
    when collected from the abaxial surface, making them more suitable for the purpose
    of water potential calibrations. Interestingly, the calibration that gave highest
    R and SECV (Ψstem on the abaxial surface) also had the lowest absolute value of
    loading at 1400 nm relative to other wavelengths. This indicates that other wavelengths
    in the range 1100–1830 nm gave extra information that improved the calibrations
    relative to those that might be obtained from selection of only a few wavelengths
    known to be related to water. Choné et al. (2001) suggested that ψstem might be
    used, instead of ψleaf, for vine irrigation management. Given that ψstem is generally
    considered to be a more integrated and stable measure of plant water status compared
    with ψleaf, this might explain better NIR calibration statistics obtained for
    the measurement of ψstem. In most cases, there was greater variation in ψleaf
    than ψstem. Furthermore, there may be differences in tissue water potential for
    different positions of a leaf, perhaps because of patchiness in stomatal conductance
