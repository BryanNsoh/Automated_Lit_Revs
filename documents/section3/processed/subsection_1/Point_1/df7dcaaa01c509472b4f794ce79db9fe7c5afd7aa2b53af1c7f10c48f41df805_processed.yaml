    error in cross validation SD standard deviation WUE water use efficiency. Introduction
    The amount of water available for irrigation is declining worldwide because of
    a quantitative and qualitative deterioration of water resources (Eastham and Gray
    1998). The Australian wine industry, in particular, is facing an unprecedented
    challenge to maintain international competitiveness in the current drought. The
    increasing shortages of water and costs of irrigation are leading to an emphasis
    on the development of new methods of irrigation and irrigation scheduling that
    minimise water use and maximise water use efficiency (WUE) (Jones 2004). According
    to Al-Kaisi and Yin (2003) WUE maximisation should be considered as a key subject
    for research because of water scarcity issues. Grapevines are an intensive crop
    in semi-arid regions, so irrigation would be more effective if scheduled appropriately
    and if dosages and timing are applied to maximise WUE. In order to achieve this,
    the crop water status must be monitored accurately and reliably (Jones 2007).
    Irrigation scheduling in vineyards is conventionally based on direct measures
    of soil moisture status and/or on soil water balance calculations (Jones 2004,
    2007). Soil water measurements rely on the availability of many commercial systems
    and are relatively easy to apply; however, these approaches are prone to cumulative
    errors, require many sensors and may not be representative because of soil heterogeneity
    (Jones 2004). Alternative approaches are based on the physiological knowledge
    of grapevine response to water stress, thus sensing the plant response to water
    deficits rather than sensing the soil moisture status directly. The most common
    direct sensing methods are the measures of midday leaf water potential (Ψleaf),
    and leaf conductance to water vapor (g) largely dependent on stomatal conductance
    (Flexas et al. 2010). The pressure chamber technique of measuring Ψleaf, which
    is a destructive method, has been assessed in several cases for grapevine as a
    relatively simple and rapid measurement (Naor et al. 1997, Trégoat et al. 2002,
    Williams and Araujo 2002, Sibille et al. 2007). A good correlation between Ψleaf
    and g has been found for many grapevine varieties, but not for those showing near-isohydric
    behaviour (Schultz 2003, Cifre et al. 2005). This may reduce the utility of Ψleaf
    as an indicator of water stress for the latter varieties (Cifre et al. 2005).
    Leaf water status within a canopy is variable because it depends on the transpiration
    rate that a particular leaf has at the moment of measurement (Choné et al. 2001).
    As a partial solution to this variability, the measurement of midday stem water
    potential (Ψstem) was proposed because it is a more integrative indicator of whole-vine
    water status (Choné et al. 2001). Nevertheless, traditional methods for measuring
    Ψstem require destructive sampling and pretreatment for up to 1 h. Near infrared
    (NIR) spectroscopy has been used as a non-destructive method to analyse components
    of several agricultural products (Osborne et al. 1993, Batten 1998, Cozzolino
    et al. 2006). The NIR region of the electromagnetic spectrum (730–2300 nm) contains
    several wavelengths that are strongly influenced by the presence of water, and
    the state of water in the measured sample. The NIR spectral region is dominated
    by weak overtones and combinations of vibration bands from molecular bonds of
    hydrogen attached to atoms such as nitrogen, oxygen and carbon (Murray 1993, Batten
    1998). Strong NIR absorption bands of water are found around 1400–1440 nm and
    between 1900 to 1950 nm and have often been applied to quantitative analysis of
    water content in food (Murray 1993, Batten 1998, Williams 2001, Büning-Pfaue 2003,
    Cozzolino et al. 2006). Wavelength bands related to water have also been utilised
    in NIR reflectance with remote sensing applications to determine water content
    and water status of plants (Hunt et al. 1987, Bowman 1989, Hunt and Rock 1989,
    Peñuelas et al. 1993, 1997a,b, Ceccato et al. 2001, Maki et al. 2004). Recently,
    Santos and Kaye (2009) attempted to use NIR spectroscopy to assess Ψleaf in grapevines.
    However, their measurements of Ψleaf using the pressure chamber (Boyer 1967) were
    not made in the field at the time of the NIR measurements in some experiments,
    potentially compromising the accuracy of Ψleaf determinations. Nevertheless, in
    a laboratory experiment, they obtained good calibrations (R = 0.84) for the prediction
    of Ψleaf in Cabernet Sauvignon and Thompson Seedless. Rodríguez-Pérez et al. (2007)
    obtained significant correlations for Ψstem and Ψstem-Ψpre-dawn for grapevines
    using the ratio of leaf reflectance at specific wavelengths when measured at the
    canopy level, but correlation coefficients were generally low. They asserted that
    measurements of leaf reflectance may provide a better approach to standardise
    water status measurement for specific grapevine varieties and they identified
    several vegetation indices that may be useful for remote sensing of grapevine
    water stress. In NIR spectroscopy, calibration is a key mathematical process,
    which uses multivariate regression techniques relating NIR optical measurements
    (absorbance values) at selected wavelengths to reference values measured by conventional
    chemical or physical methods (Murray 1993, Batten 1998, Williams 2001). Once calibrated,
    the advantages of NIR spectroscopy are the speed of the analysis, simplicity in
    sample preparation, multiplicity of analysis, and the non-requirement for the
    use of chemical reagents (Murray 1993, Batten 1998, Williams 2001). In contrast,
    water potential measurements can be restrictive, because they are slow, labour
    intensive, and are therefore expensive (Jones 2004). This study reports the results
    of a multivariate analysis of the NIR absorption spectrum and physiological measures
    of water potential in pot and field grown Shiraz, Cabernet Sauvignon and Chardonnay
    grapevines. Materials and methods Field experiment 1 – Cabernet Sauvignon and
    Shiraz The experiment was carried out in the Coombe vineyard at the Waite Campus
    of the University of Adelaide, South Australia (34°58′3.47″S; 138°38′0.43″E),
    during the season 2006–07. Measurements were made on own-rooted Cabernet Sauvignon
    and Shiraz vines, planted in 1991 with a vine spacing of 1.8 m in the row and
    3 m between rows. Rows were oriented North-South. The training system was a bilateral
    spur-pruned cordon with the shoots vertically positioned. Vines were drip irrigated
    by in-line drippers discharging 1.5 L/h. Drippers spacing within the row was 0.8 m.
    Six plants for each variety were selected and Ψleaf, Ψstem and g were measured
    on six occasions for Cabernet Sauvignon and eight occasions for Shiraz, at approximately
    7-day intervals, from February to March 2007. A Scholander pressure chamber (Scholander
    et al. 1965) was used to measure Ψleaf as described by Meron et al. (1987). Measurements
    were made at midday (1200 to 1400 hours, solar time) on two fully expanded and
    undamaged leaves for each plant chosen from the mid-upper part of the canopy.
    One leaf was collected from the midday sunlit side of the canopy and one from
    the shadowed side. Measurements on both the sunlit and shaded sides of the canopy
    were used to build the calibration. No leaves from secondary shoots were used.
    Ψstem was measured immediately after Ψleaf on the same shoot using the leaf below
    the one used to measure Ψleaf. For Ψstem measurements, leaves were covered for
    60 min with a ziplock aluminium foil-coated plastic bag before the measure, in
    order to allow Ψleaf to equilibrate with Ψstem (Begg and Turner 1970). After the
    equilibration period, the leaves were cut and Ψstem was measured following the
    same procedure already described for Ψleaf. A maximum of 30 s elapsed between
    cutting the leaves and the measurements. The same pressure chamber operator did
    all measurements with the objective of normalising interpretation of the moment
    that sap emerges from the petiole. Leaf conductance (g) was measured using a diffusion
    porometer (AP4, Delta-T Devices, Cambridge, UK) before the leaf was cut for Ψleaf
    measurement. A reflectance spectrum was acquired on the adaxial surface using
    the same leaf where g and Ψleaf were measured. The time elapsed between the spectra
    acquisition and the water potential measurements was about 30 s for Ψleaf, and
    120 s for Ψstem. No spectra were acquired from the leaf used for Ψstem measurement.
    The spectrophotometer (custom made, Integrated Spectronics, Sydney, Australia)
    was equipped with a 10 W halogen lamp as the light source and a silicon diode
    array detector able to collect spectra from the visible and NIR regions of the
    spectrum to give a total range of 300 to 1100 nm at 3.2 nm wavelength resolution,
    producing a total of 220 data points. Leaf samples were placed in front of the
    lens (diameter approximately 40 mm) for scanning. A spectrally black surface was
    put on the underside of the leaf to minimise differences in background reflectance.
    Lab View software (Version 5.1, National Instruments, Austin, Texas, USA) was
    used to control the spectrophotometer and to acquire the NIR spectra. Field experiment
    2 – Chardonnay The experiment was carried out during January (7th–8th) and February
    (12th) 2009 in a commercial Chardonnay vineyard at Qualco, South Australia (34°6′0.76″S;
    139°50′55.76″E). The vines were 5 years old and grafted on Ramsey rootstock. The
    vines were trained on a two-wire vertical trellis system with a row spacing of
    1.8 m between vines and 3.05 m between rows. Five irrigation strategies were used
    for this study: full irrigation (Control), and reductions to 50, 30, 20 and 10%
    of the control. The control treatment represented the amount of water that is
    normally applied in the vineyard (5 ML/ha/year). The trial was a randomised block
    design with four blocks and was established in 60 rows made of 90 vines each,
    covering a total area of 3.69 ha. In the block, each treatment was made of three
    rows and the rows were divided in three sections of 30 plants each. In the middle
    row of each treatment, the middle plant in each section was selected for measurements.
    All treatments were irrigated with Netafim Dripmaster® (Netafim Australia, Laverton
    North, Australia) pressure compensated in-line drippers, spaced 0.5 m apart along
    the drip line and discharging 2.3 L/h. All irrigation events to the Control were
    scheduled to apply 6 mm using the Irrigated Crop Management Service (ICMS) Water
    Budgeting Tool (Irrigated Crop Management Service (2007) ICMS Water Budgeting
    Tool. http://www.pir.sa.gov.au/pirsa/drought/irrigation__and__water_management/irrigators_toolkit;
    03/04/2010). To apply the reductions in irrigation volume, the interval between
    irrigations was increased. Determinations of water potentials were performed with
    a pressure chamber on two leaves from each of the three vines per plot. Ψleaf
    and Ψstem measurements were made at midday (1200 to 1400 hours, solar time) using
    the method previously described. Ψstem was measured immediately after the Ψleaf
    on the same shoot using the leaf below the one used to measure Ψleaf. Diffuse
    reflectance spectra were acquired from both leaf surfaces (adaxial and abaxial)
    on the same leaves before Ψleaf was determined. No spectra were acquired from
    the leaf used for Ψstem measurement. The diffuse reflectance spectra of the leaf
    surfaces were recorded using a purpose-built contact probe attached by fibre optic
    cable to a spectrophotometer (ASD FieldSpec® 3, Analytical Spectral Devices, Boulder,
    Colorado, USA). The time elapsed between the spectra acquisition and the water
    potential measurements was about 30 s for Ψleaf and 120 s for Ψstem. The instrument
    records spectra with resolution of 1.4 nm for the region 350–1000 nm and 2 nm
    for the region 1000–1850 nm. The instrument was used in reflectance mode. The
    data processing software associated with the ASD spectrophotometer interpolates
    the 1.4 and 2 nm-spaced data to produce 1 nm-spaced data. The saved spectrum of
    each sample was the average of ten successive scans. A reference tile (Spectralon®,
    Analytical Spectral Devices, Boulder, Colorado, USA) was used as a white reference,
    for scatter correction. Software RS3TM (Analytical Spectral Devices, Boulder,
    Colorado, USA) was used to control the spectrophotometer and to acquire the NIR
    spectra. Glasshouse experiment The experiment was carried out in a glasshouse
    at the Waite Campus of the University of Adelaide, South Australia (34°58′3.47″S;
    138°38′0.43″E), during May and September 2009, on pot-grown Cabernet Sauvignon
    and Shiraz vines. The water potential measurements were conducted on ten plants
    per variety. The same 20 plants were measured in four occasions in May and five
    occasions in September at about 7-day intervals. One shoot for each plant was
    chosen and Ψleaf was measured on a fully expanded leaf using a pressure chamber
    as described before. The adjacent leaf was bagged for 1 h prior to measurement
    and Ψstem was measured immediately after Ψleaf as previously described. Six NIR
    spectra were acquired for each leaf on six different positions evenly distributed
    over the abaxial leaf surface; two distal along the mid vein and four proximal
    (two on each half of the leaf, halfway between the mid vein and leaf margin) using
    the ASD spectrophotometer. No spectra were acquired from the leaf used for Ψstem
    measurement. The time elapsed between the spectra acquisition and the water potential
    measurements was about 30 s for Ψleaf and 120 s for Ψstem. Data analysis and interpretation
    Spectral and associated laboratory reference data were exported to The Unscrambler®
    software (version 9.2 CAMO, Oslo, Norway) for chemometric analysis and calibration
    development. Principal component analysis (PCA) was used to examine any relevant
    and interpretable pattern in the data (Otto 1999, Naes et al. 2002). PCA was also
    used to explore the spectral data set for outliers. Calibration models were developed
    using partial least squares regression (PLS) with full cross validation. The NIR
    region 750–1050 nm was used to develop the calibration with the spectra obtained
    from the Integrated Spectronics spectrophotometer while for the ASD FieldSpec®
    3 the range 1100–1830 nm was selected. The cross validation was performed using
    six segments, with 19 samples for each segment. The coefficients of correlation
    in validation (R) and the standard error in cross validation (SECV) were calculated.
    The optimum number of terms in the PLS calibration models was determined as indicated
    by the lowest number of factors that gave the closest to minimum value of the
    PRESS (prediction residual error sum of squares) function in cross validation,
    in order to avoid over fitting of the models (Naes et al. 2002). Water potential
    and g data collected from the Chardonnay field experiment were analysed using
    analysis of variance (anova) with Cohort Costat software (Version 6.2, CoHort
    Software, Monterey, CA, USA). Mean separations were determined using the Student-Newman-Keuls
    test. Results Spectra interpretation Figure 1 shows averaged NIR spectra obtained
