    content Highlights • Applications of thermal remote sensing in precision agriculture
    are discussed. • Potential concerns with the use of thermal remote sensing are
    highlighted. • Standard workflow is needed to use it as a routing tool for crop
    and soil monitoring. Abstract Precision agriculture (PA) utilizes tools and technologies
    to identify in-field soil and crop variability for improving farming practices
    and optimizing agronomic inputs. Traditionally, optical remote sensing (RS) that
    utilizes visible light and infrared regions of the electromagnetic spectrum has
    been used as an integral part of PA for crop and soil monitoring. Optical RS,
    however, is slow in differentiating stress levels in crops until visual symptoms
    become noticeable. Surface temperature is considered to be a rapid response variable
    that can indicate crop stresses prior to their visual symptoms. By measuring estimates
    of surface temperature, thermal RS has been found to be a promising tool for PA.
    Compared to optical RS, applications of thermal RS for PA have been limited. Until
    recently (i.e., before the advancement of low cost RS platforms such as unmanned
    aerial systems (UAVs)), the availability of high resolution thermal images was
    limited due to high acquisition costs. Given recent developments in UAVs, thermal
    images with high spatial and temporal resolutions have become available at a low
    cost, which has increased opportunities to understand in-field variability of
    crop and soil conditions useful for various agronomic decision-making. Before
    thermal RS is adopted as a routine tool for crop and environmental monitoring,
    there is a need to understand its current and potential applications as well as
    issues and concerns. This review focuses on current and potential applications
    of thermal RS in PA as well as some concerns relating to its application. The
    application areas of thermal RS in agriculture discussed here include irrigation
    scheduling, drought monitoring, crop disease detection, and mapping of soil properties,
    residues and tillage, field tiles, and crop maturity and yield. Some of the issues
    related to its application include spatial and temporal resolution, atmospheric
    conditions, and crop growth stages. Previous article in issue Next article in
    issue Keywords Precision agricultureMonitoringRemote sensingThermal sensing 1.
    Introduction With rising concerns regarding agriculture’s role in surface and
    groundwater quality combined with increasing fertilizer prices and the need to
    meet an expected 50–70% increase in global food demand with limited resources,
    there is an immediate need to improve agricultural systems into highly resource-efficient
    systems that are both profitable and environmentally sustainable (Donner and Kucharik,
    2008, Zhang et al., 2015, Zillén et al., 2008). Agricultural systems can be made
    resource-efficient by integrating tools, technologies and information management
    systems that come under the precision agriculture PA concept. Precision agriculture
    (PA) is a site-specific form of agriculture that aims to optimize farm inputs,
    improve efficiency, and reduce environmental footprints by focusing on the right
    management practice at the right rate at the right time in the right place (Gebbers
    and Adamchuk, 2010). Unlike conventional farming practices in which fields receive
    blanket applications of farm inputs, with PA, fields receive varying rates of
    inputs based on soil type, landscape position and management history. Recent technological
    advancements, including global positioning system (GPS) for machine guidance,
    grain yield monitors, variable rate technologies (VRT), sensor networks and remote
    sensing (RS), have helped farmers to identify in-field variability of crop and
    soil conditions and implement site-specific farming practices. Varying the application
    of inputs with VRT can reduce inputs and labor costs, maximize productivity, and
    reduce the potential environmental impacts from over-application of farm inputs.
    However, the success of VRT requires accurate and reliable information on the
    location and magnitude of crop and soil health conditions, such as crop nutrient
    deficiencies, soil and plant water stress, and damage caused by insects, weeds,
    or diseases. While field sampling provides in-field variabilities on crop and
    soil health conditions, it is infeasible and costly due to current trend towards
    increasing farm size. Remote sensing is the most cost effective method for large
    scale monitoring and analyses in agriculture. To date, the dominant RS tools that
    agricultural sector has utilized are visible, near infrared (NIR), and short wave
    infrared (SWIR) sensors. Use of thermal sensors in agriculture is somewhat limited
    despite its wide application in the areas of medicine (Ring and Ammer, 2012),
    intelligence/military (Hinz and Stilla, 2006), and food processing (Vadivambal
    and Jayas, 2011). In recent years, due to the improvements in technologies as
    well as reduction in sensor costs, its use in PA has gained popularity. By providing
    temperature measurements of soil and crop surfaces, thermal RS has the potential
    to be used for various applications, including (1) monitoring of crop stresses,
    crop diseases and soil water stress, and (2) planning for irrigation scheduling
    and harvesting operations. The objectives of this paper are to review and summarize
    the current and potential applications of thermal RS in PA, and discuss some of
    the concerns and challenges related to its use. 2. Remote sensing in precision
    agriculture Remote sensing in PA is used for collecting and analyzing information
    about crop and soil characteristics using sensors mounted on satellites, aircrafts,
    or ground equipment. Sensors collect energy that is reflected (visible and NIR),
    emitted (thermal infrared (TIR)), or backscattered (microwave) from the surface
    or atmosphere in different portions of the electromagnetic spectrum. Applications
    of RS in PA are typically influenced by the type of platform (ground, air, or
    satellite), region of the electromagnetic spectrum (visible, infrared, and microwave),
    number and width of the spectral bands (panchromatic, multispectral, hyperspectral),
    spatial resolution (high, medium and low), temporal resolution (hourly, daily
    and weekly revisiting frequency), radiometric resolution (8, 12, and 16 bits),
    and the source of energy (passive or active sensors) used by sensors to collect
    the data (Metternicht, 2008). One of the most commonly exploited RS systems in
    the agricultural sector is optical RS. It utilizes visible, NIR, and SWIR sensors
    to create images of the earth’s surface by detecting the energy reflected by the
    surface of the target area (Prasad et al., 2011). Using visible and NIR images
    collected by satellite, traditional aircraft, and unmanned aerial vehicles (UAVs),
    several studies (Hatfield and Prueger, 2010, Gitelson et al., 2003, Huete et al.,
    2002, Jordan, 1969) have examined vegetative conditions in agriculture. Several
    vegetation indices (VIs) have been developed based on the combination of different
    wavebands to estimate various plant parameters, e.g., leaf area, ground cover,
    biomass, leaf chlorophyll content, residue cover, etc. Although these VIs provide
    indications of vegetative cover conditions, they are relatively slow response
    variables that typically adjust only after notable crop damage occurs. In contrast,
    surface temperature detected by thermal sensors is found to be a rapid response
    variable for monitoring crop growth and stresses (Stark et al., 2014, Anderson
    et al., 2013). Thermal RS is a process of measuring the radiation emitted from
    an object’s surface and converting it into temperature without establishing direct
    contact with the object. All objects with a temperature above 0 K or −273 °C or
    −459 °F emit radiation, and the amount of radiation is a function of the emissivity
    of the surface and the surface temperature (Prakash, 2000). The higher the temperature
    of the body, the greater is the intensity of radiation emitted by the object.
    Thermal RS provides important measurements of energy fluxes and temperatures from
    the earth’s surface, which are integral to understanding landscape processes and
    responses (Quattrochi and Luvall, 1999, Weng, 2009). Thus, a series of satellite
    and airborne thermal sensors (Table 1) have been developed and used directly or
    indirectly for many agricultural applications. In general, the crop canopy surface
    temperature is a function of transpiration rate, and that, itself, is a function
    of atmospheric evaporative demand and crop available soil water status. Stress
    (i.e., water, weed, nutrient) in crops influences its canopy temperature, which
    can be measured during critical phenological stages for use in planning, management
