    \ spatial and \ntemporal variations in vegetation patterns, however data from\
    \ the VIS, NIR and SWIR are not sufficient to ex-\nplain the structure and chemical\
    \ characteristics of vegetation [13] as fundamental absorption features related\
    \ to \nvarious compounds and leaf structure of a crop vegetation occur in thermal\
    \ infrared domains (TIR: 6.0 - 14.0 \nµm) [24]-[26]. Despite primary absorption\
    \ features, strong and wide atmospheric windows in the MIR and TIR, \nlittle is\
    \ known about the optical properties of the vegetation in these spectral domains\
    \ [26] due to a number of \nchallenges such as lack of equipment and laboratories\
    \ that enable measurements of the TIR reflectance or emis-\nsivity of plants (i.e.\
    \ TIR spectroradiometers), low signal to noise ratios (SNR), and the subtle and\
    \ complex na-\nture of the spectral features of vegetation [13], However some\
    \ authors, in their work on other aspects, have \nbrought to light the potential\
    \ of TIR measurement for characterizing vegetation parameters where they recognize\
    \ \nthat organic compounds and absorption features of plant leaves in TIR are\
    \ related to the fundamental molecular \nvibrations of various compounds present\
    \ in plant leaves [24]. Thus the principal cause of spectral features in \nTIR\
    \ region is leaf epidermal materials (i.e. cell wall and cuticular membrane) [27]-[29]\
    \ and [24] and leaf water \ncontent [25] and [26]. \n2.2. Nursery Monitoring \n\
    A nursery is a place where plants are propagated and grown to usable size; plants\
    \ can be grown in open fields, \non container fields and in tunnels or greenhouses.\
    \ Early detection of seed quality and seed monitoring would \nbenefit from a tool\
    \ that identifies individual viable and nonviable seeds before use [30] and it\
    \ facilitates to cor-\nrect changes on cultural practices before stress is well\
    \ established [31]. Periodic inventories, visual inspection \nand conventional\
    \ seed viability testing methods are commonly used to monitor seeds viability\
    \ but all of those \nR. Ishimwe et al. \n \n \n132 \nmethod are destructive, time-consuming,\
    \ and labor-intensive [32]. \nPresently researchers and nursery managers have\
    \ become more aware that physiological attributes of seeds \nare not identifiable\
    \ visually [33] hence thermal infrared imaging techniques were proposed as a possible\
    \ alterna-\ntive to traditional methods of seed viability evaluation. \nThermal\
    \ profile of seeds can be used to detect subtle changes in temperature, these\
    \ changes vary with viabili-\nty [30], and this enables the classification and\
    \ separation of viable seeds from non‐viable ones [34]. According \nto [11] and\
    \ [35] significant positive correlations were found between seedling temperature\
    \ and degree of damage \nwhere the coolest seedling had higher survival rate than\
    \ the warmest seedling therefore thermal signal decay \ncharacteristics can depend\
    \ on the seed aging conditions or seed viability, which are significantly associated\
    \ with \nchanges in the seed membrane permeability [32] thus IR thermography can\
    \ be applied to detect seed and seedl-\nings viability, physical damage, physiological\
    \ disorders and evaluation of the growth process of seeds, seedlings \nand plants\
    \ inside the nurseries and greenhouses \n2.3. Irrigation Scheduling \nIrrigation\
    \ is essential for agriculture production as in-season rainfall is inadequate\
    \ to meet crop water demand \nfor this reason poor irrigation timing and insufficient\
    \ applications of water are ubiquitous factors limiting pro-\nduction in many\
    \ agricultural regions [16]. Various studies have shown that the thermal infrared\
    \ (TIR) part of the \nspectrum is more sensitive to determine water stress than\
    \ other reflectance in visible, NIR, or SWIR wave-\nlengths since infrared (IR)\
    \ thermometer measures the thermal temperature of the plant leaves or a crop canopy\
    \ \nand it is known that once plants go into water stress; their stomata begin\
    \ to close and cease to transpire, causing \nthe plant to “heat up” and the canopy\
    \ temperature to rise [36]. In addition thermal imaging appears to have po-\n\
    tential advantages over gas-exchange measurement when screening for stomatal responses\
    \ in phenotyping plant \nstudies [37]. As a consequence considerable researchers\
    \ have been focusing on the use of thermal imaging or IR \nthermometers to schedule\
    \ irrigation. \nA wide range of researchers that use IR thermometer imagery to\
    \ schedule irrigation focuses on plant parame-\nters such as: plant temperature\
    \ and evapotranspiration rate: ([38]-[48]) as well as stomatal conductance, and\
    \ \nclosing of stomata ([37] [49]-[51]). Monitoring stomatal conductance can be\
    \ a better indicator of plant response \nto drying soil than monitoring water\
    \ potential because reductions in stomatal conductance can occur even before \n\
    any change in plant water status [52].  \nMethods for using TIR to assess spatial\
    \ variation in soil water availability also have utility in precision agri-\n\
    culture applications [16]. As an example [53] showed that plant growth and soil\
    \ water deficit vary spatially and \ntemporally in a crop field where increased\
    \ soil water deficit within the root zone of plants increases canopy \ntemperature\
    \ which leads to an increase in stomatal conductance, and suggest that this could\
    \ be used as an esti-\nmator to schedule irrigation. \nNewly researches combine\
    \ thermal remote sensing with other methods to access crop water stress and irriga-\n\
    tion scheduling. [54] developed an algorithm that can assess automatically canopy\
    \ temperature by aligning an \noptical image taken from the plant canopy with\
    \ the IR image, from simple color identification techniques in \ncombination with\
    \ Gaussian mixture distribution extraction techniques and based on measurement\
    \ of data ac-\nquired from an IR thermography they were able to extract successfully\
    \ and automatically the canopy tempera-\nture distribution of the leaf. A new\
    \ approach was developed by [55] to schedule irrigation based on ground re-\n\
    mote sensing systems. Infrared radiometers and a conventional meteorological system\
    \ were stationed on top of a \nlinear move irrigation system. The output signals\
    \ were collected remotely in a personal computer (PC) that was \nequipped with\
    \ specific code to solve the Penmane-Monteith (PM) equation for parameterization\
    \ of aerodynamic \nand canopy resistances which were then used to calculate the\
    \ water requirement of the plants. From Infrared ra-\ndiometric system they were\
    \ able to control remotely all components that are required to improve irrigation\
    \ \nmanagement, including the automatic data collection, models, hardware and\
    \ software, in addition their remote \nsensing approach does not require signals\
    \ from the soil (as usually practiced) but instead it is based on signals \nthat\
    \ are emitted directly from plants. [56] combines hyperspectral and thermal imageries\
    \ collected from airborne \nsensors on a farm-level field experiments of maize\
    \ and sorghum with different water irrigation treatments im-\nposed. Based on\
    \ the results obtained in their study, Author’s states that the integrated use\
    \ of hyperspectral in-\ndices, fluorescence and thermal imageries can guarantee\
    \ good results for irrigation scheduling and crop water \nstress identification.\
    \  \nR. Ishimwe et al. \n \n \n133 \n2.4. Soil Salinity Detection  \nSoil salinity\
    \ causes severe environmental degradation that impedes crop growth and overall\
    \ regional production \n[57] Soil salinity information can be extracted from thermal\
    \ imageries as emitted radiance can provide subsoil \ninformation that reflected\
    \ radiation cannot [58].  \n[59] studied the application of thermography to rapidly\
    \ diagnosing salinity stress with a high degree of tem-\nperature resolution in\
    \ potted ornamental crops Syngonium podophyllum and Philodendron erubescens that\
    \ were \ntransplanted to pots in a greenhouse in Almeria (Spain). Salinity treatments\
    \ were 1, 2, 6 or 12 dS∙m−1 of electric \nconductivity in a nutrient solution.\
    \ Thermography coupled with adequate software clearly shows the effect of \nsalinity\
    \ on the potted plants, and this effect was maintained for over 30 days thus the\
    \ author states that thermo-\ngraphy can be an early useful method to diagnose\
    \ saline stress in potted plants. \nTherefore thermal Infrared (TIR) radiation\
    \ is important for salinity studies, although only few studies have \nused this\
    \ technology to study and diagnose soil salinity stress on crops. \n2.5. Disease\
    \ and Pathogen Detection \nDuring plant-pathogen infection, the physiological\
    \ state of the infected tissue is altered, such as changes in pho-\ntosynthesis,\
    \ transpiration, stomatal conductance, accumulation of Salicylic acid (SA) and\
    \ even cell death [60]. \nFoliar disease can directly be detected by modern optical\
    \ sensor technology. Using hyperspectral reflectance \nimages [61] and [62] were\
    \ able to identify powdery mildew of barley, diseased cucumber leaves and yellow\
    \ rust \nof wheat respectively. But digital infrared thermography have the potential\
    \ to identify and quantify with high \nspatial resolution management zones in\
    \ disease control and associated pathogens, as they are sensitive to physi-\n\
    ological disorders associated with fungal attack as well as disease [63], in addition\
    \ leaf diseases often affect \nplant transpiration. \nThermal infrared has been\
    \ proved by various researchers to be a useful tool for the pre-symptomatic effect\
    \ of \ndisease and pathogen on plant. [63]-[65] used thermal infrared to detect\
    \ Pseudoperonospora cubensis that caus-\nes downy mildew in cucumber, The maximum\
    \ temperature difference (MTD) within a leaf or a canopy turned \nout to be suitable\
    \ for the differentiation of infected and non-infected tissue under controlled\
    \ conditions, transpi-\nration rate and leaf temperature were similar for healthy\
    \ and infected leaves under non controlled conditions but \nfor infected tissues,\
    \ transpiration rates showed higher variation depending on disease symptoms. However,\
    \ [60] \nfound a decrease in leaf temperature of about 0.5˚C - 1.3˚C lower for\
    \ the infected leaves than the healthy leaves \nwhile they were assessing the\
    \ different temperature distribution between the leaves infected by tobacco mosaic\
    \ \nvirus strain-TMV-U1 and the non-infected leaves within different tomato species\
    \ using digital infrared thermal \nimaging in combination with microscopic observations.\
    \ \nLater on [66] explain this decrease and increase of infected leaves temperature\
    \ while they were assessing scab \ndisease on apple leaves using infrared thermography\
    \ and they found that MTD increased with scab development \nand was strongly correlated\
    \ to the size of infection sites. However in the later stages of the disease,\
    \ the MTD \ndecreased because of leaf senescence and leaf transpiration was increased\
    \ by all stages of scab development, \ntherefore, MTD may be used not only for\
    \ the differentiation between diseased and non-diseased leaves, but also \nfor\
    \ disease quantification. \nTIR could also be used to detect pathogen before visible\
    \ symptoms occur; [67] explored the potential of \nthermal imaging for pathogen\
    \ detection (Plasmopara viticola) in grapevine (Vitis vinifera L. cv. Riesling)\
    \ on \nwell irrigated or non-irrigated grapevines. Experiments were conducted\
    \ under greenhouse conditions to monitor \nleaf temperature of Plasmopara viticola\
    \ pathogen-infected and non-infected areas. Four different treatments \nwere used:\
    \ (1) irrigated to field capacity and non-inoculated vines; (2) irrigated to field\
    \ capacity and inoculated \nvines; (3) non-irrigated and non-inoculated vines;\
    \ and (4) non-irrigated and inoculated vines. The analysis of \nthermal images\
    \ showed that pathogen development caused an increase in leaf temperature at the\
    \ point of infec-\ntion in irrigated vines, non-irrigated vines showed a lower\
    \ temperature at the sites of inoculation. \nThermal imaging is a straightforward\
    \ choice for providing information for pre-symptomatic diagnosis of bio-\ntic\
    \ stresses before the appearance of visible necrosis on leaves by visualizing\
    \ and analyzing the temperature dif-\nference between infected and non-infected\
    \ leaves.  \n2.6. Yield Estimation and Forecasting \nCrop yield estimation is\
    \ very important because such predictions warn the decision makers about potential\
    \ re-\nR. Ishimwe et al. \n \n \n134 \nduction in crop yields, Time series data\
    \ models are the commonly used methods to estimate yield for many \ncrops in almost\
    \ all parts of the world. But most of the time, high deviation is observed in\
    \ the actual yield from \nthe forecasted yield [7]. Thermal imaging can be used\
    \ to estimate yield as thermography is based on sensing an \nobject's own heat\
    \ radiation. However, only a few reports can be found on the application of thermal\
    \ imaging in \nestimating and forecasting yield  \n[68] analyzed the relationship\
    \ between wheat yield and daytime measurement of temperature difference be-\n\
    tween foliage and ambient air temperature. For foliage temperature measurement,\
    \ they used a thermal camera \nthat received the infrared radiation in 8 - 14\
    \ μm spectral wavelengths. Micrometeorological data were also col-\nlected during\
    \ the wheat growing stages. The experiment was conducted for two crop seasons\
    \ (1982 and 1983) \non a red-brown soil in Australia. Transpiration and canopy\
    \ stomatal resistances to water vapor transport were \npredicted from the collected\
    \ data, the predicted transpiration and CO2 assimilation rates were found to be\
    \ closely \nrelated to yield within each year but not between years. As a result\
    \ it was stated that infrared thermometry would \nbe a useful technique for studying\
    \ yield variations in agronomic experiments where these variations are due to\
    \ \nstomatal control. \nAfter almost two decades [69] developed fruit detection\
    \ algorithm with thermal imaging to estimate the num-\nber of apple fruits on\
    \ the basis of temperature gradients between fruits and their background. At the\
    \ same time, \non each imaged tree, all fruits were manually counted and diameters\
    \ of the fruits were measured with sliding ca-\nlipers. The results of the study\
    \ showed that a close correlation (R2 = 0.83 - 0.88) existed between manually\
    \ \ncounted fruits and fruits determined by thermal imaging. The correlation coefficient\
    \ was R2 = 0.68 to 0.70 be-\ntween manually measured diameter and the diameter\
    \ of fruit determined by imaging. \n[70] conducted a study that focused on fruit\
    \ recognition from the canopy using thermal imaging, to enhance \nthe robotic\
    \ harvesting of fruit, which is an alternate for harvesting by hand. Thermal images\
    \ were acquired on 24 \nh cycles at 15 min interval using a thermal infrared camera,\
    \ after analyzing images with Matlab they found that \nfrom evening 16:00 until\
    \ early morning, fruit temperature was higher than the leaf by about 1.6˚C while\
    \ in the \nother time range, it was higher only at less than 0.6˚C. The authors\
    \ suggested that thermal imaging has a poten-\ntial to distinguish between fruit\
    \ and canopy from afternoon until midnight. \n[71] utilizes thermal infrared image\
    \ for inversion of winter wheat yield and biomass with different technology \n\
    of irrigation (drip irrigation, sprinkler irrigation, flood irrigation), the authors\
    \ considered the fact that the amount \nof yield of a crop is more related to\
    \ the amount of water received during the growing period. Their research was \n\
    subdivided into tree stages as follows, Firstly, the infrared crop water stress\
    \ index (ICWSI) was obtained by us-\ning thermal infrared camera, Secondly the\
    \ infrared index data was checked for correctness and finally model \nwas developed\
    \ using ICWSI to predict soil moisture, biomass and yield of wheat. Various crop\
    \ prediction mod-\nels were used but cubic model proved to be the best to predict\
    \ yield based on thermal imaging, therefore the au-\nthors indicated that thermal\
    \ infrared images can be used potentially for inversion of winter wheat yield.\
    \ \nRecently, [72] conforms the superiority of thermography technology for predicting\
    \ winter wheat yield. The \nauthors applied BP neural network in predicting winter\
    \ wheat yield based on thermography. Using thermal \ncamera to obtain canopy temperature\
    \ for winter wheat, ICWSI was then calculated in the main water require-\nment\
    \ stage. The performance of a BP neural network was tested with ICWSI values for\
    \ three different periods in \none irrigation circles as independent input factor\
    \ and observed winter wheat yield after harvest as the output. \nThe result showed\
    \ a the maximum relative error of 3.42%, therefore the authors states that BP\
    \ neural network in \ncombination with ICWSI using thermal images successfully\
    \ and accurately predict the yield of winter wheat. \nSince the accuracy of yield\
    \ forecasting by thermometry is very promising, this technique may be used as\
    \ a \ncomplementary method to other methods [7]. However, no further research\
    \ is reported about yield estimation for \nother crops (e.g., Maize, Soybean,\
    \ etc.) using thermal imaging which requires continuous detection and counting\
    \ \n[73]. \n2.7. Maturity Evaluation \nCrop maturity assessment is commonly achieved\
    \ by crop dissection and visual inspection [74] even though sev-\neral automatic\
    \ methods are available. These approaches are both labor intensive and subjective\
    \ due to the repea-\ntability of measurement and limiting number of observation\
    \ made by a single observer [75]. It is known that \ntranspiration resistance\
    \ grows as well as the plant physiological age increases until the plant reaches\
    \ the maxi-\nmum value, in many kinds of plant, this maximum value coincides with\
    \ the stage of maturity or ripeness [76] \nR. Ishimwe et al. \n \n \n135 \nand\
    \ transpiration resistance diminish as plant ageing begins whence infrared thermography\
    \ can be used to assess \ncrop maturity. \n[77] assessed the maturity of Tomato,\
    \ Japanese pear, and Japanese persimmon (one vegetable and two fruits \nrespectively)\
    \ using infrared thermometry. These were divided into three grades of maturity\
    \ that are immature, \nmature, and over-ripe based on color, firmness, and sugar\
    \ content. Samples were kept in constant room temper-\nature for more than 24\
    \ h before measurements. The temperature differences ranged between 0.5˚C to 1.0˚C\
    \ for \nfruit and vegetables in three grades of maturity, whereas, the surface\
    \ temperature of immature fruits stored at \nhigher temperature was slightly lower\
    \ than that of mature and over-ripe fruits.  \n[78] suggested after conducting\
    \ a study on the use of thermography for determination of mechanical damage, \n\
    bruising, and maturing of apples (Jonagold, Cox), that maturity of fruits and\
    \ vegetables can be estimated by \nthermal imaging, even different varieties could\
    \ be identified if they are of the same ripeness. Therefore thermal \nimaging\
    \ systems are suitable for examining maturity and quality of produce as detailed\
    \ thermal analyses of the \ntranspiration behavior of the produce and its interrelation\
    \ with the environment allow the determination of the \noptimal harvest date and\
    \ the adapted design of postharvest machinery [76]. Nevertheless there is a need\
    \ for more \nresearch on the use of thermal imaging for maturity detection of\
    \ other crops. \n2.8. Bruise Detection \nBruises and scratches are the most common\
    \ forms of damage on the surface of fruits and vegetables during \ntransportation\
    \ and handling [7]. Bruising is defined as damage of fruit tissue as a result\
    \ of external forces which \ncause physical changes of texture or chemical changes\
    \ of color, smell and taste [79]. With the development in \nimaging technology\
    \ on-line detection of bruises on fruits & vegetables is feasible. Non-destructive\
    \ methods for \ndetecting bruise damage in fruits have been reported using imaging\
    \ technologies including the Multispectral and \nHyperspectral NIR-based technique\
    \ ([80]-[86]). Thermal imaging offers a potential alternative technique for \n\
    bruise detection, unlike NIR based techniques it does not require an illumination\
    \ source for spectral reflectance \nlike which can be affected by the varied skin\
    \ color of apples or by the illumination setup [87]. The inner defects \nof fruit\
    \ tissue which leads to local changes of thermal properties are responsible for\
    \ obtaining thermal contrasts \nbetween bruised and sound areas on the fruit surface.\
    \ \nThe first study of detecting bruise using thermal imaging was done by [88],\
    \ their study determined the effect \nof surface defects on temperature distribution\
    \ for apple, Satsuma mandarin, and natsudaidai fruits. Artificial \nbruises were\
    \ made on the fruits by pressing and scratching. Thermal images were taken with\
    \ a thermal camera \n(wavelength 8 - 14 μm). The temperature difference between\
    \ bruised and sound skin was found to be usually in \nthe range of 0.2˚C to 1.0˚C,\
    \ with measuring times of at least 10 min and the temperature at the bruises was\
    \ lower \nthan that of unbruised skin.  \n[89] used thermal imaging method to\
    \ detect bruises in tomato where artificially bruised tomatoes were heated \n\
    in microwave oven for 14 second and then thermally imaged and after all treatment,\
    \ measurement of tempera-\nture difference between the intact and bruised parts\
    \ was in the range of 0.5˚C to 1.0˚C. [87] determined the ca-\npability of the\
    \ thermal imaging method that applies forced convection to detect bruises in three\
    \ apple varieties \n(Fuji, Red delicious, and Macintosh), Apples were thermally\
    \ imaged for 3 min. It was determined that before \ntreatment thermal imaging\
    \ could not detect the bruises in apple. But after treatment the bruised tissue\
    \ showed at \nleast 1˚C to 2˚C cooler than sound tissue within 30 to 180 second\
    \ thus the author’s state that the temperature \ndifferences were due to thermal\
    \ diffusivity instead of thermal emissivity  \n[90] developed a method to detect\
    \ early bruising in apple varieties, Jonagold, Champion and Gloster using \npulsed-phase\
    \ thermography (PPT). Samples were subjected to bruising by a specific procedure\
    \ and stored at \nroom temperature for 1 h before thermographic bruise assessment.\
    \ In the first stage of the study (no heat stimu-\nlation), the temperature difference\
    \ between sound and bruised areas as well as between shallow and deeper \nbruises\
    \ were close to 0˚C, while, after heating apples for 1s, the temperature of the\
    \ bruised part was colder and \nvaries between 0.9˚C and 1.5˚C for Jonagold, 0.9\
    \ and 1.8˚C for Champion, and 1.0˚C and 2.1˚C for Gloster ap-\nples.  \nIn spite\
    \ of the fact that infrared thermography techniques have many qualities in bruise\
    \ detection, such as \nnondestructive, non-contact, and allow for full-field imaging\
    \ and fast inspection speed, it has also some limita-\ntions caused by the measurement\
    \ sensitivity. However, this limitation can be overcome by combining infrared\
    \ \nthermography with other technologies such as lock-in techniques, whereby it\
    \ combine several technologies and \ncontrol systems that are supported by computerized\
    \ image processing techniques. Thus, lock-in technique has \nR. Ishimwe et al.\
    \ \n \n \n136 \nbeen applied to infrared thermography to enhance its detection\
    \ sensitivity [91]. [92] uses infrared lock in ther-\nmography to evaluate bruises\
    \ on pears fruits. They measured the thermal emission signals from pears using\
    \ a \nhighly sensitive mid-infrared thermal camera, by applying the lock-in method\
    \ to infrared thermography, the de-\ntection sensitivity and signal to noise ratio\
    \ were enhanced because of the phase-sensitive narrow-band filtering \neffect.\
    \ Thermal characteristic response of pears was analyzed on the basis of phase\
    \ images. Author’s found that \na greater phase difference corresponds to greater\
    \ damage of the pear specimens, because the damaged area \ncauses thermal wave\
    \ delay, therefore their states that the lock-in thermography technique can be\
    \ used for the \ndetection of damage on pear samples. \n3. Conclusion \nThermal\
    \ imaging has been growing fast and playing an important role in various fields\
    \ of agriculture starting \nfrom nursery monitoring, irrigation scheduling, soil\
    \ salinity stress detection, plants disease detection, yield esti-\nmation, maturity\
    \ evaluation and bruise detection of fruits and vegetables. This technique gains\
    \ the popularity in \nagriculture due to its higher temporal and spatial resolutions\
    \ images. However, intensive researches need to be \nconducted for its potential\
    \ application in other various processes of agriculture (e.g. Yield forecasting)\
    \ that are \nnot yet investigated. In spite of the fact that it could be used\
    \ in many agriculture operations during pre-harvest \nand post-harvest period,\
    \ as a noncontact, non-destructive technique, it has some drawbacks unlike with\
    \ other \nremote sensing imaging because high resolution thermal imaging are costly\
    \ and accurate thermal measurements \ndepend on environmental and weather conditions\
    \ thus it may not be possible to develop a universal methodolo-\ngy for its application\
    \ in agricultural operations since thermal behaviors of crops vary with climatic\
