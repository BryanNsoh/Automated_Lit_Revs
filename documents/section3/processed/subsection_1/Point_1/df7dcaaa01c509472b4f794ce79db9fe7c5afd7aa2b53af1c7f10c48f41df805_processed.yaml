    \ \nIn thermal remote sensing the invisible radiation patterns of objects are\
    \ converted into visible \nimages and these images are called thermograms or thermal\
    \ images. Thermal images can be ac- \nquired using portable, hand-held or thermal\
    \ sensors that are coupled with optical systems mounted \non an airplane or satellite.\
    \ This technology is a non-invasive, non-contact and non-destructive \ntechnique\
    \ used to determine thermal properties and features of any object of interest\
    \ and there-\nfore it can be used in many fields, where heat is generated or lost\
    \ in space and time. Potential use \nof thermal remote sensing in agriculture\
    \ includes nursery and greenhouse monitoring, irrigation \nscheduling, plants\
    \ disease detection, estimating fruit yield, evaluating maturity of fruits and\
    \ \nbruise detection in fruits and vegetables. This paper reviews the application\
    \ of thermal imaging in \nagriculture and its potential use in various agricultural\
    \ practices. \n \nKeywords \nInfrared Radiation, Infrared Thermography, Thermal\
    \ Imaging, Crop, Agriculture \n \n \n1. Introduction \nThermal remote sensing\
    \ is the branch of remote sensing that deals with the acquisition, processing\
    \ and interpre-\ntation of data acquired primarily in the thermal infrared (TIR)\
    \ region of the electromagnetic (EM) spectrum [1]. \nThermal remote sensing differs\
    \ from optical remote sensing by measuring emitted radiations from the surface\
    \ of \nthe target object, whereas optical remote sensing measures reflected radiations\
    \ of the target object under consid-\neration [2]. \n \n*Corresponding author.\
    \ \nR. Ishimwe et al. \n \n \n129 \nThermal wavelength region in terrestrial remote\
    \ sensing ranges from 3 to 35 µm but interpretation of the data \nin 3 - 5 µm\
    \ is complicated due to overlap with solar reflection in day imagery and 17 -\
    \ 25 µm regions are still \nnot well investigated. As a consequence 8 - 14 µm\
    \ regions have been of greatest interest for thermal remote \nsensing [1] since\
    \ this is where the atmosphere is fairly transparent and the signal is only lightly\
    \ attenuated by \natmospheric absorption [3]. \nThermal remote sensing exploits\
    \ the fact that everything above absolute zero (0 K or −273.15˚C or −459˚F) \n\
    emits radiation in the infrared range of the electromagnetic spectrum [1] hence\
    \ approximately 80% of the energy \nthermal sensors received in the thermal wavelength\
    \ region is emitted by land surface, making surface tempera-\nture as the easiest\
    \ variable to extract from the thermal infrared signal [4]. Thermal infrared has\
    \ grown into an \nimportant technology that is applied directly by users on the\
    \ ground using infrared instruments that are portable \nand even hand-held or\
    \ by using thermal sensors coupled with optical systems [5]. Therefore, thermal\
    \ imaging \ndata may be used directly or indirectly for many applications such\
    \ as civil engineering, industrial maintenance, \naerospace, medicine, pharmacy\
    \ and veterinary. The application of thermal imaging is gaining popularity in\
    \ \nagriculture in recent years [6] due to the reductions in cost of the equipment\
    \ and simple operational procedure \nthat have created opportunities for its application\
    \ in several fields of agricultural and food industries [7] and it is \npresently\
    \ refined for integration into precision farming [8]. \nThermal properties of\
    \ plant leaves are affected by a complex heterogeneous internal structure that\
    \ contains a \ncertain amount of water per unit area. For that reason, it is possible\
    \ to have research on individual plant with \nthermal remote sensing because of\
    \ the versatility, accuracy and high resolution of the infrared thermography [9].\
    \ \nNevertheless, accurate thermal measurements depend on environmental conditions,\
    \ which influence the thermal \nproperties of the visualized crop. Therefore,\
    \ calibration of images according to weather conditions is necessary \nfor comparison\
    \ between image data obtained during different measuring periods and growth seasons\
    \ [10]. Ther- \nmal remote sensing technology can be used in all agricultural\
    \ materials and processes, where heat is generated \nor lost in space and time\
    \ [11]. Potential use of thermography in agriculture includes nursery monitoring,\
    \ irriga-\ntion scheduling, soil salinity detection, disease and pathogen detection,\
    \ yield estimation, maturity evaluation and \nbruise detection. \nThe purpose\
    \ of this paper is to review the different thermal sensors that can be used in\
    \ agriculture as well as \nsummarize various studies conducted on the potential\
    \ application of thermal imaging in agriculture. \n2. Thermal Sensors \nAn infrared\
    \ thermal imaging system comprises of a thermal camera equipped with infrared\
    \ detectors, a signal \nprocessing unit and an image acquisition system. Thermal\
    \ imaging systems are evaluated on their thermal sensi-\ntivity, scan speed, image\
