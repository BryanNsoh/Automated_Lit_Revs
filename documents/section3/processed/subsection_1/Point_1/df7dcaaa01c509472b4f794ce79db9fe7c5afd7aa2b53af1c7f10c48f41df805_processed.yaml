  analysis: This study assessed the potential of WorldView-2 multispectral imagery
    for mapping water stress in pear orchards. In situ Ψstem was monitored with a
    pressure chamber throughout three consecutive growing seasons in a regulated and
    non-irrigated pear orchard. Reflectance measurements of leaves and canopies were
    related to Ψstem. The ReNDVI derived from the WorldView-2 imagery was shown to
    be strongly related to Ψstem and could be used in the remote estimation hereof.
    The relationship between ReNDVI and Ψstem was shown to be independent of orchard
    parameters (e.g., phenology, tree structure, irrigation setup) and environmental
    conditions (e.g., soil conditions). Additionally, the relationship was mostly
    independent of off-nadir viewing angle and viewing geometry. Results showed that
    this relationship was almost independent of viewing geometry, as the correlation
    decreased after the inclusion of fully shaded scenes.
