    \ Vegetation Indices Based on UAS Remote Sensing in the\nVisible Spectra Region.\
    \ UAS remote sensing is a low altitude\nremote sensing technology (50–100 m),\
    \ which is less affected\nby atmospheric factors during the data acquisition process.\n\
    It has the advantages of affordability, simple operation, fast\nimaging speed,\
    \ and high spatial and temporal resolutions,\nwhich is unparalleled compared with\
    \ traditional [58] remote\nsensing technologies based on satellites. At present,\
    \ the UAS\nremote sensing technology plays a crucial role in the field of\naerial\
    \ remote sensing with increased interest in applying these\nplatforms on different\
    \ studies of vegetation assessment [59].\nThe practical applications of UAS are\
    \ mainly related to images\nacquisition in the visible bands (RGB) due to easy\
    \ access of\nubiquitous high resolution cameras at low price and weight.\nHowever,\
    \ due to rapid advances in technology, multispectral\nand infrared thermal cameras\
    \ are becoming increasingly\ncheaper and miniaturized.\nAs previously shown through\
    \ different VIs, most of them\nare based on the mixture of visible light bands\
    \ and NIR to\ngenerate algorithms and those based only on the visible light\n\
    spectra are not common. However, weightless high definition\ncameras are appearing\
    \ in the market that includes the NIR\nband, which will enhance the practical\
    \ applicability of UAS\nin the near future. These types of reflectance are commonly\n\
    measured using visible, multispectral, and hyperspectral\ncameras [5]. According\
    \ to Gago et al. (2015), NDVI is one\nof the most employed indices for UAS applications\
    \ and is\ndefined specifically as\nNDVI = (\U0001D445800 − \U0001D445680)\n(\U0001D445\
    800 + \U0001D445680),\n(18)\nwhere \U0001D445800 is the reflectance at 800 nm\
    \ and \U0001D445680 at 680 nm.\nDue to the high NIR reflectance of chlorophyll,\
    \ this index is\nused to detect plants greenness [60]. Some studies described\n\
    the use of UAS with multispectral cameras and high resolu-\ntion multispectral\
    \ satellites to estimate LAI (Leaf Area Index)\nthrough NDVI [27, 61].\nThe optimized\
    \ index transformed chlorophyll absorp-\ntion in reflectance Transformed Chlorophyll\
    \ Absorption in\nReflectance Index/Optimized Soil-Adjusted Vegetation Index\n\
    (TCARI/OSAVI) was proposed as more sensitive VI to chlo-\nrophyll content. In\
    \ this way, avoiding other factors that could\naffect the reflectance values such\
    \ as canopy reflectance and\nsoil reflectance among others [5]. Another index\
    \ evaluated\nby Zarco-Tejada et al. (2013) was the PRInorm, which is an\nimprovement\
    \ of the Photochemical Reflectance Index (PRI).\nThis index considers xanthophyll\
    \ changes related to water\nstress but also generates a normalization considering\
    \ chloro-\nphyll content and canopy leaf area reduction which is mainly\naffected\
    \ by water stress [62]. However, by obtaining a quick\nand effective method to\
    \ extract vegetation information based\non UAS visible images, it will enhance\
    \ and popularize the\nscope of application of UAS immediately [63]. In this sense,\n\
    Wang et al. (2015) comprehensively considered the spectral\ncharacteristics of\
    \ healthy green vegetation and the spectral\ncharacteristics of typical features\
    \ of UAS imagery [63]. They\nuse green (\U0001D43A) band instead of the NIR band\
    \ to calculate\nNDVI, (\U0001D70Cred + \U0001D70Cblue) compared to \U0001D445\
    \ for NDVI, and the \U0001D43A\nband multiplied by 2 for (\U0001D70Cred + \U0001D70C\
    blue). Thus, a Visible-Band\nDifference Vegetation Index (VDVI) is created based\
    \ on the\nthree bands of visible light, which can be expressed as follows:\nVDVI\
    \ =\n(2 ∗ \U0001D70Cgreen − \U0001D70Cred − \U0001D70Cblue)\n(2 ∗ \U0001D70Cgreen\
    \ + \U0001D70Cred + \U0001D70Cblue)\n.\n(19)\nThe values of VDVI are within [−1,\
    \ 1] and the accuracy of\nthe vegetation extraction based on VDVI is higher than\
    \ other\nvisible light band-based VIs and \U0001D43A band. Furthermore, the\n\
    accuracy of VDVI has been reported to be over 90% [63].\n2.6. Vegetation Indices\
    \ Related to Vegetation Status. The\nNDVI, as shown previously, enhances the contrast\
    \ of the\nreflectivity of the NIR and \U0001D445 channels (5). Therefore, it is\n\
    a nonlinear extension of NIR and \U0001D445 ratios, resulting in the\nenhancement\
    \ of the lower part of these values (higher values\nare suppressed). Hence, NDVI\
    \ reaches saturation in this way\nmore easily. Thus, Gitelson [64] proposed the\
    \ Wide Dynamic\nRange Vegetation Index (WDRVI), which can be expressed\nas follows:\n\
    WDRVI = (\U0001D6FC\U0001D70Cnir − \U0001D70Cred)\n(\U0001D6FC\U0001D70Cnir +\
    \ \U0001D70Cred).\n(20)\nWDRVI enhances the dynamic range of NDVI by applying\n\
    a weighting parameter to the NIR reflectance. If \U0001D6FC equals 1,\nWDRVI is\
    \ equivalent to NDVI. If \U0001D6FC is equal to the ratio\n(\U0001D70Cred/\U0001D70C\
    NIR), WDRVI is zero. After validation procedures, a\ncoefficient value of 0.20\
    \ for appears to be generally effective\nfor the WDRVI calculations. According\
    \ to Gitelson (2004)\n[64], WDRVI offers a simple way to enhance the dynamic\n\
    range for high biomass environments (LAI > 2). However,\nwhen biomass is low (LAI\
    \ < 1), NDVI is still the best choice\nfor the plant classification.\nAccording\
    \ to the spectral reflectance of plant leaves\n(between 550 nm and 700 nm) it\
    \ can be considered constant\neven if the chlorophyll content of leaves is variable.\
    \ Based\non this relationship, Kim et al. (1994) measured the level of\nabsorption\
    \ at 670 nm and linked the reflection peak at 700 nm\nJournal of Sensors\n7\n\
    and 550 nm; the Chlorophyll Absorption Ratio Index (CARI)\nwas then developed\
    \ [65] and can be expressed as\nCAR ∗ (\U0001D445700\n\U0001D445670\n) ,\nCAR\
    \ =\n\U000F5128\U000F5128\U000F5128\U000F5128(\U0001D44E ∗ 670 + \U0001D445670\
    \ + \U0001D44F)\U000F5128\U000F5128\U000F5128\U000F5128\n(\U0001D44E2 + 1)\n0.5\n\
    ,\n\U0001D44E = (\U0001D445700 − \U0001D445500)\n150\n,\n\U0001D44F = \U0001D445\
    550 − (\U0001D44E ∗ 550) .\n(21)\nLater, Daughtry et al. improved the CARI by\
    \ proposing a\nmodified CARI (MCARI) [66], which can be expressed as\nMCARI\n\
    = 1.5 ∗ [2.5 (\U0001D445800 − \U0001D445670) − 1.3 (\U0001D445800 − \U0001D445\
    550)]\n√(2\U0001D445800 + 1)2 − (6\U0001D445800 − 5\U0001D445670) − 0.5\n.\n(22)\n\
    The MCARI is more sensitive to leaf chlorophyll concentra-\ntions. Daughtry et\
    \ al. (2000) found that LAI, chlorophyll, and\nthe chlorophyll-LAI interaction\
    \ accounted for 60, 27, and 13%\nof the MCARI variation. Even though the MCARI\
    \ formula\nis not related to the NIR bands, good predictions were still\nfound.\n\
    In agriculture, crop growth is directly linked to water\nsupply and plant water\
    \ status. When the soil water supply\nis insufficient, plants will be under water\
    \ stress, which leads\nto reduced crop yield and even crop failures under extreme\n\
    drought conditions. So it is very important to evaluate the\ncrop water status\
    \ in a timely and accurate manner, which\nhas direct implications on crop growth,\
    \ yield, and quality of\nproduce [67]. In recent years, the development of infrared\n\
    thermal remote sensing technology made it possible to mea-\nsure canopy temperature\
    \ changes and dynamics from crop\npopulations. These changes are related to the\
    \ transpiration\nrate of plants and stomatal conductance. Hence, crop leaf and\n\
    canopy temperature have been used for the determination of\ncrop water status\
    \ [68]. In order to make the canopy temper-\nature measurements consistent, Idso\
    \ et al. (1981) established\nthe Crop Water Stress Index (CWSI) to monitor crop\
    \ water\nstatus [69].\nCWSI =\n(\U0001D447canopy − \U0001D447nws)\n(\U0001D447\
    dry − \U0001D447nws)\n,\n(23)\nwhere \U0001D447canopy is the temperature of fully\
    \ sunlit canopy leaves\n(∘C), \U0001D447nws is the temperature of fully sunlit\
    \ canopy leaves (∘C)\nwhen the crop is non-water-stressed (well-watered); \U0001D447\
    dry is\nthe temperature of fully sunlit canopy leaves (∘C) when the\ncrop is severely\
    \ water stressed due to low soil water availabil-\nity. \U0001D447nws and \U0001D447\
    dry are the lower and upper baselines used to\nnormalize CWSI for the effects\
    \ of environmental conditions\n(air temperature, relative humidity, solar radiation,\
    \ and wind\nspeed) on \U0001D447canopy. The CWSI has two models, an empirical\n\
    model and a theoretical model; however, the theoretical\nmodel involves too many\
    \ parameters, and these parameters\nare not easy to obtain. Therefore, the theoretical\
    \ model is\nonly used for research purposes [70–72]. The empirical model\ncan\
    \ be obtained only by using crop canopy temperature, air\ntemperature, and air\
    \ saturation difference, so the empirical\nmodel has been further studied and\
    \ used in many crop\napplications [73].\nBesides the use of infrared thermal radiation\
    \ to detect\nplant water stress detection, the visible part of the spectrum\n\
    has also been useful for early water stress detection. This\ninvolves using indices\
    \ focused on bands at specific wave-\nlengths where photosynthetic pigments are\
    \ affected by water\nstress conditions such as chlorophyll. The Photochemical\n\
    Reflectance Index (PRI) has been used as a stress index of\nstress based on this\
    \ principle, with initial developments to\nbe applied to disease symptoms detection,\
    \ which can be\nexpressed as\nPRI = (\U0001D445531 − \U0001D445570)\n(\U0001D445\
    531 − \U0001D445570).\n(24)\nIt has been shown that the Light Use Efficiency (LUE)\
    \ is a\nkey variable to estimate Net Primary Productivity (NPP) [74,\n75]. When\
    \ obtaining reliable accuracy in LUE measurements,\nit is possible to study the\
    \ distribution of energy and global\nclimate change. The PRI is a normalized difference\
    \ VI of\nreflectivity at 531 nm and 570 nm and the reflectance of these\ntwo bands\
    \ is affected by the xanthophyll cycle and is closely\nrelated to LUE of leaves.\
    \ Therefore, PRI provides a good\nestimation of leaf LUE.\n2.7. Summary of Vegetation\
    \ Indices. A summary of the main\nVIs discussed in this paper can be found in\
    \ Table 1 with their\nrespective citations.\n3. Conclusions\nSimple VIs combining\
    \ visible and NIR bands have signif-\nicantly improved the sensitivity of the\
    \ detection of green\nvegetation. Different environments have their own variable\n\
    and complex characteristics, which needs to be accounted\nwhen using different\
    \ VIs. Therefore, each VI has its specific\nexpression of green vegetation, its\
    \ own suitability for specific\nuses, and some limiting factors. Therefore, for\
    \ practical\napplications, the choice of a specific VI needs to be made with\n\
    caution by comprehensively considering and analyzing the\nadvantages and limitations\
    \ of existing VIs and then combine\nthem to be applied in a specific environment.\
    \ In this way, the\nusage of VIs can be tailored to specific applications, instru-\n\
    mentation used, and platforms. With the development of\nhyperspectral and multispectral\
    \ remote sensing technology,\nnew VIs can be developed, which will broaden research\
    \ areas.\nIt is envisioned that these new developments will be readily\napplied\
    \ and adopted by UAS platforms and will become one\nof the most important research\
    \ areas in aerospace remote\nsensing in the near future.\n8\nJournal of Sensors\n\
