    Abstract Thermal imaging is a technique to convert the invisible radiation pattern
    of an object into visible images for feature extraction and analysis. Infrared
    thermal imaging was first developed for military purposes but later gained a wide
    application in various fields such as aerospace, agriculture, civil engineering,
    medicine, and veterinary. Infrared thermal imaging technology can be applied in
    all fields where temperature differences could be used to assist in evaluation,
    diagnosis, or analysis of a process or product. Potential use of thermal imaging
    in agriculture and food industry includes predicting water stress in crops, planning
    irrigation scheduling, disease and pathogen detection in plants, predicting fruit
    yield, evaluating the maturing of fruits, bruise detection in fruits and vegetables,
    detection of foreign bodies in food material, and temperature distribution during
    cooking. This paper reviews the application of thermal imaging in agriculture
    and food industry and elaborates on the potential of thermal imaging in various
    agricultural practices. The major advantage of infrared thermal imaging is the
    non-invasive, non-contact, and non-destructive nature of the technique to determine
    the temperature distribution of any object or process of interest in a short period
    of time. Similar content being viewed by others Thermal Imaging Chapter © 2014
    Infrared Thermal Imaging Technique for Temperature Measurement in Various Energy
    Systems Chapter © 2020 Thermal Infrared Imaging Chapter © 2014 Introduction Temperature
    measurement is an important aspect in any industrial process and infrared thermography
    has revolutionized the concept of temperature measurement. Temperature measurements
    were generally performed using thermometers, thermocouples, thermistors, and resistance
    temperature detectors. These instruments can only determine temperature at specific
    points and most of these instruments need to establish a contact with the material.
    While infrared thermal imaging is a non-contact, non-destructive technique which
    provides temperature mapping of the material. Hence, use of infrared thermal imaging
    is widely increasing in many fields. All objects above 0 K (−273.15 °C) emit infrared
    rays which are part of the electromagnetic spectrum. Electromagnetic spectrum
    comprises of radio waves, microwaves, infrared rays, visible light, ultraviolet
    rays, X-rays, and gamma rays (Fig. 1). The wavelength of infrared rays is in the
    range of 0.78–1,000 μm. The infrared region is further divided into different
    regions: near infrared (0.75–3 μm), mid infrared (3–6 μm), far infrared (6–15
    μm), and extreme infrared (15–1,000 μm); (Meola & Carlomagno 2004). The intensity
    of radiation emitted by an object is a function of its surface temperature, i.e.,
    the higher the temperature of the body, the greater is the intensity of infrared
    radiation emitted by the object. Thermal imaging is a technique which converts
    this radiation emitted by an object into temperature data without establishing
    contact with the object. Fig. 1 Electromagnetic spectrum (Kaiser 1996) Full size
    image Thermal imaging has a wide application in various fields such as civil engineering,
    industrial maintenance, aerospace, medicine, pharmacy, and veterinary. The application
    of thermal imaging is gaining popularity in agriculture and food industry in recent
    years. The major advantages of thermal imaging are non-contact, non-invasive,
    and rapid technique which could be used for online applications. The thermal cameras
    are easy to handle and highly accurate temperature measurements are possible.
    With the thermal imaging, it is possible to obtain temperature mapping of any
    particular region of interest with fast response times which is not possible with
    thermocouples or other temperature sensors which can only measure spot data. Repeatability
    of temperature measurements is high in thermal imaging. Also, thermal imaging
    does not require an illumination source unlike other imaging systems. Previous
    models of thermal camera’s required cryogenically cooled sensors to obtain temperature
    resolution of 0.1 °C whereas recent day cameras can operate at room temperature
    making these cameras user friendly and promoting an increase in the use of thermal
    imaging in various fields. The objective of this paper is to review and summarize
    the potential applications of thermal imaging in various aspects of agriculture
    and food industry. Thermal Imaging System Infrared thermal imaging system comprises
    of thermal camera equipped with infrared detectors, a signal processing unit and
    an image acquisition system, usually a computer. The infrared detectors absorb
    the infrared energy emitted by the object and convert it into an electrical impulse.
    The electrical impulse is sent to the signal processing unit which translates
    the information into thermal image. Most of the thermal imaging devices scan at
    a rate of 30 times per second and can sense temperature ranging from −20 to 1,500 °C,
    but the temperature range can still be increased by using filters (Meola & Carlomagno
    2004). Detectors are the most important part of thermal imaging system which converts
    the radiant energy into electrical signals proportional to the amount of radiation
    falling on them. There are two types of detectors: thermal and photon detectors.
    In thermal detectors, infrared radiation heats up the detector element resulting
    in temperature rise, which is taken as a measure of the radiation falling on the
    object. In photon detectors, incident radiation interacts at an atomic or molecular
    level with the material of the detector to produce charge carriers that generate
    a voltage across the detector element or a change in its electrical resistance.
    The various types of photon detectors used are cadmium mercury telluride (CMT),
    indium antimonide, platinum silicide, and Quantum well devices. Among the two
    types, photon detectors provide greater sensitivity than thermal detectors (Willimas
    2009). Thermal imaging devices can be classified into uncooled and cooled (Sierra
    Pacific Innovations http://www.x20.org/thermal/thermal_weapon_sight.htm). Uncooled
    thermal imaging device is the most common one and the infrared detector elements
    are contained in a unit that operates at room temperature. They are less expensive
    but their resolution and image quality tend to be lower than the cooled device.
    In the cooled thermal imaging device, the sensor elements are contained in a unit
    which is maintained below 0 °C. They have a very high resolution and can detect
    temperature difference as low as 0.1 °C but they are expensive (Sierra Pacific
    Innovations http://www.x20.org/thermal/thermal_weapon_sight.htm). Cooled thermal
    imaging devices are used in military and aerospace applications. An infrared imaging
    system is evaluated based on thermal sensitivity, scan speed, image resolution,
    and intensity resolution. Table 1 describes the specifications of the thermal
    camera used in various studies discussed in this paper. Table 1 Details of infrared
    thermal cameras used in various agriculture and food-related studies Full size
    table Applications of Thermal Imaging in Agriculture Thermal imaging has a potential
    application in many operations involved in agriculture, starting from assessing
    the seedling viability, estimating soil water status, estimating crop water stress,
    scheduling irrigation, determining disease and pathogen affected plants, estimating
    fruit yield, and evaluating maturity of fruits and vegetables. This section elaborates
    on studies conducted to determine potential use of thermal imaging in agriculture.
    Table 2 describes the applications of thermal imaging in agriculture. Table 2
    Applications of thermal imaging in agriculture Full size table Crop Water Stress
    Use of thermography for monitoring canopy temperature, identifying plant stress,
    and estimating stomatal conductance to aid in irrigation scheduling were studied
    by many researchers (Jones et al. 2002; Jones 1999a; Jones 1999b; Leinonen & Jones
    2004). Leaf water potential (LWP) is a widely accepted parameter for monitoring
    water status and irrigation scheduling for plants. Sela et al. (2007) used thermal
    and visible images to generate leaf water potential status of cotton crops (Gossypium
    barbadense L.). Thermal images were obtained using a ThermaCAM SC2000, thermal
    camera and digital RGB images were acquired using a digital camera (DSC-F717,
    Sony Inc., Tokyo, Japan) attached to the thermal camera. All measurements were
    conducted mainly during flowering and boll development stages during which most
    water is applied to the plants. Crop water stress index (CWSI) was calculated
    based on canopy temperatures and theoretical and empirical references. LWP was
    measured from models built by CWSI and the models based on empirical references
    showed good correlation with measured LWP. They concluded that LWP maps can help
    in irrigation scheduling and can provide support to determine the defects in irrigation
    system. Stoll and Jones (2007) explored the possibility of using thermal imaging
    as a tool for monitoring plant stress. The experiments were conducted on mature
    grapevines (Vitis vinifera) growing on deep sandy soil and the treatments were
    no irrigation and full irrigation and images were obtained using IR Snapshot 525
    thermal camera. The temperature of Moscatel variety with sunlight for irrigated
    and non-irrigated conditions were 35.1 and 36.5 °C, whereas the temperature of
    the Moscatel in shaded area for irrigated and non-irrigated conditions were 32.6
    and 33.5 °C, respectively. Their study showed that temperature difference between
    stressed and non-stressed plants could be very helpful to identify water stress
    in plants and this could be used in irrigation scheduling. Monitoring stomatal
    conductance can be a better indicator of plant response to drying soil than monitoring
    water potential because reductions in stomatal conductance can occur even before
    any change in plant water status (Jones 2004). Thermography seems to have a great
    potential because as water is lost through stomata, leaves cool and hence as stomata
    close, leaf temperature rises which could be detected through thermal imaging.
    Grant et al. (2006) conducted studies aimed at comparing the precision of thermography
    and conventional porometry and water relation measurements between water stressed
    and well-watered control plants under greenhouse conditions using IR Snapshot
    525 thermal camera. The experiments were conducted with grapevines (V. vinifera
    L), French beans (Phaseolus vulgaris L.), and lupins (Lupinus albus L.). Stomatal
    conductance and leaf temperatures were measured on the same leaves, with porometer
    measurements immediately following thermal imaging. Based on the results, they
    concluded that a good correlation was found between the IG index ((T dry − T leaf)/(T
    leaf − T wet)) obtained from thermography and stomatal conductance measured with
    a porometer. However, they recommended few guidelines to optimize the technique:
    the time between spraying the wet reference leaf and taking image must be standardized,
    all plants and reference must be subjected to the same amount of radiation environment
    and the imager must be allowed to equilibrate before measurements. Grant and Chaves
    (2005) studied thermal imaging for identifying water stress in grapevines of cultivar
    Aragonez with three irrigation treatments (deficit irrigation, regulated deficit
    irrigation, and partial root zone drying) using a IR Snapshot 525 thermal camera.
    Their results suggested that canopy temperature was more useful for detecting
    water stress than leaf temperature because canopy temperatures are based on average
    temperature over a group of leaves. When images were taken for individual leaves,
    temperature and index values obtained were not correlated with stomatal conductance
    because leaves at similar temperature may have different stomatal conductance
    based on orientation and inclination angles of leaves. Merlot et al. (2002) studied
    the use of infrared thermal imaging to isolate Arabidopsis mutants defective in
    stomatal regulation using ThermaCam PM250 thermal camera. Plants synthesize abscisic
    acid (ABA) hormone which triggers the closure of stomatal pores during periods
    of drought to conserve water by reducing transpirational water loss. Leaf temperature
    can be used as an indicator to detect mutants with altered stomatal control. They
    used ABA-deficient and ABA-insensitive mutants as controls to optimize experimental
    conditions for thermographic detection of individual plants with altered stomatal
    response. These conditions were then used to perform pilot test for mutants that
    displayed a reduced ability for stomatal closure. They identified mutations at
    two novel loci that inhibit ABA regulation of stomatal aperture. Pathogen Detection
    Stoll et al. (2008) explored the potential of thermal imaging for pathogen detection
    in grapevine (V. vinifera L.) under different water status. Experiments were conducted
    under greenhouse conditions to monitor leaf temperature of Plasmopara viticola
    pathogen-infected and non-infected areas under different irrigation treatments:
    (1) control, irrigated to field capacity and non-inoculated vines; (2) irrigated
    to field capacity and inoculated vines; (3) non-irrigated and non-inoculated vines;
    and (4) non-irrigated and inoculated vines. Thermal images were obtained using
    a TH7102MX thermal camera. The analysis of thermal images showed that pathogen
    development caused an increase in leaf temperature at the point of infection in
    irrigated vines and the plants under severe water stress (non-irrigated) showed
    a lower temperature at the sites of inoculation. The authors could not state the
    mechanism causing the contrast effect on leaf temperature due to difference in
    water status of the plant but the study showed that thermal imaging could be used
    as an indicator for early detection of stress and providing information on the
    interaction of biotic and abiotic stressors. Downy mildew of cucumber (Cucumis
    sativus L.) leaves is caused by the pathogen Pseudoperonospora cubensis, which
    results in changes in metabolic processes including transpiration rate. Oerke
    et al. (2006) explored the potential of thermal imaging to determine the effect
    of downy mildew on cucumber leaves. Cucumber seeds were germinated on moist paper,
    transplanted to plastic pots, and grown in greenhouse at 20–25 °C and 70 + 10%
    RH. About 5 ml of P. cubensis suspension was sprayed on the leaves using hand
    sprayer and the plants were assessed daily for mildew development. Thermal images
    were obtained using VARIOSCAN 3021 ST thermal camera. The maximum temperature
    difference between healthy and infected leaves was studied using thermal images
    recorded day by day up to 8 days after inoculation. Two days after inoculation
    with P. cubensis, the temperature of affected leaves was 2 °C higher. The maximum
    temperature difference within the infected leaves was significantly larger than
    the maximum temperature difference of non-inoculated plants. Hellebrand et al.
    (2006) studied the possibility of detecting infested plants using thermal and
    NIR imaging under laboratory and field conditions. Wheat (Triticum aestivum, variety
    “Kanzler”) plants artificially infected by powdery mildew (Blumeria graminis)
    were thermally imaged using ThermaCAM SC 500 or ThermaCAM 545 and NIR images were
    obtained using ALPHA NIRTM (Indigo Systems Corporation). Their results showed
    that temperature of the infested plants was lower compared to healthy plants in
    the range of 0.2 to 0.7 °C and hence infested plants could be identified using
    thermal imaging under the laboratory conditions. Whereas under field conditions,
    temperature variability of soil and plants superposed temperature changes due
    to infestation and hence hampered the detection of infested plants. They concluded
    that NIR imaging as a standalone method was not suitable for determination of
    infested plants while thermal imaging was useful under laboratory conditions.
    Chaerle et al. (1999) studied the presymptomatic determination of plant virus
    interaction by use of thermal camera THV 900 LW. Salicyclic acid (SA) produced
    by plants as a defense signal against pathogens induces metabolic heating, and
    when exogenously applied, increases leaf temperature. The authors applied SA to
    tobacco leaves and determined the resistance of tobacco mosaic virus before any
    disease symptom was visible on tobacco leaves. When SA was applied to tobacco
    leaves, the infected sites were 0.3–0.4 °C warmer than the surrounding tissue
    and were detectable 8 ± 1 h before the initial appearance of necrotic lesions.
    Ice Nucleation The detection of ice formation in plant tissues is challenging
    and the electronic recording of plant temperature using thermocouples and examining
    the latent heat of crystallization of water at the point of freezing was the only
    method available until recently. This method is difficult and unreliable because
    many thermocouples need to be attached and these inserted thermocouples may damage
    cells leading to ice nucleation at that site and sometimes even carefully attached
    thermocouples may become detached during testing. Fuller and Wisniewski (1998)
    used infrared thermal camera Inframetrics Model 760 LW to study ice nucleation
    and freezing behavior of potatoes (Solanum tuberosum) and cauliflower (Brassica
    oleracea). Thermal imaging of potato plants showed that during freezing, leaves
    rapidly equilibrated (within seconds) to the temperature of the air while the
    stems cooled more slowly (5–10 min). The thermal imaging of cauliflower head showed
    that the coldest zones were those that were most peripheral, i.e., the tip of
    the floret while the warmest zones were the cracks and crevices between florets.
    The use of thermal imaging gave insight into where ice nucleates and how it spreads
    in two plant species. For potato plants, supercooling to sub zero temperature
    (−6 to −8 °C) was possible without any physiological damage; however, once these
    plants froze, then shoot death was complete within 10 min of nucleation. Their
    work was the first published visualization of ice nucleation and demonstrates
    that infrared imaging can be used to investigate frost hardiness in plants. Pearce
    and Fuller (2001) studied the freezing of barley (Hordeum vulgare cv. Gleam) by
    infrared video thermography using Inframetrics thermal camera Model 760 LW. Their
    results showed that organs of barley froze in this order: nucleated leaf, roots,
    older leafs, younger leaves, and secondary tiller. Initial spread of freezing
    was not damaging but the ice formed during first freezing event initiates second
    freezing event, which causes the damage. Determination of Fruit Yield Bulanon
    et al. (2008) studied the temporal variation in citrus (Citrus sinensis) canopy
    for citrus fruit detection using thermal imaging. The focus of the study was on
    fruit recognition from the canopy, to enhance the robotic harvesting of fruit,
    which is an alternate for harvesting by hand. The thermal camera ThermaCam P65HS
    was positioned 2 m from the region of interest on the canopy surface and images
    were acquired for 24 h at 15 min interval. The images were analyzed using Matlab
    and the fruit and leaf temperature had the same trend throughout the region of
    interest. From evening 16:00 until early morning, the fruit temperature was higher
    than the leaf by about 1.6 °C while in the other time range, the temperature was
    higher only at less than 0.6 °C. Their results suggested that thermal imaging
    has a potential to distinguish between fruit and canopy from afternoon until midnight.
    Stajnko et al. (2004) demonstrated the applicability of thermal imaging for predicting
    the number and diameter of apple (Malus domestica) fruits to calculate the yield
    in an apple orchard. Thermal camera AGEMA 570 was used for the experiment and
    images were captured at five stages of fruit development and images were recorded
    late in the afternoon to achieve temperature gradient between fruits and the background.
    Various image processing algorithms, thresholding, filtering, and longest segment
    algorithms were used to differentiate the fruits from the background and the leaves.
    The results of the study showed that a close correlation (R 2 = 0.83–0.88) existed
    between manually counted fruits and fruits determined by thermal imaging. The
    correlation coefficient was R 2 = 0.68 to 0.70 between manually measured diameter
    and the diameter of fruit determined by imaging. Post-harvest Operations: Quality
    Evaluation of Agricultural Products Thermal imaging has potential applications
    in many post-harvest operation such as quality evaluation of fruits and vegetables,
    quality testing of meat, detection of foreign materials in food, temperature mapping
    in cooked food and grain, drying, and detection of defects in packaging. Table
    3 describes the applications of thermal imaging in post-harvest and quality evaluation
    operations. In Table 4, the applications of thermal imaging are listed with the
    temperature difference determined in various research studies. Table 3 Applications
