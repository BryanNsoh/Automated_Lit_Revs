    of water indices to screen canopy water content The value of spectral reflectance
    indices to sense plant water status, based on strong absorption by water at specific
    wavelengths such as 970 nm, has been reported in different crops, conifers, shrubs,
    and other plant species under water stressed conditions (Table 5). Other spectral
    reflectance indices based on visible, near, and far infrared regions have also
    been associated with plant water status parameters (i.e. ψleaf) under different
    levels of water stress (Table 5). Some of these indices were based on ground-based
    canopy reflectance to estimate crop water content, while others utilized satellite
    and aircraft imagery in forest species and farm fields to estimate vegetative
    water content. The WI (source for the four normalized water indices used in the
    current study) proposed by Peñuelas et al. (1993) has been widely associated with
    diverse water relations parameters in a variety of crops (Table 5). WI showed
    a good association with RWC and ψleaf (r=0.60–0.80) by inducing artificial leaf
    dehydration of gerbera and pepper plants growing under greenhouse and growth chamber
    conditions, but WI had weaker associations at moderate water stress (RWC <85%
    and ψleaf–1.55 MPa) (Peñuelas et al., 1993). In another study, the plant water
    content of the seedlings of several shrubs and tree species was highly correlated
    with WI (r=0.61–0.75) when plants were grown in plastic tubes; however, under
    natural conditions, the association was reduced (r=0.05–0.56) (Peñuelas et al.,
    1997). Sim and Gamon (2003) studied several plant species (annual and perennial
    species) grown in natural conditions and found that WI gave a better association
    with plant water content than did other indices (NDVI, NDWI, and SR). Eitel et
    al. (2006) also used WI, but it showed a weak relationship with RWC and ψleaf
    at the leaf and canopy level, compared to NDWI and the maximum difference water
    index (MDVI) in Populus tree species grown in greenhouse conditions. MDWI [Rmax(1500–1750)–Rmin(1500–1750)]/[Rmax(1500–1750)+Rmin(1500–1750)]
