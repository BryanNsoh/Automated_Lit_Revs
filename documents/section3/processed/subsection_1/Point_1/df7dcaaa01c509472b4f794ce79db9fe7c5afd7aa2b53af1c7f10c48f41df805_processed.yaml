  analysis: "Hyperspectral sensing technique using a portable ASD spectroradiometer\
    \ (Field Spec FR 350–2500 nm, Analytical Spectral Devices Inc., Boulder, CO, USA)\
    \ was used to assess the changes in canopy spectral reflectance of the spring\
    \ wheat canopy under each treatment to determine the optimal wavebands and spectral\
    \ indices (wavebands combinations) for detecting the changes in plant water status\
    \ in the three parts of the spectrum (VIS, NIR, and SWIR) in relation to leaf\
    \ water potential (LWP), relative water content (RWC), and equivalent water thickness\
    \ (EWT), and grain yield (GY). These relationships were analyzed using the linear\
    \ and non-linear regression models. The relationships between phenotypic parameters\
    \ and sensitive wavebands and spectral indices were evaluated using different\
    \ statistical parameters. Partial least square regression (PLSR) was also used\
    \ to estimate and predict the plant phenotypic parameters of wheat based on wavebands\
    \ or spectral indices as a single index to predict phenotypic parameters. \n\n\
    Results showed that the changes in the plant water status and GY could be detected\
    \ using different wavelengths from VIS, NIR, and SWIR, with some clear peaks found\
    \ at around 351, 518, and 687 nm in VIS, 762, 974, 1100, and 1240 nm in NIR, and\
    \ 1392, 1515, 1930, and 2273 nm in SWIR. Based on these wavebands, a series of\
    \ new spectral indices were formulated and used together with published spectral\
    \ indices for assessment of plant phenotypic parameters under the water-limited\
    \ conditions. The new spectral indices combined the wavebands from the three different\
    \ regions (VIS/NIR, NIR/NIR, SWIR/NIR, and SWIR/SWIR). The results showed that\
    \ most of spectral indices succeeded in tracking the changes in the plant water\
    \ status and GY under each irrigation rate. The prediction models based on selected\
    \ spectral indices were also built for the estimation of the phenotypic parameters\
    \ as such as the individual spectral indices. The models based on several spectral\
    \ indices constructed (new spectral indices or published spectral indices) using\
    \ partial least squares regression (PLSR) provided acceptable accuracy for estimation\
    \ of the plant phenotypic parameters. \n\nThe main conclusion of this study is\
    \ that the close relationships between the water status parameters and the spectral\
    \ reflectance at different wavelengths of canopy, which was detected by hyperspectral\
    \ sensing technique, revealed some novel wavebands and spectral indices that efficiently\
    \ detect plant water status and yield under different irrigation water amounts.\
    \ The developed spectral indices could contribute to the development of spectral-based\
    \ canopy sensors for monitoring the changes in plant water status in wheat under\
    \ a range of water conditions."
