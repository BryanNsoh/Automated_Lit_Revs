    Abstract Spectral reflectance indices can be used to estimate the water status
    of plants in a rapid, non-destructive manner. Water spectral indices were measured
    on wheat under a range of water-deficit conditions in field-based yield trials
    to establish their relationship with water relations parameters as well as available
    volumetric soil water (AVSW) to indicate soil water extraction patterns. Three
    types of wheat germplasm were studied which showed a range of drought adaptation;
    near-isomorphic sister lines from an elite/elite cross, advanced breeding lines,
    and lines derived from interspecific hybridization with wild relatives (synthetic
    derivative lines). Five water spectral indices (one water index and four normalized
    water indices) based on near infrared wavelengths were determined under field
    conditions between the booting and grain-filling stages of crop development. Among
    all water spectral indices, one in particular, which was denominated as NWI-3,
    showed the most consistent associations with water relations parameters and demonstrated
    the strongest associations in all three germplasm sets. NWI-3 showed a strong
    linear relationship (r2 >0.6–0.8) with leaf water potential (ψleaf) across a broad
    range of values (–2.0 to –4.0 MPa) that were determined by natural variation in
    the environment associated with intra- and inter-seasonal affects. Association
    observed between NWI-3 and canopy temperature (CT) was consistent with the idea
    that genotypes with a better hydration status have a larger water flux (increased
    stomatal conductance) during the day. NWI-3 was also related to soil water potential
    (ψsoil) and AVSW, indicating that drought-adapted lines could extract more water
    from deeper soil profiles to maintain favourable water relations. NWI-3 was sufficiently
    sensitive to detect genotypic differences (indicated by phenotypic and genetic
    correlations) in water status at the canopy and soil levels indicating its potential
    application in precision phenotyping. Canopy reflectance, canopy water content,
    leaf water potential, root growth, water index Issue Section: Research Papers
    Introduction Crop water status is an important consideration in dryland agriculture
    and is influenced by many factors including environmental conditions, agronomic
    practices, soil properties, and crop growth (Hanks, 1988). Plant water status
    provides information that can be used to prevent crop water deficit through irrigation
    (Koksal, 2008), to select genotypes in breeding (Munjal and Dhanda, 2005), and
    to assess crop growth under drought conditions (Tucker, 1980; Peñuelas et al.,
    1993). Several methods are used to determine crop water content; leaf water potential
    (ψleaf) is the standard while leaf relative water content (RWC) is often used
    as a substitute (Slatyer, 1967). Other approaches for estimating water flow through
    plants include measuring leaf stomatal conductance in irrigated environments (Amani
    et al., 1996) and measuring canopy temperature (CT) as a relative measure of water
    flow associated with water extraction from the soil under water deficit (Reynolds
    et al., 2007). Plant water status can also be assessed remotely by measuring canopy
    reflectance indices, since they change in response to crop water content (Peñuelas
    et al., 1997; Ustin et al., 1998; Stimson et al., 2005). As a technique, canopy
    spectral reflectance offers a number of advantages, such as easy and quick measurements,
    integration at the canopy level and the fact that additional parameters can be
    estimated simultaneously via a series of diverse spectral indices (i.e. photosynthetic
    capacity, leaf area index, intercepted radiation, and chlorophyll content) (Araus
    et al., 2001). Given its versatility, canopy reflectance is a valuable tool for
    high throughput phenotyping (Montes et al., 2007; Chapman, 2008). Energy is strongly
    absorbed by water at specific wavelengths and different reflectance indices have
    been suggested for predicting crop water content (Peñuelas et al., 1993; Gao,
    1996, 1997; Serrano et al., 2000; Stimson et al., 2005). Wavelengths in the near
    infrared (NIR; 700–1300 nm) and in the short infrared (SIR; 1300–2500 nm) regions
    have been employed for monitoring plant water status and several water bands have
    been proposed in the electromagnetic spectrum at 970, 1240, 1400, and 2700 nm
    (Tucker, 1980; Peñuelas et al., 1993; Gao, 1996; Zarco-Tejada and Ustin, 2001;
    Anderson et al., 2004; Stimson et al., 2005). Gao (1996) developed and proposed
    the normalized difference water index (NDWI; [R860–R1240]/[R860+R1240]) to sense
    vegetative water content using air-borne imagery with high image resolution. Anderson
    et al. (2004) utilized this index to determine canopy water content in soybean
    and corn by employing air-borne imagery (ASIRIS). Stimson et al. (2005) found
    that the NDWI and the normalized difference vegetation index (NDVI; [R900–R680]/[R900+R680])
    showed significant correlation with leaf water content and water potential (r2=0.44–0.71)
    in two conifer species (Pinus edulis and Juniperus monosperma). Zarco-Tejada and
    Ustin (2001) and Zarco Tejeda et al. (2003) modelled the simple ratio water index
    (SRWI, R860/R1240) to estimate the vegetation water content in relation to leaf
    thickness, biomass, and leaf area index. The water index (WI, R970/R900) proposed
    by Peñuelas et al. (1993) has been used to estimate water status in Phaseolus
    vulgaris, Capsicum annuum, and Gerbera jamesonii, and was associated with RWC
    under water-stressed conditions. In broccoli plants, the WI explained variations
    in plant water content as well as total biomass under diverse water treatments
    (El-Shikha et al., 2007). Babar et al. (2006) proposed two normalized water indices
    (NWI-–1=[R970–R900]/[R970+R900] and NWI-2=[R970–R850]/[R970+R850]) based on the
    water index proposed by Peñuelas et al. (1993) for screening grain yield in spring
    wheat genotypes under well-irrigated and water-deficient, stressed conditions.
    Two additional normalized water indices (NWI-3=[R970–R880]/[R970+R880] and NWI-4=[R970–R920]/[R970+R920])
    have been proposed for use in screening the grain yield of advanced lines of winter
    wheat under rainfed conditions (Prasad et al., 2007). These five water indices
    (WI and four NWIs) have explained a large proportion of grain yield variability
    and are an alternative approach for selecting high yielding lines in wheat for
    diverse environments (Babar et al., 2006; Prasad et al., 2007). The water indices
    (WIs) are based on the hypothesis that the NIR wavelengths (970 nm) penetrate
    deeper into the canopy and therefore accurately estimate water content (Babar
    et al., 2006; Prasad et al., 2007; Gutierrez et al., 2010). The association between
    the WIs and grain yield indicates that canopy water content plays a vital role
    in determining yield of wheat genotypes under optimal as well as adverse growth
    conditions (Babar et al., 2006; Prasad et al., 2007). Although a large number
    of indices at diverse wavelengths, based on theoretical perspectives, have been
    proposed, there is relatively little validation with field data (Serrano et al.,
    2000; Sims and Gamon, 2003). The objectives of the present study were (i) to establish
    which of a number of spectral reflectance indices showed the most reliable associations
    with the following plant and soil water status related parameters under a range
    of field conditions: ψleaf, RWC, CT, soil water potential (ψsoil), and available
    volumetric soil water (AVSW); (ii) assess the sensitivity of spectral water indices
    to detect genotype effects on plant water status and related traits using contrasting
    types of germplasm, and (iii) evaluate spectral water indices as a potential high
    throughput screening tool for water relations related traits in comparison to
    other methods. Materials and methods Experimental materials Three types of wheat
    germplasm were used in this study which were evaluated and selected in previous
    breeding trials with a larger line number at the International Maize and Wheat
    Improvement Center (CIMMYT). The first germplasm set was composed of 16 advanced
    lines (ALN) previously selected and characterized as drought-resistant lines (high
    yielding) among other lines in earlier trials and used in our study during two
    growing seasons (2006 and 2007). The second germplasm was a subset of 14 bread
    wheat sister lines obtained from a larger population of random derived sister
    lines of the cross Seri-M82/Babax (elite/elite cross) plus the two parents previously
    selected and characterized as contrasting in drought resistance (Lopes and Reynolds,
    2010). These sister lines and the two parents (SBS-I) were evaluated during 2006
    and 2007. For the season 2008, the sister lines were reduced from 14 to six lines
    maintaining the two parents (SBS-II) based on the grain yield performance. The
    third germplasm set consisted of ten lines derived from inter-specific hybridization
    with wild relatives including the recurrent parents used to breed synthetic derived
    lines; [as described in Lage and Trethowan et al. (2008), Olivares-Villegas et
    al. (2007), and Reynolds et al. (2007), respectively]. The ten synthetic derivative
    lines (SYNDER), which were previously selected for high grain yield from a bigger
    yield trial (large line number), was also evaluated under water-stressed conditions
    during the 2008 season. Growing conditions The genotypes were grown during the
    winter season at CIMMYT''s experimental station at Ciudad Obregon, Northwest Mexico
    (27.3° N, 109.9o W, 38 m above sea level). Weather conditions are mostly sunny
    and dry during the winter cropping cycle. The soil type is coarse sandy clay,
    mixed montmorillonitic type caliciorthid, low in organic matter, and slightly
    alkaline (pH 7.7) in nature (Sayre et al., 1997). The seeding rate for each experiment
    was 78 kg ha−1. Nitrogen and phosphorus were applied to the plots at a rate of
    150 kg ha−1 and 22 kg ha−1, respectively. Field plots consisted of two raised
    beds (28 cm apart) each 5 m long and 80 cm wide. An alpha lattice design with
    two repetitions was used for all experiments. The planting dates were in November
    and plants reached booting and heading during February–March and were harvested
    in May. The crop growing seasons for all experiments are referred to as years:
    2006 for the cycle 2005–2006, 2007 for the cycle 2006–2007, and 2008 for the cycle
    2007–2008. The ALN, SBS-I, SBS-II, and SYNDER were planted under water stressed
    conditions in the 2006, 2007, and 2008 growing seasons. Drought stressed conditions
    were achieved by applying one irrigation before seeding (which provided approximately
    100 mm of available water) and then two irrigations (approximately 50–70 mm of
    available water each) were applied prior to the booting stage. Folicur was applied
    at the booting, heading, and grain-filling stages at a rate of 0.5 l ha−1 to protect
    the experimental materials from leaf rust, caused by Puccinia triticina. Spectral
    reflectance measurements Canopy reflectance was measured in the 350–1100 nm range
    and collected at 1.5 nm intervals using a FieldSpec spectroradiometer (Analytical
    Spectral Devices, Boulder, CO). Data were collected during cloud-free days at
    midday (between 10.30 h and 14.00 h) after the machine was calibrated using a
    white plate of barium sulphate (BaSO4) which provides maximum reflectance (Labsphere
    Inc., North Sutton, USA). Four measurements in each plot were taken at a height
    of 0.5 m above the canopy and with a field of view of 25°. Readings were taken
    once during booting (SBS-II and SYNDER), anthesis (SBS-II, and SYNDER), and grain
    filling (all trials). The water index proposed by Peñuelas et al. (1993) was calculated
    (WI=R970/R900) and four normalized water indices (NWIs) were also estimated according
    to Babar et al. (2006) and Prasad et al. (2007) (NWI-1=[R970–R900]/[R970+R900],
    NWI-2=[R970–R850]/[R970+R850], NWI–3=[R970–R880]/[R970+R880], and NWI-4=[R970–R920]/[R970+R920]).
    Leaf and soil water potential and relative water content Leaf water potential
    (ψleaf) was estimated on flag leaves during booting (SBS-II and SYNDER), anthesis
    (SBS-II, and SYNDER) and grain filling (all trials) one day before or one day
    after the spectral reflectance measurements. Four flag leaves in each plot were
    used to determine water potential using a pressurized pump (Scholander''s pump)
    at midday (13.00–15.00 h). Water potential determined at night using flag leaves
    (22.00–24.30 h) was assumed to approximate soil water potential of the rhizosphere
    (ψsoil), as explained in the Discussion. The relative water content (RWC) determined
    on flag leaves at grain filling was taken almost synchronously with the spectral
    measurements, and fresh samples of four flag leaves per plot (7–10 cm2) were collected
    and immediately weighed (fresh weight, FW). Intact leaves were transferred to
    sealed tubes, rehydrated in de-ionised water (around 8–12 h, until fully turgid
    at 25 °C), and weighed again (turgid weight, TW). Finally, the leaf samples were
    oven-dried at 78 °C for 24 h and then weighed (dry weight, DW). The RWC was calculated
    using the following formula: Canopy temperature A hand-held infrared thermometer
    (Mikron M90 Series, Mikron Infrared Instrument Co. Inc., Oakland, NJ) was used
    in all experiments to measure canopy temperature (CT) during booting and grain
    filling. The mean of four readings was obtained from the same side of each plot
    at an angle of approximately 30° with respect to the horizontal angle to integrate
    as many leaves as possible without capturing the soil in the measurement. The
    measurements were taken in the afternoon (13.00–14.00 h) when the crop experienced
    maximum transpiration rates. The WIs determined at booting, anthesis, and grain
    filling were related to the CT readings of booting and grain filling (same for
    anthesis and grain filling of NWI-3). Available volumetric soil water To estimate
    the available volumetric soil water (AVSW), a hydraulic probe (tube 6.54 cm in
    diameter and 2 m in length) connected to a tractor was used for collecting soil
    samples at different depths (30–60, 60–90, and 90–120 cm deep) during booting,
    anthesis, and grain filling in the SBS-II and SYNDER experiments. For the SBS-I
    and ALN, the AVSW was determined only after physiological maturity (2006 and 2007).
    During 2008, AVSW determined at booting, anthesis and grain filling was compared
    to WIs and CT values determined at the same respective growth stages. Grain yield
    and biomass In all experiments, grain yield was determined after physiological
    maturity by harvesting and threshing the entire plot, excluding a 0.5 m border
    at each end. Prior to grain harvest, a random subsample of 100 spike-bearing culms
    was removed from the plots. The subsample was oven-dried, weighed, and threshed.
    The grain weight was recorded and individual kernel weight estimated using a subsample
    of 200 kernels. For biomass harvesting, all plants in a 0.5 m long area were cut
    at soil level in one of the two beds of each plot. The area harvested for biomass
    was 0.4 m2 (0.5 m by 0.8 m). The canopy reflectance measurements were taken randomly
    before biomass harvesting. After biomass harvesting, the total fresh weight was
    taken and oven-dried at 78 °C for 48 h. The dry weight of the biomass was recorded
