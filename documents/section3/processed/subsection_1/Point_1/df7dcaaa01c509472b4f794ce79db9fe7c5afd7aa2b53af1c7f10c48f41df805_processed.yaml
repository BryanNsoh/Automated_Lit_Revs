    \ Monitoring Index (GEMI)) to the soil back-\nground. They simulated the performance\
    \ of the VIs for differ-\nent soil textures, moisture levels, and roughness by\
    \ using the\nScattering from Arbitrarily Inclined Leaves (SAIL) model.\nThey determined\
    \ an optimum value of SAIL = 0.16 to reduce\nthe effects of soil background and\
    \ then proposed an Opti-\nmized Soil-Adjusted Vegetation Index (OSAVI) [48] that\
