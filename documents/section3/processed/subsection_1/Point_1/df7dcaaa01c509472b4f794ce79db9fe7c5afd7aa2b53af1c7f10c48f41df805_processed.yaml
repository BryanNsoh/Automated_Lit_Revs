    \ RMSEs obtained in this\nstudy for both growing seasons were lower than the range\
    \ reported by [31] (0.9–1.0 mm¨ day´1) for a\nland cover roughly classiﬁed as\
    \ apple orchard (4.5 m height) with dispersed crops (wheat) using visible,\nnear-\
