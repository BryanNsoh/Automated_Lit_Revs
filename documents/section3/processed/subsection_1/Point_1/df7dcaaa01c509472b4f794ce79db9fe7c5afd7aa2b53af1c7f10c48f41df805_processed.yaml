    Undetected water stress within poplar plantations can result in high economic
    losses. Although remotely sensed spectral measures associated with variations
    in plant water status have been developed for non-Populus species, little is known
    about the suitability of such spectral indices to identify water stress in Populus
    species. Our experiments assessed whether such spectral indices acquired at the
    leaf and canopy level were suitable for detecting water stress in Populus. Relationships
    between four spectral indices and four common measures of plant water status were
    analyzed for both low to moderate, and highly water stressed trees. The proposed
    maximum difference water index (MDWI) exhibited significant relationships (P <
    0.001) with changes in plant water status at both the leaf and canopy levels.
    At the leaf level, statistically significant, though poorer relationships were
    obtained between each of the normalized differential water index (NDWI), the red
    edge inflection point (REIP), the water index (WI), and the plant water status
    measures. At the canopy level, statistically significant relationships were obtained
    between MDWI and the measure of relative water content (RWC), and the equivalent
    water thickness (EWT) (r2 > 0.56, P < 0.001), while WI produced reasonable relationships
    with these water status measures (r2 > 0.42, P < 0.001). On exclusion of the highly
    stressed plants, only MDWI exhibited low sensitivity to RWC (r2 = 0.37, slope
    = 0.64) and leaf water potential at the canopy level (r2 = 0.42, slope = 9.89)
    whereas no other indices exhibited sensitivity to changes in plant water status.
    MDWI, which incorporates short-wave infrared (SWIR, 1300–2500 nm) spectral bands,
    is more suitable to detect more changes in plant water status as compared to NDWI,
    REIP, and WI that incorporate near infrared (NIR, 700–1300 nm) spectral bands.
    These results suggest that such remotely sensed indices are not a viable option
    to detect low and moderate levels of water stress at a scale of a Populus spp.
    plantation, although further research is warranted to assess the broader applicability
    of MDWI and other SWIR wavelength incorporating indices to detect water stress
    in other species. Previous article in issue Next article in issue Keywords Maximum
    difference water index (MDWI)Remote sensingWater stressNDWIWIREIPPopulusPoplar
    1. Introduction Plantations of Populus spp. comprise an economically important
    wood crop in the Pacific Northwest of the USA (Stanton et al., 2002). Suitable
    climatic and soil conditions, combined with intensive farming practices, have
    allowed marketable Populus to be grown in 5–6-year rotations on approximately
    200 km2 of agricultural land (Zsuffa et al., 1996, Stanton et al., 2002). The
    principal products of these plantations are fiber for pulp and paper production,
    as an energy feedstock, for lumber, and as a component of engineered wood products.
    Furthermore, it has been proposed that Populus plantations could serve to treat
    wastewater (O’Neill and Gordon, 1994, Schultz et al., 1995) and their high carbon
    sequestration capabilities have been highlighted as exhibiting potential for carbon
    credit trading (Stanton et al., 2002). To grow Populus in the arid conditions
    of the Eastern Cascades, such plantations can sustain significant water stress
    in mid-summer. Irrigation is therefore required (Zsuffa et al., 1996). To ensure
    sufficient water supply, irrigation scheduling is often based on soil water potential
    measurements. However, such measurements are difficult and time-consuming on a
    plantation basis, and as a result such measurements are often acquired at only
    a limited number of sites. As such, water stress resulting from drip line failures,
    small-scale variations in soil moisture availability, and/or microclimatic differences
    have the potential to go undetected unless high water stress is present, which
    results in visible leaf wilting or discoloration. This is of major concern to
    plantation managers because low levels of water stress are already sufficient
    to reduce tree growth (Zahner, 1962, Marron et al., 2002) and increase the susceptibility
    of trees to pathogens and insects (Ragazzi et al., 1999). Hence, undetected water
    stress can potentially cause high economic losses. In a variety of non-Populus
    species, the timely collection of plant water status data over large areas has
    been achieved through remote sensing systems to detect variations in the spectral
    response of plants to changing levels of plant water status (Penuelas et al.,
    1997, Ustin et al., 1998, Pu et al., 2003, Stimson et al., 2005). However, although
    previous findings have indicated that considerable limitations exist when using
    multispectral satellite sensor imagery to detect changes in plant water status
    (Hunt and Rock, 1989, Pierce et al., 1990), the application of higher spatial-
    and spectral-resolution aerial and ground spectrometers may allow the detection
    of such spectral changes (Goetz et al., 1985). The ability of field spectrometers
    and aerial hyperspectral sensors to sample the electromagnetic spectrum in very
    narrow contiguous bands allows the application of spectral indices that make use
    of specific wavelengths that are sensitive to changes in plant water status (Horler
    et al., 1983, Gao, 1996, Penuelas et al., 1993). In many studies, such indices
    using specific wavelengths in the near infrared (NIR, 700–1300 nm, see Fig. 1)
    part of the electromagnetic spectrum have shown reasonable relationships to plant
    water status (Gao, 1996, Penuelas et al., 1997, Serrano et al., 2000, Ceccato
    et al., 2002, Asner et al., 2003, Pu et al., 2003, Imanishi et al., 2004, Stimson
    et al., 2005). However, some studies indicated that these relationships decrease
    with decreasing water stress suggesting that some spectral indices might show
    limited sensitivity to low and moderate levels of water stress (Carter, 1991,
    Pu et al., 2003, Stimson et al., 2005, Penuelas et al., 1997). However, the sensitivity
    of spectral indices to changes in plant water status is often considered species
    dependant (Sinclair et al., 1971, Penuelas et al., 1997), and thus low sensitivity
    of indices to low and moderate levels of water stress shown in some studies for
    non-Populus spp. does not necessarily imply that these indices are not sensitive
    to low and moderate levels of water stress in Populus spp. Download : Download
