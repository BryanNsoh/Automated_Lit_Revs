    1. Introduction Site-specific management (SSM) is the management of agricultural
    crops at a spatial scale smaller than that of the whole field. It is perhaps unfortunate
    that the rather misleading term ‘precision agriculture’ is increasingly being
    used as a synonym for SSM. There is much more to agriculture than crop management,
    and, in any case, many would object to the notion that field-specific crop management
    is ‘imprecision agriculture’. If anything, the term precision agriculture should
    probably be applied more generally to the use of information technology in all
    of agriculture, in which case, SSM forms one component. SSM has been made possible
    by the commercialization of new technologies, such as the global positioning system
    (GPS), the yield monitor and variable rate chemical application, together with
    the adaptation of existing technologies, such as the geographic information system
    and remote sensing. Although the development of SSM practices has been driven
    by space-age technology, the effect of these practices is to return crop management
    to a state that presumably existed prior to the development of mechanized agriculture.
    At that time, crop management was carried out by hand, generally, in smaller fields
    than exist today, and involved considerable opportunity for the farmer to directly
    observe the progress of each part of the field. In this circumstance, fields were
    probably managed on a site-specific basis through conscious and unconscious actions
    of the farmer, such as adding a little extra manure to spots that looked weak.
    The advent of mechanization, which removed the farmer from direct interaction
    with the crop, resulted in considerable savings of labor but also in the application
    of inputs at a uniform rate. This uniform application rate resulted in reduced
    input uses efficiency as inputs were applied at an inappropriate rate in some
    parts of the field (Mulla and Schepers, 1997). The reduced labor costs and increased
    speed more than made up for this waste of inputs economically more, resulted in
    increased environmental burden. As costs of inputs have increased, both the economic
    and environmental disadvantages of uniform input application have become more
    apparent. The level of research interest in SSM has grown dramatically in the
    last decade of the twentieth century. The early contributions to the scientific
    literature in the field (Cressie (1991)) have mostly been published since 1990
    (for a review of the early literature, see Schueller (1992). A biannual conference
    on SSM was initiated in Minneapolis, MN, in 1992. The first meeting attracted
    173 attendees and the proceedings featured 37 papers and abstracts. By the time
    of the fourth conference in 1998, these numbers had grown to 728 attendees and
    194 papers and abstracts in the proceedings. Farmer adoption of these practices
    (or at least purchase of the technology to carry them out) also appears to be
    growing, particularly, in the Midwest. It is estimated that the number of grain-yield
    monitors sold in the United States grew from 50 in 1992 to 17 000 in 1998 (Anonymous,
    1998; this same article points out that the fraction of total arable land for
    which yield maps are created is still only about 5%). Several trade publications
    devoted to SSM have been started, and considerable industrial research is carried
    out to develop and implement yield monitoring, variable-rate chemical application
    and other technologies in an increasing variety of crops. Nevertheless, at the
    start of the twenty-first century, few would be so bold as to predict with certainty
    that SSM will become a generally used part of the cultural practices of crop production.
    Emotional factors, such as fascination with or aversion to new technology, influence
    many individual adoption decisions. However, general and sustained use of technology
    is contingent on its economic advantage (Cochrane, 1993). Most farmers will decide
    to adopt site-specific management practices and to begin to purchase and learn
    to use the technology only when they are convinced that the time and money spent
    are justified by improved yield or reduced costs or risk. Miller et al. (1999)
    list three criteria that must be satisfied in order for SSM to be justified. These
    are, (1) that, significant within-field spatial variability exists in factors
    that influence crop yield, (2) that, causes of this variability can be identified
    and measured, and (3) that, the information from these measurements can be used
    to modify crop-management practices to increase profit or decrease environmental
    impact. Precise and detailed information on the spatial variability of soil properties
    has been available on a wide scale since the inception of the USDA Soil Mapping
    Program in 1895 (Buol et al., 1993). Statistical analyzes of the spatial properties
    of insect and weed population distributions have been carried out for over 50
    years (Anscombe, 1949). Agricultural researchers have been concerned with spatial
    heterogeneity of crop yield for a long time (Harris, 1915), and, indeed, Smith
    (1938) provides a gray scale contour grain yield map of a small field plot very
    much along the lines of modern yield maps. This early research, however, was primarily
    concerned with the effect of spatial heterogeneity on the validity of statistical
    analysis of field experiments. Until recently, the potential did not exist in
    mechanized agriculture to effectively manage crop spatial variability. The objective
    of this paper is to review the state of SSM at the turn of the millennium and
    to offer some speculation as to its future course. The review is organized around
    the essential components of SSM listed above, measuring spatial variability, analyzing
    the data obtained from these measurements, using information gained from this
    analyzis to effect changes in management practices, and determining whether the
    resulting benefits are worth the costs. The discussion section considers some
    potential effects of large-scale adoption of SSM, should this adoption occur.
    2. Measuring field spatial variability Senay et al. (1998) distinguish three ways
    to measure field spatial variability, i.e. continuously (e.g. on-the-go yield
    monitoring), discretely (e.g. point sampling of soil or plant properties), and
    remotely (e.g. through aerial photographs). Since yield monitoring plays a unique
    role in SSM, in this review, we will separate it from other forms of continuous
    measurement. In addition, we include, in the category of discrete measurements,
    those forms of remote sensing done in close proximity to the crop. The category
    of ‘remote sensing’ will be reserved for those forms of remote sensing done from
    a sufficiently high altitude that a single measurement encompasses most or all
    of the field. 2.1. Yield monitoring Although other objectives such as quality
    might in some instances be considered as the primary focus of site-specific management,
    in the vast majority of cases studied so far, the quantity of interest has been
    yield. SSM is, therefore, focused on the influence of spatial variability in field
    properties on crop yield, and so yield monitoring is at the heart of the method.
    Most yield monitors measure the volume or mass-flow rate of harvested material
    and then integrate this flow rate to generate a time-periodic (e.g. once per second)
    record of the amount of harvested material during that interval. If volume-flow
    rate is measured, then a density calibration is used to convert this volume to
    mass. By measuring the speed of the harvester also, during the time interval,
    one can compute the distance traveled in the direction of the harvester. Multiplying
    this distance by the swath width of the harvester gives the area harvested, and,
    dividing this area into the harvested mass, gives the yield in traditional units
    of mass per unit area (e.g. kg ha−1; Reitz and Kutzback, 1996). Typically, these
    calculations are carried out in an onboard computer that forms a part of the yield
    monitor. The periodically generated yield data values may then be tagged with
    a location value provided by an onboard global positioning system and stored for
    future analysis. The most common form of output of yield monitor data is the familiar
    color-coded thematic yield map (Pierce et al., 1997). By far, the most well developed
    yield monitoring technology is that for combine harvested crops, especially, small
    grains. Borgelt (1993) provides a review of various types of grain-flow-rate monitor.
    Most modern systems measure mass-flow rate by measuring the force of grain impacting
    a plate located at the top of the clean grain elevator. Birrell et al. (1996)
    compared different methods and found that the impact-plate method most closely
    approximated a continuous sampling system. Whichever system is used, synthesis
    of the yield map must take into account errors inherent in the measurement process.
    Blackmore and Marshall (1996) identify six principal sources of error in yield
    mapping, such as incorrect swath width, time lag of grain passing through the
    system, GPS error, grain surges, grain losses from the combine, and sensor inaccuracy.
    Birrell et al., 1996, Blackmore and Marshall, 1996 and Pierce et al. (1997) provide
    discussion and comparison of algorithms for correcting these various errors. Although
    yield monitoring of combine-harvested grain crops has advanced the furthest, the
    development and commercialization of yield-monitoring hardware for other crops
    has just begun. A special issue of Computers and Electronics in Agriculture was
    recently devoted to yield monitors for non-grain crops (Godwin, 1999). Papers
    about yield monitors have been published for a variety of crops, including cotton
    (Gvili, 1999), forage (Wild and Auernhammer, 1999), peanuts (Boydell et al., 1996,
    Durrence et al., 1999), potatoes (Rawlins et al., 1995), straw (Missotten et al.,
    1996), sugarbeets (Walter et al., 1996), and tomatoes (Pelletier and Upadhyaya,
    1999). Much of the research and development, however, has taken place in private
    industry and has not resulted in publications in the scientific literature. 2.2.
    Discrete point sampling Point sampling is the most traditional means of gathering
    data about soil conditions and the state of the crop. One example is soil sampling,
    in which a set of soil cores is extracted and analyzed for chemical properties,
    such as pH and mineral nutrient concentration, as well as physical properties,
    such as sand, silt and clay composition. Other forms of point sampling involve
    extracting plant tissue samples for laboratory analysis and, for some crops, measuring
    structural aspects of the plant. In recent years, a number of instruments have
    been introduced that provide information about the plant or soil through direct
    contact or proximate remote sensing. Many of these instruments are described by
    Sudduth et al. (1997). Three instruments that have already achieved fairly widespread
    adoption, are the infrared spectrometer, used for determining plant water status
    (Idso et al., 1982), the soil inductance meter, which will be discussed in the
    section on continuous sampling, and the leaf chlorophyll meter, used for assessing
    plant nitrogen status (Schepers et al., 1992). Miller et al., 1999 report on the
    application of the chlorophyll meter to a SSM project. The objective of direct
    or proximate sensors is to obtain information about soil or plant properties without
    the need for expensive and time-consuming sample extraction and laboratory analysis.
    Point sampling has traditionally focused on determining average properties across
    the field (Wollenhaupt et al., 1997). When this is the objective, sample values
    are generally averaged or, in the case of soil samples, physically composited.
    When used to construct maps of field properties (e.g. nutrient level), the samples
    may be averaged or composited at sampling grid points, but sample values are associated
    with position points in the field. When the intent in taking a set of point samples
    is to use them as an indicator of the whole field property, the decision as to
    which parts of the field to sample, is often made haphazardly and left to the
    judgement of the sampler. The situation is very different when the objective is
    to construct a map indicating the values of soil or plant parameters at all locations
    in the field. In this case, a mathematical scheme must be used to interpolate
    values between sample points. Therefore, each sample point must be recorded individually
    and the precise location of these points is an important factor in the interpolation.
    Statistical efficiency (a reduction in sample variance for a given number of samples)
    may depend strongly on the design of the sampling method. Students in first courses
    on statistics are taught the importance of random sampling, in which every individual
    in a population has an equal chance of being selected as a member of the sample.
    Random sampling is carried out primarily to avoid bias (Steel and Torrie, 1980).
    In the case of soil sampling, the ‘individuals’ are small areas within the field
    (the size of the soil core, for example). The assumption underlying random sampling
    is that the values associated with individuals in the population are statistically
    independent. In the case of soil sampling, this independence assumption is generally
    not valid. A value at any location (i.e. an ‘individual’) is likely to be more
    highly correlated with nearby locations than with those further away. If individual
    sites in the field are spatially correlated, then it is possible to show mathematically
    that, in the absence of any prior knowledge, the most efficient (in the sense
    of minimizing the sample variance) sampling pattern is a regular grid (McBratney
    et al., 1981, Webster and Oliver, 1990). Intuitively, the reason is that each
    sample point carries some information about the distribution of nearby values
    in the field. Suppose one moves off the grid and samples one point closer to another
    point. In this case, the second point will provide more of the same information
    as is provided by the first point. Therefore, the maximum opportunity for points
    to provide information is if they are each as far apart as they can be, and this
    is accomplished with a regular grid. Indeed, the most efficient pattern in an
    equilateral triangular grid (McBratney et al., 1981). The efficiency and simplicity
    of the grid pattern has motivated its use in a number of SSM studies (Plant et
    al., 1999). The simple grid pattern has a number of drawbacks, however. One is
    that it runs the risk of interacting with periodic phenomena (such as might be
    caused, for example by regularly spaced drain tiles) in the field. This can be
    alleviated by a stratified sampling scheme in which each point is located randomly
    within the confines of a grid cell. A more serious drawback exists in the case
    in which some prior knowledge exists of the spatial structure of sample values
    within the field. In this case, a directed sampling scheme is more appropriate
    (Pocknee et al., 1996, Wollenhaupt et al., 1997). Such a scheme can be developed
    using principles of stratified sampling (Cochran, 1977) to ensure an adequate
    number of sample points in all regions of interest. Lesch et al. (1995) provide
    a very interesting discussion of efficient sampling plans based on multiple regression.
    A major drawback of point sampling, particularly the case of soil-core extraction
    and analysis, is its cost. Point sampling is time consuming and labor intensive.
    Moreover, values must be interpolated between sample points to obtain a complete
    characterization of the field, leading to potentially serious inaccuracies due
    to interpolation error. A major focus of SSM research has therefore been on the
    development of technologies for the less expensive acquisition of spatially referenced
    data on soil and plant properties. Two of the most active research areas have
    been in remote sensing and in on-the-go direct contact sensing. 2.3. High altitude
    remote sensing Remotely sensed data, obtained either by satellite or aircraft,
    characterizing reflectance and emitance of the crop canopy, can provide, at a
    relatively low cost, a detailed, spatially referenced measure of soil conditions
    or plant growth and development. Such data may form a useful component of site-specific-crop
    management programs (Moran et al., 1997, Senay et al., 1998, Plant et al., 1999;
    in press). Crop canopy reflectance in the red and near infrared regions of the
    electromagnetic spectrum provides a means of estimating the photosynthetic status
    of the crop (Sellers, 1989). Maas (1998) showed that cotton crop canopy cover
    could be directly estimated from remotely-sensed reflectance data. Reflectance
    data in the visible and near infrared regions may be collected using either digitally-based
    sensors or on photographic film. Each of these media has advantages and disadvantages.
    Digital sensors provide a more direct measure of true reflectance properties since
    they avoid the intervening steps of processing the film and scanning the image,
    using a digital scanner. As digital cameras become less expensive and widely available,
    it is likely that this medium will become much more widely used in agricultural
    remote sensing. At present, however, film-based aerial photography has the advantage
    of being relatively inexpensive and easily available. Remotely-sensed electromagnetic-reflectance
    data are generally expressed in the form of vegetation indices, which are algebraic
    combinations of the measured canopy reflectance of different wavelength bands.
    Several such indices have been developed, most of which involve the green (roughly,
    500–600 nm), red (roughly, 600–700 nm) and near infrared (roughly, 700–900 nm)
    bands. Many of these indices are algebraically related. Perry and Lautenschlager
    (1984) defined two vegetation indices as equivalent if they essentially provide
    the same information about vegetation status. Using this definition, they found
    that most commonly used vegetation indices are members of one of the two equivalence
    classes. Members of the first, called ratio-based indices, are equivalent to the
    ratio R/IR, where R is the red band intensity and IR is the infrared band intensity.
    The normalized difference-vegetation index, or NDVI (Tucker, 1979), which is the
    most commonly used vegetation index, is a member of this class. The second class
    of vegetation indices, called distance-based indices, is typified by the perpendicular
    vegetation index, or PVI (Richardson and Wiegand, 1977). This index is based on
    the fact that when red and infrared reflectances from bare soil are plotted in
    a plane whose axes are the R and IR values, the points tend to form a line lying
    near the R=IR line. The locus of these points is called the ‘soil line’. The PVI
    is computed as the perpendicular distance from a point to the soil line. It is
    not hard to show algebraically that if the soil line actually is the line R=IR,
    then the PVI has the value ∣IR−R∣/√2. A number of comparative studies of vegetation
    indices as indicators of crop health and yield have been conducted (Tucker, 1979,
    Wiegand and Richardson, 1987, Wiegand et al., 1991). Empirical evidence exists
    that the NDVI is useful in estimating biomass and yield of some agricultural crops.
    Several authors have found a significant correlation between wheat-grain yield
    and NDVI. Yuzhu, 1990, Benedetti and Rossini, 1993 used NDVI calculated from satellite
    images to predict wheat-grain yield. Ball and Frazier (1993) found significant
    differences in yield from wheat-variety trials when they used remote sensing data
    as the covariant in their analysis. Denison et al. (1996) found a significant
    correlation between seasonally integrated NDVI and corn yield. Wiegand et al.
    (1991) found a direct relationship between the summation over the season of PVI
    values and yield in cotton and corn. Plant and Munk, 1999, Plant et al., 2000
    (in press) found a direct relationship between summed NDVI and yield in cotton,
    and also found a relation between NDVI and certain indices of crop development.
    On the other hand, some studies have not found a relationship between NDVI and
    yield (Pettygrove et al., 1999, Plant et al., 1999). The relationship between
    NDVI and yield in crops for which vegetative material is not the economic component
    is a complex one depending on a number of factors, such as harvest index, quality,
    and so forth. Emitted radiation in the thermal infrared band also provides information
    about crop status, particularly water stress. Idso et al. (1982) developed the
    concept of the crop-water-stress index, based on infrared thermometry. Although
    the accuracy of this index has been questioned on theoretical grounds (Campbell
    and Norman, 1990), it has proven useful in practice, particularly, in arid and
    semi-arid regions (Gardener et al., 1992). Nemani and Running, 1989, Moran et
    al., 1994 used a combination of reflected and emitted radiation to infer resistance
    to evapotranspiration and, thus, to infer water stress. Bausch and Neale (1987)
    developed the concept of using reflectance data to adjust crop coefficients, and
    applied this concept to improved-irrigation scheduling (Bausch and Neale, 1989).
    The use of reflected and emitted radiation in irrigation scheduling is of course
    not mutually exclusive and may turn out to be complementary. 2.4. Continuous proximate
    sensing One of the most attractive features of remotely sensed data is their high
    spatial resolution. Although they can be used to infer soil properties (Baumgardner
    et al., 1985), remotely-sensed data primarily indicate plant vegetative status.
    Since the plant''s vegetative status integrates its response to all of the factors
    in its environment, these data must generally be supplemented with others to be
    able to infer the source of plant stress. Soil-core extraction has traditionally
    been a useful tool in collecting data about soil conditions. However, the need
    in SSM is for high spatial resolution data, which would be prohibitively expensive
    to acquire with soil cores. This has focused attention on other less expensive
    methods of sensing soil and plant conditions. Many of these involve bringing the
    sensor into direct or close proximate contact with the soil or plant, either by
    carrying a portable unit into the field and touching the soil at specified locations
    or by attaching the sensors to an implement and dragging them through the field
    to obtain a continuous measurement. The most common form of continuous sensing
    is probably electrical-conductivity measurement. Soil electrical conductivity
    has been observed in a number of cases to correlate highly with yield (Lund et
    al., 1999). In saline soils, the level of soil salinity has the strongest influence
    on soil electrical conductivity (Rhoades and Corwin, 1990). In soils of low salinity,
    electrical conductivity correlates most strongly with clay content and moisture
    content. Because of the strong influence of clay content on other soil properties,
    particularly water infiltration rate, measuring electrical conductivity is often
    an excellent way to determine zones for stratified sampling of soil cores. Electrical
    conductivity can be measured either directly or indirectly by measuring soil inductance.
    Generally, direct measurements of soil conductance are made by towing an electrode-equipped
    implement through the field and indirect inductance measurements are made by taking
    point samples using a hand-held device. Where both methods have been tested, a
    high correlation between these two forms of measurement has generally been observed
    (Fritz et al., 1999, Sudduth et al., 1999). Other direct contact-sensing methods
    are at various stages of development from preliminary research to commercialization
    (Sudduth et al., 1997). For example, a number of research projects have focused
    on the measurement of tillage implement draft (Lui et al., 1996, van Bergeijk
    and Goense, 1996). Viscarra Rossel and McBratney (1997) describe a mechanism for
    on-the-go soil pH measurement. These devices are at various stages of development
    and it is likely that some of them will reach the commercial market in the next
    few years. 3. Analysis of site-specific data Analysis of data collected as part
    of a site-specific crop management program must support the management objectives
    of that program. These are generally to identify, characterize and manage the
    key limitations to profitability and environmental protection at each location
    in the field (Mulla and Schepers, 1997). Usually, the most important limitations
    at any location are those limiting yield. Thus, the primary objective in analysis
    of spatial variability is generally to determine the factors underlying yield-spatial
    variability. McBratney and Pringle (1997) point out that the relationship between
    spatial variability in crop yield and spatial variability in soil properties is
    often a complex one. Methods for distilling the information contained in yield-response
    data into manageable form generally start with the assumption that in most areas
    yields are limited by some primary factor or factors (Webb, 1972, Loomis and Connor,
    1992). The well known extreme form of this model is von Leibig''s ‘Law of the
    Minimum’ (Loomis and Connor, 1992). Crop yield is influenced by vegetative and,
    in most crops, reproductive growth. In any given year, yield in different parts
    of the same field can potentially be limited by any of the myriad of factors that
    may impact these processes. Depending on the geographic location of the field,
    some of the most important of these factors include mineral-nutrient deficiency,
    moisture deficiency or excess, competition from or consumption by pests, plant
    pathogens, soil acidity or alkalinity, presence of toxins or excess salinity or
    sodicity, soil texture and infiltration rate, field management history, and so
    forth. Spatial variability in these factors can be influenced by differences within
    the field in topography, soil structure, groundwater properties, microclimate,
    and by pure chance. In any given field, the importance of yield-limiting factors
    may vary within and between growing seasons. It is no wonder that the most daunting
    task of SSM is to identify and sort out limitations to yield. The identification
    process generally begins with a statistical analysis of the data whose measurement
    is described in the previous section. Analysis of data having a spatial component
    is generally called geostatistics. A number of excellent monographs and texts
    exist on this subject; prominent among these are Cressie, 1991, Isaaks and Srivastava,
    1989, Journel and Huijbregts, 1978. An important feature of the data associated
    with SSM is the wide variety of processes that they characterize. The first step
    in analysis of site-specific data sets is, therefore, to place them into a form
    in which they can be integrated and compared. Cressie (1991) identifies three
    types of spatial data for purposes of analysis. These are point data, continuous
    data and lattice data. Of these, lattice data generally arise from analysis of
    processes identified by political or cadastral boundaries (e.g. number of farms
    in a county). With the exception of soil-survey information, these types of data
    are not common in management of a single field. Therefore, data integration in
    SSM generally involves integration of point data and continuous data. Technically,
    however, ‘continuous’ data, such as remotely sensed images and yield maps, are
    really lattice data with very small lattice elements (the size of one pixel).
    Since ‘continuous’ data are not really continuous, to integrate continuous data
    from two sources (e.g. a remotely sensed image with a yield map), the grids representing
    these data must be brought into alignment. This is generally accomplished by resampling
    the data (Burrough, 1986) to both put all continuous data into the same grid (generally,
    the coarsest among the data sets) and to simultaneously georegister the data,
    i.e. to bring them into alignment with the true spatial configuration of the earth.
    These operations can be accomplished in virtually any raster-based geographic
    information system (Burrough, 1986). Integrating-point data with continuous data
    is generally accomplished by interpolating the point data. This can be done in
    a variety of ways. Two of the most common in SSM are the inverse-squared distance
    method and kriging. In both of these methods, the value z(x,y) of a variable z
    at any point in the (x,y) plane is expressed as a weighted mean of the values
    z(xi,yi) at a fixed number of points (xi,yi) at which it has been measured. The
    type of method is defined by how the weights are computed (Cressie, 1991, Isaaks
    and Srivastava, 1989). The inverse-squared distance method is the simplest, i.e.
    the weights are proportional to the square of the distance of the point (xi,yi)
    from the point (x,y). Kriging is more complicated. The weights are computed using
    a quantity called, the variogram. This is a statistic that provides information
    on the spatial autocorrelation of the variable z, i.e. how the correlation between
    two values of z depends on their relative position. The advantage of kriging is
    that, under certain assumptions about z, the interpolated estimate of z(x,y) is
    the ‘best’ estimate in the sense that it minimizes the variance over all estimates
    that are weighted means of nearby points. Another advantage of kriging is that
    the variogram, computed as a part of the kriging process, provides useful information
    about how the measured values of the variable z may be expected to relate to each
    other. In particular, it tells how far apart two points must be before the values
    measured at those points are uncorrelated (this is called the range in geostatistical
    terminology). The range can be useful in deciding the spacing of a sampling grid.
    McBratney and Pringle (1997) give a summary of variogram data for a variety of
    soil properties including pH, clay content, and mineral nutrient levels. As might
    be expected, the variograms themselves display considerable variability. Typical
    range values are on the order of tens to hundreds of meters, indicating that,
    ignoring effects of topography, a field larger than about 10 ha might, on average,
    have a reasonable probability of significant variation in at least one soil constituent
    important to crop production. Although many people equate geostatistics with interpolation
    methods, such as kriging, there are a variety of other geostatistical methods
    that can be used in analysis of spatial data (Rossi et al., 1992). One approach
    to spatial data in crop production is state-space analysis, in which points along
    a transect across the field are analyzed using methods originally developed to
    estimate the behavior of a quantity varying in time (Gelb, 1974). Wendroth et
    al. (1997) provide a discussion of the application of state-space methodology
    to site-specific data. Another method that shows promise is Monte Carlo simulation.
    In this approach, the interpolation is carried out by generating a large number
    of random-spatial arrangements having the same statistical properties, as those
    measured for the sample of points. One can then compute the average of these random
    arrangements at any point as the interpolated estimate. The advantage of Monte
    Carlo simulation over kriging is that, kriging tends to produce an estimate for
    the interpolated function z(x,y) smoother than the actual function. Monte Carlo
    simulation does not appear to have been much used in site-specific management;
    its application to ecological data is reviewed by Rossi et al. (1993). Once the
    interpolation of point data has been carried out and the integration of field
    data is completed, the next step in the analysis is to determine how yield is
    related to field variables. One common approach to this problem is through correlation
    analysis and multiple linear regression (Neter et al., 1996). These methods are
    well understood and provide good results in appropriate conditions. A drawback
    is that they assume a particular functional form and distributional properties
    of the relationship between yield and the factors underlying yield. A promising
    nonparametric alternative is classification and regression trees (CART; Breiman
    et al., 1984). CART is a computer-intensive method using binary recursive partitioning
    algorithms to essentially create a dichotomous key describing the relationship
    between yield and the factors that influence it. Using CART for regression has
    several advantages over using classical regression methods, that (1) there is
    no need to specify a particular functional form and verify that it fits the data,
    (2) it does automatic variable selection, (3) it minimizes the effect of outliers
    by isolating them in small nodes, and (4) by isolating the effect of variables
    to parts of the tree, it can uncover context dependency and interactions among
    variables. Applications of CART to site-specific management have begun to appear.
    Adams et al. (1999) compared CART to other machine-learning algorithms for SSM.
    Anderson et al. (1999) use CART to determine the effect of soil variability on
    sugarcane yields. Plant et al. (1999) used CART to help identify factors underlying
    spatial variability in wheat yields. 4. Managing spatial variability Once the
    causes of variability in yield have been inferred, the next step is to determine
    the most appropriate management response. In some cases, this may not involve
    varying the input rate across the field but, rather adjusting the input rate,
    to improve the economic efficiency of the entire field. For example, Pettygrove
    et al. (1999) found a parabolic response in tomato yield to soil clay content
    in a furrow-irrigated field. Yields were low in those parts of the field that
    had the highest clay content, presumably due to aeration stress, and also in those
    parts of the field that had the lowest clay content, presumably due to drought
    stress in soils with low water-holding capacity. Practicalities of irrigation
    scheduling or of row direction relative to soil properties in a furrow-irrigated
    field may preclude the application of water at different schedules depending on
    the soil texture. In this case, one may have to be content with scheduling irrigation
    applications in a way that attempts to optimize economic return over the whole
    field. If a single yield-influencing factor has been identified and if this is
    a factor, such as amount of a specific mineral nutrient that can be adjusted continuously,
    then some form of variable rate-application technology (VRT) can be employed.
    This permits the farmer to adjust the application rate to match the conditions
    in each part of the field. There is a relatively large literature on VRT. Ferguson
    et al. (1999) summarize many of the reported results in this area. They subdivide
    site-specific fertilizer application research into two categories. The first is
    ‘true’ VRT, which is done by attempting to match fertilizer application rate to
    yield, as indicated by yield-map output, and soil conditions using available fertilizer-application-rate
    guidelines. Yield may then be compared with a uniform application-rate control.
    The second approach, which they call the rate-strip approach, is similar to the
    traditional design of replicated field plots. Transects are laid out across the
    field and fertilizer is applied at specified, differing rates along these transects.
    Yield response is then measured under the varying soil conditions along the transect.
    Ferguson et al. (1999) discuss 12 years of VRT nitrogen research in Nebraska.
    The results of this research in testing the hypothesis of no significant yield
    difference between uniform and VRT application are inconclusive. We will return
    to this topic in Section 5 on economics of SSM. Other studies have described the
    results of variable-rate application of compounds other than mineral nutrients.
    For example, Evans et al. (1997) show that a uniform application of lime to acid
    soil in a field in Northumberland, England is less effective than if the rate
    is targeted to the soil pH. Pesticides can also be applied on a site-specific,
    or variable-rate, basis. Fleischer et al. (1997) provide a review of studies of
    the spatial distribution of insects in agricultural crops. In principle, precision
    application of insecticide provides a means of reducing cost and environmental
    damage of these chemicals. However, the mobile nature of insect pests and the
    uncertainty associated with establishing the precise spatial distribution of pathogens
    as well as insects has directed most of the focus of site-specific pest management
    to weeds. Johnson et al. (1997) review the literature on site-specific weed management.
    In the event that more than one factor influences yield (i.e. different factors
    influence yield differently in different parts of the field), the situation is
    much more complex. A practical strategy to reduce this complexity is to focus
    on sorting out the factor or factors most important to limiting yield in any given
    area. Provided, these factors are more or less continuous, the result of the analysis
    is a set of areas that subdivides the field into regions defined by their yield-limiting
    factors. These regions are commonly called management zones (McCann et al., 1996).
    Plant et al. (1999) define management zones as meeting the following specific
    criteria. (1) Yield differences between zones must be substantially greater than
    those within zones, and (2) the principal set of factors that influence yield
    within a zone must be the same. Management zones may not define actual management
    practices. For example, in the application of variable rates of continuously varying
    inputs, such as fertilizer the subdivision of the field into management zones
    is not necessary, and, on the other hand, in some fields, the same management
    practice may be followed across different zones. In general, management zones
    in a field in 1 year may be quite different from those in the same field in a
    different year, even if the crop is the same. The advantage of the creation of
    management zones is that they provide a convenient means of summarizing the spatial
    distribution of yield-influencing factors in that season. Accumulation of maps
    of management zones over a number of seasons in the same field can provide an
    excellent means of gaining a precise understanding of the field''s spatial response
    to crop and environment. Moreover, subdivision of a field into management zones
    can be used to increase sampling efficiency through stratification of sampling
    grids. Stafford et al. (1999) discuss the use of yield maps to develop management
    zones. McCann et al. (1996) made effective use of the analysis of black and white
    aerial photographs of fields to create management zones. Plant et al. (1999) found
    that the CART methodology provides an objective means of generating management
    zones. The zones they derived from CART were sufficiently close to a practical
    arrangement that they did not attempt any subjective modification. In the interpretation
    of management zone information for purposes of making management decisions, it
    is important to remember that, whether the zones were developed by multiple regression,
    CART, or some other method, correlation does not always imply causality. For example,
    a negative correlation of yield with weed density may be due to a reduced stand
    that incidentally permits higher weed populations (Plant et al., 1999). Similarly,
    although a positive correlation between yield and soil moisture deficit existed
    in two fields studied by Lord et al. (1997), the relationships between yield and
    water status in these two fields were very different because of the complex interactions
    with other yield influencing factors. Such interactions are likely to be common
    in most crop production systems. 5. Economics of site-specific crop management
    Site-specific management is the application of information technology to crop
    production. Information, like any other production factor, has both a value and
    a cost. Thus, one of the most important features of SSM is the increased value
    it places on information and knowledge. Lowenberg-DeBoer and Swinton (1997) provide
    a thorough discussion of the economics of SSM and a review of the literature.
    They show how to formulate a partial budget analysis of SSM and provide a critical
    review of several early analyzes of variable-rate technology. Variable-rate-fertilizer
    application was the first SSM practice to reach a level of technological maturity
    such that it could be carried through the complete production cycle of gathering
    the data, developing a management plan based on information generated by the data,
    and implementing this plan through site-specific fertilizer application. Moreover,
    with VRT, the increased costs associated with SSM and the changes in revenue due
    to increased exploitation of areas with higher yield potential and reduced inputs
    in areas of lower yield potential could be precisely accounted for and compared
    with whole-field management. In a review of about a dozen such studies, Lowenberg-DeBoer
    and Swinton (1997) found that the results were inconclusive, with some showing
    increased profitability, some showing reduced profitability, and some showing
    no difference. Lowenberg-DeBoer and Swinton (1997) point out that several of the
    studies showing increased profitability had accounting errors that would reduce
    this profitability. Although studies of variable-rate-fertilizer application are
    useful in focusing attention on the need for economic evaluation of site-specific
    management concepts, they do have two important drawbacks in interpreting their
    results in terms of overall profitability of SSM. The first is that the primary
    cost in this technology is the cost of acquiring data and converting it to information.
    Once this information is acquired, however, it may have value for a number of
    purposes. The yield map, for example is the central component of SSM, and, since
    yield integrates all aspects of the crop-production cycle, it is difficult to
    partition the value of information contained in a yield map into different specific
    components (e.g. fertilization, pest management, irrigation, etc.). A second important
    problem with using fertilizer application as an economic indicator for SSM is
    that the economics of variable-rate-fertilizer application depends on a number
    of factors. Cassman and Plant (1992) conducted a theoretical comparison of site-specific
    vs. whole field-fertilizer application and found that the economic benefits depend
    in a complex way on the cost of fertilizer relative to crop price, the distribution
    of high and low native soil nutrient levels, and the fertilizer response of the
    crop. Quantifying the value of information is of critical importance in economic
    analyzes of SSM. Information is of value only to the extent that it causes modification
    of plans that were made prior to obtaining the information. A Bayesian theory
    exists in the decision support literature (Raiffa and Schlaifer, 1961) for assigning
    value to information, but this theory does not appear to have been formally applied
    to site-specific crop management. However, Bullock et al. (1998) use an alternative
    approach to provide a detailed theoretical discussion of the value of information.
    The discussion is concerned explicitly with site-specific variation of seeding
    rate, but it applies equally well to any other crop-production practice. Although
    phrased in terms of relatively complex mathematics, the gist of the argument is
    quite simple. It is generally accepted that seeding at too high or too low a rate
    is sub-optimal, therefore, there must be some economically optimal value, or range
    of values, of seeding rate. It is also generally accepted that the specific optimal
    value depends on soil conditions (e.g. texture). However, we almost never know
    the optimal seeding rate with any precision. For example, for a given set of soil
    conditions, the value may only be known within a range of, say, ±20 000 plants
    ha−1. In a typical field, soil conditions may be quite variable, so in one part
    of the field the true optimal rate may be 40 000 plants ha−1 while in another
    it may be 80 000 plants ha−1. With a range of uncertainty in the optimum of ±20 000
    plants ha−1, if we seed at a constant rate of 60 000 plants ha−1, then the seeding
    rate will be reasonably close, given our lack of precise knowledge, in all parts
    of the field. If, however, we can control the seeding rate so that it is very
    close (e.g. within 1000 plants ha−1) to the optimum, then this capability can
    only pay for itself if we know the optimal value at each location within that
    level of precision. Otherwise, the capability is much reduced in value. More generally,
    in order for the value of site-specific information to exceed the cost of acquiring
    it, knowledge must exist of how to use that information to appropriately adjust
    management practices. In many cases, this knowledge is still not available at
    a sufficient level of precision. 6. Discussion and conclusions At the transition
    from the twentieth to the twenty-first centuries, SSM is in the early adoption
    stage of technological innovation. Many early adopters try a new technology, particularly
    one associated with gadgets, out of curiosity or interest in novelty. According
    to the ‘technological treadmill’ theory of agricultural innovation of Cochrane
    (1993), however, a new technology will only be generally adopted if it improves
    average profitability or reduces average risk. Current cost–benefit analyzes of
    SSM are inconclusive. It is likely that cost reductions normally associated with
    new information technologies will substantially reduce the cost of site-specific
    information in the future, and that as knowledge of how to effectively use this
    information increases so will its value. Therefore, it is fairly safe to predict
    that some form of site-specific crop management, using some or all of the technologies
    described in this paper or their descendents, will be incorporated into the management
    practice of at least some crops. With this in mind, it is worth beginning a discussion
    (or speculation) of the effects of incorporating this technology. In a discussion
    of the social implications of SSM, Nowak (1997) distinguishes between ‘soft’ and
    ‘hard’ SSM technologies. ‘Soft’ technologies rely more on traditional means (e.g.
    visual observation of crop and soil differences) of acquiring site-specific information
    and on farmer experience and intuition rather than statistical or scientific analysis
    of data to carry out management practices in response to the data. ‘Hard’ technologies
    for data acquisition include those described in this paper, such as yield monitors,
    remote sensing, and electrical conductivity measurement. ‘Hard’ technologies for
    management include the use of statistical analysis, GIS, and VRT. If it is indeed
    the case, that the cost of the information associated with SSM is destined to
    decline, then one may expect that farmers will rely on ‘hard’ technology to acquire
    information. It is already true that the cost of ‘hard’ information-acquisition
    technologies is relatively low compared with other components of crop production.
    On the other hand, one might speculate that farmers will continue for some time
    to rely primarily on ‘soft’ technology (i.e. intuition and experience) to interpret
    the data. The present state of scientific knowledge about the effective management
    of fields on a site-specific basis is relatively primitive and unlikely to be
    sufficiently reliable for practical use in the immediate future. Some preliminary
    experience is available that permits speculation as to how SSM practices might
    be adopted, and by whom. Further reductions in the costs associated with grain
    yield mapping leads to the speculation that yield mapping equipment will eventually
    be standard equipment on combines in the way that a fuel gauge is standard equipment
    on a car. Applying the ‘soft’ technology hypothesis, one may then speculate that
    farmers will use the yield maps primarily in an intuitive way, linking yield map
    information with other knowledge and trying informal experiments to bring up the
    yield in low-yielding areas. In irrigated production systems, the decreasing supply
    and increasing cost of water makes it likely that site-specific water management
    will act symbiotically with improvements in irrigation technology, particularly
    in the development of alternatives to furrow irrigation of row crops. One critical
    question is how SSM will affect the economic and social structure of rural communities.
    There is little scientific evidence to draw from, but one may speculate based
    on previous technological introductions in agriculture and industry. One common
    effect of the introduction of information technology into an industry is to reduce
    the number of relatively low-skilled jobs available and to increase the demand
    for trained, skilled workers. It is not hard to imagine SSM having this effect.
    Many of the sources of site-specific data, for example electrical conductivity
    measurement, remote sensing, and chemical analysis of soils, are outside the range
    of expertise of most farmers and will create a demand for individuals skilled
    in these technologies. Similarly, the more precise control exercised over input
    levels may require more highly skilled equipment operators. A second critical
    issue is whether SSM is size neutral. An argument can be made that this technology
    disproportionately benefits large farms. Certainly, the cost of the technology
    is more easily borne by large, well-capitalized farms. Moreover, the technology
    itself may provide more benefit to large farms. A common argument expressed, for
    example in the popular press by Kramer (1987), is that very large farms are economically
    and agronomically inefficient because management of a large land unit fails to
    take into account the inherent variability within that unit. It is practically
    self-evident that SSM would work to alleviate this impediment to large-extent
    management units. Thus, an effect of SSM may well be to promote the further consolidation
    of farms into large entities employing primarily highly skilled workers. This
    would be considered a negative social outcome by many, and it will be important
    as the technology matures to look for signs of this effect and to mitigate its
    consequences if necessary. A third important issue is the impact of SSM, and information
    technology in general, on agriculture outside North America and, particularly,
    in lesser-developed countries. Most farm units in these countries are not sufficiently
    large or wealthy that they could directly benefit from this technology as it is
    applied in North America. Scientists are already exploring the adaptation and
    application of these technologies in the Third World, however (Dobermann and Bell,
    1997), and it is very likely that some of them will be adapted in some form. One
    possibility is that individual farms will be treated as if they were management
    zones within a field, and that some centralized entity will provide information
    to the individual farmers on a cooperative basis. Finally, the availability of
    information sometimes has unintended side effects. It is possible, for example,
    that regulatory agencies may in the future require site-specific management plans
    to reduce agricultural inputs. Whether a field has been surveyed for site-specific
    data may some day influence the price of land in the way that laser leveling does
    now in some areas, and SSM may have (indeed, almost certainly will have) other
    impacts totally unanticipated by those of us conducting research in the area.
    One potential such impact is on the nature of agricultural research and the relationship
    between farmers and scientists. Traditionally, scientists have conducted replicated
    small plot experiments to test new crop management practices. After a thorough
    series of tests using statistical methods, such as the analysis of variance, these
    new practices are introduced into commercial use through replicated experiments
    at the whole field scale and through demonstration projects. Thus, in general,
    the flow of information is often from the scientist to the farmer. However, the
    capacity to precisely measure yield and the factors influencing yield provides
    the farmer with the ability to conduct independent tests of new practices, possibly
    using research methods more familiar to epidemiologists and ecologists than to
    agronomists and entomologists. The technology also provides this same capability
    to the agricultural scientists themselves. At the transition from the twenty-first
    century to the twenty-second, as a result of this new capacity for precision of
    measurement, agricultural science and the relationship between scientists and
    farmers may well have evolved into an entirely different paradigm from that which
    exists today. References Adams et al., 1999 M.L. Adams, S.E. Cook, P.A. Caccetta,
