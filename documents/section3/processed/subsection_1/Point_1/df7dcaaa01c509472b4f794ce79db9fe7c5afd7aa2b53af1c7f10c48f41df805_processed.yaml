    plant water status 5.1.1. Leaf level Although leaf level measurements are not
    practical from a management perspective because it is difficult to acquire timely
    information over larger areas with frequency, they provide insights about changes
    in leaf spectral properties accompanied by changes in plant water status. In our
    study, MDWI, NDWI, and WI extracted from reflectance spectra taken at the leaf
    level showed a statistically significant correlation of r2 > 0.75 to RWC and EWT
    if highly water stressed trees were included (Table 1). This result reinforces
    findings by other studies suggesting that there is an existing relationship between
    plant water status and the spectral response of plants (Penuelas et al., 1993,
    Penuelas et al., 1997, Stimson et al., 2005). The advantage of taking spectra
    at the leaf level is that the relationship between plant water status and spectral
    indices is not affected by background variables or atmospheric noise. Thus, we
    can assume that variations of spectral index are purely caused by leaf properties.
    However, leaf property variations are influenced by more than just plant water
    status and these factors complicate the development of a direct relationship between
    plant water status and spectral indices. Changes in leaf morphology and biochemical
    properties that are independent of plant water status are able to influence photon
    scattering and thus present potential sources of variability (Sinclair et al.,
    1971, Curran, 1989). Differences in leaf biochemical properties, such as lignin,
    cellulose or sugar content independent of plant water status may generate spectral
    variability. Curran (1989) showed that a wide variety of absorption features could
    be related to biochemical properties of leaves. Besides biochemical properties
    of leaves, differences in leaf morphology can strongly influence the reflectance
    properties of leaves and thus can be responsible for some variability (Sinclair
    et al., 1971, Ceccato et al., 2002). Differences in leaf morphology may be caused
    by genetic variations between individuals (Van Volkenburgh and Taylor, 1996).
    However, considering that a single poplar clone was used in this study, variability
    caused by genetic variations can be assumed to be negligible. Differences in leaf
    anatomical properties on the other hand, which can be caused by differences in
    light conditions and the developmental stage of leaves may cause variability (Gates
    et al., 1965, Gausmann et al., 1970, Grant et al., 1993, Ourcival et al., 1999,
    Xie and Xianshi, 2003). During leaf development, anatomical changes take place
    potentially altering the spectral response of leaves (Gausmann et al., 1970, Bauer
    et al., 1983). Thus, although spectral measurements were taken at the same node
    positions, leaf developmental stages were not necessarily the same. Furthermore,
    differences in light conditions could have introduced some variation. In order
    to optimize photosynthesis, leaves acclimate their anatomical properties to varying
    light conditions. Some of these acclimations, including, for example, the thickness
    of the cuticle layer or the palisade and spongy mesophyll cells, are known to
    influence the reflectance properties of leaves and thus could have caused some
    variation in our study (Gates et al., 1965, Grant et al., 1993, van Gardingen,
    1996, Ourcival et al., 1999, Xie and Xianshi, 2003). 5.1.2. Canopy level Measurements
    at the canopy level are of greater interest to land managers because it more closely
    represents what remote sensing instruments would “see” when flown over a poplar
    plantation. Thus, results obtained from canopy scale measurements enable better
    inferences of how a certain spectral index may perform if it is extracted from
    spectra acquired by an airborne sensor. Our study showed that the relationship
    between plant water status and spectral indices decreased by moving from the leaf
    to canopy level if highly stressed trees were included (Table 2). This could be
    because of a variety of broader scale factors, including variations in background,
    leaf display, and leaf area. Variations of background and leaf display, however,
    can be assumed to be negligible in this study. A constant background was ensured
    by placing a spectrally flat black foam around the base of the tree and variations
    in leaf display can be assumed to be fairly small because significant species
    and clonal differences in leaf display were eliminated by the use of a single
    clone. In contrast, differences in leaf area were most likely responsible for
    some of the spectral variations in this study. The influence of leaf area on the
    spectral response of leaves can be considerable (Goward and Huemmerich, 1992,
    Asner, 1998, Roberts et al., 1998). Water absorption features located at around
    1000 and 1200 nm used to calculate WI and NDWI become deeper with increasing leaf
    area (Asner, 1998). The strong influence of changes in leaf area on the spectral
    response is especially pronounced for lower leaf area (Asner and Wessman, 1997,
    Ceccato et al., 2002). This suggests that due to the low leaf area in our study,
    changes of LAI between sampled trees may have had a strong effect on spectral
    indices. However, although relationships between indices and measures of plant
    water status decreased by going from the leaf to the canopy level, the relationship
    between MDWI and RWC (r2 = 0.60) and to EWT (r2 = 0.56) was still reasonably high.
    This suggests that MDWI may allow a better mapping of water stressed poplars.
    From these maps, plantation managers would be able to obtain current information
    about the location of poplars experiencing water stress and thus allow them to
    take appropriate management actions against otherwise undetected trees experiencing
    water stress. 5.2. Sensitivity of spectral indices to light and moderate water
    stress It is important for plantation managers to know how sensitive spectral
    indices are to low and moderate levels of water stress because reduced tree growth
    occurs at low levels of water stress (Bradford and Hsiao, 1982). Hence, earlier
    water stress detection may reduce economic loss. Although our results indicate
    that it is possible to map water stress by using spectral indices, plantation
    managers need to know how sensitive these measures are to low and moderate levels
    of water stress to evaluate their suitability. We examined this by excluding highly
    stressed trees from our analysis and demonstrated that no current index is sufficiently
    sensitive to detect light to moderate water stress in P. deltoids × P. nigra hybrids
    at the leaf level (r2 ≤ 0.18) (see Table 1). This suggests that the analyzed indices
    are not suitable to detect light to moderate water stress in P. deltoides × P.
    nigra hybrids at the leaf level. At the canopy level, low sensitivity of indices
    to changing measures of plant water status was shown between MDWI and leaf water
    potential (r2 = 0.37, slope = 0.64) and RWC (r2 = 0.42, slope = 9.89) (see Table
    2) whereas the REIP, WI, and NDWI showed no sensitivity to measures of plant water
    status (r2 < 0.19). This indicates that MDWI performs considerably better in detecting
    moderate levels of water stress than REIP, WI, and NDWI and thus could allow plantation
    managers to take appropriate management actions in an earlier stage of water stress
    than by using the REIP, WI, or NDWI. Although the results suggest that MDWI is
    most sensitive to changes in plant water status, the low sensitivity shown for
    MDWI is unlikely to be sufficient to remotely detect low and moderate water stress
    in Populus spp. No or low sensitivity of spectral indices to low and moderate
    water stress suggests that major changes of leaf properties did not occur until
    the plants were highly stressed, and thus were not detectable by spectral measurements.
    In order to spectrally separate non-water deficient from water deficient plants,
    water deficiency has to be well developed (Cohen, 1991). Spectral variation in
    reflectance among leaves at the same plant water status can be higher than the
    spectral changes due to increasing water deficiency (Cohen, 1991, Pu et al., 2003).
    Although statistical significant relationships between the leaf RWC of Quercus
    agrifolia to the depth of water absorption features at 975 and 1200 nm has been
    observed (Pu et al., 2003) if RWC ranged between 0.45% and 57.94%, the correlation
    would have been considerably lower if one would exclude trees with RWC between
    0.45% and 40% from the analysis. These findings are further supported by Hoffer
    and Johannsen (1969) who reported that in order to detect an increase in reflectance
    due to water deficiency in corn leaves between 500 and 2300 nm, RWC has to decrease
    below 66%. Considering that wilting in corn occurs at RWC < 80%, Hoffer and Johannsen
    (1969) concluded that slight to moderate levels of water stress in corn are not
    detectable from remotely sensed data. Besides these findings, Carter (1991) showed
    that by reducing the RWC to 75%, the difference in reflectance between associated
    wavelengths was 5% or less compared to the reflectance of full turgid leaves.
    By reducing the RWC to 50%, the difference in reflectance between associated wavelengths
    increases to 10% or less compared to the reflectance of full turgid leaves. Based
    on these observations, Carter (1991) concludes that RWC must be highly reduced
    to result in spectrally detectable changes. Our research suggests these findings
    also apply to Populus. The insensitivity of indices extracted at the leaf level
    to slight or moderate water stress in P. deltoides × P. nigra hybrids could be
    explained by observations by Sinclair et al. (1971). They observed that the reflectance
    of wavelengths in the NIR increased only slightly for soybeans by decreasing the
    RWC to 75%. At the same time they observed that the leaf internal structure of
    soybean leaves did not change by decreasing the RWC to 75%. However, by reducing
    the RWC of leaves to about 50% RWC, leaf internal structure collapsed resulting
    in a strong increase in reflectance in the near infrared. From this observation,
    Sinclair et al. (1971) concluded that changes in leaf internal structure associated
    with water stress are mainly responsible for spectral changes. However, RWC values
    ranging between 75% and 85% RWC represent the wilting point in most plant species
    (Bradford and Hsiao, 1982). Hence, RWC values of 50% at which strong spectral
    changes in soybeans took place represent high levels of water stress. The same
    seemed to be true for P. deltoides × P. nigra hybrids. There was virtually no
    relationship between RWC and spectral indices between RWC 1 and 0.85 (Fig. 5A),
    which could have been caused by no or very little change of leaf internal structure.
    However, after RWC dropped below around 0.80, obvious spectral changes, most likely
    caused by the onset of leaf internal changes, started to become obvious and could
    be related to changes in plant water status (Fig. 5A). 5.3. Suitability of spectral
    indices to detect changes in plant water status In this study the strongest relationship
    between a spectral index and measures of plant water status was between MDWI and
    RWC at the leaf (r2 = 0.94) and canopy level (r2 = 0.60). MDWI exhibited low sensitivity
    to changes in leaf water potential (r2 = 0.42, slope = 9.89) and RWC (r2 = 0.37,
    slope = 0.64) at the canopy level compared to no sensitivity shown for all other
    indices. The superior relationship and sensitivity of MDWI to plant water status
    compared to the other analyzed indices may be explained by the use of adjustable
    wavelengths. The MDWI, WI, and NDWI all employ ratios between wavelengths, which
    are weakly and strongly absorbed by water. This optimizes the sensitivity of the
    index to changes in plant water status: the lower the impact of water absorption
    on one wavelength and the higher on the other, the greater the change of the ratio
    between these two wavelengths due to changes in plant water status. The selection
    of wavelengths weakly and strongly absorbed by water is therefore critical for
    the sensitivity of the index to changes in plant water status. However, the WI
    utilizes fixed reference wavelengths at 900 and 970 nm, which may not always be
    the greatest and least affected by water absorption within this wavelength region,
    respectively (Pu et al., 2003). The NDWI utilizes the reflectance at 1241 nm located
    at the water absorption band edge and is less affected by water absorption than
    a wavelength located at the center of the water absorption feature. In contrast,
    MDWI extracts the local minimum and maximum reflectance between 1500 and 1750
    nm and therefore always presents the ratio between the wavelengths least and strongest
    affected by water absorption within this wavelength. This may maximize its sensitivity
    to changes in plant water status since the ratio change between these two wavelengths
    always represents the maximum change in ratio between wavelengths located between
    1500 and 1750 nm caused by changes in plant water status. MDWI also uses longer
    wavelengths located in the SWIR, whereas all other studied indices use wavelengths
    in the NIR. Wavelengths within the SWIR penetrate less far into the canopy in
    comparison to NIR wavelengths (Sims and Gamon, 2003) making SWIR wavelengths less
    sensitive to changes in leaf area compared to NIR wavelengths (Ceccato et al.,
    2002). The lower sensitivity of SWIR wavelengths to changes in leaf area may therefore
    result in less variation and thus a stronger relationship between MDWI and measures
    of plant water status. Furthermore, different studies have shown that wavelengths
    in the SWIR are more suitable to detect changes in plant water status than wavelengths
    in NIR (Tucker, 1980, Carter, 1991, Danson et al., 1992, Ceccato et al., 2002).
    Ceccato et al. (2002) showed that wavelengths in the SWIR are more sensitive to
    changes in plant water status and are less susceptible to noise caused by leaf
    internal structure. They also suggested that NIR wavelengths show no or very low
    sensitivity to leaf water content whereas they show a high sensitivity to other
    factors, like leaf internal structure. These findings are in broad agreement with
    results by Carter (1991) and Danson et al. (1992). Carter (1991) indicated that
    wavelengths located between the NIR are not sensitive to changes in the RWC and
    that wavelengths located at around 1450, 1920 and 2500 nm show the highest sensitivity
    to changes in RWC independent of the plant species. Danson et al. (1992) observed
    that leave reflectance at wavelengths located at 1450, 1650, and 2250 nm was correlated
    to specific water density (SWD) at a α = 0.05 significance level whereas there
    was no relationship between leaf reflectance and specific water density at 975
    and 1175 nm. Thus, these findings by other authors showing that SWIR wavelengths
    are more suitable to detect changes in plant water status than NIR wavelengths
    is further corroborated by this study. The study showed further that the observed
    spectral indices were generally stronger correlated to RWC and EWT than to LWP
    and SWP. An explanation for this could be that RWC and EWT both provide information
    solely about water contained within leaves which are directly “seen” by the spectroradiometer.
    In contrast, LWP gives also information about the water content of other plant
    parts, like the stem and root system (Kozlowski et al., 1991), which are not directly
    “seen” by the spectroradiometer. The same is true for soil used to measure SWP,
    which was not visible for the spectroradiometer because it was covered by black
    foam in this study. Thus, considering that the water content of other plant parts
    and the soil can be significantly higher than indicated by the water content of
    leaves (Kozlowski et al., 1991, Bradford and Hsiao, 1982), the spectroradiometer
    would only see the low water content of leaves even though there are different
    amounts of water contained in other plant tissues or the soil. Consequently, although
    LWP or SWP might not indicate any water stress, spectral indices might indicate
    water stress because leaf water content is low weakening the correlation between
    LWP and SWP to spectral indices. 5.4. Potential limitations of study results 5.4.1.
    Applicability of study results for larger plants and field grown P. deltoides
    × P. nigra hybrids The presented results are based on measurements solely conducted
    on saplings and thus the results might be different if the same study would have
    been conduced on larger trees. Saplings differ from larger trees in their leaf
    area and canopy architecture which both strongly influence canopy reflectance
    properties (Asner, 1998, Ceccato et al., 2002, Sims and Gamon, 2003). These differences
    in canopy reflectance properties might affect the relationship and sensitivity
    of spectral indices to measures of plant water status. To properly evaluate the
    effect of plant size on the relationship and sensitivity of spectral indices to
    plant water status further study is needed. The results of this study suggest
    that spectral indices are not suitable to detect low to moderate levels of water
    stress in greenhouse grown P. deltoides × P. nigra hybrids. This may not be true
    for trees cultivated under field conditions. The drying process in the field is
    likely to be slower than it was in the greenhouse giving the trees in the field
    the opportunity to adjust to lower water availability (Ludlow et al., 1985). These
    adjustments to drought could be spectrally detectable. One of the adjustments
    found in Populus spp. that might be detectable is the lowering of the osmotic
    potential. By lowering their osmotic potential, biochemical properties influencing
    the spectral response of leaves might change and help to detect spectral changes
    associated with water stress. For P. deltoides × P. nigra hybrids it has been
    shown that the osmotic adjustment causes an increase in the concentration of soluble
    sugars (Tschaplinski and Blake, 1985). This increase in concentration of sugars
    might cause spectral changes (Curran, 1989) that could help to detect light and
    moderate levels of water stress. Furthermore, low water stress over a longer period
    of time is sufficient to notably decrease leaf area (Bradford and Hsiao, 1982)
    that might be spectrally detectable (Asner, 1998). Roden et al. (1990) showed
    for Populus trichocarpa and P. deltoides that non-irrigated poplars had a smaller
    leaf area than irrigated poplars. Thus, less radiation is intercepted by trees
    exposed to water stress than by non-water stressed trees causing spectral differences
    that might be useful for mapping water stress. However, reduction in leaf area
    might not only be caused by water stress but also by other stress factors such
    as nutrient deficiency and may be more suitable as a general indicator of stress.
    5.4.2. Determination of high water stress levels We separated high levels of water
    stress from low and moderate levels solely by visual signs. Although visual signs
    have been acknowledged as an indirect technique to determine water status of plants
    (Turner, 1981, Siemens and Zwiazek, 2003), the onset of wilting is species dependant
    and physiological changes may occur before visual signs become apparent (Hsiao,
    1973). Thus, their usefulness as an estimator of water stress is limited and may
    not be sensitive to low and moderate levels of water stress. However, our ability
    to visually separate highly stressed from low and moderate stressed trees is shown
    by leaf water potential and RWC values measured for trees that were excluded from
    the study. All trees that were excluded from the analysis had leaf water potential
    values below −1.6 MPa and RWC values below 0.85 except one sample with a RWC 0.89.
    Considering that values below leaf water potential of −1.5 MPa and RWC of 0.85
    are generally assumed to indicate high levels of water stress, trees that were
    exposed to a high level of water stress based on their visual signs were also
    highly stressed based on published measures of plant water status (Hsiao, 1973,
    Bradford and Hsiao, 1982, Blake et al., 1996). 5.4.3. Applicability of study results
    on other Populus genotypes and hybrids The results of this study are limited to
    P. deltoides × P. nigra hybrids and may not be applicable to other Populus genotypes
    and hybrids due to biophysical differences between genotypes and hybrids that
    could cause different spectral responses to changes in plant water status (Sinclair
    et al., 1971, Van Volkenburgh and Taylor, 1996, Asner, 1998). Distinct anatomical
    differences between genotypes within Populus spp. can for example be shown between
    P. trichocarpa and P. deltoides. P. trichocarpa leaves contain large intercellular
    air spaces whereas they are missing in P. deltoides leaves. Futhermore, differences
    in the thickness of cuticle waxes and leaf display can exist between genotypes
    and hybrids within the Populus spp. (Ceulemans and Isebrands, 1996, Cameron et
    al., 2002). 6. Conclusions The analysis of plant spectra taken at the leaf and
    canopy level to evaluate their suitability to detect water stress in P. deltoides
    × P. nigra hybrids provided some new insights about the potential use of remotely
    sensed spectral information to provide plantation managers with information or
    maps about plant water status in Populus spp. The new spectral index MDWI showed
    a consistently stronger relationship and sensitivity to changes in plant water
    status at both leaf and canopy levels than NDWI, WI, and REIP. Furthermore, on
    exclusion of highly stressed plants from the regression analysis, MDWI was the
    only index that exhibited low sensitivity to low and moderate levels of water
    stress compared to no sensitivity shown for all other indices. This confirmed
    that SWIR wavelengths used by MDWI in contrast to NIR wavelengths used by NDWI,
    WI, and REIP are more sensitive to changes in plant water status. Consequently,
    MDWI and other SWIR incorporating indices could considerably improve the ability
    to detect water stress at earlier stages in Populus spp. from multi- and hyperspectral
    remote sensing data compared to NIR-based indices. The higher sensitivity of MDWI
    may allow earlier detection of water stress assisting plantation managers in their
    decision-making. However, although MDWI showed a higher sensitivity to plant water
    status than the other indices, the strength of the relationship between plant
    water status and spectral indices decreased considerably if highly stressed trees
    were excluded from the analysis revealing no or low sensitivity of spectral indices
    to low and moderate levels of water stress. These results suggest that current
    spectral indices are not suitable to remotely detect low and moderate water stress
    in Populus spp., but that further research is warranted to assess the broader
    applicability of MDWI and other SWIR incorporating indices to detect water stress
    in other species. Biophysical differences between greenhouse and field grown P.
    deltoides × P. nigra hybrids and between genotypes within the Populus spp. may
    influence the sensitivity of the spectral response to changes in plant water status.
    Therefore, further research is necessary to evaluate the use of spectral indices
    to detect water stress in other Populus spp. and in natural settings to further
    understand their suitability to detect water stress in Populus spp. Acknowledgements
