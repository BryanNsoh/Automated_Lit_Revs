    Multi-/Hyperspectral Thermal Infrared Remote\nSensing for Crop Water-Stress Detection:\
    \ A Review\nMax Gerhards 1,2,*\n, Martin Schlerf 2, Kaniska Mallick 2\nand Thomas\
