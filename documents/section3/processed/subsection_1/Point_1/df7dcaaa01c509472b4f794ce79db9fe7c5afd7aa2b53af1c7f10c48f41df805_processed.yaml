    canopy level For canopy level measurements, the fiber optic probe of the spectroradiometer
    with a 25° field of view was mounted 0.70 m above the highest point of the sapling
    canopy (see. Fig. 4). The sapling was illuminated by a constant, full spectrum
    light source (1000 W) from a 30° angle, whereas the distance between the light
    source and highest point of the canopy was 0.30 m. To ensure a constant background
    within the field of view, spectrally flat black foam was placed around the base
    of each tree. For each sapling canopy, four spectra were measured by turning the
    plant by 90° between each measurement and averaged. Download : Download full-size
