    Impairments due to root pathogens (e.g., Rhizoctonia solani or Pythium spp.),
    systemic infections (e.g., Fusarium spp.) or foliar pathogens, such as leaf spots
    or rusts, often influence the transpiration rate and the water flow of the entire
    plant or plant organs (Mahlein, 2016). Chaerle et al. (2004) reported changes
    in local temperatures due to pathogen infections or defense mechanisms for plant-virus
    interactions in tobacco, and for leaf spot disease in sugar beet at their early
    growth stage, before damage appeared. Also, studies (Mahlein, 2016, Mahlein et
    al., 2012, Stoll et al., 2008) have shown thermal sensors to be more effective
    in detecting disease-induced early modifications in plant respiration, water status,
    and leaf temperature compared to optical, multi and hyperspectral sensors. Using
    CWSI derived from aerial thermal images, Calderón et al. (2013) demonstrated the
    detection of early stage development of soil-borne fungus (i.e., Verticillium
    Wilt) in two olive orchards. Thermal images could also be used to evaluate environmental
    conditions (e.g., leaf wetness and the duration of wetness periods) favorable
    for pathogen infections, which can be used in models quantifying the potential
    of crop disease risk (Mahlein et al., 2012). 3.3. Soil texture mapping Some soil
    properties, such as soil texture, can be indicative of other physical and chemical
    soil properties, including structure, porosity, hydraulic properties, and nutrient
    retention ability, and all of these factors affect soil quality which in turn
    influences crop productivity. The ability to quickly determine accurate soil texture
    is thus important for agricultural decision-making. Land surface temperature has
    a strong relationship with soil texture; soil texture influences soil water content
    (i.e., amount of water soil can hold) and this in turn influences the land surface
    temperature (Mattikalli et al., 1998). For example, during dry periods, a sandy
    soil with a lower water holding capacity is expected to have a faster water depletion
    rate and a lower soil water content, and this leads to a higher land surface temperature.
    A clay soil with a higher water holding capacity is expected to have a slower
    depletion rate and higher soil water content, resulting in a lower land surface
    temperature (Wang et al., 2015). By examining the differences in land surface
    temperature under a relatively homogeneous climatic condition, studies (Wang et
    al., 2012, Wang et al., 2015) demonstrated the use of thermal RS in quantifying
    soil texture at a regional scale. Wang et al. (2015) developed linear regression
    models using daily LST data from MODIS satellite and observed sand (>0.05 mm),
    clay (<0.001 mm), and physical clay (<0.01 mm) contents, and produced maps showing
    the spatial distribution of soil texture in the Yangtze-Huai River Plain in East
    China. 3.4. Residue cover and tillage mapping Crop residues play an important
    role in soil and water conservation by providing a protective layer on agricultural
    fields that shields soil from wind and water, prevents erosion, reduces moisture
    loss, and increases soil quality. Accurate assessment of the extent of crop residue
    is necessary for proper monitoring and implementation of conservation tillage
    practices (Hively, 2015). By examining the differences in soil surface temperature
    between conventional and no-till systems, studies (Kozak et al., 2007, Sullivan
    et al., 2004, Potter et al., 1985) have shown the potential of thermal images
    for mapping residue cover and tillage practices. Sullivan et al. (2004) used high
    resolution images from the Airborne Terrestrial Application Sensor (ATLAS) to
    differentiate between residue coverage from treatments that consisted of five
    wheat (Triticum aestivum L.) straw cover rates (0, 10, 20, 50 and 80%) in the
    Coastal Plain and Appalachian Plateau physiographic regions of Alabama. All other
    conditions being equal, heat capacities of residue and soil surfaces varied depending
    on the residue cover rate. Their study demonstrated that thermal images could
    explain >95% of the variability in crop residue cover amount compared to >77%
    using visible and near IR images. 3.5. Field tile mapping Tile drainage systems
    remove excess water from agricultural fields, which result in both ecological
    and economic benefits (Hofstrand, 2010). However, at the same time, substantial
    concentration of nutrients (mainly nitrogen and phosphorus) can be contained in
    tile drainage water which can contribute to poor water quality (King et al., 2015,
    Smith et al., 2015). The ability to better monitor tile drains would help farmers
    and natural resource managers to better predict and mitigate any adverse environmental
    and economic impacts. It could also allow farmers to identify and repair or replace
    missing or broken tiles. Improved drainage helps increase crop productivity and
    thus farm revenue. Studies have shown that visible and NIR images, studies (Naz
    et al., 2009, Naz and Bowling, 2008, Verma et al., 1996) can be used to identify
    tile locations in small-sized fields. However, because crop residues and soils
    have spectrally similar visible and NIR wavelengths between, these studies had
    limited success in field tile mapping. On bare agricultural land, tile drain locations
    usually appear lighter in color than the surrounding soil because drained soils
    dry more quickly. Due to the soil drying faster in tile drained fields, it is
    likely that there are differences in temperature between tile and naturally drained
    fields (Yanru and Xiaohong, 1990). By assessing temperature differences within
    a field, thermal images may provide additional opportunities in field tile mapping
    (Hoffman and Erb, 2016). 3.6. Crop maturity mapping The ability to monitor crop
    maturity is useful for determining the harvesting, particularly when weather condition
    deteriorate and the entire area cannot be harvested in the time available. An
    early assessment of crop maturity in the growing season is also useful for screening
    the adaptability of a crop to potentially poor growing seasons such as drought
    (Jensen et al., 2009). Using the visual and infrared images acquired by UAV from
    barley trial areas at Lundavra, Australia in the late growing season, Jensen et
    al. (2009) used discriminant function analyses to map two primary growth stages
    of barley and demonstrated classification accuracy of 83.5%. It is the physiological
    stage and the crop type that influence the transpiration and respiration in crops,
    which in turn influences their thermal condition (discussed in Section 4.5). For
    most row crops, as they reach maturity, the degree of respiration rate decreases
    compared to the initial growth phase (Linke et al., 2000). Less respiration usually
    leads to higher temperatures. For fruit trees, fruit load plays an important role
    in controlling transpiration and respiration. Trees with zero fruit load have
    elevated canopy temperatures compared to those with fruit load. Thus, using thermal
    images to monitor differences in crop temperature during the growing season, the
    maturity phase of row crops and fruit yield of tree crops can be determined. 3.7.
    Crop yield mapping An accurate and early estimate of crop yield is useful for
    farmers for a number of reasons, including crop insurance, planning of harvest
    and storage requirements, and cash flow budgeting. Utilizing images from satellite
    and airborne sensors at regional (Sakamoto et al., 2013, Mkhabela et al., 2011)
    and field scale levels (Geipel et al., 2014, Swain et al., 2010), a large number
    of studies have been carried out to predict crop yield. Sakamoto et al. (2013)
    developed a corn yield estimation model that was used to estimate the spatial
    distribution of corn grain yield for the entire U.S. for more than a decade using
    8-day time series datasets (i.e., visual and near infrared) from an MODIS satellite.
    Mkhabela et al. (2011) forecasted crop yields, such as barley, canola, field peas
    and spring wheat, on the Canadian Prairies using vegetation indices derived from
    MODIS time series data. Using UAV acquired images, Swain et al. (2010) estimated
    yield and total biomass of a rice crop in Thailand, and Geipel et al. (2014) predicted
    corn grain yields in the early to mid-season crop growth stages in Germany. These
    studies however have focused on vegetation indices derived from visible and NIR
    images (i.e., optical RS). Thermal images are found to have a close relationship
    with crop yield, and thus could be utilized for crop yield monitoring and estimation
    (Fig. 1). Currently, only a few studies have used thermal images to estimate crop
    yield. Stajnko et al. (2004) developed a fruit detection algorithm using thermal
    images to estimate the number and diameter of apples for estimating apple yield.
    This algorithm is based on the temperature difference between fruits and the background.
    The study showed a close correlation (R2 = 0.83–0.88) between the manually measured
    fruit number and estimated number, and (R2 = 0.68–0.70) between the manually measured
    diameter and estimated diameter, based on the algorithm. Using thermal imaging,
    Bulanon et al. (2008) demonstrated that citrus fruit can be differentiated from
    its canopy. They demonstrated that the night temperature of fruit is about 1.6
    °C higher than of leaves, whereas during the day, the temperature differs by less
    than 0.5 °C. Utilizing UAV or aerial platforms, thermal sensors can be a valuable
