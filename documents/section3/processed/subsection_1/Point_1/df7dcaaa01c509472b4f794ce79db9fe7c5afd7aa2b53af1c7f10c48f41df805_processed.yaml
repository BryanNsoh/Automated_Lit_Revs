  verbatim_quote1: '**Irrigation Management Data**

    Water status of crops is a complex process inﬂuenced by a number of factors including
    the physiology of the crop, available soil moisture, the size and vigour of the
    crop, and meteorological factors [30,108,116,156,157]. For this reason, a multi-sensor
    platform is used to acquire measurements of the different aspects of the crop
    for water status assessment [34,102,108]. The most common combination of sensors
    found in the literature is the RGB, multispectral (including rededge and NIR bands)
    and thermal. Together, these sensors can be used to investigate the water status
    of the crop using various indicators, such as PRI, CWSI, fluorescence, and structural
    properties, with the aim of improving the water use efficiency [102,110,158–160].'
