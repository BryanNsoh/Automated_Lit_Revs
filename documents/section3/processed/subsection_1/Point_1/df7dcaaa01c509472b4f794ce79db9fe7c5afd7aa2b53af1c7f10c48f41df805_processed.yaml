    \ majority of studies uses broadband TIR sensors to estimate temperature-based\
    \ indices for\nthe detection of plant responses to water stress [59,97–100]. Broadband\
    \ TIR imagers (i.e., one spectral\nband in the wavebands of 7–14 µm) are based\
    \ on the assumption of a constant emissivity (e.g., 0.97\nfor vegetation), which\
    \ does not exist in nature [101]. Thus, neglecting the spectral emissivity of\
    \ the\nleaves themselves limits the accuracy of temperature estimation. For example,\
    \ an error in the assumed\nemissivity of 1% results in absolute temperature errors\
    \ of about 1 K [22]. However, new hyperspectral\nTIR imagers provide innovative\
    \ techniques to overcome this limitation by many narrowband measures,\nwhich allow\
    \ precise spectral emissivity retrieval and hence better surface temperature estimation\n\
    compared to broadband thermal cameras (for more details see Section 3.1.4 in this\
    \ review).\n3.1.3. Emissivity-Based Approach\nDespite a variety of geological\
    \ applications using TIR spectroscopy (e.g., [102,103]), up to now,\nhyperspectral\
    \ TIR remote sensing of plant properties has received little attention.\nThe general\n\
    assumption that vegetation does not provide suitable spectral features in the\
    \ TIR to study plant\nphysiological traits depends on several issues as summarized\
    \ by Ribeiro da Luz and Crowley [104]:\n(i) general lack of hyperspectral instruments\
    \ for remote sensing (most available setups are based on\nlaboratory equipment),\
    \ (ii) very low and complex spectral emissivity variations are originating from\n\
    complex plant physiological and biochemical processes, (iii) low signal-to-noise-ratio\
    \ (SNR) as well as\nlow spatial and spectral resolution of airborne or satellite\
    \ remote sensing TIR sensors fail to detect\nminor variations in plants TIR spectral\
    \ ﬁngerprint, (iv) proper atmospheric correction and advanced\nTES methods are\
    \ needed to retrieve accurate emissivity spectra.\nOnly a few researchers have\
    \ studied vegetation spectra in TIR thus far. Salisbury [105] was\nthe ﬁrst who\
    \ recognized detectable spectral variations in fresh leaves of 13 diﬀerent tree\
    \ species\nusing Directional Hemispherical Reﬂectance (DHR) measurements at the\
    \ laboratory level. In 2007,\nRibeiro da Luz and Crowley [104] associated vegetation\
    \ spectral features to leaf chemical compounds\nsuch as cellulose, xylan, lignin,\
    \ cutin, and silica. Furthermore, they were the ﬁrst who carried out\nsuitable\
    \ ﬁeld, canopy and airborne measurements of vegetation spectra in the TIR domain\
    \ [106]. These\nﬁndings, together with recent advances in sensor technology and\
    \ the availability of hyperspectral\nTIR imagers (see Table 2; e.g., Telops HyperCam-LW,\
    \ Speciem AisaOWL, Itres TASI-600, SEBASS\n(Spatially Enhanced Broadband Array\
    \ Spectrograph System), HyTES) facilitate new possibilities to\ndetect environmental\
    \ stresses based on spectral emissivity. The main underlying advantage of TIR\n\
    spectral information in comparison to the VNIR/SWIR domain is that TIR spectral\
    \ features originate\nfrom primary absorption bands of biochemical leaf compounds\
    \ (e.g., cellulose) and should thus\nexhibit higher spectral contrast as VNIR/SWIR\
    \ spectra which are mainly dominated by overtones and\ncombination modes of fundamental\
    \ vibrations originating from the interactions between solar radiation\nand leaf\
    \ contents (e.g., leaf pigments) [107]. Therefore, changes in the compositions\
    \ of leaf constituents\ninduced by water stress should be accompanied by changes\
    \ in the emissivity spectra (e.g., [108]).\nHowever, only little eﬀort has been\
    \ directed to the detection of plant responses to environmental\nstresses based\
    \ on spectral emissivity. Buitrago et al. [62] showed the ability of spectral\
    \ emissivity to\ndetect water and cold stress on both European beech (Fagus sylvatica)\
    \ and rhododendron (Rhododendron\ncf. catawbiense) leaves using DHR laboratory\
    \ measurements. Gerhards et al. [63] conducted further\nsuccessful research on\
    \ the utility to use spectral emissivity for the detection of water stress on\
    \ potato\nplants (Solanum tuberosum L. Cilena).\n3.1.4. Physically-Based Approach\n\
    Since the temperature-based indices only provide the relative measures of plant\
    \ stress, the\nphysically-based modeling of evapotranspiration (ET) could oﬀer\
    \ an alternative approach not only for\nthe detection of plant responses to water\
    \ deﬁcit, but, also to gain further insights into the interaction\nof plants with\
    \ the intervening pedosphere and atmosphere under environmental stress conditions.\n\
    Intrinsic water use by crops is principally determined by transpiration (T), thus,\
    \ accurately quantifying\nRemote Sens. 2019, 11, 1240\n10 of 24\ncrop T and its\
    \ spatial variability is a key metric to account for the crop consumptive water\
    \ use and\ncontribute to water resource management needed in both ecology and\
    \ agriculture.\nAmong the ranges of techniques used to measure ET (e.g., lysimetric,\
    \ Bowen-ratio energy balance\nand the eddy covariance) [109–111], eddy covariance\
    \ (EC) is the most promising for continuous\nmonitoring of ET. However, it is\
    \ hindered by several technical, economic, and environmental factors,\nand sometimes\
    \ suﬀers due to extended periods of non-operation [112]. EC does not provide spatially\n\
    explicit ET, and thus is not ideally suited for the research purposes of water-stress\
    \ detection. However,\nTIR remote sensing provides the ability of synoptic, spatially\
    \ continuous, and frequent observations of\nET at varying spatial and temporal\
    \ scales.\nEstimation of ET through TIR remote sensing is based on surface energy\
    \ balance (SEB)\nmodeling [113–117]. In state-of-the-art SEB models, λE (evaporation\
    \ as latent heat ﬂux) is derived\neither as a residual of the SEB or through partitioning\
    \ of the net available energy (ϕ) (i.e., net radiation,\nRN-soil heat ﬂux, G).\
    \ The principal assumption of using land-surface temperature (LST) in a SEB model\n\
    is, TIR remote sensing can give direct information of the land-surface moisture\
    \ status inﬂuencing the\nsurface energy ﬂuxes and their partitioning [113,118].\
    \ This LST is directly integrated into physical SEB\nmodels [115] which describes\
    \ the heat ﬂux between the surface and atmosphere by an electrical analog\nwhich\
    \ is driven by a diﬀerence in temperature (as a potential) with the rate controlled\
    \ by aerodynamic (or\nboundary layer) conductance (gA). Examples are: the one-source\
    \ approach that treats the soil-vegetation\nsystem as a single unit and derive\
    \ lumped evaporation [116,119]; or the two-source approach treating\nthe soil-vegetation\
    \ system separately, thereby decomposing LST into soil and vegetation temperatures,\n\
    so that evaporation and transpiration can be retrieved individually [113,120,121].\
    \ Both approaches\nfollow a bottom-up scaling approach and combine LST with radiation,\
    \ meteorological and VI data to\nsolve for sensible heat ﬂux (H) and estimate\
    \ ET as a residual in the SEB equation. However, solving\nthis aerodynamic approach\
    \ causes additional problems, particularly in relation to the speciﬁcation\nof\
    \ gA which is generally not measurable at scales in which TIR remote sensing is\
    \ applied. So far, the\nadoption of some empirical models to determine this conductance\
    \ is the state-of-the-art which makes\nET estimates prone to signiﬁcant uncertainties\
    \ [122,123].\nTo circumvent such problem, a non-parametric and calibration-free\
    \ ET estimation approach has\nbeen developed: the STIC model (Surface Temperature\
    \ Initiated Closure, [124–128]) for simultaneously\nestimating ET, H, gA and canopy-surface\
    \ conductance (gS), surface moisture status, and ET components\n(evaporation,\
    \ E, and transpiration, T) from the data itself. The STIC formulation is based\
    \ on physical\nintegration of LST into the Penman-Monteith (PM) equation to ﬁnd\
    \ analytical solutions to gA, gS, and the\naerodynamic temperature (T0) thereby\
    \ obtaining a “closure” of the SEB. This approach simultaneously\ncaptures the\
    \ critical feedbacks between gA, gS, T0, and VPD surrounding the evaporating surface.\
    \ The\nestimates of conductances, ET, and associated surface ﬂux components obtained\
    \ through STIC are\nindependent of any land-surface parameterization [128,129],\
    \ thus having the potential to overcome\nsome of the major stumbling blocks of\
    \ the currently available thermal ET algorithms.\nBeyond ET, water stress is an\
    \ important factor for inferring the surface and root zone water\nstatus [130].\
    \ Based on the ratio of ET to potential evaporation, Anderson et al. [114] developed\
    \ the\nevaporative stress index (ESI) for continental-scale water-stress mapping.\
    \ Water stress is generally\nobtained by combining simulated ET and the theoretical\
    \ upper limit of ET under unstressed surface\nconditions. While a recent study\
    \ of Delogu et al. [131] assessed the performance of a two-source Soil\nPlant\
    \ Atmosphere and Remote Sensing Evapotranspiration (SPARSE) model for predictions\
    \ of water\nstress from the ET components of soil and canopy; Yang et al. [132]\
    \ used ESI to capture crop stress and\nimpacts on regional yield variability in\
    \ water-limited agricultural regions. Apart from that, ESI is also\nused in the\
    \ U.S. [133,134], Brazil [135], and the Czech Republic [136] to demonstrate the\
    \ importance of\nET-based water stress to explain regional yield variability in\
    \ water-limited agroecosystems.\nRemote Sens. 2019, 11, 1240\n11 of 24\n3.2. Comparison\
    \ to Other Spectral Domains\nOver the past four decades, remote sensing of vegetation\
    \ has focused on the solar- or\noptical-reﬂective domain of the electromagnetic\
    \ spectrum (0.4–2.5 µm; VNIR/SWIR) with a large number\nof available multi- and\
    \ hyperspectral sensors at ground- (e.g., ASD FieldSpec, SpectralEvolution PSR+),\n\
    airborne- (e.g., AVIRIS, HyMap, HySpex, Aisa FENIX), and spaceborne-level (e.g.,\
    \ Landsat, SPOT,\nMODIS, IKONOS; HYPERION). Optical-reﬂective remote sensing is\
    \ based on the spectral reﬂectance\nproperties of mainly the leaves, the canopy\
    \ and the underlying soil [32,137]. Especially hyperspectral\ndata opened the\
    \ opportunity for the development of narrowband vegetation indices (VIs), simplifying\n\
    the interpretation of complex vegetation reﬂectance signatures based on their\
    \ indirect relationships\nto plant physiological and structural parameters [138]\
    \ such as canopy water content (e.g., MSI; [69]),\ngreenness or fractional vegetation\
    \ cover (NDVI; [66]), or photosynthetic activity (PRI; [64]). All of these\nVIs\
    \ are somehow sensitive to the current plant water status (e.g., chlorophyll and\
    \ water content, as well\nas photosynthetic rate and leaf or canopy structure\
    \ change under water-stress condition [15,16,20])\nand thus can be used as indicators\
    \ for the detection of plant water stress [73,100,139]. However, VIs\nrelated\
    \ to chlorophyll or leaf water content are related to late plant responses which\
    \ tend to arise\nwith visible symptoms (i.e., changing leaf color, leaf rolling,\
    \ or wilting). Thus, it can be assumed that\ntheir usage for pre-visual water-stress\
    \ detection in crops is limited. On the contrary, PRI is directly\nlinked to the\
    \ photosynthetic process due to short-term changes in xanthophyll pigments under\
    \ stress\nconditions. Therefore, PRI is considered a pre-visual index for water-stress\
    \ detection. For instance,\nSuárez et al. [140] and Panigada et al. [73] illustrated\
    \ the feasibility of PRI as a pre-visual water-stress\nindicator at airborne level.\
    \ Suárez et al. [140] observed robust relationships with canopy temperatures\n\
    for various crops (e.g., r2 = 0.8 for peach trees, r2 = 0.65 for olive trees,\
    \ r2 = 0.72 for maize). Additionally,\nPanigada et al. [73] found that PRI is\
    \ more sensitive to an early plant water-stress stadium than\ntraditional VIs\
    \ (e.g., NDVI). However, the ability of the PRI to be used for water-stress detection\
    \ is not\nconclusive [63,73,139].\nIn contrast, remote sensing of SIF, the passive\
    \ measurement of chlorophyll ﬂuorescence emission\npeaks centered at 685 nm and\
    \ 740 nm, is considered a direct indicator of photosynthetic eﬃciency [72] and\n\
    has become more and more prominent over the last decade (see Meroni et al. [71]\
    \ for a comprehensive\nreview). Simpliﬁed, the rationale for remote sensing of\
    \ SIF is based on the competitive interactions of\nhow radiative energy absorbed\
    \ by leaf chlorophyll is processed within the plant: (i) most of the energy\n\
    is used for the photochemical conversion to sugars through photosynthesis, (ii)\
    \ the non-used energy is\nrapidly re-emitted through chlorophyll ﬂuorescence or\
    \ (iii) heat dissipation [23]. Since CO2 uptake\nis reduced under water-stress\
    \ conditions and thus energy used by photosynthesis is also decreased,\nmeanwhile\
    \ the amount of radiative energy remains constant, SIF and/or heat dissipation\
    \ would\nconsequently also change. Therefore, changes in SIF might be highly correlated\
    \ with photosynthetic\neﬃciency and it can thus be assumed to be a proxy for early\
    \ detection of plant responses to water\nstress [72,141,142]. Many ground-based\
    \ studies have been undertaken to demonstrate the feasibilities\nof ﬂuorescence\
    \ sensing to detect and monitor plant stresses. Additionally, current advances\
    \ in sensor\ntechnology have opened new opportunities to focus on SIF imaging\
    \ from airborne and even spaceborne\nplatforms. Since the ﬂuorescence signal is\
    \ considerably lower (about 1–2% of the total energy reﬂected\nand emitted by\
    \ plants) than the plant reﬂectance used by optical sensor systems, a sensor for\
    \ SIF\nsensing requires an extremely high SNR which traditionally limits other\
    \ sensor abilities (i.e., spectral\nand/or spatial resolution). Apart from this\
    \ limitation, the ﬂuorescence emission peaks appear in\nsuper-narrow spectral\
    \ windows within the spectral range from 650 to 800 nm, requiring extremely high\n\
    spectral resolution in the range of nanometers. Notwithstanding, the major potential\
    \ of SIF remote\nsensing could be presumed from the FLEX (Fluorescence Explorer)\
    \ satellite mission supported by the\nEuropean Space Agency (ESA). Although recent\
    \ experiments based on airborne data demonstrated\nthe utility of SIF for quantitative\
    \ plant stress detection [139,142], further multi-sensor airborne studies\n(e.g.,\
    \ comparative research of SIF, VNIR/SWIR and TIR) are needed to establish a consistent\
    \ basis for a\nrobust assessment.\nRemote Sens. 2019, 11, 1240\n12 of 24\nSince\
    \ diﬀerent plant stresses co-occurring under ﬁeld conditions cause various plant\
    \ responses,\na multi-sensor approach not only provides useful information about\
    \ current plant status but also\non the causes of biophysical, physiological,\
    \ and photochemical changes. Several airborne studies\nexamined the relationship\
    \ between diﬀerent remote sensing approaches for water-stress detection,\nranging\
    \ from optical indices over SIF to temperature-based indices. For example, Panigada\
    \ et al. [73]\nperformed a comparative analysis on airborne level. They found\
    \ that temperature-based indices\nperformed best in comparison to SIF and optical\
    \ indices (e.g., PRI) in cereal crops under diﬀerent\nirrigation levels. Similar\
    \ results were obtained by Gerhards et al. at ground [63] and airborne\nlevel\
    \ [143]. However, a hyperspectral multi-sensor airborne approach with its high\
    \ spatial, spectral,\nand temporal resolution has great potential to bridge the\
    \ gap between in situ and satellite observation.\nFurthermore, such concepts provide\
    \ profound insights into the actual plant status and the rationale\nof physiological\
    \ and biochemical changes. Thus, integrated use of thermal and narrowband optical\n\
    imagery to accurately retrieve stress-related plant responses as an input for\
    \ agricultural applications\n(e.g., irrigation scheduling, phenological growth\
    \ stage assessment, agricultural species detection) is\nhighly recommended.\n\
    4. Challenges and Future Perspectives\n4.1. Relationship between Spectral Emissivity\
    \ Features and Leaf Traits\nCurrent advances in sensor technology have opened\
    \ the opportunity for imaging hyperspectral\nremote sensing of vegetation in the\
    \ TIR spectral domain and thus to use spectral emissivity for the\ndetection of\
    \ environmental stresses. However, only a few studies have been conducted that\
    \ examine\nspectral emissivity in remote sensing of vegetation. For example, Ullah\
    \ et al. [144] and Rock et al. [145]\ndemonstrated that speciﬁc spectral features\
    \ in the TIR signature are related to various plant species.\nFurthermore, for\
    \ the ﬁrst time, water stress was detected through changes in spectral emissivity\
    \ as\nmeasured by imaging TIR spectroscopy at ground level [63]. Additional studies\
    \ by Buitrago et al. [62]\nand Buitrago Acevedo et al. [146] provided promising\
    \ results on the relation between leaf structural or\nbiochemical characteristics\
    \ and leaf emissivity spectra.\nHowever, the utility of spectral emissivity for\
    \ the detection of plant responses to environmental\nstresses is limited. For\
    \ example, it is still unknown which physiological and biochemical processes\n\
    cause changes in the spectral emissivity and how they are related. Furthermore,\
    \ the major challenge\nof emissivity-based applications of TIR remote sensing\
    \ is the upscaling from ground to airborne\nand satellite level. Ribeiro da Luz\
    \ and Crowley [106] and [147] were able to discriminate diﬀerent\ntree species\
    \ based on their airborne emissivity features but most of the spectral information\
    \ of plant\nemissivity spectra is lost through scaling eﬀects (e.g., mixed pixel,\
    \ cavity eﬀects), which are still largely\nunknown. Furthermore, current TIR satellites\
    \ do not accomplish the requirements (i.e., high SNR, high\nspectral and spatial\
    \ resolution) to measure the low spectral contrast emissivity features of vegetation\n\
    from space. Consequently, the upscaling of emissivity-based approaches for water-stress\
    \ detection\nfrom space is very limited yet. Therefore, further fundamental research\
    \ is absolutely needed to better\nunderstand the relations between the spectral\
    \ emissivity features and changes in leaf traits under\nenvironmental stress conditions\
    \ at diﬀerent remote sensing scales.\n4.2. Thresholds for Temperature-Based Indices\n\
    In comparison to VNIR/SWIR indices, temperature-based indices provide an appropriate\
    \ pre-visual\nproxy for the detection of plant responses to water stress, which\
    \ already has been demonstrated earlier\nby Zarco-Tejada et al. [100] and Panigada\
    \ et al. [73]. Therefore, TIR indices have an enormous potential\nto be applied\
    \ in precision agriculture and especially in irrigation management to determine\
    \ the right\ntime, the right place and the right amount of water to apply to reduce\
    \ the amount of water used per\nunit yield. However, it is still unclear when\
    \ to irrigate the ﬁelds and how much water the crops need.\nCWSI is pointed out\
    \ to be applicable for the detection of crop water stress in diﬀerent crop types,\n\
    Remote Sens. 2019, 11, 1240\n13 of 24\nseasonal growing stages, and even various\
    \ climates. Notwithstanding, further research is needed to\nestablish generally\
    \ accepted calculations of CWSI to determine thresholds for irrigation scheduling.\
    \ In\nparticular, CWSI can be estimated following various approaches from the\
    \ analytical CWSI to the use of\nartiﬁcial reference surfaces for the calculation\
    \ of Twet and Tdry. In addition, crop-speciﬁc thresholds of\nCWSI are needed to\
    \ consider plant-speciﬁc strategies to environmental stresses such as various\
    \ leaf\nstructural architectures (e.g., hypo- or amphistomatous leaves, cuticle\
    \ thickness, trichomes). Since the\ntemperature diﬀerences between stressed and\
    \ non-stressed plants are low in cold and humid climates\ndue to the low VPD,\
    \ further care must be taken when applying thresholds of CWSI in more temperate\n\
    climate zones [48,51].\n4.3. ET Modeling\nThe uncertainties and challenges of\
    \ TIR remote sensing to derive ET are mainly categorized\ninto three generic classes,\
    \ namely (i) calibration, parameterization uncertainty and spatial scaling\nuncertainty,\
    \ (ii) representative spatial and temporal resolution uncertainty, (iii) ET partitioning\n\
    water-stress characterization uncertainty.\nSome of the fundamental challenges\
    \ in ET mapping through SEB models have evolved due to, (i)\nthe inequality between\
    \ LST and the aerodynamic temperature (T0), which is essentially responsible\n\
    for the exchanges of H [124,125,148,149]; (ii) a non-unique relationship between\
    \ T0 and LST due to\ndiﬀerences between the roughness lengths (i.e., eﬀective\
    \ source/sink heights) for momentum (z0M) and\nheat (z0H) within vegetation canopy\
    \ and substrate complex [124,150–152]; (iii) the unavailability of a\nuniversally\
    \ agreed model to estimate spatially explicit T0 [125,153]; (iv) the lack of a\
    \ physical-based\nor analytical gA model as a true representative for spatial\
    \ application [124,125]; (v) complexities in\ngA parameterization to accommodate\
    \ the diﬀerences between the scalar roughness lengths of heat\n(z0H) and momentum\
    \ (z0M) transfer. Such parameterizations are signiﬁcantly aﬀected by land-surface\n\
    heterogeneity and could cause the ET severely overestimated in the semi-arid or\
    \ arid ecosystems.\nField-scale ET mapping demands both high temporal and spatial\
    \ resolution images. Therefore,\ndedicated exploitation of both thermal infra-red\
    \ (IR) and shortwave infrared bands could be helpful to\ndirectly constrain the\
    \ elements of the SEB and ﬁeld-scale water status [154]. Another major challenge\
    \ in\nSEB-based ET estimates using polar orbiting sensors is associated with integration\
    \ of one-time-of-day\nET estimates to daily ET. In the water-unlimited ecosystems,\
    \ the diurnal course of ET closely follows\nsinusoidal pattern of net radiation\
    \ [155]. Therefore, sinusoidal integration is generally followed to\nextrapolate\
    \ the instantaneous ET to daily ET, with the assumption of self-preservation of\
    \ evaporative\nfraction. However, in the water-stressed ecosystems, morning rise\
    \ in LST leads to rapid decline of the\ntopsoil moisture and diurnal ET is substantially\
    \ lagged behind the net available energy from 11 a.m.\nThus, the assumption of\
    \ diurnal conservation of evaporative fraction is violated in such ecosystems\n\
    and sinusoidal integration could lead to overestimation of daily ET.\nET is an\
    \ absolute, physical quantity, but it also needs to be translated into quantitative\
    \ water-stress\ninformation for inferring the surface water status and the root\
    \ zone soil moisture by partitioning of\nET into evaporation (E) and transpiration\
    \ (T) [130,156]. Contemporary ET partitioning frameworks\nuse single soil-vegetation\
    \ composite surface skin temperature (i.e., LST). The two-source SEB model\nproposes\
    \ an arguable underlying assumption to down-regulate transpiration from its potential\
    \ upper\nlimit to actual [113], the model assumes suﬃcient accessibility of water\
    \ in the root zone to transpire\nat a potential rate. Thus, the modeled potential\
    \ transpiration rate is a valid ﬁrst guess estimate for\nT under water-unlimited\
    \ conditions. However, if vegetation stress is ignored in the ﬁrst guess, the\n\
    resulting evaporation will decrease to unrealistic levels (negative ﬂuxes) to\
    \ maintain the same total\ncomposite LST and T will be substantially overestimated.\
    \ Such ambiguous assumptions need to be\nstudied and improvised in detail for\
    \ routine mapping of ﬁeld-scale water stress in semi-arid and arid\necosystems,\
    \ and in the Mediterranean climates.\nNot only the challenges of TIR remote sensing\
    \ to derive ET are numerous but also ET modeling\nitself. due to aforementioned\
    \ criticalities in determining the aerodynamic (gA) and canopy-substrate\nRemote\
    \ Sens. 2019, 11, 1240\n14 of 24\nconductance (gC) [157], and T0 [151]. Observations\
    \ of gA and gC are not available at the respective\nscales and their estimation\
    \ relies heavily on the empirical parameterizations of surface roughness,\ndisplacement\
    \ height, and atmospheric stability correction, which degrades the performance\
    \ of the\nmodels especially in the water-stressed ecosystems. A new ET model,\
    \ SPARSE [130,158], is particularly\ndesigned for ET mapping in water-scarce ecosystems\
    \ and tends to overcome the T0 vs. LST inequality\nchallenges. The non-parametric\
    \ STIC ET model [125–128], has also been developed to circumvent the\nchallenges\
    \ of scalability of empirical conductance functions for satellite-based ET mapping,\
    \ and is\nthe only model that estimates spatially explicit ET without any biophysical\
    \ parameterization of the\nconductances [124]. For successful application of SEB\
    \ models in ET mapping, it is not only important\nto have an LST component in\
    \ the model, but, another crucial importance is to have an ensemble\nET from a\
    \ range of LST-driven models to obtain the best ET estimate for respective crop,\
    \ soil, and\nhydrometeorological conditions.\n4.4. Data Processing\nThe main challenge\
    \ of all TIR approaches for the detection of crop water-stress at airborne\nand\
    \ satellite level is associated with sensor related technical limitations and\
    \ scale eﬀects. From the\ntechnical side, instrument SNR, atmospheric correction,\
    \ and TES are the most challenging tasks to\nbe solved. Meanwhile, scale eﬀects\
    \ are dealing with constraints originating from mixed pixels and\ncanopy structure-related\
    \ factors such as scattering, re-radiation and cavity eﬀects [95]. For example,\
    \ the\ndisaggregation of crop temperature from the much warmer soil pixels is\
    \ of great interest for the accuracy\nof temperature-based indices and ET modeling\
    \ approaches as retrieved from airborne- and satellite\nplatforms [159]. However,\
    \ since the pre-processing of TIR data is essential for the retrieval of both\n\
    spectral emissivity and surface temperature, the major limitation of hyperspectral\
    \ TIR remote sensing\nfrom airborne- and satellite platforms persists in the lack\
    \ of appropriate data processing schemes.\nTherefore, further research is especially\
    \ needed in the development and implementation of solid\natmospheric correction\
    \ processing schemes and TES algorithms. Since hyperspectral remote sensing\n\
    in the TIR is currently limited to ground- and airborne level and thus only available\
    \ for small-scale\nstudies, there is a demand for hyperspectral satellite TIR\
    \ missions with regional or global coverage.\n4.5. Satellite Multi-/Hyperspectral\
    \ TIR Missions\nSince multi- and hyperspectral TIR satellites are currently missing,\
    \ mission designs such as\nHiTeSEM (High-resolution Temperature and Spectral Emissivity\
    \ Mapping [95]) HyspIRI (Hyperspectral\nInfrared Imager [94]), and LSTM (Land-Surface\
    \ Temperature Monitoring [96]) provide very promising\nperspectives towards the\
    \ application of multi-/hyperspectral TIR for the detection of environmental\n\
    stresses from space.\nFurthermore, in 2018 four innovative Earth-observation instruments\
    \ were launched and tested\nfor potential future satellite-based plant function\
    \ monitoring on the International Space Station\n(ISS) [93]. This multi-sensor\
    \ approach covers a wide range of instruments for the survey of novel\nregional\
    \ and global insights into ecosystem processes and functions. The instruments\
    \ are the Global\nEcosystem Dynamics Investigation (GEDI, NASA), the Ecosystem\
    \ Spaceborne Thermal Radiometer\nExperiment on Space Station (ECOSTRESS, NASA),\
    \ the Orbiting Carbon Observatory (OCO-3, NASA),\nand the Hyperspectral Imager\
    \ Suite (HISUI, JAXA). GEDI carries a LiDAR (Light Detection And\nRanging) measuring\
    \ canopy structural parameters (e.g., height, biomass). TIR data products (i.e.,\n\
    surface temperature, ET) will be delivered by ECOSTRESS. SIF is measured by OCO-3\
    \ and HISUI\ndelivers surface reﬂectance (10 nm spectral resolution) in the VNIR/SWIR.\
    \ The data products will be\nfreely available and will open the unique opportunity\
    \ for scientists to examine the performance and\ncapabilities of such innovative\
    \ satellite-based multi-sensor approach to study plant functioning and\nthe response\
    \ to environmental stress in a wide range of ecosystems. In particular, the ECOSTRESS\n\
    instrument on ISS will oﬀer ﬁrst prospects for future TIR satellite missions.\
    \ However, the atmospheric\nRemote Sens. 2019, 11, 1240\n15 of 24\ncorrection\
    \ of the data is very challenging due to the changing height of the ISS. Thus,\
    \ the data from the\nupcoming TIR satellite missions are expected to be more beneﬁcial.\n\
    4.6. Representativness and Compatibility\nThe justiﬁcation of water-stress research\
    \ originates due to the increases in agriculture because of\npopulation growth,\
    \ and increases in environmental stressors (such as drought). However, most of\
    \ the\ncurrent satellite missions fail to have representative spatial and/or temporal\
    \ resolutions. Because of\ntechnical limitations of the remote sensing sensors,\
    \ current state-of-the-art thermal infrared sensing\nsatellites either deliver\
    \ high temporal (e.g., MODIS, AVHRR, or Sentinel-3 with 1–3 days revisit time;\n\
    Table 2) but coarse spatial resolution (i.e., 1 km) or high spatial (e.g., Landsat\
    \ series, ASTER with ~100 m;\nTable 2) but low temporal (i.e., 16 days) resolution\
    \ images. One Solutions to this could be multi-sensor\nscaling, such as pan-sharpening,\
    \ or more complex disaggregation approaches (e.g., thermal sharpening\nor temperature\
    \ unmixing as listed in Zhan et al. [159]). The combination of independent spectral\n\
    domains in a multi-sensor approach would deﬁnitely provide the possibilities of\
    \ new insights in the\nsoil–plant–atmosphere continuum. However, before multi-sensor\
    \ combinations can be performed, one\nof the major challenges in today’s remote\
    \ sensing products (i.e., satellite and airborne), the compatibility\nof such\
    \ datasets originating from diﬀerent platforms and spectral domains with various\
    \ spatial and\ntemporal resolution, needs to be conﬁrmed.\n5. Conclusions\nThis\
    \ review paper has brieﬂy discussed the current state-of-the-art, opportunities\
    \ and limitations\nof multi-/hyperspectral remote sensing approaches for the detection\
    \ of crop water stress. Water-deﬁcit\nstress is of utmost importance to guarantee\
    \ global water and food supply and knowledge of crop\nwater status over large\
    \ farmland areas bear large potential for optimizing agricultural water use. Plant\n\
    responses to water stress can be recognized as a sequence of physiological and\
    \ biochemical changes\ndepending on the severity and duration of plant water deﬁcit.\
    \ Hence, the detection of water-stress\nsymptoms is a function of time and depends\
    \ on the plant responses to water deﬁcit and their\ncorresponding physiological\
    \ changes, which may be sensitive to diﬀerent remote sensing techniques.\nThe\
    \ latest state-of-the-art remote sensing techniques for the detection of crop\
    \ water stress are:\n(i) thermal infrared (TIR) multi-/hyperspectral, (ii) SIF\
    \ approaches and (iii) classic solar-reﬂective\n(VNIR/SWIR) hyperspectral imaging.\
    \ For all three domains dedicated sensor technology is required,\nwhich are currently\
    \ in place for ground and airborne applications and either have satellite concepts\n\
    under development (e.g., HySPIRI, Sentinel-8, HiTeSEM in the TIR) or are subject\
    \ to satellite missions\nrecently launched or scheduled within the next years\
    \ (i.e., EnMAP and PRISMA (launched on March\n2019) in the VNIR/SWIR, FLEX in\
    \ the SIF).\nAlthough TIR remote sensing has several potential advantages over\
    \ optical remote sensing in\ncrop water-stress detection, there are important\
    \ challenges to the large-scale usage of hyperspectral\nTIR remote sensing for\
    \ precision agriculture applications: (i) missing thresholds of temperature-based\n\
    indices (e.g., CWSI) for the application in irrigation scheduling, (ii) profound\
    \ knowledge about the\nrelationship between the spectral emissivity features and\
    \ changes in leaf traits under environmental\nstress conditions is missing, (iii)\
    \ lack of current TIR satellite missions with suitable spectral and\nspatial resolution,\
    \ (iv) lack of appropriate data processing schemes and radiative transfer models\n\
    in TIR spectral domain (including atmospheric correction and temperature emissivity\
    \ separation)\nfor hyperspectral TIR remote sensing at airborne- and satellite\
    \ level. Information from multi-sensor\napproaches, including sensors from all\
    \ three domains (i.e., multi-/hyperspectral TIR, VNIR/SWIR,\nand SIF sensors),\
    \ could provide profound insights about the actual plant status and the rationale\n\
    of physiological and biochemical changes. Furthermore, soil water content (SWC)\
    \ derived by SAR\n(Synthetic Aperture Radar) remote sensing (e.g., Sentinel-1)\
    \ together with ET modeling can add some\nextra information about the soil-plant-atmosphere-continuum.\
    \ All this remotely sensed information\nare independent but interlinked to the\
    \ plant available water in the soil and the resulting ﬂuxes of water\nRemote Sens.\
    \ 2019, 11, 1240\n16 of 24\nvapor and heat. A synergistic multi-sensor use will\
    \ provide better information on the crop water status\nthan the information provided\
    \ by a single spectral domain.\nIn particular, hyperspectral TIR remote sensing\
    \ provides a large potential for the detection of crop\nwater stress. Synergistic\
    \ sensor use will open new avenues for scientists to study plant functioning\n\
    and the response to environmental stress in a wide range of ecosystems.\nAuthor\
