    et al. 2001, Trégoat et al. 2002, Williams and Araujo 2002, Ferreyra et al. 2003,
    Cifre et al. 2005, Sibille et al. 2007). However, these thresholds may vary depending
    on the yield and quality aims and the climatic conditions. From our irrigation
    trial on Chardonnay, it was evident that even at 50% of the normally applied irrigation
    the vines would not be classified as stressed according to the values indicated
