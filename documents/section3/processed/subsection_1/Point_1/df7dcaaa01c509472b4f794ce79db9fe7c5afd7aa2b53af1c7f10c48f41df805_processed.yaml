    Table 4 Applications of thermal imaging and the corresponding temperature ranges
    in various applications Full size table Bruise Detection in Fruits Bruising is
    the major factor for rejecting fruits during sorting because bruised fruits can
    cause significant damage to unbruised fruits during storage as well as consumers
    are not willing to purchase fruits with bruises. The existing sorting systems
    are not capable of effectively distinguishing fruit with bruises which has occurred
    a short time before inspection. Baranowski et al. (2009) developed a method to
    detect early bruising in apple using pulsed-phase thermography (PPT). Apple (M.
    domestica Borkh) varieties, Jonagold, Champion and Gloster were subjected to bruising
    by a specific procedure and stored at room temperature for 1 h before thermographic
    bruise assessment. The experimental set-up consisted of VIGOcam v50 thermal camera
    with two halogen lamps and a system for controlling the heat pulse time. In the
    first stage of study (no heat stimulation), the temperature difference between
    sound and bruised areas as well as between shallow and deeper bruises were close
    to 0 °C, indicating that passive thermography could not be used for early bruise
    detection. Whereas, after heating the apple for 1 s, considerable temperature
    difference between bruised and sound apples were seen. The temperature of the
    bruised part was colder and variation ranged between 0.9 and 1.5 °C for Jonagold,
    0.9 and 1.8 °C for Champion, and 1.0 and 2.1 °C for Gloster apples. They concluded
    that with the use of PPT, it was possible to distinguish bruised apples at the
    early stages and the bruises reaching various depths under the skin of the apple.
    Varith et al. (2003) explored the potential of using thermal imaging to detect
    bruises in apples by sensing thermal diffusivity (α) differences between bruised
    and sound tissue because rate of heating or cooling is different for damaged and
    sound tissues. Apples (Fuji and McIntosh) were dropped from 0.46 m onto a smooth
    concrete floor and held at 26 °C and 50% RH for 48 h to allow bruise development.
    Thermal images were taken using a ThermaCamTM PM390 during heating and cooling
    treatments. The apples were refrigerated prior to imaging for at least 3 h and
    then randomly subjected to one of the three treatments: (1) heating with forced
    convection in ambient air; (2) heating with forced convection in the air heated
    to 37 °C; and (3) cooling with forced convection after being heated in 40 °C water
    for 2–3 min. The results showed that heating treatments 1 and 2 were more successful
    in bruise detection than the cooling treatment and the temperature of bruised
    tissue lagged up to 1–2 °C behind the sound tissue temperature. The bruise detection
    was due to thermal diffusivity differences between the damaged and sound tissues
    and not due to the thermal emissivity differences, because there was no temperature
    difference between bruised and sound tissue at thermal equilibrium. They concluded
    that first treatment gave 100% accuracy for bruise detection within 180 s or less,
    second treatment gave slightly less accurate results but in 90 s and the cooling
    treatment gave 66% accuracy in 90 s in bruise detection in apples. Veraverbeke
    et al. (2003) evaluated the surface quality of two different apple cultivars (Elshof
    and Jonagored). Temperatures were recorded during cooling of individual fruits
    from 20 to 12 °C and storage experiment was carried out under standardized conditions
    and quality assessment of apples after 4 and 8 months of control atmosphere storage
    was done. Their results showed a difference in cooling rate between the two cultivars,
    which was related to the differences in wax structure between the two and Elshof
    had a faster cooling rate and lower temperature than Jonagored. Danno et al. (1977)
    demonstrated the potential of grading of fruits for bruise and other surface defects
    by infrared imaging using Infra-Eye 102A thermal camera. Apples and mandarins
    were selected for the study and the fruits were artificially damaged by pressing
    and scratching. The fruits were kept at constant temperature for 24 h before measurement
    and the constant temperature was higher (30 °C) or lower (10 °C) than the room
    temperature. The thermal images of bruised and unbruised fruits showed a difference
    in the temperature range of 0.2–1.0 °C and the temperature of the bruised fruits
    were lower than the unbruised fruits. Maturity Evaluation of Fruits Firmness and
    maturity are important attributes regarding the quality of fruits and vegetables.
    These parameters are determined by visual inspection, ultrasound or destructively
    using a pressure tester. There is a search for an alternative non-destructive
    method for maturity evaluation of fruits and vegetables. Hellebrand et al. (2000)
    evaluated the use of thermography for determination of mechanical damage, bruising,
    and maturing of apples (Jonagold, Cox) using VARIOSCAN 2011 thermal camera. Their
    results suggested that mechanical damages can be detected by means of localized
    temperature decrease. Because bruising of apples causes cell defects without damaging
    the skin and the changes in temperature were lower than 0.1 °C, therefore, bruising
    was not measurable by thermal imaging. They also suggested that maturity of apples
    can be estimated by thermal imaging and different varieties of apples could be
    identified if they are of the same ripeness. Offermann et al. (1998) explored
    the potential of non-contact, non-destructive, infrared thermography to detect
    apples (M. domestica; green Granny Smith and red and yellow Elstar) and cherry
    tomatoes (Solanum lycopersicum; red, orange-red, green-yellow, and green) at different
    maturity stages. The samples were placed on a 1 m distant platform and energized
    by a short and intense pulse of light for 5 ms from four lamps (3,000 J). No damage
    was done to the samples due to the incident energy and the resulting temperature
    decay rate was measured using AGEMA 880 LW thermal camera. The results of cherry
    tomatoes showed that red and orange tomatoes are more effectively heated than
    the green ones, indicating higher absorption of light in the skin of red and orange
    tomatoes. For the apples, the Elstar yellow was more transparent to the flash
    radiation than the red Elstar or green Granny Smith apples. The results of the
    pulsed infrared thermography study indicated that to some extent the products
    can be distinguished by the skin temperature. However, due to combined effect
    of optical (semi-transparency and light scattering within apples) and thermal
    (heat diffusion) phenomena, interpretation of data remains a difficult task. Danno
    et al. (1980) studied the potential of maturity evaluation of three different
    fruits: Japanese persimmon (Disopyros kaki L), Japanese pear (Pyrus serotina Rehder),
    and tomato (Lycopersicon esculentum Mill) using Infra-Eye 102A thermal camera.
    The maturity grades were divided into three: immature, mature, and over-ripe fruits
    based on color, firmness, and sugar content. Their experiments showed that the
    surface temperature of immatured fruits and vegetables, stored at lower temperature
    was slightly higher than matured and over-riped ones. The surface temperature
    of immature fruits and vegetable stored at higher temperature was slightly lower
    than those of matured and over-riped ones. Quality of Ham Nanni Costa et al. (2007)
    used thermography for the assessment of pork and ham suitability to be processed
    as dry cured ham on the slaughter line. Thermal images were obtained on left and
    right ham of 40 carcasses of pigs using ThermaCam P25 thermal camera. Their results
    showed no difference in the average temperature among the various parameters such
    as pH, color values, and ham defects such as veining or red skin. But hams with
    lower fat cover showed a significantly warmer surface temperature and it was suggested
    that lower thermal insulation due to a thinner subcutaneous adipose tissue might
    be responsible for higher skin temperature. They concluded that infrared thermography
    could be a fast and non-invasive method to estimate the fat content of ham. Detection
    of Foreign Bodies in Food The presence of foreign bodies in food is a major safety
    concern and various methods are employed in the food industry. Visual inspection
    is commonly used but it is affected by several factors. Physical separation methods
    such as sieving, sedimentation, screening, filtering, and gravity systems are
    used and more sophisticated systems such as metal detectors, X-ray machines, optical
    sensors, and ultrasonic methods are used for the detection of foreign objects.
    But there is no system capable of determining every contaminant regardless of
    size and shape. Warmann and Märgner (2005) studied the detection of foreign bodies
    in hazelnuts and thermal image analysis of single nuts to inspect the quality
    of individual nuts using a Thermosensorik CMT 384 thermal camera. The hazel nuts
    along with foreign bodies were made to pass on a conveyor belt and slightly heated.
    After a fixed period of cooling time, thermal images were captured. They used
    image processing techniques such as thresholding and texture analysis algorithms.
    The study implies that thermal imaging could be used to detect foreign materials
    and determine the quality of individual hazel nuts such as the ones with insect
    stings or foul nuts. Since their study was tested under laboratory conditions,
    the authors suggested that extensive test under industrial condition need to be
    performed. Ginesu et al. (2004) studied the potential of thermal imaging to detect
    foreign bodies in food products using a Thermosensorik CMT 384 thermal camera.
    To distinguish between a food material and a foreign body, either the emissivity
    or the different heat conductive capacities of the material should be used. Since
    difference in emissivities may not produce good contrast images, they used the
    difference in heat capacities of food and other materials to detect undesirable
    materials. The food materials chosen were almonds and raisin and foreign bodies
    were wooden stick, stone, metal chip, and cardboard. They used a pulse thermography
    and the experimental procedure was that the object was placed (food material and
    foreign body) on a conveyor belt under the camera and a heat pulse was applied;
    and then the decrease in surface temperature was observed. Due to difference in
    heating capacities, different object will cool down with different speed and they
    recorded a long sequence (500 frames, 80 frames per second) and extracted the
    thermal images. They applied various image processing techniques such as binarization,
    statistical, and morphological analysis. They concluded that results are promising
    and thermal imaging has a potential to detect foreign bodies in food materials.
    Meinlschmidt and Märgner (2002) conducted two different studies to detect foreign
    substances in food using Thermosensorik CMT 384 thermal camera. The first one
    was to detect the presence of cherries in chocolate chunks by their emissivity
    coefficient without applying any heat impact. The second study was to detect the
    presence of leaves, stalks, pedicels, and thorns in a variety of different fruits
    by difference in the heat conductivity or capacity of different materials by allowing
    the materials to pass on the conveyor belt with a heat source and a thermal camera
    captures the image during the state of decreasing temperature (Fig. 2). Their
    results showed that thermography could be used to detect foreign substances in
    the food material but they suggested that these methods have to be tested on a
    larger scale material in real-time environment. Fig. 2 Experimental set-up for
    detecting foreign bodies in a food stream (source: Meinlschmidt & Märgner 2002)
    Full size image Storage To maintain an optimum temperature of 5 °C in potato storage
    facility is a challenge and thermal imaging offers a possibility to visualize
    processes like warming-up, cooling, and air flow development in the storage facility.
    The potential of using thermal imaging to optimize the climate control of potato
    storage was demonstrated by Geyer et al. (2004). An infrared thermal camera ThermaCam
    SC 500 was used for the experiments. The results of experiments supplied valuable
    information about temperature distribution in a big box potato store. There was
    a wide temperature range between the front and the sides of the wooden boxes ranging
    from 1.5 to 9 °C and wide temperature variation also occurred between the stacks
    of potatoes in the wooden box. Hence, thermography provided a good view of the
    temperature differences within a potato storage facility which could be used for
    designing a temperature control system to provide uniform temperature within the
    storage. Grain Storage In Canadian grain handling facilities, Berlese funnel is
    the most commonly used method to detect insect infestation (Canadian Grain Commission
    2004). It is a time-consuming method and the accuracy is low for developing life
    stages. The thermal imaging could serve as an alternative method to detect insect
    infestation because, the respiration of insects result in heat production higher
    than that of the grain (Damcevski et al. 1998; Emekci et al. 2002). An infrared
    thermal camera ThermaCAM SC500 was used by Manickavasagan et al. (2007) to test
    whether insect infestation could be determined using thermal imaging. The Canada
    Western Red Spring (CWRS) wheat kernels were artificially infested with eggs of
    Cryptolestes ferrugineus (Stephens) (Rusty grain beetle) and thermal images were
    acquired on days 4, 8, 11, 15, 22, and 27 to represent four larval stages, pupal,
    and adult stages, respectively. The classification accuracy for quadratic function
    was 83.5% and 77.7%, for infested and sound kernels, respectively, and in linear
    analysis, classification accuracy was 77.6% and 83.0%, respectively, for infested
    and sound kernels. They concluded that insect infestation could be determined
    by thermal imaging to certain accuracy, but it is less effective in identifying
    the developmental stages of the insect. In grain handling facilities, most of
    the grading factors including varietal purity are determined by visual inspection
    which is a subjective method and leads to error in many circumstances (Majumdar
    & Jayas 2000). Manickavasagan et al. (2008a, b) explored the possibility of thermal
    imaging as a rapid online method for identifying various wheat (T. aestivum) classes.
    Eight major wheat classes in Canada: Canada Prairie Spring Red, Canada Prairie
    Spring White, Canada Western Extra Strong, Canada Western Hard White Spring, Canada
    Western Red Spring, Canada Western Amber Durum, Canada Western Red Winter, and
    Canada Western Soft White Spring were used for the study and thermal images were
    obtained using ThermaCAM SC500 camera. Three images were taken for each sample:
    before heating, after heating for 180 s, and after cooling for 30 s. The results
    of the study showed that classification accuracy was in the range of 57–88% for
    the eight-class model and the classification accuracy improved between 76–95%
    for four-class model (red and white class wheat classified separately). They concluded
    that although thermal imaging has a potential to identify wheat classes, further
    investigations to study the performance of the system with composite samples is
    necessary. Thermal Imaging in Processing Temperature is the most frequently measured
    variable in any process engineering but its assessment is always not accurate
    (Berrie 2001). During pelleting, temperature is a critical parameter and high
    temperature in a moist food or feed material results in a wide range of physical
    and chemical changes. Salas-Bringas et al. (2007) studied the non-contact temperature
    monitoring of a pelleting process of poultry feed using infrared thermography
    and ThermoVision A40M thermal camera was used. The experiment was carried out
    in a Pellet Press (Münch Edelstahl, Germany) with two corrugated rollers and assembled
    with a double conditioner. The infrared camera was installed and temperature monitored
    at various locations such as: pellets at the die exit and surface of rotating
    die/pellets, temperature of meal at the outlet of the conditioner, and pellets
    at the outlet of the pellet press. The experiment showed that temperature increase
    in the meal was not only because of the friction in the die hole, but also because
    of the stress, strain, and friction produced in the gap between the rollers and
    die ring, and the heat transfer from the hotter die. They concluded that IR thermography
    facilitates temperature measurement of sticky material, moving objects and temperature
    distribution within the products in a process. They also suggested that improved
    instrument design was required for operation in dusty, damp, steamy, and oily
    environments. Escherichia coli Detection Traditional methods for isolation and
    identification of E. coli from contaminated food are time consuming and labor
    intensive (Catarame et al. 2003). Since E. coli respiration generates a small
    but significant amount of heat that can be detected by thermal camera, Hahn et
    al. (2006) explored the possibility of determining E. coli at their earlier stage
    using thermal imaging. An infrared thermal camera Model D500 was used to image
    sterile agar and those inoculated with culture of E. coli. Detection accuracies
    ranged between 75% and 100% and hence they concluded that E. coli could be detected
    using thermal imaging and the minimum time required for detecting microbial contamination
    was 5 h. They suggested that E. coli should be applied to vegetable and meat surface
    to determine whether they can be detected at the same rate in the food materials.
    Temperature Mapping in Food and Grain Inadequate cooking of ground beef may result
    in food-borne illness attributable to E. coli O157:H7, hence it was suggested
    to cook the ground beef patties to at least 71 °C (USDA 1998). Berry (2000) assessed
    the temperature variability in beef patties cooked from frozen versus thawed state
    using infrared thermography. Cooked beef patties were cut perpendicular to the
    flat surface within 5 s from the removal from the electric griddles and infrared
    images were captured within a second of making the cut using Agema Thermovision
    550 thermal Camera. The observed temperatures were in the range of 54.4 to 73.9 °C.
    These are not actual temperatures but slightly lower due to rapid evaporative
    cooling of patty surfaces. Infrared imaging showed that internal temperatures
    were higher and more consistent for patties cooked from thawed state than for
    frozen patties. The non-uniformity of surface temperatures of grain after heating
    in an industrial microwave dryer (2,450 MHz) was determined using thermal imaging
    (Fig. 3) by Manickavasagan et al. (2006). An infrared camera ThermaCAM SC500 was
    used to determine the surface temperature distribution in barley, wheat, and canola.
    The average surface temperatures after microwave treatment were between 72.5 to
    117.5 °C, 65.9 to 97.5 °C, and 73.4 to 108.8 °C for barley, canola, and wheat,
    respectively. Hence, infrared thermal imaging could be used to determine the surface
    temperature mapping of grain which is important in predicting the end use quality
    of grain. Fig. 3 Industrial microwave system with a thermal camera Full size image
    Drying Surface drying is an important unit operation in a fresh fruit processing
    plant. In a citrus surface drier, using an excessive air temperature or drying
    the fruit for long-time results in loss of sensory quality and reduced shelf life
    of the fruit. Fito et al. (2004) tested a system to control the surface drying
    time of citrus using infrared imaging. An AGEMA Thermovision 470 camera was installed
    on the dryer to record the infrared emission from the surface of the oranges,
    var. Valencia Late (C. sinensis). Their experiment showed occurrence of two drying
    steps: the lowest temperature value at the beginning of drying process was considered
    as the true wet bulb temperature and the end of first drying step occurred when
    the entire orange surface was at a higher temperature than the wet bulb temperature.
    The next step was the orange peel drying which occurred when no water was present
    on the orange surface and it must be avoided because it contributes to the fruit
    surface damage. Drying time could be established using IR thermal cameras and
    an empirical model was developed to correlate drying times with air conditions.
    Their study revealed that image analysis using infrared thermal camera could be
    used as a non-destructive measure to determine final drying time and hence can
    improve the fruit quality. The properties of a dried surface can be controlled
    by the manner in which a solvent evaporates from the surface. Infrared thermography
    can detect the point at which surface drying begins because evaporative cooling
    is lost at this point and the surface temperature rises. Fike et al. (2004) studied
    the drying of surface by infrared thermography using AGEMA 900SW/TE thermal camera.
    The authors demonstrated the technique with two applications: wood drying where
    the surface is rough, and the deposition of an organic film from water on a smooth
    metal surface. Since the temperature rise is initially very small and difficult
    to detect, the coefficient of variance of the temperature can detect the onset
    of surface dryout with greater sensitivity. They concluded that coefficient of
    variance analysis of infrared thermography provides a method for visualizing the
    breakage of a liquid film on metal surface or the onset of wooden surface drying.
    This technique could be used in the design and monitoring of process where film
    dewetting is important. Packaging One of the key challenges in the packaging industry
    is to develop a non-destructive technique to detect package defects such as cracking,
    delamination, and voids. Liu and Dias (2002) studied the potential of thermal
    imaging to identify packaging defects. The principle is that when heat is applied
    to an object, it diffuses from the source to the surrounding material. Any flaw
    in the material affects the diffusion rate which in turn affects the temperature
    in the vicinity of flaw and as a result, changes the temperature profile on the
    surface of the material, which could be detected by surface thermal response of
    infrared imaging. In this study, a thin layer of thermal interface material (TIM)
    was sandwiched between silicon die and lid and the four samples with different
    TIM defect were tested: without TIM defect, TIM delamination, lack of TIM, and
    no TIM. The testing system consists of a heating source, IR camera (3–5 μm) with
    indium antimonide detector, data acquisition, and image processing system. Their
    results showed a temperature difference of 0.2–0.3 °C between the normal surface
    and surface with defects. They concluded that thermal imaging is a non-destructive
    potential tool for detecting packaging defects. Conclusions The thermal imaging
    technique plays a major role in temperature mapping of essential process and product
    in many industries and is gaining momentum in agriculture and food industry. Some
    of the applications are already being used while some are still under research
    phase and most of them seem to have a great potential to be used in real time
    situation in the near future. In agriculture, thermal imaging has wide application
    in determining crop water stress, irrigation scheduling, pathogen and disease
    detection in plants, bruise detection and maturity evaluation of fruits, and yield
    estimation of fruits in the orchard. The non-contact, non-destructive, nature
    of thermal imaging along with rapid online usability are the major reasons for
    the fast growing demand for this technique in various fields. The researchers
    are exploring the potential of using thermal imaging in various processes in agriculture
    and food industry due to its numerous advantages. References Baranowski, P., Mazurek,
