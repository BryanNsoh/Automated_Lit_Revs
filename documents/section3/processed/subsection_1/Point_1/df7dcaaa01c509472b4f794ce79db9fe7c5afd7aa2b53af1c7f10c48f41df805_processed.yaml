    \ or adopting\nnew practices [15].\nIn both Australia and the United States, the\
    \ cost of changing to new technologies and practices\nhas been cited as a signiﬁcant\
    \ factor causing non-adoption [15,52]. This includes the capital required as\n\
    well as the associated on-going costs. A typical example is when farmers decide\
    \ to change from surface\nirrigation methods to pressurised systems such as centre\
    \ pivots and lateral move machines which\nare generally associated with higher\
    \ WUE. These pressurised systems not only require substantially\nhigher capital\
    \ costs to install, but come with higher energy consumption and are therefore\
    \ expensive\nto run [5].\nA European-Union-funded research project undertaken\
    \ in Italy and Portugal concluded that\nlack of adequate knowledge and incentives\
    \ may prevent farmers from exploiting the full potential\nof available technologies\
    \ to optimise WUE [53]. The study thus recommended that there should\nbe a continuous\
    \ knowledge exchange among scientiﬁc experts, farmers and other stakeholders,\n\
    and appropriate support be provided to encourage environmental conservation.\n\
    As discussed earlier, one of the main approaches used in Australia to attain increased\
    \ WUE is the\nupgrade of irrigation infrastructure and provision of subsidies\
    \ for on-farm improvements. However,\nsome studies [3] have shown that sometimes\
    \ these investments are not cost-effective, especially when\ncompared to other\
    \ alternatives such as water trading which is aimed at efﬁciently allocating water\n\
    across competitive use. Therefore, when the economic beneﬁts of these taxpayer-funded\
    \ initiatives are\nnot apparent, public support is not guaranteed.\nIt should\
    \ be noted, however, that WUE cannot be improved inﬁnitely. In the case of an\
    \ irrigation\nsystem that has a lower irrigation performance to start with, it\
    \ would be easier to notice an increase\nin WUE when improvements to the system\
    \ are undertaken. However, for a system that is already\noperating at or near\
    \ the optimum level, the WUE will increase (if at all) at a much slower rate.\
    \ A study\nconducted in the Guadalquivir River Basin in Spain found that the impact\
    \ on the WUE of technological\ninnovations, such as deﬁcit irrigation, new crop\
    \ varieties and other water-saving technologies, had\ndecreased considerably after\
    \ a number of years [54]. As previously noted, plant breeding has been used\n\
    for a number of decades now to develop plant varieties with higher WUE. However,\
    \ this improvement\nis not expected to continue at the same rate as before [55].\
    \ This implies that the world cannot solely rely\non the past and the present\
    \ technologies to improve WUE, but must continue to undertake research to\ngenerate\
    \ newer technologies that can be used to further improve the WUE.\n8. Conclusions\n\
    The purpose of this paper was to review the steps that have been taken to improve\
    \ the use of the\nscarce water resources, with a focus on irrigation in Australia\
    \ but with examples from other countries.\nWe also looked at the challenges that\
    \ have been encountered and explored opportunities that may lead\nto improved\
    \ WUE in the future.\nThe Australian Federal, State and Territory Governments\
    \ have facilitated the modernisation\nand automation of irrigation infrastructure\
    \ such as distribution channels and improvements on\non-farm irrigation hardware.\
    \ This has led to improved WUE, and some of the water saved has been\nused for\
    \ environmental purposes. Improved irrigation scheduling and the real-time control\
    \ and\noptimisation have also demonstrated potential for further water savings.\
    \ The use of remote sensing\nand communication sensor networks are emerging in\
    \ the irrigation industry and are expected to\ncontribute to improve WUE. However,\
    \ challenges lie in the way of enhanced WUE. These include\nlack of public support,\
    \ especially when the methods used are not cost-effective, and reluctance of\n\
    irrigations to adopt new technologies.\nWater 2018, 10, 1771\n15 of 17\nThe review\
    \ has demonstrated that the adoption of water-efﬁcient technologies has delivered\n\
    water savings at the ﬁeld scale, with some of the savings being released as environmental\
    \ ﬂows.\nHowever, the net water saving at the basin scale is not always achievable.\
    \ In fact, some studies have\ndemonstrated that a net increase in water consumption,\
    \ largely due to the reuse of the saved water\nto expand the area of land under\
    \ irrigation. Hence, an overall reduction of water consumption at\nthe basin scale\
    \ is likely to be achieved when water-efﬁcient technologies are used in combination\n\
    with other measures, such as provision of incentives for water conservation and\
    \ regulations to limit\nwater allocation.\nAuthor Contributions: R.K. conceptualised\
