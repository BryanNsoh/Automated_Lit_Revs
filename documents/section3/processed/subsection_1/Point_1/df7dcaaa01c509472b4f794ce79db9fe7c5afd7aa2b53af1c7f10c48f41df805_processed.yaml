    \ Multispectral Satellite Imagery  \nIn this study, no distinction was made between\
    \ different management systems, irrigation setup, \nphenology and location, and\
    \ still we could demonstrate the robustness of the WorldView-2 derived \nReNDVI\
    \ in estimating Ψstem. However, so far we only incorporated imagery with a viewing\
    \ angle that \nallowed fully sunlit canopies. The distinction between sunlit and\
    \ shaded scenes was based on  \nthe difference between the row azimuth and the\
    \ relative azimuth between sensor and sun. Other studies \nhave shown that the\
    \ inclusion of shaded canopy parts could cause a decrease in correlation [13,14].\
    \  \nIn Figure 8, all the acquired images (Table 2) were taken into account, including\
    \ imagery with \ndifferent viewing geometry. \nSimilar to other studies [13,14],\
    \ the predictive power of the ReNDVI decreased after the inclusion \nof all the\
    \ shaded scenes, as is shown in Figure 8 (R2 = 0.18; RMSE = 0.49 MPa). On the\
    \ other hand, \nFigure 8a,b also showed a clear influence of viewing geometry\
    \ on the ReNDVI index value.  \nIn addition to the light conditions in the plot,\
    \ namely sunlit or shaded canopy, the off-nadir viewing \nangle was also shown\
    \ to be important. The ReNDVI was only affected by the combination of high  \n\
    Remote Sens. 2013, 5 \n6661 \n \n \noff-nadir viewing angles (i.e., off-nadir\
    \ viewing angles over 20°) and a viewing geometry opposite to \nthe sun with regards\
    \ to the rows. The relative position of the sensor was important for larger off-nadir\
    \ \nviewing angles (>20°), as it determined whether the scene was fully sunlit\
    \ or fully shaded. However, \nfor smaller off-nadir viewing angles (<20°), the\
    \ relative position of the sensor with regards to the sun \nand row orientation\
    \ was found not to be important, as most of the canopy would still be sunlit.\
    \ With \nthe shaded scenes with small off-nadir viewing angles (<20°), the R2\
    \ increased to 0.56 and RMSE \nremained at 0.36 MPa (Figure 8c). \nFigure 8. Red\
    \ edge Normalized Difference Vegetation Index (ReNDVI; Equation (4)) \nagainst\
    \ measured stem water potential (Ψstem; MPa) for the satellite level, labeled\
    \ for  \noff-nadir viewing angle of the sensor (a), scene light conditions based\
    \ on the sensor’s \nrelative azimuth (b) and a combination of both (c). \n \n\
    One influential parameter that could hamper applicability of the ReNDVI index\
    \ is the background, \ni.e., the bare soil, cover crop or shadow. The influence\
    \ of background on the use of the ReNDVI was \nnot investigated here, as both\
    \ the (deficit) irrigated and rainfed orchard had grass sown in between  \nthe\
    \ rows to minimize soil erosion. However, some researchers have already indicated\
    \ that soil background \neffects could decrease the correlation between vegetation\
    \ indices and biophysical variables [14,47]. \nOngoing research is focusing on\
    \ developing and applying specific spectral mixture analysis \ntechniques [48–50]\
    \ to address these issues. As such, we hope to further advance the operational\
    \ \nimplementation of high resolution multispectral satellite observations, such\
    \ as WorldView-2, in \nRemote Sens. 2013, 5 \n6662 \n \n \nprecision agriculture.\
    \ The results presented in this work show great promise for the remote steering\
    \ of \nirrigation management. \n5. Conclusions  \nThis study aimed at investigating\
    \ the potential of WorldView-2 satellite imagery for monitoring of \nstem water\
    \ potential (Ψstem). To this end, Ψstem was monitored throughout three consecutive\
    \ growing \nseasons in a (deficit) irrigated and non-irrigated (rainfed) pear\
    \ orchard and related to spectral \nobservations of leaves, canopies and WorldView-2\
    \ satellite imagery. Through ground measurements of \nleaf and canopy level, a\
    \ robust spectral indicator of Ψstem was sought, independent of orchard \nparameters\
    \ (i.e., phenology, tree structure and irrigation setup) and environmental conditions\
    \ (i.e., soil \nconditions). Through satellite imagery, the sensitivity of the\
    \ spectral indicator towards sensor \nparameters (i.e., off-nadir view angle,\
    \ viewing geometry) was investigated. \nFor hyperspectral ground measurements,\
    \ it was shown that next to the Shortwave Infrared Region \n(SWIR) (combinations\
    \ of the reflectance at 1,430 nm (R1430) and R2230), also the Visible-Near Infrared\
    \ \nRegion (VIS-NIR) showed regions with significant R² values for leaf level\
    \ measurements. This was \nmore pronounced at canopy level, for which combinations\
    \ within the blue/green region (R500 to R570) \ntogether with the red/red-edge\
    \ region (R670 to R720) were strongly related to Ψstem. Yet,  \nthe combinations\
    \ of the red-edge (R700 to R750) with the NIR region (R800 to R900) were more\
    \ suited for \napplication on the broad satellite bands, as they showed a strong\
    \ correlation with Ψstem for a larger \nrange of wavelengths for both leaf and\
    \ canopy level. \nThe Red-edge Normalized Difference Vegetation Index (ReNDVI),\
    \ derived from the Red-edge \n(705–745 nm) and NIR1 (Near InfraRed 1; 770–895\
    \ nm) band of WorldView-2, was shown to be \nhighly dependent on Ψstem and could\
    \ be used in the remote estimation hereof, independent of \nmanagement systems,\
    \ irrigation setup, phenology and environmental conditions. In addition, results\
    \ \nshowed that the relation between Ψstem and ReNDVI was independent of the off-nadir\
    \ viewing angle \nand almost independent of viewing geometry. For larger off-nadir\
    \ viewing angles, the relative position \nof the sensor determined whether the\
    \ scene was fully sunlit or fully shaded, while for smaller off-nadir \nviewing\
    \ angles the scene would be mostly sunlit, independent on the azimuth of the sensor.\
    \ With the \ninclusion of these partly shaded but mostly sunlit scenes, the correlation\
    \ improved (R2 = 0.56;  \nRMSE = 0.36 MPa). \nWith further research focusing on\
    \ issues related to viewing geometry and shadows, high spatial \nwater status\
    \ monitoring with space borne remote sensing is achievable. \nAcknowledgments\
