    \ \n3.3. Satellite Level \nAs an intermediate step in the up-scaling of canopy\
    \ to satellite reflectance, the canopy reflectance \nspectra were resampled to\
    \ match the multispectral bands of the WorldView-2 satellite, using the sensor’s\
    \ \nspectral response function (similar to [32]). These were referred to as the\
    \ modeled satellite level. \nBased on the results of leaf and canopy level measurements\
    \ (Figures 2 and 3), a set of band \ncombinations was chosen and highlighted.\
    \ The applied band combinations were based on either  \nthe red-edge/NIR region\
    \ or on the blue to red region, as defined by the sensor’s spectral response \n\
    function [27] and the satellite bands (Section 2.2.4). \nFirstly, the Red edge\
    \ Normalized Difference Vegetation Index or ReNDVI (Equation (4)) was \nchosen,\
