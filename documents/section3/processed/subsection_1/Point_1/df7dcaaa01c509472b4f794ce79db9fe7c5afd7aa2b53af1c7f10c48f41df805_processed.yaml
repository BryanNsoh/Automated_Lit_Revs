  verbatim_quote1: Soil moisture content is a key factor in determining irrigation
    needs. Soil moisture sensors can be used to monitor soil moisture levels and provide
    real-time data that can be used to adjust irrigation schedules. There are various
    types of soil moisture sensors, ranging from simple probes that measure soil moisture
    at a single point to more advanced systems that provide detailed information about
    soil moisture levels throughout a field.
  verbatim_quote2: Crop water use is another important factor in determining irrigation
    needs. Crop water use can be estimated using weather data, such as temperature,
    humidity, and wind speed, as well as crop specific information, such as growth
    stage, canopy size, and rooting depth. Crop water use models can be used to simulate
    crop water use and estimate irrigation needs based on these factors.
