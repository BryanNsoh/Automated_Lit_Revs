    \ (Figures 2, 3e and 3f).  \nThe narrow regions in the VIS with high R² values,\
    \ such as combinations between R600/R550 and \nR700/R550 (Figures 2 and 3e), might\
    \ not transfer to the broad satellite bands (40–70 nm bandwidth; \nSection 2.2.4).\
    \ In this perspective, the red-edge/NIR combination showed more potential (Figure\
    \ 3f), \nas a result of the uniformly high R² values for a large region of the\
    \ NIR wavelengths (750–1,000 nm), \nwhich should transfer better to broad satellite\
    \ bands (Figure 2). However, both regions in the VIS/NIR \nRemote Sens. 2013,\
    \ 5 \n6655 \n \n \nwith high R2 values indicated high potential for remote estimation\
    \ of Ψstem through multispectral \nWorldView-2 imagery, especially since no distinctions\
    \ were made between different management \nsystems, irrigation setup and phenology.\
    \ \nFigure 3. (a–f) Scatter plot of normalized difference (Equation (1)) of R1480\
