    \ Data\nIn this study, a remote sensing-based soil water balance performed in\
    \ the root zone was applied\nto estimate actual evapotranspiration. The soil water\
    \ balance was expressed in terms of root zone\nwater depletion following FAO-56\
    \ approach [3]:\nDr,i “ Dr,i´1 ´ Pi ´ Ii ` ETc ` DPi\n(1)\nwhere Pi is precipitation\
    \ (mm), Ii is irrigation (mm), ETc is actual evapotranspiration (mm) and DPi is\n\
    deep percolation (mm). Dr,i and Dr,i´1 are the cumulative depletion depths (mm)\
