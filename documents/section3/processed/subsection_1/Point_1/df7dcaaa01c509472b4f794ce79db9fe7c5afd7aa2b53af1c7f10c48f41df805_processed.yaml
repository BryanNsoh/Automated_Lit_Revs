  title: Thermography to explore plant–environment interactions
  verbatim_quote1: Remote sensing and functional imaging for plant scienceRemote sensing
    of vegetation is a non-invasive methodology to monitor physical and physiological
    characteristics of plants and to evaluate the effects of environmental stresses
    on plant performance (Jones and Vaughan, 2010). Functional imaging permits observations
    at different scales (from single leaves/seedlings to entire branches/plants or
    trees or fields) and the assessment of dynamic and spatial variability of processes.
  verbatim_quote2: Heat loss by plants occurs mainly via evaporative cooling, resulting
    from leaf transpiration (E) (Jones, 1992). Reduced transpiration under water deficits
    and high irradiance raises the risk of leaf temperature (Tleaf) increasing above
    the optimum for metabolic activity or above the threshold that leads to irreversible
    leaf tissue oxidative stress.
  verbatim_quote3: An alternative to the use of stress indices is to estimate gs (Leinonen
    et al., 2006; Guilioni et al., 2008) from Tleaf. This requires that Tair and VPD,
    net radiation, and wind speed are measured at the same time as Tleaf.
