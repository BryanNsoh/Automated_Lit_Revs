    \ Leuven, Belgium; E-Mail: ben.somers@ees.kuleuven.be \n* Author to whom correspondence\
    \ should be addressed; E-Mail: jonathan.vanbeek@biw.kuleuven.be;  \nTel.: +32-1632-8146;\
    \ Fax: +32-1632-2966. \nReceived: 27 September 2013; in revised form: 15 November\
    \ 2013 / Accepted: 26 November 2013 /  \nPublished: 4 December 2013 \n \nAbstract:\
    \ Remote sensing can provide good alternatives for traditional in situ water status\
    \ \nmeasurements in orchard crops, such as stem water potential (Ψstem). However,\
    \  \nthe heterogeneity of these cropping systems causes significant differences\
    \ with regards to \nremote sensing products within one orchard and between orchards.\
    \ In this study, robust \nspectral indicators of Ψstem were sought after, independent\
    \ of sensor viewing geometry, \norchard architecture and management. To this end,\
    \ Ψstem was monitored throughout three \nconsecutive growing seasons in (deficit)\
    \ irrigated and rainfed pear orchards and related to \nspectral observations of\
    \ leaves, canopies and WorldView-2 imagery. On a leaf and canopy \nlevel, high\
    \ correlations were observed between the shortwave infrared reflectance and in\
    \ \nsitu measured Ψstem. Additionally, for canopy measurements, visible and near-infrared\
    \ \nwavelengths (R530/R600, R530/R700 and R720/R800) showed significant correlations.\
    \ Therefore, \nthe Red-edge Normalized Difference Vegetation Index (ReNDVI) was\
    \ applied on fully \nsunlit satellite imagery and found strongly related with\
    \ Ψstem (R2 = 0.47; RMSE = 0.36 MPa), \nundoubtedly showing the potential of WorldView-2\
    \ to monitor water stress in pear \norchards. The relationship between ReNDVI\
    \ and Ψstem was independent of management, \nirrigation setup, phenology and environmental\
    \ conditions. In addition, results showed that \nthis relation was also independent\
    \ of off-nadir viewing angle and almost independent of \nviewing geometry, as\
    \ the correlation decreased after the inclusion of fully shaded scenes. \nOPEN\
    \ ACCESS\nRemote Sens. 2013, 5 \n6648 \n \n \nWith further research focusing on\
    \ issues related to viewing geometry and shadows, high \nspatial water status\
    \ monitoring with space borne remote sensing is achievable. \nKeywords: stem water\
    \ potential; multispectral imagery; robust estimation; vegetation \nindices; pear\
    \ orchards \n \n1. Introduction \nIn capital intensive cropping systems, such\
    \ as pear orchards, prolonged periods of water \ndeficiencies can lead to significant\
    \ yield loss [1], making water status monitoring crucial to optimize \nirrigation\
    \ scheduling [2]. Traditional in situ measurements of plant water status are time\
    \ consuming \nand destructive, allowing only limited samples and repetitions.\
    \ Furthermore, the point measurements \nare insufficient to account for the high\
    \ spatial variability present in orchards [3]. Technological \nadvances in remote\
    \ sensing provide non-destructive, time efficient and cost beneficial alternatives\
    \ that \nvisualize the spatial variability in water status at a wide range of\
    \ temporal scales [4]. \nVarious vegetation indices have been related to leaf\
    \ and canopy water content (see review by [5]). \nIn fruit trees, however, leaf\
    \ water potential (Ψleaf) has been found a more robust indicator of plant \nwater\
    \ status compared to plant water content [6,7]. Leaf water content is normally\
    \ measured on tissue \nsamples [8], which are subject to some variability, while\
    \ Ψleaf provide an integrated measurement of \nenvironmental conditions on water\
    \ availability within the leaf. Moreover, while large changes in leaf \nwater\
    \ content only occur at advanced stages of dehydration, Ψleaf measurements were\
    \ able to detect  \nthe onset of water deficiency, allowing a reaction before\
    \ permanent damage occurs [7]. Several studies \nhave linked Ψleaf in fruit orchards\
    \ with vegetation indices [9,10]. The down-side of Ψleaf is the high \nvariability\
    \ within one tree. Therefore, most researchers prefer stem water potential (Ψstem)\
    \ as an indicator \nof plant water status in fruit orchards [7,11,12]. The Ψstem\
    \ is the water status of non-transpiring leaves, \nwhich is related to the water\
    \ availability and transpiration. As opposed to plant water status and Ψleaf,\
    \ \nthe potential of remote monitoring of Ψstem is not yet fully explored nor\
    \ widely adopted (but see \nexamples for olives [13] and citrus [7,14]). \nDue\
    \ to high cloud cover in many of the pear (and apple) growing areas of the world\
    \ [15], irrigation \nscheduling through remote sensing requires a near-to-daily\
    \ revisit time to provide the necessary \ninformation [16]. Furthermore, due to\
    \ the large spatial variation within one management block [3],  \na high spatial\
    \ resolution is required. Currently, this combination of both high spatial and\
    \ temporal \nresolution is only feasible with high spatial resolution satellite\
    \ sensors having off-nadir viewing \ncapabilities, such as WorldView-2 (DigitalGlobe).\
    \ However, most of the developed techniques and \nindices to monitor water status\
    \ (as mentioned above) are based on reflectance information from the \nshortwave\
    \ infrared (SWIR; 1,300–2,500 nm; [17]) and thermal infrared (3,000–35,000 nm;\
    \ [18]) \nregion of the electromagnetic spectrum. Yet very high spatial resolution\
    \ satellites lack spectral bands \nin these regions of the spectrum. Furthermore,\
    \ the highly variable off-nadir viewing angle influences \nspectral observations,\
    \ which in turn complicates plant status monitoring [19]. Additionally, different\
    \ \nmanagement practices cause significant differences in orchard and tree architecture\
    \ again influencing \nspectral observations and complicating accurate remote monitoring\
    \ of plant water status [20]. \nRemote Sens. 2013, 5 \n6649 \n \n \nThis study\
    \ aims at investigating the potential of WorldView-2 satellite imagery for the\
    \ monitoring of \nΨstem. The goal is to identify robust spectral indicators of\
    \ Ψstem, independent of orchard parameters (i.e., \nphenology, tree structure\
    \ and irrigation setup), environmental conditions (i.e., soil conditions) and\
    \ sensor \nparameters (i.e., off-nadir viewing angle). To this end, Ψstem was\
    \ monitored throughout three consecutive \ngrowing seasons in a (deficit) irrigated\
    \ and non-irrigated (rainfed) pear orchard and related to spectral \nobservations\
    \ of leaves, canopies and spectral vegetation indices derived from WorldView-2\
    \ imagery. \n2. Materials and Methods \n2.1. Study Area and Experimental Setup\
    \  \nExperiments were conducted in a (deficit) irrigated and a non-irrigated orchard,\
    \ which were \nmonitored throughout the 2011, 2012 and 2013 growing seasons. \n\
    The (deficit) irrigated orchard, planted with Conference pear trees (Pyrus communis\
    \ L. cv. \n‘Conference’) on Quince C rootstock, was situated in Bierbeek, Belgium\
    \ (50°49'34.59\"N, 4°47'42.83\"E). \nThe 2.5 m high trees were planted in 2000\
    \ in a 3.5 by 1 meter grid. They were trained in  \na V-system with four fruiting\
    \ branches on one central stem [21]. The orchard was situated on  \na south-east\
    \ facing slope (3.5°) with a loamy soil and two dominant row azimuths, namely\
    \ 41 and \n131°. The trees received 100% of the reference evapotranspiration (ETo)\
    \ [22], throughout most of  \nthe growing season. In the second phenological phase,\
    \ characterized by vegetative growth [23], two \nirrigation treatments were applied.\
    \ One treatment was fully irrigated (100% ETo), while the other \ntreatment received\
    \ no irrigation from Day of Year (DOY) 150–213, to create deficit irrigation.\
    \ Each \ntreatment was applied to four adjacent rows, with all measurements performed\
    \ on both center rows of \neach treatment to minimize the influence of adjacent\
    \ rows. In each of the center rows, four plots of \nfour trees were selected on\
    \ fixed intervals (30 m) within the row. As a result, 16 plots were monitored\
    \ \nthroughout three consecutive growing seasons. Additionally, 16 fully irrigated\
    \ plots with a similar \nmanagement system were selected throughout the orchard\
    \ and monitored throughout the growing \nseason in 2012 and 2013. The additional\
    \ plots comprise trees with different age groups, soil types and \nrow orientation.\
    \ During the experiment, all management practices were carried out without \n\
    interference to the experiment. \nThe non-irrigated or rainfed orchard, situated\
    \ in Kerkom, Belgium (50°46'24.25\"N, 5°09'27.05\"E), \nwas planted in 2000 with\
    \ Conference pear trees on Quince A rootstock. The 3.5 m high trees, planted \n\
    in a 3.75 by 1.75 meter grid, were trained in a Spindle bush system [21]. The\
    \ orchard was situated on  \na south facing slope (1.1°) with a loamy soil and\
    \ a row azimuth of 197°. The trees were rainfed and \nreceived no additional water\
    \ input. Two adjacent rows were selected and divided into eight plots of six \n\
    trees, each plot consisting of four central experimental trees and two outside\
    \ buffer trees. To ensure \ndifferences in water availability, root pruning was\
    \ applied on one side of the canopy in the beginning \nof the growing season (March).\
    \ In each row, a root-pruned plot was alternated with a non-treated plot. \nIn\
    \ both orchards, the soil under the trees was kept weed free for about 0.3 m from\
    \ the trunk and \ngrass was sown in between the tree rows. \n \n \nRemote Sens.\
    \ 2013, 5 \n6650 \n \n \n2.2. Data \n2.2.1. In Situ Water Status \nMidday stem\
    \ water potential (Ψstem) was acquired for one tree per plot, on three leaves\
    \ per tree, on \nsunny days throughout the 2011, 2012 and 2013 growing seasons\
    \ (see Table 1) with a pressure \nchamber [24]. Prior to measurement, the leaves\
    \ were covered with aluminum foil and enclosed in \nplastic bags to equilibrate\
    \ leaf water with stem water potential [25]. \nReference evapotranspiration (ETo;\
    \ mm/day) was calculated according to [22] for the (deficit) irrigated \nand rainfed\
    \ orchard from weather data obtained from nearby weather stations in Beauvechain,\
    \ Belgium \n(50°46'49.86\"N, 4°46'26.44\"E) and Bierset, Belgium (50°39'18.69\"\
    N, 5°27'03.34\"E), respectively. \n2.2.2. Leaf Level Reflectance \nThroughout\
    \ the 2011, 2012 and 2013 growing seasons, leaf spectra were gathered for one\
    \ tree per \nplot. Table 1 summarizes the exact dates of measurement. The measurements\
    \ were performed with  \nan ASD spectroradiometer (Analytic Spectral Devices,\
    \ Boulder, CO, USA), conforming to [8], with a \ncontact plant probe and an attached\
    \ light source. For each tree, 20 undamaged and mature leaves were \nrandomly\
    \ selected from the sunlit part of the canopy, sampled 10 times in a basal position\
    \ on  \nthe adaxial side of the leaf and averaged per leaf. All measurements were\
    \ performed on sunny days \nwithin 1.5 h of local solar noon. All spectra were\
    \ smoothed using a 2nd order Savitsky-Golay filter \nwith a window size of 21\
    \ [26]. In this study, only leaf measurements coinciding with in situ water \n\
    status measurements were considered, i.e., within one day before or after a Ψstem\
    \ measurement. \n2.2.3. Canopy Level Reflectance \nThroughout the 2011, 2012 and\
    \ 2013 growing seasons, canopy reflectance measurements were \ncollected on cloud-free\
    \ days (see Table 1), using a full range (350–2,500 nm) HR-1024 \nspectroradiometer\
    \ (Spectra Vista Corporation, New York, NY, USA). The canopy spectra were taken\
    \ \nfrom an elevated position between the rows at an average height of one meter\
    \ above the top of  \nthe canopy. For each plot, eight sunlit canopy spectra were\
    \ taken and averaged. All measurements \nwere performed within 1.5 h from local\
    \ solar noon, to minimize differences with regards to solar \ngeometry and illumination.\
    \ All spectra were smoothed using a 2nd order Savitsky-Golay filter with  \na\
    \ window size of 21 [26] and atmospheric water absorption features were removed.\
    \ In this study, only \ncanopy measurements coinciding with in situ water status\
    \ measurements were considered, i.e., within \none day before or after a Ψstem\
