    Suárez et al., 2010, Wang et al., 2015, Zarco-Tejada et al., 2009, Zarco-Tejada
    et al., 2013). Rossini et al. (2013) revealed the feasibility of mapping water
    stress using spectral vegetation indices, taking advantage of the high spatial
    resolution capabilities that are more difficult in the thermal region. The studies
    revealed the potential applicability of remote sensing data in precision agriculture
    for improving irrigation scheduling. Nevertheless, the sensitivity of PRI measured
    at the crop canopy level requires further investigation, including an assessment
    for a new index formulation for high value vegetable crops, in order to optimise
    yield and productivity. 3.2. Structural indices Structural Indices are based on
    the reflectance of leaves in the visible and near-infrared bands of the electromagnetic
    spectrum. The Normalized Difference Vegetation Index ( ) is the best-known vegetation
    index, used as a numerical indicator of vegetation greenness (Leroux et al., 2016,
    Zhao et al., 2015). The is an indication of the amount of chlorophyll and fraction
    of green cover. It is used in irrigation studies for mapping of crop cover as
    a means for estimating crop coefficients (Kc) for use in the conventional FAO-56
    method (Allen et al., 1998), and for irrigation scheduling (Jones, 2012). Previous
    studies have also shown that NDVI has a linear relationship with the basal crop
    coefficient for ET (Kcb), because Kcb primarily depends on the dynamics of plant
    canopies (cover fraction, LAI, greenness). Based on this, several researchers
    have used NDVI to predict Kcb for various agricultural crops (Allen et al., 2005,
    Choudhury et al., 1994, Irmak et al., 2011, Kamble et al., 2013, Kullberg et al.,
    2017, Jayanthi et al., 2000). Roujean and Breon (1995) and Haboudane et al. (2002)
    showed that empirically derived NDVI products are unstable, because they are affected
    by soil reflectance and sun view geometry. In an attempt to improve , the Renormalized
    Difference Vegetation Index ( ), Optimised Soil Adjusted Vegetation Index ( ),
    and Transformed Chlorophyll Absorption in Reflectance Index ( ), were developed
    to minimize soil brightness influences from spectral vegetation indices involving
    red and Near-Infrared (NIR) wavelengths and to reduce the variability of the photosynthetically
    active radiation due to the presence of diverse non-photosynthetic materials.
    Subsequently, was established (Haboudane et al., 2002) to make accurate predictions
    of crop chlorophyll content from hyperspectral remote sensing imagery. The ratio
    has been shown to be relatively insensitive to canopy cover variations, even for
    very low LAI values. Apart from their use in yield estimation, structural indices
    , , , , and are useful in plant stress monitoring to capture the changes in canopy
    structures caused by water stress (Haboudane et al., 2002, Roujean and Breon,
    1995, Zarco-Tejada et al., 2012), and this is due to their positive correlations
    with stomatal conductance and leaf water potential (Gago et al., 2015). For instance,
    NDVI and TCARI/OSAVI were clearly related to the stem water potential (Ψstem)
    and gs in vineyards cv. Tempranillo (Baluja et al., 2012). However, in Citrus
    orchards the indices were less correlated with gs (Zarco-Tejada et al., 2012).
    Usually, most structural indices are more related to plant vigor than the plant
    physiological status, and might correlate well in crops where the biomass proportionally
    increases in parallel to photosynthesis. While the studies demonstrated the feasibility
    of narrow-band indices obtained from hyperspectral sensors onboard UAVs for monitoring
    plant water stress, the results indicate that the sensitivity of the indices at
    the plant canopy level needs further study, before they could be adopted for precision
    irrigation water management. 3.3. Water indices Typically, the water-absorption
    bands in the 1300–2500 nm region show the highest sensitivity to leaf water concentration
    in most crops (Carter, 1991). However, the absorption by water in this region
    is very strong, so that infrared bands are inadequate for measuring the water
    concentration of the plant canopies (Peñuelas and Filella, 1998). Therefore, a
    reflectance trough in the near-infrared region at 950–970 nm, corresponding to
    a weaker water absorption band has been shown to be effective for representing
    the total plant or canopy moisture content (Peñuelas et al., 1997). When plants
    are water stressed, the 970 nm trough of the reflectance spectrum tends to disappear
    and to shift towards lower wavelengths (Peñuelas and Filella, 1998), and this
    concept was used to develop a reflectance water index and simple ration water
    index (Zarco-Tejada et al., 2003). The reflectance at 900 nm is used as a reference
    because there is no absorption by water at this wavelength, but it is subjected
    to the same changes in sample structure as the reading at 970 nm. This water index
    has been found to be highly correlated with plant water content in several crops
    (Peñuelas et al., 1997, Dawson et al., 1999, Wang et al., 2015). Peñuelas et al.
    (1997) observed a strong correlation between greenness and moisture content, and
    proposed the ratio as a better indicator of canopy water content than the water
    index itself. Gao (1996) used the Normalized Difference Water Index ( ) to monitor
    changes in water content of leaves using NIR (Near Infrared) and SWIF (Short Wave
    Infrared) at a wavelength of approximately 860 nm, and the other at 1240 nm, respectively.
    The SWIR reflectance reflects changes in both the vegetation water content and
    the spongy mesophyll structure in vegetation canopies, while the NIR reflectance
    is affected by leaf internal structure and leaf dry matter content but not by
    water content. The combination of the NIR with the SWIR removes variations induced
    by leaf internal structure and leaf dry matter content, thereby, improving the
    accuracy in retrieving the vegetation water content (Wang et al., 2015). However,
    Gao (1996) noted that is responsive to changes in water content of plant canopies,
    but is less sensitive to atmospheric aerosol scattering effects than . It is therefore,
    complementary to, not a substitute for . Nevertheless, previous studies have shown
    the relevance of water indices ( , , and ) for monitoring plant water stress in
    wheat and maize crops. For instance, Panigada et al. (2014) obtained a significant
    correlation between WI and EWTcanopy; Rossini et al. (2013) showed a high correlation
    between and RWC; while Wang et al. (2015) obtained a good relationship between
    and leaf water content, and concluded that the narrow bands at 780 and 1750 nm
    are sensitive to the water parameters of spring wheat. The interest in reflectance
    indices is to use them to scale-up to satellite imagery since the use of thermal
    imagery is unreliable due to its poor resolution, which obtains mixed information
    from the plant and the soil background. The researchers showed the possibility
    of mapping plant water stress using hyperspectral indices, but observed that the
    translation of this finding in accurate irrigation scheduling requires further
    investigations. 4. Concluding remarks and future perspectives Conventional irrigation
    scheduling techniques rely on soil moisture measurements, climatic data, and physiological
    measures of plant response to assess water stress. The approach is inadequate
    due to the high costs of sensors and their installation, and the difficulty with
    obtaining measurements, especially for heterogeneous soil and crop canopies. Plant
    indicators commonly used to determine crop water status are leaf water potential
    and stomatal conductance, but their measurements are either destructive, labour
    intensive or unsuitable for automation, which make it difficult for irrigators
    to adopt. Thus, automated techniques for monitoring crop water status that would
    provide non-destructive, rapid, and reliable estimates of plant water status are
    needed. Spectral vegetation indices acquired from hyperspectral sensors onboard
    UAS have been identified as a valuable tool for monitoring plant water status
    and improving irrigation water management. Generally, most physiological studies
    on plant water stress report relatively significant relationships (with R2 values
    of 0.5 or less) between a remotely sensed parameter such as NDVI or PRI and a
    measure such as leaf area index, stomatal conductance, and leaf water potential.
    Unfortunately, this sort of precision is inadequate to allow the use of single
    measurements of the parameters (e.g., NDVI or PRI) for estimation of plant water
    status. Therefore, innovative data management techniques that would integrate
    data from soil-based and plant-based approaches are needed to widen the scientific
    knowledge on the use of crop stress parameters to schedule irrigation, and provide
    irrigators with advanced tools for decision making. Even though spectral reflectance
    indices have been proposed for water stress detection in various crops, most of
    these studies focused on different species of tree and cereal crops. To our knowledge,
    the use of narrow-band optical indices for detecting water stress and scheduling
    irrigation has not been extensively investigated for high value vegetable crops
    in water stressed regions and environments, and growing conditions. Furthermore,
    since VIs for water stress detection are crop and climate specific, it is imperative
    to investigate the spectral VIs needed to improve the productivity and yields
    of vegetable crops. The potential is enormous based on recent advances in sensor
    technologies, image analysis and processing, computer based decision making, and
    in the measurement of hyperspectral indices from UAS. Again, leaf spectral properties
    are not solely dependent on plant water status. Factors such as soil background,
    canopy structure, leaf thickness, leaf age, differences in surface properties
    of leaves, and variations in leaf angle could influence the correlation between
    spectral response of leaves and plant water status. Future research should focus
    on the integration of thermal and narrow-band hyperspectral imagery to provide
    more precise information about plant water status, and the real-time data analysis
    and detection of plant water stress using advanced data analysis techniques that
    would be cost-effective and commercially available to farmers. Acknowledgment
