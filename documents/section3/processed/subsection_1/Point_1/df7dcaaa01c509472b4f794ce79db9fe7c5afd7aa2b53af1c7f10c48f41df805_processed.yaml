    and wavelength with high water absorption for well watered and water stressed
    P. deltoids × P. nigra hybrid. Other indices, like the red edge inflection point
    (REIP) and the normalized differential vegetation index (NDVI), utilize wavelengths,
    which are influenced by changes in the leaf pigment content and/or changes in
    leaf cellular structure (Horler et al., 1983). Thus, unlike the NDWI and the WI,
    which measure spectral variances directly caused by changes in plant water status,
    these indices infer spectral variances caused by changes in leaf physiological
    properties that might be indirectly caused by changes in plant water status. 2.3.1.
    Normalized differential water index (NDWI) The normalized differential water index
    (NDWI) uses two wavelengths in the NIR located at 860 and 1241 nm and has been
    shown to be sensitive to leaf water content (Gao, 1996). This index is derived
    from (R860 − R1241)/(R860 + R1241), where R stands for the reflectance at 860
    and 1241 nm, respectively. For Pinus edilus and other species in chaparral communities,
    NDWI was significantly correlated (r2 = 0.93 and 0.74) with water content (Stimson
    et al., 2005, Serrano et al., 2000). 2.3.2. Water index (WI) The water index (WI)
    is the ratio between reflectance measured at 900 nm and the reflectance measured
    at 970 nm. Significant correlations between WI and plant water status have been
    shown for different Mediterranean tree and shrub species (Penuelas et al., 1997).
    2.3.3. Red edge inflection point (REIP) The “red edge” inflection point (REIP),
    defined as the maximum slope of the prominent increase in reflectance between
    the red and the NIR spectral range for green vegetation (Horler et al., 1983),
    may shift when plants exhibit stress. This suggests that REIP can potentially
    be utilized to detect water stress (Jayaraman and Srivastava, 2002). Furthermore,
    it may offer a major advantage over non-derivative-based indices, like the NDWI
    and WI, because it has been shown that derivative spectra used to calculate the
    red edge inflection point are less sensitive to background noise, e.g., caused
    by different soil types (Demetriades-Shah et al., 1990, Danson et al., 1992, Rollin
    and Milton, 1998). 2.3.4. Limitations of existing spectral water status indices
    Ideally, an index for remote detection of water stress in Populus spp. should
    be sensitive enough to detect low and moderate levels of water stress. However,
    several studies suggest that water stress has to be well developed in order to
    be detectable (Carter, 1991, Cohen, 1991, Pu et al., 2003, Penuelas et al., 1993,
    Penuelas et al., 1997, Asner et al., 2003, Stimson et al., 2005). In the Mediterranean
    shrub species Arbutus unedo, the correlation between RWC and the WI decreased
    from r = 0.75 to 0.37 when plants were exposed to low water stress instead of
    full dryness (Penuelas et al., 1997). The exclusion of needles from Pinus edulis
    trees undergoing water stress induced mortality from the sample decreased the
    relationship between the REIP and leaf water potential from r2 = 0.51 to 0.34
    (Stimson et al., 2005). Although these studies suggest that spectral indices are
    not suitable for detection of low and moderate levels of water stress, such responses
    may be species specific (Penuelas et al., 1993). The leaf internal structure of
    some species is more sensitive to changes in plant water status than others, thereby
    influencing the sensitivity of spectral indices to changes in plant water status.
    2.4. Potential spectral water status indices The use of wavelengths in the short-wave
    infrared (SWIR, 1300–2500 nm) could improve the sensitivity of spectral indices
    (Tucker, 1980, Carter, 1991, Danson et al., 1992, Ceccato et al., 2002). Most
    of the current indices such as NDWI and WI, use wavelengths located in the near
    infrared (NIR, 700–1300 nm). Although different studies were able to show significant
    relationships of these indices to plant water status (Penuelas et al., 1997, Serrano
    et al., 2000, Asner et al., 2003, Pu et al., 2003), others suggest that wavelengths
    used by these indices are relatively insensitive to changes in plant water status
    (Tucker, 1980, Carter, 1991, Danson et al., 1992, Ceccato et al., 2002). Selected
    wavelengths in the NIR can be insensitive to changes in plant water status as
    compared to wavelengths located in the SWIR (Tucker, 1980). Wavebands in the SWIR
    located between 1500 and 1750 nm have been suggested to be useful for monitoring
    plant water status (Tucker, 1980, Ceccato et al., 2002, Chen et al., 2005), life
    fuel moisture (Chuvieco et al., 2002) as well as for monitoring other plant biochemical
    variables, like lignin and nitrogen (Serrano et al., 2000) because of the availability
    of solar irradiance and atmospheric transmission essential for remote sensing
    (Tucker, 1980, Ceccato et al., 2002). Simulations with the radiative transfer
    model PROSPECT, a model for leaf reflectance and varying biophysical parameters
    (Jacquemound and Baret, 1990), suggest that wavelengths located in the 1300–2500
    nm range are more sensitive to changes in leaf water content whereas they are
    relatively insensitive to factors like leaf internal structure and leaf dry matter
    content (Ceccato et al., 2002). Furthermore, the NIR (700–1300 nm) wavebands showed
    no or very low sensitivity to detect leaf water content whereas they showed a
    high sensitivity to other factors such as leaf structural characteristics. 2.5.
    Objectives Our primary objectives were to: (1) determine, for selected spectral
    indices, if statistically significant relationships exist between the index and
    four different measures of plant water status at both the leaf and canopy level
    and (2) test the sensitivity of the spectral index measures to low and moderate
    levels of water stress. 3. Methods 3.1. Plant material and growth conditions Our
    study used 180 cuttings of the clone, Populus deltoides × Populus nigra (OP-367),
    obtained from the Boise Fiber Farm “Ice Harbor” located near Wallula, Washington,
    USA. Each cutting was placed in individual 3.79-L pots. The soil medium consisted
    of a commercially available potting mix (70% sphagnum peat moss, 20% regional
    fillers), 10% perlite, a wetting agent, and slow release plant nutrients 0.07%
    nitrogen (N), 0.01% phosphate (P2O5), soluble potash (K2O). During an initial
    growing period of 8 weeks, each sapling was watered daily to field capacity. After
    the initial growing period, 90 saplings were randomly selected for a non-water
    treatment and the remaining 90 saplings served as the control treatment. During
    the 12-day duration of the experiment, water was withheld from the non-water treatment,
    whereas each plant of the control group was provided with 0.25 L per day. Throughout
    the study, pot location was randomized on a regular basis to minimize the effect
    of microclimatic differences in the glasshouse on plant development. Throughout
    the experiment, 10 saplings of each treatment were randomly selected every 36
    h for spectral measurement and for measurement of plant water status. Upon completion
    of the measurements, measured saplings were removed from the study population.
    3.2. Spectral measurements Spectral measurements were taken with an ASD FieldSpec®
    Pro spectroradiometer (Analytical Spectral Devices, Boulder, CO) consisting of
    two sensors. The first sensor measures reflected light in wavelengths between
    350 and 1050 nm by sampling the reflected light every 1.4 nm. The second sensor
    measures reflected light in wavelengths between 1000 and 2500 nm by sampling the
    reflected light every 2 nm. Each spectral measurement was preceded by a dark current
    measurement and a white reference measurement using a white reference panel. Thus,
    reflectance values could be directly measured and used to compare measurements
    through time with each other. 3.2.1. Acquisition of spectral measures at the leaf
    level To obtain spectra at the leaf level, four spectra were taken at the 10–13th
    leaf counted from the apical meristem (see Fig. 3) and the average of the four
    spectral measurements was taken. To reduce errors associated with illumination
    effects a fiber optic contact probe was used. By pressing the contact probe on
    the leaf surface, the leaf surface was only illuminated by a constant light source
    inside the contact probe (Contact Probe, Analytical Spectral Devices, Boulder,
    CO). To minimize differences in background reflectance that could be caused by
    electromagnetic radiation transmitted through the leaf, a spectrally black surface
    was put on the underside of the leaf. Download : Download full-size image Fig.
