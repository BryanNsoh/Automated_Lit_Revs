  verbatim_quote1: Several studies have highlighted that the use of wavelengths in
    the SWIR located between 1500 and 1750 nm could improve the sensitivity of spectral
    indices (Tucker, 1980, Carter, 1991, Danson et al., 1992, Ceccato et al., 2002,
    Chen et al., 2005), life fuel moisture (Chuvieco et al., 2002) as well as for
    monitoring other plant biochemical variables, like lignin and nitrogen (Serrano
    et al., 2000) because of the availability of solar irradiance and atmospheric
    transmission essential for remote sensing (Tucker, 1980, Ceccato et al., 2002).
    Simulations with the radiative transfer model PROSPECT, a model for leaf reflectance
    and varying biophysical parameters (Jacquemound and Baret, 1990), suggest that
    wavelengths located in the 1300–2500 nm range are more sensitive to changes in
    leaf water content whereas they are relatively insensitive to factors like leaf
    internal structure and leaf dry matter content (Ceccato et al., 2002). Furthermore,
    the NIR (700–1300 nm) wavebands showed no or very low sensitivity to detect leaf
    water content whereas they showed a high sensitivity to other factors such as
    leaf structural characteristics.
  verbatim_quote2: 'Our primary objectives were to: (1) determine, for selected spectral
    indices, if statistically significant relationships exist between the index and
    four different measures of plant water status at both the leaf and canopy level
    and (2) test the sensitivity of the spectral index measures to low and moderate
    levels of water stress.'
