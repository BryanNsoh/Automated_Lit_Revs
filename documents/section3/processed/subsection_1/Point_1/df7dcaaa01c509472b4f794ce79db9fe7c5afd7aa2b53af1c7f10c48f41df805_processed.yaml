  analysis: 'Infrared thermal imaging is a non-invasive phenotyping technology that
    estimates stomatal conductance and transpiration in plants. Stomatal conductance,
    transpiration, and plant water stress can be accurately quantified with thermal
    techniques and images to influence agricultural production practices.


    Some limitations of thermal imaging include the availability of environmental
    variables (e.g. air humidity, solar irradiance and wind speed) that may influence
    the canopy temperature at a particular time and the limited methods of data acquisition,
    processing and analysis currently available. Also, the transferability of calibration
    equations between different sites and species and/or the development of universal
    algorithms to estimate physiological parameters from thermal images are still
    a challenge.


    Overall, thermal imaging has been successfully used in many studies to quantify
    plant physiological parameters and to identify genetic variation in drought responses.
    Thermal imaging can also support preliminary physiological characterization of
    novel mutants with abnormal leaf growth.'
