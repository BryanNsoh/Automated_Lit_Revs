    \ \n \n4. Discussion \n4.1. Potential of High Spatial and Multispectral Satellite\
    \ Derived Ψstem Estimation \nAs could be expected, the highest R2 values (R2 >\
    \ 0.5) were observed in the SWIR on the leaf level \n(Figure 2). Previous studies\
    \ have shown the SWIR region to be affected by water absorption and thus \nhighly\
    \ correlated with leaf water content [17,34,35]. Yet, next to the SWIR region,\
    \ also the VIS-NIR \nregion showed some significant zones with high R2 values\
    \ (R2 > 0.2), mostly combinations within  \nthe 740–800 nm range. Similar to the\
    \ SWIR region, several studies previously showed a relation \nbetween these wavelengths\
    \ and leaf water content [36–38]. \nOn the canopy level, similar (yet less pronounced)\
    \ correlations were observed between SWIR \nreflectance and Ψstem (Figure 2).\
    \ Moreover, the VIS-NIR region of the canopy level showed higher R2 \nvalues compared\
    \ to the leaf level. This is most likely the result of the low variability in\
    \ the VIS region \nfor the leaf measurements (Figure 3b), as a consequence of\
    \ the sampling design. Only mature healthy \nleaves were sampled, while the canopy\
    \ measurements were an integrated measurement of the entire \ncanopy (Section\
    \ 2.2.3). \nFor canopy measurements, two regions within the VIS-NIR showed high\
    \ R² values and potential for \nΨstem estimation. On the one hand, combinations\
    \ within the blue/green region were found to be \nstrongly correlated with Ψstem\
    \ (Figure 2). These band combinations were similar to the bands used by \nRemote\
    \ Sens. 2013, 5 \n6659 \n \n \nthe Photochemical Reflectance Index (PRI) [39]\
    \ and are related to xanthophyll pigment changes, \nphotosynthetic efficiency,\
    \ as well providing early warning signs of water deficiency, in fruit  \norchards\
    \ [13,14,39]. These narrow band combinations (R531 and R570) were not applicable\
    \ on the broad \nsatellite wavebands of WorldView-2, as they were included in\
    \ one band (Green; 510–580 nm). \nOn the other hand, the combination of the red-edge\
    \ (700–750 nm) with the NIR region (800–900 nm) \nalso showed a strong correlation\
    \ with Ψstem (Figure 2). Contrary to the PRI bands, the R² values \nremained high\
    \ for a large range of wavelengths, well suited for application on the broad satellite\
    \ bands \n(Full Width Half Maximum between 50 and 100 nm). Previous research showed\
    \ the relation between  \nthe red-edge region and stress detection [13,33], especially\
    \ the shape and position of the red-edge [40,41].  \nFor healthy leaves, the red-edge\
    \ inflection point showed a displacement towards the longer \nwavelengths as a\
    \ result of high pigment concentrations [41]. However, during stressed periods\
    \ and as  \na result of stress-induced chlorosis, the red-edge inflection point\
    \ would shift to shorter wavelengths [13]. \nIn addition to the correlation with\
    \ chlorophyll content [40], the red edge was also found to be highly \ndependent\
    \ on phenology, leaf water content and leaf area [41,42], causing lower R² values\
    \ for the leaf \nmeasurements (Figure 2). As the resulting effect of water deficiency\
    \ could be manifold, i.e., changes in \nwater content, chlorophyll content, leaf\
    \ area and leaf angle [43–45], and with the red-edge sensitive to \nall these\
    \ influences, the red-edge could provide a good estimation of the overall health\
    \ and stress level \nof a canopy. Moreover, it should also have a high correlation\
    \ with Ψstem, as this is a measurement of \nthe integrated effect of environmental\
    \ conditions on water availability within the plant. This \ncorrelation between\
    \ water potential measurements and biophysical variables was also shown by [42],\
    \ \nwhere strong indices for Ψleaf were also strongly correlated with leaf area\
    \ related indices (i.e., \nNormalized Difference Vegetation Index; [45]) and less\
    \ with water content related indices (i.e.,  \nWater Index; [46]). \nOverall,\
    \ our analysis of leaf and canopy reflectance indicated high potential for the\
    \ mapping of \nΨstem with VIS/NIR derived band combinations, especially when keeping\
    \ in mind that no distinctions \nwere made between different management systems,\
    \ irrigation setup, phenology and environmental \nconditions. We could further\
    \ demonstrate this potential using WorldView-2 imagery (Figure 4). \nThe ReNDVI\
    \ (Equation (4)), derived from the Red-edge and NIR1 band of WorldView-2  \n(Section\
    \ 2.2.4.), was shown to be highly dependent on Ψstem and could be used in the\
    \ remote estimation \nhereof. As an illustration on how such ReNDVI maps could\
    \ be used for steering irrigation \nmanagement, Figure 7 shows the index maps\
    \ converted to estimates of Ψstem (RMSE = 0.36 MPa) for \nthe (deficit) irrigated\
    \ orchard. \nThe image on the left was taken during an extended period of full\
    \ irrigation, while the image on  \nthe right was taken during a deficit water\
    \ experiment. The maps visualize spatial differences within \neach orchard block\
    \ and indicate different zones in the orchard requiring different irrigation \n\
    management, or the presence of problems related to obstructions in the irrigation\
    \ system. In general, \nΨstem readings below −1.5 MPa should be considered as\
    \ a cut-off between moderate and severe water \nstress levels [1]. As expected,\
    \ due to irrigation, Figure 7a showed no severely stressed trees (red to orange\
    \ \ncolors), while Figure 7b, acquired during a water stress experiment, showed\
    \ large differences between \ndifferent management blocks and water deficiency\
    \ in some blocks (blue colors). With regular Ψstem maps \nthroughout the growing\
    \ season, irrigation scheduling with remote sensing input becomes feasible. \n\
