    to the use of thermal remote sensing images. 4.1. Spatial and temporal resolution
    To date, thermal images from satellite platforms have been used extensively to
    measure crop and soil surface temperatures at regional and global scales. However,
    the pixel sizes of these images are larger than an individual field in most agricultural
    regions, and thus, these images have limited applications for site-specific agricultural
    applications (Mahlein, 2016, Gowda et al., 2008). For example, some satellite-based
    thermal sensors with daily coverage, such as moderate-resolution imaging spectroradiometer
    (MODIS), geostationary environmental satellite (GOES), and advanced very high
    resolution radiometer (AVHRR) provide thermal images at the range of 1000–4400
    m resolution (Table 1) compared to visible, NIR and SWIR images that have 250–1000
    m resolution. There have been some improvements in the spatial resolution of thermal
    sensors in some satellites (e.g., Landsat 7 ETM provides 60 m, Landsat 8 provides
    100 m, and ASTER provides 90 m pixel size) but these satellites have a revisit
    time of 16 days (Table 1). For producers or farmers willing to use satellite images
    for in-season crop and soil monitoring, the low spatial resolution and temporal
    frequency thus become major limitations. Images from aerial platforms have demonstrated
    advantages over satellite images due to their high spatial (i.e., pixel sizes
    between 0.5 and 2 m), spectral (i.e., 2–20 nm bandwidths in the 400–2500 nm spectral
    range) resolutions (Berni et al., 2009a, Berni et al., 2009b) and temporal resolutions
    (i.e., can be acquired when needed). Studies by Sepulcre-Cantó et al., 2006, Sepulcre-Cantó
    et al., 2005 demonstrated that high-resolution thermal images acquired aerially
    are useful for detecting crop water stress for site-specific management. However,
    manned aerial systems have high operating costs, and due to the limited presence
    of companies providing cost-effective products, use of manned aerial systems is
    limited in PA. Due to recent developments in UAVs, thermal images are now available
    at high spatial, spectral and temporal resolutions at a lower price compared to
    the past few years. A typical thermal imager will range in price from $2000 to
    $50,000 depending on the quality and functionality, and the majority of thermal
    cameras have resolution of 640 pixels by 480 pixels. Although these are significant
    advancements in thermal technology, compared to commercial off-the-shelf optical
    sensors used in UAVs, thermal cameras are still more expensive and have poor resolution.
    Commercially available off-the-shelf optical cameras have resolutions of above
