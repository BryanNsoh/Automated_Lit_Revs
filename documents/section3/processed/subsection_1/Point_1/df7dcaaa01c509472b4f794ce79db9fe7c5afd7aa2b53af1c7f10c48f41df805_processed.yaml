    Specific reflectance wavelengths in the red and near infrared \nregion of the\
    \ spectrum, which are sensitive to plant chlorophyll \npigment variation, have\
    \ been identified. Reflectance from 550 nm \nand 700 nm shows maximum sensitivity\
    \ to a wide range of chlo-\nrophyll contents (Curran et al., 1990; Carter, 1993;\
    \ Gitelson and \nMerzlyak, 1996; Lichtenthaler et al., 1996, Datt, 1999). However,\
    \ \nthere is little agreement on the optimum wavelengths to be used \nin the remote\
    \ assessment of plant chlorophyll content.\nAvailable on website http://www.wrc.org.za\n\
    ISSN 0378-4738 (Print) = Water SA Vol. 35 No. 5 October 2009\nISSN 1816-7950 (On-line)\
    \ = Water SA Vol. 35 No. 5 October 2009\n745\nIndices have been derived using\
    \ a combination of specific \nreflectance wavelengths for the remote assessment\
    \ of chloro-\nphyll content (Curran et al., 1990; Jacquemoud, 1993; Baret \nand\
    \ Jacquemoud, 1994; Baret et al., 1994; Filella and Penuelas, \n1994; Gitelson\
    \ and Merzylak, 1996; Lichtenthaler et al., 1996; \nBlackburn, 1998a; Blackburn,\
    \ 1998b; Lelong et al., (1998); \nBlackburn, 1999; Datt, 1999; Stone et al., 2001;\
    \ Coops et al., \n2003). These indices have been typically derived through cor-\n\
    relations between leaf reflectance and leaf chlorophyll content, \nand are often\
    \ developed for a single species with constant leaf \nsize and shape, leaf surface\
    \ and internal structure (Datt, 1999). \nHowever, the relationship between chlorophyll\
    \ content and leaf \nor canopy reflectance is not necessarily generic and caution\
    \ \nneeds to be taken when applying these indices over different \nvegetation\
    \ types or biomes for the prediction of plant water \nstress (Coops et al., 2003).\
    \  \nIn the remote assessment of plant water stress, total chlo-\nrophyll and\
    \ chlorophyll a content have been identified as key \nspectral indicators. Chlorophyll\
    \ a absorbs strongly in the red \nwavelengths because of electron transitions\
    \ of the chlorophyll \nmolecules. As the chlorophyll concentration increases,\
    \ there \nis an apparent displacement in the slope of the spectral curve \nin\
    \ the red wavelengths towards longer wavelengths (Horler et \nal., 1983). However,\
    \ in a stressed plant there is a shift towards \nshorter wavelengths, often reported\
    \ as the ‘blue shift’ (Carter, \n1993).\nThe interdependence of chlorophyll a\
    \ and total chlorophyll \nprovide an appropriate measure of changes in spectral\
    \ reflect-\nance due to plant water stress. If the relative proportion of \nchlorophyll\
    \ a were to increase there would be a movement of \nthe red edge to longer wavelengths,\
    \ independent of total chlo-\nrophyll content. Likewise, a decrease in the relative\
    \ proportion \nof chlorophyll a would result in a movement of the red edge to\
    \ \nshorter wavelengths, also independent of total chlorophyll con-\ntent. However,\
    \ the effect of a changing chlorophyll a/chlorophyll b ratio \non the red edge\
    \ is likely to be minor and has proved difficult to \nobserve compared to the\
    \ effect of the total chlorophyll content \n(Guyot and Baret, 1988). Therefore,\
    \ red reflectance is consid-\nered a reliable metric for total chlorophyll content\
    \ and changes \nin leaf pigments (Horler et al., 1983). \nWhen chlorophyll content\
    \ is used as a measure of plant \nwater stress, the placement and shape of the\
    \ spectral red edge \nare important indicators of plant water stress (Horler et\
    \ al., \n1983, Curran et al., 1990, Blackburn, 1999; Blackburn, 2007). \nThis\
    \ relationship is used to explain the movement of the red \nedge to shorter wavelengths\
    \ during different expressions of \nplant water stress, such as senescence or\
    \ stress-induced chlo-\nrosis (Collins et al., 1983; Rock et al., 1988; Milton\
    \ and Mouat, \n1989; Clay et al., 2006; Campbell et al., 2007). \nSpectral indicators\
    \ of plant water content\nPlant water content at the leaf and canopy scales is\
    \ often \nestimated using specific spectral reflectance bands and spectral \n\
    reflectance indices from near infrared, middle infrared (MIR) \nand short-wave\
    \ infrared (SWIR) regions of the electromagnetic \nspectrum (Tucker, 1980; Hunt\
    \ and Rock, 1989; Gao, 1995; \nZarco-Tejada et al., 2003; Jackson et al., 2004;\
    \ Shen et al., \n2005; Chun-Jiang et al., 2006). \nNIR and MIR spectral bands\
    \ are highly correlated to water \ncontent of vegetation and soils (Tucker, 1980;\
    \ Hunt and Rock, \n1989; Musick and Pelletier, 1986; 1988). Spectral bands from\
    \ \nthese regions have been used to delineate stressed trees from \nnon-stressed\
    \ trees (Tucker, 1980; Hunt and Rock, 1989; Musick \nand Pelletier, 1986; 1988).\
    \ In these regions of the electromag-\nnetic spectrum, leaf water content has\
    \ been remotely assessed \nusing bands 1 550 nm to 1 750 nm (Tucker, 1980), as\
    \ well as the \nratio of spectral bands 1 550 nm to 1 750 nm and 2 080 to 2 350\
    \ \nnm (Musick and Pelletier, 1986; 1988). However, in laboratory \nexperiments\
    \ a good relationship was identified between water \ncontent, leaf area, and the\
    \ spectral index derived using 820 \nnm and 1 600 nm spectral reflectance bands\
    \ (Hunt and Rock, \n1989). In these experiments MIR reflectance increased with\
    \ \ndecreasing leaf water content in California oak, blue spruce, \nsoybean and\
    \ sweetgum (Hunt and Rock, 1989). \nIn the SWIR region (1 400 nm to 2 500 nm),\
    \ field meas-\nurements have shown significant changes to this region of the \n\
    spectrum resulting from changes in the water content of plants \n(Tucker, 1980;\
    \ Ceccato et al., 2001). Several relationships have \nbeen identified between\
    \ specific spectral bands in the SWIR \nregion and different ground-based measurements\
    \ of plant water \nstress such as relative water content, leaf water potential,\
    \ sto-\nmatal conductance, and cell wall elasticity (Foutry and Baret, \n1997;\
    \ Pu et al., 2003). In particular, Foutry and Baret (1997) \nreported that the\
    \ spectral wavelengths at 1 530 nm and 1 720 \nnm are most appropriate for assessing\
    \ plant water content in \nboth woody and herbaceous plant species. \nSeveral\
    \ spectral indices have been derived to detect \nchanges in plant water content\
    \ for the remote assessment of \nplant water stress. The sensitivity of such spectral\
    \ indices to \nchanges in plant water content is influenced by the internal leaf\
    \ \nstructure. Therefore, some spectral indices may not be suitable \nfor the\
    \ detection of low or moderate levels of plant water stress \n(Eitel et al., 2006).\
    \ Two spectral indices that have been suc-\ncessfully used are the normalised\
    \ difference water index (Gao, \n1995) and water band index (Penuelas et al.,\
    \ 1995). \nThe normalised difference water index (Gao, 1995) is \ncommonly used\
    \ and accepted as an accurate estimate of plant \nwater content. This index consists\
    \ of the ratio of the difference \nbetween reflectance measured at 860 nm and\
    \ 1 240 nm, and the \nsum of reflectance measured at 860 nm and 1 240 nm respec-\n\
    tively (Gao, 1995). At these narrowband wavelengths, vegeta-\ntion canopies have\
    \ similar radiation-scattering properties, but \nslightly different liquid water\
    \ absorption properties. Therefore, \nthis index has been successfully applied\
    \ to remotely detect \nplant water content for various tree species (Gao, 1995;\
    \ Jackson \net al., 2004; Stimson et al., 2005; Eitel et al., 2006).  \nThe water\
    \ band index is derived from the ratio of reflect-\nance measured at 900 nm and\
    \ 970 nm (Penuelas et al., 1995). \nThis spectral index has been correlated with\
    \ ground-based \nmeasurements of plant water content at both the leaf and \ncanopy\
    \ scales. It is, however, more sensitive to leaf water con-\ntent than the water\
    \ content of the whole plant.  This is advanta-\ngeous in agricultural applications,\
    \ where leaf water content \nchanges more noticeably in response to drought conditions\
    \ than \nthe water content of the entire plant foliage (Champagne et al., \n2003).\n\
    Factors affecting spectral reflectance from leaf \nto canopy scales \nThe levels\
    \ of spectral reflectance from a plant leaf or canopy \nare determined by a variety\
    \ of factors.  The factors that play \na role in the spectral reflectance from\
    \ a plant leaf or canopy \ninclude: species, site, age or maturity of plants or\
    \ foliage, nutri-\nent status, and leaf orientation, effects of variable irradiance,\
    \ \nvariable background, and the geometrical arrangement of the \nobject/scene,\
    \ sensor, and surface, orientation of the ground \nAvailable on website http://www.wrc.org.za\n\
    ISSN 0378-4738 (Print) = Water SA Vol. 35 No. 5 October 2009\nISSN 1816-7950 (On-line)\
    \ = Water SA Vol. 35 No. 5 October 2009\n746\nsurface in relation to the location\
    \ of the sun and remote sensing \ndevice and meteorological conditions (Asner,\
    \ 1998; Coops et \nal., 2003). Their individual or combined effects are relevant\
    \ for \nmeasurements with ground-based field spectrometers, airborne \nand satellite\
    \ remote sensing technologies.\nRemote sensors differ extensively in their ability\
    \ to dis-\ncriminate targets. Spatial resolution varies from less than a \nmetre\
    \ to several kilometres, with some models requiring input \nparameters from various\
    \ data sources with different spatial \nresolutions (Chen, 1999). Furthermore,\
    \ vegetation cover can be \nspatially highly heterogeneous, and variability within\
    \ a pixel is \nlikely to introduce uncertainties when processing and applying\
    \ \nremote sensing imagery at different spatial resolutions (Jiang et \nal., 2006).\n\
    Spectral data collected at the leaf scale usually contain the \nleast amount of\
    \ variability and are most easily correlated to \nground-truthing experiments\
    \ at the same spatial scale. Ground-\ntruthing in conjunction with remote sensing\
    \ surveys is often \nundertaken at the leaf scale, due to the complexity of ground-\n\
    truthing at larger spatial scales, and the difficulty in accounting \nfor the\
    \ significant variability in canopy reflectance. Therefore, \nspectral features\
    \ and relationships which have been identified \nat the leaf scale in such studies\
    \ have often also been applied \ngenerically at canopy and landscape scales (Mohammed\
    \ et al., \n1997; Datt, 1999; Zarco-Tejada et al., 2000; Coops et al., 2003).\
    \ \nDespite the difficulty in reproducing canopy reflectance, \nattempts have\
    \ been made by stacking leaves on top of each other \nfor below-canopy spectral\
    \ measurements (Blackburn, 1999; Datt, \n1999; Coops et al., 2003). The disadvantage\
    \ of the leaf-stacking \nmethod is that it is unable to represent the absolute\
    \ radiation \ninteractions which occur at the canopy scale. It also fails to \n\
    replicate, for example, canopy architecture, leaf angle distribu-\ntion, the reflectance\
    \ of trunks and branches, and the contribu-\ntion of the wider canopy outside\
    \ of the instrument field of view. \nThus, its use is limited. It does, however,\
    \ assist in controlling the \nimpact of variables such as background reflectance,\
    \ irradiation \nlevels and sun-target-sensor geometry which do affect spectral\
    \ \nreflectance measurements of the canopy scale. \nThe removal of atmospheric\
    \ and background interferences \nis necessary when processing remote sensing data.\
    \ Various \ntypes of calibration models can be applied depending upon the \nquantity\
    \ and quality of calibration data recorded during the \nremote sensing acquisition\
    \ surveys. Alternatively, the removal \nof atmospheric and background interferences\
    \ could be omitted \nwhen vegetation spectral reflectance indices, which account\
    \ \nfor differences in atmospheric and background effects, were \napplied in sparsely\
    \ vegetated environments (Giannico, 2004). \nFurthermore, the magnitude of atmospheric\
    \ and background \ninterferences is greater as spatial resolution decreases from\
    \ \nground to stand and canopy levels; and spectral resolution \nincreases from\
    \ multispectral to hyperspectral data.\nDetection of plant water stress using\
    \ ground-\nbased measurements \nSimple and quick ground-truthing methods which\
    \ utilise port-\nable instruments are needed for the measurement of plant water\
    \ \nstress. Commonly used techniques address aspects of the plant \nwater status\
    \ and plant pigment concentration.\nPredawn leaf water potential\nPredawn leaf\
    \ water potential measurements, often undertaken \nwith a pressure chamber, are\
    \ useful for determining plant water \nstress. At predawn, xylem water potential\
    \ has equilibrated with \nsoil water potential after a night of negligible transpiration.\
    \ At \nthis time, plant water potential is usually at its minimum for the \nday\
    \ (Cleary and Zaerr, 1984). \nThe pressure chamber is most commonly used for estimat-\n\
    ing leaf water potential, having the advantage of simplicity, \nreliability, instantaneous\
    \ measurements, low capital cost and \nportability (Scholander et al., 1965; Boyer,\
    \ 1968; Ritchie and \nHinckley, 1975). The equipment design has not changed sig-\n\
    nificantly over the past 4 decades since Scholander et al. (1965) \nused this\
    \ technique to measure the water relations of trees and \nshrubs. Manual operation\
    \ is still required, therefore this tech-\nnique is considered slow and time-consuming\
    \ for any commer-\ncial or operational applications (Jones, 2004). \nMeasurement\
    \ of predawn leaf water potential has gained \nwide acceptance among researchers.\
    \ It is commonly used as \na plant water stress indicator (Aranda et al., 2005;\
    \ Nortes et \nal., 2005; Intrigliolo and Castel, 2006; Pellegrino et al., 2006)\
    \ \nand has also been used to describe the water status of different \nspecies\
    \ within a habitat (Scholander et al., 1965; Lamont and \nWitkowski, 1995). Predawn\
    \ leaf water potentials have been \nshown to differ among species in the same\
    \ habitat (Witkowski \net al., 1992; Lamont and Witkowski, 1995), within a species\
    \ \nacross different habitats, and with leaf age (Witkowski et al., \n1992) and\
    \ within a species across different plant sizes (Lamont \net al., 1994). Typical\
    \ plant water potential measurements of \nunstressed plants range from -0.15 MPa\
    \ for plants under satu-\nrated soil conditions and low atmospheric demand (Cleary\
    \ and \nZaerr, 1984) to -2.0 MPa for ‘tank’ plants such as cactus, which \ncan\
    \ store water (Scholander et al., 1965). Conversely, stressed \nplants such as\
    \ creosote bush and juniper growing in more \narid regions could achieve plant\
    \ water potentials of -8.0 MPa \n(Scholander et al., 1965), while for desert plants\
    \ it can be much \nhigher. Predawn leaf water potential measurements have also\
    \ \nbeen successfully used in agricultural applications to evaluate \nplant water\
    \ stress. Such applications have included estimates of \ntranspiration of soil\
    \ water and assessments of crop water stress \nresulting from irrigation scheduling\
    \ of grapevine field sites and \nfruit orchards (Intrigliolo and Castel, 2006;\
    \ Pellegrino et al., \n2006). Predawn leaf water potentials have also been coupled\
    \ \nwith stem water potential measurements and fluctuations in \ntrunk diameters\
    \ to quantify water stress of young almond trees \nfor irrigation management (Nortes\
    \ et al., 2005). \nDespite the wide application of predawn pressure chamber \n\
    measurements, numerous sources of error and measurement \nproblems have been identified\
    \ (Ritchie and Hinckley, 1975). \nThese need to be minimised in order to ensure\
    \ accurate read-\nings, and can be grouped into 4 categories, viz. speed of meas-\n\
    urement in the field; appropriate selection and processing of \nsamples; reduction\
    \ in pressurisation problems with the cham-\nber; and correct identification of\
    \ the end point. \nIn the field, speed of measurement is of major importance.\
    \ \nMoisture loss between time of sampling and measurement \nmust be minimised\
    \ (Ritchie and Hinckley, 1975; Turner, 1988; \nCampbell, 1990; Hsiao, 1990; Smith\
    \ and Prichard, 2003). \nMeasurements should take place directly after excision\
    \ of \nthe plant sample. If this is not possible, samples should be \nenclosed\
    \ in plastic bags immediately after cutting and stored \nin a cool dark place\
    \ until required. However, if time-delays \noccur between predawn sampling and\
    \ actual measurements, \nthis could result in inaccurate measurements (Clear and\
    \ Zaerr, \n1984; Turner, 1988).\nGreat care should be taken in selecting and processing\
    \ \nsamples. It is important to standardise the sampling process \nAvailable on\
    \ website http://www.wrc.org.za\nISSN 0378-4738 (Print) = Water SA Vol. 35 No.\
    \ 5 October 2009\nISSN 1816-7950 (On-line) = Water SA Vol. 35 No. 5 October 2009\n\
    747\nwith respect to leaf age and development stages when making \na comparison\
    \ between plant species (Witkowski et al., 1992). \nDamaged samples (crushed leaf\
    \ petiole or torn leaf blades) and \nre-cutting of sample stems (Scholander et\
    \ al., 1965), lead to \na break in the tension in the xylem water, and should\
    \ thus be \navoided (Clear and Zaerr, 1984; Turner, 1988). Furthermore, the \n\
    portion of the leaf or stem external to the seal in the pressure \nchamber unit\
    \ must be minimised to reduce exclusion errors \n(Miller and Hansen, 1975; Hsiao,\
    \ 1990). \nSeveral technical guidelines must be adhered to in order to \nreduce\
    \ pressurisation problems within the chamber. Failure to \nachieve pressure equilibrium\
    \ should be addressed by ensuring \nthat the seal used in the pressure chamber\
    \ is made of rubber \nthat is sufficiently elastic to fill the indentations of\
    \ irregularly \nshaped petioles, but not so soft that it disintegrates under \n\
    pressure. For very irregular petioles, a quick-setting silicon \ncompound can\
    \ be used.  However, this slows down the number \nof leaves that can be measured\
    \ (Turner, 1988). High-pressure \ngrease or a silicon adhesive compound should\
    \ be used on \nthe stopper to prevent or reduce leakage and to prevent leaf \n\
    damage.  Studies on the optimal rates of pressurisation of the \nchamber and the\
    \ effects of rapid pressure and heat build-up \nwithin the chamber have shown\
    \ that fast rates of pressurisa-\ntion can lead to both underestimates or overestimates\
    \ of water \npotential depending on the gradients of water potential in the \n\
    sample (Waring and Cleary, 1967; Blum et al., 1973; Tyree and \nDainty, 1973;\
    \ Turner, 1981). Therefore, Turner (1981) suggested \nan average pressurisation\
    \ rate of 0.025 MPa∙s-1. Furthermore, \ncaution must be taken in the use of the\
    \ compressed gas within \nthe pressure chamber. Pressure-release valves protect\
    \ the \npressure gauges and also help prevent over-pressurisation of \nthe chamber\
    \ (Turner, 1988). A binocular microscope or safety \nglasses should be used to\
    \ protect the operator’s eyes if any \nmaterial is forced out through the seal\
    \ during pressurisation \n(Turner, 1988). \nCorrect identification of the endpoint,\
    \ when the xylem sap \njust returns to the cut surface of the xylem, is critical\
    \ for accu-\nrate estimation of the water potential (Ritchie and Hinckley, \n\
    1975; Turner, 1988; Campbell, 1990; Hsiao, 1990; Smith and \nPrichard, 2003).\
    \ Use of a binocular microscope or magnifying \nglass may be necessary to minimise\
    \ poor endpoint recognition.\nField equipment required for leaf water potential\
    \ measure-\nments is relatively easy to set up within a specific location, but\
    \ \ncan be cumbersome when there are many sample sites which \nare not in close\
    \ proximity to each other. When accounting for \nthe time required for setting\
    \ up of the instrument, gathering of \nsamples and the actual measurement at predawn,\
    \ only a limited \nnumber of measurements is possible within this timeframe. \n\
    Therefore, from a practical view point this method would be \nmore appropriate\
    \ for localised measurements, as compared to \nlarge-scale measurements. \nLeaf\
    \ chlorophyll fluorescence\nOver the past decade, chlorophyll fluorescence kinetics\
    \ has \nbeen used more extensively to provide considerable informa-\ntion on the\
    \ organisation and function of the photosynthetic \napparatus (Govindjee et al.,\
    \ 1981). Information is gathered more \nreadily and repeatedly outside the laboratory\
    \ using portable \noptical systems and compact chlorophyll fluorescence meters.\n\
    The functioning of the photosynthetic apparatus is depend-\nent on the process\
    \ of photosynthesis, whereby light energy \nis absorbed and converted into organic\
    \ compounds. Several \nenvironmental factors, including water, light and nutrients,\
    \ \naffect this process and may lead to plant stress. Therefore, \nthe photosynthetic\
    \ apparatus has been recognised as being a \ngood indicator of stress and stress\
    \ adaptation of a plant and is \nassociated with the measurement of chlorophyll\
    \ fluorescence \n(Salisbury and Ross, 1992; Strasser and Tsmilli-Michael, 2001;\
    \ \nStrasser et al., 2001).  Also, because changes in chlorophyll \nfluorescence\
    \ may occur before any physical signs of tissue or \nchlorophyll deterioration\
    \ are manifested in the plant, stress can \nbe detected before the onset of physical\
    \ damage (Lichtenthaler \net al., 2007).\nChlorophyll fluorescence measurements\
    \ can be described \nusing the typical phases of a temporary fluorescence signal\
    \ \nor transient. During a typical fluorescence transient, the fluo-\nrescence\
    \ rises rapidly from a ground state, O (or Fo) initial or \nminimal fluorescence,\
    \ when all electron acceptors are fully \noxidised, or open, to a maximum level,\
    \ P (or Fm), when all \nelectron acceptors are highly reduced, or closed and are\
    \ unable \nto accept and transfer electrons (Rolando and Little, 2003).  \nVarious\
    \ parameters representing subsequent phases in a typi-\ncal fluorescence transient\
    \ can yield information on how stress \naffects the functioning of the photosynthetic\
    \ system (Strasser et \nal., 2001; Rolando and Little, 2003). Photochemical efficiency\
    \ \nis a common parameter used to assess the effect of environ-\nmental stresses\
    \ on the photosynthetic mechanism (Strasser \nand Tsmilli-Michael, 2001). The\
    \ photochemical efficiency \nof Photosystem II (PSII) is estimated by Fv/Fm, which\
    \ is the \nratio of variable fluorescence (Fv) to maximum fluorescence \n(Fm).\
    \ Most healthy plants exhibit Fv/Fm values of around 0.8 \n(Peterson et al., 2001).\n\
    In most studies on the applications of chlorophyll fluores-\ncence, the Fv/Fm\
    \ ratio is used as an indicator of water stress \n(Govindjee et al., 1981; Havaux\
    \ and Lannoye, 1983; Ögren, \n1990; Van Rensburg et al., 1996; Van der Mescht\
    \ et al., 1997; \nLu and Zhang, 1999; Peterson et al., 2001; Rolando and Little,\
    \ \n2003; Cifre et al., 2005). In these studies, it has been well docu-\nmented\
    \ that at the chloroplast level, the function of the thyla-\nkoid membrane is\
    \ sensitive to environmental stress (Öquist, \n1987). Studies which have focused\
    \ on deep-rooted exotic \ntree species have suggested that a decrease in Fv/Fm\
    \ is due to \ndrought-induced injury to the thylakoid structures affecting \n\
    photosynthetic electron transport (Van Rensburg et al., 1996; \nVan der Mescht\
    \ et al., 1997; Lu and Zhang, 1999). These results \nindicated that Fv/Fm of drought-stressed\
    \ trees was lower than \nthe control trees, especially in the more drought-intolerant\
    \ \ntrees. Van Rensburg et al. (1996) found that the decrease in \nFv/Fm was due\
    \ largely to an increase in Fo, an indication of \npermanent damage to the PSII.\
    \ PSII appears to be particularly \nsensitive to a number of stress factors including\
    \ freezing tem-\nperatures and drought (Öquist and Wass, 1988). Rolando and \n\
    Little (2003) also showed a decrease in Fv/Fm of water-stressed \nEucalyptus grandis\
    \ seedlings, resulting from a rise in Fo and a \ndecrease in Fm. Since this ratio\
    \ is a reflection of the maximum \nyield of primary photochemistry, Fv/Fm is also\
    \ used as an indi-\ncator of tree or seedling vigour.\nWater stress leads to several\
    \ other changes in the photo-\nsynthetic apparatus of plants. Low water potential\
    \ has been \nobserved to cause a decrease in the quantum yield of O2 \nevolution\
    \ in chloroplasts and leaves from sunflower plants; \na decrease in the ability\
    \ of the coupling factor isolated from \nspinach leaves to bind fluorescent nucleotides;\
    \ and a decrease \nin the ratio of the maximum to the minimum fluorescence in\
    \ \nthe red algae Porphyrs sanjuanesis (Govindjee et al., 1981). \nData presented\
    \ on the relationship between maximum to mini-\nmum fluorescence ratios and the\
    \ water potential of leaves of \nAvailable on website http://www.wrc.org.za\n\
    ISSN 0378-4738 (Print) = Water SA Vol. 35 No. 5 October 2009\nISSN 1816-7950 (On-line)\
    \ = Water SA Vol. 35 No. 5 October 2009\n748\nNerium oleander, Atriplex triangularis\
    \ and Tolmiea menziesii, \nsuggest that water stress blocks electron flow to the\
    \ reaction \ncentre chlorophyll a of PSII (Govindjee et al. (1981). It was \n\
    clear from these results that the ratio of maximum to minimum \nfluorescence decreases\
    \ from a high value of 4.0 in well-watered \nNerium oleander plants (water potential\
    \ -0.8 MPa) to a low \nvalue of 1.1 in a severely stressed plant (water potential\
    \ -3.9 \nMPa). In all cases examined, the ratio decreased as the water \npotential\
    \ decreased. Because of these results, Govindjee et al. \n(1981) concluded that\
    \ water stress inhibited electron flow of \nPSII in the 3 species examined, and\
    \ that this ratio serves as a \nqualitative indicator of leaf water potential.\n\
    The use of chlorophyll fluorescence ratios as an index of \nplant water stress\
    \ has gained increasing acceptance in recent \nyears, and is commonly measured\
    \ using hand-held relatively \nlow-cost portable instruments which are simple,\
    \ rapid and non-\ndestructive (Peterson et al., 2001; Strasser et al., 2001; Strasser\
    \ \nand Tsmilli-Michael, 2001; Rolando and Little, 2003; Cifre \net al., 2005;\
    \ Lichtenthaler et al., 2007). With the development \nof an internal saturating\
    \ light source in portable field fluores-\ncence meters, chlorophyll fluorescence\
    \ measurements can now \nbe undertaken at any time of the day, from shaded or\
    \ sunlit \nsamples.\nChlorophyll fluorescence measurements can be used in \nconjunction\
    \ with other techniques as a relatively quick initial \nscreening method for assessing\
    \ plant stress within a localised \narea. There have also been significant advances\
    \ in the applica-\ntion of chlorophyll fluorescence at larger spatial scales over\
    \ the \npast decade, allowing for spatial detection of chlorophyll fluo-\nrescence\
    \ parameters using laser-based fluorometers (Ounis et \nal., 2001; Cifre et al.,\
    \ 2005). Such technological improvements \nin chlorophyll fluorescence measurements\
    \ would complement \nthe ground-truthing of remote sensing imagery. However, fur-\n\
    ther investigations are needed to establish its applicability for \ndifferent\
    \ crops under different conditions (Cifre et al., 2005). \nA disadvantage is that\
    \ these instruments have not yet been \ndesigned for commercial or operational\
    \ use.\nChlorophyll and carotenoid pigment concentration\nPlant pigment concentrations\
    \ vary with species, ecotype and \nphenology, and are also affected by season\
    \ and various kinds \nof natural and anthropogenic stresses (Gitelson and Merzylak,\
    \ \n1997). Healthy plants, those capable of maximum growth, are \ngenerally expected\
    \ to have higher chlorophyll pigment concen-\ntrations than unhealthy plants.\
    \ Reduced chlorophyll concentra-\ntions are often associated with stressed plants,\
    \ with variations \nin total chlorophyll to carotenoid ratios used as stress indicators\
    \ \n(Netto et al., 2005; Lichtenthaler et al., 2007). Carotenoids play \nan important\
    \ role in protecting the photosynthetic apparatus, \nand regulate the flow of\
    \ energy into and out of the photosyn-\nthetic system (Sims and Gamon, 2002; Netto\
    \ et al., 2005). Two \ncommonly used approaches have been adopted to quantify\
    \ \nchlorophyll and carotenoid pigment concentrations in plants, \nviz. conventional\
    \ chemical methods and field chlorophyll \nmeters. Conventional chemical methods\
    \ of pigment quanti-\nfication require destructive sampling and time-consuming\
    \ \nlaboratory analyses, whereas chlorophyll meters are simple, \nportable field\
    \ instruments which permit rapid non-destructive \nmeasurements. \nConventional\
    \ analytical chemistry methods used for \nestimating chlorophyll and carotenoid\
    \ pigment concentrations \nare seen to be most accurate, provided that correct\
    \ sampling \nand laboratory procedures are followed. These methods make \nuse\
    \ of spectrophotometry to estimate pigment concentrations \nin plant extractions\
    \ from the linear absorption characteristics \nof these pigments in polar extractants\
    \ at specific wavelengths.  \nConcentrations are calculated taking cognisance\
    \ of the extract-\nant and the specific extinction coefficients as described in\
    \ \nLichtenthaler (1987). Two precautions are recommended when \nsampling and\
    \ during laboratory analysis: rapid and efficient \ncollection of samples which\
    \ must be immediately frozen using \nliquid nitrogen to prevent pigment deterioration,\
    \ and mini-\nmal loss of pigment during laboratory extraction and dilution \n\
    procedures in order to reduce the variability of the results. If \nthe research\
    \ is taking place in remote areas, liquid nitrogen can \nbe substituted with sufficient\
    \ dry ice or ice packs (Curran et al., \n1990; Datt, 1998; Pinkard et al., 2006).\
    \ \nChlorophyll meters are portable field instruments that allow \nfor non-destructive\
    \ repetitive sampling; they have successfully \nbeen used to estimate the chlorophyll\
    \ content of many plant \nspecies (Schaper and Chacko, 1991; Netto et al., 2005;\
    \ Pinkard \net al., 2006). A chlorophyll index derived from two peak \nreflectance\
    \ wavelengths, 650 nm and 940 nm, is used to esti-\nmate the observed chlorophyll\
    \ content in a sample. However, \nseveral factors such as different plant species,\
    \ leaf weight, \nleaf age and growing conditions may affect the relationship \n\
    between the chlorophyll index and actual chlorophyll concen-\ntration. Therefore,\
    \ calibration curves are required for many \nspecies, site and experimental conditions\
    \ (Pinkard et al., 2006).\nLeaf-water content\nRelative leaf water content is\
    \ an indirect and gross estimate \nof the changes in the water content in leaves\
    \ (Canny and \nHuang, 2006). Most water in leaves resides in mesophyll cells.\
    \ \nVolumetric changes in these cells occur as the balance shifts \nbetween the\
    \ rate of evaporation from leaves and the rate of \nwater supply to the leaves.\
    \ Volumetric changes in the leaves of \nplants affect many internal plant conditions\
    \ such as tension in \nthe cell walls, exchange of water and carbon dioxide across\
    \ cell \nmembranes, osmotic pressure of vacuole contents, cell and tis-\nsue turgor,\
    \ cell-to-cell contact and transport of water. \nMeasurements of the relative\
    \ water content of leaf tissue \nare commonly used to assess the water status\
    \ of plants (Barrs \nand Weatherley, 1962; Catsky, 1969; Turner, 1981; Joly, 1985;\
    \ \nYamasaki and Dillenburg, 1999; Shen et al., 2005; Canny and \nHuang, 2006).\
    \ Relative leaf water content is expressed as the \nratio of three weight determinations\
    \ viz. fresh weight; dry \nweight and turgid weight of the leaf sample. It is\
    \ calculated \nas the ratio of fresh weight minus dry weight to turgid weight\
    \ \nminus dry weight. \nIt is mportant that sampling procedures are meticulous\
    \ \nto prevent evaporative losses of water from the leaf samples \n(Barrs and\
    \ Weatherley, 1962; Catsky, 1969; Turner, 1981; Joly, \n1985; Yamasaki and Dillenburg,\
    \ 1999; Shen et al., 2005; Canny \nand Huang, 2006). Samples must be stored immediately\
    \ in \nplastic bags and kept in a cool, dark place to reduce moisture \nloss prior\
    \ to fresh weight measurements. Furthermore, the \nvalidity of relative water\
    \ content measurements depends on the \nprecision of the three weight determinations;\
    \ a reliable estimate \nof turgid weight being the most critical (Joly, 1985).\n\
    A typical water absorption curve for a leaf shows a high \ninitial rate of absorption,\
    \ followed by a prolonged period of \nslow absorption (Yamasaki and Dillenburg,\
    \ 1999). The amount \nof water initially absorbed has been commonly interpreted\
    \ as \nbeing the amount of water needed to compensate for the water \ndeficit\
    \ of the plant tissue. Further water absorption is driven \nAvailable on website\
    \ http://www.wrc.org.za\nISSN 0378-4738 (Print) = Water SA Vol. 35 No. 5 October\
    \ 2009\nISSN 1816-7950 (On-line) = Water SA Vol. 35 No. 5 October 2009\n749\n\
    by cell expansion, so that mass changes occurring during \nthis phase are not\
    \ used in the estimation of the relative water \ncontent of the sample. Therefore,\
    \ an accurate measurement of \nturgid weight should be determined at the end of\
    \ the first initial \nphase of water absorption (Yamasaki and Dillenburg, 1999).\
    \ \nWater absorption periods usually recommended for coni-\nfers range from 12\
    \ to 48 hours, which is much longer than the \n4 hour period usually required\
    \ for most broad leaved plants \n(Yamasaki and Dillenburg, 1999). To reduce water\
    \ absorption \nperiods, smaller leaf disks which absorb water more quickly \n\
    are commonly used instead of larger whole leaves (Barrs and \nWeatherley, 1962).\
    \ This method may however, also allow more \nwater infiltration through intercellular\
    \ spaces, thereby result-\ning in a greater water absorption per unit of leaf\
    \ mass, when \ncompared to absorption in whole leave (Barrs and Weatherley, \n\
    1962; Joly, 1985).\nMeasuring the relative leaf water content of plants is a \n\
    simple yet time-consuming process. Comparative measure-\nments between stressed\
    \ and unstressed plants should be under-\ntaken during the morning when differences\
    \ in water potentials \nbetween plants are greatest (Cleary and Zaerr, 1984).\
    \ Due to \nthese time constraints this method is most appropriate for local-\n\
    ised ground-truthing measurements.  \nComparison of ground-based measurement \n\
    techniques for measuring plant water stress\nIt has been suggested in this review\
    \ that all 4 ground-based \nmeasurements, viz. predawn leaf water potentials,\
    \ chlorophyll \nfluorescence, chlorophyll and carotenoid pigment concentra-\n\
    tions and leaf water content can be used successfully to meas-\nure or assess\
    \ plant water stress. However, these 4 methods are \nnot suitable for large spatial\
    \ scale sampling, and would be most \nuseful for localised studies or for localised\
    \ ground-truthing of \nremote sensing applications. Sampling protocols for ground-\n\
    truthing applications are dependent upon the spatial scales at \nwhich the remote\
    \ sensing studies are being undertaken, viz. \nleaf, canopy, stand or landscape\
    \ scale and, hence sample sizes \nwill differ accordingly. A summary of some of\
    \ the advantages \nand disadvantages of each ground-based method is listed in\
    \ \nTable 2.\nThese 4 ground-based measurements vary in their practi-\ncal use\
    \ as well as in the physiological processes measured. \nDifferences in these methods\
    \ as well as the processes meas-\nured may be affected by different sources of\
    \ variability, which \nin turn may affect the strength of the relationship to\
    \ spectral \nindices (Stimson et al., 2005). As a result, strong relationships\
    \ \nmay exist between certain ground measurements and spectral \nindices, while\
    \ others may be poorer for a specific plant spe-\ncies. For example the water\
    \ band index derived by Gao (1995) \nfocused on water content of vegetation and\
    \ therefore could be \nmore strongly correlated to leaf water content measurements\
    \ \nthan plant pigment concentrations and vice versa. \nDifferent ground-based\
    \ measurements of plant water stress \nmay be preferred depending upon the research\
    \ conditions under \nwhich a particular method is being applied. For airborne\
    \ and \nsatellite remote sensing vegetation studies, ground-truthing \ntechniques\
    \ which are cost effective, efficient and reliable and \ncan be applied over localised\
    \ ground-truthing regions within a \nreasonable time-frame of acquiring the remote\
    \ sensing images \nwould be preferred. Under such research conditions measure-\n\
    ments of chlorophyll fluorescence or leaf water content would \nbe more suited.\
    \  On the other hand, measurements of predawn \nleaf water potential or chlorophyll\
    \ pigment concentrations \ncould be used for smaller-scale intensive sampling.\
