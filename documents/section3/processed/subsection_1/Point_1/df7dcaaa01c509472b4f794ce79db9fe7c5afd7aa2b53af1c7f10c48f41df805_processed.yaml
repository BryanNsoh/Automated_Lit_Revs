  full_text: ">\nReview Article\nSignificant Remote Sensing Vegetation Indices:\n\
    A Review of Developments and Applications\nJinru Xue and Baofeng Su\nCollege of\
    \ Mechanical and Electronic Engineering, Northwest A&F University, Yangling, Shaanxi\
    \ 712100, China\nCorrespondence should be addressed to Baofeng Su; bfs@nwsuaf.edu.cn\n\
    Received 24 January 2017; Accepted 13 April 2017; Published 23 May 2017\nAcademic\
    \ Editor: Chenzong Li\nCopyright © 2017 Jinru Xue and Baofeng Su. This is an open\
    \ access article distributed under the Creative Commons Attribution\nLicense,\
    \ which permits unrestricted use, distribution, and reproduction in any medium,\
    \ provided the original work is properly\ncited.\nVegetation Indices (VIs) obtained\
    \ from remote sensing based canopies are quite simple and effective algorithms\
    \ for quantitative and\nqualitative evaluations of vegetation cover, vigor, and\
    \ growth dynamics, among other applications. These indices have been widely\n\
    implemented within RS applications using different airborne and satellite platforms\
    \ with recent advances using Unmanned Aerial\nVehicles (UAV). Up to date, there\
    \ is no unified mathematical expression that defines all VIs due to the complexity\
    \ of different light\nspectra combinations, instrumentation, platforms, and resolutions\
    \ used. Therefore, customized algorithms have been developed\nand tested against\
    \ a variety of applications according to specific mathematical expressions that\
    \ combine visible light radiation,\nmainly green spectra region, from vegetation,\
    \ and nonvisible spectra to obtain proxy quantifications of the vegetation surface.\
    \ In\nthe real-world applications, optimization VIs are usually tailored to the\
    \ specific application requirements coupled with appropriate\nvalidation tools\
    \ and methodologies in the ground. The present study introduces the spectral characteristics\
    \ of vegetation and\nsummarizes the development of VIs and the advantages and\
    \ disadvantages from different indices developed. This paper reviews\nmore than\
    \ 100 VIs, discussing their specific applicability and representativeness according\
    \ to the vegetation of interest, environment,\nand implementation precision. Predictably,\
    \ research, and development of VIs, which are based on hyperspectral and UAV platforms,\n\
    would have a wide applicability in different areas.\n1. Introduction\nRemote sensed\
    \ information of growth, vigor, and their\ndynamics from terrestrial vegetation\
    \ can provide extremely\nuseful insights for applications in environmental monitoring,\n\
    biodiversity conservation, agriculture, forestry, urban green\ninfrastructures,\
    \ and other related fields. Specifically, these\ntypes of information applied\
    \ to agriculture provide not only\nan objective basis (depending on resolution)\
    \ for the macro-\nand micromanagement of agricultural production but also in\n\
    many occasions the necessary information for yield estima-\ntion of crops [1].\
    \ These latter applications have been devel-\noped to be a well-known discipline\
    \ category, precision agri-\nculture, which could be tracked back to three decades\
    \ ago [1].\nHowever, the applicability of remote sensing and its different\nVIs\
    \ extracted from these techniques usually relies heavily on\nthe instruments and\
    \ platforms to determine which solution\nis best to get a particular issue.\n\
    1.1. Remote Sensing Platform Considerations. In terms of\nplatforms, the advantages\
    \ of satellite based remote sensing\ninclude high spatial resolution, which makes\
    \ possible the\nextraction of long time data series of consistent and compa-\n\
    rable data, which can be cost effective [2]. Furthermore, some\nsatellite platforms\
    \ have free access to visible and multispectral\ndata, such as Landsat 7-8. However,\
    \ there are two main prob-\nlems with these platforms for precision agriculture\
    \ applica-\ntions, which are related to the per pixel resolution (30 m2 per\n\
    pixel for Landsat and 500 m2 for MODIS) and the orbit period\n(16 d for Landsat\
    \ and 26 d for SPOT). More recently, pixel\nresolution has been increased by newer\
    \ satellites, such as\nWorldView-2 and -3 (DigitalGlobe, Longmont, CO, USA).\n\
    WorldView-2 was the first commercial high resolution satel-\nlite to provide eight\
    \ spectral sensors in the visible to near\ninfrared range. Along with the four\
    \ typical multispectral\nbands: blue (450–510 nm), green (510–580 nm), red (630–\n\
    690 nm), and near infrared (NIR) (770–895 nm), each sensor\nHindawi\nJournal of\
    \ Sensors\nVolume 2017, Article ID 1353691, 17 pages\nhttps://doi.org/10.1155/2017/1353691\n\
    2\nJournal of Sensors\nis narrowly focused on a particular range of the electromag-\n\
    netic spectrum that is sensitive to a particular feature from\nthe ground or a\
    \ property of the atmosphere. However, images\nfrom this platform can be cost\
    \ prohibitive for long time data\nseries studies.\nThe second problem with satellite\
    \ based remote sensing\nis the revisitation time, which is 16 days in average,\
    \ which\nmakes the agricultural applications difficult, specifically those\nrelated\
    \ to water and nutrient management. Moreover, passive\nsensors cannot penetrate\
    \ clouds; therefore, there is no usable\ndata capture for overcast days.\nTo solve\
    \ these two main problems, airborne and more\nrecently UAV platforms can be used.\
    \ The former can also be\ncost prohibitive due to the requirement of expensive\
    \ aircrafts\nand pilots. The latter has become almost of ubiquitous use in\nthe\
    \ last five years with affordable aircrafts and camera pay-\nloads ranging from\
    \ visible, near and thermal infrared, and 3D\nLIDAR, which has been referred to\
    \ as Unmanned Aerial\nSystem (UAS). Among UAS platforms, there are mainly fixed\n\
    wing and multirotor options available. There is a compromise\nusing these UAS\
    \ platforms in relation to payload weight\nversus flying time. In general, longer\
    \ flying time achieved\nby fixed wing systems demands lighter weight payloads.\
    \ For\nexample, small high definition visible cameras weighting less\nthan 300\
    \ grams as payload of a fixed wing UAS allow it to\nfly for around two hours using\
    \ currently available battery-\npower [3]. On the contrary, battery-powered multirotor\
    \ UAS\nwith higher payload capacity have reduced fly time that at the\nmoment\
    \ is around 15- to 25-minute duration. Using these\nUAS, higher spatial and temporal\
    \ data resolution can be\nachieved, which makes possible precision agriculture\
    \ appli-\ncations to the submeter resolution per pixel. This allows\nresearch\
    \ and practical applications applied to growth and\nvigor dynamic assessment,\
    \ plant water status sensing for\nirrigation scheduling applications, and evapotranspiration\n\
    modelling, among others [4–9].\n1.2. Remote Sensing and Vegetation Indices. Remote\
    \ sensing\nof vegetation is mainly performed by obtaining the electro-\nmagnetic\
    \ wave reflectance information from canopies using\npassive sensors. It is well\
    \ known that the reflectance of light\nspectra from plants changes with plant\
    \ type, water content\nwithin tissues, and other intrinsic factors [10]. The reflectance\n\
    from vegetation to the electromagnetic spectrum (spectral\nreflectance or emission\
    \ characteristics of vegetation) is deter-\nmined by chemical and morphological\
    \ characteristics of the\nsurface of organs or leaves [3]. The main applications\
    \ for\nremote sensing of vegetation are based on the following light\nspectra:\
    \ (i) the ultraviolet region (UV), which goes from\n10 to 380 nm; (ii) the visible\
    \ spectra, which are composed\nof the blue (450–495 nm), green (495−570 nm), and\
    \ red\n(620–750 nm) wavelength regions; and (iii) the near and mid\ninfrared band\
    \ (850–1700 nm) [11, 12]. The emissivity rate of\nthe surface of leaves (equivalent\
    \ to the absorptivity in the\nthermal waveband) of a fully grown green plant without\
    \ any\nbiotic or abiotic stress is generally in the range of 0.96–0.99\nand is\
    \ more often between 0.97 and 0.98 [13]. On the contrary,\nfor dry plants, the\
    \ emissivity rate generally has a larger range\ngoing from 0.88 to 0.94 [13].\
    \ Vegetation emissivity in the near\nand mid infrared regions has been widely\
    \ studied within plant\ncanopies. Indices extracted from this light spectra range\
    \ can\nbe attributed to a range of characteristics beyond growth and\nvigor quantification\
    \ of plants related to water content, pig-\nments, sugar and carbohydrate content,\
    \ protein content, and\naromatics, among others [2, 14]. Different applications\
    \ are\ndependent on the reflectivity peaks or overtones for specific\ncompounds\
    \ within the visible and near/mid infrared regions\nof light spectra [14, 15].\
    \ Plant reflectivity in the thermal infra-\nred spectral range (8–14 \U0001D707\
    m) follows the blackbody radiation\nlaw [16], which allows interpreting plant\
    \ emission as directly\nrelated to plant temperature. Hence, indices obtained\
    \ from\nthis spectra range can be used as a proxy to assess stomata\ndynamics\
    \ that regulates transpiration rate of plants. There-\nfore, the later indices\
    \ can be used as indicator of plant water\nstatus [17–19] and abiotic/biotic stress\
    \ levels [20, 21].\nThe latter considerations demonstrate that the quantita-\n\
    tive interpretation of remote sensing information from vege-\ntation is a complex\
    \ task. Many studies have limited this inter-\npretation by extracting vegetation\
    \ information using individ-\nual light spectra bands or a group of single bands\
    \ for data\nanalysis. Thus, researchers often combine the data from near\ninfrared\
    \ (0.7–1.1 m) and red (0.6–0.7 m) bands in different\nways according to their\
    \ specific objectives [2]. These types\nof combinations present many disadvantages\
    \ (e.g., lack of\nsensitivity) by using single or limited group of bands to detect,\n\
    for example, vegetation biomass. These limitations are par-\nticularly evident\
    \ when trying to apply these types of VI on\nheterogeneous canopies, such as horticultural\
    \ tree planta-\ntions. A mixed combination of soils, weeds, cover crops in the\n\
    interrow, and the plants of interest makes the discrimination\nregions of interest\
    \ and extraction of simple VI very difficult,\nspecifically, when the vegetation\
    \ of interest has different\nVIs due to spatial variability, or VIs corresponding\
    \ to other\nvegetation (weeds and cover crop), which can be similar to\nthose\
    \ of interest. The later will complicate imaging denoising\nand filtering processes.\
    \ Several image analysis techniques and\nalgorithms have been developed to go\
    \ around these issues,\nwhich will be described later. Even though there are many\n\
    considerations as described before, the construction of simple\nVI algorithm could\
    \ many times render simple and effective\ntools to measure vegetation status on\
    \ the surface of the Earth\n[6].\n2. Vegetation Indices and Validation Process\n\
    With the use of high resolution spectral instrumentation, the\nnumber of bands\
    \ obtained by remote sensing is increasing,\nand the bandwidth is getting narrower\
    \ [7]. One of the most\nused and implemented indices calculated from multispectral\n\
    information as normalized ratio between the red and near\ninfrared bands is the\
    \ Normalized Difference Vegetation Index\n(NDVI) [22]. A direct use of NDVI is\
    \ to characterize canopy\ngrowth or vigor; hence, many studies have compared it\
    \ with\nthe Leaf Area Index (LAI) [23], where LAI is defined as the\narea of single\
    \ sided leaves per area of soil [24].\nVegetation information from remote sensed\
    \ images is\nmainly interpreted by differences and changes of the green\nleaves\
    \ from plants and canopy spectral characteristics. The\nJournal of Sensors\n3\n\
    most common validation process is through direct or indirect\ncorrelations between\
    \ VIs obtained and the vegetation charac-\nteristics of interest measured in situ,\
    \ such as vegetation cover,\nLAI, biomass, growth, and vigor assessment. More\
    \ estab-\nlished methods are used to assess VIs using direct and geo-\nreferenced\
    \ methods by monitoring sentinel plants to be com-\npared with VIs obtained from\
    \ the same plants for calibration\npurposes.\nThe later process is known as allometric\
    \ measurements\nand requires destructive methods to scan specific area of total\n\
    leaves per plant or tree in the case of LAI [25]. Indirect vali-\ndation methods\
    \ are based on proximal instrumentation using\nthe same or similar spectral instrumentation\
    \ to assess georef-\nerenced sentinel plants at the same angle as the aerial plat-\n\
    forms. The latter method is useful to compare VIs obtained\nfrom satellite that\
    \ are sensitive to atmospheric effects and\nserve as a mean to obtain correction\
    \ factors. More recent indi-\nrect methods based on cover photography to estimate\
    \ canopy\ncover, LAI, porosity, and clumping index have used auto-\nmated analysis\
    \ methods.\nFor this purpose, upward looking cover photogrammetry\nat zero zenith\
    \ angle is taken with visible cameras to obtain\ncanopy architecture parameters\
    \ calculated using computer\nvision algorithms. An automated image acquisition\
    \ and cal-\nculation method was proposed by Fuentes et al. 2008 applied\nto Eucalyptus\
    \ trees [26] and it has been successfully applied\nfor other crops such as grapevines\
    \ compared to allometric\nmeasurements and to validate NDVI calculated from satellite\n\
    information (WorldView-2) [27], apple trees with increased\naccuracy by using\
    \ a variable light extinction coefficient (\U0001D458)\n[28], and cherry trees\
    \ improving the method by extracting\nnonleaf material such as branches for tall\
    \ trees [29, 30]. In\nlate 2015, a computer application (App) for smartphones\
    \ and\ntablet PCs called VitiCanopy was released for free use to\nassess canopy\
    \ architecture parameters using the cover pho-\ntography automated algorithms,\
    \ which can be applied to any\nother tree crop by changing to a specific \U0001D458\
    \ value [31, 32]. Other\nApps using RGB photogrammetry to assess LAI have been\n\
    later developed such as PoketLAI [33–35].\n2.1. Basic Vegetation Indices. Jordan\
    \ [36] proposed in 1969\none of the first VIs named Ratio Vegetation Index (RVI),\n\
    which is based on the principle that leaves absorb relatively\nmore red than infrared\
    \ light; RVI can be expressed mathe-\nmatically as\nRVI =\n\U0001D445\nNIR,\n\
    (1)\nwhere NIR is the near infrared band reflectance and \U0001D445 is\nred band\
    \ reflectance. According to the spectral characteristics\nof vegetation, bushy\
    \ plants have low reflectance on the red\nband and have shown a high correlation\
    \ with LAI, Leaf Dry\nBiomass Matter (LDBM), and chlorophyll content of leaves\n\
    [37]. The RVI is widely used for green biomass estimations\nand monitoring, specifically,\
    \ at high density vegetation cov-\nerage, since this index is very sensitive to\
    \ vegetation and has a\ngood correlation with plant biomass. However, when the\
    \ veg-\netation cover is sparse (less than 50% cover), RVI is sensitive\nto atmospheric\
    \ effects, and their representation of biomass is\nweak.\nThe Difference Vegetation\
    \ Index (DVI) was proposed\nlater [38] and can be expressed as\nDVI = NIR − \U0001D445\
    .\n(2)\nThe DVI is very sensitive to changes in soil background; it\ncan be applied\
    \ to monitoring the vegetation ecological envi-\nronment. Thus, DVI is also called\
    \ Environmental Vegetation\nIndex (EVI).\nThe Perpendicular Vegetation Index (PVI)\
    \ [38] is a\nsimulation of the Green Vegetation Index (GVI) in \U0001D445, NIR\
    \ 2D\ndata. In the NIR − \U0001D445 coordinate system, the spectral response\n\
    from soil is presented as a slash (soil brighten line). The latter\neffect can\
    \ be explained as the soil presents a high spectral\nresponse in the NIR and \U0001D445\
    \ bands. The distance between the\npoint of reflectivity (\U0001D445, NIR) and\
    \ the soil line has been defined\nas the Perpendicular VI, which can be expressed\
    \ as follows:\nPVI = √(\U0001D70Csoil − \U0001D70Cveg)\n2\n\U0001D445 − (\U0001D70C\
    soil − \U0001D70Cveg)\n2\nNIR,\n(3)\nwhere \U0001D70Csoil is the soil reflectance;\
    \ \U0001D70Cveg is the vegetation\nreflectivity; PVI characterizes the vegetation\
    \ biomass in \U0001D70Cred\nthe soil background; the greater the distance, the\
    \ greater the\nbiomass.\nPVI can also be quantitatively expressed as\nPVI = (DNNIR\
    \ − \U0001D44F) cos \U0001D703 − DN\U0001D445 ∗ sin \U0001D703,\n(4)\nwhere DNNIR\
    \ and DN\U0001D445 are the radiation reflected luminance\nvalues from the NIR\
    \ and \U0001D445, respectively; \U0001D44F is the intercept\nof the soil baseline\
    \ and the vertical axis of NIR reflectivity;\nand \U0001D703 is the angle between\
    \ the horizontal axis of \U0001D445 reflectivity\nand soil baseline. PVI filters\
    \ out in this way the effects of\nsoil background in an efficient manner; PVI\
    \ also has less\nsensitivity to atmospheric effects and it is mainly used for\n\
    the inversion of surface vegetation parameter (grass yield,\nchlorophyll content),\
    \ the calculation of LAI, and vegetation\nidentification and classification [39,\
    \ 40]. However, PVI is\nsensitive to soil brightness and reflectivity, especially\
    \ in the\ncase of low vegetation coverage and needs to be adjusted for\nthis effect\
    \ [41].\nAs mentioned before, the Normalized Difference Vege-\ntation Index (NDVI)\
    \ is the most widely used as VI; it was\nproposed by Rouse Jr. et al. [42], which\
    \ can be expressed as\nNDVI = (\U0001D70CNIR − \U0001D70C\U0001D445)\n\U0001D70C\
    NIR\n+ \U0001D70C\U0001D445.\n(5)\nSince the index is calculated through a normalization\
    \ proce-\ndure, the range of NDVI values is between 0 and 1, having a\nsensitive\
    \ response to green vegetation even for low vegetation\ncovered areas. This index\
    \ is often used in research related to\nregional and global vegetation assessments\
    \ and was shown to\nbe related not only to canopy structure and LAI but also to\n\
    canopy photosynthesis [43, 44]. However, NDVI is sensitive\nto the effects of\
    \ soil brightness, soil color, atmosphere, cloud\nand cloud shadow, and leaf canopy\
    \ shadow and requires\nremote sensing calibration.\n4\nJournal of Sensors\n2.2.\
    \ Vegetation Indices considering Atmospheric Effects. Given\nthe limitations of\
    \ NDVI under atmospheric effects, Kaufman\nand Tanr´e [40] proposed the Atmospherically\
    \ Resistant Veg-\netation Index (ARVI). This index is based on the knowledge\n\
    that the atmosphere affects significantly \U0001D445 compared to the\nNIR. Thus,\
    \ Kaufman and Tanr´e modified the radiation value\nof \U0001D445 by the difference\
    \ between the blue (\U0001D435) and \U0001D445. Therefore,\nARVI can effectively\
    \ reduce the dependence of this VI to\natmospheric effects, which can be expressed\
    \ as\nARVI = (NIR − \U0001D445\U0001D435)\n(NIR + \U0001D445\U0001D435),\n\U0001D70C\
    ∗\n\U0001D45F\U0001D44F = \U0001D70C∗\n\U0001D70F − \U0001D6FE (\U0001D70C∗\n\U0001D44F\
    \ − \U0001D70C∗\n\U0001D70F ) ,\n(6)\nwhere \U0001D445\U0001D435 is the difference\
    \ between \U0001D435 and \U0001D445, is the reflectivity\nrelated to the molecular\
    \ scattering and gaseous absorption\nfor ozone corrections, and represents the\
    \ air conditioning\nparameters.\nThe ARVI is commonly used to eliminate the effects\
    \ of\natmospheric aerosols. The aerosols and ozone effects in the\natmosphere\
    \ still need to be eliminated by the 5S atmospheric\ntransport model [45]. However,\
    \ to implement the 5S atmo-\nspheric transmission model, actual atmospheric parameters\n\
    must be considered, which are difficult to obtain. If the ARVI\nindex is not calculated\
    \ using the 5S model, this index is not\nexpected to perform much better than\
    \ NDVI considering\natmospheric effects or large dust particles in the atmosphere.\n\
    Thus, Zhang et al. [46] proposed a new atmospheric effect\nresistant vegetation\
    \ index, namely, IAVI, that can eliminate\natmospheric interference without the\
    \ use of the 5S model.\nIAVI = {\U0001D70Cnir − [\U0001D70C\U0001D45F − \U0001D6FE\
    \ (\U0001D70C\U0001D44F − \U0001D70C\U0001D45F)]}\n{\U0001D70Cnir + [\U0001D70C\
    \U0001D45F − \U0001D6FE (\U0001D70C\U0001D44F − \U0001D70C\U0001D45F)]},\n(7)\n\
    where the range of \U0001D6FE values is between 0.65 and 1.12; a\nsignificant\
    \ value of \U0001D6FE is close to 1 for ARVI. After testing, the\nerror caused\
    \ in IAVI by the atmosphere effect is between 0.4%\nand 3.7%, which is less than\
    \ those found when using NDVI\nin the same conditions (14–31%).\n2.3. Adjusted-Soil\
    \ Vegetation Index. The distinction of veg-\netation from the soil background\
    \ was originally proposed\nby Richardson and Wiegand [47] by analyzing the soil\
    \ line,\nwhich can be considered as a linear relationship on the 2D\nplane of\
    \ the soil spectral reflectance values between the NIR\nand \U0001D445. Therefore,\
    \ it can be considered as a comprehensive\ndescription of a large number of soil\
    \ spectral information\nfrom a number of environments [48]. Many VIs that take\n\
    into account the effect of soil background have been based\non this principle.\
    \ In addition to PVI ((3)-(4)), the Soil Line\nAtmospheric Resistance Index (SLRA)\
    \ was developed based\non the improvement of the soil line principle. The SLRA\
    \ was\nthen combined with the Transformed Soil-Adjusted Vegeta-\ntion Index (TSAVI)\
    \ to develop the Type Soil Atmospheric\nImpedance Vegetation Index (TSARVI) [49],\
    \ which will be\ndiscussed later.\nAs shown before, NDVI (5) is very sensitive\
    \ to back-\nground factors, such as the brightness and shade of the veg-\netation\
    \ canopies and soil background brightness. Researches\nhave shown that when the\
    \ background brightness is increased,\nNDVI also increases systematically. Given\
    \ the effect of soil\nbackground, \U0001D445 radiation increases significantly\
    \ when the veg-\netation cover is sparse; conversely NIR radiation is reduced\n\
    to make the relationship between vegetation and soil more\nsensible. Many VIs\
    \ have been developed to adjust to the soil\neffect.\nSince NDVI and PVI have\
    \ some deficiencies in describing\nthe spectral behavior of vegetation and soil\
    \ background,\nHuete [50] established the Soil-Adjusted Vegetation Index\n(SAVI),\
    \ which can be expressed as follows:\nSAVI = (\U0001D70C\U0001D45B − \U0001D70C\
    \U0001D45F) (1 + \U0001D43F)\n(\U0001D70C\U0001D45B + \U0001D70C\U0001D45F + \U0001D43F\
    ) .\n(8)\nThe above model of a soil vegetation system was estab-\nlished to improve\
    \ the sensitivity of NDVI to soil backgrounds,\nwhere \U0001D43F is the soil conditioning\
    \ index, which improves the\nsensitivity of NDVI to soil background. The range\
    \ of \U0001D43F is from\n0 to 1. In practical applications, the values of \U0001D43F\
    \ are determined\naccording to the specific environmental conditions. When the\n\
    degree of vegetation coverage is high, \U0001D43F is close to 1, showing\nthat\
    \ the soil background has no effect on the extraction of\nvegetation information.\
    \ This kind of ideal conditions is rarely\nfound in natural environments and can\
    \ be applicable only in\nthe case of a large canopy density and coverage [40].\
    \ The value\nof \U0001D43F is around 0.5 under most common environmental condi-\n\
    tions. When \U0001D43F is close to 0, the value of SAVI is equal to NDVI.\nHowever,\
    \ \U0001D43F factor should vary inversely with the amount of\nvegetation present\
    \ to obtain the optimal adjustment for the\nsoil effect. Thus, a modified SAVI\
    \ (MSAVI) replaces \U0001D43F factor\nin the SAVI equation (8) with a variable\
    \ \U0001D43F function. In this\nway, MSAVI [51] reduces the influence of bare\
    \ soil on SAVI,\nwhich can be expressed as follows:\nMSAVI = 0.5 ∗ {2\U0001D445\
    800 + 1\n− SQRT [(2\U0001D445800 + 1)\n2 − 8 (\U0001D445800 − \U0001D445670)]}\
    \ .\n(9)\nThe SAVI is much less sensitive than the RVI (1) to\nchanges in the\
    \ background caused by soil color or surface\nsoil moisture content. Three new\
    \ versions of SAVI (SAVI2,\nSAVI3, and SAVI4) were developed based on the theoretical\n\
    considerations of the effects of wet and dry soils [41]. SAVI2,\nSAVI3, and SAVI4\
    \ reduce the effect of background soil\nbrightness, by taking into account the\
    \ effect of the variation\nof the solar incidence angle and changes in the soil\
    \ physical\nstructure.\nBased on the implementation of the MSAVI, Richardson\n\
    and Wiegand (1977) proposed a Modified Secondary Soil-\nAdjusted Vegetation Index\
    \ (MSAVI2) [47], which can be\nexpressed as\nMSAVI2\n= 0.5\n∗ [(2NIR + 1) − √(2NIR\
    \ + 1)2 − 8 (NIR − \U0001D445)] .\n(10)\nJournal of Sensors\n5\nMSAVI2 does not\
    \ rely on the soil line principle and has a\nsimpler algorithm; it is mainly used\
    \ in the analysis of plant\ngrowth, desertification research, grassland yield\
    \ estimation,\nLAI assessment, analysis of soil organic matter, drought\nmonitoring,\
    \ and the analysis of soil erosion [39].\nBaret et al. studied the sensitivity\
