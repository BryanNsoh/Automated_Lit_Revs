  full_text: ">\nsensors\nArticle\nArtiﬁcial Neural Network to Predict Vine Water\
    \ Status\nSpatial Variability Using Multispectral Information\nObtained from an\
    \ Unmanned Aerial Vehicle (UAV)\nTomas Poblete 1\nID , Samuel Ortega-Farías 1,2,*\n\
    ID , Miguel Angel Moreno 3\nID\nand Matthew Bardeen 2,4\n1\nCentro de Investigación\
    \ y Transferencia en Riego y Agroclimatología (CITRA), Universidad de Talca,\n\
    Casilla 747, Talca 3460000, Chile; totopoblete@gmail.com\n2\nResearch program\
    \ on Adaptation of Agriculture to Climate Change (A2C2), Universidad de Talca,\n\
    Casilla 747, Talca 3460000, Chile; mbardeen@utalca.cl\n3\nRegional Centre of Water\
    \ Research, University of Castilla-La Mancha, Campus Universitario s/n,\n02071\
    \ Albacete, Spain; miguelangel.moreno@uclm.es\n4\nFacultad de Ingeniería, Universidad\
    \ de Talca, Curicó 3340000, Chile\n*\nCorrespondence: sortega@utalca.cl; Tel.:\
    \ +56-71-220-0426\nReceived: 26 September 2017; Accepted: 24 October 2017; Published:\
    \ 30 October 2017\nAbstract: Water stress, which affects yield and wine quality,\
    \ is often evaluated using the midday\nstem water potential (Ψstem). However,\
    \ this measurement is acquired on a per plant basis and does\nnot account for\
    \ the assessment of vine water status spatial variability. The use of multispectral\n\
    cameras mounted on unmanned aerial vehicle (UAV) is capable to capture the variability\
    \ of vine\nwater stress in a whole ﬁeld scenario. It has been reported that conventional\
    \ multispectral indices\n(CMI) that use information between 500–800 nm, do not\
    \ accurately predict plant water status since\nthey are not sensitive to water\
    \ content. The objective of this study was to develop artiﬁcial neural\nnetwork\
    \ (ANN) models derived from multispectral images to predict the Ψstem spatial\
    \ variability of a\ndrip-irrigated Carménère vineyard in Talca, Maule Region,\
    \ Chile. The coefﬁcient of determination (R2)\nobtained between ANN outputs and\
    \ ground-truth measurements of Ψstem were between 0.56–0.87,\nwith the best performance\
    \ observed for the model that included the bands 550, 570, 670, 700 and\n800 nm.\
    \ Validation analysis indicated that the ANN model could estimate Ψstem with a\
    \ mean absolute\nerror (MAE) of 0.1 MPa, root mean square error (RMSE) of 0.12\
    \ MPa, and relative error (RE) of\n−9.1%. For the validation of the CMI, the MAE,\
    \ RMSE and RE values were between 0.26–0.27 MPa,\n0.32–0.34 MPa and −24.2–25.6%,\
    \ respectively.\nKeywords:\nmultispectral image processing; artiﬁcial neural network;\
    \ UAV; midday stem\nwater potential\n1. Introduction\nThe largest wine producing\
    \ and growing regions (France, Spain, Australia, South Africa, parts\nof USA,\
    \ Chile and Argentina) have experienced water scarcity during the last years [1,2].\
    \ Under this\nscenario, modern irrigation management is required to improve water\
    \ productivity (wine production\nper unit of applied water, kg·m−3) of viticultural\
    \ areas. Traditionally, irrigation management has\nbeen based on the monitoring\
    \ of vine evapotranspiration, soil water content and physiological plant\nresponses.\
    \ Although some of these methods have been widely used, they do not consider adequately\n\
    the spatial variability of soil, cultivar and climate conditions to schedule irrigation.\
    \ In this regard,\nsite-speciﬁc irrigation management (SSIM) can be used as a\
    \ tool to improve water productivity [3,4].\nIn that case, SSIM characterizes\
    \ the effect of the intra-vineyard spatial variability of soil and canopy\nvigor\
    \ on the estimation of irrigation scheduling (irrigation frequency and timing).\n\
    Sensors 2017, 17, 2488; doi:10.3390/s17112488\nwww.mdpi.com/journal/sensors\n\
    Sensors 2017, 17, 2488\n2 of 17\n1.1. Monitoring of Evapotranspiration, Soil Water\
    \ Content and Physiological Plant Responses\nUsually, irrigation management relies\
    \ on the estimation of actual evapotranspiration (ETa) [1]:\nEta = Kc × ETo\n\
    (1)\nwhere ETo is the reference evapotranspiration (mm·day−1) and Kc is the crop\
    \ coefﬁcient.\nETo is calculated using the Penman–Montieth model which requires\
    \ air temperature, relative humidity,\nwind speed, and solar radiation as inputs\
    \ [1,2]. The Kc is the ratio between ETa and ETo, where ETa\ncan be measured using\
    \ a lysimeter, soil water balance approach, eddy covariance method, Bowen ratio\n\
    energy balance system, or surface renewal method [5]. Due to the speciﬁcity of\
    \ Kc for local conditions,\nit is necessary to calibrate this parameter to the\
    \ speciﬁc conditions of vineyards [6]. To solve this\nproblem, Turner [7] has\
    \ suggested monitoring the soil water content to schedule irrigation.\nSome of\
    \ the disadvantages of using soil water content monitoring in vineyards are: (1)\
    \ it does\nnot represent water consumption in vines with extensive root systems\
    \ and when vines are grown in\ndeep soil; and (2) it does not predict water content\
    \ in soil with high salinity and a high percentage of\nstone [8]. In this regard,\
    \ Granier, et al. [9] indicated that measurement of physiological parameters\n\
    provides better information about the whole plant, controlling systems to climatic\
    \ conditions and\natmospheric water demands compared with soil water content.\n\
    Among the most studied technologies for monitoring physiological plant responses\
    \ to water\nstress are sap ﬂow measurement [10,11], dendrometry [12], gas exchange\
    \ [13,14], chlorophyll\n(Chl) ﬂuorescence [15], stomatal conductance [15], canopy\
    \ temperature [16–19] and plant water\npotential [20,21]. The measurement of plant\
    \ water potential is a good predictor of vine water status\nand has been the most\
    \ commonly used technique to characterize water stress for vineyards under\nregulated\
    \ deﬁcit irrigation (RDI) conditions [22–24]. The midday stem water potential\
    \ (Ψstem) has been\nproposed as the most reliable technique to schedule the irrigation\
    \ of orchards and vineyards [25,26].\nHowever, the measurement of Ψstem must be\
    \ carried out in the ﬁeld for each plant, which incurs high\ncosts and does not\
    \ capture the spatial variability of water status [27–29]. Based on that, remote\
    \ sensing\nplatforms have been proposed to replace ground-based measurements and\
    \ to assess the spatial\nvariability of water status in larger areas [28,30].\n\
    1.2. Remote Sensing and Multispectral Indices to Assess Spatial Variability\n\
    Different types of remote sensing platforms can be used to carry different types\
    \ of sensors to\nassess different spectral wavelength ranges [31]. Unlike manned\
    \ vehicles and satellite, unmanned\naerial vehicles (UAV) have several advantages:\
    \ they are inexpensive, ﬂexible, more independent of\nclimatic variables and can\
    \ be ﬂown with minimal training [32]. All these characteristics allow us to\n\
    obtain high resolution information in an automatic and accurate manner. By using\
    \ these vehicles it\nis possible to transport sensors, which provide multispectral\
    \ information that can be integrated into\nspectral indices to predict several\
    \ physiological variables [28,33–35], speciﬁcally for the evaluation of\nintra-vineyard\
    \ spatial variability [35–38]. Some researchers have suggested that several indices\
    \ using\ninformation between 500 and 800 nm can estimate vine water status indirectly,\
    \ with coefﬁcients of\ndetermination (R2) ranging between 0.01 and 0.68 (Table\
    \ 1).\nSensors 2017, 17, 2488\n3 of 17\nTable 1. Conventional spectral indices\
    \ used to estimate vine water status of different cultivars of\nvitis vinifera.\n\
