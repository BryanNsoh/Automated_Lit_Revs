    \ of WUE.\nWater 2018, 10, 1771\n8 of 17\n5. Emerging and Potential Opportunities\
    \ for WUE\nInvestments in research and development projects in the recent decades\
    \ and advancement in\ntechnology, in general, have yielded new or emerging opportunities\
    \ for increased WUE in irrigated\nagriculture. This has come in the form of new\
    \ and advanced equipment and techniques, as well as\ncheaper and relatively accurate\
    \ alternatives.\n5.1. Remote Sensing\nAs discussed above, in irrigated agriculture,\
    \ improvement of WUE is achieved by optimising the\ntiming and quantity of irrigation\
    \ applications. The scheduling methods described, whether plant-,\nsoil- or meteorologic-based\
    \ (evapotranspiration), are normally used on the ground. These methods\nare generally\
    \ expensive, time-consuming and cannot be easily automated [16], and also mostly\n\
    location-speciﬁc and not suitable for use in large areas. The option of remote\
    \ sensing, which is\nnot at all a new concept in agriculture, has, in the recent\
    \ years, been an active area of irrigation water\nmanagement research due to its\
    \ advantages in systematic measurements across space and time, ability\nto cover\
    \ large areas and capability to be integrated into models and with Geographic\
    \ Information\nSystems (GIS).\nNew approaches using remotely sensed data to estimate\
    \ the crop or plant water status and\nhence schedule irrigations are emerging.\
    \ The ﬁrst is satellite imagery which has been applied in\nmany agricultural applications,\
    \ for example yield and disease monitoring. In the last few decades,\nmethods\
    \ using algorithms to derive vegetation indices from satellite imagery in combination\
    \ with\nground-based measurements to estimate evapotranspiration (ET) over large\
    \ areas have emerged [21,28].\nUse of Landsat thermal infrared (TIR, https://lta.cr.usgs.gov/L8)\
    \ imagery to derive spatial variability\ninformation of ET at the ﬁeld scale and\
    \ uniformity of water consumption for the purposes of improving\nWUE [29,30] is\
    \ a recent step towards improved irrigation water management.\nUse of remote sensing\
    \ in irrigation water use monitoring, evaluation and management\nare underutilized\
    \ due to issues of spatial and temporal resolution, quality of results and\none-time/one-place\
    \ syndrome among others. However, the current Lansat-8 satellite series comes\
    \ with\na 30 m spatial resolution and can be used to assess actual crop evapotranspiration\
    \ and crop water use\nat the ﬁeld and farm scale. There are a number of commercial\
    \ satellites now available that may be used\nfor agricultural purposes, for instance\
    \ Sentinel-2 (https://sentinel.esa.int/web/sentinel/missions/\nsentinel-2) and\
    \ Planet (https://www.planet.com/markets/monitoring-for-precision-agriculture/).\n\
    Another remote sensing approach to determining the crop water status, which is\
    \ still in research\nphase, is the use of thermal and multispectral imagery collected\
    \ using unmanned aerial vehicles (UAV)\nor drones. Research has shown that the\
    \ plant canopy temperature is correlated to the plant water\nstatus, and hence\
    \ can be used for irrigation water management [31]. Applications using reﬂectance\
    \ of\nnear and mid-infrared regions of the electromagnetic spectrum to assess\
    \ water status in cereal crops,\nfruit trees, grapevine, and pasture are described\
    \ in Cozzolino [31].\nThe main advantage of remote sensing is the ability to estimate\
    \ the crop water status over\nspatial scales, which cannot be possibly realised\
    \ with the conventional methods such as soil probes\nor plant-based techniques.\
    \ It is also expected that, with the increased uptake of drone technology,\ntheir\
    \ prices will decrease and therefore become more accessible to many farmers. However,\
    \ increased\neffort is also needed to connect irrigators and remote sensors to\
    \ maximise economies of scale.\nKey opportunities and advances to watch include\
    \ future collection of very high resolution (<10 m)\ndata through hyperspectral\
    \ sensors such as the current commercial IKONOS and Quickbird satellites,\nrapid\
    \ data access availability of data from multiple sensors with a wide array of\
    \ spatial, spectral,\nand radiometric features and remote sensing multi-data synthesis\
    \ through streaming technology.\nWater 2018, 10, 1771\n9 of 17\n5.2. Sensor and\
    \ Communication Networks\nSensors are equipment used to collect a range of data\
    \ such as soil moisture and weather in order to\nimprove agricultural management.\
    \ Typical examples of sensors used in irrigation water management\ninclude soil\
    \ moisture probes and weather stations. Traditionally, equipment for monitoring\
    \ crop or\nsoil water status were connected using cables and often required manual\
    \ reading and the data used\nto schedule future irrigations. Apart from the inaccuracies\
    \ that come with using historical data for\nfuture water management, such manual\
    \ processes are time-consuming and often expensive. The use\nof wireless sensor\
    \ technologies to improve WUE in irrigated agriculture is on the increase.\nMore\
    \ often, a series of wireless sensors are used to monitor various parameters in\
    \ the ﬁeld,\nfor example soil moisture and weather data. This is especially driven\
    \ by the fact that the recent\nadvancement in technology and competition has led\
    \ to the availability of cheap sensors. A wireless\nsensor network consists of\
    \ a number of individual sensors (sensor nodes), a sink node or hub to receive\n\
    and process data from the sensor nodes, and a communication technology [32]. The\
    \ sensor networks\nmay also have actuators that can be used to automate the irrigation\
    \ system.\nThe wireless communication technologies that are used for agricultural\
    \ purposes including water\nmanagement are discussed in many texts, for instance\
    \ Rehman et al. [32]. The current communication\ntechnologies used in agriculture\
    \ are ZigBee, Bluetooth, WiFi, GPRS/3G/4G, Long Range Radio (LoRa)\nand SigFox\
    \ [33]. The ZigBee technology is commonly preferred in irrigation water management\n\
    because of the range, low cost, energy efﬁciency and reliability [32,34].\nThe\
    \ use of wireless sensors that measure soil moisture, temperature and humidity\
    \ and relay\nthe data over the 3G internet network is described in Reference [35].\
    \ The automation of such crucial\ndata collection means that the irrigation system\
    \ can be controlled in real time, thereby achieving\nhigher WUE.\nIt appears from\
    \ the literature reviewed that research into water loss through leakage has\n\
    concentrated on urban water supply distribution networks. The techniques used\
    \ to detect leakages in\nurban water distribution networks can be applied in irrigation\
    \ settings. Pressure sensors connected to\na wireless sensor network can play\
    \ a vital role in in detecting leakages, and thus facilitate faster repair\nand\
    \ prevention of further losses [36]. There is also a potential for using smart\
    \ water technology to\ndetect losses in water pipelines [37].\nThere are substantial\
    \ ongoing research activities involving sensors and communication networks\nwhich\
    \ are likely to lead to improved products and services in the future. It is also\
    \ likely that\ncommunication networks will be used in a more integrated manner\
    \ to achieve multiple objectives, for\nexample irrigation and urban water supply\
    \ using smart water meters.\n6. Irrigation Water Productivity\nThis paper has\
    \ largely been written from an engineering perspective, which predominantly\n\
    deﬁnes WUE as the ratio of the irrigation water beneﬁcially used by the plant\
    \ or pasture to the water\nsupplied through irrigation. This section will brieﬂy\
    \ discuss irrigation water productivity, with a focus\non plant genetics and agronomic\
    \ practices used to achieve higher yields using less water.\nThrough plant breeding,\
    \ scientists have managed to develop high-yielding crop varieties.\nThis implies\
    \ that, all other factors kept constant, with the same amount available water,\
    \ farmers\ncan achieve a higher irrigation water productivity. Detailed information\
    \ on how the plant WUE can\nbe improved through molecular genetics is described\
    \ in Ruggiero et al. [38]. The research provides\nan overview of the manipulation\
    \ of genes that strongly impacts on WUE such as these that control\nroot traits\
    \ and stomatal development. Some genetically modiﬁed varieties are also resistant\
    \ to pests\nand diseases, leading to higher yields. A study conducted within the\
    \ cotton industry in Australia\nfound that the water use productivity had increased\
    \ by 40% over a period of ten years as a result of\nyield increases achieved by\
    \ developments in plant breeding, the use of genetically modiﬁed varieties,\n\
    and improved crop and water management systems [5].\nWater 2018, 10, 1771\n10\
    \ of 17\nDeﬁcit irrigation, which is the application of less water than that is\
    \ required by the plant or\npasture, is a strategy that is often used when water\
    \ is limiting. In a trial conducted in a dairy region of\nVictoria, Australia,\
    \ where pasture is often irrigated, Rogers et al. [39] demonstrated that lucerne\
    \ under\ndeﬁcit irrigation can fully recover once full irrigation is restored,\
    \ and thus ideal forage can be grown\nunder water limiting conditions. Tejero\
    \ et al. [40] in a trial undertaken in a citrus orchard in Spain\nconcluded that\
    \ deﬁcit irrigation strategies have the potential to improve WUE. Du [41] proposed\
    \ the\nadoption of deﬁcit irrigation strategies in areas of China where conventional\
    \ irrigation is no longer\nsustainable because of water shortages.\n7. Water Consumption\
    \ at the Basin Scale and Trends in WUE\n7.1. WUE and Water Consumption at the\
    \ Basin Scale\nThe need for water users to achieve greater WUE is often seen as\
    \ a prerequisite for saving water\nfor the beneﬁt of other users as well as the\
    \ environment. However, literature reviewed suggests that a\nhigher WUE does not\
    \ necessarily equal to net water saving, particularly at the basin scale.\nWhen\
    \ seen from the dimension of a water basin, what may be assessed as a loss in\
    \ one perspective\n(e.g., deep drainage losses that may occur in surface systems),\
    \ may be a gain in another way\n(e.g., recharge of groundwater resources). Some\
    \ research has shown that signiﬁcant improvement in\ndelivery and on-farm WUE\
    \ may in fact lead to a decline in groundwater resources [21] or reduce water\n\
    for environment and downstream users [3]. Therefore, although improvement of on-farm\
    \ irrigation\nWUE may lead to water savings on the farm, it will not necessarily\
    \ be beneﬁcial on a catchment or\nbasin scale [15].\nAn overall increase of water\
    \ consumption at the basin scale may occur if water savings ultimately\nleads\
    \ to an expansion of the irrigated area [42]. This was demonstrated by research\
    \ conducted in\nMorocco which saw the overall water consumption rise as a result\
    \ of subsidised drip irrigation kits\npromoted as a means of increasing productivity\
    \ and saving water [43]. In this example, although the\ndrip system is generally\
    \ regarded as water-efﬁcient, farmers were found to shift to more water-intensive\n\
    crops and generally used the “saved” water to expand the acreage under irrigation.\
    \ This view has been\ncorroborated by other studies, for instance a FAO-funded\
    \ research project undertaken in North Africa\nand the Middle East region [44].\
    \ The study found that at the ﬁeld scale, water saving may appear to be\nsubstantial,\
    \ but at the basin scale, the total water consumption may actually increase while\
    \ the crop\nwater productivity gains for the most important crops may be modest\
    \ at best. In a study undertaken in\nIndia, the widespread adoption of water efﬁcient\
    \ methods such as the sprinkler and drip systems were\nfound to have the capacity\
