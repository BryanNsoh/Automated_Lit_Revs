    \ \nthese gradients to identify the extremes in plant water stress. \nConcluding\
    \ remarks\nThis review demonstrates that there has been extensive \nresearch on\
    \ the detection and measurement of plant water \nstress using ground-based and\
    \ remote sensing technologies. \nGround-based techniques are more suited for localised\
    \ meas-\nurements and for ground-truthing of remotely sensed data. \nRemote sensing\
    \ research has identified several individual \nspectral bands and vegetation spectral\
    \ reflectance indices \nwhich have been used to detect plant water stress. Many\
    \ of \nthe earlier studies have focused on broad spectral bandwidths \nand it\
    \ is recommended that plant stress researchers utilise \nthe spectral findings\
    \ to further investigate the potential of \nnarrow hyperspectral bandwidths to\
    \ detect and interpret \npatterns of plant stress. Furthermore, the importance\
    \ of the \nred edge defined as the region between 690 and 740 nm has \ngained\
    \ increasingly more attention over the years, and is seen \nas one of the most\
    \ important regions of the spectrum when \ninvestigating plant stress. It is also\
    \ recommended that the \nresults from hyperspectral studies should be incorporated\
    \ in \nmultispectral technologies through modified imaging sys-\ntems or spectral\
    \ filters to allow for specialised high spectral \nresolution investigations to\
    \ be undertaken with reduced data \nvolumes in a cost-effective manner. Most spectral\
    \ indices \nhave been derived for a single species with constant leaf size \n\
    and shape, leaf surface and internal structure, implying that \ntheir usefulness\
    \ varies with respect to species and site condi-\ntions. Therefore, the most commonly\
    \ used indices reported in \nthe literature must be evaluated against ground-truthing\
    \ data. \nGround-truthing of remote sensing data is not an easy task \nespecially\
    \ when considering different temporal and spatial \nscales. Depending upon the\
    \ scale at which an investigation is \nbeing undertaken, it is recommended that\
    \ a practical approach \nto assessing plant water stress is adopted through the\
    \ use \nof at least one ground-based measurement, viz. plant pig-\nment concentrations,\
    \ chlorophyll fluorescence or relative leaf \nwater content to identify gradients\
    \ in plant stress, and to then \nundertake predawn leaf water potential measurements\
    \ along \nthis gradient, specifically to identify the extremes in plant \nwater\
    \ stress.\nAcknowledgements\nAcknowledgement for funding for this work is made\
