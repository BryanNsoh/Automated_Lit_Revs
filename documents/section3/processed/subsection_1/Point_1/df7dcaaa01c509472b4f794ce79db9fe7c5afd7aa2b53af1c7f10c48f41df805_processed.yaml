    Review\nReview of commonly used remote sensing and ground-based \ntechnologies\
    \ to measure plant water stress\nM Govender1,2*, PJ Dye1, IM Weiersbye1, ETF Witkowski1\
    \ and F Ahmed3\n1School of Animal, Plant and Environmental Sciences, University\
    \ of the Witwatersrand, Johannesburg, PO Wits 2050, South Africa\n2CSIR Natural\
    \ Resources and the Environment, c/o School of Environmental Sciences, University\
    \ of KwaZulu-Natal, \nPrivate Bag X01, Scottsville, 3209, South Africa\n3Remote\
    \ sensing GIS and spatial modelling, School of Environmental Sciences, University\
    \ of KwaZulu-Natal, Durban 4041, South Africa\nAbstract\nThis review provides\
    \ an overview of the use of remote sensing data, the development of spectral reflectance\
    \ indices for \ndetecting plant water stress, and the usefulness of field measurements\
    \ for ground-truthing purposes. Reliable measurements \nof plant water stress\
    \ over large areas are often required for management applications in the fields\
    \ of agriculture, forestry, \nconservation and land rehabilitation. The use of\
    \ remote sensing technologies and spectral reflectance data for determining \n\
    spatial patterns of plant water stress is widely described in the scientific literature.\
    \ Airborne, space-borne and hand-held \nremote sensing technologies are commonly\
    \ used to investigate the spectral responses of vegetation to plant stress. Earlier\
    \ \nstudies utilised multispectral sensors which commonly collect four to seven\
    \ spectral bands in the visible and near-infrared \nregion of the electromagnetic\
    \ spectrum. Advances in sensor and image processor technology over the past 3\
    \ decades now \nallow for the simultaneous collection of several hundred narrow\
    \ spectral bands resulting in more detailed hyperspectral \ndata. The availability\
    \ of hyperspectral data has led to the identification of several spectral indices\
    \ that have been shown to \nbe useful in identifying plant stress. Such studies\
    \ have revealed strong linear relationships between plant pigment concen-\ntration\
    \ and the visible (VIS) and near-infrared (NIR) reflectance, while plant water\
    \ content has been linked to specific bands \nin the short-wave infrared (SWIR)\
    \ region of the spectrum. Ground-truthing is essential to identifying useful reflectance\
    \ \ninformation for detecting plant water stress, and four commonly used ground-based\
    \ methods viz. predawn leaf water poten-\ntial, leaf chlorophyll fluorescence,\
    \ leaf pigment concentrations and leaf water content are reviewed for their, usefulness\
    \ and \npractical application.\nKeywords: leaf chlorophyll fluorescence, leaf-water\
    \ content, plant pigment concentrations, plant water stress, \npredawn leaf water\
    \ potential, remote sensing\nIntroduction \nAll living organisms including plants\
    \ need an adequate sup-\nply of water to ensure both their growth and survival.\
    \ Water \nin plants is required to permit vital processes such as photo-\nsynthesis,\
    \ respiration and nutrient uptake.  Plants absorb water \nfrom the soil through\
    \ their roots, which is then transported to \ntheir stems, leaves and flowers\
    \ for the maintenance of the dif-\nferent vital processes.  When water supply\
    \ is insufficient, plants \nmay suffer water stress which could then compromise\
    \ their \ngrowth production, reproduction and survival.\nWater stress in plants\
    \ is a complex physiological response \nto the limited availability of water to\
    \ a plant. When plants \nsuffer from water stress, a series of harmful plant-water\
    \ inter-\nactions occur, which may disrupt a plant’s physiology. These \ninclude\
    \ a decrease in cell water potential, cell turgor and rela-\ntive water content\
    \ (Hsiao, 1973). \nThe available water to plants is usually expressed in terms\
    \ \nof water potential.  Water potential is commonly assessed by \nmeasuring predawn\
    \ leaf water potential; a direct measure of \nplant water stress. Measurements\
    \ at predawn directly evaluate \nthe water status of the plant, because during\
    \ night-time hours \nunder zero transpiration, plant water potential equilibrates\
    \ to the \navailable soil water (Cleary and Zaerr, 1984). Cleary and Zaerr \n\
    (1984) suggested that a predawn leaf water potential of less than \n-0.8 MPa is\
    \ an indication of stressed vegetation.  Indirect meas-\nurements may also be\
    \ used to detect plant water stress. The more \ncommonly used techniques include\
    \ measurements of relative leaf \nwater content, plant chlorophyll pigment content\
    \ and chlorophyll \nfluorescence. Other, less frequently applied measurements\
    \ used \nin verifying remote sensing studies include variations in trunk or \n\
    stem diameters or even xylem vessel characteristics. \nAlthough characterising\
    \ cavitations in xylem vessels is \npotentially a useful technique for understanding\
    \ the response to \nwater stress in a plant, this method is time-consuming, costly\
    \ \nand not suitable for use over large spatial scales. It has been \nshown in\
    \ many plant species that roots are more vulnerable to \ncavitation than stems,\
    \ and thus root cavitation is more suited \nto characterise plant water stress\
    \ between species (Sperry and \nSaliendra, 1994; Alder et al., 1996; Hacke and\
    \ Sauter, 1996; \nLinton et al., 1998).\nReliable detection and prediction of\
    \ plant water stress is \ndesirable for numerous agricultural, forestry, conservation\
    \ and \nland rehabilitation applications. Various remote and ground-\nbased technologies\
    \ are available for the measurement of plant \nwater stress. \nAvailable on website\
    \ http://www.wrc.org.za\nISSN 0378-4738 (Print) = Water SA Vol. 35 No. 5 October\
    \ 2009\nISSN 1816-7950 (On-line) = Water SA Vol. 35 No. 5 October 2009\n742\n\
    Remote sensing technologies which utilise spectral reflect-\nance data have increasingly\
    \ been used for determining spatial \npatterns of plant water stress (Yamasaki\
    \ and Dillenburg,  1999; \nCeccato et al., 2001; Sims and Gamon, 2002; Pu et al.,\
    \ 2003; \nJackson et al., 2004; Stimson et al., 2005; Chun-Jiang et al., \n2006;\
    \ Clay et al., 2006; De Tar et al., 2006; Eitel et al., 2006; \nFitzgerald et\
    \ al., 2006; Harris et al., 2006; Sepulcre-Cantó et \nal., 2006; Campbell et al.,\
    \ 2007; Hope et al., 2009). Important \nadvantages of remote sensing technologies\
    \ include cost-effec-\ntiveness, efficiency in displaying spatial patterns at\
    \ a variety of \nscales, and versatility in revealing a variety of structural\
    \ and \nphysiological characteristics of water-stressed plants.  Despite \nnumerous\
    \ successful case studies, the selection of suitable \nremote sensing methodologies\
    \ and reflectance algorithms \nremains difficult, due to the influence of vegetation\
    \ diversity \nand site conditions on vegetation spectral reflectance.\nThis paper\
    \ reviews the detection of plant water stress using \nremote sensing technologies\
    \ and ground-based techniques \ncommonly used to identify water stress in plants\
    \ and which are \nsuitable for ground-truthing remotely-sensed imagery. Within\
    \ \nthe scope of this review, no distinction is made between the \ntechnologies\
    \ used for acquiring the remote sensing data, but \nrather the focus is on highlighting\
    \ vegetative spectral sensi-\ntivities which have been used to detect plant water\
    \ stress. The \nground-based techniques reviewed are based on measurements \n\
    of predawn leaf water potential (Dixon, 1914), leaf chlorophyll \nfluorescence\
    \ (Muller, 1874), leaf water content (Weatherley, \n1950) and leaf pigment concentrations\
    \ (Lichtenthaler, 1987).  \nDetection of plant water stress using remote \nsensing\
    \ \nThe application of remote sensing technologies for plant and \nenvironmental\
    \ studies became widespread during the 1980s.  \nThese studies made use of low\
    \ spatial and spectral resolu-\ntion (60 m to 80 m and 4 spectral bands) multispectral\
    \ data. \nMultispectral remote sensing data commonly consist of 4 to \n7 broad\
    \ spectral bands in the visible (VIS) and near infrared \n(NIR) regions of the\
    \ electromagnetic spectrum.  These data-\nsets were acquired using airborne, satellite\
    \ and ground-based \nspectrometers. Early airborne systems consisted of a multispec-\n\
    tral camera mounted on board a light aircraft. Spectrometers at \nthis time were\
    \ bulky, heavy instruments which were not easily \ntransportable in the field;\
    \ therefore most measurements were \ntaken in laboratories. \nRemote sensing technologies\
    \ have advanced signifi-\ncantly over the past 10 to 15 years. With the development\
    \ of \nhyperspectral remote sensing technologies, researchers have \nbenefited\
    \ from significant improvements in the spectral and \nspatial properties of the\
    \ data, allowing for more detailed plant \nand environmental studies.  These technologies\
    \ acquire many \nhundreds of spectral bands across the spectrum from 400 nm \n\
    to 2 500 nm, using satellite, airborne or hand-held devices. The \nCasi or Hymap\
    \ airborne imagers are examples of commonly \nused hyperspectral imagers which\
    \ acquire high spectral and \nspatial resolution images. A distinct advantage\
    \ of most air-\nborne imagers is their capability to acquire at least 200 or more\
    \ \nspectral bands at less than 5 m spatial resolution. Advances in \nspectrometry\
    \ have also resulted in state-of-the-art portable field \ninstruments which allow\
    \ for the collection of hand-held hyper-\nspectral signatures. The Hyperion sensor\
    \ is currently the only \nhyperspectral satellite system available for research.\
    \ \nIn recent years, there has been an expanding body of \nliterature concerning\
    \ the relationship between the spectral \nreflectance properties of vegetation\
    \ and the structural charac-\nteristics of vegetation and pigment concentration\
    \ in leaves. The \nspectral characteristics of vegetation are governed primarily\
    \ \nby scattering and absorption characteristics of the leaf inter-\nnal structure\
    \ and biochemical constituents, such as pigments, \nwater, nitrogen, cellulose\
    \ and lignin (Asner, 1998; Coops et \nal., 2002).  Pigments are the main determinants\
    \ controlling \nthe spectral responses of leaves in the visible wavelengths \n\
    (Gaussman, 1977).  Chlorophyll pigment content, in particular, \nis directly associated\
    \ with photosynthetic capacity and produc-\ntivity (Gaussman, 1977; Curran et\
    \ al., 1992). Reduced concen-\ntrations of chlorophyll are indicative of plant\
    \ stress (Curran \net al., 1992). On the other hand, cellular structure and water\
    \ \ncontent of leaves are the main determinants in the near- and \nmid-infrared\
    \ wavelengths as shown in Fig. 1.\nA summary of important findings since the early\
    \ 1980s \nwhich highlights specific regions of the electromagnetic \nspectrum\
    \ and their relation to vegetation spectral reflectance \nproperties is presented\
    \ in Table 1. Many of the earlier stud-\nies focused on broad spectral bands such\
    \ as the VIS and NIR \nregions (350 nm to 1 300 nm), which could be used in vegeta-\n\
    tion studies. More recent work has highlighted the importance \nof more specific\
    \ narrow-band regions such as the red edge \n(maximum slope of vegetation reflectance\
    \ from 690 nm to 740 \nnm) for predicting plant stress (Clay et al., 2006; Fitzgerald\
    \ et \nal., 2006; Blackburn, 2007; Campbell et al., 2007). The extent \nof the\
    \ literature is indicative of the importance of relation-\nships between plant\
    \ stress and both plant chlorophyll and water \ncontent.  Plant chlorophyll and\
    \ water content have thus been \nused as ‘surrogates’ of plant stress, under the\
    \ assumption that \ndecreases in chlorophyll and water content are indicative\
    \ of \nplant stress.  Numerous individual spectral bands and vegeta-\ntion spectral\
    \ reflectance indices have been identified for use in \npredicting plant chlorophyll\
    \ content and water content.\nSpectral indicators of plant chlorophyll content\n\
    In stressed vegetation, leaf chlorophyll content decreases, \nthereby changing\
    \ the proportion of light-absorbing pig-\nments, leading to a reduction in the\
    \ overall absorption of light \n(Murtha, 1982; Zarco-Tejada et al., 2000). These\
