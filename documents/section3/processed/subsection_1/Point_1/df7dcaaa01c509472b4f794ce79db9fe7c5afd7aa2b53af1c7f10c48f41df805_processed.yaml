  full_text: ">\nwater\nReview\nImproving Irrigation Water Use Efﬁciency: A Review\n\
    of Advances, Challenges and Opportunities in the\nAustralian Context\nRichard\
    \ Koech 1,* and Philip Langat 2\n1\nSchool of Health, Medical and Applied Sciences,\
    \ Central Queensland University, Bundaberg Campus,\nUniversity Drive, Bundaberg,\
    \ QLD 4670, Australia\n2\nSchool of Environmental and Rural Science, University\
    \ of New England, Armidale, NSW 2351, Australia;\nplangat@myune.edu.au\n*\nCorrespondence:\
    \ richardkoech@hotmail.com; Tel.: +61-74150-7191\nReceived: 2 November 2018; Accepted:\
    \ 28 November 2018; Published: 2 December 2018\n\x01\x02\x03\x01\x04\x05\x06\a\
    \b\x01\n\x01\x02\x03\x04\x05\x06\a\nAbstract: The demand for fresh water is on\
    \ the increase, and the irrigation industry in Australia\nis looking to a future\
    \ with less water. Irrigation consumes the bulk of the water extracted from\n\
    various sources, and hence the efﬁciency of its use is of outmost importance.\
    \ This paper reviewed\nthe advancements made towards improving irrigation water\
    \ use efﬁciency (WUE), with a focus on\nirrigation in Australia but with some\
    \ examples from other countries. The challenges encountered, as\nwell as the opportunities\
    \ available, are also discussed. The review showed that improvements\nin irrigation\
    \ infrastructure through modernisation and automation have led to water savings.\n\
    The concept of real-time control and optimisation in irrigation is in its developmental\
    \ stages but has\nalready demonstrated potential for water savings. The future\
    \ is likely to see increased use of remote\nsensing techniques as well as wireless\
    \ communication systems and more versatile sensors to improve\nWUE. In many cases,\
    \ water saved as a result of using efﬁcient technologies ends up being reused\n\
    to expand the area of land under irrigation, sometimes resulting in a net increase\
    \ in the total water\nconsumption at the basin scale. Hence, to achieve net water\
    \ savings, water-efﬁcient technologies and\npractices need to be used in combination\
    \ with other measures such as incentives for conservation\nand appropriate regulations\
    \ that limit water allocation and use. Factors that affect the trends in\nthe\
    \ irrigation WUE include engineering and technological innovations, advancements\
    \ in plant and\npasture science, environmental factors, and socio-economic considerations.\
    \ Challenges that might be\nencountered include lack of public support, especially\
    \ when the methods used are not cost-effective,\nand reluctance of irrigations\
    \ to adopt new technologies.\nKeywords: water use; irrigation efﬁciency; remote\
    \ sensing; emerging technologies; real-time control;\nsurface irrigation\n1. Introduction\n\
    Irrigation is an essential agricultural practice for food, pasture and ﬁbre production\
    \ in semiarid\nand arid areas. In many countries including Australia, efﬁcient\
    \ water use and management are today’s\nmajor concerns. The bulk of the irrigation\
    \ water is sourced from rivers and dams and conveyed\nvia open channels or pipelines\
    \ to irrigated farms for storage before use or direct application to root\nzones.\
    \ Irrigators who use groundwater often have storage tanks on their properties.\
    \ At the farm\nlevel, irrigation systems or methods commonly in use may be broadly\
    \ classiﬁed as sprinkler, surface,\nand drip or trickle systems. In sprinkler\
    \ systems (e.g., solid sets, centre pivots and travelling irrigators),\nwater\
    \ is delivered in form of sprays using overhead sprinklers. In drip or trickle\
    \ systems, water is\ndelivered in small amounts via small nozzles installed in\
    \ pipes or tapes, which can either be above the\nWater 2018, 10, 1771; doi:10.3390/w10121771\n\
    www.mdpi.com/journal/water\nWater 2018, 10, 1771\n2 of 17\nground or underground.\
    \ The sprinkler and drip/trickle systems are also referred to as pressurised\n\
    systems, as they operate under low pressure which often involves some form of\
    \ pumping. In surface\nsystems (e.g., furrow and basin/border), water is conveyed\
    \ over the ﬁeld surface by the gravitational\nforce. The furrow system is the\
    \ most common method for the irrigation of row crops in Australia and\nin the\
    \ world.\nGlobally, it is estimated that about 70% of fresh water abstracted is\
    \ used to irrigate 25% of the\nworld’s croplands (399 million ha) which supply\
    \ 45% of global food [1]. Water used for industrial and\ndomestic purposes account\
    \ for approximately 20% and 10% of the total global water usage, respectively.\n\
    In Australia, for instance, in the year 2016–2017, 9.1 million mega litres were\
    \ used to irrigate 2.2 million\nha [2]. The demand for fresh water resources is\
    \ on the increase, and the trend is likely to continue with\nthe increasing population\
    \ that comes with increased demand for food and ﬁbre, and the predicted\nnegative\
    \ impacts of climate change. There is also increased awareness of the need to\
    \ provide sufﬁcient\nwater to serve other ecological services. There appears to\
    \ be consensus that irrigated agriculture in\ngeneral is up against a future with\
    \ less water.\nThis, therefore, calls for increased effectiveness in the utilisation\
    \ of the scarce water resources,\na concept that is technically called water use\
    \ efﬁciency (WUE) or simply irrigation efﬁciency. From an\nengineering standpoint,\
    \ WUE is often deﬁned using a volumetric or hydrological approach, simply as\n\
    the proportion of the water supplied through irrigation that is productively or\
    \ beneﬁcially used by\nthe plant (Equations (1) and (2)). This deﬁnition is predominantly\
    \ used when referring to ﬁeld-scale\nirrigation water management. However, it\
    \ should be noted that WUE may also be assessed at the\ncatchment or basin scale\
    \ [3].\nThe two most commonly used efﬁciency measures of an irrigation system\
    \ are (i) application\nefﬁciency (AE) and (ii) requirement efﬁciency (RE), which\
    \ can be written as:\nAE = volume of water stored in the root zone\ntotal volume\
    \ of water applied\n(1)\nRE = volume of water stored in the root zone\nwater deﬁcit\
    \ prior to irrigation\n(2)\nThe efﬁciency performance measures, AE and RE, are\
    \ only applicable at the ﬁeld scale. However,\nlosses of water also occur in conveyance\
    \ and distribution channels prior to delivery to the ﬁeld. If the\nwater is stored\
    \ in dams prior to usage, then further losses may occur as a result of evaporation\n\
    and seepage.\nPerformance measures used in these cases include conveyance, distribution\
    \ and\nstorage efﬁciencies.\nOn the other hand, the efﬁciency of irrigation water\
    \ use may also be seen in a plant physiological\nsense, and in particular as a\
    \ comparison of the yield or economic return of an irrigated crop or pasture\n\
    to the total amount of water transpired by the crop or pasture. In fact, in recent\
    \ literature (e.g., [4]),\nthis is commonly referred to as irrigation water productivity\
    \ and not WUE. In the cotton industry\nin Australia, this is sometimes referred\
    \ to as irrigation water use index (IWUI) and relates cotton\nproduction only\
    \ to the amount of irrigation water used [5].\nIn Australia, surface irrigation\
    \ is the main irrigation method used, and in 2013–2014, it accounted\nfor 59%\
    \ of the total irrigated land [2]. However, the system in general is associated\
    \ with high labour\nrequirement and low WUE. This explains why modernisation and\
    \ automation projects (discussed later\nin this paper) have tended to focus on\
    \ this irrigation system. Conversely, the pressurised irrigation\nmethods (sprinkler\
    \ and drip) are generally less labour-intensive and have signiﬁcantly higher WUE.\n\
    With the advancement of technology, thanks largely to the many years of investment\
    \ and research\nand development in agriculture, there are new and emerging opportunities\
    \ for further improving the\nWUE in irrigated agriculture. Examples of these include\
    \ use of remotely sensed data (from drones or\nsatellites), communication networks\
    \ and the availability of cheap sensors.\nIt is clear from the above discussion\
    \ that in order to improve the irrigation WUE, losses that occur\nalong the conveyance\
    \ and distribution channels must be minimised, and the timing and the quantity\
    \ of\nWater 2018, 10, 1771\n3 of 17\nwater applied (or irrigation scheduling)\
    \ must be optimised. Improvement of the irrigation WUE may\nlead to water savings\
    \ which may be used to irrigate more land, which is particularly relevant where\n\
    water is the limiting factor of production. The purpose of this paper was to review\
    \ the advancements\nthat have been made to improve the irrigation WUE, document\
    \ the challenges encountered as well as\nexploring opportunities for further development.\
    \ Although the bulk of the review is on Australia’s\nirrigated agriculture, examples\
    \ from other countries are also used, and it is anticipated that the\nﬁndings\
    \ will inform researchers and policy makers in general. The paper starts by looking\
    \ at the nexus\nbetween irrigation modernisation and automation in Australia,\
    \ particularly focusing on irrigation\ndistribution channels and on-farm development.\
    \ The review then discusses the role of irrigation\nscheduling in improving the\
    \ WUE, and the concept of real-time control and optimisation that is still\nunder\
    \ development. The emerging and potential opportunities for improved WUE through\
    \ remote\nsensing techniques, and sensors and communication networks are discussed.\
    \ In the ﬁnal section,\nwe discuss the challenges to the achievement of higher\
    \ WUE, with focus on water consumption at the\nbasin scale and factors affecting\
    \ trends in WUE which are broadly categorised as: engineering and\ntechnological;\
    \ environmental; advancements in plant and pasture science; and socio-economic.\n\
    2. Irrigation Modernisation and Automation\nThe terms irrigation modernisation\
    \ and automation have become common in irrigation literature\nin the recent decades,\
    \ and in some cases have been used interchangeably. In the context of this paper,\n\
    modernisation is the process of replacing ageing irrigation infrastructure and\
    \ methods, often with new\nor “modern” equipment and technologies that have been\
    \ developed in the recent past. The aims of\nirrigation modernisation include\
    \ water saving and improved water delivery, and reduced operating\nand labour\
    \ costs, which leads to sustainable agricultural production and enhanced livelihoods\
    \ of\nfarmers [6]. On the other hand, automation of irrigation systems is the\
    \ use of equipment that allows the\nirrigation process to proceed with minimum\
    \ human involvement, except for periodic inspections and\nroutine maintenance.\
    \ In Australia, modernisation and automation have been undertaken in the water\n\
    distribution networks at the farm level as well. The nexus between automation\
    \ and modernisation,\nand WUE will be explored in this paper.\n2.1. Irrigation\
    \ Water Distribution Systems\nIrrigation has been practiced for many decades in\
    \ Australia, especially in the Murray Darling\nBasin (MDB) (Figure 1), which consumes\
    \ about two-thirds of the water abstracted for irrigation of\ncrops and pasture\
    \ [2]. The bulk of the water in the basin is delivered to irrigators by private\
    \ and\nfarmer-owned companies. Murray Irrigation in the MDB, which supplies water\
    \ to 2300 farms with a\ntotal area of 748,000 ha is the largest in the country.\
    \ Other large companies include Murrumbidgee\nIrrigation and Coleambally Irrigation\
