    \ \nAbstract: Several vegetation indices (VI) derived from handheld spectroradiometer\
    \ reflectance \ndata in the visible spectral region were tested for modelling\
    \ grapevine water status estimated by \nthe predawn leaf water potential (Ψpd).\
    \ The experimental trial was carried out in a vineyard in \nDouro wine region,\
    \ Portugal. A statistical approach was used to evaluate which VI and which \n\
    combination of wavelengths per VI allows the best correlation between VIs and\
    \ Ψpd. A linear \nregression was defined using a parameterization dataset. The\
    \ correlation analysis between Ψpd and \nthe VIs computed with the standard formulation\
    \ showed relatively poor results, with values for \nsquared Pearson correlation\
    \ coefficient (r2) smaller than 0.67. However, the results of r2 highly \nimproved\
    \ for all VIs when computed with the selected best combination of wavelengths\
    \ (optimal \nVIs). The optimal Visible Atmospherically Resistant Index (VARI)\
    \ and Normalized Difference \nGreenness Vegetation Index (NDGI) showed the higher\
    \ r2 and stability index results. The equations \nobtained through the regression\
    \ between measured Ψpd (Ψpd_obs) and optimal VARI and between \nΨpd_obs and optimal\
    \ NDGI when using the parameterization dataset were adopted for predicting \n\
    Ψpd using a testing dataset. The comparison of Ψpd_obs with Ψpd predicted based\
    \ on VARI led to R2 = \n0.79 and a regression coefficient b = 0.96. Similar R2\
    \ was achieved for the prediction based on NDGI, \nbut b was smaller (b = 0.93).\
    \ Results obtained allow the future use of optimal VARI and NDGI for \nestimating\
    \ Ψpd, supporting vineyards irrigation management. \nKeywords: Douro region; remote\
    \ sensing; handheld spectroradiometer; predawn leaf water \npotential; VARI index;\
    \ vineyards water management \n \n1. Introduction \nIn Mediterranean regions,\
    \ where precipitation is scarce and irregularly distributed throughout \nthe year,\
    \ irrigation plays a major role in agriculture. However, there is a rising intersectoral\
    \ \ncompetition for water use, which leads to an increased need for improving\
    \ crop water use and \nproductivity. \nAlthough grapevine was traditionally non-irrigated\
    \ in the Douro Valley, irrigation has recently \nbeen introduced in several areas\
    \ aiming to regulate crop yield and quality. A strategy of deficit \nirrigation\
    \ (DI) has been often adopted for vines aiming to obtain high quality grapes for\
    \ wine \nproduction [1,2]. An adequate management of DI depends upon an accurate\
    \ control of the crop \nRemote Sens. 2015, 7, 16460–16479 \n16461 \nwater status,\
    \ which is often done through measurements of predawn leaf water potential (Ψpd).\
    \ The \nuse of Ψpd for irrigation scheduling is due to the fact that a quasi equilibrium\
    \ between the water \npotential of plants and the soil occurs before the sunrise\
    \ [3,4]. Although some studies recently \nreported the occurrence of night-time\
    \ transpiration in grapevine, resulting in incomplete predawn \nequilibrium between\
    \ the water potential of plants and the soil, the response of such process has\
    \ \nshown to be primarily affecting water use efficiency and is highly variable\
    \ among cultivars and \nenvironmental conditions [5–9]. However, the knowledge\
    \ about this effect is still limited to a small \nnumber of crops and vine cultivars.\
    \ Nevertheless, the Ψpd may be considered a reliable indicator of \ncrop water\
    \ status in vineyards, thus usable for irrigation scheduling purposes [3,4,8,10].\
    \ Meanwhile, \nlike for other plant water status indicators, the measurement of\
    \ Ψpd over large areas is labor-intensive \nand time-consuming due to the large\
    \ number of observations necessary to accurately characterize a \nsingle plot.\
    \ As a consequence, non-destructive, accurate, and fast methodologies are desirable\
    \ to assess \ncrop water status and other parameters related with crop water stress\
    \ or deficit [11]. \nIn the last decades, spectral reflectance data have increasingly\
    \ been used in the study of \nvegetation due to the strong relationship between\
    \ the spectral properties of vegetation and several \nbiophysical and biochemical\
    \ attributes of vegetation, e.g., vegetation fraction, leaf pigments content,\
    \ \ncanopy water content, crop coefficients, and crop evapotranspiration (e.g.,\
    \ [12–17]). The \ncorresponding spectral reflectance data are often used in the\
    \ form of spectral indices, which are \nmathematical combinations of two or more\
    \ spectral bands selected to describe the biophysical \nparameters of interest\
    \ [18]. The rising availability of spectroradiometers, with the ability to provide\
    \ \nhyperspectral reflectance data, i.e., data collected in very narrow bandwidths\
    \ (1–10 nm) and \ncontinuously over the spectral range [19], has contributed to\
    \ increasing the interest in using \nvegetation indices (VI) based on narrowband\
    \ or hyperspectral data. Most applications of such \nnarrowband indices are focused\
    \ on the study of leaf pigments concentration (e.g., [20,21]) but \nstudies related\
    \ with crop water status and plant water stress have also been published (e.g.,\
    \ [11,22]). \nThe most common reflectance based VIs related with crop water status\
    \ use information from \nthe near and mid-infrared regions because of the strong\
    \ water absorption features in this region of \nthe electromagnetic spectrum.\
    \ The reflectance at 950–970 nm has proved to be useful for estimation \nof plant\
    \ water status [23,24]. Water strongly absorbs radiation at 970 nm, 1200 nm, 1450\
    \ nm, 1930 \nnm, and 2500 nm bands, and these wavelengths can thus be used for\
    \ estimating plant water content \nand water potential [4,13,18,25–27]. Several\
    \ studies have focused on the use of shortwave infrared \n(SWIR) data to detect\
    \ crop water stress (e.g., [28,29]). Alternatively, VIs derived from hyperspectral\
    \ \ndata of the visible and red-edge (sharp transition of vegetation’s reflectance\
    \ between red and \nnear-infrared spectral ranges) regions of the electromagnetic\
    \ spectrum have been considered for \nassessing crop water status and detecting\
    \ crop water stress at the canopy level in crops like maize [30], \nbarley [31],\
    \ olive orchards [11], and vineyards [4,22]. \nThe narrow band data in the visible\
    \ and red-edge regions can be more easily obtained by using \nthe commonly available\
    \ field spectroradiometers or by remote sensing imagery, both from satellite \n\
    sensors or unmanned aerial vehicles [22]. The use of narrow band VIs based on\
    \ spectral data of the \nvisible and red edge regions is mainly related with the\
    \ content of plant pigments and the associated \nprocess of photosynthesis. Specifically,\
    \ it relates with the epoxidation state of xanthophyll cycle \npigments [32] and\
    \ the chlorophyll fluorescence emission [33]. The first process is a proxy for\
    \ water \nstress detection, while the second is associated with stomatal conductance\
    \ under water stress \nconditions, as discussed by Zarco-Tejada et al. [22]. Thus,\
    \ although there is no water absorption in \nthe visible spectral region, several\
    \ VIs based on this spectral domain have shown high correlation \nwith crop water\
    \ status and are used as its proxy due to the physiological dependence of leaf\
    \ \npigments on water [4,22,30,34,35]. \nThe increasing availability of instruments\
    \ providing better spectral resolution, both handheld \nspectroradiometers and\
    \ hyperspectral sensors, allows selecting the specific wavelengths that are \n\
    more sensitive to the crop-related parameters under study. For this wavelength\
    \ optimization, both \nempirical statistical approaches and physically based methods\
    \ can be used [18]. Nevertheless, in \nboth approaches, a wide range of values\
    \ of the variable of interest must be sampled in the training \nRemote Sens. 2015,\
    \ 7, 16460–16479 \n16462 \nset of spectra [18]. Recently, a few studies related\
    \ with the assessment of crop water status have \nfocused on this wavelength optimization\
    \ process; however, only a limited number of VIs [11,22], or \nspecific regions\
    \ of the electromagnetic spectrum [13,26,27] have been considered. These studies\
    \ \ninclude applications to several crops, including to vineyards. However, applications\
    \ to different \ncrop conditions and considering a larger set of VIs covering\
    \ different regions of the electromagnetic \nspectrum in the domains of visible\
    \ and near infrared are still lacking. \nConsidering the need to support wine\
    \ growers water management practices, the objectives of \nthe present study consisted\
    \ in (i) evaluating the performance of a large set of VIs, computed with \nspectral\
    \ data ranging from the visible to near-infrared regions, to predict grapevine\
    \ Ψpd; (ii) \nassessing the best narrow wavelengths combination for the several\
    \ VIs (optimized formulation) \nusing an empirical statistical approach; and (iii)\
    \ comparing the performance of VIs computed with \nthe standard formulation and\
    \ the optimized formulation to estimate grapevine Ψpd. References are \nmade to\
    \ support the physiological hypotheses on the interaction of grapevine water status\
    \ measured \nby Ψpd and the optimal VIs. \n2. Material and Methods \n2.1. Study\
    \ Area \nThe research was carried out in Douro Wine Region (Figure 1), northeast\
    \ Portugal, which is a \nwell-known UNESCO World Heritage Cultural Landscape [36,37].\
    \ Viticulture is favored by the \npeculiar climate of Mediterranean type [38–40].\
    \ Vineyards are dominantly on sloppy and terraced \nlandscapes that made it an\
    \ unique vine landscape and favored the quality of wine produced [36,41,42]. \n\
    The most common red wine varietals are the Touriga Franca, Touriga Nacional, Tinta\
    \ Barroca and \nTinta Roriz (Tempranillo), all of them native of the region [43].\
    \ The mean annual precipitation in \nDouro region varies from 400 to 900 mm, with\
    \ an average value of 560 mm, and the mean monthly \ntemperatures range from 5\
    \ °C to 8 °C (January) up to 21–24 °C (July). During the period April–\nOctober,\
    \ the mean temperature is about 19.5 °C and thus the growing season can be defined\
    \ as \n“warm” according to the climate maturity grouping [44]. A heavy water stress\
    \ is commonly observed \nin summer due to the low rainfall, high vapor pressure\
    \ deficit and low soil water content [45]. \nThe study area is located in a commercial\
    \ vineyard (Quinta dos Aciprestes, Real Companhia \nVelha) in Soutelo do Douro\
    \ (41.21°N of latitude and 7.43°W of longitude; Figure 1). The vineyard has \n\
    a total area of 1.17 ha, with an undulating terrain with an average slope of 25%.\
    \ The soil is typical of \nthe schist geologic complex. The vineyard was planted\
    \ in 1998 adopting a bilateral Royat system, \nfollowing the orientation Northeast-Southwest,\
    \ with 2.2 m × 1 m plant spacing. The vines are of the \ncultivar Touriga Nacional,\
    \ and the maximum plants height is 1.5 m. The vineyard is irrigated with a \n\
    drip irrigation system with spacing of 1 m between emitters and an emitter discharge\
    \ of 2 L·h−1. \nThe experimental plot considered in this study was divided in\
    \ two blocks (Block 1 and Block 2; \nFigure 1). Three irrigation treatments with\
    \ two replicate areas were considered in each block (Figure \n1): non-irrigated\
    \ (NI), irrigation treatment 1 (IT1), and irrigation treatment 2 (IT2). Irrigation\
    \ was \nperformed in three dates during the field campaign of 2014: 26 July 2014,\
    \ 2 August 2014 and 8 \nAugust 2014. In the first irrigation date, both IT1 and\
    \ IT2 treatments were equally irrigated during 8 h \n(33.6 mm). In the second\
    \ irrigation date, just the IT2 treatment was irrigated, during 4 h (16.8 mm);\
    \ in \nthe third irrigation date, water was applied for 8 h (33.6 mm) in the IT1\
    \ treatment and for 6 h (25.2 \nmm) in IT2 treatment. The irrigation dates were\
    \ determined by regular measurements of predawn \nleaf water potential (Ψpd) and\
    \ following the management of the commercial vineyard. Field \nmeasurements were\
    \ performed with two replicate sites per water regime in each block: sites A and\
    \ B \nin block 1, and sites C and D in block 2 (Figure 1). \n \n \nRemote Sens.\
    \ 2015, 7, 16460–16479 \n16463 \n \nFigure 1. Location of the study area in the\
    \ Douro Wine Region, Northeast Portugal, and \nidentification of the experimental\
    \ plot, with Blocks 1 and 2, and irrigation treatment plots. \n2.2. Plant Water\
    \ Status and Spectral Field Measurements \nThe water status of the vines was assessed\
    \ using Ψpd observations. In grapevines, the Ψpd is \nhighly correlated with leaf\
    \ water potential measured at midday [3]. Between June and September of \n2014,\
    \ Ψpd was measured with a pressure chamber [46] (PMS 600, Albany, OR, USA) in\
    \ six uncovered \nleaves in each replicate site per water regime (n = 12 per water\
    \ regime in each one of the blocks). \nMeasurements were performed before sunrise\
    \ in five dates through the grapevine post flowering \nperiod: 16 June 2014, 10\
    \ July 2014, 26 July 2014, 19 August 2014, and 9 September 2014. \nIn the same\
    \ five dates, reflectance data were collected using a portable spectroradiometer\
    \ \n(Handheld 2, ASD Instruments, Boulder, CO, USA). The spectroradiometer recorded\
    \ spectral data \nbetween 325 nm and 1075 nm of the electromagnetic spectrum,\
    \ with a wavelength interval of 1 nm. \nThe spectroradiometer has a full conical\
    \ angle field-of-view of 25 degrees. For the spectral signatures \nacquisition,\
    \ the sensor was maintained 30 cm above the canopy, directed vertically downward\
    \ \n(nadir view) in order to capture a portion of full canopy. The diameter of\
    \ the spot measured in each \nplant was approximately 15 cm, which was smaller\
    \ than the plant width (40–50 cm), hence avoiding \ninterference of the soil.\
    \ All the spectral measurements were obtained between 11 h and 13 h local \ntime\
    \ in order to minimize changes in solar zenith angle (e.g., [10,11,13,14]), in\
    \ cloud free conditions, \nin two plants per replicate site. Thus, a total of\
    \ four plants per water regime were sampled in each \nblock. Ten repetitions of\
    \ the spectral measurements were collected per plant. Before the canopy \nspectral\
    \ data acquisition, a dark current correction was applied and the reflectance\
    \ of a white \nstandard panel (Spectralon) was measured and automatically divided\
    \ by each canopy spectrum to \nobtain a reflectance output. These calibration\
    \ procedures were automatically performed by the \nRemote Sens. 2015, 7, 16460–16479\
    \ \n16464 \nspectroradiometer. Due to high noise observed at the inferior edge\
    \ of the electromagnetic spectrum \n(<400 nm), the reflectance data of the ultraviolet\
    \ region were not used. Considering the low or \ninexistent noise between 400\
    \ nm and 1075 nm, the raw reflectance spectral data were directly used \nwithout\
    \ a smoothing pre-treatment of data through filters. \nThe values of Ψpd recorded\
    \ in the field (Ψpd obs) during the year 2014 ranged from −0.025 MPa to \n−0.91\
    \ MPa, reflecting the long-term variation of Ψpd obs registered in Douro region\
    \ [45]. In addition, \nthe recorded dataset covers all the water deficit conditions\
    \ as defined by Carbonneau [47] for a \nvineyard: (i) none to mild water deficit\
    \ conditions (0 MPa > Ψpd > −0.2 MPa); (ii) mild to moderate \nwater deficit conditions\
    \ (−0.2 MPa > Ψpd > −0.4 MPa); (iii) moderate to high water deficit conditions\
    \ \n(−0.4 MPa > Ψpd > −0.6 MPa); and (iv) high water deficit conditions (−0.6\
    \ MPa > Ψpd). \n2.3. Selection of Vegetation Indices to Be Used as Predictors\
    \ of Plant Water Status \nThe reflectance data provided by the spectroradiometer\
