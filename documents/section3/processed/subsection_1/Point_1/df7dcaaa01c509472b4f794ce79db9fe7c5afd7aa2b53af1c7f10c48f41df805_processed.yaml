    the sensitivity of each index for detecting low and moderate levels of water stress,
    we evaluated the relationship of spectral indices to plant water status both with
    and without highly stressed trees in the analysis. In this case, water stress
    was assessed visually. Trees were considered to experience low or moderate water
    stress if no or minimal signs of wilting were apparent. Trees were considered
    highly stressed if they showed signs of severe wilting, including desiccation,
    abscission, discoloration, and rolling of leaves. 3.3. Plant water status Measurements
    of soil and leaf water potential, relative water content, and equivalent water
    thickness were coordinated with the spectral measurements. Soil water potential
    was measured with a WP4 Dewpoint Potential Meter (Decagon Devices, Inc., Pullman,
    Washington, USA). The soil sample required by the WP4 was obtained from the base
    of a 0.07-m soil core. Leaf water potential was measured on the 10th leaf (counted
    from the apical meristem) with a pressure chamber (PMS Instrument Company, Corvallis,
    Oregon, USA). For RWC, the fresh weight, turgid weight, and dry weight were determined
    for 7 cm2 leaf disks from the 11th and the 12th leave. Turgid weight was determined
    after each leaf disk was placed in a deionized water bath for 12 h. The final
    weight reading was done after the leaf sample was placed into a drying oven at
    70 °C for 24 h to obtain the dry weight. All three weight measurements were then
    used to calculate the RWC by using Eq. (1) (Barrs and Weatherley, 1962, Slavik,
    1974). The final RWC for each plant was calculated by taking the average of the
    two RWC measurements determined per sapling. The fresh weight and dry weight measurements
    of the 11th and 12th leaf were further utilized to empirically determine the equivalent
    water thickness (EWT) for each leaf disc by using Eq. (2). The final EWT per plant
    was determined by taking the average EWT of the leaf discs obtained from the 11th
    and 12th leaf. 3.4. Statistical techniques and accuracy/validation Linear least
    squares regression was used to determine the relationship between measures of
    plant water status and spectral indices. To test the sensitivity of spectral indices
    to low and moderate levels of water stress, highly stressed trees were excluded
    from the dataset and a linear least squares regression was determined for measures
    of plant water status and spectral indices of the remaining datasets. Following
    prior remote sensing studies (Smith et al., 2002), the coefficient of determination
    of each spectral index was put into one of five categories describing their sensitivity
    to changes in plant water status: • no sensitivity if r2 < 0.20; • very low sensitivity
    if r2 = 0.20–0.30; • low sensitivity if r2 = 0.30–0.60; • moderate sensitivity
    if r2 = 0.60–0.80; • high sensitivity if r2 > 0.80. Within a category, the index
    with the maximum slope obtained from the regression model was considered to be
    the most sensitive. After linear least square regressions analysis, the validity
    of each model was assessed based on standard model diagnostics. The root mean
    square error, the correlation coefficient (r2), the model equation, and probability
    value (P-value) were determined for each model. Correlations were considered statistically
    significant at a probability level of P < 0.001. 4. Results 4.1. Relationship
