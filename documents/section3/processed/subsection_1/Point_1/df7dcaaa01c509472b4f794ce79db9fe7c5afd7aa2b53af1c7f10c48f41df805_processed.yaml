    et al., 2004 3.1. Irrigation scheduling Irrigation is an essential part of agricultural
    production in regions where in-season rainfall is inadequate to meet crop water
    demand. Knowing where, when and how much to irrigate helps to minimize crop yield
    loss related to water stress, maximize yield response to other management practices,
    and optimize yield per unit of water applied (i.e., irrigation efficiency) which
    in turn can maximize farmer’s profit. The need for irrigation is determined primarily
    by four factors – availability of water in soil, crop water need, rainfall amount,
    and efficiency of the irrigation system (Rhoads and Yonts, 2000). There are number
    of approaches to quantify these factors, including measurement of soil moisture,
    plant-based temperature, and evapotranspiration. Studies have explored the possibility
    of using thermal images from various platforms (i.e., satellite, aerial and UAV)
    as a tool for measuring these variables (Shafian and Maas, 2015, Hillel, 2013,
    Soliman et al., 2013, Chávez et al., 2008, Carlson, 2007) (discussed below), and
    demonstrated that the timely availability of these data during critical crop phenological
    stages could optimize both frequency and timing of irrigation schedules. 3.1.1.
    Soil moisture detection Timely monitoring of soil moisture is critical because
    it serves as a solvent and carrier of nutrients for plant growth, regulates soil
    temperature, supports microbial activities, influences farm operations (e.g.,
    planting fertilization, irrigation), and acts as a nutrient itself (Ramachandra,
    2006). Studies have used thermal RS for detecting soil moisture to aid in irrigation
    scheduling (Shafian and Maas, 2015, Soliman et al., 2013, Carlson, 2007). The
    soil moisture index and triangle method are widely used approaches for measuring
    soil moisture using thermal images. The triangle method is based on an interpretation
    of the image (pixel) distribution in surface radiant temperature to fractional
    vegetation cover space. A triangle emerges because the range of surface radiant
    temperatures decrease as the vegetation cover increases; a vertex emerges showing
    the narrow range of surface radiant temperature over the dense vegetation (Carlson
    2007). Vegetation subject to water stress usually experiences an increase in its
    radiant temperature compared to vegetation that is well watered. Shafian and Maas
    (2015) developed the Perpendicular Soil Moisture Index (PSMI) using raw digital
    count data in the red, NIR, and thermal bands from Landsat satellite images, and
    demonstrated that PSMI is strongly correlated with observed soil moisture. Soliman
    et al. (2013) evaluated two sensors, an airborne thermal camera and a handheld
    thermal gun, to examine spatial variability in soil moisture in vineyards, and
    found that airborne thermal images performed better than data from the handheld
    thermal gun. Using high-resolution multi-spectral imagery (visual, near infrared,
    infrared/thermal) acquired by a UAV in combination with ground sampling, Hassan-Esfahani
    et al. (2015) demonstrated the application of thermal images in accurately estimating
    the spatial distribution of surface soil moisture in an Utah farm planted with
    alfalfa and oats. 3.1.2. Crop water stress monitoring Crop canopy temperature
    and stomatal conductance have long been known to be important proxies for monitoring
    crop water stress and thus potential tools for irrigation scheduling. Except for
    some plant species, such as citrus and olive (discussed in the Section 4.5), significant
    elevation of canopy temperature above air temperature usually indicates stomatal
    closure and water deficit stress (Hillel, 2013, Jones, 2004). Using thermal images,
    studies have monitored canopy temperature and stomatal conductance to identify
    crop water stress. Using canopy temperature, Jackson and coworkers (Jackson et
    al., 1981) proposed the concept of Crop Water Stress Index (CWSI) to detect crop
    water stress. It is defined as the difference between air (Ta) and canopy temperature
    (Tc), normalized for the evaporative demand as determined by the means of a lower
    limit (when the canopy transpires at its potential rate) and an upper limit (a
    non-transpiring canopy), as shown in the Eq. (1). (1) where UL and LL are the
    upper and lower limits, respectively. There are several formulations to determine
    CSWI, and they vary based on the approach used to determine UL and LL (Agam et
    al., 2013, Gonzalez-Dugo et al., 2014). There are analytical (Berni et al., 2009a,
    Berni et al., 2009b, Gonzalez-Dugo et al., 2014) and empirical (Cohen et al.,
    2005, Möller et al., 2007) approaches to determine UL and LL. These approaches
    have their own strengths and limitations (Agam et al., 2013), and have been used
    widely to determine crop water stress. Studies have estimated CWSI using thermal
    measurements acquired from various sources, including manually handled infrared
    thermometers (Jackson et al., 1981), sensors mounted on a mast or a crane (Wang
    and Gartung, 2010, Testi et al., 2008), manned aircraft (Gonzalez-Dugo et al.,
    2013, Berni et al., 2009a), or satellite (Barbagallo et al., 2009). Stoll and
    Jones (2007) explored the use of thermal imaging as a tool to distinguish different
    water stress treatments. The experiments involved grapevines that received two
    irrigation treatments: no irrigation and full irrigation. Images were taken from
    both sun-exposed and shaded leaves from both irrigated and non-irrigated vines.
    The study found canopies of non-irrigated vines to be significantly hotter than
    the fully irrigated vines. They observed a greater difference in temperature between
    the sunlit and shaded canopies, and a wider range of temperature variation in
    sunlit leaves compared to shaded leaves. The study recommended the measurement
    of shaded leaves’ temperature as a reliable indicator of leaf temperature and
    hence the stomatal conductance. Further, it demonstrated that the temperature
    differences between stressed and non-stressed plants could be very helpful for
    identifying water stress in plants, and thus useful for irrigation scheduling.
    Using UAV acquired thermal images, Gonzalez-Dugo et al. (2013) estimated the CWSI
    to identify water stressed areas within a commercial orchard, and demonstrated
    that this approach is viable for precision irrigation management. 3.1.3. Evapotranspiration
    and drought stress monitoring Evapotranspiration (ET) transfers a large volume
    of water from soil, through evaporation, and vegetation, through transpiration,
    into the atmosphere. Reliable ET estimates thus are essential for improving crop
    water management at both field and regional scales. Under an ET-based irrigation
    scheduling approach, ET losses are replaced in the root zone to meet plant water
    requirements. Evapotranspiration is an energy-demanding process; higher ET rates
    decrease the surface temperature of leaves and plants. Numerous ET algorithms
    have been developed to utilize surface temperatures derived from thermal images
    from satellite based sensors (Maes and Steppe, 2012, Chávez et al., 2008, Gowda
    et al., 2008). While Maes and Steppe (2012) provided a review on the theoretical
    relation between surface temperature and ET/energy balance at leaf and crop scales,
    Gowda et al. (2008) provided a review of the numerous commonly used remote sensing
    based algorithms to estimate regional ET. In a study conducted by Barbagallo et
    al. (2009), satellite-based ET estimates compared well with ET flux recorded at
    field level. To determine whether ET algorithms originally derived using images
    from satellite platforms could be adapted to thermal images from other platforms,
    Chávez et al. (2008) applied ET algorithms to airborne thermal and multispectral
    images, and demonstrated their use in successful estimation of instantaneous ET
    and its extrapolation to daily ET for corn and soybean fields. Using thermal images,
    studies have also estimated empirical indices such as vegetation health index
    (VHI) and the evaporative stress index (ESI) that provide signals of emerging
    drought (Anderson et al., 2013). The ESI describes anomalies in the actual/reference
    ET ratio, and is derived based on leaf surface temperature (LST) and leaf area
    indices. The VHI shown in Eq. (i) is a composite of the vegetation condition index
    (VCI), computed from the normalized difference vegetation index (NDVI) (Eq. (ii)),
    and (ii) the temperature condition index (TCI) (Eq. (iii)) computed from brightness
    temperature (TB) from thermal data. It can be used as a proxy for monitoring vegetation
    health, drought, moisture, and thermal conditions (Choi et al., 2013). (i) (ii)
    (iii) 3.2. Plant disease detection Plant disease results in major production and
    economic losses in agriculture. For example, in the U.S., it is estimated that
    crop losses due to plant pathogens result in about $33 billion in lost revenue
    every year (Pimentel et al., 2005). It is estimated that farmers may reduce this
    loss by approximately $11 million just by eliminating 20% of the soybean rust,
    a prevalent disease. Using thermal RS, studies have shown the possibility of assessing
    and monitoring the spatial and temporal patterns of crop diseases pre-symptomatically
    during various disease development phases (Table 3). Table 3. Examples of plant
    diseases identified by thermal sensors. Crop Disease/pathogen Geographic scale
