    Both RWC and EWC are good indicators of plant water status, and have been successfully
    used for scheduling irrigation in various crops (Danson et al., 1992, Jones, 2004,
    Panigada et al., 2014, Wang et al., 2015). The approaches require less sophisticated
    equipment, but are also destructive and time consuming. Several other approaches
    are available that give indirect indications of stress such as measurement of
    stomatal conductance (Agam et al., 2013, Ballester et al., 2013, Lorenzo-Minguez
    et al., 1985, Maes et al., 2011), measurement of fruit and stem diameter (Gallardo
    et al., 2006, Huguet et al., 1992), and sap-flow measurement (Giorio and Giorio,
    2003, Granier, 1987, Singh et al., 2010). Most plants exercise some measure of
    control over their leaf water status, by minimizing changes in leaf water status
    as the soil dries, through stomatal closure. Therefore, stomatal conductance is
    a very sensitive plant response to soil water deficit (Jones, 2004), except for
    some anisohydric species, which have less effective control of leaf water status
    under declining soil moisture conditions. The recognition that water stressed
    plants tend to close their stomata, which leads to increase in leaf temperature,
    has been used to develop thermal sensing methods, for the detection of plant stress
    (Idso et al., 1981). The approach provides a good indication of irrigation needs
    in many crops. However, measurements of stomatal conductance are tedious, and
    large leaf-to-leaf variation of the plant canopy requires much replication to
    obtain reliable data for irrigation scheduling. The sap flow technique is used
    to assess transpiration rates of plants, by measuring the rate at which sap ascends
    stems using heat pulse. In this approach, short pulses of heat are applied in
    the stem, and the mass flow of sap is determined from the velocity of the heat
    pulses moving along the stem. The changes in transpiration rate indicated by sap
    flow are mainly determined by changes in stomatal opening. Singh et al. (2010)
    used sap flow sensors to schedule irrigation in corn field, but noted that the
    approach only gives indirect estimates of changes in conductance, as flow is also
    dependent on atmospheric conditions such as humidity. Therefore, changes in sap
    flow can occur without changes in stomatal aperture. Several other studies used
    sap-flow measurement for irrigation scheduling and control in a diverse range
    of crops, including grapevine (Eastham and Gray, 1998), fruit and olive trees
    (Ameglio et al., 1999, Giorio and Giorio, 2003) and even greenhouse crops (Ehret
    et al., 2001), with varying degrees of success. However, Jones (2004) stated that
    sap flow method requires a heat source, complex instrumentation, technical expertise,
    and needs calibration for each crop and for definition of irrigation control thresholds.
    The use of plant-based indicators for irrigation scheduling requires the definition
    of threshold values, beyond which irrigation is essential. Therefore, it is important
    to regularly check the plant water status to avoid exceeding the reference values
    (Ballester et al., 2013). The threshold values, which are determined for plants
    growing under a well-watered condition, are difficult to obtain in a changing
    environment (Fereres and Goldhamer, 2003). Another limitation of plant-based approaches
    is that they do not usually provide information on the quantity of irrigation
    water to apply at any time, but only indicates that irrigation is required. This
    implies that soil moisture measurements or other estimation procedures are needed
    to determine the quantity of water to apply to optimize crop water use (Stockle
    and Dugas, 1992). A general drawback of both direct measurements of soil water
    status and plant-based approaches is the costs of installation of sensors or the
    difficulty with obtaining representative measurements, with single point sampling
    that would adequately account for soil and crop heterogeneity (Ballester et al.,
    2013, Jones, 2012). 2.2. Environmental canopy sensing Infrared thermometry and
    thermal imagery, along with additional environmental measurements, have been acknowledged
    as an alternative approach to soil moisture based methods of plant water stress
    detection (Berni et al., 2009a, Cohen et al., 2005, Jones, 2010, Osroosh et al.,
    2015). Water stress detection based on canopy temperature measurements is probably
    the most widely used plant-based approach for remote sensing that is applicable
    to irrigation scheduling of several crops. As plants absorb solar radiation, canopy
    temperature increases, but is cooled when that energy is used for evapotranspiration.
    Water stressed plants have reduced transpiration and higher leaf temperature compared
    to non-stressed crops. González-Dugo et al. (2006) used variability of canopy
    temperature to indicate water stress, and emphasised the need to quantify the
    complex relationship between canopy temperature, water stress, and spatial water
    availability. Collaizzi et al. (2012) revealed that canopy temperature-based algorithms
    are strongly correlated to crop outputs such as yield, water use efficiency, irrigation
    rates, seasonal evapotranspiration, and midday leaf water potential. Many indices
    have been established for evaluating water stress using infrared canopy temperature
    (Idso et al., 1981, Jones, 2004, Nielsen and Gardner, 1988, Osroosh et al., 2015,
    O’Shaughnessy et al., 2012, Payero and Irmak, 2006). Most of the indices use crop
    canopy temperature as a main driver for evaluation, typically as a single daily
    measurement at an assumed peak stress time, or by evaluating time above a temperature
    threshold. The approach is sensitive to small stresses, and relies on stomatal
    closure as an early indicator of water deficits. 2.2.1. Canopy temperature based
    crop water stress index (CWSI) The CWSI derived from canopy temperature has been
    largely adopted as a tool to indicate plant water status and schedule irrigation
    in many crops (Aladenola and Madramootoo, 2014, Alchanatis et al., 2010, Bellvert
    et al., 2016, Yildirim et al., 2012). CWSI theory is based on the principle that
    transpiration cools the leaf surface and as root zone soil moisture is depleted,
    stomatal conductance and transpiration decrease and leaf temperature increases.
    The concept of using CWSI for improving irrigation scheduling gained popularity
    when Idso et al. (1981) observed a linear relationship between canopy temperatures
    measured using infrared thermometry and air temperature and vapour pressure deficit,
    and developed an empirical method of quantifying crop water stress. The empirical
    CWSI (Eq. (5)) uses two baselines. The lower baseline represents canopy Temperature
    (Tc) minus air Temperature (Ta) of a well-watered crop transpiring at maximum
    potential rate and the upper baselines represents (Tc–Ta) of a non-transpiring
    crop. (5) where, Tc: canopy Temperature (°C), Ta: air Temperature (°C), Tnws:
    non-water stressed canopy Temperature (°C), and Tdry: water-stressed canopy Temperature
    (°C). Within the past few years, there have been improvements in the use of CWSI
    for monitoring water stress and scheduling irrigation in different crops (Berni
    et al., 2009a, Berni et al., 2009b, Gonzalez-Dugo et al., 2014; O’shaughnessy
    et al., 2011; Paltineanu et al., 2013). O’Shaughnessy et al. (2012) incorporated
    a Time-Temperature Threshold (TTT) into a theoretical index (CWSI-TTT), and used
    it to successfully automate irrigations of grain sorghum. The study however, reported
    an under-irrigation problem during the growing season, caused by cloud cover and
    the influence of changing crop aspect on infrared thermometer measurements. Osroosh
    et al. (2015) developed an adaptive irrigation scheduling algorithm relying on
    a theoretical CWSI. This, unlike the traditional CWSI algorithm where the threshold
    is a constant value, uses a dynamic threshold determined by following the CWSI
    trend. However, large discrepancies in their thermal readings, attributed to infrared
    thermal and microclimatic measurements, resulted in dissimilar values of measured
    temperature and midday CWSI. Recent studies have evaluated additional indices
    based on infrared thermometry that require less information than CWSI for detecting
    crop water stress. Bausch et al. (2011) investigated the use of a ratio of canopy
    temperature (Tc ratio) measured over fully irrigated and water-stressed corn as
    a substitute for the Ks presently used in the reference ET-crop coefficient. The
    result indicated that the Tc ratio is a reasonable quantitative estimate of Ks
    for calculating crop ET under water stress conditions and that the ratio allows
    application of the crop coefficient method for scheduling deficit irrigation.
    Taghvaeiana et al. (2014) indicated that the Degrees Above Non-Stressed (DANS),
    which is based solely on canopy temperature, was effective in monitoring water
    stress and scheduling irrigations in deficit-irrigated sunflower in arid/semi-arid
    regions. DeJonge et al. (2015) recommended the Degrees Above Canopy Threshold
    (DACT) as a suitable index that requires a single canopy temperature measurement
    for quantifying water stress in maize. Kullberg et al. (2017) compared four thermal
    remote sensing indices based methods for estimating crop evapotranspiration coefficients:
    CWSI, DANS, DACT, Tc ratio, and observed that thermal indices DANS and DACT are
    responsive to crop water stress, comparable to more data intensive methods such
    as CWSI. While canopy temperature measurements by infrared thermometers are reliable
    and non-invasive (Cohen et al., 2005), they are usually based on only a few point
    measurements. Therefore, uniformity of soil water content and of plant canopy
    for large areas is assumed. Most researchers, however, assume that weather conditions
    are constant if the measurements required to locally calibrate the baselines are
    made close to solar noon and under clear sky conditions. This assumption is problematic
    because weather conditions change with location, time of day and day of the year,
    and the baselines for the same crop will consequently change with weather conditions
    (Payero and Irmak, 2006). Researchers from different places have, therefore, reported
    different baselines for the same crop (Idso et al., 1981, Irmak et al., 2000,
    Nielsen and Gardner, 1988, Payero and Irmak, 2006, Steele et al., 1994, Yazar
    et al., 1999). The lack of transferability of the baselines, together with the
    restriction of having to make required measurements close to solar noon and under
    clear sky conditions, are major drawbacks of using the empirical CWSI method for
    irrigation scheduling (Alves and Pereira, 2000). 3. Remote sensing methods Even
    though the usefulness of canopy temperature, measured from infrared thermometry,
    has been established in several studies for monitoring plant water stress, there
    are physiological and operational concerns that support the development of alternative
    narrow-band indices, based on the visible and red edge spectral region for detecting
    water stress in crops (Berni et al., 2009b, Dangwal et al., 2015, Panigada et
    al., 2014, Rossini et al., 2013, Wang et al., 2015, Zarco-Tejada et al., 2013,
    Zhao et al., 2015). In some plants, the diurnal fluctuations in stomatal conductance
    are such that the relationships between canopy temperature and stress levels are
    not clear-cut. An increase in evaporative demand due to high vapor pressure deficits
    induces a constant decline in leaf conductance, even when the crops are well watered
    (Zarco-Tejada et al., 2012). Again, monitoring of large cropped fields requires
    appropriate imagery at high spatial and spectral resolutions, as well as short
    revisit periods (Berni et al., 2009b). Although the use of remote sensing in agriculture
    was proposed few decades ago, it has not been widely adopted until recently, mainly
    because of the widespread adoption of emerging technologies that integrate high-resolution
    thermal cameras on board UAS (Berni et al., 2009a, Elston, 2016, Suárez et al.,
    2010, Zarco-Tejada et al., 2013). The potential applications of UAS in agriculture
    include; crop scouting, mapping canopy coverage, determining plant stresses, measuring
    soil moisture, managing variable-rate irrigation, and crop yield estimation (Ehsani
    et al., 2016). Recent researchers have proposed the integration of remotely sensed
    data with soil water balance method to improve irrigation water management. For
    instance, Campos et al. (2016) estimated total available water in soil by integrating
    evapotranspiration data and multispectral imagery. Filion et al. (2016) used remotely
    sensed image to map soil moisture in the Mediterranean regions to support water
    management and agricultural practice. Zhang et al., 2017a, Zhang et al., 2017b
    integrated airborne imagery data into a soil water balance model to improve the
    estimation of soil water deficit for maize and sunflower grown under full and
    deficit irrigation treatments. Therefore, UAS will be a vital tool for growers
    soon, because they can cover large areas, and take advantage of new sensing, mapping
    and data analytic technologies. Image resolution is improving and costs are also
    decreasing with time. Real time mapping and rapid image analysis also provide
    for early detection of plant water stress for timely irrigation scheduling, due
    to the potential to scale up information from the leaf to canopy/field levels
    (Gago et al., 2015) 3.1. Spectral reflectance indices The focus on indicators
