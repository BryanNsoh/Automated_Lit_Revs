  analysis: Growth determinants in wheat under drought conditions are critical in
    crop improvement programs. We evaluated the association of several water spectral
    indices (WSIs) with plant and soil water status in contrasting wheat genotypes
    under a range of field conditions. We examined the normalized water index 3 (NWI-3),
    one of the most consistent associations with water status parameters, which demonstrated
    a significant relationship with leaf water potential across a wide range of values.
    The NWI-3 showed associations with canopy temperature, a measure of water flow
    associated with water extraction from the soil, and was related to soil water
    potential and available volumetric soil water, indicating drought-tolerant genotypes
    could extract more water from deeper layers. The study suggests the potential
    application of NWI-3 in rapid and cost-effective screening for genotypes with
    enhanced water status and potential yield under drought conditions.
