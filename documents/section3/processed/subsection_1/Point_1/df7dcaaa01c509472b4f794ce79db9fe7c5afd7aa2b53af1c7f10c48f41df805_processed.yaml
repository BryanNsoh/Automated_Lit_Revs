    between plant water status and crop production Crop productivity under deficit
    irrigation is closely related to plant water status, and the latter status is
    directly influenced by soil water conditions. As expected, increasing deficit
    irrigation stress negatively affected the plant water relations, which in turn
    reduced leaf expansion and elongation, leaf initiation rates, and dry matter accumulation,
    ultimately resulting in significant reduction in final grain yield. Therefore,
    the assessment of plant water status through monitoring the status of leaf water
    potential (LWP), relative water content (RWC), and equivalent water thickness
    (EWT) could provide important insights for enhancing crop productivity under deficit
    irrigation stress by taking the right decisions of the irrigation scheduling,
    such as when and how much water should be applied. RWC is an immediate response
    to deficit irrigation at the canopy level, and thus is widely used for describing
    the water stress levels (Chaves et al., 2003; Chen et al., 2016). Changes in LWP,
    which provides a good indication of the degree of tissue and cell hydration, are
    synchronously accompanied by the changes in the soil water potential next to the
    plant roots (Bellvert et al., 2016; Elsayed et al., 2011; Gutierrez et al., 2010).
    Drought stress affects EWT before any symptoms appear on the canopy. Therefore,
    detecting the changes in EWT under deficit irrigation stress provides an early-warning
    signal for water deficit in the soil next to the plant roots (Ihuoma and Madramootoo,
    2017; Zarco-Tejada et al., 2003). This indicates that these three plant water
    relation parameters could serve as key indicators for providing information about
    the actual water stress level, and thus accurate detection of these parameters
    could potentially minimize crop irreversible physiological damage and yield loss
    under deficit irrigation conditions. As observed in this study, final grain yield
    (GY) per hectare gradually decreased with decreasing irrigation rates, and was
    accompanied by parallel reductions in LWP, RWC, and EWT (Table 1). This result
    was also supported by the strong positive and negative correlations between GY
    and the three plant water relation parameters under moderate (0.75 ETc) (except
    for LWP) and severe (0.50 ETc) water stress treatments (Table 2). Close relationships
    between GY and these plant water relation parameters on one side, and the strong
    relationships between each other on the other side suggest that these three plant
    water status parameters could be used to understand the mechanisms of plant response
    and adaption to deficit irrigation stress and optimize crop production through
    right irrigation scheduling. 4.2. Performance of spectral reflectance for assessment
    of plant water status and grain yield The relative importance of these three plant
    water status parameters in improving irrigation water management depends on monitoring
    their status at frequent times in order to determine irrigation thresholds and
    implementation of suitable irrigation scheduling. Fortunately, various changes
    in plant water status, which can be induced by deficit irrigation stress, generate
    variability in the canopy spectral reflectance in the range of 400–2500 nm (El-Hendawy
    et al., 2017a). Therefore, many studies have shown significant correlations between
    different water relation parameters and spectral information of the canopy at
    different wavelengths, which offers the possibility of assessing plant water status
    in a non-destructive and expeditious manner using the spectroradiometer (El-Hendawy
    et al., 2017a; Elsayed et al., 2017; Erdle et al., 2011, 2013). In this study,
    with the exception of the wavelength intervals from 708 to 734 nm and 1301 to
    1388 nm, all other wavelengths in the three parts of the spectrum showed moderate
    to strong significant correlations with the three plant water relation parameters
    and GY (r = ±0.50 – ±0.84) with some clear peaks at around 351, 518, and 687 nm
    in the visible region (VIS), 762, 974, 1100, and 1240 nm in the near-infrared
    region (NIR), and 1392, 1515, 1930, and 2273 nm in the shortwave-infrared region
    (SWIR) (Fig. 1). These results reveal that these eleven peaks may have some specific
    roles in the eco-physiological process that is directly and indirectly associated
    with the plant water status. Therefore, building different spectral reflectance
    indices (SRIs) based on these wavelengths could be used effectively to assess
    the leaf water relation parameters and grain yield. Interestingly, a series of
    typical wavelengths have been identified in literature at the reflection peaks,
    valleys, and inflection points of the canopy spectral reflectance from VIS to
    SWIR of the spectrum ranges. Previous studies have shown that the wavebands centered
    at 540, 610, 630, 680, 760, 970, 1100, 1200, 1240 1400, 1450, 1730, 1930, 2100,
    2250, and 2500 nm provided insights for estimating different parameters related
    to plant water status under different irrigation treatments and for different
    crops (Cheng et al., 2010; Curran et al., 2001; Clevers et al., 2008; Elsayed
    et al., 2017; Yao et al., 2014). Datt (1999) reported significant negative correlations
    between the wavelengths intervals of 1120–1870 nm and 1980–2440 nm and EWT. Kriston-Vizi
    et al. (2008) reported moderate correlations between the plant water status of
    mandarin and peach canopies, expressed by LWP, and reflectance at green (490–580 nm)
    and red (580–760 nm) regions. Sun et al. (2008) reported that the wavelengths
    in the SWIR region (i.e., 1502, 1391, and 1656 nm) were also found to be more
    sensitive to changes in RWC in olive plants exposed to different levels of water
    stress than other wavelengths in the NIR region. Zhang et al. (2012) also found
    significant correlations (r > 0.60) between leaf water content and the wavelength
    intervals of 553–556 nm, 689–720 nm, 755–842 nm, 950–970 nm, 1013–1034 nm, and
    1055–1075 nm under different water stress levels. In grass (Poa pratensis), Bayat
    et al. (2016) found that the wavelengths at 1400, 1516, 1870, 2225, and 2273 nm
    exhibited strong relationships with leaf water content under drought stress. All
    the wavelengths listed above, other published wavelengths not mentioned here,
    or the wavelengths discovered in this study indicate that the effects of leaf
    water status on spectral reflectance may include both direct and indirect effects.
    The direct effects, which are manifested by the magnitude in spectral reflectance
    in the SWIR region, are related to the plant water status as well as to leaf biochemical
    properties that are independent of leaf water status such as sugar, cellulose,
    or lignin. The indirect effects, which are manifested by changes in spectral reflectance
    in the VIS and NIR regions, are not explained by the spectral properties of plant
    water status but associated with other vegetation properties such as leaf pigment
    concentration, cell wall–air interfaces, leaf anatomy, and the leaf thickness
    and structure, which are indirect influenced by the state of hydration in the
    leaf. Therefore, it is feasible to use different wavelengths from the three parts
    of the spectrum (VIS, NIR, and SWIR) and incorporate it in the different SRIs
    to assess changes in plant water relation parameters and grain yield under different
    levels of irrigation rates. The contour map (Fig. 2), which shows the best coefficients
    of determination (R2) between phenotypic parameters and normalized difference
    spectral indices (NDSIs) based on linear regression, and the data in Table 3,
    which shows the best models of regression and R2 for the relationships between
    the tested parameters and 55 NDSIs constructed from the possible combinations
    of eleven wavelength peaks and 7 published NDSIs, reinforce these findings and
    also show that the NDSIs based on NIR-vs.-VIS, NIR-vs.-NIR, SWIR-vs.-NIR, and
    SWIR-vs.-SWIR wavelengths showed significant relationships (R2 values ranging
    from 0.50 to 0.81) with the three plant water relation parameters and GY. The
    NDSIs based on VIS-vs.-VIS wavelengths failed to track the changes in these parameters.
    These findings also reinforce the direct and indirect effects of the state of
    water hydration in the leaf on spectral reflectance features, as well as suggest
    that it is advantageous to construct the NDSIs based on combined information from
    the three parts of the spectrum (VIS, NIR, and SWIR) to assess plant water relations
    and crop productivity under a wide range of water irrigation rates. Furthermore,
    these findings also indicate that to build new NDSIs for monitoring plant water
    relations, the NDSIs should be established using bands not sensitive to plant
    water content. The absorption of light by water in tissues at these bands is very
    weak or do not occur, which makes them suitable for use as reference bands. These
    bands should be combined with bands sensitive to plant water content and the absorption
    of light by water in tissues at these bands is moderate or high. Data from literature
    allow us to conclude that the NDSIs formulated using SWIR combined with NIR, combining
    two wavelengths from the NIR regions, but the energy of one of them is not absorbed
    by water in tissues, or using NIR combined with VIS are useful for monitoring
    the plant water relations for different crops under different levels of water
    stress (Bayat et al., 2016; Ceccato et al., 2002; Colombo et al., 2008; Elsayed
    et al., 2011; Gao, 1996; Gutierrez et al., 2010; Ollinger, 2011). Elsayed et al.
    (2011) also assessed LWP of wheat under drought stress using the SRI (R100/R1100).
    Strong correlations between the SRI based on the ratio between the water index
    (WI) and the normalized difference vegetation index (NDVI) and RWC, as well as
    between NWI-3 and LWP of wheat have been reported (Gutierrez et al., 2010; Kakani
    et al., 2007). Winterhalter et al. (2011) successfully identified strong relationships
    between the water status of wheat and SRIs based on VIS/NIR regions. Ruthenkolk
    et al. (2002) also reported that although the NDSIs based only on the SWIR regions
    delivered favorable relationships with LWP, the NDSI based on the NIR/VIS regions
    were found to be more related to LWP. Yao et al. (2014) successfully estimated
    EWT in wheat under various water regimes using a three-band index (R1429–R416–R1865)/(R1429+R416+R1865).
    No consistent relationship was found between the photochemical reflectance index
    (PRI), which is based only on the VIS, and the water potential of olive plants
    because PRI was strongly affected by canopy structure and soil background (Suárez
    et al., 2008). Different factors affect the measured canopy spectral reflectance,
    affecting the performance of SRIs for tracking the changes in the measured parameters
    under different conditions. For instance, some SRIs performed the best for tracking
    the changes in the measured parameters under drought stress conditions but failed
    to track these changes under well-watered conditions and vice versa. Garriga et
    al. (2017) found that various SRIs showed the strongest predictive power for assessment
    of the measured parameters when the data of spectral reflectance for full irrigation
    and water stress were combined together as compared with the results obtained
    for individual treatments. On the contrary, El-Hendawy et al. (2017a) reported
    that various SRIs failed to track the changes in transpiration rate (E) when the
    data of spectral reflectance of different irrigation rates were pooled together,
    whereas they successfully tracked these changes under each irrigation rate. Elsayed
    et al. (2011) also found that the changes in LWP of wheat can reliably be tracked
    under either well-watered or water stress conditions. The results of this study
    showed that most selected NDSIs showed moderate to strong relationships with RWC
    under the full irrigation rate (R2 = 0.51–0.70), although they failed to assess
    the LWP and EWT, which suggest that the relationships between the NDSIs and both
    LWP and EWT were independent of RWC under full irrigation conditions (Fig. 3,
    Fig. 4, Fig. 5). However, half of the NDSIs (six out of 12 NDSIs) showed moderate
    relationships with GY under full irrigation conditions (R2 = 0.41–0.65, Fig. 6).
    Although the LWP was tracked effectively by the NDSIs under both moderate (0.75
    ETc) and severe (0.50 ETc) water stress conditions similar to RWC and GY, these
    NDSIs showed moderate to strong relationships with EWT under severe water stress
    conditions only (R2 = 0.43–0.70, Fig. 5). These results indicate that major changes
    in EWT did not occur until the plants were exposed to highly water stress conditions
    and therefore the analyzed NDSIs are not able to detect light and moderate changes
    in EWT under full and moderate irrigation conditions. Furthermore, EWT may be
    less related to spectral reflectance than to RWC and sometimes LWP. The reason
    for this may be that although the EWT provides information about canopy water
    content such as the RWC and LWP, it is very sensitive to changes in the leaf area
    of the plant. Severe water stress is sufficient to notably decrease the plant
    leaf area. Thus, strong responses of leaf area to severe water stress may also
    have strong impacts on the canopy spectral reflectance. Therefore, the results
    of this study suggest that EWT does not directly provide information about water
    status as such as LWP and RWC, because it is dependent of the leaf area of the
    plant. 4.3. Validation of predictive models The three water relation parameters
    (LWP, RWC, and EWT) and GY were estimated from the developed predictive models
    based on the twelve NDSIs that are used for tracking changes in these parameters
    under each irrigation rate. Interestingly, all of these twelve NDSI models provided
    very good prediction accuracy of all parameters as indicated by the six validation
    statistics, with the prediction of RWC and GY being more accurate than those of
    LWP and EWT. At least five out of the 12 NDSI models were selected for each parameter
    with very high accuracy because they fulfilled most criteria of the six validation
    statistics (Table 4 and Fig. 7). The new NDSIs constructed in this study such
    as NDSIs No. 32, 39, 44, and 49 as well as the published SRIs such as SRIs No.
    62 and 65, which showed very good prediction accuracy with the observed values
    of all phenotypic parameters, combined most relevant SWIR wavelengths with the
    most relevant NIR wavelengths (Table 4). The three-band indices, such as NDSIs
    No. 56, 58, and 66, also combined SWIR wavelengths together with NIR and VIS wavelengths.
    This indicates that most NDSIs composed of the NIR and SWIR bands could be used
    for indirect management of irrigation scheduling through detecting the changes
    in plant water status. The three water relation parameters tested in this study
    are always used to detect the water status of plants. This is because the sensitivity
    of the NDSIs to changes in plant water status depends on the selection of the
    wavelengths whose energy are weakly and strongly absorbed by water, which found
    always with the NIR and SWIR wavelengths, respectively. The wavelengths within
    the SWIR region are less sensitive to noise caused by the leaf internal structure,
    penetrate less far into the canopy, and are more sensitive to changes in plant
    water status; the opposite is true for the wavelengths within the NIR region (Eitel
    et al., 2006; Mariotto et al., 2013; Rapaport et al., 2017). As a result, the
    models derived from this study are simple, applicable, and conforms to the principle
    of remote sensing in management of irrigation scheduling. The results of this
    study also showed that the tested phenotypic parameters can also be accurately
    estimated from the prediction models based on the NDSIs that incorporate NIR-VIS
    regions such as NDSI No. 5 (NDSI (1100, 351)) or only NIR wavelengths such as
    NDSI No. 63 (NWI3 = R970–R880)/(R970 + R880). These results indicate significant
    responses of leaf structure, photosynthetic efficiency, and photosynthetic pigments
    to deficit irrigation stress. Therefore, it is likely that a cheaper NIR–VIS broadband
    sensor may be suitable also for detecting vegetation water status under a range
    of irrigation water levels. This assumption is supported by Becker and Schmidhalter
    (2017); Elsayed et al. (2011); Gutierrez et al. (2010); Marino et al. (2014);
    Prasad et al. (2007); Rapaport et al. (2017), and Ruthenkolk et al. (2002), who
    reported that the NIR-based indices and NIR–VIS based indices are sufficient to
    detect the parameters of plant water status such as LWP and RWC, and are sufficient
    to explain a large proportion of the variability in GY. The NIR wavelengths at
    970 and 1100 nm penetrate deeper into the canopy and successfully detect the direct
    changes in the internal leaf structure caused by water deficit, and therefore
    are also suitable for detecting changes in plant water status. However, the other
    wavelengths at 880 and 351 nm are used as a reference because their energy is
    not absorbed by water. 4.4. Evaluation of the partial least square regression
    (PLSR) model Although several SRIs have great potential for detecting the changes
    in different phenotypic parameters of plants under different environmental conditions,
    most common SRIs with simple ratios and normalized or combined formulas focus
    on 2–3 wavelengths only. This makes it difficult to build a unified spectral index
    to cover most associated bands related to the crop biophysical and biochemical
    parameters as well as to deal with potentially confounding factors. Several researchers
    have used PLSR to improve the prediction accuracy of phenotypic parameters of
    plants by using several and different sensitive wavelengths or SRIs (Colombo et
    al., 2008; Elsayed et al., 2017; Gislum et al., 2004; Jin et al., 2013; Li et
    al., 2014). For instance, Colombo et al. (2008) examined the performance of different
    SRIs for estimation of leaf EWT using the model of PLSR. The results of this study
    showed that leaf EWT could be successfully estimated through different SRIs using
    the PLSR model, with the mean relative errors between the predicted and the measured
    values around 19%. Jin et al. (2013) also reported that the PLSR model has great
    potential similar to the three-band indices for estimating the leaf water content
    of winter wheat under water stress conditions using the entire spectral dataset,
    with R2 value of 0.74 and RMSE value of 9.82%. Elsayed et al. (2017) also found
    that the PLSR model based on different NDSIs improved the estimation accuracy
    of leaf and canopy RWC of wheat by decreasing the RMSE value and increasing the
    coefficients of determination. Garriga et al. (2017) compared different regression
    algorithms including PLSR with different SRIs for the estimation of different
    agronomic parameters of wheat under full irrigation and water stress conditions;
    the results indicated that the PLSR model was similar to or better than the individual
    SRIs for estimation of GY. Similarly, the results of this study found that the
    PLSR model based on either the data of spectral reflectance of eleven wavelengths
    selected from Fig. 1 or the data of sixty-six NDSIs listed in Table 3 was similar
    to or better than most individual NDSIs for estimation of water relation parameters
    and GY (Fig. 8). PLSR was better than the NDSI for estimation of LWP and EWT in
    the 2nd year and LWP under 0.75 and 0.50 ETc treatments, especially in the validation
    datasets (Table 5). This further confirms that the PLSR model includes a wide
    range of sensitive wavelengths compared to the method of SRIs. 5. Conclusion In
    this study, close relationships between GY and three parameters of plant water
    relations (LWP, RWC, and EWT) under moderate and severe water stress conditions
    suggested that accurate and real-time estimation of these three plant water status
    parameters could be useful for irrigation scheduling and maximizing the water
    productivity of wheat. The observed significant relationships between plant water
    status parameters and the spectral information of the canopy at different wavelengths
    identified a series of novel wavelengths and, therefore, indicate that it is possible
    to assess changes in plant water status in a non-destructive and expeditious manner
    using the spectroradiometer. In this study, Fifty-nine novel NDSIs were also developed
    and the NIR/VIS, NIR/NIR, SWIR/NIR, and SWIR/SWIR based indices were most effective
    for tracking changes in leaf water status and GY. Different phenotypic parameters
    can be estimated from the prediction models based on a series novel NDSIs with
    very high accuracy. Acknowledgments The authors extend their appreciation to the
