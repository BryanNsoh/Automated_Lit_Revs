    the same leaf (15–20 spectra per leaf) may contribute to high levels of background
    noise in the spectra, requiring the use of the first derivative of the absorbance
    values to compute the best calibration. Precision irrigation can be achieved in
    grapevines using Ψstem as a measure of vine water status, because it responds
    quickly and accurately to (i) vine water restriction; (ii) soil water availability;
    (iii) soil hydraulic conductivity; and (iv) the capacity of the vine to transport
    water from the soil to the atmosphere (Choné et al. 2000, 2001). Because NIR can
    be used as a surrogate and non-destructive measure of Ψstem, this technique can
    be used to accurately control water deficits imposed on vines with the objective
    of obtaining better WUE and high quality grapes for wine production (Ojeda et al.
    2002, Coombe and Iland 2005, Pellegrino et al. 2005). NIR can be used as a physiological
    indicator for irrigation scheduling based on vine water demand, rather than relying
    on weather and/or soil moisture measurements, which do not consider the plant
    in the assessment. For irrigation scheduling purposes, NIR has the potential to
    be used within the same general guidelines for vineyard water management as for
    Ψstem, which are: above –1.0 MPa (non-stress), between –1.0 to –1.2 MPa (moderate
