    SECTIONS PDF TOOLS SHARE Abstract Background and Aims: Near infrared (NIR) spectroscopy
    techniques are not only used for a variety of physical and chemical analyses in
    the food industry, but also in remote sensing studies as tools to predict plant
    water status. In this study, NIR spectroscopy was evaluated as a method to estimate
    water potential of grapevines. Methods and Results: Cabernet Sauvignon, Chardonnay
    and Shiraz leaves were scanned using an Integrated Spectronic (300–1100 nm) or
    an ASD FieldSpec® 3 (Analytical Spectral Devices, Boulder, Colorado, USA) (350–1850 nm)
    spectrophotometer and then measured to obtain midday leaf water potential using
    a pressure chamber. On the same shoot, the leaf adjacent the one used for midday
    leaf water potential measurement was used to measure midday stem water potential.
    Calibrations were built and NIR showed good prediction ability (standard error
    in cross validation (SECV) <0.24 MPa) for stem water potential for each of the
    three grapevine varieties. The best calibration was obtained for the prediction
    of stem water potential in Shiraz (R = 0.92 and a SECV = 0.09 MPa). Conclusion:
    Differences in the NIR spectra were related to the leaf surface from which the
    spectra were collected, and this had an effect on the accuracy of the calibration
    results for water potential. We demonstrated that NIR can be used as a simple
    and rapid method to detect grapevine water status. Significance of the Study:
    Grapevine water potential can be measured using NIR spectroscopy. The advantages
    of this new approach are speed and low cost of analysis. It may be possible for
    NIR to be used as a non-destructive, in-field tool for irrigation scheduling.
