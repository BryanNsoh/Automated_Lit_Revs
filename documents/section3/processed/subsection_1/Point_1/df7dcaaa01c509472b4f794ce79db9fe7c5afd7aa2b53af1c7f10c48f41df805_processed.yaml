    scattering and absorption effects for accurate representation of surface temperature
    using thermal sensors. Large portions of the thermal radiation emitted from the
    earth’s surface that is measured by airborne or satellite sensors are attenuated
    by scattering and atmospheric absorption (Bitelli et al., 2015, Quattrochi and
    Luvall, 1999). Absorption of radiation by gas molecules is more significant than
    scattering. Due to strong absorption by water vapor and carbon dioxide molecules,
    thermal RS typically utilizes two atmospheric windows i.e., 3–5 and 8–14 μm wavelengths
    (Quattrochi and Luvall, 1999). Ozone strongly absorbs radiation in the 9.2–10
    μm range, so spacecraft RS systems cannot utilize this range. Airborne system,
    however, can utilize this region due to the low altitude of the sensor’s platform.
    In images acquired during the day, interpretation of data in the 3–5 μm range
    is difficult due to overlap with solar reflection; however, they are especially
    useful for monitoring events such as forest fires and geothermal activities. In
    thermal RS, the 8–14 μm region of the spectrum is of particular interest as it
    contains the peak energy emissions for most earth surfaces. There exist atmospheric
    modeling programs (e.g., LOWTRAN and MODTRAN) to address atmospheric attenuation
    and scattering of radiation over a wavelength region of 0.25–28.5 μm. These programs
    are widely used for satellite acquired thermal data (Quattrochi and Luvall, 1999)
    but less for data acquired from aerial platforms. There is thus a need to evaluate
    existing atmospheric modeling programs as well as to create new ones that can
    address concerns about the potential atmospheric effect on aerial thermal images.
    4.3. Calibration and emissivity adjustment Thermal images can be influenced by
    many factors, such as the performance of the thermal camera, moisture in the atmosphere,
    shooting angle, shooting distance, and other sources of emitted and reflected
    thermal radiation. Calibration of thermal sensors is thus critical to extract
    scientifically reliable surface temperatures of objects. However, this can be
    a complex process due to the reasons discussed below. The radiation measured by
    a thermal sensor is a function of the surface emissivity of an object, transmission
    of the atmosphere, and down-welling and up-welling thermal radiation. Emissivity
    is the ratio of radiation emitted by an object’s surface to that emitted by a
    perfect emitter of radiation (i.e., black body) at the same temperature. Each
    object has a different emissivity, which may vary by temperature. For example,
    crops such as alfalfa, snap bean and tomato have emissivity of 0.97, 0.96 and
    0.98, respectively (Chen, 2015, López et al., 2012). Land surface emissivity varies
    by soil types (Sobrino et al., 2009), and sky emissivity varies based on cloud
    conditions (i.e., temperature and vapor content) (Kjærsgaard et al., 2007). To
    correct thermal images, the effects of emissivity at various levels (i.e., crop,
    soil, and sky) (Fuchs and Tanner, 1966, Rahkonen and Jokela, 2003, Sobrino et
    al., 2009, López et al., 2012) and effects of atmospheric transmissivity, which
    can vary depending on humidity, ambient temperature and distance from the object
    to the sensor, need to be taken into account. Some studies (Allen et al., 2011,
    Kuenzer and Dech, 2013) have used sophisticated models such as MODTRAN to account
    for impacts of humidity, temperature and aerosol profiles on scattering and absorption.
    For surface temperature estimation, down-welling radiation can be measured with
    a thermal sensor. The emissivity of an object’s surface can be assumed to be fixed
    or known. Other atmospheric parameters such as humidity and ambient temperature
    can be measured in the field. The distance of the object to the sensor can be
    approximated from the flight altitude (Stark et al., 2014). 4.4. Atmospheric condition,
    viewing angle, altitude and timing for image acquisition Haze and cloud cover
    conditions can influence the thermal data collected from aerial and satellite
    platforms. Thus these conditions should be carefully monitored while acquiring
    thermal images. Relative humidity, altitude and viewing angle at which images
    are acquired should also be considered. Thomson et al. (2012) collected canopy
    temperatures of soybean crops at both cloud and cloud-free conditions at varying
    altitudes near Stoneville, Mississippi, and demonstrated that thermal images collected
    aerially on cloudy days were of poor quality (i.e., lower contrast and poor radiometric
    resolution). They also found that altitude alone accounted for 58% of the variability
    in canopy temperature, solar radiation and altitude together accounted for 73%,
    and altitude and relative humidity accounted for 76%. Also, remote measurements
    of canopy temperature were shown to be influenced by viewing angle of thermal
    sensors (Berni et al., 2009a, Berni et al., 2009b, Fuchs et al., 1967). Fuchs
    et al. (1967) demonstrated a temperature difference of +3 °C in soybean crops
    when the angle of incidence of the sensing beam changed from 0 to 180 deg. Alchanatis
    et al. (2010) developed regression models using thermal indices derived from thermal
    images for two different dates (i.e., July and August) and points in time (i.e.,
    morning (10–12) and midday (12–14)) to estimate water status in cotton, and demonstrated
    that midday was the optimal time for thermal image acquisition. However, Sepulcre-Cantó
    et al.(2006) found temperature from airborne thermal images acquired early in
    the morning to be less affected by background effects than those acquired at noon.
    4.5. Crop growth stage and crop species variation Measurements of canopy temperature
    through RS can be influenced by crop growth stages. Early in the growing season,
    when plants are small and sparse, temperature readings can be affected by reflectance
    from the soil surface. With measurements obtained from partial canopy cover, accurate
    representation of crop stress thus becomes difficult (Thomson et al., 2012). For
    accurate representation and management of crop stress under partial ground cover,
    research should be focused on developing algorithms that help determine the relative
    influence of canopy and soil on remotely sensed thermal data. For example, Bai
    et al. (2016) used Otsu’s adaptive thresholding algorithm to segment green pixels
    from the background to estimate vegetation biomass early in the growing season
    before canopy closure for soybean and wheat field trials. In addition to the crop
    growth stage, it is important to understand how the stomatal response to the environment
    varies across crop species while using canopy temperature as a proxy for plant
    water status (Ballester et al., 2013). For example, some species such as olive
    and citrus display significant stomatal closure at midday, even under well-watered
    conditions (Testi et al., 2008, Moriana et al., 2002), while for almond species,
    the stomatal behavior varies between cultivars (Gonzalez-Dugo et al., 2012). There
    is currently a gap in understanding of whether the indicators derived based on
    thermal images from various platforms (i.e., manned-aerial, UAV and satellite)
    can detect and differentiate behavior of contrasting species (Gonzalez-Dugo et
    al., 2013). Perhaps the integration of visual, thermal and NIR may provide a better
    understanding in this area, and thus further research is needed in this area.
    4.6. Data processing time and data analytics The usefulness of RS for in-season
    soil and crop monitoring depends on the turn-around time between image acquisition
    and dissemination of image-derived products. At present, image processing is still
    a very time consuming step that requires expert knowledge (Maes and Steppe, 2012).
    The turn-around time is between 1 and 3 weeks depending on the RS platform and/or
    sensor, algorithm utilized, and technician’s expertise on applying such algorithms
    (Gowda et al., 2008). However, for most agricultural practices (e.g., nutrients
    and pesticide application, irrigation, harvesting), information about a crop’s
    health should be delivered almost instantaneously. Currently, due to the relatively
    low flying altitude of UAVs, an unprecedented number of images with a small coverage
    footprint are being collected. For a meaningful interpretation of crop and soil
    conditions, these images need to be geometrically aligned (i.e., ortho-rectified),
    calibrated and corrected to account for atmospheric effects, and then stitched
    together (i.e., mosaic) to create a single image with larger spatial coverage.
    This requires a significant amount of data storage and time for preprocessing,
    analyzing, and presenting data in forms and formats that are meaningful and useful.
    Further, there is not a lack standardized framework for processing these big data
    sets (Zhang and Kovacs 2012). To use any RS technology, including thermal, as
    a common tool in agricultural practices, there is a need for a system that allows
    automatic processing of images as well as implements powerful data analytics to
    differentiate, quantify and detect temporal and spatial patterns of different
    crop and soil conditions. Currently, there are very limited studies focused on
    UAV acquired thermal images in PA, and of those available, the majority have focused
    only on soil moisture estimation (Hassan-Esfahani et al., 2015) and crop disease
    detection (Calderón et al., 2014). There are other areas of agriculture, such
    as mapping of soil, tile drainage, and crop residues, which may benefit from UAV
    based thermal RS. Further, there also exists the potential for evaluating and
    improving the performance of algorithms originally developed using satellite acquired
    images to images acquired from UAV platforms. For example, the METRIC model was
    originally developed to compute ET using Landsat images. Adaption of existing
    models, such as METRIC, to use UAV images might not only help enhance the accuracy
    of the model due to high resolution of the data but might also allow better understanding
    of associated opportunities and limitations. 4.7. Future use of unmanned aircraft
    in PA In the future, due to the flexibility and low cost for image acquisition,
    use of UAVs for crop and soil monitoring is anticipated to increase significantly
    compared to the traditional satellite and manned-aircraft platforms. Based on
    a survey of PA service retailers across the US in early 2015, UAV services are
    expected to increase the most. The use of UAV services was reported at 19% in
    2015 with expectations to increase to 38% by 2018 (Widmar and Erickson, 2015).
    While UAV acquired images could be practical alternatives to aerial photos and
    satellite images, there are several regulatory and technical issues, from acquisition
    to dissemination of final images (Zhang and Kovacs, 2012, Hardin and Jensen, 2011).
    With relaxed aviation regulations and improvement in image processing, geo-referencing,
    mosaicing, and classification algorithms (discussed above), UAV offers great potential
    for soil and crop monitoring (Zhang and Kovacs 2012). 5. Conclusions This review
    has briefly discussed the current state of the art and potential application of
    thermal RS in PA. Potential applications of thermal images in PA include, but
    are not limited to plant water stress monitoring, drought monitoring, plant disease
    detection, soil property mapping, residue cover and tillage mapping, field tile
    mapping, crop maturity mapping, and yield estimation. Although thermal RS has
    several potential advantages over the optical RS in crop and soil monitoring,
    there are a number of practical difficulties in its use, including atmospheric
    attenuation and absorption, calibration, climatic conditions, crop growth stages
    as well as complex soil and plant interaction that have thus far limited its use
    in the agricultural sector. However, the advancements in UAV technologies and
    pressures for greater precision in agricultural applications are likely to provide
    a real impetus to address these issues and increased integration of thermal RS
    in agricultural decision-making. Acknowledgements This material is based upon
