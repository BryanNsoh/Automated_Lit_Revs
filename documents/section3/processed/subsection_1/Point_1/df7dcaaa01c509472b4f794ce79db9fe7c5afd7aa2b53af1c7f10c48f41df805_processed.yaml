    SECTIONS PDF TOOLS SHARE Abstract BACKGROUND Until now, the majority of methods
    employed to assess grapevine water status have been destructive, time-intensive,
    costly and provide information of a limited number of samples, thus the ability
    of revealing within-field water status variability is reduced. The goal of this
    work was to evaluate the capability of non-invasive, portable near infrared (NIR)
    spectroscopy acquired in the field, to assess the grapevine water status in diverse
    varieties, grown under different environmental conditions, in a fast and reliable
    way. The research was conducted 2 weeks before harvest in 2012, in two commercial
    vineyards, planted with eight different varieties. Spectral measurements were
    acquired in the field on the adaxial and abaxial sides of 160 individual leaves
    (20 leaves per variety) using a commercially available handheld spectrophotometer
    (1600–2400 nm). RESULTS Principal component analysis (PCA) and modified partial
    least squares (MPLS) were used to interpret the spectra and to develop reliable
    prediction models for stem water potential (Ψs) (cross-validation correlation
    coefficient (rcv) ranged from 0.77 to 0.93, and standard error of cross validation
    (SECV) ranged from 0.10 to 0.23), and leaf relative water content (RWC) (rcv ranged
    from 0.66 to 0.81, and SECV between 1.93 and 3.20). The performance differences
    between models built from abaxial and adaxial-acquired spectra is also discussed.
    CONCLUSIONS The capability of non-invasive NIR spectroscopy to reliably assess
    the grapevine water status under field conditions was proved. This technique can
    be a suitable and promising tool to appraise within-field variability of plant
    water status, helpful to define optimised irrigation strategies in the wine industry.
    © 2017 Society of Chemical Industry INTRODUCTION Grapevine is a crop commonly
    grown in the Mediterranean region and other semi-arid climate regions that are
    prone to water stress, which may negatively affect vegetative growth, yield, grape
    composition and wine sensorial attributes.1 Increased temperatures and heterogeneous
    precipitation patterns are forecast in the context of climate change,2 and optimised
    irrigation emerges as one of the main strategies to guide quality grape production.3
    In this framework, the implementation of optimised irrigation based on fast, reliable,
    comprehensive indicators becomes a priority in agricultural research worldwide.
    Improved precision in the application of irrigation is aimed to be gathered by
    plant stress sensing, as decision making regarding watering is based on plant
    response,4 which integrates soil and atmospheric water status. Of the various
    plant-based sensing techniques, some directly assess the plant water status, while
    others focus on the plant''s physiological responses.5 In the first group, the
    measurement of the relative water content (RWC)6 and the plant water potential,
    either leaf (Ψl) or stem water potential (Ψs),7 are widely accepted, while sensors
    based on the hydraulic conductance8 can also be listed. Among the plant methods
    based on measuring the plant response to water scarcity, thermal sensors (operating
    in the infrared range, 8 to 14 µm),9 sap-flow meters,10 as well as sensors based
    on the measurement of growth rate, leaf thickness and fluctuations of trunk or
    stem diameter are included.11 Several authors4, 11-13 have extensively reviewed
    the applicability, advantages and disadvantages of these methods. Many of these
    methods require operator training for their implementation and maintenance, and
    are either destructive, discontinuous, time-intensive, costly and provide information
    of a limited number of samples; thus, their ability to reveal the variability
    in plant water status within a vineyard plot is diminished. In this context, the
    ideal method for the assessment of plant water status should be non-destructive,
    sensitive to water changes, capable of providing a reliable and early response,
    as well as being inexpensive, easy to operate and interpret, and susceptible to
    being automated in order to provide a large amount of data to appraise within-field
    variability.11 Therefore, it is necessary to advance in faster, easy-to-use, non-invasive
    alternative techniques capable of effectively appraising the water status variability
    within a vineyard to help define optimised irrigation strategies. Over the last
    two decades, non-destructive field and remote spectroscopy has enabled the definition
    of spectral indices from the combination of specific wavelengths that are sensitive
    to changes in plant water status.14 As an alternative to spectral indices, other
    authors have used continuum removal variables of the spectra, or the whole spectrum,
    to estimate grapevine water content at the leaf and canopy levels.15, 16 Near
    infrared (NIR) spectroscopy is a powerful technology that provides a non-destructive
    analytical method offering swift, accurate measurement. The NIR region is the
    part of the electromagnetic spectrum between 750 and 2500 nm and it is related
    to vibrations and combination overtones of the fundamental OH, CH and NH bond
    vibrations,17 thus sensitive to changes in water content. As a result, NIR spectroscopy
    may enable both real-time monitoring of the grapevine during the ripening process
    at leaf level and rapid quality control for evaluating plant water status,18,
    19 among other phenotyping traits.20 The use of portable NIR spectroscopy for
    the assessment of plant water status has not been extensively addressed. Likewise,
    prediction of classical Ψ and RWC based on NIR spectroscopy has been reported
    for several crops, such as olive tree,21 Eucalyptus seedling22 and grapevine.18,
    19, 23 Hence, there is considerable scope for improvement in the implementation
    of new, non-invasive, fast and robust portable NIR equipment to in-field assessing
    plant water status, as many features, such as the atmospheric conditions, the
    species, genotype, plant age, among others, affect conventional plant water status
    indicators,4 and potentially the NIR response also. The aim of the present study
    was to evaluate the capability of non-invasive, portable NIR spectroscopy to assess
    the grapevine water status under field conditions in a fast and reliable way,
    in two different vineyards subjected to the Mediterranean climate, planted with
    different grapevine varieties. MATERIALS AND METHODS Vineyard sites The study
    was conducted 2 weeks before harvest, during August (22nd to 30th) and September
    (3rd to 6th) 2012 in two different vineyards. Vineyard 1 was a commercial vineyard
    located in Falces (Navarra, Spain) (42° 23'' 52.2'''' N, 1° 47'' 41.8'''' W, 295
    m asl). Four grapevine (Vitis vinifera L.) varieties (Albariño, Pedro Ximenez,
    Verdejo and White Grenache) were spur-pruned and trained to a 2.0 × 1.0 m (inter-
    and intra-row) vertical shoot positioned (VSP) trellis system. Vines were grafted
    onto 110R rootstock and planted in 2009 with row orientation north–south in a
    sandy–gravel soil. All water shoots were pulled out in May and shoot trimming
    was performed in July. Irrigation was applied routinely during the growing season,
    involving a total volume of 691 L per plant (345 mm). At the study site annual
    rainfall was 436 mm and average temperature was 19.1°C in 2012 from April to October.
    Vineyard 2 was a commercial vineyard located in Vergalijo (Navarra, Spain) (42°
    27′ 46.0″ N, 1° 48′ 13.4″ W, 325 m asl). Four grapevine (Vitis vinifera L.) varieties
    (Cabernet Sauvignon, Grenache, Marselan and Tempranillo) were spur-pruned and
    trained to a 2.0 × 1.0 m (inter- and intra-row) VSP trellis system. Vines were
    grafted onto 110R rootstock and planted in 2009 with row orientation north–south
    in a sandy–gravel soil. All water shoots were pulled out in May and shoot trimming
    was carried out in July. No irrigation was applied during the growing season (rain-fed
    vineyard). At the study site, annual rainfall was 474 mm and average temperature
    was 19.2°C in 2012 from April to October. Spectral measurements in field Spectra
    were acquired under field conditions on the adaxial and abaxial sides of 160 individual
    primary adult leaves (20 leaves per cultivar) of the mid-upper part of the shoot
    (nodes 6 to 12). Five spectra distributed over each of the abaxial and adaxial
    leaf sides, avoiding veins, holes and spots, were collected on the leaves still
    attached to the vine, using a handheld micro-electro-mechanical system (MEMS)
    based NIRS digital transform spectrometer (microPHAZIR™; Thermo Fisher Scientific
    Inc., Waltham, MA, USA), working in reflectance mode in the spectral range 1600–2400
    nm with a non-constant interval of 8.7 nm. For both the adaxial and abaxial sides,
    the spectrum of each leaf was the average of the five spectra obtained from ten
    scans. The integration time of the sensor was 600 ms. The temperature of the samples
    during measurement was 23–25°C. Vinyl gloves were used at all times to handle
    the leaves in order to not distort both sides of leaf with external pollutants
    from hand manipulation. Once spectra were taken the same leaves were used to subsequently
    measure the Ψs and the RWC. Assessment of stem water potential (Ψs) and leaf relative
    water content After spectra acquisition, a Scholander pressure bomb (Model 600;
    PMS Instruments Co., Albany, NY, USA) was used to assess the midday Ψs (14:00,
    solar noon) after 1 h of dark adaptation of the leaves in aluminium foil bags.
    Immediately afterwards, each leaf was weighed in the field using a portable scale
    (Easy; Taurus, Oliana, Spain) and its weight recorded (fresh weight). Then, the
    leaves were submerged in deionised water at 10°C. This was intended to bring all
    the leaves to full water content (well hydrated leaf, 100% relative water content).
    The leaves were then transported in portable refrigerators to the University of
    La Rioja and kept in cold water for 18 h. After this time, the weight of each
    leaf was recorded (turgent weight) and then the leaves were set to dry out at
    60°C in the oven until constant weight (dry weight). The relative water content
    (RWC) per leaf was computed using Eqn 1: (1) where wf is the fresh weight, wd
    is the dry weight, and wt is the turgent weight. Chemometrics and data analysis
    Chemometrics involves the extraction of information from chemical and biological
    systems by data-driven means, such as multivariate statistics, applied mathematics
    and computer science. In the present work chemometric analysis was focused on
    multivariate methods, and was performed using the WinISI II software package version
    1.50 (Infrasoft International, Port Matilda, PA, USA) and the Unscrambler software
    package version 10.3 (CAMO ASA, Oslo, Norway). Principal component analysis (PCA)
    was used to reduce the dimensionality of the data to a smaller number of components,
    to examine any possible grouping and also to visualise the presence of outliers.24,
    25 Global Mahalanobis (GH) distance analysis was performed for the detection of
    outliers, i.e. Mahalanobis distance between the centre of the population and each
    sample in the space defined by a PCA based on the spectral information. Samples
    with GH values larger than 3 were considered outliers. Spectral outlier detection
    was performed separately for each leaf surface. In order to obtain two datasets
    with the same number of individuals, suitable for comparisons, whenever a spectrum
    from a leaf''s face was tagged as an outlier (thus removed), the one from the
    other surface was also removed (whether or not it was a real outlier), therefore
    that leaf was not present in any of the two datasets. As spectral pre-treatments,
    the standard normal variate (SNV) plus detrending (DT)26 procedure was used to
    remove the multiplicative interferences of scatter. In addition to a derivative
    mathematical treatment, window-wise filtering (1,4,4,1) was applied. The first
    digit indicates the order of the derivative, the second refers to the gap over
    which the derivative is calculated, the third represents the number of data points
    in a running average or smoothing and the fourth figure corresponds to the second
    smoothing.27 Modified partial least squares (MPLS) regression was tested for the
    prediction of Ψs and the RWC using the spectra from both leaf sides (adaxial and
    abaxial) separately in the 1600–2400 nm range. MPLS is often more stable and accurate
    than the standard PLS algorithm.27 In MPLS, the NIRS residuals at each wavelength
    obtained after each factor has been calculated are standardised (dividing by the
    standard deviations of the residuals) before calculating the next factor. To prevent
    over-fitting, the assessment of the calibration model was performed by a six-fold
    cross-validation. In this method, the set of calibration samples was divided into
    six groups, using one of them to check the results (prediction) and the remaining
    (five groups) to build the calibration model. The model was repeated as many times
    as groups were (six in total), in such a way that all the samples were used in
    both the calibration and prediction sets. Different pre-processing combinations
    based on derivatives, window-wise filtering and scatter correction methods were
    evaluated for building the calibration models. Outliers of the water status indicators
    were analysed using Student''s T statistic, which indicates the difference between
    the reference and the predicted value. A critical limit of T > 2.5 was used to
    identify samples as chemical outliers.28 The following statistics were used to
    select the most adequate models: standard error of calibration (SEC), standard
    error of cross-validation (SECV) and correlation coefficient of cross-validation
    (rcv). Additionally, the residual predictive deviation (RPDCV),29 calculated as
    the ratio between the standard deviation of the reference data for the training
    set and the standard error of cross-validation (SECV), was also computed. Calibration
    and prediction models were built for each vineyard site separately. Furthermore,
    global models, including the data from both vineyard sites, were also created.
