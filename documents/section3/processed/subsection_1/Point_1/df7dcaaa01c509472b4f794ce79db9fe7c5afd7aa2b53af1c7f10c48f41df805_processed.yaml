    \ \nRemote Sens. 2015, 7, 16460–16479 \n16465 \nFollowing the equations proposed\
    \ by the original references, hereafter called standard \nformulations, some of\
    \ the VIs were computed considering broadband regions of the electromagnetic \n\
    spectrum (e.g., visible atmospherically resistant index (VARI), normalized difference\
    \ greenness vegetation \nindex (NDGI), normalized difference vegetation index\
    \ (NDVI)), while others refer to specific \nwavelengths (water index (WI), photochemical\
    \ reflectance index (PRI), transformed chlorophyll \nabsorption in reflectance\
    \ index (TCARI), modified chlorophyll absorption in reflectance (MCARI), \nstructure\
    \ insensitive pigment index (SIPI), modified red edge simple ratio index (mRESR))\
    \ (Table 1). \nAn analysis of the best wavelengths aimed to improve the performance\
    \ of all VIs was \nimplemented following an empirical statistical approach. Other\
    \ authors have also used statistical \napproaches for similar purposes (e.g.,\
    \ [11]). In the current study, the selection of the best \ncombination of wavelengths\
    \ per VI was based on an automatic approach by testing all the possible \ncombinations\
    \ of bands, with 1 nm wavelength interval, for each VI. The full wavelengths range\
    \ of \nthe regions of the electromagnetic spectrum considered in the VI formulation\
    \ (Table 1) was tested as \nillustrated in Figure 2. In case of the WI, PRI, TCARI,\
    \ MCARI, SIPI, mRESR indices, in addition to \ntesting the wavelengths specifically\
    \ proposed in their standard formulation, the full range of \nwavelengths of the\
    \ corresponding regions of the electromagnetic spectrum was also considered for\
    \ \nsearching the best combination of wavelengths relative to each VI. The range\
    \ considered for each \nregion of the electromagnetic spectrum was 400–450 nm\
    \ for violet, 451–520 nm for blue, 521–570 nm \nfor green, 571–700 nm for red,\
    \ 681–740 nm for red edge, and 701–950 nm for near infrared (NIR). For \nthe PRI\
    \ index (Table 1), a subdivision of the green range from 521 to 545 nm and from\
    \ 546 to 570 nm \nwas considered. For the WI index (Table 1), the range from 951\
    \ to 1075 nm was also considered. For \nevery VI, a matrix of all the possible\
    \ combinations of wavelengths was built for each replicate site \nand associated\
    \ irrigation treatment (Figure 2), in a total of six matrices per block with each\
    \ element \nof the matrix corresponding to the VI value for a specific combination\
    \ of wavelengths. A wavelength \ninterval of 1 nm was adopted. This procedure\
    \ was repeated for each date of measurements. In Figure 2, \nthe example of a\
    \ matrix for a VI combining wavelengths of the green and red regions of the \n\
    electromagnetic spectrum is given, VIi,j, with i and j corresponding to the green\
    \ and red wavelengths \n(nm) respectively. A similar procedure was considered\
    \ for the VIs with three bands (e.g., VARI), \nVIi,j,k, with i, j and k subscripts\
    \ representing the wavelengths of each one of the three bands. Data \nfrom blocks\
    \ 1 and 2 were analyzed separately. \nΨpd was used to evaluate which VI and which\
    \ combination of wavelengths per VI better \nassesses the crop water status. The\
    \ average of the six Ψpd obs per replicate site was obtained for each \ndate and\
    \ analyzed against the average value of every VI for the corresponding replicate\
    \ sites and for \nevery combination of wavelengths (VIi,j or VIi,j,k). A correlation\
    \ analysis relating these two sets of \ndata (VI vs. Ψpd obs) was assessed for\
    \ each block and the corresponding Pearson correlation coefficient \n(r) was determined\
    \ for each combination of wavelengths (Figure 2). Squared values of the \ncorrelation\
    \ coefficient (r2) were considered to analyze the results of all the combinations\
    \ and VIs in \npositive values. \nTo assess the consistency of the results between\
    \ blocks 1 and 2, an index was computed for each \nwavelength combination per\
    \ VI. This index, hereafter called stability index (SI), combines the \naverage\
    \ r2 obtained for blocks 1 and 2 and the respective difference: \nܵݐܾ݈ܽ݅݅ݐݕ ܫ݊݀݁ݔ(ܵܫ)\
    \ = [(ݎ௕௟௢௖௞ ଵ\nଶ\n+ݎ௕௟௢௖௞ ଶ\nଶ\n) 2]/[1 + (ݎ௕௟௢௖௞ ଵ\nଶ\n−ݎ௕௟௢௖௞ ଶ\nଶ\n)]\n⁄\n\
    \ \n(1) \nFor each VI, the best combination of wavelengths was selected based\
    \ on the highest values \nobtained for r2 and SI considering the average of the\
    \ results of the two blocks, using a sorting \nprocess. The VI computed with the\
    \ best combination of wavelengths was then designated optimal \nVI (VIopt). \n\
    The robustness of the ranges of the electromagnetic spectrum selected for each\
    \ VIopt was \nassessed by testing the full combination of bands considering wavelength\
    \ intervals different from 1 \nnm. Therefore, the average values of reflectance\
    \ obtained for wavelength intervals of 2 nm were \nused to compute the VIopt following\
    \ the same procedure described in Figure 2. A similar approach \nwas considered\
    \ for intervals of 3 nm, 4 nm, 5 nm, 6 nm, 7 nm, 8 nm, 9 nm, and 10 nm. \nRemote\
    \ Sens. 2015, 7, 16460–16479 \n16466 \nThese tests of the full combination of\
    \ bands were automatically performed using a program \npurposefully developed\
    \ in Matlab (MathWorks, Inc.: Natick, MA,USA.). \n \nFigure 2. Scheme of the procedure\
    \ for selecting the best wavelengths for computation of a vegetation \nindex using\
    \ a wavelengths interval of 1 nm. The scheme refers to a vegetation index combining\
    \ the \nwavelengths of the green (i) and red (j) regions of the electromagnetic\
    \ spectrum. \n2.4. Statistical Analysis \nThe final-selected VIopt were linearly\
    \ regressed against the Ψpd obs relative to Block 1, used as \nparameterization\
    \ dataset, and the resulting equation was adopted as the Ψpd prediction equation.\
    \ Several \nstudies considered the use of linear regression to compare crop water\
    \ status and VIs (e.g., [4,22]). \nMoreover, a pre-assessment of the results showed\
    \ an adequate adjustment of the data to this type of \nanalysis, i.e., not requiring\
    \ a non-linear approach. The Ψpd prediction equation was then tested using \n\
    the dataset from the block 2 (n = 30), which was used as testing set. Subsequently,\
    \ the observed and \nthe predicted values of Ψpd relative to block 2 were compared.\
    \ Additionally, a leave-one-out (LOO) \ncross-validation between the observed\
    \ and the predicted values of Ψpd relative to block 2 was also \napplied. The\
    \ respective results were then analyzed using various goodness-of-fit indicators\
    \ to \nadequately assess the quality of the Ψpd predictive equation, as recommended\
    \ by several authors \n(e.g., [60–62]). \nThe goodness-of-fit indicators adopted\
    \ are widely used in modelling as recently analyzed by \nPereira et al. [61].\
    \ They include [60,63]: \n(a) The determination coefficient (R2) of the ordinary\
    \ least-squares regression between the \nvalues of Ψpd predicted with the VI predictive\
    \ equation (Ψpd VI) and measured (Ψpd obs). A \ndetermination coefficient R2 near\
    \ 1.0 indicates that most of the variance of the observed \nvalues is explained\
    \ by the model (predictive equation). \n(b) The regression coefficient (b) of\
    \ the linear regression through the origin relating Ψpd VI and \nΨpd obs. A value\
    \ of b close to 1 indicates that the predicted values are statistically close\
    \ to the \nobserved ones. \n(c) The root mean square error (RMSE) that expresses\
    \ the variance of residual errors, and \nwhich may vary between zero, when a perfect\
    \ match would occur, and a positive value, \nhopefully smaller than the mean of\
    \ observations; the smaller the RMSE, the better the \npredictive equation. \n\
    Remote Sens. 2015, 7, 16460–16479 \n16467 \n(d) The average absolute error (AAE),\
    \ which expresses the average size of the errors of \nestimate. \n(e) The percent\
    \ bias (PBIAS) that measures the average tendency of the predicted data to be\
    \ \nlarger or smaller than their corresponding observations. Low values indicate\
    \ an accurate \nprediction and positive or negative values indicate the occurrence\
    \ of an under- or \nover-estimation bias. \n(f) The absolute differences between\
    \ Ψpd VI and Ψpd obs (|Ψpd VI − Ψpd obs|) considering different \nclasses of water\
    \ deficit conditions. \n(g) The modelling efficiency (EF), proposed by Nash and\
    \ Sutcliffe [64], that is used to \ndetermine the relative magnitude of the residual\
    \ variance compared to the measured data \nvariance. Values close to 1.0 indicate\
    \ that the variance of residuals is much smaller than the \nvariance of observations;\
    \ contrarily, when EF is close to 0 or negative, this means that the \nmean is\
    \ as good or better predictor than the model. \n3. Results \n3.1. Selection of\
