    \ the daily evaporation estimation of FAO-56 using the reduction of\nthe readily\
    \ evaporable water (REW) coefﬁcient to limit stage I (evaporation occurs at the\
    \ same\nrate as atmospheric demand) and the application of a factor (m) to reduce\
    \ the Kr coefﬁcient in\nstage II (evaporation is lower than the atmospheric demand\
    \ as a consequence of soil retention forces).\nIn this study, a reduction factor\
