    \ of Kcb reported in the literature for many crops have been\nobtained for speciﬁc\
    \ conditions and can differ considerably from local conditions. As mentioned\n\
    previously in the introduction, remote sensing is a useful tool to obtain an actual\
    \ reﬂectance-based\ncrop coefﬁcient. In this work, Kcb values of a drip-irrigated\
    \ apple orchard were obtained using\na linear regression between the measured\
    \ basal crop coefﬁcient and the soil adjusted vegetation\nindex (SAVI) obtained\
    \ from canopy reﬂectance using satellite images [8,15,19,26]. Measured values\n\
