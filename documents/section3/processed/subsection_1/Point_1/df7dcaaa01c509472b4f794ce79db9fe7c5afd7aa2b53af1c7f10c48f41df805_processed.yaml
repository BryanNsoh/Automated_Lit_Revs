    showed that grapevine Ψleaf and Ψstem can be measured non-destructively using
    NIR spectroscopy using appropriate calibrations. Observed differences in the NIR
    spectra were related to the leaf surface in which the spectra were collected,
    and this had an effect on the accuracy of the calibration statistics for water
    potential. The global calibrations built using data obtained from glasshouse and
    field studies on two varieties are indicative that, in the future, a universal
    calibration, able to predict water potential for all varieties in different environments
    can be built. Further studies will be carried out in order to address the physiological
    implications of different leaf surfaces and morphology on the accuracy of NIR
    calibrations for water potential and in order to build a universal calibration
