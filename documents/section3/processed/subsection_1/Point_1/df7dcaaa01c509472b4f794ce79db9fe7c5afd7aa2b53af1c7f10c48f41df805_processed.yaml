    \ Ψstem, and ymean the average Ψstem. \n3. Results \n3.1. Water Status \nThe temporal\
    \ profile of the ETo (mm/day), the measured Ψstem (MPa) and its standard deviation\
    \ are \nshown in Figure 1. \nBefore the experimental water treatment (DOY 150),\
    \ the small standard deviations indicated similar \nΨstem values within one day.\
    \ Moreover, the measured Ψstem values were similar for all growing seasons \n\
    and orchards pre-treatment, although a warm April and May in 2011 caused an exception.\
    \ \nDuring the water treatment, the average Ψstem values decreased and the standard\
    \ deviations \nincreased, indicative of water deficiency accumulation and differences\
    \ between treatments. This effect \nwas more pronounced in the (deficit) irrigated\
    \ orchard, as a result of the larger differences between \ntreatments. In the\
    \ rainfed orchard, differences in Ψstem values throughout the growing season were\
    \ less \nvariable and more dependent on weather conditions. In general, the lowest\
    \ average Ψstem values were \nencountered near the end of the water treatment\
    \ period in the (deficit) irrigated orchard, as a result of \nthe prolonged period\
    \ of water deficiency. The extended use of drip irrigation caused small root \n\
    systems [30,31], which were more sensitive to longer periods of lack of water,\
    \ causing lower Ψstem \nvalues in the deficit irrigation treatment. In 2012, however,\
    \ during the later stages of the experimental \nwater treatment (DOY 180–220),\
    \ ETo dropped to 2 mm/day for an extended period. Together with \nhigh rainfall\
    \ (data not shown here), this caused low standard deviations and high average\
    \ Ψstem values \nfor both the (deficit) irrigated and rainfed orchard. \nAfter\
    \ the water treatment was finished, full irrigation (100% ETo) was again applied\
    \ and  \nthe average Ψstem values restored to the level prior to the treatment.\
    \ \nAs a result of the differences in experimental treatments, a wide range of\
    \ Ψstem values were present \nin the dataset, with a slightly skewed distribution\
    \ towards the lower Ψstem values. The overall average \nΨstem was −1.20 MPa with\
    \ a standard deviation of 0.43 MPa, a minimum value of −3.07 MPa and  \na maximum\
    \ value of −0.42 MPa. The overall average standard deviation within each tree\
    \ was  \n0.09 MPa (1,172 observations). \n \n \nRemote Sens. 2013, 5 \n6653 \n\
    \ \n \nFigure 1. Reference evapotranspiration (ETo; mm/day) from Beauvechain,\
    \ Belgium, and \nmeasured stem water potential (Ψstem; MPa), averaged for all\
    \ plots in both the (deficit) \nirrigated and rainfed orchard, with bars indicating\
    \ standard deviation. \n \n3.2. Leaf and Canopy Reflectance \nFigure 2 summarizes\
    \ the significant R² values between measured Ψstem and the normalized difference\
    \ \nratios (Equation (1)) of all wavelength combinations for both leaf (above\
    \ diagonal; 395 observations; \nSection 2.2.2) and canopy (below diagonal; 167\
    \ observations; Section 2.2.3) reflectances. \nOverall, the highest R² values\
    \ between Ψstem and both leaf and canopy reflectance spectra (R² > 0.45) \nwere\
    \ located in the SWIR region. The R1400–R1800 nm and R2000–R2400 nm regions correlated\
    \ strongly \nwith Ψstem (Figure 2). Normalized difference band combinations between\
    \ SWIR and other regions \nresulted in low(er), yet significant R² values. On\
    \ the other hand, significant and high R² values were \nalso found in the VIS-NIR\
    \ region (Visible-Near Infrared; 350–1,300 nm). As the spectral range of  \nthe\
    \ WorldView-2 satellite only compromised the VIS-NIR region, this was further\
    \ investigated. \nIn the VIS-NIR region, the canopy reflectance spectra were better\
    \ correlated with the Ψstem values \ncompared to the leaf reflectance spectra\
    \ (Figure 2). More specifically, several bands in the VIS-NIR \nregion showed\
    \ high R2 values (R2 > 0.35), i.e., the combination of green to red (550–650 nm)\
    \ or  \nred-edge (700 nm) with blue (500–530 nm). Additionally, the combination\
    \ of red-edge (700–750 nm) \nwith NIR (800–900 nm) reflectance correlated relatively\
    \ well with Ψstem (R2 > 0.3). These high R² \nvalues were further highlighted\
    \ in Figure 3, through scatterplots between Ψstem and three normalized \nRemote\
    \ Sens. 2013, 5 \n6654 \n \n \ndifference ratio indices (Equation (1)); namely,\
    \ a ratio of two SWIR bands (R1480 and R2230), a ratio of \ntwo VIS bands (R520\
    \ and R700), and a red-edge/NIR band combination (R800 and R722). \nFigure 2.\
    \ Coefficient of determination (R²) values of normalized difference ratio of leaf\
    \ \nmeasurements (above diagonal; Section 2.2.2) and canopy measurements (below\
    \ diagonal; \nSection 2.2.3) with measured stem water potential (Ψstem; MPa) for\
    \ each wavelength; only \nsignificant correlations were shown (α = 0.05) and atmospheric\
    \ water absorption bands \nwere left out. \n \nSimilar to Figure 2, the SWIR band\
    \ combination showed a high correlation with Ψstem on both leaf \n(R2 = 0.51;\
