    index. Open in new tab In the current study, the 970 nm wavelength, used in the
    five WIs tested, was clearly sensitive to the water content differences among
    genotypes over a range of water deficits, showing strong linear relationships
    with most of the water relations parameters measured (Table 2; Fig. 6). These
    indices compare the energy absorbed by water at 970 nm with different reference
    wavelengths (850, 880, 900, and 920 nm), which do not show energy absorption by
    water (Peñuelas et al., 1997; Babar et al., 2006; Prasad et al., 2007). Overall,
    the reference wavelength at 880 nm (employed for the NWI-3) resulted a little
    better than the others (Table 2). The current study is the first to report genetic
    effects within a species (as far as the authors are aware), suggesting the potential
    for application of WI in high-throughput screening of genotypes for water relations
    parameters; this will be discussed subsequently. Environmental range in which
    NWI-3 is associated with water relations parameters The fact that NWI-3 was measured
    across distinct crop stages and crop cycles, in addition to in different genetic
    materials, afforded the opportunity to assess the association of NWI-3 with water
    relations parameters across a broad range of expression. In general, water stress
    intensified over the course of the crop cycle and there was also significant seasonal
    variation when comparing crop cycles. This environmental variation in water stress
    was manifest in the wide range of expression of water relations parameters, and
    NWI-3 showed relatively strong linear associations with most water relations parameters
    (Figs 1–6). For example, ψleaf and ψsoil were expressed in the range –2.0 to –4.0
    MPa and –0.5 to –2.0 MPa, respectively, and showed linear associations with NWI-3
    across this range explaining 60–80% of the variation between the traits, depending
    on germplasm set. The data presented in this study give a reasonably comprehensive
    idea of the range of water relations traits and their levels of expression for
    which NWI-3 can be expected to serve as a proxy in situations where inexpensive
    or rapid estimation of water status of plants is useful. NWI-3 and water status
    parameters NWI-3 showed strong association with ψleaf which was generally the
    water relation parameter most consistently associated with NWI-3 (Table 2; Fig.
    1). ψleaf determined at night was assumed to approximate the ψsoil of the active
    root environment for each genotype as plants tend to equilibrate with the soil
    when demand for water from the atmosphere is negligible (Nobel, 1983). The expression
    of genetic effects for ψsoil indicates that different genotypes explore distinct
    soil water profiles. Furthermore, its association with expression of ψleaf (r2=0.52–0.76)
    and NWI-3 (r2=0.59–0.64) indicates that hydration status during the day could
    be related to the ability of roots to explore wetter soil profiles (Fig. 5), as
    opposed to adopting a more conservative water relations strategy. Our results
    suggest that drought-resistant genotypes maintain a better canopy water content
    compared with susceptible genotypes across a range of developmental stages (Table
    2; Figs 1–6). RWC, a useful indicator of plant hydration status under water stress
    (Slatyer, 1967; Chaves et al., 2002), showed low relationship at individual growth
    stages (Table 2; Fig. 2), but combining growth stages RWC showed significant association
    with NWI-3 during 2008 and across seasons (Figs 2, 6). RWC has also been associated
    with other spectral water indices (i.e. WI and NDWI) and specific wavelengths
    in crops evaluated under water stress (Table 5) (Peñuelas et al., 1993; Pu et
    al., 2003; Eitel et al., 2006). Boyer et al. (2008) found that barley and wheat
    leaves absorb excess water (10–15%) as a result of osmotic adjustment during water
    incubation to obtain full leaf turgidity, thereby overestimating RWC, a source
    of error that may have affected results in the current study. The strong relationship
    between CT and NWI-3 (Fig. 3) and between CT and ψleaf (Fig. 4) of genotypes corroborate
    the argument that better performance associated with cooler canopies is a function
    of improved hydration status (Olivares-Villegas et al., 2007) which is associated
    with roots that access deeper soil profiles (Lopes and Reynolds, 2010). The association
    between NWI-3 and AVSW at different soil profiles in the current study further
    supports this (Table 2; Fig. 5). Under soil water deficits, plants close stomata
    to reduce water loss (Medrano et al., 2002) while resistant plants may develop
    deeper roots to maintain better gas exchange (transpiration and photosynthesis)
    and higher growth rates (Passioura, 1983). The association reported here between
    NWI-3 and AVSW (Fig. 5) suggest its potential application in screening for genotypes
    that more effectively access water at soil depth (Table 2; Fig. 5). Genotypic
    differences in canopy water content NWI-3 showed a strong relationship with ψleaf
    at individual growth stages in all three sets of germplasm ALN, SBS-I, and SBS-II
    (Table 2; Fig. 1). Genetic correlations made using data combined across growth
    stages in the SBS-II and SYNDER and across growing seasons in ALN and SBS-I, demonstrated
    that NWI-3 is able to detect genetic differences among the lines evaluated in
    the present study (Table 4). The significant genetic correlations between NWI-3
    and the majority of water relations parameters (as indicated by ψleaf, cooler
    canopies and the ability more effectively to dry the soil) indicate strong genetic
    effects (Table 4). While, in general, NWI-3 was significantly associated with
    water relations parameters at all growth stages measured, a possible reason for
    low association at some individual growth stages was the environmental field variation
    associated with the high water-stress levels. The idea that associations may have
    been weakened by environmental variance is supported by the fact that when growth
    stages in SBS-II and SYNDER were combined, the relationships were strengthened.
    A cross correlation analysis between NWI-3 and ψleaf during two seasons (2006
    and 2007) for ALN and SBS-I and during three growth stages (booting, anthesis,
    and grain filling) for SBS-II and SYNDER also showed strong associations (r ranged
    from –0.45 to –0.86 for ψleaf, ψsoil, RWC, and AVSW and from 0.41 to 0.87 for
    CT). The use of NWI-3, or other spectral water indices, to explain genotypic differences
    for drought resistance in relation to the canopy water content (ψleaf and CT)
    and root capacity (ψsoil and AVSW) under water-stressed conditions has not previously
    been reported. Liu et al. (2004) compared three wheat cultivars and combined four
    irrigation regimes and four nitrogen treatments using a red edge band (740–930
    nm) to explain plant water content. Measuring canopy reflectance at six different
    growth stages (tillering to milking stage), the red edge band showed significant
    association with plant water content. Under both drought and hot-irrigated environments,
    deeper root growth permits better access to soil water to maintain better plant
    water content (Reynolds et al., 2007). McKenzie et al. (2009) found that the root
    mass of several barley genotypes was associated with subsoil water extraction
    and similar results have been shown in bread wheat (Lopes and Reynolds, 2010).
    In our study, WIs indicate improved hydration status in resistant genotypes and
    their relationship with AVSW at different soil depths (Fig. 5) could indicate
    an association with root capacity. The argument that NWI-3 is sensitive to genetic
    differences in water relations parameters is supported by the results of this
    study, including phenotypic and genetic correlations within different classes
    of breeding material (Tables 2, 4; Figs 1–5). Not surprisingly there is also an
    association of NWI-3 with grain yield in genotypes that maintained better water
    status (Table 3). Water indices and other water relations methods ψleaf is considered
    the most reliable indicator of plant water status and has been used to evaluate
    drought resistance among wheat genotypes (Munjal and Dhanda, 2005). Given the
    strong association between NWI-3 and ψleaf in the present study, the advantages
    of using NWI-3 to estimate plant water status, instead of the time-consuming method
    of measuring water potential with Scholander''s pressure pump, are self evident
    (20–30 samples h−1 for ψleaf and 150–200 readings h−1 for WIs). The spectral reflectance
    method is much more rapid at integrating several leaves on the canopy avoiding
    cutting leaf samples from plants. Other methods, such as measurement of RWC, are
    also time-consuming and less integrative when compared with using WIs to estimate
    water status. NWI-3 integrates dozens of leaves on the canopy and additional parameters
    can be estimated simultaneously through other spectral indices, such as photosynthetic
    capacity (NDVI), leaf area index (GNDVI), intercepted radiation (PRI), chlorophyll
    a/b (RARSa and RARSb), etc (Araus et al., 2001). The association between CT and
    NWI-3 (Fig. 3) confirms that CT is also a good indicator of hydration status.
    In this study, NWI-3 showed a better association with ψleaf and AVSW (r2=0.56–0.81)
    (Figs. 1, 5) than CT (r2=0.13–0.72). The robustness of the WIs as an indicator
    of ψleaf at different growth stages (Table 2; Fig. 1) could also indicate its
    value in irrigation decisions, to avoid water stress at critical growth stages
    during the cropping season (Koksal, 2008). Irrigation scheduling is an important
    goal in remote sensing; crop water status information and several indices (NDVI
    and NDWI) have been proposed for improving this (Jackson, 1986; Jackson et al.,
    2004). Data presented in this study suggest that NWI-3 may be a more reliable
    index for application in irrigation scheduling, though confirmation would have
    to come ultimately from calibration studies to establish threshold NWI-3 values
    that correspond to the water relations parameters associated with standard irrigation
    intervals. Conclusions The relationship between NWI-3 and ψleaf was generally
    consistent across years, and across growth stages in unselected recombinant inbred
    lines, elite advanced lines, and synthetic derivative genotypes under a wide range
    of water-stressed conditions. Results show a link between hydration status, transpiration
    rates (cooler canopies), water extraction capacity, and improved yield in drought-resistant
    genotypes under diverse water stress levels. The argument that genotypes with
    better canopy water content can access deeper soil layers for water uptake was
    supported by the association of the NWI-3 with AVSW and ψsoil. In addition, the
    genetic correlations between NWI-3 and water relations parameters support the
    idea that NWI-3 is able to distinguish genotypic differences in drought resistance
    at the canopy and soil level during the crop cycle. NWI-3 offers significant advantages
    for screening water relation traits since it integrates at the canopy level and
    can evaluate a large number of genotypes quickly and cheaply, compared with other
    methods that have been described in the literature. Abbreviations  ALN advanced
