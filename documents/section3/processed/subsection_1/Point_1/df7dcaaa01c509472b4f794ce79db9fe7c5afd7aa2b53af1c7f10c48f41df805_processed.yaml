  analysis: '**Types of data most applicable to irrigation management and their typical
    sources:**

    The most applicable data types for irrigation management include:

    - **Sensors and platforms:** This article discusses the pros/cons of sensors and
    platforms available to aid in irrigation monitoring and management. Of particular
    interest is the use of drones and ground-based platforms.

    - **Remote sensing approaches for precision irrigation:** This article describes
    three main remote sensing approaches to precision irrigation: (1) Estimating crop
    water status, evapotranspiration, infrared thermography including CWSI and TTTI,
    (2) soil and crop characteristics.

