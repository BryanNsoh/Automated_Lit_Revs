  analysis: "**Types of data most applicable to irrigation management and their typical\
    \ sources:**\n\nThermal RS can be used to provide spatial and temporal information\
    \ of both crop and soil surface temperature which can be utilized for various\
    \ irrigation management practices such as:\n\n- Crop water stress monitoring:\
    \ Amount of water utilized by the plant, which in turn can indicate crop stress.\
    \ It can be helpful in determining the right time and quantity of water to be\
    \ applied to the crop. \n- Evapotranspiration (ET) and drought stress monitoring:\
    \ ET is the transfer of water from the soil into the air through evaporation and\
    \ plant transpiration.\n- Soil texture mapping: Soil texture influences soil water\
    \ content. By examining the differences in land surface temperature under a relatively\
    \ homogeneous climatic condition, soil texture at a regional scale can be quantified.\n\
    - Residue cover and tillage mapping: Crop residues play an important role in soil\
    \ and water conservation. By examining the differences in soil surface temperature\
    \ between conventional and no-till systems, residue cover and tillage practices\
    \ can be mapped.\n- Crop maturity mapping: The ability to monitor crop maturity\
    \ is useful for determining the harvesting time, particularly when weather conditions\
    \ deteriorate and the entire area cannot be harvested in the time available.\n\
    - Crop yield mapping: An accurate and early estimate of crop yield is useful for\
    \ farmers for crop insurance and planning of harvest and storage requirements.\n\
    \n**Commonly available data sources for above applications are:**\n- Satellite\
    \ platforms (Landsat, Sentinel)\n- Aerial platforms (UAV, manned aircraft)\n-\
    \ Ground based sensors\n\n**Challenges and future research directions:**\n\n-\
    \ **Spatial and temporal resolution of acquired images:**\n  - Satellite-based\
    \ thermal sensors have limitations in spatial and temporal resolution for site-specific\
    \ agricultural applications, thus limiting their use in precision agriculture.\n\
    \  - Aerial platforms (manned/unmanned) have shown advantages over satellite images\
    \ due to their high spatial and temporal resolutions and flexibility for image\
    \ acquisition.\n- **Atmospheric effect:**\n  - Thermal radiation emitted from\
    \ the earth's surface is attenuated by scattering and atmospheric absorption,\
    \ thus it is important to account for atmospheric effects for accurate representation\
    \ of surface temperature using thermal sensors.\n- **Calibration and emissivity\
    \ adjustment:**\n  - The radiation measured by a thermal sensor is a function\
    \ of the surface emissivity of an object, transmission of the atmosphere, and\
    \ down-welling and up-welling thermal radiation.\n  - Calibration of thermal sensors\
    \ is thus critical to extract scientifically reliable surface temperatures of\
    \ objects.\n- **Atmospheric condition, viewing angle, altitude and timing for\
    \ image acquisition:**\n  - Relative humidity, altitude and viewing angle at which\
    \ images are acquired should be considered. \n  - The remote measurements of canopy\
    \ temperature were also shown to be influenced by viewing angle of thermal sensors,\
    \ thus the optimum altitude and timing for image acquisition should be determined.\n\
    - **Crop growth stage and crop species variation:**\n  - It is important to understand\
    \ how the stomatal response to the environment varies across crop species while\
    \ using canopy temperature as a proxy for plant water status.\n- **Data processing\
    \ time and data analytics:**\n  - The usefulness of RS for in-season soil and\
    \ crop monitoring depends on the turn-around time between image acquisition and\
    \ dissemination of image-derived products. \n  - There is a need for a system\
    \ that allows automatic processing of images as well as implements powerful data\
    \ analytics to differentiate, quantify and detect temporal and spatial patterns\
    \ of different crop and soil conditions.\n- **Future use of unmanned aircraft\
    \ in PA:**\n  - Due to the flexibility and low cost for image acquisition, use\
    \ of UAVs for crop and soil monitoring is anticipated to increase significantly\
    \ compared to the traditional satellite and manned-aircraft platforms.\n  - The\
    \ advancements in UAV technologies and pressures for greater precision in agricultural\
    \ applications are likely to provide a real impetus to address the issues and\
    \ increase the integration of thermal RS in agricultural decision-making."
