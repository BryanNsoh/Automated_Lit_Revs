    grapevine varieties was observed for any of the two leaf sides. DISCUSSION Non-invasive,
    NIR reflectance spectroscopy in the range of 1600–2400 nm, acquired with a portable
    spectrophotometer under field conditions, has proved to successfully and reliably
    assess the grapevine water status (from no stress to severe stress conditions)
    in two vineyard sites planted with different grapevine cultivars. Likewise, reliable
    predictive models for two classical indicators of plant water status, such as
    the Ψs and the RWC, have been built from leaf spectra acquired with a fast, non-destructive,
    hand-held NIR spectrophotometer in the vineyard. The Ψs and the RWC are widely
    used plant-based indicators of the plant water status but their measurement is
    destructive and labour-intensive, therefore expensive. Non-invasive, NIR spectra
    acquisition of a leaf with the portable device used in this study takes less than
    30 s and the acquired spectrum may be ‘translated’ into Ψs or RWC values immediately,
    provided a robust prediction model was already developed. With regard to the predictive
    capabilities of the developed models for Ψs assessment, for the two studied vineyards
    and the reduced global dataset the statistics of the predictive models (rcv and
    SECV) were similar to those obtained in olive trees,21 and grapevine.18, 19 In
    these works the authors reported rcv = 0.84 and SECV = 0.18 MPa for a model built
    from spectra (spectral region: 1100–1830 nm) acquired on the abaxial side of Chardonnay
    leaves.18 These authors found better correlations with Ψs for the abaxial side
    and suggested that spectra collected from this leaf side were more informative
    than those from the adaxial side. From our results, this conclusion held only
    for RWC, but not for Ψs, for which no influence of the measured leaf side on the
    predictive performance of the NIR-spectra derived models was observed. In terms
    of the RWC, scarce information on the development of predictive models based on
    NIR spectroscopy working with the whole spectrum exists in the literature. Alternatively,
    other approaches have involved the generation and calculation of spectral vegetation
    indices and their relationship with plant water content indicators like RWC. This
    way, a significant regression with R2 > 0.94 between the ratio 1300/1450 and the
    RWC in several crops was reported elsewhere.30 Similarly, in another work,31 different
    spectral indices (WI, water index; NDWI, normalised differential water index;
    REIP, red edge inflection point; and MDWI, maximum difference water index) were
    computed from spectra acquired in poplar leaves and a strong relationship (R2 = 0.94)
    between RWC and the MDWI was found. However, the relationship with the stem water
    potential (Ψs) was poor (R2 = 0.34).31 In our work, the statistics obtained allow
    asserting an adequate accuracy and precision of the models to estimate RWC using
    a NIR portable device under field conditions. According to Shenk and Westerhaus27
    guidelines, the precision of the models developed for RWC may be considered acceptable
    for rough screening, enabling samples to be classified as high, medium or low
    RWC, while those for Ψs provide a reliable estimation of the plant water status
    indicator. One of the main improvements of the NIR-based, non-invasive method
    is its ability to expand the spatial representation of plant water status of a
    whole vineyard with respect to conventional methods. This way, the capability
    of portable NIR devices to assess the grapevine water status is a remarkable outcome
    for the wine industry, as a high number of measurements can be carried out in
    a fast and non-destructive way, to appraise the variation of a vineyard water
    status and help defining optimised irrigation strategies. Moreover, compared to
    other plant-based non-destructive techniques, such as thermography, NIR spectroscopy
    does not require references such as Tdry and Twet,32, 33 which is constraining.
    One of the requirements of ideal water status indicators for optimised irrigation
    scheduling is their ability of automation.4, 11 At this stage, data acquisition
    with the portable NIR sensor employed in this study is not susceptible to being
    automated as it is a contact sensor. However, the predictive performance of leaf
    NIR spectroscopy in the range of 1600–2400 nm to assess plant water status has
    been demonstrated, and paves the way for its automation and on-the-go application
    using a new generation of NIR spectrophotometers, capable of operating at a given
    distance from the plant under field conditions. An important feature of the proposed
    methodology in this work is the wavelength range used (1600–2400 nm). In a previous
    study23 the authors acquired spectra in the 350–1075 nm range of Malbec grapevine
    leaves and obtained modest calibrations (rc = 0.67, SEC = 0.07) by PLS analysis
    with leaf water potential. Wavelengths located in the 1300–2500 nm range are said
    to be very sensitive to changes in leaf water content since they are relatively
    insensitive to factors like leaf internal structure and leaf dry matter content.34-37
    In this range, the absorption band (OH) at around 1940 nm corresponds to the
    vibrational band characterisation for pure water as described elsewhere.38 In
    our work, the most relevant water absorption peak (in both adaxial and abaxial
    spectral signatures) corresponded to 1927 nm for the handheld NIRS instrument,
    in agreement with a previous work, in which different spectrometers operating
    in the range 1100–1830 nm were used.18 In the same way, other authors reported
    that wavelengths located at around 1450, 1920 and 2500 nm show the highest sensitivity
    to changes in leaf RWC independently of the plant species.34 With regard to the
    effect of the variety, the results obtained in this work show that global models,
    involving multiple grapevine varieties from two different vineyard plots can be
    built and applied to successfully estimate the grapevine water status. The choice
    for modelling individually for a single variety would also be valid, provided
    a sufficiently wide range of the reference indicator is used. The effectiveness
    of in field NIR spectroscopy to discriminate between the two sides of the leaf
    (adaxial vs abaxial) and to be influenced by the leaf side measured was investigated.
    The PCA analysis confirmed the findings obtained by other researchers, who revealed
    a separation between the two leaf surfaces.18 While these authors reported improved
    prediction capability of abaxial models for Ψs assessment, our results evidenced
    superior performance for abaxial-derived models for RWC only, but not for Ψs.
    The importance of leaf surface on the collection of the NIR spectra has practical
    implications in the way that canopy reflectance is used to predict plant water
    status in remote sensing and even other studies implementing sensors on-the-go.
    In these applications, the adaxial surface of the leaves will be mainly measured,
    while only a minor proportion of the leaves will expose their abaxial surface.
    The findings obtained in this work have proved the suitability of NIR spectroscopy
    collected on any of the two leaf surfaces to yield reliable models for plant water
    status assessment. CONCLUSIONS The capability of non-invasive NIR spectroscopy
    to reliably evaluate the grapevine water status in vineyards planted with diverse
    genotypes, grown under different environmental conditions and water regimes was
    evidenced. Reliable prediction of classical indicators of plant water status,
    such as Ψs and RWC, was achieved from regression models based on the spectral
    information acquired on abaxial and adaxial sides of grapevine leaves in the range
    of 1600–2400 nm with a portable NIR spectrophotometer. The global models built
    using data obtained from different cultivars and vineyard sites indicate that
    a universal calibration, capable of assessing the plant water status for all varieties
    in diverse environments, can be built. NIR spectroscopy emerges as a suitable
    and promising tool for plant water status assessment, as it is a fast, non-invasive,
    easy to use method, capable of providing a large number of measurements, in order
    to appraise within-field variability of plant water status. Next steps to effectively
    implement NIR spectroscopy to irrigation scheduling should include the automation
    of contactless spectral acquisition. ACKNOWLEDGEMENTS This work has received funding
