    Challenges and future perspectives on the use of thermal images for precision
    agriculture Although thermal RS has the potential to provide spatial and temporal
    information of crop and soil surface temperature, there are certain issues that
    need to be considered while making use of thermal RS images. These include the
    influence of: (1) spatial and temporal resolutions of acquired images, (2) atmospheric
    conditions, (3) viewing angle and altitude of thermal sensors, and (4) crop growth
    stage and crop species variation (Fig. 2). Download : Download high-res image
