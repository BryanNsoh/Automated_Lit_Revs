    \ but the Australian Government also initiated the On-farm Irrigation Efﬁciency\n\
    Program to help individual irrigators improve their irrigation infrastructure\
    \ or change irrigation\npractices (e.g., convert to more efﬁcient irrigation methods)\
    \ in order to save water. The most signiﬁcant\ndevelopments, especially in the\
    \ surface system, appear to be automatic gates or outlets, water metering\nand\
    \ use of telemetry systems. Some of the on-farm modernisation and automation projects\
    \ have also\nbeen funded by the irrigators themselves.\nGates are structures placed\
    \ in irrigation channels or bay/basin outlets to control ﬂow of water,\nand be\
    \ may be controlled by a mechanical timer or electric solenoid. Some gates also\
    \ have the capacity\nto measure the ﬂow rate. There has been an increase in the\
    \ use of telemetry systems in irrigation to\nallow for remote measurement and\
    \ control of various parameters. The mode of communication used by\nthese telemetry\
    \ systems include radio, telephone, infrared, satellite and internet. In Australia,\
    \ there are\ncommercially available on-farm irrigation telemetry systems manufactured\
    \ by local companies, such as\nAWMA and Rubicon that utilise the Supervisory Control\
    \ and Data Acquisition (SCADA) platform.\nThese on-farm automation developments\
    \ may appear to be focussed on reducing the irrigation\nlabour requirement especially\
    \ in the surface systems, but they also play a role in improving the WUE.\nThis\
    \ is because, with automated systems, there is less chance of human error that\
    \ may lead to water\nloss. A good example of this is that in manual surface irrigation\
    \ systems, inﬂow is turned on and off at\nthe completion of the irrigation by\
    \ an operator. A delay of cutting off the ﬂow will therefore lead to\nwater losses.\
