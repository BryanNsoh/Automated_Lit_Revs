    4. Discussion\nThe results of conventional indices were consistent with the study\
    \ carried out by Baluja, et al. [28],\nwho indicated that higher correlations\
    \ were observed for NDVI, GNDVI, TCARI/OSAVI and MSR\nwith R2 ranging between\
    \ 0.58 and 0.68. In this study, lower statistical values for correlation and\n\
    Sensors 2017, 17, 2488\n11 of 17\nvalidation between spectral indices and Ψstem\
    \ were found, despite the inclusion of NIR and RED\nwavelength information, which\
    \ have high reﬂectance on plant tissue [74] and a high absorbance\nby Chl [75],\
    \ respectively. These indices can only indirectly detect water status differences,\
    \ because\nthey were developed to represent different physiological variables\
    \ that can change according to\ndifferent levels of water status. In this context,\
    \ NDVI has been reported to be a good indicator of\n‘vegetative expression’ [27]\
    \ while GNDVI has been reported as a better form to detect Chl pigment\nconcentration\
    \ [76], which is modiﬁed under stress conditions. MSR was developed to improve\
    \ the\nrelationship of other indices with biophysical parameters in boreal forests\
    \ [77]. TCARI/OSAVI was\ndeveloped to make accurate predictions of crop Chl [78].\
    \ Furthermore, indices that use wavelength\ninformation between 500 and 800 nm\
    \ have been reported by several studies with a high variation\nof R2 among vine\
    \ cultivars when predicting water status. For example, TCARI/OSAVI showed the\n\
    best correlation for 0.58 in Tempranillo [28], which decreased to 0.01 in Thompson\
    \ Seedless [38].\nNDVI showed the highest variation, reaching the lowest value\
    \ of R2 = 0.03 in Cabernet Sauvignon [37].\nThis variation could be associated\
    \ with the non-linear effect between water stress on different\nwavelength reﬂectances.\
    \ The relationship between spectral indices and Ψstem is due to indirect\nchanges\
    \ produced by different levels of water stress, in contrast to thermal information,\
    \ where direct\neffects such as stomatal closure can be assessed by thermal changes\
    \ [64,68,79].\nIn this context, ANNs identify complex nonlinear relationships\
    \ between input and output\ndata sets [51] through input, hidden and output node\
    \ layers [69]. That is the reason why ANNs\nhave been used in several agricultural\
    \ studies to analyze complex and non-linear relationships,\nsuch as ETo forecasting\
    \ [80], rainfall–runoff modelling [51], rainfall forecasting [81], fruit ﬁrmness\n\
    prediction [82], nitrogen stress identiﬁcation [56], leaf recognition [55] and\
    \ prediction of ﬁrmness and\nsoluble content by using multispectral information\
    \ [54]. ANN models have been proposed to better\npredict output variables compared\
    \ with partial least-square (PLS) models [83], especially when NIR\ninformation\
    \ is used [84,85].\nDespite the advantages of ANN, several disadvantages and limitations\
    \ are presented for these\nmodels.\nFor example, when compared with linear relationships,\
    \ building nonlinear models is\ninherently more difﬁcult than linear ones [86].\
    \ Also, when machine learning models are applied\nto complex and high-dimensionality\
    \ models, some criteria need to be accounted for. For example,\nthe optimum dimensional\
    \ reduction of classiﬁers is needed to improve classiﬁcation [87–89].\nFurthermore,\
    \ Wu, et al. [81] and Taormina, et al. [90] suggested that inputs, modelling and\
    \ data\nprocessing can be strongly improved if ANN models are coupled with preprocessing\
    \ techniques [91].\nTu [92], made a comparison between logistic regressions and\
    \ ANNs suggesting some disadvantage,\nsuch as (i) that the ‘black-box’ nature\
    \ of ANNs has limited ability to explicitly identify possible causal\nrelationships\
    \ and cannot easily determine which variables are the most important contributors\
    \ to\na particular output; (ii) ANN development is a computationally intensive\
    \ procedure that requires\ngreater calculation time, which makes the portability\
    \ application difﬁcult when applying to the ﬁeld;\nand (iii) due to the model\
    \ interaction and nonlinearity, ANNs may cause overﬁtting of the training data\n\
    set and produce poor performance in external sets (which are site-speciﬁc). However,\
    \ Tu [92] suggested\nthat this can be prevented by limiting the number of hidden\
    \ nodes, adding a penalty term to the\nobjective function for large weights and\
    \ limiting the amount of training by cross-validation. In this case,\ndividing\
    \ the dataset into calibration and validation data avoids overﬁtting problems.\
    \ Zhang, et al. [93]\nsuggested that ANN models are stronger than linear models\
    \ when non-linear problems are studied\nand give several recommendations and examples\
    \ of ANN model applications.\nFor the ANN-2 model, the exclusion of R530 is consistent\
    \ with Rapaport, et al. [37], who found\nthat at 530 nm the slope in relation\
    \ to water status started to increase and reached the best correlation\nwith Ψleaf\
    \ at 538 nm. It has been proposed that at 531 nm nutrient and water stress can\
    \ be detected,\nrelated to the xanthophyll cycle [94] due to a decrease in reﬂectance\
    \ associated with a photoprotective\nresponse [95,96]. Despite this response,\
    \ these changes can not always be identiﬁed in severely water\nstressed conditions\
    \ [95,97]. In this context, Rapaport, et al [37] indicated that the information\
    \ of 550,\nSensors 2017, 17, 2488\n12 of 17\n570, 700 nm could better simulate\
    \ different plant water statuses, which was included in the ANN-2\nmodel. They\
    \ also suggested that the NIR and RED wavelengths increased in all plant water\
    \ statuses\n(control, light–moderate and severe stress). This can be understood\
    \ as being due to the fact that 670 nm\n(RED) and 800 nm (NIR) wavelengths can\
    \ detect plant tissue and have low and high reﬂectance in\nbushy (healthy) plants,\
    \ respectively [98,99]. Since our study was carried out between two different\n\
    seasons and in different months, we suggest that these wavelengths are relevant\
    \ to representing all\nplant physiology differences presented in the ﬁeld caused\
    \ by the treatments. The ﬁnal prediction\nfor the whole ﬂight (Figures 5 and 6)\
    \ represents the ability of the ANN-2 model to identify different\ncontrasts of\
    \ stem water potential present in the ﬁeld. Also, the spatial variability of the\
    \ Ψstem can be\nassessed and it is consistent with the ﬁeld experimental design.\n\
    5. Conclusions\nThe utilization of UAV in obtaining high-resolution multispectral\
    \ images and the use of artiﬁcial\nneural networks improved the assessment of\
    \ the midday stem water potential spatial variability in a\nMediterranean Carménère\
    \ vineyard located in Talca, Maule Region, Chile. Artiﬁcial neural network\nmodels\
    \ using information between 550–800 nm improved the Ψstem prediction showing values\
    \ of R2,\nMAE, RMSE, RE equal to 0.87, 0.1 MPa, 0.12 MPa and −9.107%, respectively.\
    \ As a future prospective,\nthis study should be applied to a larger number of\
    \ cultivars and ﬁtted to different species to predict\nthe spatial variability\
    \ of water stress. Moreover, ANN-coupled models and different machine learning\n\
    techniques should be implemented to assess improvements in the prediction of stem\
