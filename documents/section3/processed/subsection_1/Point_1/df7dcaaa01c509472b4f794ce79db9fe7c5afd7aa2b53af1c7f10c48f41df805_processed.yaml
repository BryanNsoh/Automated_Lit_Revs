  verbatim_quote1: 'The identification of the crop water requirement is indispensable
    for several objectives linked to agronomic, economic, and environmental issues:
    (i) maximize crop yield (the ’yield gap’); (ii) stabilize production by adopting
    a safeguard against the vagaries of weather; (iii) ameliorate crop quality; (iv)
    save water; (v) limit onset of diseases; and (vi) limit groundwater pollution
    caused by N leaching losses.'
  verbatim_quote2: A seventh (vii) crucial point is the ’yield gap’ of the environment
    under study. This means defining the potential and constraints of the field environment
    (sub optimal management, inappropriate technology, and/or lack of training of
    farmers). This is possible when water constraints on crop production are removed
    by using appropriate irrigation scheduling for getting more crop yield per drop
    of water [9,29], contributing to social growth of the irrigated area.
