  analysis: 'Recent advances in sensor technology and the availability of hyperspectral
    TIR imagers (Table 2) facilitate new possibilities to detect environmental stresses
    based on spectral emissivity. The main underlying advantage of TIR spectral information
    in comparison to the VNIR/SWIR domain is that TIR spectral features originate
    from primary absorption bands of biochemical leaf compounds (e.g., cellulose)
    and should thus exhibit higher spectral contrast as VNIR/SWIR spectra which are
    mainly dominated by overtones and combination modes of fundamental vibrations
    originating from the interactions between solar radiation and leaf contents (e.g.,
    leaf pigments) [107]. Therefore, changes in the compositions of leaf constituents
    induced by water stress should be accompanied by changes in the emissivity spectra
    (e.g., [108]).

    However, only little eﬀort has been directed to the detection of plant responses
    to environmental stresses based on spectral emissivity. Buitrago et al. [62] showed
    the ability of spectral emissivity to detect water and cold stress on both European
    beech (Fagus sylvatica) and rhododendron (Rhododendron cf. catawbiense) leaves
    using DHR laboratory measurements. Gerhards et al. [63] conducted further successful
    research on the utility to use spectral emissivity for the detection of water
    stress on potato plants (Solanum tuberosum L. Cilena).'
