  verbatim_quote1: Spectral reflectance from 550 nm and 700 nm shows maximum sensitivity
    to a wide range of chlorophyll contents (Curran et al., 1990; Carter, 1993; Gitelson
    and Merzlyak, 1996). However, there is little agreement on the optimum wavelengths
    to be used in the remote assessment of plant chlorophyll content.
  verbatim_quote2: Two spectral indices that have been successfully used are the normalised
