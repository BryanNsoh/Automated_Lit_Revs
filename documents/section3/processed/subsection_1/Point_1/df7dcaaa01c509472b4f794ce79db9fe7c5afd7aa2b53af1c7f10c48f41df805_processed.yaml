  verbatim_quote1: '"Here, we propose the use of miniaturized hyperspectral and multispectral
    sensors mounted on an UAV [44]. Hyperspectral sensors can provide a measure of
    spectral response across hundreds of narrowly defined spectral bands simultaneously,
    however, they sacrifice spatial resolution and their commercial prices remain
    high [45]. Hyperspectral sensors also possess inherent image distortion causing
    geometric errors and limit detection of vegetation stress using red-edge information
    [5]. On the other hand, multispectral cameras, specifically the MCA-6 camera (Tetracam’s
    miniature camera array), can detect a VIS-NIR range of the electromagnetic spectrum
    and has been proven in several studies to identify different types of stress in
    plants [28,33,46–49]."'
  verbatim_quote2: '"Despite the advantages of ANN, several disadvantages and limitations
    are presented for these models. For example, when compared with linear relationships,
    building nonlinear models is inherently more difficult than linear ones [86].
    Also, when machine learning models are applied to complex and high-dimensionality
    models, some criteria need to be accounted for. For example, the optimum dimensional
    reduction of classifiers is needed to improve classification [87–89]. Furthermore,
    Wu, et al. [81] and Taormina, et al. [90] suggested that inputs, modelling and
    data processing can be strongly improved if ANN models are coupled with preprocessing
    techniques [91]. Tu [92], made a comparison between logistic regressions and ANNs
    suggesting some disadvantage, such as (i) that the ‘black-box’ nature of ANNs
    has limited ability to explicitly identify possible causal relationships and cannot
    easily determine which variables are the most important contributors to a particular
    output; (ii) ANN development is a computationally intensive procedure that requires
    greater calculation time, which makes the portability application difficult when
    applying to the ﬁeld; and (iii) due to the model interaction and nonlinearity,
    ANNs may cause overfitting of the training data set and produce poor performance
    in external sets (which are site-speciﬁc). However, Tu [92] suggested that this
    can be prevented by limiting the number of hidden nodes, adding a penalty term
    to the objective function for large weights and limiting the amount of training
    by cross-validation. In this case, dividing the dataset into calibration and validation
    data avoids overfitting problems."'
