    rise did not occur into the root zone, whereas run-off was neglected for two reasons:\
    \ ﬁrst, the gentle\nslopes in the ﬁeld, and second, rainfall usually does not\
    \ occur during the irrigation season. The water\nbalance methodology allowed an\
    \ assessment of the comparison between simulated and observed\nvalues, and its\
    \ formulation can also be inverted to estimate irrigation requirements.\nThe evapotranspiration\
    \ was calculated following the FAO-56 dual crop coefﬁcient approach,\ndescribed\
