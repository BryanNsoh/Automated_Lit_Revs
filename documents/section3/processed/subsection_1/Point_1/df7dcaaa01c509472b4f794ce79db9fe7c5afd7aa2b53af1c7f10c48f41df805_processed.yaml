    selection 1. Introduction Water shortage currently plagues almost every country
    in arid and semiarid regions and is one of the key factors for stagnation and
    decrease of crop production in these regions. In addition, the global climate
    change, which is synchronously accompanied by low and variable precipitation,
    high evaporation rates, and frequent incidences of drought, causing water shortage
    in these regions has already become the rule rather than the exception. Furthermore,
    most of cropping areas in these regions are irrigated and consumes about 75% of
    the total available water supply. Thus, gradually shifting from full irrigation
    to deficit irrigation practices in order to achieve maximum crop production per
    unit of irrigation water applied rather than emphasizing on production per unit
    of area represents a plausible solution to deal with this issue (El-Hendawy et
    al., 2017a; Fereres and Soriano, 2007). Accurate estimation and real time detection
    of the responses of different plant parameters to deficit irrigation, particularly
    those associated with the plant water status, are increasingly required for effective
    water management in precision agriculture. The valuable information provided by
    the monitoring of plant water status can be used directly or indirectly for different
    purposes, such as assessment of drought indicators, understanding the relationships
    between plant and soil water, mapping and monitoring the conditions of plant biosphere
    processes, aiding in yield estimation, and making sound decisions related to irrigation
    scheduling, which involve deciding when and how much water should be applied (Gutierrez
    et al., 2010; Peñuelas et al., 1994; Stimson et al., 2005; Wang et al., 2015).
    Leaf water potential (LWP), relative water content (RWC), and equivalent water
    thickness (EWT) have been developed and widely used as indicators for monitoring
    plant water status. LWP is used as the standard parameter, while RWC is often
    used as a substitute plant parameter for detecting plant water status (Clevers
    et al., 2008; Elsayed et al., 2011; Kakani et al., 2007). RWC is expressed as
    a fraction of the water volume for the leaf at full turgidity and has a real physiological
    meaning, because it measures the amount of water available for leaf transpiration
    and reflects the physiological outcome of cellular water deficit (Chaves et al.,
    2003; Rossini et al., 2013). EWT is defined as the ratio between the volume of
    water and the leaf area (Danson et al., 1992; Yao et al., 2014). Therefore, gaining
    a comprehensive and better understanding of these plant water parameters will
    play an important role in managing deficit irrigation and sustaining crop production
    under such conditions. The ordinary methods for the measurement of these three
    plant water status parameters, that include measuring the area and fresh weight
    of the leaves and drying them in an oven, are practicable, very simple, and do
    not require special expertise. Nonetheless, they are generally time- and cost-inefficient,
    destructive and tedious, fail to fulfill the requirement of real-time evaluation,
    and are not feasible when the measurements are made on a large scale. Importantly,
    some methods provide information on the plant water status such as LWP solely
    on a single effective leaf. Such measurements are not only time- and cost-inefficient
    but also subject to errors and unrepresentative of the water status of the entire
    canopy. Consequently, quantitative and instantaneous methods for assessment of
    these plant parameters are needed to address the aforementioned drawbacks of the
    conventional measurement methods as well as to advance deficit irrigation regulation
    in wheat through precision agriculture practices. Spectral reflectance techniques
    have been demonstrated to be instantaneous, cheap, applicable for a large scale,
    and non-destructive alternative methods for integrative assessment of several
    phenotypic parameters under different environmental conditions (El-Hendawy et
    al., 2017a,b; Elsayed et al., 2017; Gitelson et al., 2003; Lobos et al., 2014;
    Rapaport et al., 2017; Sun et al., 2008). The ground-based hyperspectral reflectance
    technique, which detects the spectral reflectance of the canopy from visible-
    (VIS) to shortwave-infrared (SWIR), has been shown to have a great potential to
    detect even the slight variations and modifications in biophysical and biochemical
    characteristics of the canopy. Therefore, it is successfully used to track the
    changes in plant parameters related to plant water status. The possibility of
    detecting various water-related parameters through proximal remote sensing data
    derives from the fact that canopy reflectance in the near-infrared (NIR, 700–1300 nm)
    and the shortwave-infrared (SWIR, 1300–2500 nm) regions is strongly influenced
    by several internal leaf structural and water content of the canopy. The OH bonds
    in the canopy water strongly absorbs solar radiation in the NIR and SWIR regions,
    with the strong water absorption bands found in the SWIR region and centered at
    approximately 1450, 1950, 2250, and 2500 nm and the weak absorption bands located
    in the NIR region near 970 and 1200 nm (Bowyer and Danson, 2004; Ceccato et al.,
    2002; Seelig et al., 2008; Wang et al., 2009). The canopy spectral reflectance
    in the NIR region is also strongly affected by several internal leaf structural
    factors such as leaf cuticles, intercellular air spaces, and the ratio between
    palisade mesophyll and spongy mesophyll that are strongly associated with the
    leaf water status. Although the VIS region (400–700 nm) does not have water bands,
    previous studies have shown that the wavelengths in this region could indirectly
    be used to estimate the plant water status through the effects of dehydration
    on the properties of the leaf pigments (Carter, 1991; Vescovo et al., 2012). Therefore,
    there is also a secondary effect of plant water status on canopy spectral reflectance
    in the NIR and VIS regions. Thus, many studies have demonstrated that various
    parameters related to plant water statuscould be assessed with hyperspectral instruments
    using different spectral reflectance indices (SRIs) based on the wavelengths of
    the three parts of the electromagnetic spectrum (VIS, NIR, and SWIR). For example,
    Rapaport et al. (2017) developed a new index, the water balance index (WABI, (R1500–R531/R1500+R531)),
    for monitoring the plant water status and detecting the irrigation scheduling
    in grapevine (Vitis vinifera) under field conditions. Several studies have also
    found that the wavelengths in the NIR region are appropriate to detect plant water
    status and the SRIs formulated based on NIR wavelengths such as the water index
    (WI = R970/R900) and different normalized water indices: NWI-1 = (R970 − R900)/(R970
    + R900), NWI-2 = (R970 − R850)/(R970 + R850), NWI-3 = (R970 − R880)/(R970 + R880),
    and NWI-4 = (R970 – R920)/(R970 + R920) are better for identifying genotypic differences
    in plant water content under water-limited conditions (Babar et al., 2006; El-Hendawy
    et al., 2015; Gutierrez et al., 2010; Peñuelas et al., 1994; Prasad et al., 2007;
    Rischbeck et al., 2014). Zarco-Tejada et al. (2003) estimated the leaf water content
    in relation to leaf area (EWT) and dry matter content (fuel moisture content,
    FMC) using the simple ratio water index: SRWI = (R860/R1240). Interestingly, the
    normalized difference vegetation index (NDVI, (R900-R680)/(R900+R680)), which
    is one of the most widely used vegetation indices, showed significant correlation
    with LWP and leaf water content (Stimson et al., 2005). Yao et al. (2014) successfully
    estimated EWT in wheat under various water and nitrogen treatments by using a
    three-band index (R1429–R416–R1865)/(R1429+R416+R1865). Gaulton et al. (2013)
    found strong correlations between leaf EWT (R2 = 0.80, root mean square error
    [RMSE] = 0.0069 g/cm2) and the normalized ratio between 1063 and 1545 nm wavelengths.
    Junttila et al. (2016) showed that the SRIs calculated from 690, 905, and 1550 nm
    showed significant correlations with leaf EWT. Importantly, although the strong
    water absorption bands located in SWIR are more sensitive to plant water status
    than the weak water absorption bands located in NIR, the SRIs that are used to
    assess the different parameters related to plant water status are effective when
    NIR and SWIR wavelengths are combined in order to overcome the sensitivity of
    SWIR to the other leaf parameters such as dry matter and internal structure (Ceccato
    et al., 2001, 2002; Chuvieco et al., 2002). In other words, the SRIs are efficient
    when measurement bands where water absorption is high and reference bands where
    the water absorption is weak are included. Although several SRIs have great potential
    for assessing different water-related parameters as aforementioned and can easily
    be calculated, these indices focus mostly on 2–3 wavelengths only. Importantly,
    there are different factors related to the conditions for the measurement the
    spectral reflectance of the canopy (i.e., crop phenological growth stages, cultivars,
    levels of treatments, and year) influencing the performance of the SRIs in the
    assessment of plant parameters. Additionally, most regression analyses used for
    assessment of plant parameters relies on a single SRI, and therefore very few
    SRIs are applied in published work, although hundreds of SRIs are available (Lobos
    and Poblete-Echeverría, 2017). Therefore, there are compelling reasons for integrating
    multiple SRIs as a single index for improving prediction analysis in the assessment
    of plant parameters. The advantages of such analysis in the assessment of plant
    parameters are that (1) the plant parameters can be simultaneously assessed through
    different types of SRIs (e.g., simple ratio (SR), normalized spectral indices
    (NDSIs), perpendicular vegetation index (PVI), soil adjusted vegetation index
    (SAVI)), and (2) the plant parameters can be simultaneously assessed through a
    wide range of wavelengths from the three parts of the electromagnetic spectrum.
    Multivariate regression analyses, including partial least square regression (PLSR),
    are found to be suitable methods for dealing with a large number of SRIs as a
    single index in order to improve the prediction of plant parameters. Recently,
    PLSR has been widely used to estimate and predict different plant parameters.
    For instance, PLSR based on different normalized SRIs increased the accuracy estimations
    of grain yield under field conditions by decreasing RMSE and increasing the coefficients
    of determination (R2) (Elsayed et al., 2017). Strong and significant relationships
    were found between the observed and predicted values as well as the validation
    value of wheat grain yield (R2 = 0.87, RMSE = 413 kg ha−1) when PLSR based on
    different wavelengths (Sharabian et al., 2014). In general, hyperspectral measurements
    allow various multivariate analyses to deal with the whole spectrum wavelengths
    and various SRIs. The objectives of this study were to: (1) identify most wavelengths
    within the three regions of the spectrum (VIS, NIR, and SWIR) that were specifically
    sensitive to leaf water status (LWP, RWC, and EWT) and GY measured for different
    wheat cultivars under different levels of irrigation, (2) utilize these wavelengths
    for developing new specific normalized spectral reflectance indices (NDSIs), (3)
    examine the suitability of these new NDSIs and published SRIs for assessment of
    leaf water status and GY, (4) develop and validate prediction models for accurate
    estimation of leaf water status and GY based on various new and published NDSIs,
    and (5) compare the performance of PLSR based on either different wavelengths
    or NDSIs for estimating the leaf water status and GY in wheat. We propose that
    developing the new NDSIs will help in precise assessment and monitoring of plant
    water status in semiarid regions and will be useful for irrigation scheduling
    and maximizing the water productivity of wheat. 2. Materials and methods 2.1.
    Plant materials and growing conditions This study was conducted on three different
    wheat cultivars (Pavon 76, Sakha 93, and Yecor Rojo) at the Dierab Experimental
    Research Station of the College of Food and Agricultural Sciences, King Saud University,
    Riyadh, Saudi Arabia, during two consecutive growing seasons of 2016/2017 and
    2017/2018. Based on previous evaluation, the first two cultivars have been identified
    as drought-tolerant cultivars, while Yecor Rojo has been recognized as a drought-sensitive
    cultivar (Elshafei et al., 2013; El-Hendawy et al., 2015). The research station
    is located in the south west of Riyadh between latitudes 24°24′30′′ N - 24°25′30′′
    N and longitudes 46°39′0′′ E 46°39′30′′ (Fig. S1). The area is characterized by
    typical arid climate conditions, with the precipitation and temperature ranging
    from 5 to 28 mm and 9.9 to 35.2 °C, respectively. The soil type of the experimental
    area was sandy loam (8.5% clay, 15.4% silt, and 76.1% sand), with bulk density,
    field capacity, and wilting point of 1.51 g cm−3, 0.148, and 0.090 m3 m−3, respectively
    (El-Hendawy et al., 2017a). 2.2. Irrigation treatments Three irrigation treatments
    (1.00, 0.75, and 0.50 of the estimated crop evapotranspiration, ETc) were applied
    in this study. The amount of irrigation water applied, I, for the full irrigation
    treatment (1.00 ETc) was calculated according to the following equation: (1) I = ETo × Kc.
    The daily reference evapotranspiration (ETo) was calculated by the Penman-Monteith
    modified equation (Allen et al., 1998) using daily meteorological data collected
    from a weather station located within 200 m of the field experimental site. The
    crop coefficients (Kc) for spring wheat recommended by FAO-56 (0.15, 1.10, and
    0.30 for the initial, mild, and late stages, respectively) were adjusted to the
    conditions of the study location (Allen et al., 1998). The values of Kc must be
    adjusted when the wind velocity is less or greater than 2 m s−1 and the minimum
    relative humidity differ from 45%. Based on Eq. (1), the total amounts of irrigation
    water applied for 1.00 ETc were 571.0 and 565.0 mm ha−1 in first and second seasons,
    respectively. These amounts of irrigation water were reduced by 25.0% and 50.0%
    for the 0.75 and 0.50 ETc treatments, respectively. The irrigation water was applied
    using surface irrigation system. To deliver equal and consistent amounts of water
    to each experimental unit (subplot), the main pipe of the irrigation system was
    equipped with a water meter and distributed to the sub-main hoses at each unit
    and equipped with a manual control valve at each experimental unit. 2.3. Experimental
    design and crop management The field experiments were laid out in a randomized
    complete block split-plot design, with three main plot irrigation treatments and
    three subplot cultivar treatments replicated three times. Each subplot was 4.0 m
    long and 1.5 m wide (6.0 m2 plot−1). The seeds of each cultivar were planted in
    ten rows per subplot at a seeding rate of 17 g m-2. All treatments were fertilized
    with 180 kg ha−1 of ammonium nitrate (33.5% N), 60 kg ha−1 of potassium chloride
    (60% K2O), and 90 kg ha−1 of calcium superphosphate (15.5% P2O5). Nitrogen fertilizer
    was applied at seeding, tillering, and booting stages in three equal doses. The
    entire amount of phosphorus and potassium were applied prior to seeding and at
    booting stage, respectively. Other field practices such as application of fungicides
    and herbicides were undertaken to control diseases and weed infestation, respectively.
    2.4. Measurements of phenotypic parameters Six fully-developed leaves from each
    subplot were collected randomly at the anthesis growth stage at 9:30–12:30 AM
    and immediately weighed for fresh weight (FW) determination. After measuring leaf
    water potential (LWP), using the Scholander pressure chamber (Scholander et al.,
    1965), and leaf area (LA), using a leaf area meter (LI 3100; LI-COR Inc., Lincoln,
    NE, USA), leaves were then rehydrated in deionised water in a dark cold room at
    5 °C for 16 h until they were fully turgid. Following rehydration, each leaf was
    blotted and immediately weighed to obtain turgid weight (TW), and then oven-dried
    at 75 °C in a forced-air oven for 48 h to obtain dry weight (DW). Relative water
    content (RWC) and equivalent water thickness (EWT) were calculated using the following
    equations: (2) RWC (%) = (FW – DW)/(TW – DW) × 100, (3) EWT (g cm−2) = (FW – DW)/LA.
    After physiological maturity, five internal rows in each subplot, each 3 m long
    (2.25 m2 total area), were harvested and threshed, and the water content in the
    seed was adjusted to 15% to determine the total grain yield per hectare. 2.5.
    Canopy hyperspectral reflectance measurements Along with measurement of phenotypic
    parameters, canopy hyperspectral reflectance was measured using a portable ASD
    spectroradiometer (Field Spec FR 350–2500 nm, Analytical Spectral Devices Inc.,
    Boulder, CO, USA). The spectrum of this instrument is characterized by 1.4 and
    2.0 nm sampling intervals from 350 to 1050 nm and 1050 to 2500 nm, respectively.
    However, moving averages were calculated automatically to achieve 1.0 nm width
    continuous bands. Measurements were taken within ± 2 h of solar noon under cloudless
    conditions using a fiber optic probe with a 25° full conical angle and 2.3 mm
    diameter. The probe was held vertically at approximately 80 cm above the canopy
    in a nadir position on an adjustable monopod pole to cover the three central rows.
    A spectralon white reference panel (Labsphere, Inc., North Sutton, NH) was used
    to calibrate the spectroradiometer and to generate reflected light percentages.
    The calibrations were made before and after reflectance measurements for each
    sub-plot. Four measurements were taken for each subplot on the three central rows.
    An average of 10 scans calculated automatically was used for each measurement,
    and the average of four measurements was considered a measured spectrum for a
    sub-plot. Based on the hyperspectral reflectance data, seven existing indices
    that are effective for assessing plant water status, and combined wavelengths
    from three parts of the spectrum (VIS, NIR, and SWIR regions) were calculated.
    These indices were the water index (WI = (R900/R970); Peñuelas et al. (1994)),
    the simple ratio water index (SRWI = (R860/R1240); Zarco-Tejada et al. (2003)),
    the moisture stress index (MSI = (R1600/R820); Hunt et al. (1989)), the normalized
    water index-3 (NWI-3 = (R970 − R880)/ (R970 + R880); Prasad et al. (2007)), the
    normalized difference water index-1240 (NDWI1240 = (R860 – R1240)/(R860 + R1240);
    Gao (1996)), the normalized difference water index-1640 (NDWI1640 = (R860 – R1640)/
    (R860 + R1640); Chen et al. (2005)), and the three-band index (NDSI, 860, 1640,
    2130); Yao et al., 2014). In this study, based on the relationship between the
    original spectral reflectance of the full wavelengths range (350–2500 nm) and
    the tested phenotypic parameters, eleven wavelengths were selected to create all
    possible combinations between pairs of wavelengths as normalized difference spectral
    indices (NDSIs) based on the following formula: (4) NDSI = [Rλ1 – Rλ2]/[Rλ1 +
    Rλ2], where Rλ1 and Rλ2 are the spectral reflectance at the sensitive wavelengths
    λ1 and λ2, respectively. 2.6. Data analysis Data for phenotypic parameters (LWP,
    RWC, EWT, and GY) were tested using analysis of variance (ANOVA) appropriate for
    a randomized complete block split-plot design, with the irrigation rate and cultivar
    considered as the main factor and the split factor, respectively. Duncan’s test
    at the 95% probability level was used to compare the differences between the mean
    values of cultivars, irrigation rates, and their interactions. Pearson’s correlation
    coefficient matrix was used to determine the relationship between all phenotypic
    parameters for each irrigation rate as well as to determine the relationship between
    the original spectral reflectance of the full wavelength range and phenotypic
    parameters to select the sensitive wavelengths. Linear and non-linear curve-fitting
    models were used to test the relationships between exiting and novel NDSIs (as
    independent variables) and the phenotypic parameters (as dependent variables).
    The relationships with the highest coefficients of determination (R2) were considered
    as the best fit relationships. Different statistical parameters were used to evaluate
    the fit of different models of the predicted and observed values. The fitting
    accuracy was visually assessed from a 1:1 scatter plot of the measured and predicted
    phenotypic values. The statistical parameters included the coefficient of determination
    (R2), the root mean square error (RMSE), the mean relative error (RE%), the Amemiya’s
    prediction criterion (PC), and the intercept and slope of the linear regression
    between the observed and predicted values of the phenotypic parameters. A model
    with highest values of R2 and slope and lowest values of RMSE, RE, and PC was
    considered as the model of the higher prediction accuracy. These statistical parameters
    were performed with XLSTAT statistical package (vers. 2017.4, Excel Add-ins soft
    SARL, New York, NY, USA). The R package “lattice” from the software R statistics
    version 3.0.2 (R foundation for statistical computing 2013) was used to produce
    the contour maps. Partial least square regression (PLSR) was performed with the
    Unscrambler X multivariate data analysis software version 10.2 (CAMO Software
    AS, Oslo). The PLSR is a technique that specifies a linear relationship between
    a set of independent variables (NDSIs and wavelengths) and target variables (LWP,
    RWC, EWT, and GY). It seeks the sensitive information from reflectance bands or
    NDSIs. Eleven wavelengths or sixty-six NDSIs were used as input variables in the
    PLSR. The optimum number of PLSR factors was identified based on the minimum RMSE
    for cross validation to avoid over-fitting or under-fitting problems. The quality
    of calibration and validation models was tested through RMSE and R2 both for calibration
    (RMSEcal. and R2cal.) and validation (RMSEval. and R2val.). 3. Results 3.1. Variation
