    study showed that ψstem reflects more the imposed water stress treatments than
    ψleaf or g. These results are in agreement with those reported by other authors
    (Choné et al. 2001). These authors suggested that ψstem might be used, instead
    of ψleaf, for vine irrigation management. Given that ψstem is generally considered
