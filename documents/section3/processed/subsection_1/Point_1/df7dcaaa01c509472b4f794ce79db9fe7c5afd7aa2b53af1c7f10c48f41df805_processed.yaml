    \ vineyards\non a trellis system [30] obtained an RMSE equal to 0.45 and 0.76\
    \ mm¨ day´1 during two consecutive\ngrowing seasons comparing EC measurements\
    \ and ETc derived from a remote sensing-based water\nbalance, using the relationship\
    \ between NDVI and the single crop coefﬁcient Kc. For a variety of\nrainfed and\
    \ irrigation vineyards, reference [68] obtained an RMSE lower than 0.65 mm¨ day´1\
    \ for each\nanalyzed campaign using a satellite-based crop coefﬁcient and one\
    \ layer soil water balance. In a row\nstructured vineyard, reference [69] obtained\
    \ an RMSE of 0.47 mm¨ day´1 (17% of the measured values)\nusing the single crop\
    \ coefﬁcient approach based on the FAO-56 tabulated coefﬁcients. Additionally,\n\
    the authors reported an RMSE of 0.37 mm¨ day´1 (13% of the measured values) by\
    \ dual crop coefﬁcient\napproach combined with sap-ﬂow techniques. A similar range\
    \ of the RMSE for ETc estimations using\nthe crop coefﬁcient vs. vegetation index\
    \ relationship was also reported for peach (0.9 mm¨ day´1) and\nolive (0.32–0.73\
    \ mm¨ day´1) [27].\nIn addition, we want to highlight the possible limitation\
    \ of the FAO-56 soil water balance model for\nthe assessment of the root zone\
    \ water depletion and stress coefﬁcient in the present conditions, that is\na\
    \ drip irrigated apple orchard with active inter-row weeds during the initial\
    \ and crop development\ngrowth stages. Firstly, the model considered the whole\
    \ area as equally wetted and explored by the\nroots of the apple trees. However,\
    \ for widely spaced crops as apple trees, drip-irrigation systems\nnormally wet\
    \ only a portion of the horizontal, cross-sectional area of soil [70]. Previous\
    \ studies have\ndemonstrated that some fruit trees, such as apple, kiwifruit and\
    \ olive, can modify their pattern of\nwater uptake in preference to roots placed\
    \ in wet soil bulb [71–73]. Speciﬁcally, in mature apple trees,\nreference [71]\
    \ observed that 70% of tree water uptake occurred in the top 0.4 m, because there\
    \ were\nmany ﬁne roots near the soil surface. These studies indicate that apple\
    \ trees are able to increase uptake\nfrom wet parts of the soil while reducing\
    \ uptake from the dry parts of the root zone. In our study,\nthe moisture sensors\
    \ buried at the center of the inter-row showed that this area was not affected\
    \ by\nirrigation events due to a combination of irrigation amounts, the location\
    \ of the drip system and soil\ntexture. This partial allocation of water amounts\
    \ in the soil area could result in an overestimation of the\nwater stress conditions\
    \ simulated by the model, which distributed the irrigation water in the whole\
    \ area.\nIn other words, the simulation results in a misrepresentation of the\
    \ water stress conditions that might\nnot match the actual conditions. Secondly,\
    \ the senescence of the weeds in the center of the alley during\nthe midseason\
    \ indicated that they did not use the irrigation water in this area. Nevertheless,\
    \ during\nRemote Sens. 2016, 8, 253\n16 of 20\nthe initial and crop development\
    \ growth stages, the soil water balance based on medium resolution\nsatellite\
    \ data will result in Kcb values which consider the transpiration of apple tree\
    \ and weeds.\nAdditional research would be desirable to achieve a separated water\
    \ balances [59,74]—incorporating\nhigh resolutions satellite data—for the areas\
    \ affected and non-affected by irrigation to obtain an\naccurate estimation of\
    \ ETc and optimize water management in orchards.\nThe remote sensing-based water\
    \ balance model was inverted to estimate the optimum irrigation\nrequirements\
    \ according to the proposed formulation and constraints in reference to the maximum\n\
    daily irrigation dose. The modeled irrigation water needs to avoid water stress\
    \ were 457 in 2010–2011\nand 412 mm in 2012–2013. These requirements resulted\
    \ from the combination of ETo, precipitation and\nKc values for the each growing\
    \ season (September to May). The accumulated ETo during 2010–2011\ngrowing season\
    \ was higher than 2012–2013 growing season (975 and 875 mm, respectively), whereas\n\
    rainfall was lower (255 and 373 mm, respectively).\nOn the other hand, the midseason\
    \ Kc values were higher for the second growing season\n(0.63 and 0.73 for 2010–2011\
    \ and 2012–2013 growing seasons, respectively) due to a greater vegetation\ncover\
    \ attributed to the orchard age. The modeled irrigation requirements are lower\
    \ than the irrigation\napplied by the grower for both seasons (547 mm and 439\
    \ mm in 2010–2011 and 2012–2013 season,\nrespectively). Even though the amount\
    \ of irrigation applied by the grower was greater than the\nmodeled one, a reduction\
    \ of the stress coefﬁcient, and, thus, Kc value in precise moments showed\nthat\
    \ irrigation timing was inadequate. In addition, the deep percolation observed\
    \ with the grower\nirrigation was greater than the modeled one due to irrigation\
    \ applied closer to precipitation events.\nHence, the results indicate a potential\
    \ improvement in the irrigation scheduling based on the model\ndiscussed here\
    \ and the need to implement advisory services based on precise models, such as\
    \ the\nmethodology described in this paper.\n4. Conclusions\nThe main results\
    \ of this work have demonstrated that the satellite-based soil water balance was\n\
    able to appropriately estimate crop evapotranspiration at ﬁeld canopy scales and\
    \ water depletion\nfor an apple orchard during two growing seasons (2010–2011\
    \ and 2012–2013) in Maule Region,\nChile. The RMSE between the measured and modeled\
    \ daily ETc was 0.78 and 0.74 mm¨ day´1 for\n2010–2011 and 2012–2013 seasons,\
    \ respectively. However, weekly basis ETc estimation improved the\nmodel performance\
    \ avoiding the inaccurate simulation of peak values after wetting events (0.32\
    \ and\n0.60 mm¨ day´1 for the ﬁrst and second seasons, respectively). The essential\
    \ parameter to estimate ETc\nwas the reﬂectance-based crop coefﬁcient obtained\
    \ from satellite images, which responds to actual\ncrop conditions in the ﬁeld.\
    \ This parameter was obtained using a linear relationship established\nbetween\
    \ the basal crop coefﬁcient and SAVI due to the similarity in the temporal pattern\
    \ of both\nparameters. The linear relationship developed for the apple orchard\
    \ resulted in a signiﬁcant similarity\nwith a previous relationship for row structured\
    \ grapes. The results allow for the conclusion that the\nremote sensing-base water\
    \ balance could be used as an operational tool to estimate ETc and to plan\nthe\
    \ irrigation of apple orchards over large areas.\nThe continuous measurement of\
    \ ETc data during the entire growing season should be considered\nin future studies\
    \ to evaluate the performance of the remote sensing-based water balance in all\n\
    growth stages, as well as additional ground reﬂectance data at initial and crop\
    \ development stages,\nwhich mostly occur during cloud cover intervals.\nAcknowledgments:\n\
