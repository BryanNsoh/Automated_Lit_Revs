    \ \n4. Discussion \nIn general, the results of the VIs using the standard formulation\
    \ were poorly correlated with \nΨpd obs (r2 ≤ 0.66; Table 2). Differently, results\
    \ highly improved when the VIs optimized formulation \nwas used, i.e., after selection\
    \ of specific wavelengths (Table 2). Several authors also obtained better \nperformance\
    \ of VIs for estimating crop water status when narrow bands of the electromagnetic\
    \ \nspectrum were considered [4,11,22]. \nIn the current study, the VIs integrating\
    \ information of the red and NIR spectral regions (e.g., \nNDVI, SR, SAVI; Table\
    \ 1) were poorly correlated with Ψpd (Table 2), which was also observed by \n\
    Rallo et al. [11] relative to olive orchards. These VIs are commonly associated\
    \ with plant structural \ntraits like leaf area index, biomass, and plant vigor\
    \ (e.g., [30]) but show lower performance in the \ndetection of physiological\
    \ stress condition [65]. In addition, the results obtained by WI, specifically\
    \ \ndesigned for estimation of plant water content [23], showed poor correlation\
    \ with Ψpd, particularly \nin block 1 (Table 2). Similarly, the results of Rodríguez-Pérez\
    \ [4] for the application of WI to assess \nwater status in a vineyard (at canopy\
    \ level) were not very robust. This is likely due to the low \nsensitivity of\
    \ WI for detecting plant water content in mild drought/stress conditions [24].\
    \ \nThe VIs integrating only information in the visible domain, in particular\
    \ the optimal VARI, GI, \nNDGI, RGRI, and PRI (Table 1) have shown better correlations\
    \ with Ψpd obs, with r2 values ranging \nfrom 0.77 to 0.82 in both blocks (Table\
    \ 2) indicating their good performance as proxies of crop water \nstatus. This\
    \ is likely due to the fact that reflectance in the visible domain is mainly governed\
    \ by \npigments content and composition [14,32,33], which relates with processes\
    \ associated to crop water \nstatus [22]. Those five VIs have in common the integration\
    \ of information in the green spectral \nregion (Table 1). The green spectral\
    \ domain is characterized by the absorption of radiation by the \nanthocyanins,\
    \ which are water-soluble pigments associated with the resistance of plants to\
    \ stresses \nlike water deficits [15]. Differently from the other four VIs, VARI\
    \ also integrates the blue band \nwavelengths (Table 1) that refer to a strong\
    \ light absorption by carotenoids (carotenes and xanthophylls); \nthese pigments\
    \ and their proportion to chlorophyll are used as indicators for plants’ physiological\
    \ states \nand plants adaptation to stresses [66]. Furthermore, the blue band\
    \ wavelengths add an atmospheric \nself-correction and allow a more linear relationship\
    \ with the vegetation fraction [14]. \nVARI, GI, NDGI and RGRI are indices originally\
    \ defined for measuring structural properties of \nvegetation and thus associated\
    \ with greenness measures [18]. Their strong relationship with crop \nwater status\
    \ is potentially due to the fact that water stress manifests as an increase in\
    \ green \nreflectance as discussed by Zygielbaum et al. [67]. Nevertheless, other\
    \ morphological responses (e.g., \nleaf angle distribution, canopy geometry) as\
    \ well as phenological and physiological adaptive \nmechanisms to stress conditions\
    \ can occur and have varied effects among species [68–70], which \nmay introduce\
    \ some confounding effects on the response of these structural-oriented VIs. \n\
    Additionally, factors like leaf age can also influence the spectral response thus\
    \ impacting these VIs \nresponses [70]. Contrarily, PRI is a stress/physiology-oriented\
    \ hyperspectral VI [49] designed for \nmeasuring subtle decreases of reflectance\
    \ around 531 nm due to changes in the xanthophyll cycle \npigment activity resulting\
    \ from stress conditions, including water stress conditions [32,34,68]. \nRallo\
    \ et al. [11] obtained a reasonably good prediction of Ψpd at canopy level in\
    \ olive groves \nusing optimal VIs working in the visible domain, specifically\
    \ NDGI (R2 = 0.57, n = 13) and GI (R2 = \n0.53; n = 13), however with less good\
    \ results than those obtained in the current study. A good \nperformance of VARI\
    \ was also obtained by Perry and Roberts [71] when assessing water stress in \n\
    Remote Sens. 2015, 7, 16460–16479 \n16474 \ncorn using data of narrow bands (10\
    \ nm width) from the AVIRIS sensor. Rodríguez-Pérez et al. [4] \nobtained good\
    \ results in the estimation of water potential at canopy level using a RGRI adjusted\
    \ for \nspecific wavelengths. Differently, other authors preferred the PRI computed\
    \ with the standard \nformulation as a good indicator of crop water stress [34,35,72].\
    \ However, issues related with viewing \nand illumination geometry effects, changes\
    \ due to wilting or in leaf pigments content, as well as \ncanopy structure, can\
    \ affect the performance of PRI as a water stress indicator [22,34,73]. \nZarco-Tejada\
    \ et al. [22] obtained a better performance of PRI for detecting water stress\
    \ in vineyard by \napplying a normalization of the VI, using RDVI and the R700/R670\
    \ index. In the current study, the \nselection of the best wavelengths combination\
    \ allowed improving the correlation of PRI with Ψpd obs, \nthus increasing from\
    \ an average r2 of 0.39 when using the standard formulation to a value of 0.81\
    \ \nusing the optimized formulation (Table 2). \nIn the current study, the optimal\
    \ NDGI, GI, and RGRI obtained the best correlations with Ψpd obs \nconsidering\
    \ the wavelengths of 531 nm and 587 nm, in the green and red domains, respectively\
    \ (for \nwavelengths interval of 1 nm; Figure 3). As previously mentioned, the\
    \ reflectance at 531 nm is \nconsidered a good indicator of stress conditions\
    \ [32,66]. Moreover, the wavelength selected for the \ngreen region (531 nm) is\
    \ within the range of highest sensitivity of reflectance and absorption to \n\
    pigment variation [66]. In the range 530–570 nm, chlorophylls a and b play a major\
    \ role in the light \nabsorption [74]. In general, plant stress occurrence (related\
    \ with a variety of causes) is indicative and \nclosely related with chlorophyll\
    \ content and losses in this pigment induce changes in leaf optical \nproperties\
    \ [75]. However, the wavelength selected in the red domain (587 nm) is not close\
    \ to the \nrange of wavelengths 680–700 nm (red-edge region) considered as reference\
    \ in several studies (e.g., \n[11,49]), but instead is closer to the green region.\
    \ In the optimized formulation of NDGI and GI for an \napplication in olive groves,\
    \ a red band around 680 nm was considered by Rallo et al. [11]. The \ndifference\
    \ in the wavelengths selected for these VIs may be due to variations in the leaf\
    \ structure of \nthe crops. The olive is a sclerophyllous plant, typically tolerant\
    \ to drought stress, with leaves \nconstituted by a compact mesophyll structure\
    \ that reflects less light than leaves from \nnon-sclerophyllous plants with spongy\
    \ mesophyll. This is likely due to the lower hydrated cell \nwall-intercellular\
    \ air space interfaces to reflect light [23]. In addition, the spectral region\
    \ between 660 \nand 680 nm saturates at relatively low chlorophyll contents, thus\
    \ reducing the sensitivity of this \nregion to high chlorophyll contents of spectral\
    \ VIs based on these wavelengths [59,75]. \nIn the current study, the wavelengths\
    \ selected in the VARIopt were the 520 nm, 539 nm and 586 \nnm in the blue, green\
    \ and red domains, respectively, when wavelength intervals of 1 nm were \nconsidered.\
    \ The wavelengths in the regions of green and red were close to the ones selected\
    \ for \noptimal NDGI, RGRI and GI (Figure 3), thus consistent with the results\
    \ obtained for these VIopt. \nFor the PRIopt, the best combination of bands refer\
    \ to the wavelengths of 545 nm and 567 nm, \nboth in the green spectral region\
    \ (Figure 3), which is different from the standard formulation (531 \nnm and 570\
    \ nm; Table 1). Nevertheless, various formulations of PRI, using different wavelengths,\
    \ \nhave been proposed for assessing water status in several crops, including\
    \ in vineyard, using \nairborne data (e.g., [22,76,77]). The effect of canopy\
    \ structure, viewing geometry and background on \nPRI may justify the diversity\
    \ of formulations proposed in the literature for this VI [34]. Moreover, the \n\
    overlapping effect of chlorophyll and carotenoid absorption with the spectral\
    \ bands sensitive to \nxanthophyll pigments may potentially act as a confounding\
    \ factor of PRI [22]. \nThe reflectance of the best wavelengths selected for the\
    \ five optimal VIs showed a good \ndifferentiation between classes of water deficit\
    \ conditions; for conditions of low to moderate water \ndeficit (Ψpd > −0.4 MPa),\
    \ which mostly occurred until around the veraison phenological stage, the \nvalues\
    \ of reflectance were lower than the values for higher water deficit, which were\
    \ observed for \nthe period between veraison and ripening (Figure 4). \nWhen the\
    \ size of the wavelength intervals was evaluated for the VIopt with better correlation\
    \ \nwith Ψpd, VARIopt (three-bands) and NDGIopt (two-bands) have shown the best\
    \ performance for the \nSI, with higher values for the various intervals (Figure\
    \ 5b). On the contrary, the PRIopt showed the \nworse results, both for r2 and\
    \ for the SI, for wavelength intervals larger than 4 nm (Figure 5). The \nRemote\
    \ Sens. 2015, 7, 16460–16479 \n16475 \nlower performance of the PRIopt is likely\
    \ due to the reduced number of available combinations of \nwavelengths that provide\
    \ high r2, when compared to the other VIs, as shown in Figure 3. \nThe estimation\
    \ of Ψpd using the VARIopt and the NDGIopt revealed good accuracy with high \n\
    values of R2 (R2 = 0.79 for data of block 2 and R2 = 0.75 for cross-validation;\
    \ Table 3). Nevertheless, the \nresults of Ψpd NDGI presented a higher underestimation\
    \ than the Ψpd VARI when compared to the Ψpd obs, \nwhen directly applying data\
    \ from block 2, as indicated by the regression coefficient (b; Table 3). The \n\
    Ψpd estimated with both VARIopt and NDGIopt presented low values of RMSE (≤0.12\
    \ MPa; Table 3) \nand AAE (≤0.102 MPa; Table 3) and the PBIAS was lower than 5.5%\
    \ indicating a good performance \nof the estimation. The biases observed in the\
    \ estimation of Ψpd using the VARIopt and the NDGIopt can \nbe due to errors of\
    \ Ψpd estimation but also due to errors in ground measurements of Ψpd. Regarding\
    \ \nthe latter, the occurrence of night-time transpiration can affect the Ψpd\
    \ observations in some \ngrapevine cultivars, particularly in conditions of no\
    \ stress or mild stress occurrence [5,7,9]. However, \nirrigation is practiced\
    \ only when water stress is moderate/high, thus when night-time transpiration\
    \ \nis less important. Nevertheless, the results in this study were better than\
    \ those achieved for olive \ngroves using several VIs [11]. Contrarily, the R2\
    \ results obtained in the current study were slightly \nlower than the values\
    \ obtained by Zarco-Tejada [22] in vineyards when correlating the leaf water \n\
    potential at midday and a PRI normalized (R2 = 0.82; n = 9). However, in the current\
    \ study, the \ncorrelation between the normalized PRI and the Ψpd (measured at\
    \ predawn and midday) did not \nproduce good results (data not shown). \nAdditionally,\
    \ in this study, the analysis of the absolute differences between Ψpd obs and\
    \ Ψpd VI \naccording to the frequencies showed a good performance of the model\
    \ for conditions of Ψpd > −0.6 \nMPa (Figure 7). This indicator is particularly\
    \ relevant considering that a previous study indicated \nthresholds of Ψpd between\
    \ −0.6 MPa and −0.4 MPa as a monitoring strategy for deficit irrigation in \n\
    the field study [45]. \nStatistical models based on full spectrum, e.g., partial\
    \ least square regression, principal \ncomponent regression, support vector machine,\
    \ and non-linear approaches based on artificial neural \nnets, have been considered\
    \ to retrieve vegetation biophysical variables in alternative to the use of \n\
    VIs (e.g., [13,78,79]). However, despite the outperformance of some of these methods,\
    \ their \noperational applicability is yet limited [79]. The approach based on\
    \ VIs is more easily implemented \nand operationally applied and the results obtained\
    \ in this study demonstrated very good results for \nthe optimal VIs. \n5. Conclusions\
    \ \nA straightforward statistical approach was used to verify the adequacy of\
    \ VIs computed with \nreflectance measurements in the visible domain aiming to\
    \ detect and monitor crop water status in \nvineyard. Moreover, the selection\
    \ of the best combination of wavelengths allowed obtaining optimal VIs. \nA large\
    \ set of VIs were tested and better results were obtained for the VIs integrating\
    \ reflectance \nin the red, green, and blue spectral regions—VARI, NDGI, GI, RGRI,\
    \ and PRI— particularly when \nthe best combination wavelengths were considered.\
    \ The results demonstrated a good performance \nof these VIs when correlated with\
    \ the Ψpd obs for a period from the post-flowering until the harvest. In \naddition,\
    \ a good consistency was obtained when data of an external dataset were tested.\
    \ Moreover, \nthe study demonstrated good results and consistency of VARI (three-bands\
    \ VI) and NDGI \n(two-bands VI) for predicting Ψpd when several wavelength intervals\
    \ were tested for the \ncomputation of the VI. \nThe results indicate that VARIopt\
    \ and NDGIopt estimated from sensors only equipped with bands \nin the visible\
    \ range can be used for estimating Ψpd. The use of these VIopt is more practical\
    \ than the \nconventional measurements of Ψpd, particularly considering the increasing\
    \ availability and \ntechnological improvements in handheld spectroradiometers\
    \ and hyperspectral sensors, including \nairborne sensors. The approach presented\
    \ has potential for providing an enhanced support to \nirrigation water management\
    \ in vineyards. Nevertheless, the approach should be tested in more \nstudy areas\
    \ and grape varieties in future work. Other statistical techniques based on non-linear\
    \ \nand/or full spectrum approaches may also be tested in future work. In addition,\
    \ physiological \nRemote Sens. 2015, 7, 16460–16479 \n16476 \nstudies regarding\
    \ the response of cultivar Touriga Nacional to night-time transpiration and its\
    \ \nimpact in Ψpd may be considered in future research. \nAcknowledgments: The\
