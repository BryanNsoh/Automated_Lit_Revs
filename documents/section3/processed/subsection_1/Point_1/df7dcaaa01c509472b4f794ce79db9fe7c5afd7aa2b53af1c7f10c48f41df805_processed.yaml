    \ stress and minimum soil evaporation\n(3–4 days following an irrigation or rain\
    \ event).\n2.2.2. Calculation of Soil Evaporation Coefﬁcient\nThe soil evaporation\
    \ coefﬁcient (Ke) was estimated based on the daily calculation of the water\n\
