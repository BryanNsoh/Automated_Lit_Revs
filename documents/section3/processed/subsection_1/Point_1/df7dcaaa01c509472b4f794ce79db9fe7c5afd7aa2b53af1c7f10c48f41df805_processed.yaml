    Arrows point to water absorption bands. Several studies have also highlighted
    that the use of wavelengths in the NIR are less sensitive to changes in plant
    water status than wavelengths in the short-wave infrared (SWIR, 1300–2500 nm,
    see Fig. 1) range of the electromagnetic spectrum (Tucker, 1980, Carter, 1991,
    Danson et al., 1992, Ceccato et al., 2002). Furthermore, the selection of the
    specific field-based measure of plant water status for comparison with the specific
    spectral index has been previously demonstrated to affect the strength of the
    relationships between the measure of water status and the spectral indices (Penuelas
    et al., 1993, Stimson et al., 2005). In this study, we examined the suitability
    of both existing and novel spectral indices to help poplar plantation managers
    detect water stress. 2. Background 2.1. Measures of plant water status Various
    methods have been used to express plant water status in a physiological relevant
    way (Slavik, 1974, Turner, 1981). These methods vary in their practical use as
    well as in the physiological processes measured. Therefore, these differences
    may be affected by different sources of variability, which may in turn affect
    the strength of the relationship to spectral indices (Penuelas et al., 1993, Stimson
    et al., 2005). We used four different measures of plant water status to assess
    the relationship between a particular measure of plant water status and spectral
    index-based approaches. 2.1.1. Relative water content Relative water content (RWC)
    has been widely used in the remote sensing literature to determine plant water
    status (Hunt and Rock, 1989, Penuelas et al., 1993, Serrano et al., 2000, Pu et
    al., 2003). It provides information about the water content within the leaf by
