    \ Editors: Mutlu Ozdogan, Clement Atzberger and Prasad S. Thenkabail\nReceived:\
    \ 30 November 2015; Accepted: 11 March 2016; Published: 17 March 2016\nAbstract:\
    \ The main goal of this research was to estimate the actual evapotranspiration\
    \ (ETc) of a\ndrip-irrigated apple orchard located in the semi-arid region of\
    \ Talca Valley (Chile) using a remote\nsensing-based soil water balance model.\
    \ The methodology to estimate ETc is a modiﬁed version of\nthe Food and Agriculture\
    \ Organization of the United Nations (FAO) dual crop coefﬁcient approach,\nin\
    \ which the basal crop coefﬁcient (Kcb) was derived from the soil adjusted vegetation\
    \ index\n(SAVI) calculated from satellite images and incorporated into a daily\
    \ soil water balance in the\nroot zone. A linear relationship between the Kcb\
    \ and SAVI was developed for the apple orchard\nKcb = 1.82¨ SAVI ´ 0.07 (R2 =\
    \ 0.95). The methodology was applied during two growing seasons\n(2010–2011 and\
    \ 2012–2013), and ETc was evaluated using latent heat ﬂuxes (LE) from an eddy\n\
    covariance system. The results indicate that the remote sensing-based soil water\
    \ balance estimated\nETc reasonably well over two growing seasons. The root mean\
    \ square error (RMSE) between the\nmeasured and simulated ETc values during 2010–2011\
    \ and 2012–2013 were, respectively, 0.78 and\n0.74 mm¨ day´1, which mean a relative\
    \ error of 25%. The index of agreement (d) values were,\nrespectively, 0.73 and\
    \ 0.90. In addition, the weekly ETc showed better agreement. The proposed\nmethodology\
    \ could be considered as a useful tool for scheduling irrigation and driving the\
    \ estimation\nof water requirements over large areas for apple orchards.\nKeywords:\
    \ apple orchard; water balance; evapotranspiration; crop coefﬁcient; remote sensing;\n\
    vegetation indices; canopy reﬂectance; eddy covariance\n1. Introduction\nThe Maule\
    \ region is the most important producer of apples (Malus domestic Mill.) in Chile,\n\
    with 18,863 ha that represent 63% of the national cultivated surface [1]. During\
    \ the growing season,\nrainfall amounts do not cover crop evapotranspiration requirements,\
    \ so all fruit orchards need to be\nirrigated. In recent years, water storage\
    \ has decreased steadily due to the increase in irrigated surfaces,\nand the droughts\
    \ caused by El Niño and the Southern Oscillation ENSO climatic phenomena [2].\n\
    Remote Sens. 2016, 8, 253; doi:10.3390/rs8030253\nwww.mdpi.com/journal/remotesensing\n\
    Remote Sens. 2016, 8, 253\n2 of 20\nConsequently, a better understanding of the\
    \ soil water balance and factors that control crop\nevapotranspiration (ETc) are\
    \ critical for saving water and for proper irrigation management.\nAn operational\
    \ and accepted method to estimate crop water requirements is the well-known “two\
    \ step”\nmethodology that combines the reference evapotranspiration (ETo) and\
    \ crop coefﬁcients (Kc) [3,4].\nEvapotranspiration is estimated by means of single\
    \ or dual crop coefﬁcient approaches as described in\nthe FAO-56 model approach.\
    \ A dual crop coefﬁcient distinguishes the effect of crop transpiration and\n\
    soil evaporation separately [5]. The dual approach seems to be the most convenient\
    \ to calculate ETc in\napple orchards, because, in general, fruit orchards have\
    \ a signiﬁcant area of bare soil in between the\nrows of trees, which means that\
    \ the soil evaporation could be an important parameter in the estimation\nof ETc.\
    \ The “two step” methodology can be used in real time irrigation scheduling, but\
    \ its accuracy is\nstrongly based on adequate knowledge of the Kc values.\nIn\
    \ the past three decades, several methods have been developed to experimentally\
    \ estimate\nETc and Kc (e.g., Bowen ratio, eddy covariance systems, weighing lysimeters),\
    \ but they are usually\nexpensive and difﬁcult to implement and maintain. Moreover,\
    \ the use of generic or tabulated Kc values\nrequires knowledge of the crop growth\
    \ stages, speciﬁcally the date when the effective cover occurs,\nwhich is affected\
    \ by management and plant characteristics (size, shape, orientation and distribution\
    \ of\nleaves) and the development of the root system [6]. Most of the crop coefﬁcients\
    \ depend on climate,\ncrop variety, management practices, soil type, irrigation\
    \ method, and canopy architecture [3,7–10],\nand, therefore, a speciﬁc adjustment\
    \ of crop coefﬁcients is required [11]. Particularly for apple orchards,\nvalues\
    \ of crop coefﬁcients depend on the intercepted radiation and may vary with different\
    \ orchard\nconditions (row and tree spacing, tree age and size, training system,\
    \ row orientation) [12]. In addition,\nmost apple varieties have self-incompatibility.\
    \ Thus, growers usually include more than one variety\nwithin each plot [13].\n\
    In parallel, since the beginning of the eighties, several studies have shown the\
    \ utility of remote\nsensing to derive the basal crop coefﬁcient related to plant\
    \ transpiration (Kcb) from reﬂected canopy\nradiation through vegetation indices\
    \ (VI) [14]. Kcb can be related to VI because both are sensitive to\nfractional\
    \ ground cover and leaf area index [15–19]. Thus, Kcb derived from VI allows the\
    \ calculation\nof ETc and the assimilation of remote sensing data into the soil\
    \ water balance based on the FAO-56\ndual method (VI-ETo approach) for irrigation\
    \ scheduling, as well as an extension of the estimation of\nthe crop coefﬁcient\
    \ from plot scale to ﬁeld or regional scale [8,20–27]. VI calculated from multispectral\n\
    satellite images allows for the estimation of the crop evapotranspiration at a\
    \ pixel scale, where each\npixel represents a unique vegetation-soil system [28].\
    \ The VI-ETo approach is suitable even when\nusing imagery from satellites with\
    \ low revisit frequency, when interpolation is necessary. Interpolated\nVI are\
    \ subject to less uncertainty than interpolated ETc, especially with low vegetation\
    \ cover and a wet\nsoil surface which generates large ETc ﬂuctuations [27].\n\
    The VI-ETo approach has been applied and validated for the estimation of ETc and\
    \ the assessment\nof irrigation extensively in herbaceous crops, and slightly\
    \ in row structured fruit trees (mostly in\ngrapes) [8,20,27,29,30]. However,\
    \ very few studies have addressed the estimation of crop coefﬁcients,\nETc [31]\
    \ and irrigation requirements from remote sensing data for apple tree orchards\
    \ at ﬁeld scale.\nIn this context, the main objective of this study is to determine\
    \ the evapotranspiration and\nirrigation requirements of a drip-irrigated apple\
    \ orchard using a one-layer satellite-based soil water\nbalance model by incorporating\
    \ satellite reﬂectance data into the soil water balance through the use of\nthe\
    \ KcbVI relationship.\n2. Materials and Methods\n2.1. Site Description\nThe study\
    \ was carried out in a drip-irrigated apple (Malus domestica Mill., cv. Pink lady)\
