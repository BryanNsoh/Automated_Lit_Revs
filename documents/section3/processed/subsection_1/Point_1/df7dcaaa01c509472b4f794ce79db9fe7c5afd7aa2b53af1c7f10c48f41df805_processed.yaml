  analysis: This paper presents the results of an NIR spectroscopy study where the
    authors investigated the relationship between the NIR absorption spectrum and
    physiological measures of water potential in grapevine leaves. They found that
    grapevine stem water potential (Ψstem) could be measured non-destructively using
    NIR spectroscopy with good accuracy, and that the best calibration was obtained
    for the prediction of stem water potential in Shiraz (R = 0.92 and a SECV = 0.09
    MPa). The authors also found that the leaf surface from which the spectra were
    collected had an effect on the accuracy of the calibration results for water potential,
    and that spectra collected from the abaxial leaf surface yielded better correlations
    with water potential compared with those collected on the adaxial surface. Overall,
    the findings of this study suggest that NIR spectroscopy has the potential to
    be used as a non-destructive and accurate method for measuring grapevine water
    potential, which could be useful for irrigation management and precision viticulture.
