    \ that are useful for vege-\ntation mapping. A Tasseled Cap Transformation is\
    \ performed\nby taking “linear combinations” of the original image bands,\nwhich\
    \ is similar in concept to the multivariate data analysis\ntechnique called principal\
    \ components analysis (PCA) [53].\nThe Tasseled Cap can convert Landsat MSS, Landsat\
