    for Investigating the Adoption of Key Technologies The suggested framework aims
    at standardizing emerging practices collected from the systematic literature review.
    An emerging practice consists of the implementation of one or more key technologies
    within a specific business context in order to enhance business performance. Therefore,
    to classify and standardize information extracted from the content analysis of
    the full text of each scientific paper, an emerging practice is recorded in a
    repository as the combination of various labels referring to key technology, business
    context of application, and expected impact in terms of performance enhancement
    (see Fig. 1). Fig. 1. Combination of variables linked to an emerging practice.
