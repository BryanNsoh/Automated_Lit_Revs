  limitations: 'While this paper provides a valuable framework for analyzing and visualizing
    emerging practices, it has some limitations that should be noted:


    - **Data limitations**: The methodology relies on extracting data from scientific
    articles published between 2019 and 2022, which may not capture all relevant emerging
    practices.

    - **Subjectivity in data extraction**: The process of extracting data from scientific
    articles involves a degree of subjectivity, which may introduce some inconsistencies
    in the resulting dataset.

    - **Focus on specific business contexts**: The framework primarily focuses on
    emerging practices in the context of traditional businesses and industries. It
    may not be as applicable to emerging practices in other contexts, such as non-profit
    organizations or government agencies.

    - **Limited consideration of country-level variables**: The framework does not
    explicitly consider country-level variables, such as digital maturity and infrastructure,
    which may influence the likelihood of successful implementation of emerging practices.

    - **Generalizability to real-world settings**: While the framework is based on
    a large dataset of scientific articles, it is important to note that the generalizability
    of the findings to real-world business settings may vary depending on factors
    such as the specific industry, organizational culture, and available resources.'
