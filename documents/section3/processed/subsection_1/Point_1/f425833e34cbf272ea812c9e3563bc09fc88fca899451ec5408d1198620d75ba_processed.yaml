  analysis: 'The proposed architecture utilizes a Google Colaboratory notebook for
    developing an intelligence layer that uses ML classiﬁers, Remix IDE for the blockchain
    layer, and MATLAB 2022a for the communication layer. The Google Colaboratory notebook
    is a web IDE for Python programming that uses various Python libraries such as
    Pandas, Numpy, Matplotlib, Sklearn, and Scipy for the ML classiﬁers.


    To simulate the working of the intelligent layer, we incorporated the Google Colaboratory
    notebook that uses ML classiﬁers and provides the classiﬁcation of the data. Here,
    different ML classiﬁers, such as XGboost, RF, KNN, LR, and SVM, have hyperparameters
    that tailor the classiﬁers’ behavior and improve performance. Table 3 depicts
    the parameters used in the proposed architecture. Here, n_estimators, learning_rate,
    and max_depth are used for the XGBoost classiﬁer, where n_estimators represents
    the tree’s count. Then, learning_rate is used as the regularization parameter
    that shows the step size, and the max_depth parameter controls the overﬁtting
    in the model. The RF classiﬁer used n_estimators value of 200 and max_depth value
    of 1. Moreover, KNN uses the n_neighbors parameter to show the total count of
    neighbors that are utilized by default for the k-neighbors queries. Furthermore,
    the LR classiﬁer uses random_state that shufﬂes the data and the “lbfgs” solver
    with max_iter that uses the solvers to converge. For the SVM classiﬁer, we use
    different parameters such as gamma, probability, and kernel. Here, we use rbf
    and linear kernel with the kernel coefﬁcient value such as gamma = “auto”, which
    means 1/n_f eatures.


    The classiﬁed data have sensitive and conﬁdential information and require secure
    storage. Therefore, the classiﬁed data are stored in the IPFS-based blockchain
    network using a smart contract in the blockchain layer. The smart contract is
    implemented using solidity language on the Remix IDE with different functions,
    such as criminal behaviors() to identify the criminal, weapon() to determine the
    crime type, addlocation() to know the crime spot, updatecount(), and many more.
    The smart contract is deployed over the Rinkeby’s network. On a successful compilation
    and deployment of the smart contract, validated or authenticated data from the
    smart contract are forwarded to the IPFS-based public blockchain for secure storage.
    Further, the 6G network is simulated on MATLAB 2022a using a 5G toolbox. This
    is because there is not yet any open-source software available that provides 6G
    properties and can integrate that with real-world applications. Due to this constraint,
    we utilized a 5G-based simulation toolbox, where we changed the simulation parameters,
    for example, changing the bandwidth allocation, transmit power, sub-carrier spacing
    (240 KHz), and modulation (OFDMA) techniques of the 5G network to impersonate
    a 6G network.'
