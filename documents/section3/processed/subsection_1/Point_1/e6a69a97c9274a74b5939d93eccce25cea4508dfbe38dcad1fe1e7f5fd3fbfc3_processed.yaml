  verbatim_quote1: '**Type of data most applicable to irrigation management and their
    typical sources:**


    * **Soil moisture data** indicates how much water is accessible to crops in the
    soil. To gather this data, use in-situ soil moisture sensors.

    * **Evapotranspiration data** shows how much water is lost from the farm due to
    evaporation and plant transpiration. Data collection is done on weather stations
    or through the use of satellite imagery.

    * **Weather forecast data** includes climate variables that affect irrigation
    scheduling, including rainfall, temperature, humidity, wind speed, and solar radiation.
    The source of this data is the weather station.'
