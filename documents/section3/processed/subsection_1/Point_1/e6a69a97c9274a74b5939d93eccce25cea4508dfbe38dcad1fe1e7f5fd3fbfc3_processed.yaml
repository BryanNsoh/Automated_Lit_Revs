    and Tutorials A range of surveys have been dedicated to diverse single-objective
    research domains in WSNs, such as their energy efficiency [25], routing [26],
    congestion control [27], their MAC protocols [28], data collection [6], privacy
    and security [29], localization [30], [31], cross-layer QoS guarantees [32], sink
    mobility management [33], and network virtualization [34]. In recent years, several
    surveys and tutorials advocated MOO methods for optimizing the conflicting performance
    objectives of WSNs. Specifically, Wang et al. [35] provided a review of recent
    studies on multi-objective scheduling and discussed its future research trends.
    In [36], the MOO criteria and strategies conceived for node deployment in WSNs
    were surveyed. Performance trade-off mechanisms of the routing protocols designed
    for energy-efficient WSNs were reviewed in [37], where various artificial intelligence
    techniques and the related technical features of the routing protocols were discussed.
    Coello [38] surveyed the most representative MOEAs and their major applications
    from a historical perspective. Konak et al. [39] presented a comprehensive survey
    and tutorial of MOGAs. Furthermore, Adnan et al. [40] provided a holistic overview
    of bio-inspired optimization techniques, such as particle swarm optimization particle
    swarm optimization (PSO), ACO and GA. In particular, Kulkarni and Venayagamoorthy
    [41] presented a brief survey of how to apply PSO in WSN applications, while bearing
    in mind the peculiar characteristics of sensor nodes. They also presented a state-of-the-art
    survey of computational intelligence in the context of WSNs and highlighted numerous
    challenges facing each of the MOPs discussed [42]. Additionally, Jabbar et al.
    [43] reviewed the optimization in biological systems and discussed bio-inspired
    optimization of non-biological systems. In contrast to other surveys, Deif and
    Gadallah [44] provided a classification of algorithms proposed in the literature
    for planned deployment of WSNs. They discussed and compared diverse WSN deployment
    algorithms in terms of their assumptions, objectives and performance. Additionally,
    in a more recent study Iqbal et al. [45], [46] reviewed the MOO techniques and
    simulation tools conceived for solving different problems related to the design,
