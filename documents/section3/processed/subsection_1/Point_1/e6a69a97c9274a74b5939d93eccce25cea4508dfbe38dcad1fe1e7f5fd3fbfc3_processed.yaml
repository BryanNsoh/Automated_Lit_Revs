    References Citations Keywords Metrics Footnotes Abstract: Wireless sensor networks
    (WSNs) have attracted substantial research interest, especially in the context
    of performing monitoring and surveillance tasks. However, it is challenging to
    strike compelling tradeoffs amongst the various conflicting optimization criteria,
    such as the network''s energy dissipation, packet-loss rate, coverage, and lifetime.
    This paper provides a tutorial and survey of recent research and development efforts
    addressing this issue by using the technique of multi-objective optimization (MOO).
    First, we provide an overview of the main optimization objectives used in WSNs.
    Then, we elaborate on various prevalent approaches conceived for MOO, such as
    the family of mathematical programming-based scalarization methods, the family
    of heuristics/metaheuristics-based optimization algorithms, and a variety of other
    advanced optimization techniques. Furthermore, we summarize a range of recent
    studies of MOO in the context of WSNs, which are intended to provide useful guidelines
    for researchers to understand the referenced literature. Finally, we discuss a
    range of open problems to be tackled by future research. Published in: IEEE Communications
