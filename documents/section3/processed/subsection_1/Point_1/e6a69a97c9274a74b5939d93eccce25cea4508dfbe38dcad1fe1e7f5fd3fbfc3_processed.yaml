    SECTION I. Introduction A. Motivation Wireless sensor networks (WSN) consist of
    a large number of compact, low-cost, low-power, multi-functional sensor nodes
    that communicate wirelessly over short distances [1], [2]. In WSNs, the sensor
    nodes are generally deployed randomly in the field of interest, which are extensively
    used for performing monitoring and surveillance tasks [3]–[5]. Depending on the
    specific application scenarios, WSNs may rely on diverse performance metrics to
    be optimized. For example, the energy efficiency and network lifetime are among
    the major concerns in WSNs, since the sensor nodes are typically powered by battery,
    whose replacement is often difficult. Furthermore, the network coverage, latency
    and the fairness among sensor nodes are important for maintaining the quality-of-service
    quality-of-service (QoS) [6], [7]. In practice, these metrics often conflict with
    each other, hence the careful balancing of the trade-offs among them is vital
    in terms of optimizing the overall performance of WSNs in real applications. In
    conventional WSN designs, typically the most salient performance metric is chosen
    as the optimization objective, while the remaining performance metrics are normally
    treated as the constraints of the optimization problem. Such single-objective
    optimization approaches, however, may be unfair and unreasonable in real WSN applications,
    since it artificially over-emphasizes the importance of one of the metrics to
    the detriment of the rest [8]. Hence, a more realistic optimization is to simultaneously
    satisfy multiple objectives, such as the maximal energy efficiency, the shortest
    delay, the longest network lifetime, the highest reliability, and the most balanced
    distribution of the nodes’ residual energy, or the trade-offs among the above
    objectives [9], [10]. Accordingly, multi-objective optimization multi-objective
    optimization (MOO) can be naturally adopted for solving the above problem, since
    it may be more consistent with the realistic scenarios [11]. MOO algorithms have
    been a subject of intense interest to researchers for solving diverse multi-objective
    optimization problems (MOP), in which multiple objectives are treated simultaneously
    subject to a set of constraints [12]. However, it is infeasible for multiple objectives
    to achieve their respective optima at the same time, thus there may not exist
    a single globally optimal solution, which is the best with respect to all objectives.
    Nevertheless, there exists a set of Pareto-optimal or non-dominated solutions
    generating a set of Pareto-optimal outcomes/objective vectors, which is called
    Pareto front/frontier Pareto front (PF) or Pareto boundary/curve/surface. Explicitly,
    the PF is generated by the specific set of solutions, for which none of the multiple
    objectives can be improved without sacrificing the other objectives [13]. This
    set of Pareto-optimal or non-dominated solutions constitutes the focus of our
    interest, and it is also called the Pareto-efficient set or Pareto set Pareto
    set (PS) that is mapped to the PF in the objective function space [14]. Diverse
    approaches, such as mathematical programming based scalarization methods and nature-inspired
    metaheuristics, may be used for finding the PSs of MOPs. Scalarizing an MOP means
    formulating a single-objective optimization problem such that optimal solutions
    to the single-objective optimization problem are Pareto-optimal solutions to the
    MOP [15]. In addition, it is often required that every Pareto-optimal solution
    can be reached with the aid of specific parameters of the scalarization. Representatives
    of scalarization methods include the linear weighted-sum method, the ε -constraints
    method [15] and goal programming goal programming (GP) based methods. MOPs are
    more often solved by bio-inspired metaheuristics, such as multi-objective evolutionary
    algorithms (MOEAs) [16], [17] and swarm intelligence based optimization algorithms
    (SIOAs) [18]. MOEAs aim for finding a set of representative Pareto-optimal solutions
    in a single run [14], [19], [20]. As a subset of MOEAs, the multi-objective genetic
    algorithms (MOGAs), such as the strength Pareto evolutionary algorithm strength
    Pareto evolutionary algorithm (SPEA) [16] and the non-dominated sorting genetic
    algorithm-II non-dominated sorting genetic algorithm-II (NSGA-II) [21], have been
    particularly widely researched in the family of MOO algorithms [22], because they
    are capable of efficiently constructing an approximate PF. This is mainly due
    to the fact that MOGAs accommodate a diverse variety of bio-inspired operators
    to iteratively generate a population of feasible solutions. Compared to genetic
    algorithms (GAs) that rely on the interplay between genetics and biological evolution,
    SIOAs seek to understand the collective behavior of animals, particularly insects,
    and to use this understanding for solving complex, nonlinear problems. One of
    the most widely used SIOAs is the ant colony optimization ant colony optimization
    (ACO) algorithm [23], which has indeed been invoked for solving the MOPs in WSNs
    [24]. Several other bio-inspired algorithms related to swarm intelligence will
    be surveyed in Section IV. B. Contributions of This Survey In this paper, we focus
    our attention on various basic concepts, conflicting performance criteria/optimization
    objectives, as well as the MOO techniques conceived for striking a trade-off in
    the context of WSNs. The contributions of our work are four-fold, which are listed
    as follows: We provide in-depth discussions on the basics, metrics and relevant
    algorithms conceived for MOO in WSNs. We present a comprehensive coverage and
    clear classification of various prevalent MOO algorithms conceived for solving
    MOPs, and clarify the strengths and weaknesses of each MOO algorithm in the context
    of WSNs. We provide an exhaustive review of the up-to-date research progress of
    MOO in WSNs according to different trade-off metrics. We highlight a variety of
    open research challenges and identify possible future trends for MOO in WSNs,
    according to the latest developments of WSNs. C. Paper Organization The reminder
    of this paper is organized as follows. In Section II, we summarize the related
    surveys of MOO in WSNs. In Section III, we commence with an overview of WSNs in
    terms of their system model and applications. Furthermore, we introduce the main
    optimization objectives of interest in WSNs. In Section IV, we present the family
    of MOO techniques that can in principle be used for solving this kind of problems.
    In Section V, we provide an overview of the existing studies dedicated to multi-objective
    methods in WSNs. Finally, in Section VI we describe a range of open problems and
    possible future research directions, followed by our conclusions in Section VII.
