  analysis: 'The paper by Fernández-Caramés and Fraga-Lamas (2019) provides a comprehensive
    review of the use of IoT, blockchain, and cloud computing technologies for developing
    next-generation smart campuses and universities. The authors discuss the potential
    applications of these technologies in various areas, including teaching, learning,
    research, and campus management. They also identify key challenges that need to
    be addressed for the successful implementation of smart campus and university
    systems.


    In one of the sections of the paper, the authors discuss the use of LoRaWAN technology
    for IoT communications on smart campuses. They highlight the benefits of LoRaWAN,
    such as its long range, low power consumption, and scalability, and present some
    examples of its use in smart campus applications. One of the examples they provide
    is the implementation of a LoRaWAN-based air quality monitoring system on a French
    smart campus.


    The paper contributes to the literature on smart campuses and universities by
    providing a comprehensive overview of the latest technologies and architectures
    for developing these systems. It also identifies key challenges that need to be
    addressed for the successful implementation of these systems.


    The following are verbatim quotes from the paper that support the relevance of
    the paper to the outline point and review intention:


    1. “The use of blockchain in higher education applications is studied. After deﬁning
    the essential characteristics of a smart campus and a smart university, the most
    common communications architectures are detailed together with their evolution:
    from traditional cloud-based to the latest ones based on edge computing.”


    2. “Some authors have also proposed the use of blockchain and other DLTs for developing
    higher education and smart campus applications. Speciﬁcally, blockchain has been
    suggested for guaranteeing education certiﬁcate authenticity, managing digital
    copyright information, verifying learning outcomes, or enhancing e-learning interaction.”


    3. “Due to the previously mentioned beneﬁts, different authors have proposed the
    use of blockchain and other DLTs for developing applications for smart campuses
    and universities.  Speciﬁcally, in the case of the work detailed in [67], the
    authors describe from a theoretical point of view the smart campus of Sapienza
    (Rome, Italy), including the author’s approach for providing services in a scalable
    way.”


    The limitations of the paper include the following:


    - The paper does not provide a detailed analysis of the security and privacy implications
    of using IoT, blockchain, and cloud computing technologies on smart campuses.
    This is an important issue that should be addressed in future research.


    - The paper does not provide a comprehensive overview of the different types of
    data that can be collected and used on smart campuses. This is important information
    that can help campus administrators make informed decisions about the use of these
    technologies.


    - The paper does not provide a detailed discussion of the ethical issues that
    need to be considered when using IoT, blockchain, and cloud computing technologies
    on smart campuses. This is an important issue that should be addressed in future
    research.'
