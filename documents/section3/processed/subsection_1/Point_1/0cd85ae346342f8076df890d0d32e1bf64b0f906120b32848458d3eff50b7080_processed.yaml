    The concept of protected agriculture is relative to open-ﬁeld agriculture. It
    uses artiﬁcial techniques

    to change climatic factors such as natural light, temperature and humidity to
    create environmental

    conditions suitable for the growth of animals and plants, enabling them to grow
    around the clock.

    Protected agriculture has more potential to apply IoT technology, because it occurs
    in wide areas that

    need to be continuously monitored and controlled [4,5].'
  verbatim_quote2: 'With the development of agricultural sensor, wireless communication,
    cloud computing,

    machine learning and Big Data technologies, IoT technology has emerged and is
    gradually being

    promoted and applied in the protected agriculture ﬁeld [7–9]. It is playing an
    important role in various

    areas of protected agriculture as it is capable of helping farmers monitor soil
    condition, climate change

    and animal and plant health [10]. When the environmental factor change beyond
    the set threshold,

    IoT will automatically send a warning message to the administrator to remove the
    hidden danger.

    It can also control environmental factors such as temperature, humidity, carbon
    dioxide concentration

    and illumination according to the condition of crop growth in real time [11,12].
    In addition, cameras in

    the IoT system are able to capture crop diseases and insect pests in the greenhouse
    in real time,

    helping farmers ﬁnd problems and take targeted preventive measures [13]. Through
    GPS, RFID and

    other location-based sensors, goods such as vegetables can be tracked and monitored
    visually during

    transportation and storage. Supermarket managers use smart phone or PC to monitor
