  analysis: '***Types of data most applicable to irrigation management and their typical
    sources***


    - Soil moisture: Sensors or probes placed in the soil, often using Time Domain
    Reflectometry (TDR) or capacitance methods

    - Temperature: Thermocouples or resistance temperature detectors (RTDs) placed
    in the soil or air

    - Humidity: Hygrometers placed in the air or soil

    - Wind speed and direction: Anemometers placed in the air

    - Precipitation: Rain gauges or tipping buckets placed in the air

    - Solar radiation: Pyranometers placed above the crop canopy

    - Leaf wetness: Sensors that measure the electrical conductivity of a leaf surface

    - Plant height: Ultrasonic sensors or laser rangefinders placed above the crop
    canopy

    - Crop yield: Sensors that measure the weight or volume of harvested crops'
