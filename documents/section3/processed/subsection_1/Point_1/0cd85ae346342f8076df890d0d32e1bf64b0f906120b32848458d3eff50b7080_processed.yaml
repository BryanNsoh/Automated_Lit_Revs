    \ (GSAVI), the Optimized Soil Adjusted Vegetation\nIndex (OSAVI), the Green Optimized\
    \ Soil Adjusted Vegetation Index (OGSAVI) and the Modiﬁed\nSoil Adjusted Vegetation\
