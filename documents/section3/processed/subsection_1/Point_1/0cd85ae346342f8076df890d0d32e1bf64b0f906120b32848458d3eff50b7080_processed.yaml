  analysis: 'This paper focuses on the use of edge and fog computing to improve the
    efficiency and reliability of IoT-based systems for real-time irrigation management.
    It proposes a three-tier architecture that distributes computing at CPS, edge,
    and cloud planes, according to the needs of each action. IoT communication technologies
    are used to connect sensors and actuators with CPS nodes. Here, atomic control
    actions are executed at CPS level, while greenhouse main control actions are orchestrated
    by an edge layer composed of four control modules for irrigation, climate, nutrition,
    and auxiliary tasks. They are powered by NFV, so they can be instantiated at different
    nodes along the network path. IoT communication protocols such as MQTT or CoAP
    are used to communicate CPS nodes with these subsystems. Finally, the cloud layer
    is given by a FIWARE middleware that stores, processes and enables management
    web services for remote monitoring and control.


    The paper also presents a real prototype of the system, validating its operation
    in the challenging area of hydroponics. The prototype consists of a greenhouse
    with a set of sensors and actuators connected to a CPS node. The CPS node is connected
    to an edge node, which runs the four control modules. The edge node is connected
    to a cloud server, which runs the FIWARE middleware. The system is able to monitor
    the greenhouse environment and control the irrigation, climate, and nutrition
    systems.'
