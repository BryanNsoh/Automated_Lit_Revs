    New York City, NY) to create an embedded computer system for logging sensor data.
    The Arduino MEGA 2560 board was programmed using the open source Arduino IDE software
    (Arduino IDE 1.8.7, Arduino Inc., Ivrea, Italy). The data logging shield is equipped
