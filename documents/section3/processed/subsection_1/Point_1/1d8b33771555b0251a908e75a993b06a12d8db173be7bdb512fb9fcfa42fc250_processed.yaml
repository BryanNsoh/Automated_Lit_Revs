    Level Sensor is used to measure the level of water in the water tank or any water
    container. The series of the disclosed conductors work as a variable resistor
    and their resistance changes according to the water level in the tank level in
    the tank [22]. It has 3 pin S for signal VCC and GND, the signal pin is connected
    with Arduino Uno analog pin A2 and also connects to analog pin A0 of the BOLT
    module. F. Dht 11 Sensor DHT 11 sensor is used to measure the humidity and temperature
    of the surrounding environment [12]. It has a thermistor and humidity measuring
    component inside. It has VCC, OUT and GND pins, OUT is a digital data pin that
