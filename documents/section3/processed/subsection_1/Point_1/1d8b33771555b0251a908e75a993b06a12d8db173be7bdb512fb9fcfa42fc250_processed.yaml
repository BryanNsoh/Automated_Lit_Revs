    humidity read by microcontroller and microcontroller send it over web service
    for irrigation process. B. Capacitive Soil Moisture Sensor V2.0 To measure soil
    moisture content from the crop root surface Capacitive Soil moisture sensor is
    used. There are multiple types of soil moisture sensors available in the market,
    here we used capacitive moisture sensor which measures moisture level from soil
    by capacitive sensing. This is very less expensive moisture sensor with high reliability.
    The range of this sensor is 0 to 1023. Fig. 3. Experimental model setup (auto
    irrigation system prototype). Show All C. Data Collection Microcontroller ESP8266
