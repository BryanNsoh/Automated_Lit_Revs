    1. Introduction Regional weather data are available throughout most of the United
    States, but the information is not widely incorporated into most agricultural
    decision making processes (Blum and Miller, 2019, Haigh et al., 2018, Uccellini
    and Ten Hoeve, 2019). It is unclear if weather information from regional networks
    can accurately represent site-specific conditions. To gather site-specific weather
    information, commercial services and equipment are available that can provide
    on-site weather observations. One constraint with private weather stations is
    that many commercial systems are only compatible with a narrow selection of sensor
    types and use proprietary communication protocols. This limits the farmer’s ability
    to customize designs to fit their farm and practices, which is an important factor
    in the success of on-farm decision-support tools (Mase and Prokopy, 2014). Challenges
    of collecting on-site weather data also include the technical skill and time required
    to maintain sensors and to record data, the resources and knowledge required to
    convert raw data into useful information, and the knowledge of how to select appropriate
    sites. Thus, the quality and value of weather data can be difficult to verify,
    so that uncertainty and lack of trust can prevent adoption of on-farm weather
    systems. It can be advantageous to have multiple on-farm weather stations because
    conditions can vary within and between fields. For example, prevention of damage
    from disease and frost can be improved by using high resolution data that captures
    within field variability (Renehan et al., 2020, Thakur et al., 2019). There are
    many benefits to managing at sub-field spatial scales (Kelley and Pardyjak, 2019,
    Prokopy et al., 2017), with a concomitant requirement for distributed sensor systems
    (Buhrig and Shock, 2015, Carland et al., 2013, Kim and Evans, 2009), and a platform
    to integrate a large amount of data (Kelley et al., 2020, Leroux et al., 2018,
    Lindblom et al., 2017). However, commercial weather stations can be costly. The
    price of sensors alone can be expensive, some costing upwards of $200 per sensor,
    and most on-farm applications require subscription services to transmit and store
    information, which imparts recurring costs. As a result, farmers often choose
    to install a limited number of stations, resulting in a reduced spatial fidelity
    of weather data. Low cost do-it-yourself (DIY) local energy-budget measurement
    stations (LEMS) have performed well compared to higher costs commercial instruments
    for 1/10th of the price (Gunawardena et al., 2018). Others have published similar
    successes in the development of low-cost weather stations using open-source platforms
    and embedded computer systems (Fisher and Gould, 2012, Ibrahim Musa, 2018, Pieters
    et al., 2020). However, the application of low-cost and open-source weather stations
    for use as on-farm decision support tools have not been thoroughly evaluated.
    We developed a low-cost and open-source weather station (LOCOS) specifically designed
    to inform farm management decisions in a commercial agricultural operation. We
    tested how multiple distributed weather stations can be used to provide more spatially
    resolved weather data to augment decision support in two different field studies.
    For the first field study, a vineyard manager was concerned with grape powdery
    mildew (Erysiphe necator). The goal of this application was to use weather data
    from four LOCOS distributed across the vineyard to inform targeted disease management
    and cost-effective spray schedules. For the second field study, we used LOCOS
    to verify the efficiency of upgraded center-pivot irrigation systems. The primary
    objective of this paper is to use data and observations from these two case studies
    to assess the utility of distributed LOCOS to facilitate decision support. Secondly,
    we compare a variety of low-cost sensors to their high-quality counterparts to
    assess the relative accuracy of the LOCOS. Lastly, we identify improvements for
    future iterations of on-farm weather-based decision support tools. 2. Methods
    2.1. Datalogger, power system, and hardware design The LOCOS design consists of
    a datalogger and power system than can integrate with a variety of sensors. An
    Arduino MEGA 2560 microcontroller (Arduino MEGA 2560; Arduino Inc., Ivrea, Italy)
