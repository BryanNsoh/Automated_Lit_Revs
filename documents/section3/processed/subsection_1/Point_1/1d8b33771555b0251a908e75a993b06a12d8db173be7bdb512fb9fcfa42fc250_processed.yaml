    SCL pins are connected with analog pin A5, and SDK is connected with pin A4 of
    the Arduino Uno. Fig. 8. Display the sensor value and pump status on oled. Show
    All H. Relay A device which is work as an electromagnetic switch and is operated
    with less current and controls a large current is called a relay. Relays are different
    types like single-channel, dual-channel, etc. here single channel relay is used
    in this prototype. The relay has 5 pins on two sides. One side VCC, GND, and IN,
    another side pin is COM, NC, NO. IN pin is used to control the relay [20]. When
    the pin signal is LOW the relay will be active and when HIGH the relay will become
    inactive. For the signal which we use to switch you need to connect the COM pin.
    NC is normally connected pin and it is automatic connect with the COM pin unlace
    you send the HIGH signal to IN pin. NO pin is open by default, when you send a
    signal to the relay IN pin it will make a connection with the COM (common) pin.
