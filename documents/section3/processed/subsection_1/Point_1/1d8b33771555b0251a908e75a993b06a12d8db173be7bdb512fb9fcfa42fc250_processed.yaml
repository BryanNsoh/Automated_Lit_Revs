    S2 and S4. 4. Discussion 4.1. Utility of LOCOS to facilitate on-farm decision
    support The data collected by the LOCOS in the two different field studies provided
    information on field variability that was relevant to management decisions. In
    the vineyard study, observations from LOCOS showed at least three distinct microclimates
    across the vineyard that have different susceptibility to powdery mildew disease:
    the S1 and S3 block, the S2 block, and the S4 block. These weather data can be
    put into action by use of the PMRI, which provides real-time recommendations on
    the frequency, intensity, and location of fungicide application. The PMRI varied
    significantly between station locations, and throughout the season. This suggests
    that different vineyard blocks could benefit from unique spray schedules rather
    than applying the same disease management strategy to the entire operation. With
    this spatially resolved information, the farm manager can make better educated
    decisions on when and where to commit resources for disease controls. The five
    LOCOS in the irrigation study were able to show differences in evaporative demand
    between the upwind and downwind fetch of the irrigated barley fields. There was
    less evaporative demand downwind from the LESA system than the conventional center
    pivot, which indicates that there was more advected humidity from the LESA system
    than the conventional. This contradicts the expectation that reference ET should
    be higher downwind from the LESA system, resulting from lower humidity and greater
    vapor pressure deficit related to reduction in wind losses. However, if the observation
    is correct, the advection effect is as equally likely to result from the actual
    rate of irrigation applied, than it is related to the LESA technology itself.
    Nonetheless, the LOCOS were robust enough to test scientific hypotheses, and information
    obtained from this study will help water resource managers in Fremont County make
    more informed recommendations on center pivot technologies. 4.2. Sensor comparison
    Results from the sensor calibration show that the sensors on the LOCOS (SHT-31
    and ATMOS-41) were in good agreement with the high-quality meteorology instrument
    (Fig. 6, Fig. 7). The ATMOS-41 temperature sensor had a nearly identical response
    as the EE-181 temperature measurement. Due to design constraints the ATMOS-41
    temperature sensor was not contained in a radiation shield as typically required
    for air temperature measurements. The sensor is partially exposed to radiation
    resulting in measurement errors. However, because the ATMOS-41 also measures solar
    radiation and wind speed, the instrument performs a correction using a simple
    energy balance (https://www.metergroup.com/environment/articles/atmos-41-correction-air-temperature-measurements-radiation-exposed-sensor/).
    The positive results of this calibration indicate that this correction is sufficient
    to regain a precise air temperature measurement. The SHT-31 temperature measurement
    also performed well in comparison to the EE-181 sensor, however some sensor bias
    was observed (Fig. 7, Fig. 8). The SHT-31 sensors tended to overestimate the temperature
    and underestimate the relative humidity. The average RMSE of the five sensors
    was 1.08 °C, which is substantially greater than the specified sensor uncertainty
    of ± 0.3 °C. However, the error was disproportionately distributed during daytime
    hours (Fig. 8), suggesting that the sensor bias may not be attributed to the sensor
    itself, but the radiation shield. Gunawardena et al. (2018) came to the same conclusion
    when comparing an SHT 15 temperature and relative humidity sensor (SHT 15; Sensirion,
    ZH, Switzerland) sensor to an HMP 45 (HMP 45; Campbell Scientific Inc., Logan,
    Utah). A study on the effectiveness of low-cost radiation shields found that temperature
    error was greatest during the day, particularly during periods with low wind speed
    and radiation above 600 W/m2 (Tarara and Hoheisel, 2007). This error is attributed
    to lack of convective and radiative heat transfer in lower quality radiation shield
    designs. Although the SHT-31 measurements were not in perfect agreement with the
    EE-181, the inter-sensor agreement of the five SHT-31 sensors was strong with
    an average r-square between sensors of 0.998. This suggests that the sensor bias
    could be corrected in all sensors using a single linear regression equation. Similarly,
    Bakker (2002) showed that one calibration equation was able to provide robust
    accuracy for a batch of 10 CMOS temperature sensors. The results from the irrigation
    study highlight the importance of calibrating low-cost sensors prior to use, and
    a batch calibration would greatly reduce the time commitment associated with sensor
    calibration. A simple and feasible pre- and post-season calibration procedure
    could be prescribed as part of on-farm monitoring programs. Such a procedure could
    be as simple as co-locating batches of sensors for a period of 5–10 days at a
    permanent weather station operated by one of the regional networks. This kind
    of cooperative effort enables extension and research professionals to contribute
    directly to on-farm efforts, and is a good example of co-generation of knowledge
    (Nocco et al., 2020, Prokopy et al., 2017). 4.3. Identify improvements for LOCOS
    design The LOCOS operated 81% of the time in the vineyard study, and 68% of the
    time in the irrigation study. We highlight three primary areas for improvement
    in the LOCOS design: improving datalogger reliability, power system reliability,
    and the ease of use for operators. First, the RTC communication caused errors
    in both field studies. Reliable communication with the RTC is paramount for dependable
    operation of dataloggers. This is especially salient when using the low power
    library, which relies on the RTC to wake the microcontroller up to take a measurement.
    The error was found to be due to a floating pin on the RTC, which can cause intermittent,
    and unpredictable malfunctions in the system. Although this mistake was found
    and solved early in the season by adding a pull-up resistor, it highlights the
    technicality of building, operating, and maintaining these open-source systems.
    Secondly, mid-season data drop-outs during the vineyard study were due to canopy
    growth covering the solar panels. In this case light pruning of the plant canopy
    allowed for sufficient sunlight, though it highlights the sensitivity of solar
    powered systems. Such power failures may contribute to the lack of trust growers
    have in on-farm weather stations, and it should be noted that solar power may
    not be suitable for all operations, locations, and times of year. Lastly, Agricultural
    collaborators found that one of the major challenges when operating the LOCOS
    was that downloading data from the SD card while in the field was inconvenient
    and error prone. As such, a major opportunity for improvement of the LOCOS is
    development of a wireless data transmission feature. It should be noted that remote
    data collection requires higher processing capacity and increases power consumption,
    and as such it may not always be a feasible feature to add to the system. These
    challenges are important to recognize, as the additional time required to troubleshoot
    and re-configure DIY low-cost environmental monitoring systems may inhibit people
    from using these technologies as an option for on-farm decision support. 5. Conclusion
    These case studies of low-cost, distributed weather stations demonstrate benefits
    of site-specific information in decision support and optimization of farm practices.
    By establishing acceptable accuracy and robustness, low-cost systems can play
    a larger role in monitoring a wide array of site conditions. Affordable on-farm
    sensors enable farmers to use rigorous science-based methods that reduce resource
    consumption and costs, prevent and reduce risks to productivity, while maintaining
    or increasing crop yield and quality. Expanding on this work, the LOCOS will be
    deployed in a hazelnut orchard to collect data on near canopy weather and leaf
    temperature, with the goal of using distributed LOCOS to better inform irrigation
    events. As precision agriculture technologies and products become more prevalent,
    site-specific information becomes increasingly useful, and real-time data are
    required to maximize the potential benefits attributed to precision technology.
