    Similarly present environmental temperature and humidity helps to take accurate
    decision for irrigation process. The study is divided in to 6 components (Fig.
    2.). Fig. 1. Developed architectural model of project Show All Fig. 2. Schematic
    architectural Show All SECTION IV. Sensors Installation and Circuit Establishment
    The circuit build with sensors, relay switch, web service and water motor. The
    sensors are placed appropriately and connected to the Microcontroller ESP8266
    with jumper wires. To check the real time data values the web-based interface
    is developed using PHP programming language. The minimum and maximum soil moisture
    level can set through user interface. Soil moisture requirement depend on crop
    age and crop type. It will help to start and stop the irrigation process. The
    small DC 3–6 V mini submersible water motor is used for irrigation process. Motor
    ON/OFF process has been done automatically by considering present soil moisture
    level. If the present soil moisture level is less than scheduled minimum soil
    moisture level then water motor will get start and once it will reach to the scheduled
    maximum soil moisture level motor will get stop. Internet Wi-Fi connection is
    essential for data collection, monitoring and also for auto irrigation process.
    For scheduling and monitoring the irrigation process user interface is developed
    using PHP and MySQL. This web based interface helps to monitor real time data
    and real time water motor state. Water motor is connected to relay switch and
    web service to turn it ON and OFF. Through user interface water motor can operate
