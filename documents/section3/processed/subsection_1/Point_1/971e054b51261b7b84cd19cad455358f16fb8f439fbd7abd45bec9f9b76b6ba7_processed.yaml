  analysis: 'The paper introduces a generic architecture for precision farming monitoring
    systems by using unmanned aerial vehicles (UAVs) and wireless sensor networks
    (WSNs). The proposed model includes seven layers: sensors, network, middleware,
    configuration, management, application, and energy-saving. Each layer contains
    various technologies which have been tested in different agricultural scenarios.
    According to the context:


    1. **Type of data most applicable to irrigation management and their typical sources**:
    In the sensor layer the authors propose optical sensors (i.e. mulit- and hyperspectral
    cameras as well as thermal sensors) to be embedded in UAVs for image data collection
    and further analysis using photogrammetry techniques. Also, electrochemical sensors
    are suggested to be used for data acquisition regarding the nutrient content of
    soil, Electrodes in these sensors can detect specific ions in the soil which are
    further used to measure parameters such as sulfur, pH, and redox potential. In
    addition location sensors are to be embedded in UAVs to provide spatial information
    and lastly weather stations are responsible for measuring various data for precision
    agriculture such as airflow, seasonal rainfall, speed of wind, humidity level,
    direction of wind, atmospheric pressure and solar radiation.


    2. **How the technology can be applied to address the point in question**: To
    accurately apply irrigation it is crucial to measure the health of crops, identify
    the presence of disease, pests and weeds and estimate soil moisture. By using
    the combination of sensors and UAVs mentioned above, farmers are able to collect
    data regarding crop height, size, shape, color of crops and leaves, temperature,
    humidity, soil chemical properties and water requirements. This data is crucial
    to optimize pesticide application, disease detection, efficient irrigation management
    and pest control.


