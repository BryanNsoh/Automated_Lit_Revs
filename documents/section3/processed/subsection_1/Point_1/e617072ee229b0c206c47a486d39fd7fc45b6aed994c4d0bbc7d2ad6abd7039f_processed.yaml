- analysis: 'Daily ETo in 1-, 3-, 7-, and 10-day-ahead scenarios is forecasted at
    30 sites in nine climate regions across the CONUS, using three AI models (WLSTM,
    WGMDH, and WGAANFIS) with three input configurations. In the first configuration,
    only Rs is input to the models given its strongest correlation with ETo. In the
    second configuration, the inputs are Rs, Tx, Tn, and Tm. The input variables for
    the third configuration are Rs, Tx, Tn, Tm, and RH. The results of the models
    are compared against ETo data from the FPM equation. The training phase is from
    2005 to 2014, and the forecasting phase is from 2015 to 2019.


    The third input configuration generates the most accurate results in more than
    90% of the study sites. The WLSTM in this configuration is the best model for
    forecasting 1-day-ahead ETo, with RMSE = 0.541 mm/d, NS = 0.946, and R = 0.973
    for the forecasting phase. The WGMDH outperforms the WLSTM and WGAANFIS for 3-,
    7-, and 10-day-ahead ETo forecasting with RMSE = 0.636, 0.649, and 0.651 mm/d;
    NS = 0.925, 0.922, and 0.921; and R = 0.962, 0.961 and 0.961, respectively.


    All the three AI models exhibit their best performances in the NW and W climate
    regions, which exhibit the strongest correlation between Rs and ETo. The accuracy
    of the models decreases in the S climate region with the weakest correlation occurs
    between Rs and ETo. Deep learning models are superior to the WGAANFIS model in
    all the seasons. The lowest Rs, Tx, Tn, and Tm and highest RH values are observed
    in winter. Accordingly, winter corresponds to the best ETo forecasts with the
    lowest RMSE and highest NS and R compared to the other seasons. The worst performance
    of the models is observed in summer because ETo peaks in this season owing to
    the high Rs, Tx, Tn, and Tm values, and the AI models cannot robustly capture
    these peak values.


    We used limited meteorological variables (i.e., Rs, Tx, Tn, Tm, and RH) to forecast
    ETo. Therefore, the results are applicable to areas where weather stations can
    not be installed due to topographic restrictions and/or some sensors (e.g., wind
    speed sensors) are not accessible. Future studies can be aimed at applying other
    algorithms such as gradient-based optimizer, whale optimization, billiards-inspired
    optimization, Harris hawks optimization, and darts game optimizer algorithms to
    forecast ETo. Hybridization of these methods with DWT and CWT can also be considered
    to improve their performance. Finally, the outcomes of the new innovative models
    can be compared with those of the proposed models.'
