    daily ETo in all the climate regions across the CONUS. In general, ETo represents
    the evapotranspiration rate from a reference surface and is independent of the
    crop type, crop development, soil condition, and management practices (Yu et al.,
    2020). Weather variables are the only factors that control ETo. Air temperature
    and especially Rs provide the required energy to alter the state of water molecules
    from liquid to vapor. A key aerodynamic component is the driving force provided
    by the vapor pressure difference between the overlying atmosphere and evaporating
    surface, which can be explained by RH (Yu et al., 2020, Allen et al., 1998). In
    the three input configurations presented in this study, the temperature variables
    (i.e., Tx, Tn, and Tm) may be treated as the energy part of the ETo equation (Eq.
    19). Moreover, RH (which reflects the degree of saturation of the air) provides
    the driving force to remove water vapor from the evaporating surface (Yu et al.,
    2020, Allen et al., 1998). The findings highlight that AI models are capable of
    physical interpretation and disrupt the common belief that the AI models are purely
    black box systems (Yu et al., 2020). WGAANFIS has the ability to handle a large
    amount of noisy data from complex dynamic systems. WGAANFIS is especially useful
    in modeling systems with unknown underlying physical relationships between inputs
    and outputs. WGAANFIS can merge information from several sources such as expert
    systems, human reasoning (heuristics), empirical models, and measurements for
    effective model development (Banu and Suja, 2019). WGAANFIS is capable of reducing
    the dimensionality of the problem by using a subtractive clustering technique.
    This prevents the combinatorial explosion of fuzzy rules when input data sets
    involve higher dimensions (Adedeji et al., 2022, Al-Mahasneh et al., 2016, Banu
    and Suja, 2019). Subtractive clustering methods are especially useful for building
    the fuzzy model when no prior knowledge of the fuzzy rules exists. WGAANFIS has
    also a number of disadvantages. Since ANFIS is a data-driven modeling technique,
    it is extremely important to select the appropriate input variables, which provide
    the essential information needed for successful modeling. In other words, it is
    important to avoid losing key information by omitting one or more key input variables,
    and to prevent the inclusion of redundant or irrelevant input variables that can
    confuse the training process (Al-Mahasneh et al., 2016). While this applies to
    any modeling technique, it is crucial in WGAANFIS because it depends heavily on
    input-output data compared to deep learning models. The number of fuzzy rules
    grows exponentially with the increase in the number of input variables (Adedeji
    et al., 2022). Hence, a high number of input variables leads to an excessively
    large number of fuzzy rules, which significantly increases the computational time
    of WGAANFIS (Banu and Suja, 2019). Prior experience and knowledge of the user,
    and the use of a clustering tool for input variables may mitigate this problem.
    Also, the successful implementation of WGAANFIS requires the availability of a
    relatively large data set for training. (Adedeji et al., 2022, Al-Mahasneh et
    al., 2016, Banu and Suja, 2019). The primary advantage of WGMDH is its ability
    to select its structure (degree of nonlinearity) without using a priori information
    on the relationship between input and output variables (Tamura and Kondo, 2020,
    Yu et al., 2018). Compared to the conventional neural networks with uniform neurons,
    self-organization of the WGMDH neural networks with active neurons is simplified
    (Liu et al., 2017) Active neurons also significantly improve the efficiency of
    iterative WGMDH algorithms (Stepashko et al., 2018, Liu et al., 2017). Moreover,
    WGMDH neural networks do not suffer from overfitting (Pham and Liu, 1994, Liu
    et al., 2017). Despite the abovementioned disadvantages, input variables of each
    neuron in WGMDH are selected from the adjacent neurons, which can impair the performance
    of WGMDH (Jahed Armaghani et al., 2020, Liu et al., 2017). WLSTM utilizes the
    information learned from previous time steps (Zhang and Song, 2019, Tuli et al.,
    2020). Also, in WLSTM, a memory unit is added to the hidden layer (Ding et al.,
    2022, Tosun et al., 2020). This makes the model deeper and enables it to more
    accurately simulate the relationship between inputs and output as a deep learning
    technique (Brownlee, 2017, Amizhtan et al., 2022, Tuli et al., 2020). The WLSTM
    approach has an advantage of analyzing data in chronological order. In addition,
    WLSTM can recognize global behaviors of temporal data (Liu et al., 2022, Tosun
    et al., 2020). The most important advantage of WLSTM is the simultaneous reduction
    of computational cost and numerical diffusion (Takamizu et al., 2022, Tosun et
    al., 2020). Moreover, WLSTM is able to generate precise information using a small
    amount of data (Bandara et al., 2021; Tuli et al., 2020). Finally, WLSTM can model
    long-term dependence and effectively avoid gradient explosion and disappearance
    (Liu et al., 2022, Tosun et al., 2020). In terms of disadvantage of WLSTM, it
    is computationally expensive because of its high complexity using the three gates
    (Liu et al., 2022, Kim et al., 2023, Tosun et al., 2020). It is difficult for
    WLSTM to process nonlinear and nonstationary data (Shi et al., 2022, Ulina et
    al., 2020, Tuli et al., 2020). LSTM cannot handle parallel problems efficiently
    due to its complex model structure. Moreover, LSTM requires many parameter settings
    for the network topology, initial values of weights, and thresholds. WGAANFIS
    learns uniform weight during training phase (Dikshit and Pradhan, 2021). Unlike
    WGAANFIS, deep learning models (i.e., WLSTM and WGMDH) learnvariable weights across
    time steps. As anomalies exist among the variables, decay of weights over time
    periods is necessary (Dikshit et al., 2021). The forget gate in a deep learning
    architecture captures the decay weighted lag–lead sequence relationship effectively
    without the vanishing gradient issue, thereby has an advantage over WGAANFIS (Dikshit
    and Pradhan, 2021). Due to these advantages, WLSTM and WGMDH perform better than
    WGAANFIS. However, running deep learning models is time consuming, which can be
    considered as their disadvantage. Finally, optimizing hyperparameters of WLSTM,
    WGMDH, and WGAANFIS is time-consuming. The performance of models degrades when
    the range of variability of ETo increases as they cannot forecast peak ETo values
    robustly. We also require sufficiently long time-series of Rs, RH, Tx, Tn, and
    Tm and ETo data to train the models. Having said that, these models do not perform
    well if the weather stations are recently installed at a farmland. Finally, optimizing
    hyperparameters of WLSTM, WGMDH, and WGAANFIS is time-consuming. Although deep
    learning models (i.e., WLSTM and WGMDH) showed a better performance than WGAANFIS,
    application of other optimization algorithms such as PSO (Cui et al., 2021) can
    be considered for future investigations (i.e., WPSOANFIS). Next studies should
    be directed towards the application of machine learning approaches to forecast
    actual evapotranspiration using in situ measurements and satellite remote sensing
    observations. Online irrigation apps provide daily irrigation recommendations
    for the next days by utilizing the long-term ETo average as the ETo forecasts
    during these days. This often can lead to erroneous irrigation scheduling because
    ETo in the next days can be very different from its long-term average. In this
    case, online irrigation tools generate a poor irrigation scheduling, which can
    damage crops and reduces yields. It is evident that feeding the online irrigation
    tools with accurate ETo forecasts from this study is of vital importance and improve
    their performance (Mishra et al., 2013, Lorite et al., 2015, Bachour et al., 2016).
    Since the models used in this study have the ability to forecast ETo from limited
    meteorological variables, the results can be expanded to areas with limited/missing
    data. 4. Conclusions Daily ETo in 1-, 3-, 7-, and 10-day-ahead scenarios is forecasted
    at 30 sites in nine climate regions across the CONUS, using three AI models (WLSTM,
    WGMDH, and WGAANFIS) with three input configurations. In the first configuration,
    only Rs is input to the models given its strongest correlation with ETo. In the
    second configuration, the inputs are Rs, Tx, Tn, and Tm. The input variables for
    the third configuration are Rs, Tx, Tn, Tm, and RH. The results of the models
    are compared against ETo data from the FPM equation. The training phase is from
    2005 to 2014, and the forecasting phase is from 2015 to 2019. The third input
    configuration generates the most accurate results in more than 90% of the study
    sites. The WLSTM in this configuration is the best model for forecasting 1-day-ahead
    ETo, with RMSE = 0.541 mm/d, NS = 0.946, and R = 0.973 for the forecasting phase.
    The WGMDH outperforms the WLSTM and WGAANFIS for 3-, 7-, and 10-day-ahead ETo
    forecasting with RMSE = 0.636, 0.649, and 0.651 mm/d; NS = 0.925, 0.922, and 0.921;
    and R = 0.962, 0.961 and 0.961, respectively. All the three AI models exhibit
    their best performances in the NW and W climate regions, which exhibit the strongest
    correlation between Rs and ETo. The accuracy of the models decreases in the S
    climate region with the weakest correlation occurs between Rs and ETo. Deep learning
    models are superior to the WGAANFIS model in all the seasons. The lowest Rs, Tx,
    Tn, and Tm and highest RH values are observed in winter. Accordingly, winter corresponds
    to the best ETo forecasts with the lowest RMSE and highest NS and R compared to
    the other seasons. The worst performance of the models is observed in summer because
    ETo peaks in this season owing to the high Rs, Tx, Tn, and Tm values, and the
    AI models cannot robustly capture these peak values. We used limited meteorological
    variables (i.e., Rs, Tx, Tn, Tm, and RH) to forecast ETo. Therefore, the results
    are applicable to areas where weather stations can not be installed due to topographic
    restrictions and/or some sensors (e.g., wind speed sensors) are not accessible.
    Future studies can be aimed at applying other algorithms such as gradient-based
    optimizer, whale optimization, billiards-inspired optimization, Harris hawks optimization,
    and darts game optimizer algorithms to forecast ETo. Hybridization of these methods
    with DWT and CWT can also be considered to improve their performance. Finally,
    the outcomes of the new innovative models can be compared with those of the proposed
