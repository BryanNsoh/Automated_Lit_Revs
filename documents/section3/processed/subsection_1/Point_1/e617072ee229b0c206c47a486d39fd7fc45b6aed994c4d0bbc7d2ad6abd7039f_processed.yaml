    networks (see Table S3). All of the utilized weather stations have been installed,
    operated, maintained and quality controlled by the governmental agencies. Due
    to the reliability and high quality of utilized data, they have been used in many
    studies. The California Department of Water Resources has maintained the quality
    and integrity of the California Irrigation Management Information System, CIMIS
    (Temesgen et al., 2005). Temesgen et al. (2005) used weather data from 37 CIMIS
    stations to compare performance of different reference evapotranspiration equations.
    Senay et al. (2008) evaluated the Global Data Assimilation System (GDAS)-based
    ETo estimates using data from the CIMIS. Daily CIMIS ETo data from 85 stations
    were compared with GDAS-based ETo at different spatial and temporal scales from
    2002 to 2006. Despite the large difference in spatial scale (CIMIS point vs. ∼
    GDAS 100 km grid cell) between the two datasets, the correlations between station-based
    evapotranspiration and GDAS-evapotranspiration were very high. Gocic and Trajkovic,
    2010, Gocic and Trajkovic, 2011 compared the performance of their ETo retrieval
    equations with that of the FPM equation at the CIMIS stations. Valiantzas (2013)
    tested the performance of his new ETo formula under various climatic conditions
    using daily ETo data from 12 CIMIS stations. Kohli et al. (2020) validated the
    ECOsystem Spaceborne Thermal Radiometer Experiment on Space Station (ECOSTRESS)
    ETo estimates with those obtained at five CIMIS sites in Riverside County, California.
    They found a strong correlation between CIMIS and ECOSTRESS ETo values at all
    five sites. The California Department of Water Resources developed statistical
    quality control criteria for assessing quality of CIMIS data. Finally, they generated
    datasets that pass this quality control (https://cimis.water.ca.gov/Resources.aspx).
    That is why CIMIS data have been widely used in many studies to verify different
    ETo products. Data from other weather station networks have also been widely used
    by different researchers. Using AZMET data, Dhungel et al. (2022) evaluated evapotranspiration
