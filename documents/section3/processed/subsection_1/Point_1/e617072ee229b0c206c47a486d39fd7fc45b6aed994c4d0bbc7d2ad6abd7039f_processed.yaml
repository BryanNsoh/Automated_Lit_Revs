    which are recurrent neural networks (RNNs), represent robust deep learning models
    (Ni et al., 2020). Unlike traditional ANNs, RNNs have a recurrent hidden unit
    that forms a self-looped cycle to implicitly maintain information regarding the
    history of all past elements in the time series (LeCun et al., 2015). RNNs can
    be interpreted as extremely deep networks with one layer per time step, with the
    same weights shared across time steps (Ni et al., 2020). The LSTM follows an RNN
    architecture with proven capability in analyzing and detecting the long-term dependencies
    of sequential data (Zhang et al., 2021). Generally, the LSTM modules can be classified
    into four fully connected neural network layers including forget, input, update,
    and output. For a given sequential input (x1, x2, …, xt), the forget layer controls
    the current information that will be kept or discarded using a sigmoid activation
    function (σ). The forget layer (ft) can be defined by the following equation (Fang
    et al., 2020): (5) ft = σ(Wf·[ht-1, xt] + bf) where Wf is the weight matrix of
    the forget layer, ht-1 indicates the hidden vector, and bf represents the bias
    of the forget layer. The input layer (it) decides which parameters should be updated.
    The update layer (ut) stores the new (updated) data. The input (it) and update
    (ut) layers are formulated as follows, respectively: (6) it = σ(Wi·[ht-1, xt]
    + bi) (7) ut = tanh(Wu·[ht-1, xt] + bu) where Wi and Wu are the weight matrices
    in the input and update layers, respectively. The bias vectors of input and update
    layers are shown by bi and bu, respectively. The output of input and update layers
    takes a value in the range of 0–1 and − 1–1, respectively (Skydt et al., 2020).
    (8) ht = ot ☉ tanh(ct) (9) ct = ft ☉ ct-1 + it ☉ ut (10) ot = σ(Wo ·[ht-1, xt]
