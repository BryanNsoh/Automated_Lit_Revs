    optimization process is as follows: The network determines input variables that
    are relevant to the system. Then, the model is built up layer by layer during
    the training phase. The output of each neuron is a quadratic/cubic function of
    both input variables. The parameters of the quadratic/cubic functions are calculated
    by a linear regression method. The former layer is trained before adding a new
    layer. During the training phase, for each unique configuration of two inputs,
    a neuron is trained and based on selection criteria, the best performing neurons
    are chosen. In the next step, a new layer is added, and the training phase is
    performed again on the new layer. The process of adding new layers is terminated
    when a stopping criterion is met (Onwubolu, 2015, Aghelpour and Varshavian, 2020,
    Water et al., 2000). GMDH is a multivariable statistical method that can identify
    the complex input–output relationship in nonlinear systems. GMDH is based on the
    nested forms of quadratic and cubic polynomials. Each layer in the framework is
    composed of input processing elements (nodes). The output of each layer is considered
    a new input for the next layer (Ashrafzadeh et al., 2020). GMDH is an inductive
    self-organizing algebraic model as it does not require the a priori model between
    the inputs and output(s). Instead, GMDH automatically learns the relation between
    the predictors and predictand(s) during the training process. The optimal network
    structure is tuned to minimize the difference between the desired and network
    outputs. Moreover, GMDH eliminates unnecessary nodes from the network. Therefore,
    GMDH has a high generalization ability and can reflect the complexity of nonlinear
    systems within a simple and stable network (Assaleh et al., 2009). 2.5. GAANFIS
