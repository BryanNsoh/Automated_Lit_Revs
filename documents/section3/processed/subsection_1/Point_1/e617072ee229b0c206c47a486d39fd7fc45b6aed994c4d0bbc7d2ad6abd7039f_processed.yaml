    methods developed based on the idea of “survival of the fittest” and “natural
    selection” (Huang et al., 2019). Compared to other stochastic search methods,
    GAs are well-suited for discontinuous and multi-modal functions even in noisy
    environments, which make them robust and effective (Yin et al., 2017). The GA
    repeatedly modifies a population of individual solutions. At each step, the GA
    selects individuals at random from the current population to be parents and uses
    them to produce the children for the next generation. Over successive generations,
    the population “evolves” toward an optimal solution. GA uses three main types
    of operators to find an optimum solution (Li and Su, 2010): Selection: selects
    the individuals (called parents) that contribute in the next generation of populations.
    There are several operators used for selecting the individuals for the next generation.
    Crossover: combines two parents to form new children for the next generation.
    Mutation: applies a sudden change to individual parents to create new children.
    This operator increases prevents the algorithm to trap in local optima. 2.5.3.
    Hybrid GAANFIS In GAANFIS, the inputs of each layer are selected based on their
    importance for simulating the output variable. Instead of a regular linear space
    partitioning, the subtractive clustering method is introduced to optimize the
    rules for each fuzzy sub-model. The parameters of subtractive clustering, which
    control the number of ANFIS fuzzy rules, are often determined by trial and error
    that may result in suboptimal parameters (Unes et al., 2020). In this study, the
    clustering parameters are optimized by the GA. During the global optimization,
    ANFIS is called for evaluating the fitness value of any candidate solution generated
    by GA. The objective function of GA is used to minimize the error of ANFIS results.
    After the subtractive clustering parameters are settled, ANFIS optimizes the parameters
    in the antecedent and consequent parts of each sub-model. Therefore, the parameters
    of the final ANFIS model are optimized, and the so-called GAANFIS method shows
    an enhanced performance (Li and Su, 2010). Karaboga and Kaya (2019) evaluated
    the performance of ten optimization algorithms to improve the ANFIS predictions.
    The GA and particle swarm optimization (PSO) algorithm were noted to be the most
    efficient in increasing the accuracy of ANFIS. Therefore, in this study, the GA
    was used to tune the hyperparameters of ANFIS to improve its output. In general,
    the GA is inspired by the natural selection mechanism, a biological process in
    which a stronger individual is most likely to be the winner in a competitive environment.
    The GA uses a direct analogy of natural evolution to perform global optimization
    for solving highly complex problems (Ravi et al., 2011). It presumes that the
    potential solution of a problem is unique and represented by a set of different
    parameters that are considered to be the genes of a chromosome and may be structured
    through a string of concatenated values (Ravi et al., 2011). ANFIS involves consequent
    and premise parameter that are adjusted throughout the network learning process.
    Unfortunately, this model may converge to a local minimum when solving complex
    problems. To solve this problem, in this study, the GA was applied to optimize
    the ANFIS hyperparameters. We trained ANFIS using a hybrid learning algorithm
    involving backpropagation gradient descent and the least-squares method. To determine
    the optimal ANFIS membership function, the numbers of input membership functions
    and training epochs were changed (Moayedi and Rezaei, 2020). The genetic learning
    algorithm tuned the membership functions of a Sugeno type fuzzy inference system
    via the training input–output data. In GAANFIS, every epoch was composed of forward
    and backward passes. In the forward pass, a training set of input patterns was
    fed to the GAANFIS controller. The outputs of the neurons were computed on a layer-by-layer
    basis, and the consequent parameters were identified using the least-squares estimator
    (Ravi et al., 2011). The optimal values of the neuro-fuzzy controller were determined
    using the GA. All possible sets of controller parameter values were adjusted to
    minimize the objective function. For the GAANFIS controller design, a stable closed
    loop system was considered (Ravi et al., 2011). Fig. 2 illustrates the method
