    conjugate 1. Introduction Population growth and climate change have compelled
    scientists to identify efficient methods for producing sufficient amounts of food
    for humans, while consuming less water (Lucas et al., 2020). In this context,
    the daily reference evapotranspiration (ETo) must be accurately forecasted to
    facilitate real-time irrigation planning and improved decision-making for water
    resources allocation (Ferreira and da Cunha, 2020). ETo forecasts have a key role
    in real-time decisions on water resources management by quantifying the prospective
    changes in agricultural and hydrological processes (Lucas et al., 2020, Ferreira
    and da Cunha, 2020). In fact, the accurate forecast of ETo has a vital importance
    in optimal irrigation scheduling, irrigation system design and management, crop
    yield simulation, and efficient water resources planning and management (Torres
    et al., 2011, Bachour et al., 2016). Likewise, a more efficient performance of
    irrigation systems depends on reliable forecasts of ETo and such forecasts should
    be far enough in the future to compensate for the travel time of the water supply.
    Real-time decisions on irrigation scheduling are mainly made based on the agricultural
    water demand, which strongly depends on ETo predictions. It is evident that feeding
    online irrigation apps with accurate ETo forecasts significantly improve their
    performance. Reliable ETo forecasts are required as the key inputs in the irrigation
    apps in order to 1) conserve water resources, 2) lower farmers’ cost of water
    and labor through optimizing irrigation events, 3) allow farmers to scheduling
    watering to minimize crop water stress and maximize yields, 4) reduce fertilizer
    costs by minimizing deep percolation (leaching), and finally 5) increase farmers’
    profit by enhancing crop yields and quality (Yin et al., 2020, Karbasi, 2018,
    Roy, 2021; Granata and Di Nunno 2021). Several researchers have used time-series
    and artificial intelligence (AI) models to forecast/estimate daily ETo (Kaya et
    al., 2021, Chia et al., 2021, Yan et al., 2021, Roy, 2021, Yin et al., 2020, Araghi
    et al., 2020, Lucas et al., 2020, Zhang et al., 2020, Chen et al., 2020, Roy et
    al., 2020, Zhu et al., 2020, Yu et al., 2020, Ruiming and Shijie, 2020, Seifi
    and Riahi, 2020). However, studies focused on ETo forecasting are not as common
    as those on ETo estimation (Table S1) (Lucas et al., 2020, Ferreira and da Cunha,
    2020, Torres et al., 2011, Bachour et al., 2016, Yin et al., 2020, Karbasi, 2018,
    Roy, 2021). Among the limited studies on ETo forecasting, Lucas et al. (2020)
    forecasted the daily ETo at three study sites in Brazil using convolutional neural
    networks (CNN) and autoregressive integrated moving average (ARIMA) models. The
    authors used the daily maximum (Tx) and minimum air temperatures (Tn), wind speed
    (WS), relative humidity (RH), and solar radiation (Rs) as the input variables
    to estimate ETo and then they used ETo as an input variable for the models. Daily
    data pertaining to 1993–2011 and 2012–2015 were used in the training and forecasting
    phases, respectively. The results showed that ARIMA is more robust for 1-day-ahead
    ETo forecasting, whereas CNN is superior in the 3-, 7-, and 10-day-ahead scenarios.
    Ferreira and da Cunha (2020) applied long short-term memory (LSTM), an artificial
    neural network (ANN), a CNN, and a hybrid CNN– LSTM model (CNN–LSTM) to forecast
    the daily ETo at several sites in Brazil. The authors showed that the CNN–LSTM
    is superior to the other models for 1- and 2-day-ahead ETo forecasting, whereas
    the ANN is the best model for the lead time of 3–7 days. Yin et al. (2020) used
    Tx, Tn, and RH as the input variables for a bidirectional LSTM (Bi-LSTM) framework
    and successfully forecasted the daily ETo at three sites in a semi-arid region
    in China. Karbasi (2018) forecasted the daily ETo in Iran by using the hybrid
    wavelet Gaussian process regression (WGPR) model. The WGPR was noted to outperform
    the Gaussian process regression (GPR) model. Roy (2021) forecasted the 1-day-ahead
    ETo at a site in Bangladesh with subtropical climate by using LSTM and adaptive
    neuro-fuzzy inference system (ANFIS) models. LSTM was noted to outperform ANFIS
    in the analyses. Using LSTM, Karbasi et al. (2022) successfully forecasted ETo
    in three meteorological stations in Iran from 2000 to 2019. They showed that LSTM
    has a higher accuracy in arid and semi-arid climates. Roy et al. (2022) forecasted
    5-day ahead ETo in two weather sites in Bangladesh using data from 2004 to 2020.
    They showed that LSTM outperforms ANFIS, support vector regression (SVR), M5 model
    tree (M5Tree), multivariate adaptive regression spline (MARS), probabilistic linear
    regression (PLR), and Gaussian process regression (GPR). For sustainable irrigation
    scheduling, Farooque et al. (2022) used LSTM to forecast daily ETo in three weather
    stations in Canada during 2011–2017. They found that LSTM ETo forecasts may help
    farmers, water resource managers, and irrigation planners with improved and sustainable
    water management and irrigation scheduling. Chia et al. (2022) forecasted monthly
    ETo in four weather stations in Malaysia over 2004–2017. They showed that LSTM
    performs better than SVR. Only three reports are available regarding the use of
    AI models for forecasting the daily ETo in the United States (US). Torres et al.
    (2011) applied the multivariate relevance vector machine (MRVM) and multilayer
    perceptron (MLP) models for a site in Utah (US). The authors used ETo data for
    2000–2005 and 2006–2009 in the training and forecasting phases, respectively.
    The results indicated that MLP outperformed MRVM for 1- and 3-day-ahead ETo forecasting,
    but MRVM achieved better results for the lead time of seven days. Bachour et al.
    (2016) successfully forecasted the daily ETo at the same site using the hybrid
    wavelet-MRVM (WMRVM) approach. Granata and Di Nunno (2021) applied a nonlinear
    autoregressive network with exogenous inputs (NARX) and LSTM to forecast ETo at
    two weather sites in southern Florida and central Nevada. ETo data for 2007–2010
    and 2011–2012 were used for training and forecasting, respectively. The results
    highlighted that LSTM outperformed NARX for all lead times (1–7 days). Table S1
    highlights that fewer than 10 study sites were selected in more than 80% of the
    studies focused on evaluating the daily ETo. In approximately 40% of the studies,
    only one site was considered as the study area. Although Ferreira and da Cunha
    (2020) tested their models at 53 sites, the sites represented only one climate
    region (i.e., subtropical), and only historical ETo data were used as the input
    variable. Many of the other studies also exhibited similar limitations regarding
    the considered climate regions. Fan et al. (2018) estimated the daily ETo at eight
    sites spanning five climate regions (i.e., subtropical, tropical, continental,
    monsoon, and plateau) of China. The authors demonstrated that the extreme gradient
    boosting (XGBoost) model obtained the most accurate daily ETo estimates (Table
    S1). However, their modeling period did not include the recent decade, especially
    the recent years (i.e., post-2016) in which more extreme hydrologic events have
    occurred owing to climate change (Donat et al., 2016, Almazroui et al., 2020,
    Valipour et al., 2020). Similar limitations regarding the simulation period were
    observed in the other studies. Deep learning models (Lucas et al., 2020, Chen
    et al., 2020, Ferreira and da Cunha, 2020, Yin et al., 2020, Roy, 2021; Granata
    and Di Nunno 2021) and ANFIS (Roy et al., 2020, Dou and Yang, 2018, Araghi et
    al., 2020, Tao et al., 2018, Unes et al., 2020, Zeinolabedini Rezaabad et al.,
    2020) have been frequently reported to be superior to other methods (as highlighted
    in the last column of Table S1, which specifies the best-performing models in
    the existing studies). Additionally, Table S1 shows that the group method of data
    handling (GMDH) has not been applied to forecast/estimate the daily ETo, even
    though Ashrafzadeh et al. (2020) reported that GMDH can forecast monthly ETo more
    precisely than ARIMA and SVM in a humid region in Iran. Raza et al. (2020) also
    highlighted the potential of GMDH is estimating the monthly ETo in Dixon Spring,
    US. The wavelet transform (Chia et al., 2021, Yan et al., 2021, Bachour et al.,
    2016, Araghi et al., 2020, Karbasi, 2018, Partal, 2016, Mohammadi and Mehdizadeh,
    2020) can be applied to effectively denoise time series. Moreover, the genetic
    algorithm (GA) (Wu et al., 2019, Yin et al., 2017) can increase the model accuracy.
    Therefore, in this study, the hybrid wavelet-LSTM (WLSTM), wavelet-GMDH (WGMDH),
    and wavelet-GA-ANFIS (WGAANFIS) models were used to forecast daily ETo. To address
    the abovementioned limitations, this study was aimed at 1) forecasting the daily
    ETo at 30 sites across the contiguous US (CONUS), which cover nine climate regions;
    2) testing the models over a sufficiently long period including recent years (i.e.,
    2005–2019) with more extreme events; and 3) using the daily Tx, Tn, mean air temperature
    (Tm), RH, WS, and Rs as inputs in addition to ETo. This study advances the literature
    in four major directions: 1) it used the WGMDH model to forecast ETo for 1, 3,
    7, and 10 days ahead using limited meteorological variables. To the best of our
    knowledge, no study has ever used WGMDH approach to forecast ETo, 2) it tested
    the models at 30 study sites across CONUS with different climate conditions. The
    existing studies forecasted ETo only at several sites at maximum, 3) three different
    input configurations were used to evaluate performance of models based on their
    inputs, and finally 4) it compared performance of WGMDH method with two commonly
    used approaches, namely WLSTM and WGAANFIS. 2. Materials and methods 2.1. Data
    We collected daily Tx, Tn, Tm, RH, WS, and Rs data at 30 sites in nine climate
    regions across the CONUS from 2005 to 2019 (15 years). In most of the existing
    studies, 65–70% and 30–35% of the data were used for training and testing the
    models, respectively (Ferreira and da Cunha, 2020, Zeinolabedini Rezaabad et al.,
    2020). Therefore, in this study, daily data pertaining to 2005–2014 (67%) and
    2015–2019 (33%) were used in the training and testing phases, respectively. The
    study sites were selected based on the data availability, while ensuring that
    at least three sites pertained to each climate region to comprehensively represent
    different climate conditions that can influence the ETo (Yang et al., 2021, Valipour
    et al., 2020, Kukal and Irmak, 2016). Fig. 1 shows the locations of the study
    sites in the nine climate regions across the CONUS. Table S2 lists the latitudes,
    longitudes, and altitudes of the study sites. The sites are located in 17 states,
