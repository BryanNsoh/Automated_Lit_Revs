- analysis: "### Types of data most applicable to irrigation management and their\
    \ typical sources\n\nThe authors analyzed research papers that covered various\
    \ aspects of agriculture and found that 33 variables were measured by various\
    \ sensors.\n\n**Perennial crops**: \n\n* Most of the research was focused on monitoring\
    \ perennial crops, such as vineyards and orchards.\n* This is likely because perennial\
    \ crops have less disturbance to Ag-IoT platforms than annual crops, which are\
    \ subject to soil preparation and planting each year.\n* The need to remove sensors\
    \ when crops are harvested and reinstall them in the next season represents a\
    \ significant logistic issue for using them effectively with annual crops.\n\n\
    **Soil water content**: \n\n* Soil water content is the most common variable measured\
    \ by sensors in Ag-IoT systems.\n* This is because water is the largest input\
    \ by volume applied to farms, and accurate measurement of soil water content is\
    \ essential for efficient irrigation management.\n* The authors note that there\
    \ is a challenge to introduce suitable power sources for the Ag-IoT systems under\
    \ the tall and dense crop canopy.\n\n**Other common variables**: \n\n* Other common\
    \ variables measured by sensors in Ag-IoT systems include:\n    * Humidity\n \
    \   * Air temperature\n    * Leaf temperature\n    * Soil temperature\n    * Canopy\
    \ temperature\n    * Leaf area index (LAI)\n    * Normalized difference vegetation\
    \ index (NDVI)\n    * Crop water stress index (CWSI)\n    * Sap flow\n    * Stomatal\
    \ conductance\n\n**Limitations of the paper**: \n\n* The authors do not provide\
    \ a comprehensive list of all variables that can be measured by sensors in Ag-IoT\
    \ systems.\n* The authors do not discuss the accuracy and reliability of the different\
    \ types of sensors that can be used to measure these variables.\n* The authors\
    \ do not provide any specific recommendations on which types of sensors are best\
    \ suited for irrigation management in different types of crops.\n\n### Typical\
    \ sources of data\n\nThe typical sources of data for irrigation management in\
    \ Ag-IoT systems include:\n\n* **Sensors**: Sensors can be used to measure a wide\
    \ range of variables, including soil water content, humidity, air temperature,\
    \ leaf temperature, soil temperature, canopy temperature, leaf area index (LAI),\
    \ normalized difference vegetation index (NDVI), crop water stress index (CWSI),\
    \ sap flow, and stomatal conductance.\n* **Weather stations**: Weather stations\
    \ can be used to measure a variety of weather variables, including air temperature,\
    \ humidity, wind speed, and solar radiation.\n* **Satellite imagery**: Satellite\
    \ imagery can be used to measure a variety of crop and soil variables, including\
    \ LAI, NDVI, and crop water stress index (CWSI).\n* **Crop models**: Crop models\
    \ can be used to simulate crop growth and development, and to predict crop water\
    \ requirements.\n\n### Conclusion\n\nThe authors conclude that Ag-IoT systems\
    \ have the potential to improve irrigation management by providing real-time data\
    \ on crop water status and weather conditions.\n\nHowever, they also note that\
    \ there are a number of challenges that need to be addressed before Ag-IoT systems\
    \ can be widely adopted, including the cost of sensors, the need for reliable\
    \ power sources, and the lack of standardized data formats.\n\n### Relevance score\n\
    \n0.9"
