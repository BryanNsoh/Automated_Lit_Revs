    cell state, respectively. Wo is the weight matrix and bo stands for the bias parameter.
    Although RNNs are powerful and dynamic systems, their implementation is challenging
    owing to the exploding gradient phenomenon. This issue can be resolved using LSTM.
    An LSTM replaces the ordinary recurrent hidden unit with a memory cell, in which
    the cell acts like a gated leaky neuron. The memory cell is connected to itself
    in the next step with a weight of one, but this self-connection is multiplicatively
    gated by another unit that learns to decide when to clear the content of the memory
    (Ni et al., 2020). In the LSTM model, the input gate decides the information to
    be used to update the cell state (Ct). The tanh layer creates a new candidate
    value that can be added to the state, and then, Ct is updated. The output gate
    controls the information of Ct that is otherwise completely transmitted to the
    new hidden state (Ni et al., 2020). 2.4. GMDH model GMDH was developed by Ivakhnenko
