    approaches for addressing data\ngaps in time series\nMohammad Zeynoddin1, Silvio\
    \ José Gumiere1* and\nHossein Bonakdari2\n1Department of Soils and Agri-Food Engineering,\
    \ Université Laval, Québec City, QC, Canada,\n2Department of Civil Engineering,\
    \ University of Ottawa, Ottawa, ON, Canada\nReal-time soil matric potential measurements\
    \ for determining potato production’s\nwater availability are currently used in\
    \ precision irrigation. It is well known that\nmanaging irrigation based on soil\
    \ matric potential (SMP) helps increase water use\nefciency and reduce crop environmental\
    \ impact. Yet, SMP monitoring presents\nchallenges and sometimes leads to gaps\
    \ in the collected data. This research\nsought to address these data gaps in the\
    \ SMP time series. Using meteorological\nand ﬁeld measurements, we developed a\
    \ ﬁltering and imputation algorithm by\nimplementing three prominent predictive\
    \ models in the algorithm to estimate\nmissing values. Over 2 months, we gathered\
    \ hourly SMP values from a ﬁeld\nnorth of the Péribonka River in Lac-Saint-Jean,\
    \ Québec, Canada. Our study\nevaluated various data input combinations, including\
    \ only meteorological data,\nSMP measurements, or a mix of both. The Extreme Learning\
    \ Machine (ELM)\nmodel proved the most efective among the tested models. It outperformed\n\
    the k-Nearest Neighbors (kNN) model and the Evolutionary Optimized Inverse\nDistance\
    \ Method (gaIDW). The ELM model, with ﬁve inputs comprising SMP\nmeasurements,\
    \ achieved a correlation coefcient of 0.992, a root-mean-square\nerror of 0.164\
    \ cm, a mean absolute error of 0.122 cm, and a Nash-Sutclife\nefciency of 0.983.\
    \ The ELM model requires at least ﬁve inputs to achieve the\nbest results in the\
    \ study context. These can be meteorological inputs like relative\nhumidity, dew\
    \ temperature, land inputs, or a combination of both. The results\nwere within\
    \ 5% of the best-performing input combination we identiﬁed earlier. To\nmitigate\
    \ the computational demands of these models, a quicker baseline model\ncan be\
    \ used for initial input ﬁltering. With this method, we expect the output\nfrom\
    \ simpler models such as gaIDW and kNN to vary by no more than 20%.\nNevertheless,\
    \ this discrepancy can be efciently managed by leveraging more\nsophisticated\
    \ models.\nKEYWORDS\nimputation, machine learning, modeling, hydro-informatics,\
    \ soil matric potential, water\nmanagement\n1. Introduction\nWater scarcity continues\
    \ to be a signiﬁcant barrier to agricultural productivity.\nEnhancing the eﬃciency\
    \ of water use in agriculture is a crucial challenge to achieve higher\ncrop yields\
    \ (Molden et al., 2010; Chen et al., 2018; Matteau et al., 2021). Despite agriculture\n\
    being the primary consumer of the Earth’s freshwater, competition from other sectors\
    \ is\nintensifying. Governments frequently advocate for improved irrigation eﬃciency\
    \ to balance\nthis demand (FAO, 2008).\nFrontiers in Water\n01\nfrontiersin.org\n\
    Zeynoddin et al.\n10.3389/frwa.2023.1237592\nReal-time Soil Matric Potential (SMP)\
    \ measurements are\nessential in this context. Irrigation management strategies\
    \ based on\nSMP can enhance water productivity and increase yield (Matteau\net\
    \ al., 2021, 2022b). However, crops’ optimal irrigation thresholds\nbased on SMP\
    \ vary (Rekika et al., 2014; Létourneau et al.,\n2015; Périard et al., 2015).\
    \ Consequently, personalized irrigation\nstrategies based on crop-speciﬁc SMP\
    \ ranges can help prevent over-\nirrigation or water deﬁciency (Matteau et al.,\
    \ 2022a). Yet, SMP\nreal-time measurements can generate unstructured and messy\
    \ data\nimpairing decision-making and predictive modeling performance\n(Kamilaris\
    \ and Prenafeta-Boldú, 2018). These unstructured and\nmissing data (UMD) impede\
    \ the eﬀective implementation of data-\ndriven methods, like precision agriculture\
    \ and machine learning,\nleading to less-than-optimal farming strategies and ineﬃcient\n\
    resource utilization. This issue is especially pressing given the need\nfor sustainable\
    \ farming practices to meet increasing global food\ndemand while minimizing environmental\
    \ impacts (Godfray et al.,\n2010).\nUMD, often a result of equipment failure,\
    \ data entry errors,\nor data loss, is another pressing issue, particularly given\
    \ that\nmeasurements are taken under conditions heavily inﬂuenced by\nnatural\
    \ environmental circumstances (Di Piazza, 2011; Fountas\net al., 2015; Wolfert\
    \ et al., 2017; Bleidorn et al., 2022). Dealing\nwith missing data eﬀectively\
    \ reduces estimation bias and improves\nparameter accuracy (Rouzinov and Berchtold,\
    \ 2022).\nSeveral strategies exist to address UMD. The primary strategy\nis deletion\
    \ when data are missing at random and unrelated to the\nvariable itself (Allison,\
    \ 2003) or the missing rate is <5% (Dong and\nPeng, 2013). However, when the missing\
    \ rate surpasses 10%, biased\nresults are likely (Bennett, 2001). In such situations,\
    \ statistical\nand artiﬁcial estimation methods prove useful. For instance, in\n\
    environmental research, it is often assumed that neighboring sites\ncan signiﬁcantly\
    \ contribute to data reconstruction (Cheng and Lu,\n2017). Therefore, spatial\
    \ and temporal interpolation methods are\ncommonly used (Tonini et al., 2016;\
    \ Tipton et al., 2017).\nNotably, Inverse Distance Weighting (IDW), kriging, and\n\
    cokriging methods, along with their variants, are widely adopted\nfor this purpose\
    \ (Eskelson et al., 2009; Bhattacharjee et al., 2014).\nAmong them, IDW methods\
    \ like harmony search-IDW, genetic\nalgorithm (ga)-IDW, and particle swarm-IDW\
    \ are the most reliable\nfor estimating missing environmental data (Chang et al.,\
    \ 2005;\nGholipour et al., 2013; Li and Wang, 2013; Barbulescu et al., 2020).\n\
    E.g., Bárbulescu et al. (2021) aﬃrmed the reliability of gaIDW,\ndemonstrating\
    \ that its accuracy surpassed other methods in 70%\nof study cases.\nOther statistical\
    \ methods for imputation include seasonal\nand nonseasonal autoregressive integrated\
    \ moving average models\n(Yozgatligil et al., 2013), autoregressive models with\
    \ exogenous\nvariables (Bidwell, 2005), principal component regression, and\n\
    maximum likelihood methods (Enders and Bandalos, 2001). The\nk-Nearest Neighbors\
    \ (kNN) model, a popular statistical space-\nbased model, has proven robust, reliable,\
    \ and simple-structured\nand surpasses many average-based methods in dealing with\
    \ missing\nvalues (Troyanskaya et al., 2001; Kim et al., 2004; Cordeiro et al.,\n\
    2022).\nIn artiﬁcial intelligence (AI), many methods have been\ndeveloped for\
    \ imputing missing data. Artiﬁcial Neural Networks\n(ANNs), evolutionary polynomial\
    \ regression, vector autoregressive\nimputation methods, and complex deep learning\
    \ models like\nrecurrent neural networks, convolutional neural networks, and\n\
    long-short term memory models (Zhou and Zhang, 2022) are\nstandard AI methods\
    \ used in this ﬁeld. Among these, the Extreme\nLearning Machine (ELM) is unique\
    \ due to its simple structure, ease\nof parameter tuning, fast training process,\
    \ and better scalability\nand generalizability than other AI methods, such as\
    \ support vector\nmachines. It can generate accurate results with minimal data\n\
    (Huang et al., 2012; Huang, 2015; Evans et al., 2020).\nGiven the signiﬁcance\
    \ of SMP in agricultural practices and the\nimperative of managing UMD data, this\
    \ research seeks to develop\nand compare models and an algorithm that chooses\
    \ optimal inputs\nfor modeling UMD data. We intend to review diﬀerent inputs\n\
    used in deterministic and AI methods and interpret the results\nof our algorithm,\
    \ which assesses and selects the best input-model\ncombination. Considering the\
    \ extensive literature review, features\nof the models, and comprehensive research\
    \ on optimal input\nselection, gaIDW, kNN, and ELM were chosen for imputing the\n\
    SMP dataset in this study. These models are fast, widely used, and\nhave demonstrated\
    \ superior accuracy. Notably, apart from kNN,\nwhich was used in Cordeiro et al.\
    \ (2022), these methods have yet\nto be previously employed for imputing SMPs\
    \ or compared against\neach other.\n2. Materials and methods\n2.1. Extreme learning\
    \ machine\nThe feed-forward neural network (FFNN) with the integrated\nbackpropagation\
    \ (BP) training method is a popular neural network\nused in research due to its\
    \ impressive ability to solve complex\nnon-linear problems. This combination allows\
    \ for the eﬀective\noptimization of network weight and bias, non-linear mapping\
    \ over\ninput/output parameters, and the creation of ﬂexible models, which\nis\
    \ not achievable with traditional regression approaches. However,\nthis method\
    \ is known for its time-consuming training process,\nthe potential to become trapped\
    \ in local minima, and numerous\nconﬁgurable model parameters. This approach’s\
    \ drawbacks were\nnoted in previous studies (Bonakdari et al., 2020a,b).\nTo address\
    \ the limitations of the FFNN approach, a new\napproach called the extreme learning\
    \ machine (ELM) was\nintroduced. The ELM is a single-neuron training approach\
    \ for\nFFNNs, where a hidden neuron bias and input weights are chosen\nstochastically,\
    \ and the output weights are determined by solving a\nlinear problem. The change\
    \ from a non-linear system to a linear\nsystem accelerates the training speed\
    \ of the ELM. Additionally,\nthe only variable in this strategy is the number\
    \ of hidden neurons\n(Zeynoddin et al., 2018). The single-layer FFNN ELM formula\
    \ is\nas follows:\nTVi=\nXh\nj=1 OpWj f (IpWj.INVi+bi), i = 1, 2, 3, . . . , s\n\
    (1)\nIn the present study, the activation function is denoted by f(.), the\noutput\
    \ weight matrix is represented by OPWj, h is the number of\nhidden neurons, the\
    \ input weights matrix is IpWj, TVi refers to the\ntarget parameter, s represents\
    \ the number of input variables, and\nFrontiers in Water\n02\nfrontiersin.org\n\
    Zeynoddin et al.\n10.3389/frwa.2023.1237592\nINVi denotes the input variables.\
    \ The sigmoid activation function\nis chosen in this investigation based on its\
    \ strong performance\nin previous studies reviewed in the literature. The function\
    \ is\ndescribed as follows (Azimi et al., 2017; Yaseen et al., 2018; Ebtehaj\n\
    et al., 2019):\nfα (TVi) =\n1\n1 + e−TVi\n(2)\nTo enhance the generalizability\
    \ of the ELM model and minimize\nthe impact of randomly selected input weights\
    \ and bias, the\niterative procedure outlined by Ebtehaj et al. (2021) is employed\n\
    in this study. One thousand iterations were also used to ﬁnd the\noptimal weights.\n\
    2.2. Optimized inverse distance weighted\nmethod\n2.2.1. Inverse distance weighted\
    \ method\nProblems associated with data measurement most commonly\nresult in missing\
    \ observations. These problems include insuﬃcient\nmeasurement tools, site access\
    \ limitations, systematic or operator-\nsourced errors, and expenditures. Using\
    \ two broad categories of\ndeterministic and geostatistical methodologies, researchers\
    \ have\nworked to create mathematical and statistical strategies to address\n\
    these ﬂaws and represent hydrological events with models that\ncan be understood\
    \ and interpreted. Regarding mathematical\nequations and measured points, deterministic\
    \ techniques such\nas the inverse distance weight (IDW), splines, local polynomial\n\
    interpolation, radial basis functions, natural neighbors, and the\nThiessen technique\
    \ have been established, which are based on\nstatistical notions and geostatistical\
    \ approaches (Azari et al., 2021).\nThe IDW approach was used in the present investigation\
    \ to impute\ndata from measurement points with missing data. The relationship\n\
    used in this method is as follows:\nTVi, j =\nPN\ni=1\n\x10 INVi, j\nDα\ni\n\x11\
