    \ guide irrigation allocation.\nBecause the training process is relatively robust\
    \ but obscures the underlying physical processes\ndriving ET, implementation of\
    \ the ANN method requires complementary qualitative and quantitative\ntraining\
    \ supervision. Under applied monitoring conditions, long term co-location of the\
    \ control\nmeasure, by deﬁnition, is not available to evaluate the accuracy of\
    \ the resulting ANN estimates.\nAs a result, numerical training methods must be\
    \ complemented by observational evaluation that the\nenvironmental conditions\
    \ used for training reﬂect the overall conditions for the entire monitoring\n\
    period. Alternately, training must occur over a broad range of conditions. This\
    \ may imply repeated,\nshorter (<1 week) training periods that occur during different\
    \ parts of the growing season (e.g., crop\ndevelopment phases, various weather\
    \ conditions and different irrigation rates). While it costs relatively\nlittle\
    \ to build a local weather station or to develop an ANN model and validate performance,\
    \ the\ngreatest cost for valid ANN models will be the trained (human) labor to\
    \ ensure correct sensor operation\nand representative ﬁeld conditions.\nThe ﬁrst\
    \ project goal of optimizing the sensor selection was successful. At both site\
    \ 1 and site 2,\nit was possible to produce a robust ANN that accurately reproduced\
    \ actual ET with just three sensors:\na temperature humidity sensor; a radiometer\
    \ to measure downwelling PAR or shortwave or possibly\nnet radiation; and a wind-speed\
    \ measurement. The wind speed was not always necessary, although\nthe time of\
    \ day was also used as an input parameter and does not incur additional cost.\
    \ With open\nsource microcontrollers (such as Arduino), a complete sensor package\
    \ could be constructed for as little\nas 500 USD [37]. Truly low-cost sensors\
    \ could potentially reduce the cost further, although these were\nnot evaluated\
    \ in this study. And the ANN method is certainly applicable with typical commercial\n\
    weather stations that are marketed to farmers.\nThe second goal to determine the\
    \ required length of training period requires further study. It is\nclear that\
    \ the ANN method presented here is only able to reproduce actual ET for periods\
    \ that resemble\nAgronomy 2019, 9, 108\n15 of 17\nthe training period. As a result,\
    \ this requires human supervision to match the timing of training to\nweather,\
    \ irrigation and ﬁeld conditions. For established operations or crops with long\
    \ growing seasons,\nthis would not be a major impediment. On the other hand, the\
    \ relatively short period of one week,\nstrategically timed, should allow an accurate\
    \ ANN model to be developed for site speciﬁc conditions.\nGiven a total growing\
    \ season of 20–30 weeks in temperate regions (for a variety of crops), a shared\n\
    eddy covariance system could service a large number of weather stations each season,\
    \ potentially\nmaking the ~20,000 USD cost for such a system a worthwhile investment\
    \ for an irrigation district,\nextension service or crop consultant.\nIn addition\
    \ to expanded long term ﬁeld trials using the ANN method, further work on the\n\
    application of ANNs to measure ET have been identiﬁed. The ANN method developed\
    \ in Matlab’s\nNeural Network toolbox requires access to expensive and complex\
    \ software; porting this approach\nto various open source computational toolboxes/libraries\
    \ such as existing Python toolboxes [38,39]\nwould allow for much broader access.\
    \ Using the ANN method with very low-cost sensors such as the\nLEMS system [37]\
    \ would also make this method more affordable for in ﬁeld monitoring. Finally,\
    \ using\nthe ANN method to utilize agricultural weather networks would facilitate\
    \ new uses for this valuable,\npublicly available data, with speciﬁc applications\
    \ such as validation of remote sensing [40], spatial\ninterpolation of reference\
    \ ET [41] and determination of crop coefﬁcients for new crops.\nEfﬁcient irrigation\
    \ depends on matching application rates to the crop water requirement. Precision\n\
    irrigation systems also require localized crop water use. Irrigators have many\
    \ resources to estimate ETa\nand crop water use but available weather monitoring\
    \ data have limited ability to estimate real-time,\nsite-speciﬁc ET. Local and\
    \ real-time ET estimates offer the precision required for science based irrigation\n\
    to improve allocation decisions and overall efﬁciency. The ANN method is demonstrably\
    \ able to\nconvert data from low-cost sensors into site-speciﬁc ETa estimates.\
    \ Ongoing research will develop\nANNs to incorporate other forms of low-cost inputs,\
    \ such as data from weather networks, satellite\nimagery and qualitative site\
    \ observations and manual farm record-keeping. The resulting site-speciﬁc\nalgorithms\
    \ should allow growers to obtain reliable, site-speciﬁc ETa estimates affordably\
