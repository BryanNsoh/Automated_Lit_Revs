    \ precipitation and irrigation intercepted by the crop\nwere recorded.\n2.2. Estimating\
    \ Actual ET with Artiﬁcial Neural Networks\nOnce a time series of actual ET was\
    \ established using quality controlled eddy-covariance\nmeasurements, raw sensor\
    \ data and ET control measurements were imported and processed in\nMatlab [33].\
    \ The neural network used to estimate actual ET was implemented with MathWorks’\n\
    Neural Network Toolbox. A simple two-layer network (with one layer of 10–12 nodes\
    \ and one single\nnode output layer) was trained using the Bayesian Regularization\
    \ backpropagation algorithm, which\nis implemented with Levenberg-Marquardt optimization.\
    \ This algorithm is well suited to moderately\nsized data as is typical for the\
    \ experimental design described above. Additionally, the Bayesian\nregularization\
    \ algorithm is robust when using noisy input data [34].\nThe structure of an artiﬁcial\
    \ neural network is built of nodes (also called “neurons”); each node\nis an array\
    \ of input parameters and weighting and bias vectors control nodal input and outputs\
    \ [21].\nIn the training process, the network is adjusted by changing the functional\
    \ contribution of each\ninput parameter through assigning unique weighting and\
    \ biases at each node. The network uses\nfeedback from the control estimate (in\
    \ this case, ET measured by eddy covariance) to train functional\nrelationships.\
    \ From random initial conditions, training proceeds by iterating and minimizing\
    \ the\ndifference between the control ET measurement and ANN estimated values.\
    \ Training ceases when\na speciﬁc error level is reached, a speciﬁed number of\
    \ iterations is completed or when error decreases\nnegligibly in successive iterations.\
    \ In the Matlab toolbox, the user speciﬁes the data input, training\ndata and\
    \ algorithms for optimizing the ANN; processing occurs in an intuitive user interface\
    \ which\nalso allows for plotting results and evaluating the robustness of the\
    \ resulting solution. Every iteration\nof the ANN is randomly initialized, so\
    \ that two ANNs trained on identical data will produce slightly\ndifferent outputs.\n\
    The ﬁeld experiments were designed to evaluate the feasibility of using ANNs working\
    \ from the\nhypothesis that the most relevant information would be obtained from\
    \ sensor data related to physical\nprinciples such as conservation of energy (surface\
    \ energy budget) and turbulent ﬂux relationships.\nAccordingly, two practical\
    \ aims were proposed. The ﬁrst aim was to determine which low-cost\nsensors are\
    \ most critical for robust ET estimates and cost effective for monitoring crop\
    \ water demand.\nThe second aim was to determine the shortest training time that\
    \ is required for a valid ANN solution.\nThe motivation of these two aims are\
    \ to reduce direct costs and to extend the impact of eddy covariance\nsensors\
    \ (i.e. to train as many independent weather stations as possible).\nSensor selection\
    \ was based on a hypothesis that parameters related to the largest terms in the\n\
    surface energy budget (net radiation, sensible heat flux and soil heat flux) would\
    \ be the most important\nparameters for robust ANN solutions. Accordingly, the\
    \ field experiments included sensors for the main\ncommon meteorological parameters:\
    \ air and soil temperature, incoming and net radiation, air humidity\nand wind\
    \ speed; wind speed also may provide information about the impact of advection.\
    \ Likewise,\nadditional temperature, humidity and wind speed sensors were placed\
    \ at multiple measurement heights,\ncorresponding to the idealized flux-gradient\
    \ relationships. In addition to physics based approaches,\nnon-linear drivers\
    \ of ET such as water availability were considered. A secondary hypothesis was\
    \ that\ntime series of soil moisture, soil matric potential, precipitation and\
    \ irrigation and wind direction would\nhelp increase the skill of the trained\
    \ neural network to resolve site specific ET patterns.\nThe second aim was to\
    \ evaluate the required time to train robust ANN models.\nPrior to\nimplementation,\
    \ it was hypothesized that two weeks of training data would be sufﬁcient to reproduce\n\
    observed ETa from raw sensor data. Training periods of 1–21 days were used on\
    \ all ﬁeld data and\nthe modelled ETann results were compared to the half hour\
    \ ETa measured by eddy covariance during\nall half hour periods. The R2 and RMSE\
    \ statistics and the slope of the regression between ETa and\nAgronomy 2019, 9,\
    \ 108\n8 of 17\nETann were compared to the same statistics comparing ETa and ETref.\
    \ The slope of the regression\nline is equivalent to a single crop coefﬁcient\
    \ and it was expected to approach unity for the ANN\nmethod (a trivial result).\
    \ A successful training time was noted based on R2 and root mean square\nerror\
    \ (RMSE) comparable to those found for ETref. In other words, a successful training\
    \ period needed\nto produce a time series at least as robust as that found with\
    \ the Penman-Monteith equation, using\neddy covariance as the control measurement\
    \ of actual ET. Also, half-hour periods in which the surface\nenergy budget residual\
    \ exceeded 20% of the total available energy were excluded from training set\n\
    (but included in error analysis).\nThis project used the simplest ANN implementation\
    \ in the Matlab Machine Learning Toolbox\n(MathWorks, 2016). The ANNs employed\
    \ in this study used a single layer of 10 “hidden nodes”\nand one node in the\
    \ output layer. Training was conducted using the Levenberg-Marquardt training\n\
    algorithm, with weights and biases regularized assuming a Bayesian distribution\
    \ of these parameters.\nOther conﬁgurations were tried, including larger and smaller\
    \ numbers of nodes, layers and different\ntraining algorithms. Typically, the\
    \ simplest ANN structures performed the most reliably and a general\nstrategy\
    \ to prevent overﬁtting of the ANN model relies on limiting input parameters [35,36].\
    \ This may\nbe due to the relatively small number of input variables (relative\
    \ to typical ANN applications).\nThe workﬂow for training the neural network and\
    \ estimating ETann was as follows:\n1.\nHalf-hour mean values of each input parameter\
    \ were calculated. Time of day was determined\nfrom the data record time stamp.\
    \ In later iterations, the timing of speciﬁc irrigation events was\nused and was\
    \ calculated manually as a separate time series based on ﬁeld notes and irrigation\n\
    records and corroborated by precipitation gauge and soil moisture data.\n2.\n\
    The training period was set based on a starting date and a number of days.\n3.\n\
    The network nodes and layers were speciﬁed. Typically, this was set and an arbitrary\
    \ but small\nnumber of 10 nodes in a single hidden layer. The network also assigned\
    \ a single node output layer.\n4.\nTraining proceeded automatically using the\
    \ Matlab toolbox, with 90% of data rows in the training\nset (each half hour record\
    \ is a row) used for training and 10% used for testing. Training consists\nof\
    \ a random assignment of initial weights and biases in the hidden nodes, which\
    \ were adjusted\niteratively until the MSE between the training set and ETa (from\
    \ eddy covariance) no longer\nimproves (or until a maximum number of iterations\
    \ was reached).\n5.\nHalf-hour averages for the entire data record were then input\
    \ to the trained ANN model, which\nestimates the time series of ETann.\n6.\nTraining\
    \ was repeated for each network arrangement (number of nodes, training time, input\n\
    parameters) to evaluate hypotheses about the repeatability and robustness of ANN\
    \ ET estimates.\n2.3. Using the ANN Method to Monitor Crop Water Use: Two Case\
    \ Studies\nWhile operational estimates of daily reference ET are widely available,\
    \ the difference between\nactual and the locally calculated reference ET is inextricably\
    \ linked to potential water savings and the\npotential to incur crop water stress\
    \ [1]. The departure of actual from reference ET is a non-linear function\nand\
    \ affected by soil properties, crop drought adaptability and by water availability.\
    \ Estimates of this\ndeparture (ETref-ETa) on a daily or hourly basis provides\
    \ an objective metric of irrigation adequacy\nand can identify the site-specific\
    \ and variety-specific crop water requirement, optimize scheduling\nand evaluate\
    \ the effectiveness of irrigation strategies such as heat mitigation and deficit\
    \ irrigation.\nSupporting objectives for this study were to determine the minimum\
    \ required length of training (by\nreducing the amount of data provided for training)\
    \ and to determine which combination of sensors is\ncost-effective and robust\
    \ at estimating ET when trained (by eliminating sensors from input arrays).\n\
    3. Results\nNeural networks were successfully used to estimate actual ET at both\
    \ study sites. Results obtained\nfrom two different crops show that ANNs can be\
    \ trained on eddy-covariance data to determine ETa\nAgronomy 2019, 9, 108\n9 of\
    \ 17\nfrom low-cost weather sensors. The resulting daily and cumulative water\
    \ use estimates are at least\nas accurate than the Penman-Monteith (P-M) equation\
    \ for well-watered crops (with known crop\ncoefﬁcients). Under drought stress\
    \ conditions or where there are no established crop coefﬁcients, the\nANN could\
    \ reliably predict ETa. In each case, a minimal suite of low-cost sensors was\
    \ optimized and\nnew simple parameters were identiﬁed which bolster the ANN training\
    \ without incurring additional\ncost or complication. Minimum training times of\
    \ three days to two weeks were found in each\ncase, although other considerations\
    \ of training were shown to inﬂuence the validity of the resulting\nnetworks.\
    \ At each location, site speciﬁc considerations demonstrated the utility of the\
    \ ANN method\nto provide insights into variability in crop water use, information\
    \ which can be used directly in\nirrigation decisions.\n3.1. Optimization of ANN\
