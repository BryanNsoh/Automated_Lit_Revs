    Remote Sens. 2022, 14, 5430\n14 of 33\n5. Olive Oil Mill Wastes (OOMW) Management\n\
    The olive oil industry is crucial in Mediterranean countries, being a source of\
    \ wealth\nand tradition and one of the fundamental sectors of agriculture in these\
    \ countries [34].\nHowever, the extraction of olive oil produces a considerable\
    \ quantity of waste harmful\nto the terrestrial and aquatic environment due to\
    \ its phytotoxicity representing a critical\nenvironmental issue, especially in\
    \ Mediterranean areas [195]. The extraction of olive oil\nconsists of washing\
    \ the olives, grinding, beating, and the extraction itself, representing the\n\
    fundamental phase of the entire process [196]. Waste from oil mills can be divided\
    \ into\nsolid, olive husks, and a liquid component, OOMW [40]. The speciﬁc physicochemical\n\
    characteristics of OOMW are variable, depending on climatic conditions, the cultivars\
    \ from\nwhich the oil comes, the degree of ripeness of the olives, storage times,\
    \ and the type of\nextraction [197–199]. The effects of OOMW on physicochemical\
    \ soil properties also depend\non the quantity, the time, the spreading method,\
    \ and the surface slope [200]. OOMW could\nbe temporarily stored in evaporation\
    \ ponds or lagoons and then distributed evenly over\nagricultural land [201–204].\
    \ In European countries, the direct discharge of OOMW into\nrivers, lakes, sewer\
    \ systems, and soils is strictly prohibited because of its harmful effects\non\
    \ the ecological balance [205]. However, this ban is often not respected. The\
    \ impact of\nOOMW on aquatic ecosystems caused by phenols release, eutrophication,\
    \ dissolved oxygen\nreduction, and pH alterations are well known [206,207]. On\
    \ the other hand, inﬁltration of\nvegetation water into the soil affects carbonate\
    \ distribution and can change pH, electrical\nconductivity, and nutrient content\
    \ [40]. In soils covered by crops, OOMW causes many\nmicroorganisms’ inhibition,\
    \ reduced seed germination, and altered soil characteristics such\nas porosity\
    \ and humus concentration [208]. To minimize environmental impact, OOMW\nmust\
    \ be processed. In this regard, research is oriented toward developing treatment\n\
    technologies through physical, chemical, and biological processes [209]. Regarding\
    \ the\nsolution involving distribution on agricultural land, research found that\
    \ OOMW application\nperforms a positive effect on soil properties, if applied\
    \ at controlled rates [210–214]. For\nexample, as highlighted by Koutsos et al.\
    \ [215], the adoption of sustainable practices can\nconvert OOMW from a pollutant\
    \ to a valuable resource, useful as an amendment in the\ncontext of sustainable\
    \ agriculture. In this framework and concerning the problem described\nabove,\
    \ the RS can help detect OOMW disposal areas. The identiﬁcation of the ground\n\
    investigation is long and expensive [34]. In this regard, several researches have\
    \ included the\nuse of satellites providing medium and high-resolution imagery\
    \ to achieve this objective [34,\n38,40,47,57]. Alexakis et al. [40,47] developed\
    \ an integrated geoinformatics approach for\nmonitoring the land pollution in\
    \ Crete (Greece) caused by the OOMW disposal. The proposed\napproach includes\
    \ three steps: satellite RS data acquisition and processing (Landsat 8 OLI and\n\
    IKONOS), geophysical prospection, soil/water sampling/chemical analysis. Firstly,\
    \ mapping\nwas carried out, detecting about 1300 OOMW tanks (topographically mapped).\
    \ Hundreds\nof OOMW disposal areas were detected by using high-resolution satellite\
    \ images of Google\nEarth, and more than 1000 sites were visited to record their\
    \ position. Some different VIs were\ntested to evaluate their ability to identify\
    \ disposal areas. The authors also proposed a detection\nindex (DI) to improve\
    \ the disposal areas’ spectral response in Landsat’s images. Results\nshowed that\
    \ Enhanced Vegetation Index (EVI) [44] and Difference Vegetation Index (DVI) [39]\n\
    performed best. However, the spectral variance of OOMW makes their classification\
    \ and\ndetection difficult because of the mixed pixel phenomenon. Agapiou et al.\
    \ [38] analyzed the\nspectral variance of the different components of olive oil\
    \ wastes to identify the most suitable\nspectral windows for their detection.\
    \ In particular, they tested GeoEye 1 imagery coupled with\nspectroradiometric\
    \ ground measurements (between 350 and 1050 nm). Separability analysis\nshowed\
    \ that Blue and NIR bands represent the two optimal wavelengths “regions” for\
    \ OOMW\ndetection. The Blue Normalized difference vegetation index (BNDVI) [37],\
    \ including in its\nformula Blue and NIR bands, was proposed for detecting OOMW\
    \ disposal areas.\nAgapiou et al. [57] investigated the potential suitability\
    \ of very high-resolution satellite\nimages (Pléiades, SPOT 6, Quickbird, WorldView-2,\
    \ GeoEye 1) with a spatial resolution\nbetween 0.4 m and 1.5 m for detecting OOMW\
    \ disposal areas by testing two indices:\nRemote Sens. 2022, 14, 5430\n15 of 33\n\
    NDVI and BNDVI. The tests showed that OOMW disposal areas, characterized by low\n\
    values of both indices, can be recognized in most satellite images as black targets.\
    \ In\naddition to optical satellite images, the COSMO-SkyMed radar image was preliminarily\n\
    tested and fused with the hyperspectral Earth Observing-1 Advanced Land Imagery\
    \ with\na medium resolution image (30 m), proving its potential suitability for\
    \ the detection of\nOOMW disposal areas, although it needs further studies.\n\
    Issaoui et al. [41] tested imagery of satellites Sentinel-2 and PlanetScope for\
    \ monitoring\nOOMW disposal sites in two sites in Tunisia and Greece. Some VIs,\
    \ NDVI, Normalized\nDifference Water Index (NDWI) [216], and DI were tested to\
    \ evaluate their efﬁciency\nin detecting OOMW disposal areas. Image processing\
    \ methods, false-color composites\n(FCC), Principal Component Analysis (PCA),\
    \ and image fusion were applied to satellite\nimages with the aim of improving\
    \ the monitoring of OOMW ponds. The classiﬁcation\nalgorithms ISODATA, the Maximum\
    \ Likelihood, and the Support Vector Machine (SVM)\nwere used to assist in the\
    \ overall approach of detection. Results showed that the optimum\nbands for monitoring\
    \ OOMW are the NIR bands. PlanetScope imagery proved to be\nideal for monitoring\
    \ disposal sites, and Sentinel’s medium-resolution (but free) images\ndemonstrated\
    \ to be used in some cases with successful results for this purpose.\nKarydas\
    \ et al. [217] developed a methodology that allows for a dynamic cause–effect\n\
    linking of pollution sources and affected areas through OOMW pathways. Dataset\
    \ used\nincluded a Quickbird image, a DEM, and olive oil production data. The\
    \ ﬁrst step of the\nmethodology involves the creation of a database including\
    \ possible sources of pollution\n(oil mills and tanks, mapped with photo-interpretation\
    \ of false-color band composition\nQuickbird’s image), and hydrogeological characteristics\
    \ of the territory; determination\nof a set of risk parameters on the source scale\
    \ by assigning to each source a risk value\ncalculated by Multi-Criteria Analysis\
    \ and Simple Additive Weighting method; allocation of\nall potentially impacted\
    \ sites in the streams (receptor scale), calculating the risk values at\nthe allocated\
    \ sites by summing up the risk values of the sources for each of the impacted\n\
    sites; calculation of the risk values for each watershed, summarizing risk values\
    \ of the\nimpacted sites included in the speciﬁc watershed. The result produced\
    \ an assessment of\nthe environmental risk caused by mill wastes at three different\
    \ scales starting from the\npossible sources of pollution (mill units or wastewater\
    \ tanks) to the mapping of impacted\nstream sites and ﬁnally considering the watershed\
    \ as a whole.\nGiven the potential damage that OOMW can cause to aquatic ecosystems,\
    \ Elhag et al. [218]\nmapped and evaluated the environmental pollution risks caused\
    \ by OOMW discharged into\nsurface stream networks. Firstly, the authors detected\
    \ source points of pollution by visual\nphotointerpretation using Quickbird’s\
    \ images. Land cover data and DEM were used to produce\na hydrological model in\
    \ which the prior location of the steepest downhill neighbor for each\npixel of\
    \ the DEM allows for the definition of the direction of movement of a water droplet\
    \ from\neach pixel of the DEM. In this way, it was possible to simulate the surface\
    \ movement of the\nOOMW according to the area’s topography. The stream power index\
    \ (SPI) was used to detect\nflat drainage areas susceptible to sedimentation.\n\
