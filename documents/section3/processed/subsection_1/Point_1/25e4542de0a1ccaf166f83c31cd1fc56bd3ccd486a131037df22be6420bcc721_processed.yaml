  full_text: ">\nagronomy\nArticle\nUsing Neural Networks to Estimate Site-Speciﬁc\
    \ Crop\nEvapotranspiration with Low-Cost Sensors\nJason Kelley 1,*\nand Eric R.\
    \ Pardyjak 2\n1\nDepartment of Soil and Water Systems, University of Idaho, Moscow,\
    \ ID 83844, USA\n2\nDepartment of Mechanical Engineering, University of Utah,\
    \ Salt Lake City, UT 84112, USA;\npardyjak@mech.utah.edu\n*\nCorrespondence: jasonrk@uidaho.edu;\
    \ Tel.: +1-208-885-1015\nReceived: 31 December 2018; Accepted: 19 February 2019;\
    \ Published: 23 February 2019\n\x01\x02\x03\x01\x04\x05\x06\a\b\x01\n\x01\x02\x03\
    \x04\x05\x06\a\nAbstract: Irrigation efﬁciency is facilitated by matching irrigation\
    \ rates to crop water demand based\non estimates of actual evapotranspiration\
    \ (ET). In production settings, monitoring of water demand\nis typically accomplished\
    \ by measuring reference ET rather than actual ET, which is then adjusted\napproximately\
    \ using simpliﬁed crop coefﬁcients based on calendars of crop maturation. Methods\
    \ to\ndetermine actual ET are usually limited to use in research experiments for\
    \ reasons of cost, labor and\nrequisite user skill. To pair monitoring and research\
    \ methods, we co-located eddy covariance sensors\nwith on-farm weather stations\
    \ over two different irrigated crops (vegetable beans and hazelnuts).\nNeural\
    \ networks were used to train a neural network and utilize on-farm weather sensors\
    \ to report\nactual ET as measured by the eddy covariance method. This approach\
    \ was able to robustly estimate\nET from as few as four sensor parameters (temperature,\
    \ solar radiation, humidity and wind speed)\nwith training time as brief as one\
    \ week. An important limitation found with this machine learning\nmethod is that\
    \ the trained network is only valid under environmental and crop conditions similar\
    \ to\nthe training period. The small number of required sensors and short training\
    \ times demonstrate that\nthis approach can estimate site-speciﬁc and crop speciﬁc\
    \ ET. With additional ﬁeld validation, this\napproach may offer a new method to\
    \ monitor actual crop water demand for irrigation management.\nKeywords: machine\
    \ learning; site-speciﬁc; actual evapotranspiration; irrigation efﬁciency\n1.\
    \ Introduction\nEfﬁcient irrigation depends on reliable crop water demand information\
    \ to prevent drought stress\nand maximize yield from available water resources.\
    \ One direct measure of crop water consumption is\nactual evapotranspiration (ETa).\
    \ Precision irrigation technology depends on localized, spatially explicit\nand\
    \ real-time estimates of crop water needs to achieve the potential efﬁciency gains\
    \ offered by precision\nmethods. Growers and irrigation specialists currently\
    \ have many information resources including\nhistorical water records, regional\
    \ weather networks and remotely-sensed estimates of weather and\nwater demand\
    \ [1]. Irrigation research and weather monitoring networks facilitate improved\
    \ irrigation\nby providing detailed information about actual crop water demand\
    \ [2]. However, appropriately\nlocalized and real-time estimates of crop water\
    \ demand are either unaffordable or unavailable [3].\nBecause the risk of yield\
    \ reduction or crop failure are highly dependent on timing of water application,\n\
    real-time measurements of water demand are necessary [4,5]. Further progress in\
    \ mapping crop water\ndemand will depend on new measurement technology and methods.\
    \ For these measurements to\nbe useful to producers, they must be affordable,\
    \ accessible and compatible with existing irrigation\nsystems and farming practices\
    \ [6]. Site-speciﬁc, real-time ET data provides precise information to\nsupport\
    \ irrigation scheduling, facilitating optimal allocation decisions, mitigating\
    \ crop loss risks and\nimproving overall irrigation efﬁciency.\nAgronomy 2019,\
    \ 9, 108; doi:10.3390/agronomy9020108\nwww.mdpi.com/journal/agronomy\nAgronomy\
    \ 2019, 9, 108\n2 of 17\nIrrigation allows arid regions to be among the most agriculturally\
    \ productive per unit area and\nmaterial inputs, yet uncertainty about water supply\
    \ adds an additional dimension of risk [7]. Climate\nchange, drought and water\
    \ allocation rights are all important drivers of water availability and must\n\
    factor into crop and irrigation planning [8]. Likewise, advances in precision\
    \ irrigation can potentially\nreduce water use while maintaining yields but these\
    \ systems are similarly constrained by an absence\nof local real time data at\
    \ the ﬁeld scale [3]. In practice, implementation of science based irrigation\n\
    strategies, such as deﬁcit irrigation; site speciﬁc or variable rate irrigation\
    \ requires reliable data about\ncrop water demand. In the case of incremental\
    \ water use reductions, the risks of under-watering can\noutweigh any cost of\
    \ over-watering [4]. This is especially true during periods when ET estimates\n\
    are more uncertain, such as with deﬁcit irrigation or extreme weather conditions\
    \ (drought and heat),\nwhen atmospheric, soil or crop behaviors do not conform\
    \ to critical method assumptions (such as\na adequately-watered surface). Relying\
    \ on regional weather network data, science-based estimates of\ncrop water demand\
    \ are often not localized enough to make incremental water decisions within the\n\
    framework of a farm’s overall water planning [9]. Every farm venture must manage\
    \ inherent risk from\nweather and crop variability. Irrigators make daily and\
    \ hourly decisions based on many sources of\ninformation including agricultural\
    \ weather networks and on-farm weather stations.\nExtensive work at the state\
    \ and regional level has been put into developing publicly accessible\nirrigation\
    \ information [10–12]. Most notably, state and regional weather networks include\
    \ automated\ncalculation of reference evapotranspiration (ETref) using the Penman-Monteith\
    \ equation. Reference ET\ncan be used with calibrated crop coefﬁcients to estimate\
    \ a crop speciﬁc ET. In the Paciﬁc Northwest, the\nUS Bureau of Reclamation operates\
    \ the Agrimet network with approximately 70 agricultural weather\nstations transmitting\
    \ hourly weather and ETref data (www.usbr.gov/pn/agrimet). California’s Dept.\n\
    of Water Resources operates the CIMIS network of 145 weather stations, including\
    \ spatial mapping\nof 18 statewide zones for ETref (www.cimis.water.ca.gov). Washington\
    \ State operates AgWeatherNet\nwith 172 automated stations (weather.wsu.edu).\
    \ While these networks are a valuable resource, they do\nnot account for all spatial\
    \ variability in crop development, microclimate or water availability. Neither\n\
    do they provide a simple way to account for effects of site-speciﬁc conditions\
    \ such as soil water\ncharacteristics, non-optimal irrigation, novel water management\
    \ strategies or new crop varieties for\nwhich crop coefﬁcients have not yet been\
    \ calibrated [13].\nWhen growers use scientiﬁc irrigation planning to maximize\
    \ water use efﬁciency, the beneﬁt\nof reduced water consumption can be linked\
    \ to greater risk of reduced yield or crop failure.\nUnder drought stress, plants\
    \ can limit water loss so that actual transpiration is less than potential\nevapotranspiration.\
    \ Once a crop is planted, farmers often must prioritize water allocation, deciding\n\
    which crops should receive full irrigation and when to under-irrigate. Yet these\
    \ decisions are usually\nmade without reliable information on actual ET or crop\
    \ water demand, particularly at scales that are\nrelevant to precision irrigation\
    \ systems [14]. These decisions must also be coordinated with distribution\ncapacity\
    \ and source water availability. Coordinating all of these factors in real time\
    \ is an extraordinary\nchallenge. At present, farmers who use evapotranspiration\
    \ as a basis for irrigation scheduling rely on\ndaily reference ET estimates and\
    \ single crop coefﬁcients provided with network data. Consequently,\nfarmers must\
    \ augment regional ET estimates with their personal knowledge of local weather\
    \ patterns,\ncrop water needs, microclimate and soil water storage to help plan\
    \ irrigation decisions.\nRegional agricultural weather networks are a valuable\
    \ source of information but even the\ndensest networks leave large gaps in coverage.\
    \ Local on-farm conditions may vary signiﬁcantly\nfrom those at the monitoring\
    \ site, leading some growers to construct their own on-farm weather\nstations.\
    \ Commercially available systems do provide site-speciﬁc information on weather\
    \ parameters\nbut do not necessarily have the quality of sensors of the typical\
    \ network station. Some commercial\nsystems can be accessed with smart phone interfaces\
    \ and may calculate reference ET. Another challenge\nfor using low-cost, on-farm\
    \ stations is requirement for a homogeneous, well-watered surface, which\nensures\
    \ boundary layer conditions that are representative of reference ET [13,15]. Stations\
    \ are not\nusually constructed with a reference surface because the cost of maintaining\
    \ such a site can cost more\nAgronomy 2019, 9, 108\n3 of 17\nthan the station\
    \ itself. In fact, most farm weather stations are located next to buildings or\
    \ along farm\nroads so that they do not interfere farm operations. Maintaining\
    \ a reference surface and siting the\nstation in an appropriate wind fetch are\
    \ two critical considerations that are provided at permanent\nnetwork sites but\
    \ difﬁcult to reproduce under normal farm operating conditions.\nOnce on-farm\
    \ weather data (temperature, humidity, solar radiation, precipitation, etc.) is\
    \ collected,\na set of procedures must be selected for quality control and assessment\
    \ (QAQC) and to estimate crop\nwater demand. If on-farm stations do not provide\
    \ reliable and useful information, the value of the\nstations do not justify the\
    \ cost of maintaining them. Even for cases in which advanced control systems\n\
    are used, the impact of poorly calibrated crop coefﬁcients and in-homogeneous\
    \ soil characteristics\nconfound efﬁcient irrigation scheduling [16]. Regardless\
    \ of the source, when operators attempt but fail\nto ﬁnd direct uses for weather\
    \ data in farm operations, conﬁdence in scientiﬁc methods for managing\nwater\
    \ is eroded and can severely impair collaborative efforts to manage water resources\
    \ [8]. Moreover,\nwhen on-farm weather sensors are used to determine reference\
    \ ET, crop coefﬁcients are still needed to\ndetermine actual ET and prescribe\
    \ an irrigation application rate [17]. Direct measurements of actual\nET are possible\
    \ through more laborious and costly research tools such as eddy covariance or\
    \ weighing\nlysimeters, yet these methods are usually infeasible for monitoring\
    \ water consumption in applied\nsettings. In cases when this information is most\
    \ valuable and when resources are truly scarce, such as\nwhen improving agriculture\
    \ systems in rural areas, information obtained by such methods is difﬁcult\nto\
    \ obtain or apply directly [18].\nIn order to leverage all of these techniques,\
    \ neural networks show potential to integrate different\nkinds of ET measurement\
    \ methods. Artiﬁcial Neural Networks (ANNs) are computational models that\nallow\
    \ computers to learn from data and approximate solutions for non-linear, multi-input\
    \ functions.\nDue to their ﬂexibility and robustness, ANNs have been widely applied\
    \ in ﬁelds ranging from\nrobotics to airplane ﬂight control [19,20]. ANNs have\
    \ seen exploratory usage in hydrology [21]\nand speciﬁcally in modelling reference\
    \ ET [22] and irrigation optimization [23]. Because neural\nnetworks use optimization\
    \ algorithms and do not depend on physical models, ANNs can be useful\nin circumstances\
    \ where data quality is variable and also to explore non-linear behaviors. Data\
    \ from\na previous ﬁeld study on crop water use was used to train an ANN to estimate\
    \ ET and examine the\nrobustness of the method in both well-watered and drought\
    \ conditions, complementing and extending\nthe Penman-Monteith equation for reference\
    \ ET [24].\nThe two central objectives of this effort are to augment the value\
    \ of on-farm weather data\nby making them more directly useful in irrigation scheduling\
    \ and to facilitate more extensive ET\nmonitoring. By co-locating eddy covariance\
    \ sensors with more readily available meteorological\nsensors, neural networks\
    \ can be employed to estimate actual ET from the same parameters typically\nused\
    \ to determine reference ET. The project is used to demonstrate that an affordable,\
    \ on-farm weather\nstation can determine site-speciﬁc ETa when co-located with\
    \ research grade sensors. Short periods of\nﬁeld data from co-located eddy covariance\
    \ and weather stations were used to ﬁrst train the neural\nnetwork to estimate\
    \ ETa. The resulting ANN estimate of ETa, based on low-cost sensor data, was\n\
    compared against the eddy-covariance data for robustness and accuracy for the\
    \ entire ﬁeld record.\nThis approach was used to (1) evaluate the minimal sensor\
    \ requirement for robust ANN; (2) determine\nthe shortest reliable training period;\
    \ (3) provide new ETa observations that can guide more efﬁcient\nirrigation. By\
    \ training for short periods with actual ET data, neural networks and simple sensors\
    \ can\nbe used to estimate actual ET. By sharing higher-cost research sensors\
    \ across multiple sites, actual\nET can be measured in many more locations than\
    \ would be possible with either eddy-covariance or\nstandard agricultural weather\
    \ networks alone.\n2. Materials and Methods\nDevelopment and validation of the\
    \ neural network method to estimate actual ET was performed\nin two phases. First,\
    \ ﬁeld studies were conducted at a center-pivot irrigated ﬁeld and at a drip irrigated\n\
    orchard using co-located standard weather stations and eddy covariance systems.\
    \ Post-season analysis\nAgronomy 2019, 9, 108\n4 of 17\nconsisted of automated\
    \ training of neural networks and subsequent determination of the shortest\nviable\
    \ training periods and the minimal number of required sensors. These determinations\
    \ were\nmade by dropping out data and comparing the resulting ET estimate to the\
    \ entire collected record for\nthat site. The resulting networks were then used\
    \ to estimate actual ET and to investigate irrigation\nperformance and crop response\
    \ at each site. The trained ET estimates were evaluated for robustness\nunder\
    \ crop water stress and in environmental conditions typically encountered under\
    \ normal farming\nconditions. These included non-optimal irrigation scheduling,\
    \ periods of heat stress, long periods of\nreduced solar radiation from wildﬁre\
    \ smoke and irrigation of crop with unknown irrigation demand\n(crop coefﬁcients).\
    \ In each case, the ANN estimate of actual ET (ETann) was compared to actual\n\
    ET determined by eddy covariance. Where applicable, ETann was also compared against\
    \ crop ET\ndetermined with crop coefﬁcients and ETref.\nData used in this study\
    \ and Matlab code implementation of the neural network analysis are\nmaintained\
    \ by the Northwest Knowledge Network in a publicly accessible database. The data\
    \ can be\nobtained with the following DOIs: www.doi.org/10.7923/7nt0-7e64 [25]\
    \ (site 1 data) and www.doi.\norg/10.7923/nnxk-8p22 [26] (site 2 data).\n2.1.\
    \ Field Experiments\nThe two experimental sites are located in irrigated ﬁelds\
    \ located in western Oregon, USA. The ﬁrst\nﬁeld site (site 1) is located in Benton\
    \ County Oregon, USA, between two ﬁelds irrigated by center\npivots. The eddy-covariance\
    \ system and weather station were sited between the two ﬁelds, adjacent\nareas\
    \ of which were planted in green beans (Phaseolus vulgaris) covering 22 ha and\
    \ 29 ha in the two\nﬁelds. Eleven years of wind records were available from a\
    \ municipal airport weather station 2 km away\nfrom the measurement site. From\
    \ these data, the predominant summer wind patterns were the basis\nof siting and\
    \ orienting the weather sensors. To maximize the likelihood of reliable eddy-covariance\n\
    measurements, the measurement footprint is uniformly ﬂat, irrigated and planted\
    \ to crops for at least\n200 m (100 × the measurement height) in the direction\
    \ of the predominant day time wind direction\nand nearly as uniform for 200 m\
    \ in the directions of all other wind (night time katabatic ﬂows and\nmost common\
    \ synoptic scale weather patterns), Despite the center pivot irrigation operating\
    \ for the\nprevious four years, for the study in 2017 a consistent irrigation\
    \ schedule had not yet been established\nby the farm manager. Instead, irrigation\
    \ timing was based on visible crop stress and hand tests of soil\nmoisture; application\
    \ rates were limited by soil intake rates (personal correspondence).\nData were\
    \ collected for eight months (March–October 2017) with a variety of sensor conﬁgurations.\n\
    All data used in this analysis were collected for the entire eight-month period.\
    \ For eddy-covariance\nmeasurements, an IRGASON integrated sonic anemometer and\
    \ open path gas analyzer (Campbell\nScientiﬁc Inc., Logan, UT, USA) was mounted\
    \ at 2 m above ground level (a.g.l.) and oriented into\nthe dominant daytime wind\
    \ direction. For some 2–3 week training periods, a NR01 net radiometer\n(Hukseﬂux,\
    \ Delft, The Netherlands), HFP-01 soil heat ﬂux plate (Hukseﬂux, Delft, The Netherlands)\n\
    and two HCS2 humidity/temperature probes (Rotronic AG, Bassersdorf, Switzerland)\
    \ were co-located\nwith the Q-7 net radiometer soil probes and HMP-60 thermohydrometers,\
    \ respectively. The “low-cost”\nsensor ensemble included: two humidity and temperature\
    \ sensors at two measurement heights; soil\nmoisture content temperature potential\
