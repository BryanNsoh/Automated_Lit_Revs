    \ Remarks and Conclusions\nThis review covered the past, from the 2000s onwards,\
    \ and the most recent applications\nof aerial RS technology in olive growing.\
    \ To the best of our knowledge, we are the ﬁrst\nto focus on this speciﬁc topic.\
    \ Starting synthesis on RS platforms and sensors, mainly\nsatellites and UAVs\
    \ used in research, is followed by the discussion of several topics by\nreviewing\
    \ research conducted over the twenty years analyzed, from the protection of the\n\
    olive-growing landscape from erosion and pollution.\nConcerning the platforms\
    \ used, overall, the use of satellite data is equivalent to that of\nUAV images,\
    \ with a prevalence of one of them according to the speciﬁc topic and objectives\n\
    in olive growing. Considering the several factors to consider when comparing platforms\n\
    and sensors, both technical (spatial, temporal, and radiometric resolutions, areal\
    \ coverage,\nRemote Sens. 2022, 14, 5430\n21 of 33\ntargeted features) and economic\
    \ (UAV equipment vs. satellite images costs), it is complex\nto evaluate and suggest\
    \ what would be the best approach to use in a survey [268]. Indeed,\nin the early\
    \ 2000s, most of the research involved satellite and aircraft imagery, used for\n\
    mapping and inventorying olive groves, as it was still early for the spread of\
    \ UAVs and\ntheir use in agriculture [269].\nIn light of the researches reviewed,\
    \ the identiﬁcation of olive groves and OOMW\nmanagement monitoring concerned\
    \ the predominant use of satellite imagery over aircraft\nand UAVs. One of the\
    \ main advantages of satellite imagery is the possibility of covering\nlarge areas.\
    \ In particular, providing data over large areas with spatial resolutions ranging\n\
    from 30 m of Landsat to less than 4 m using IKONOS and Quickbird allowed for achiev-\n\
    ing remarkable results in the topics addressed by the research in the ﬁrst decade\
    \ of 2000.\nMoreover, Landsat imagery remains a reliable data source for studying\
    \ land-use changes\nbecause of its relatively high spatial resolution and long-term\
    \ archives, now reaching ﬁfty\nyears (considering the ﬁrst images since 1972).\
    \ However, even though signiﬁcant progress\nhas been made in developing high-resolution\
    \ satellite sensors since 1999, some challenges\nremain. Many satellites capable\
    \ of providing high-resolution images close to or below one\nmeter belong to commercial\
    \ companies, which means costs for a farm to obtain and reuse\nimages. To date,\
    \ the highest spatial resolution images free of charge are those provided\nby\
    \ the Sentinel satellites. In addition, although many satellites provide images\
    \ of an area\nwith a temporal resolution of between one and ﬁve days, it is necessary\
    \ to consider the\nlocal weather conditions that may prevent obtaining long periods\
    \ of continuous images of\nacceptable quality [270]. Therefore, integrating images\
    \ from various satellites to create high-\nquality, dense time-series data becomes\
    \ a critical task for studies requiring observations\nwith high frequency and\
    \ high spatial resolution [271]. Because multiple satellite sensors are\navailable,\
    \ potential customers can order images provided by more than one satellite sensor,\n\
    increasing the possibility of having images rapidly despite the difﬁculties posed\
    \ by the\ncloudiness and the different revisit frequencies of a speciﬁc area.\
    \ The introduction of new,\nrelatively recent platforms, including nano-satellites,\
    \ and mounting sensors providing high\nor ultra-high resolution images, less than\
    \ 3 m and 1 m, respectively, have made satellites\nmore competitive with UAVs\
    \ in PA applications [15]. However, to our knowledge, only\nthree papers dealing\
    \ with olive groves used nanosatellite images such as Cubesats from\nPlanetScope\
    \ [41,98,99]. This is despite the affordable price of the images compared to satel-\n\
    lites with similar or higher resolution, such as Pleiades and WorldView [272].\
    \ In the topics\nof olive grove identiﬁcation and management of OOMW, the preponderant\
    \ role of satellites\nin achieving the objectives and in reducing the complexity\
    \ of environmental monitoring\ncan be observed even in those without both high\
    \ spatial and temporal resolution. Imagery\nfrom satellites capable of “covering\
    \ wide areas” can be used primarily at the territorial\nlevel, and in olive growing,\
    \ for monitoring large olive groves with “traditional” planting\ndistances such\
    \ that individual canopies can be distinguished by public administrations and\n\
    control bodies [33]. To better exploit the wide variety of publicly available\
    \ satellite data and\nproduce high temporal and spatial resolution data, several\
    \ data fusion approaches have\nbeen proposed that can combine high/medium spatial\
    \ resolution data with high temporal\nresolution data [271]. Satellites have difﬁculty\
    \ producing images that have both high spatial\nand temporal resolution because\
    \ of the tradeoff between scan width and pixel size [273].\nIn this regard, a\
    \ novelty is constituted by a constellation of satellites soon to be launched\n\
    called WorldView Legion, which will consist of six satellites capable of providing\
    \ images\nat a resolution of less than 30 cm and with high frequency (up to 15\
    \ times per day) on the\nareas most in demand (www.maxar.com, last access 3 October\
    \ 2022). Images from aircraft,\nwhich present better quality than satellite images,\
    \ can also be used in PA [114]. Like the\nother platforms, the limitations dictated\
    \ by weather conditions and, concerning the areas\ncovered, by the presence or\
    \ absence of companies that provide RS imagery services remain,\nin addition to\
    \ the costs not accessible to all users [89,119]. It is desirable that the use\
    \ of RS\nplatforms and sensors in agriculture is not only the prerogative of research\
    \ institutions but\nthat it continues the trend of increasing user-friendliness\
    \ of these technologies for all types\nRemote Sens. 2022, 14, 5430\n22 of 33\n\
    of users. Motivating and developing the skills of a wide variety of farmers may\
    \ be the main\nchallenge toward real-world applications of RS platforms in agriculture.\
    \ However, proper\nuse of the technologies requires increasing farmer conﬁdence\
    \ and knowledge even when\nusing a more readily available platform such as the\
    \ UAV. Training to implement the entire\nworkﬂow, including the proper use of\
    \ sensors, is critical in the instrumentation’s use and\nrepair and maintenance\
    \ aspects [148]. Cheaper, consumer-grade optical (RGB) sensors are\nnot always\
    \ suitable for agricultural applications. NIR-equipped MS sensors are needed\n\
    for calculating many VIs, just as thermal cameras are critical in water stress\
    \ monitoring.\nFurthermore, using more complex sensors, such as LiDAR and hyperspectral\
    \ cameras,\noften requires a higher load capacity from the UAV and a consequent\
    \ higher expense in\npurchasing the RS platform. Beyond a desirable and probable\
    \ lowering of the weight and\ncost of UAVs and sensors in the future, the considerations\
    \ made so far are essential to\nunderstanding the current user base that can afford\
    \ this technology. Outside the scope\nof research, the farms with greater economic\
    \ resources and extensions are certainly more\nfacilitated and interested in the\
    \ purchase of UAV and its use for crop monitoring (including\nequipment cost and\
    \ data processing through a speciﬁc software). In addition, the training\nrequired\
    \ to implement the entire workﬂow in the data acquisition and processing phases\n\
    is of paramount importance. Critical steps that can be improved, mainly on automation,\n\
    include preparing the optimal ﬂight plan, conﬁguring and calibrating sensors before\
    \ and\nduring ﬂight, in the case of UAV data, and reducing the time required for\
    \ data processing.\nFrom this, it follows that using RS technologies in agriculture\
    \ demands both in phases of\nacquisition and processing the presence of expert\
    \ and qualiﬁed experts with aggravation\nof expense for the company. Unlike satellites\
    \ whose applications are generally associated\nwith a processing chain that ensures\
    \ ﬁnal data quality, images from UAVs require several\nsometimes complex steps\
    \ to be retrieved and used after surveying [274].\nFor this reason, adopting UAV\
    \ technologies by individual farmers with few and small\nagricultural ﬁelds is\
    \ less common [119]. It is desirable that continued development of\nsensor technologies,\
    \ lower costs, and input cost savings will bring beneﬁts that will make it\neasier\
    \ to overcome this obstacle in the future. So far, if compared to satellites,\
    \ UAVs have\nbeen shown to provide signiﬁcantly better spatial resolution imagery\
    \ and greater ﬂexibility\nin selecting the appropriate spatio-temporal resolution\
    \ [275]. Compared to aircraft, UAVs\ncan ﬂy at lower altitudes and, in the case\
    \ of monitoring performed on tree species, ﬂy closer\nto tree tops and provide\
    \ a very detailed view of the dynamics of the vegetation [276]. The\napplication\
    \ of UAVs in aerial photogrammetry is accepted as a reliable and accurate remote\n\
    sensing method for environmental protection and mapping vegetation species, including\n\
    the olive tree.\nThe preservation of olive groves as an element of Mediterranean\
    \ identity both in\nlandscaping and as a strategic economic resource in agriculture\
    \ depends on sustainable\nenvironmental management based on improving the competitiveness\
    \ of the agricultural\nsector and technological progress in compliance with the\
    \ guidelines of PA [97,277,278].\nLandscapes should be regarded as a land-use\
    \ system at the center of human-nature re-\nlations that to be managed efﬁciently\
    \ to preserve and restore ecosystem services while\ncontributing to sustainable\
    \ solutions, including the challenge of food security [279,280].\nCharacterization\
    \ of agricultural systems with a focus on agricultural intensiﬁcation is\nuseful\
    \ for understanding the sustainability of agricultural lands. In this framework,\
    \ the\ncontribution of RS is important, as shown in the applications seen in landscape\
    \ monitoring\nand soil defense, olive grove monitoring, and OOMW management. Coupled\
    \ with the\nchallenges facing olive growing and agriculture, more generally in\
    \ terms of production,\nare those related to climate change, the most obvious\
    \ consequences of which include a\nchanging distribution of rainfall and an increasing\
    \ number of extreme weather events,\nand increased environmental pressures represented\
    \ by the risks of overexploitation of\ngroundwater resources, degradation of water\
    \ and soil quality [77,223]. Among the uses\nof RS, beyond the type of platform\
    \ employed, the synthesis between the need to meet the\nneeds of consumers and\
    \ producers in terms of economic as well, while at the same time\nRemote Sens.\
    \ 2022, 14, 5430\n23 of 33\npreserving the environment and its resources is represented\
