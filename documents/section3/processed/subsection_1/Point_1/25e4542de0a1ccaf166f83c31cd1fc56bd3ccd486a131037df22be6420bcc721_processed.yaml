    \ is applicable to all types of time series and diﬀerent\nstructures. Spatial\
    \ models like gaIDW are also limited to in-situ\ninputs. This research studied\
    \ a wide range of diﬀerent combinations\nof inputs of diﬀerent natures. These\
    \ inputs were data that have been\ncommonly examined in various studies and are\
    \ readily available.\nHowever, there might be other relevant variables that were\
    \ not\nconsidered. Based on the addressed limitations, for future studies,\nit\
    \ is suggested that support vector machines, group methods of data\nhandling,\
    \ or even convolutional neural networks, which are more\ncomplicated machine learning\
    \ methods, be considered as other AI\nmethods in SMP imputation. Therefore, a\
    \ comparison of diﬀerent\nAI methods in SMP estimation in diﬀerent climatic conditions\n\
    can also be provided. Adding diﬀerent inputs to the input set\ncan also expand\
    \ the search space for the best input combinations,\nwhich increases the chance\
    \ of ﬁnding other estimation possibilities.\nFrontiers in Water\n09\nfrontiersin.org\n\
    Zeynoddin et al.\n10.3389/frwa.2023.1237592\nFIGURE 6\nModel results for ﬁxed-input\
    \ scenarios, C represents the combinations presented in Tables A1–A3.\nHowever,\
    \ based on the ﬁndings of this study, exclusively using\nvariables such as meteorological\
    \ data as input for imputation,\nwhich have a diﬀerent nature than the target\
    \ variable, does not yield\naccurate results; instead, they need to be combined\
    \ with land data to\nimprove accuracy, as was observed in the meteo subscenario.\
    \ This\napproach generates more accurate outcomes than only taking land\nmeasurements\
    \ as the inputs.\n8. Conclusion\nWater management is vital for precise irrigation\
    \ guidelines,\nenhancing\npotato\ncrop\nproductivity,\nand\noptimizing\nwater\n\
    consumption. Real-time soil matric potential (SMP) can improve\nwater use eﬃciency.\
    \ However, the ability to record this variable\nis constrained, leading to UMD\
    \ data in the associated time series.\nIn this study, a comparison of three models\
    \ and the development\nof an algorithm were investigated, based on which a thorough\n\
    analysis of inputs was performed to determine the possibility\nof imputing missing\
    \ values in datasets with meteorological or\nﬁeld measurements. Four meteorological\
    \ variables and ten ﬁeld\nmeasurements, constituting 16,383 distinct combinations,\
    \ were\nused to reconstruct the missing values. In these scenarios, sole\nmeteorological,\
    \ sole land, and combinations of both types of\nvariables were investigated. The\
    \ results of applying the ELM, kNN,\nand gaIDW in two diﬀerent scenarios and three\
    \ subscenarios\nshowed that the ELM model outperformed kNN and gaIDW with\n5 inputs\
    \ consisting of land measurements. Based on a search\nof the models’ results for\
    \ input alternatives, it was determined\nthat the ELM model requires a minimum\
    \ of 5 inputs, which\ncan be combinations of RH and DT meteorological variables\
    \ and\nland inputs, to achieve optimal results within 5% of the best\ninput combination\
    \ found earlier. The best kNN outcome was\nobtained for one land input. Combining\
    \ meteorological variables as\nmeteo+land inputs, enhanced the model outputs.\
    \ gaIDW method\nproduced the best results with the same land input as that of\
    \ kNN\nand almost identical indices. It was observed that the adjacent sites\n\
    were not as eﬀective as the others in imputing the missing values,\nFrontiers\
