- apa_citation: Mohammed, M. A., Lakhan, A., Abdulkareem, K. H., Abd Ghani, M. K.,
    Marhoon, H. A., Kadry, S., ... & Zapirain, B. G. (2023). Industrial Internet of
    Water Things architecture for data standarization based on blockchain and digital
    twin technology. Journal of Advanced Research, xxx, xxx.
  explanation: 'The paper presents an innovative Industrial Internet of Water Things
    (IIoWT) architecture for data standardization and security improvements. It utilizes
    blockchain technology and digital twins to enhance the accuracy and reliability
    of data sharing among different water management nodes. The proposed CNN-LSTM
    and Blockchain Transactional Data (BCTD) schemes address data modality and security
    concerns, ensuring data validity and transparency.


    The key points of the paper are summarized as follows:


    1. The proposed IIoWT architecture employs a cross-platform runtime environment
    based on Message Queuing Telemetry Transport (MQTT) to seamlessly process diverse
    data sources. This design facilitates interoperability and efficient data execution
    across heterogeneous computing nodes.


    2. The integration of blockchain technology into the architecture empowers the
    system with a secure and transparent framework for data management. The utilization
    of SHA-256 for data hashing, along with a proof-of-work mechanism, ensures data
    validity across different nodes in the IIoWT network.


    3. To address the challenge of data standardization, the paper presents a hybrid
    model that combines Convolutional Neural Networks (CNN) and Long Short-Term Memory
    (LSTM) networks (CNN-LSTM). This model effectively extracts and processes data
    from various sources, handling the issue of data modality.


    4. The paper highlights the limitations of existing blockchain schemes, such as
    proof of credibility, Byzantine fault-tolerant, and hash validation schemes, which
    often consume excessive resources and support only homogeneous nodes in distributed
    networks. The proposed BCTD scheme utilizes a lightweight blockchain approach
    that is more suitable for the resource-constrained nature of IIoWT nodes.


    5. The study leverages digital twin technology to create virtual replicas of physical
    water management assets. This virtualization enables real-time monitoring, analysis,
    and simulations, leading to improved decision-making, predictive maintenance,
    and optimization of water management processes.


    6. The combination of CNN and LSTM algorithms enables efficient feature extraction
    and sequencing of data dependencies within the IIoWT architecture. Physical servers
    are primarily responsible for data processing at the power plant, while virtual
    servers handle data management at various monitoring institutions. End-user computing
    interfaces solely receive validated data for drinking water quality monitoring
    in homes and institutions.


    7. The proposed architecture employs a hierarchical data validation approach.
    At the initial stage, data is encrypted using SHA-256, and then, blockchain technology
    is utilized to generate hash values for each data block. In the final stage, a
    proof-of-work mechanism is implemented to validate the legitimacy of each transaction.


    8. The paper emphasizes the need for standardized data formats and harmonization
    to facilitate seamless integration and interoperability among different water
    management systems. This standardization effort aims to improve data quality,
    enhance data sharing, and promote collaboration among stakeholders.


    9. The performance evaluation demonstrates that the proposed IIoWT architecture
    outperforms existing water management architectures in terms of raw data processing,
    data modality processing, and data sharing accuracy. The integration of CNN-LSTM
    and BCTD schemes further enhances the accuracy of data standardization and sharing,
    achieving close to 99% accuracy.


    10. The study acknowledges limitations in the proposed IIoWT architecture, including
    the lack of consideration for component failure rates in large-scale setups and
    the absence of motor energy and power consumption analysis for computing nodes.
    These limitations provide avenues for future research and improvement.


    11. While the study utilizes existing Amazon industrial IoT water management simulator
    and incorporates digital twin and blockchain technologies, the source code is
    publicly available for further development and customization.


    12. The paper''s findings have significant implications for advancing the field
    of real-time, end-to-end automated irrigation management systems. The proposed
    IIoWT architecture, combined with CNN-LSTM and BCTD schemes, establishes a robust
    and reliable framework for data standardization, interoperability, and security
    in water management systems.'
