    water resource optimal allocation based on ET The allocation of soil and water
    resources is primarily based on visible water resources such as surface water
    and groundwater resources; the optimal allocation of soil and water resources
    via the control of invisible water consumption such as the regional agricultural
    target ET is a new strategy. For the water-saving irrigation in agriculture in
    Guangping, more attention was paid to the matching of irrigation and drainage
    channels and canal buildings, as well as the construction of engineering facilities
    such as channel seepage control and adoption of advanced irrigation technology,
    which was in turn used to improve the utilization rate of irrigation water and
    enhance the productivity capacity to increase drought-resistant yields. However,
    these water-saving irrigation efforts have several limitations. First, attention
    was paid to improving the utilization rate of water in the irrigation area, and
    the carrying capacity of water resources was disregarded, leading to the over-exploitation
    of water resources, disruption of the ecological balance, and unsustainable development
    of regional water resources. Second, water saving utilizing engineering methods
    was emphasized, whereas insufficient attention was paid to the water-saving role
    of agricultural measures, leading to an oversight of the substantive issues of
    water-saving irrigation (Zhang, 2009). This is because water saving via engineering
    measures focuses on reducing the loss and seepage of irrigation water, whereas
    water saving using agricultural techniques focuses in reducing the amount of water
    released from the farmland (Zheng, 2007). Considering water resource development
    and utilization holistically, the effects of the two ways of saving water are
    very different (Liu, 2007). Third, via the current management of agricultural
    water-saving irrigation, a set of effective management methods to change the status
    quo of irrigation management has not been established because of the long-term
    influence of the operation mechanism. The above results show that the traditional
    concept of water conservation was more about water-using conservation than water
    resource conservation. For example, traditional irrigation water conservation
    was measured by determining the increase in the effective utilization rate of
    irrigation water, and the effectiveness of water conservation was evaluated based
    on the expansion of water-saving irrigated areas (Wang and Li, 2008). The use
    of the saved water to enhance reproduction failed to meet the new demand. Developing
    water-saving irrigation according to this philosophy will only increase, not decrease,
    water consumption (Yin et al., 2009). ET is the amount of water evaporation and
    transpiration, which is the amount of invisible and intangible water lost into
    the air. The control and management of ET is achieved via the control and management
    of controllable water consumption indicators. To make ET management feasible,
    the relationship between regional ET indicators and controllable water use indicators
    (such as irrigation quota, irrigation water use, surface water diversion, groundwater
    extraction, etc.) needs to be established, and the ET needs to be controlled and
    managed by regulating water use indicators. The optimal allocation model of agricultural
    water and soil resources proposed in this study considers the total water consumption
    of farmlands, the suitability of crops to soil, economic benefits, and water use
    efficiency. In particular, it considers the overall water consumption level of
    regional farmlands and focuses on crop growth and distribution. On this basis,
    the relationship between the regional farmland target ET and land resource utilization
    mode is established, facilitating our proposal of the optimization scheme of water
    and soil resources that is relatively consistent with the sustainable development
    of resources. 4.2. Rationality of model simulation The optimal allocation of soil
    and water resources is not merely a single adjustment or the construction of a
    complex model of joint allocation but also considers the nature of different soils
    to ensure that “water” is included in the “soil” and then adjusted for the planting
    structure. Thus, the purpose of the general configuration was achieved, and the
    complexity of the joint configuration was considerably simplified. When constructing
    the model, Liu (2014) referred to real water consumption, and consequently, the
    target ET for farmland was used as the control total, which extended water conservation
    and focused on irrigation water to real water consumption to determine real water-saving.
    When constructing the objective function, the average water consumption of crops
    over 48 years was introduced, which not only successfully completes the configuration
    in the multi-year situation but also simplifies the originally complex objective
    function and greatly improves computational efficiency. When selecting the algorithm,
    we compared NSGA-II and NSGA with hyper volume index, and the calculated results
    were 0.0164 and 0.0089, respectively. Because the larger the index, the more optimized
    the performance of the algorithm, NSGA-2 was chosen as the optimization algorithm
    in this study. In the optimization configuration, the population sizes of 50,
    100, 200 and 500 were selected for simulation verification, and the simulation
    iteration time of 600 times was 76.93 s, 165.17 s, 534.18 s, and 3075.36 s, respectively.
    The larger the population, the longer the running time. The running time of 500
    populations is approximately 39.97 times that of 50 populations. When the population
    size is 50, 100, 200, and 500, the number of iterations is 230, 180, 120 and 95
    times, respectively. The larger the population, the smaller the number of iterations
    during convergence. We further analyzed the simulation results of the model. Soil
    and water resource allocation in Guangping County have been studied extensively;
    however, studies of joint soil and water resource allocation are few, and most
    of them are related to the adjustment of the planting structure. For example,
    Kong (2022) included our study area in the Beijing-Tianjin-Hebei configuration.
    The results of their research reduced the area of peanut and cotton in Guangping
    County by 188.87 hm2 and 225.80 hm2, respectively, which is similar to the optimization
    results from this study, as the areas for peanut and cotton were reduced by 73.16
    hm2 and 208.96 hm2, respectively. This indicates that the adjustment results for
    these two categories are reasonable. However, distinct differences were observed
    in the specific values. This may be because of the randomness of NSGA-II genetic
    algorithm during iteration. Zhang et al. (2022) proposed that the planting area
    for wheat and maize be reduced and that of potatoes and vegetables increased to
    optimize planting structures in Hebei. Cui et al. (2023) adjusted the planting
    structure of crops in Handan from the perspective of water resources and concluded
    that the sown areas for wheat and maize could be reduced by 77,000 hm2 and 189,400
    hm2, respectively. The above article does not show specific elevations or reductions
    in Guangping County; however, the general conclusions, i.e., reducing the sown
    area of winter wheat-summer maize and summer maize while increasing the area for
    potatoes and vegetables, were consistent with those of the present study. 4.3.
    Limitations and prospects of this study When using remote sensing to extract planting
    structures, the Sentinel-2 data reported by Liu (2022) and the random forest algorithm
    reported by Li and Xiong (2021) were predominantly used in the present study to
    identify the major crops at a county scale for the planted area statistics. This
    reduced the impact of the original manual statistics on the planted area of crops
    and led to an increase in the degree of refinement. The extraction results were
    basically consistent with the planting area in the statistical yearbook (Zhang,
    2012–2021), indicating that the extraction of the planting structure was successful.
    However, as the planting area for crops is relatively broken, the remote sensing
    image with 10-m spatial resolution in this study had a greater error when identifying
    crops with a planting area of <100 m2, resulting in poor accuracy of classification
    results in these mixed and broken areas. In the future, higher resolution remote
    sensing images such as Gaofen-2 will be used to improve the accuracy of classification
    results for these complex areas to obtain more accurate planting structure distribution
    maps. Crop water consumption was primarily determined using the SWAP model and
    investigation. Zhang et al. (2011) concluded that the water consumption of summer
    maize ranged from 375.7 to 396.2 mm, whereas that of winter wheat-summer maize
    ranged from 777.1 to 854.8 mm, which was consistent with the results obtained
    in the present study and numerous previous studies (Li et al., 2007, Liu et al.,
    2002). Considering the effects of soil type on water consumption, the values for
    the maximum water consumption minus minimum water consumption were, in descending
    order, as follows: sweet potato, peanut, summer maize, winter wheat-summer maize,
    millet, and cotton. The differences between the maximum and minimum water consumption
    value for cotton was 4.3 mm, which indicates that the soil type has relatively
    little influence on cotton. The difference in water consumption for sweet potato
    was 82.5 mm, indicating that the soil type has relatively considerable influence.
    As crop growth data are difficult to obtain, the SWAP model was used in the present
    study to simulate crop growth, using a simple crop module that requires relatively
    few data. However, certain limitations were observed in the simple crop module
    and detailed crop module. In future research, detailed crop modules or coupling
    with other crop models should be considered for simulating the water consumption
    characteristics that were more in line with the actual crop growth. The multi-objective
    optimization model is used to allocate soil and water resources because the optimal
    allocation of water and soil resources is a very complex process, involving natural,
    social, and other factors. Because of limitations of data and research time, this
    study only considered the influence of crop and soil factors when determining
    the influencing factors of water use. The difference in water quality factors
    in different regions, the loss of canal systems in the irrigation process, and
    the leakage of the canal system were not considered. When the model was constructed,
    the price fluctuation of crops did not consider the choice of farmers'' crops
    and planting scale in the second year and the estimation of crop yield under different
    water consumption conditions. In response to these problems, in subsequent research,
    more data will be collected when constructing the model, and additional models
    will be applied to improve the accuracy of the optimal configuration. 5. Conclusions
    In this study, the collected basic meteorological and field trial data was combined
    with GIS, the SWAP model, and the multi-objective optimization model based on
    the regional soil types and corresponding suitable cultivation crops. The optimal
    allocation of the soil and water resources were then determined by controlling
    the regional annual average total water consumption and maximizing the economic
    benefits and water-use efficiency as the objective functions. After optimization,
    the economic benefit and water use efficiency were 853.64 billion yuan and 1.5859
    kg/m3, respectively; the economic benefit and water use efficiency increased by
    0.4327 billion yuan and 0.0433 kg kg/m3, respectively. The results show that multi-objective
    soil and water resource allocation are feasible when based on economic benefits
    and water-use efficiency. The research model and method were determined using
    the total annual average water consumption of Guangping County and the planting
    structure adjustments for different crops in different soils and will thus, enable
    the development of highly credible adjustment programs and methods in the future.
