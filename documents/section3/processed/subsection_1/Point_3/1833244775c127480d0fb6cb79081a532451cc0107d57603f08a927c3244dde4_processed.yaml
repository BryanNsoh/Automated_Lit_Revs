  description: There is a mismatch between crop water demand, the spatial and temporal
    distribution of natural rainfall, surface water sources, and arable land resources
    in the North China Plain. This has been compensated for by massive groundwater
    exploitation, and as a result, ground water levels have continuously declined
    and groundwater landing funnels have formed in some areas. Consequently, there
    is an urgent need for the rational allocation of soil and water resources. In
    this study, regional soil types and the corresponding crops in Guangping County,
    Hebei Province, China, alongside the regional annual average total water consumption
    were used to determine reasonable allocations for crop planting structures, with
    an aim of maximizing the water utilization efficiency and economic benefits while
    also achieving a regional groundwater dynamic equilibrium. Daily meteorological
    data from 1973 to 2021, including precipitation, temperature, sunshine hours,
    wind speed, and humidity, as well as crop data, including irrigation systems and
    crop growth status, were collected. Water consumption models for eight soil types
    and seven typical crops forming 56 calculation partitions were established to
    obtain annual average water consumption values for the different crops. The maximum
    economic benefit and water-use efficiency were then used as the objective functions
    and total water consumption as the control condition for the non-dominated sorted
    genetic algorithm-Ⅱ (NSGA-II), to optimize the allocation of soil and water resources
    in the region; the adjusted quantities for the different crops cultivated under
    different soil types in the study area were obtained. The areas growing sweet
    potato and vegetable-fruits were found to increase by 0.5255 km2 and 4.4452 km2,
    respectively, when compared to the pre-optimization period, whereas the areas
    with winter wheat-summer maize, millet, peanut, cotton, and summer maize decreased
    by 1.3481 km2, 0.1812 km2, 0.7316 km2, 2.0896 km2, and 0.62 km2, respectively.
    The economic benefit increased from 810.37 to 853.64 million yuan, while the water-use
    efficiency increased from 1.5426 kg/m3 to 1.5859 kg/m3. The results provide a
    basis for soil and water resource management in the region and a technical reference
    for similar areas to improve agricultural water-use efficiency and economic benefits.
