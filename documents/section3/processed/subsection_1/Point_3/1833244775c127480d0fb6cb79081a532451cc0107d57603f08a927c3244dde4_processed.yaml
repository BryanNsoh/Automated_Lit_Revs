    Ordos Basin is a south-north trending asymmetrical syncline with a gentle eastern
    slope and a steep western slope (Fig. 2). The eastern flank consists of westward-dipping
    monoclines. In contrast, the western flank is characterized by numerous north–south
    trending faults (Hou et al., 2010). The syncline structure is conducive to groundwater
    recharge, and water from both flanks converges and infiltrates to form groundwater
    in the central part of the basin. In addition, Ordos Basin consists of vertically
    stacked and horizontally interconnected aquifer systems. From bottom to top, the
    system includes karst aquifers in the Cambrian-Ordovician carbonate rocks, fractured
    aquifers in the Carboniferous-Jurassic clastic rocks, fractured and porous aquifers
    in the Cretaceous clastic rock formations, as well as porous media aquifers in
    the Quaternary strata (Hou et al., 2008, Hou et al., 2007). Download : Download
