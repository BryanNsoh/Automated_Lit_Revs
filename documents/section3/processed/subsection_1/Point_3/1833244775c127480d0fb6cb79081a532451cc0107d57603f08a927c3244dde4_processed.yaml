    and hydrogeological profile from the east to the west (Lvliang-Helan). Ordos Basin
    is rich in energy and mineral resources such as coal, natural gas, oil, and salt
    rock. Specifically, the coal storage in Ordos Basin accounts 38.8 % of total storage
    in China. Natural gas storage is 50 %, salt rock 70 %, and oil 4.4 %. China''s
    government decided to develop energy sources in Ordos Basin in 1998, and large-scale
    development began in 2006 (Hou et al., 2008). Groundwater is the primary water
    resource for drinking, agriculture, irrigation, and industrial and municipal uses
    in the basin. How to conserve valuable groundwater during energy resource development
    is a big challenge for hydrogeology. 2.2. Data and methodology 2.2.1. Data collection
    The GRACE/GRACE-FO satellite provides Earth''s time-variable gravity information,
    revealing GWS information using equivalent water height in the form of spherical
    harmonic coefficients and mascon solutions. The mascon solution reduces leakage
    errors at the ocean-land boundaries and overcomes the leakage errors caused by
    filtering in traditional spherical harmonic coefficients (Zhang and Sun, 2022).
    It requires no further post-processing and is user-friendly, making it more suitable
    for regional studies. In this study, we selected monthly GRACE mascon products
    from 2003 to 2021, including three products from the Center for Space Research
    (CSR) at the University of Texas, Jet Propulsion Laboratory (JPL), and Goddard
    Space Flight Center (GSFC), all of which are available from the NASA website (https://download.csr.utexas.edu/outgoing/gracefo/RL06.1LRI/).
    Using GRACE satellite data, the GLDAS model provides global data on variables
    such as air temperature, snow water equivalent, land surface runoff, and soil
    water content at depths of 0–200 cm. We selected the GLDAS Noah model, which simulates
    water storage changes with smaller biases, to obtain water storage changes related
    to snow, canopy water, and soil water components (https://disc.gsfc.nasa.gov/datasets/GLDAS_NOAH025_M_2.1).
    The data has a monthly temporal resolution and a spatial resolution of 0.25° ×
    0.25°. In addition, we collected precipitation and coal production data as indicators
    of natural and human factors, respectively, to further identify the influencing
    factors of groundwater. The precipitation data were from the China Meteorological
    Administration''s National Meteorological Science Data Sharing Service Platform,
    which administrates the China Daily Surface Climate Dataset (V3.0). The coal production
    data were from provincial and municipal statistical yearbooks and statistical
    bulletins on national economic and social development. 2.2.2. Data processing
