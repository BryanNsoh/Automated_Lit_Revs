    2.2.1.4. satellite vegetation indices Different vegetation indices (VIs) might
    be retrieved from remote sensing data to describe the evolution of an agricultural
    drought, taking advantage of their characteristics of detecting vegetation changes.
    It is still an open problem in literature which index best represents the crops
    stress and dynamics (Huete et al., 1997). Among them, the Normalized Difference
    Vegetation Index (NDVI) is the most widely used, representing an indication of
    plants greenness and their photosynthetic activity, responding to changes in the
    chlorophyll content and the intracellular spaces in spongy mesophyll of plant
