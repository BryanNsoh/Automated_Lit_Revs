    of the wetted soil layer is highly affected by the soil hydraulic characteristics.
    The detection of the latter has important implications in irrigation scheduling
    since irrigation volumes less or greater than those determined by the suggested
    procedure may determine underwatering or overwatering respectively. In the first
    case, the root development will be confined in between a thinner depth than that
    established for the crop, in the second case irrigation water is wasted. In consideration
    of the above, predicting the variability in bulb expansion resulting from different
    soil hydraulic properties is essential to estimate the wetting patterns in trickle
    irrigation systems. Therefore, this proposed approach represents a valuable and
    straightforward method for designing more efficient irrigation systems that can
    contribute to water conservation in a context of water resource scarcity. 5. Conclusions
    In this study, a wide dataset of the soil hydraulic properties measured for a
    sandy-loam to loam soil was used to investigate the impact of their variability
    in predicting the bulb size for surface and buried emitters. To analyse the bulb
    size, the solutions provided by Philip’s (1984) model were reformulated in dimensional
    terms and were applied to the above dataset. The results showed that hydraulic
    properties influenced the geometric variables of the bulb with a similar variability
    range both for buried and surface sources. In terms of water management, buried
    source always allows water saving compared to surface source. However, in soils
    characterized by the highest values of α this benefit is less accentuated due
    to the downward vertical bulb expansion. Due to the spatial variability of the
    soil hydraulic properties, which highly impacts the bulb size, more accurate design
    procedures should be developed, avoiding to only characterize the soil in rough
    terms such as based on its textural characteristics. In other terms, the methodology
    applied in this investigation helps include the hydrological behaviour of the
    soil, which has to affect the emitters’ position in the design choice, also considering
    the crop root distribution. A forward step of the analysis could be establishing
    a link between the hydrological properties and the design variables. Likely, a
    development of the design procedure should include some kind of probabilistic
    analysis of the individually wetted soil volumes. This approach could help to
    consider, and hence to minimize, the risks of an improper design and management
    of the irrigation apparatus since uncontrolled irrigation duration can cause the
    bulb vertical length to go beyond the root zone, thus wasting irrigation water.
