    analysis using Pearson coefficient correlation in MON1 and MON2 is reported in
    Tables 4 and 5, respectively. The conductivity of the water samples had a significant
    positive correlation (p < 0.01) with TDS in both seasons. In MON1, conductivity
    showed a highly significant correlation (p < 0.01) with ammonia (r2 = 0.60) and
    phosphate (r2 = 0.60), inferring that there was a covariance between them. TDS
    was moderately correlated with phosphate (0.61, p < 0.05). NO3− was positively
    correlated with Cd, Zn, Ni, Co, and Cr. Zhang et al. (2019) also explained that
    a strong relationship exists between the physicochemical characteristics and the
    metal ions bioavailability in the water regime. The higher concentration of NO3−
    and PO4−3 in water and positive correlation with EC and TDS indicate their similar
    sources, such as agriculture and domestic activities (Jehan et al. 2019). A strong
    positive correlation between the metal concentrations of Cd, Zn, and Ni with the
    other metals in the first monsoon indicates a similar point of sources and mutual
    dependence and similar origin. Meanwhile, in MON2, a negative correlation of Zn,
    Pb, and Mn with NO2−, PO4−3, and NH4+ indicates the independent transport chances
    of metals through surface runoff. Zn and Pb remarkably correlated with Co and
    Cu, depicting their common origin and similar transport behavior (Li et al. 2015).
    PO4−3 in the MON2 season were correlated with Fe and Cr and negatively correlated
    with Pb, indicating a different origin of Pb other than the agrochemical sources.
    Therefore, the usage of agricultural fertilizers and herbicides at the site led
    to the concentrations of specific heavy metals (Cd and Zn) in this area being
    higher than the desirable limits set by FAO for irrigation waters. Furthermore,
    the accelerated economic growth in the area over recent years has contributed
    to heightened concentrations of Cd and Zn in the Kol wetlands, attributed to increased
    industrial and mining operations, as well as transportation activities. Table
