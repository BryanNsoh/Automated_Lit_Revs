    2022; Pan et al., 2022). Water quality indices act as an important and useful
    tool for water quality evaluation (Lap et al., 2023; Naubi et al., 2016). The
    primary focus of the present study is to provide data-based information pertaining
    to influence of anthropogenic activities on water quality parameters of Kala Sanghian
    drain which has a detrimental impact on health of society established nearby.
    The current study aimed to raise awareness about cleaner water supply systems
    and acquire thorough knowledge about the sources of contamination, physicochemical
    analysis, and health effects of contaminated water on locals, aquatic organisms,
    and the manipulation of soil quality of agricultural land. The findings of the
    present research may provide useful information to the policy-maker for developing
    effective management plant to mitigate this problem. Materials and methods Locale
    of study Kala Sanghian drain is a highly polluted drain situated in Jalandhar,
    Punjab, and receives the discharge of industrial effluents, domestic and agricultural
    wastes, and other anthropogenic activities around the drain. It might be harmful
    to human and animal consumption. The objective of the present study is to analyze
    the physicochemical properties of wastewater collected from various sites of the
    Kala Sanghian drain and try to analyze whether the mean physicochemical parameters
    under consideration are equal or not. To achieve this aim, the various physicochemical
    parameters have been evaluated after collecting water samples from various sites
    of drains that receive the effluents of industries lying in its territory. Kala
    Sanghian drain is a 45 km drain that extends from Bulandpur to Bein. It passes
    through the Jalandhar, Kapurthala, and Nakodar districts of Punjab which are located
    at 31.3260° N latitude and 75.5762° E longitude, 31.3656° N latitude and 75.2946°
    E longitude, and 31.13° N latitude and 75.47° E longitude, respectively (Fig.
    1). The climates around these regions are almost similar with high humidity and
    monsoon-influence. Fig. 1 Geographical location of sites near Kala Sanghian drain
    (Punjab, India) Full size image Sample depths The objectives of the experiment
    and the parameters used to be studied influence the sampling depth selection.
    The sample depth in this study was determined to be between 15 and 20 cm. This
    was due to the fact that surface water pollution was the primary focus of this
    investigation. Typically, a sample from a deeper section is required for physicochemical
    analysis (Halder & Islam, 2015). Sample collection Twelve samples were collected
    from the four different sites of the Kala Sanghian drain in the dry season which
    were based on the active sites for anthropogenic activities viz., disposal of
    industrial effluents, household waste disposal, and agricultural activities. The
    sites were designated as leather complex drain (LD), leather complex outlet (LO),
    focal point drain (FD), and Bulandpur drain (BD) which are geographically located
    in Jalandhar City (Fig. 1). The wastewater was collected in triplicates which
    receive effluents from tannery industries, electroplating industries, and textile
    industries, including one outlet of industries. Before collecting the samples,
    the bottles were prewashed with HNO3 and completely rinsed with deionized water.
    The proper labeling has been done also on the bottles. The effluent was collected
    in “A” grade plastic bottles of 2 L capacity covered tightly with a lid and was
    escorted to the laboratory with proper care and was stored at 4 °C for further
    analysis (APHA, 1995, 2005). Sample handling and preservation To guarantee data
    quality, proper sample handling and preservation are crucial. The following factors
    are listed: (a) clean plastic vessels were used for the collection of inorganic
    samples; (b) proper sample preservation was a crucial factor for obtaining representative
    and accurate results from the samples so samples were typically kept on ice and
    in the dark to prevent sample deterioration, and (c) analyses have to start as
    soon as possible after collection (Halder & Islam, 2015). Laboratory testing and
    standards The experiment was carried out on a specific drain segment during the
    summer. The midday period was chosen to gather the samples. The samples were chosen
    using the four sides of the drain. To assess the quality of the water, six parameters
    were used which were further compared with the standard values (Table 1). The
    data analysis revealed that there were notable differences in the water quality
    amongst the drain sites that collected the industrial effluents from various industries.
    Because there is less water flow and a drop in the water level during the dry
    season, the quality of the water decreases (Halder & Islam, 2015). Table 1 Standard
    drinking water quality parameters recommended by the Indian Council of Medical
    Research (ICMR) and Bureau of Indian Standards (BIS) Full size table Determination
    of water quality parameters The collected samples were filtered through Whatman
    41 filter papers (125 mm) to separate out larger materials from the effluents
    and the filtrates were used to estimate various physicochemical attributes viz.,
    temperature, pH, TDS (total dissolved solids), DO (dissolved oxygen), BOD (biological
    oxygen demand), and EC (electrical conductivity). The physicochemical parameters
    of all the samples were determined by APHA standard methods. The temperature was
    measured with a digital thermometer and was expressed as °C. The pH of the water
    sample was measured with a digital desktop pH meter formerly calibrated with buffer
    solutions. TDS was determined gravimetrically by using evaporating dishes and
    cross-checked by a TDS meter (Panneerselvam et al., 2023b) and was expressed as
    mg/L. DO was determined by Winkler’s titration method and was expressed as mg/L.
    (BOD) was done using the relationship BOD = DO-DO5, in 5 days (amount of dissolved
    oxygen present before and after the incubation period) and was expressed as mg/L.
    EC was measured with a conductivity meter previously calibrated with potassium
    chloride solution and was expressed as µS/cm. Chemicals used for the experimentation
    were of analytical reagent grade and purchased from Merck, India. Distilled water
    used throughout the analysis was double distilled water. Water quality index (WQI)
    The samples of contaminated water from the various sites of the Kala Sanghian
    drain were collected, preserved, and analyzed as per standard methods (APHA, 1995,
    2005). One well-known method for assessing surface water quality is the water
    quality index (WQI) model. WQI is an indicator of the suitability of water for
    drinking purposes (Balamurugan et al., 2020a). Based on regional water quality
    standards, the WQI model has been used globally to assess the quality of surface
    and groundwater (Uddin et al., 2021). The water quality index was analyzed by
    using the standard method (Panneerselvam et al., 2023a; Tyagi et al., 2013). The
    weighted arithmetic water quality index (WAWQI) is estimated by using common variables
    of quality parameters to determine water quality and the mathematical expression
    is provided by Eq. 1 (Chidiac et al., 2023; Tyagi et al., 2013). $$WQI=\\frac{\\sum_{i=1}^{n}{Q}_{i}{W}_{i}}{\\sum_{i=1}^{n}{W}_{i}}$$
    (1) where Qi is the water quality rating and is the concentration-dependent rating
    for ith water quality parameter and is determined by using the following Eq. 2,
    while Wi is the unit weight associated with ith water quality parameter and is
    determined by using Eq. 3. $${Q}_{i}=\\frac{{V}_{i}-{V}_{0}}{{S}_{i}-{V}_{0}}x
    100$$ (2) $${W}_{i}=\\frac{K}{{S}_{i}}$$ (3) where Vi is the concentration (observed
    value) of ith chemical parameter in each water sample. V0 is the ideal value of
    ith parameter in pure water (where it is 0 for all parameters except 7 for pH
    and 14.6 mg/L for dissolved oxygen). Si is the standard value for ith parameter
    (Table 1). K is the proportionality constant and is calculated by using Eq. 4.
    $$K=\\frac{1}{\\sum_{i=1}^{n}(1/{S}_{i})}$$ (4) Statistical analysis To evaluate
    the interaction between the contaminated area and control, correlation analysis
    was carried out using Pearson’s correlation. Analysis of variance (ANOVA) was
    carried out to compare the contamination of control and four sites of the Kala
    Sanghian drain. Analysis of variance (ANOVA) one-way test was also performed to
    find out the statistical value and significance of population means at 0.05 level.
    The condition that shows the existence of a correlation between the parameters
    or variables that its value should lie between − 1 and + 1 (i.e., r =  − 1 < r <  + 1).
    Values between 0.01 and + 1.0 predict a positive correlation and between 0.01
    and − 1.0 indicate a negative correlation. The principal component analysis (PCA)
    and hierarchial cluster analysis (HCA) were carried out to categorize and establish
    relations between the parameters which were investigated for water quality assessment.
    All multivariate statistical analysis was performed using SPSS version 27 software.
    Results and discussion Physicochemical assessment of industrial effluents of Kala
    Sanghian drain The result of the physicochemical characteristics of samples from
    different sites of the Kala Sanghian drain is illustrated with the help of tables
    and figures. The higher value of physicochemical parameters in comparison to the
    standard limit (Table 1) marks the unsuitability of water for any use. The mean
    variation of various parameters was presented as mean ± SD at p ≤ 0.05 (Table
    2, Fig. 2). One way ANOVA and significance of population means at 0.05 level suggests
    that temperature, pH, TDS, BOD, DO, and EC across the sites and control differs
