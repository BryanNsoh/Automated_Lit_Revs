    (BHM) 3.4.1. Modelling framework A BHM was designed to explore the effects of
    the various predictors, thereby determining which predictors are closely related
    to seasonal irrigation water usage. BHMs are known for their ability to represent
    spatial-temporal datasets (e.g. samples from different farms, years and crops)
    with a hierarchical structure (Clark, 2005), which better suits our datasets and
    objectives. In such a case, the model enables information to be shared between
    different crop types, which strengthens the statistical power, while still allowing
    specific predictors to be selected by crop type. In addition, we designed a BHM
    that incorporates flexible presence or absence of each predictor (O''Hara and
    Sillanpää, 2009). This means we considered the uncertainty of model structure
    (i.e. different subsets of predictors) when selecting the key predictors and thus
    reduced the chance of model overfitting. This is the so-called Bayesian model
    averaging concept, which can avoid over-confidence of one model structure (Liu
    et al., 2022). In contrast, a simple non-hierarchical model is not practical for
    our datasets: it may not fit the data well with a small number of parameters,
    or it can overfit the data with many parameters (Gelman et al., 2013). A conceptual
    diagram of the BHM is shown in Fig. 3. The model includes two components – a multivariate
    regression which indicates the combined effect of predictors (denoted as ), and
    an error term which varies by crop type (denoted as ε). The reason for having
    a crop-specific error term is due to the substantial difference in seasonal irrigation
    water usage between rice and corn/maize or cotton i.e. rice requires much more
    water than corn/maize or cotton (Fig. 2). In this case, an error term helps to
    explain the systematic difference in model predictand based on crops. The modelling
    framework is hierarchical, which allows crop types to be imported to encourage
    the search for crop-specific key predictors. The mix of samples across crops,
    years and farms provides more observations for model fitting, which improves model
    robustness. Download : Download high-res image (229KB) Download : Download full-size
