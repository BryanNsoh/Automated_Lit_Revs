    storage with a rate of −1.86 cm/yr, the middle region with a rate of −1.24 cm/yr,
    and the western region with a rate of −0.63 cm/yr. The extensive extraction of
    petroleum, natural gas, coal, and mineral resources in the basin has contributed
    to this pattern. (3) Human activities have altered the hydrological processes
    from precipitation infiltration, groundwater propagation, and groundwater distribution,
    leading to an increasingly complex groundwater system. (4) Human activities affect
