    of monitoring data throughout Europe spanning the 2010–2020 timeframe revealed
    that 12 %, 15 %, 25 %, and 14 % of the monitoring stations exhibited average concentrations
    exceeding the ERM target value of 0.1 μg.L−1 for carbamazepine, sulfamethoxazole,
    diclofenac, and metoprolol, respectively. Despite irregular sampling throughout
    the year and variations in the frequency of measurements among different monitoring
    stations, a substantial spatial extent exists where water quality standards are
    consistently exceeded. Moreover, carbamazepine, sulfamethoxazole, and metoprolol
    showed increased concentrations during the 2018-drought for both the Elbe and
    Rhine rivers. The ERM target value of 0.1 μg.L−1 was not exceeded for carbamazepine,
    sulfamethoxazole, and metoprolol for the Rhine during the June–October period
    of 2018. In contrast for the Elbe, the ERM target values for both metoprolol and
    especially for carbamazepine were exceeded during the 2018-drought. The carbamazepine
    concentrations exceeded the ERM target value at four out of six monitoring stations.
    At Zollenspieker and Seemanshöft the concentrations exceeded 0.1 μg.L−1 in early
    June and remained above this threshold until January 2019. This resulted in a
    period of eight months during which the ERM target values were exceeded. For Dommitzsch
    and Zehren this was respectively shorter, where in late June the concentrations
    exceeded 0.1 μg.L−1 and fluctuated around this threshold until late November.
    During this period of severe drought, the impact on the secondary and tertiary
    economic sectors was minimal and drinking water supply was continuously maintained
    (Conradt et al., 2023). However, the effects of the drought propagated throughout
    the natural ecosystem, resulting in devastating consequences for ecosystems, as
    well as substantial economic losses in forestry and agriculture (Conradt et al.,
    2023). Studies show that long-term exposure to carbamazepine concentrations results
    in chronical diseases in aquatic vertebrates like zebrafish and rainbow trout,
    leading to reduced egg viability and altered feeding behaviour (da Silva Santos
    et al., 2018; Li et al., 2011). Furthermore, carbamazepine can cause a variety
    of toxicological effects in algae, insects, and crustacean, by affecting reproduction
    ability and behaviour (Duarte et al., 2021; Jarvis et al., 2014; Oropesa et al.,
    2016). Moreover, long-term exposure to diclofenac and metoprolol can affect the
    antioxidant defence mechanism of freshwater fish, as diclofenac is already measured
    at high toxicity levels in the liver and kidneys of fish (Sathishkumar et al.,
    2020). During the 2018-drought overall decreased diclofenac concentrations were
    however observed with concentrations also below the limit of detection (LOD <
    0.005 μg.L−1). Probably the largest concern is the widespread use and disposal
    of antibiotics, resulting in the antibacterial resistance of bacterial communities
    used for biological degradation in WWTPs. This may also result in a decrease in
    efficiency rate to remove other pollutants (Duarte et al., 2021; Larcher and Yargeau,
    2012; Oldenkamp et al., 2019). Recently, the European Commission therefore adopted
    a proposal to revise the list of priority substances in surface water for the
    European Water Framework Directive for most of these pharmaceuticals considered
    in our study (carbamazepine, sulfamethoxazole, diclofenac). Considering a future
    perspective, increases in the frequency and intensity of droughts are expected
    in many parts of Europe due to climate change, which may result in higher air
    and water temperatures and longer dry spells (Hirabayashi et al., 2008; Mosley,
    2015; Prudhomme et al., 2013). Additionally, the potential increase in pharmaceutical
    consumption due to a growing and ageing human population and more extensive use
    of veterinary medicine with an increasing number of livestock could further increase
    concentrations of certain pharmaceuticals compared to present-day levels (Sjerps
    et al., 2017). As a result, the concentrations may exceed the maximum ERM target
    values more often and with a higher magnitude in both the Elbe and Rhine rivers
    during future droughts, which could have major consequences for the aquatic environment
    and drinking water potential. Consequently, it is important to closely monitor
    and strongly focus on reducing the emissions of not only pharmaceuticals but also
    other contaminants of emerging concern (∼350.000 chemical compounds (Chen et al.,
    2023; Wang et al., 2020)) in the rivers. This may require: 1) expanding and optimizing
    existing wastewater treatment plants to effectively remove pharmaceutical compounds
    and other emerging contaminants from wastewater; 2) strengthening and enforcing
    regulations related to pharmaceutical and emerging contaminant waste disposal
    and effluent standards for manufacturing facilities and healthcare institutions;
    and 3) educating the public about the appropriate disposal of unused or expired
    medications to prevent improper flushing down the drain. These efforts are vital
    for safeguarding water quality and preserving aquatic life, particularly during
    future droughts. CRediT authorship contribution statement Mark P. Lentz: Conceptualization,
