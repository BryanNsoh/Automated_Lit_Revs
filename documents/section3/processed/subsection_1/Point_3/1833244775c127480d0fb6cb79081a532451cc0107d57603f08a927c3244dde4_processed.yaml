  description: 'Improving cultivated land use eco-efficiency (CLUE) can effectively
    promote agricultural sustainability, particularly in developing countries where
    CLUE is generally low. This study used provincial-level data from China to evaluate
    the spatiotemporal evolution of CLUE from 2000 to 2020 and identified the influencing
    factors of CLUE by using a panel Tobit model. In addition, given the undesirable
    outputs of agricultural production, we incorporated carbon emissions and nonpoint
    source pollution into the global benchmark-undesirable output-super efficiency-slacks-based
    measure (GB-US-SBM) model, which combines global benchmark technology, undesirable
    output, super efficiency, and slacks-based measure. The results indicated that
    there was an upward trend in CLUE in China from 2000 to 2020, with an increase
    rate of 2.62%. The temporal evolution of CLUE in China could be classified into
    three distinct stages: a period of fluctuating decrease (2000–2007), a phase of
    gradual increase (2008–2014), and a period of rapid growth (2015–2020). The major
    grain-producing areas (MPAs) had a lower CLUE than their counterparts, namely,
    non-major grain-production areas (non-MPAs). The spatial agglomeration effect
    followed a northeast-southwest strip distribution; and the movement path of barycentre
    revealed a “P” shape, with Luoyang City, Henan Province, as the centre. In terms
    of influencing factors of CLUE, investment in science and technology played the
    most vital role in improving CLUE, while irrigation index had the most negative
    effect. It should be noted that these two influencing factors had different impacts
    on MPAs and non-MPAs. Therefore, relevant departments should formulate policies
    to enhance the level of science and technology, improve irrigation condition,
    and promote sustainable utilization of cultivated land.'
