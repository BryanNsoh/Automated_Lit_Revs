    Introduction Saline soil, as per the Soil Science Society of America, is marked
    by a high concentration of soluble salts, impairing crop growth. Soil salinization
    is a process of land degradation that results in the excessive accumulation of
    soluble salts in the soil (Hassani et al., 2021). Natural or primary soil salinization
    results from sources like rainfall (wet deposition of oceanic salts), aeolian
    processes (dry deposition of oceanic salts), and parent rock weathering (Zaman
    et al., 2018). Additionally, transport of saline geological deposits via streamflow
    or shallow underground waters contributes to primary salinization (Daliakopoulos
    et al., 2016). However, secondary soil salinization is primarily caused by human
    activities such as using brackish or saline water for irrigation, raising water
    tables due to poor land and water management, and overuse of fertilizers (Hassan
    and Ghazi, 2023; Hong et al., 2023; Nguyen and Huynh, 2023). Salinization is a
    widespread issue in various geographical regions. In Argentina and other parts
    of South America, largely attributed to alterations in the soil''s water flow
    pattern caused by the presence of a calcium layer within the rocks (Milione et
    al., 2020). In Australian agricultural soils, sodium primarily accumulates, leading
    to seasonal variations in salt accumulation, and affecting around 30 % of Australia''s
    land area (Akter et al., 2021). In Central and Eastern Europe, soil salinization
    is a significant concern, particularly in marginal area due to declining groundwater
    levels. Furthermore, salinization in northern and central Europe can be attributed
    to soil erosion resulting from floods. Extreme rainfall events and arid conditions
    in Ital have increased evapotranspiration, causing highly saline groundwater to
    rise during the cold season, further intensifying salinity in aquifers (Salvati
    and Ferrara, 2015). In Greece, salinization primarily arises from a combination
    of increased temperature, evaporation, and reduced groundwater recharge. The exacerbation
    of salinization under brackish water irrigation is linked to the escalation of
    evapotranspiration (Daliakopoulos et al., 2016). The Netherlands has witnessed
    an increase in shallow groundwater and surface water due to sea-level rise and
    ground subsidence, resulting in a sudden intensification of salinization (de Louw
    et al., 2010). In specific arid regions of western South Africa, salinization
    predominantly occurs due to the rapid evaporation of water and the subsequent
    accumulation of salts (Du Preez and Van Huyssteen, 2020). Salinization models
    predict that future hotspots for salinization will include dryland areas in South
    America, southern and western Australia, Mexico, the southwestern United States,
    southeastern Asia and South Africa (Hassani et al., 2021). Currently, there are
    three main research hotspots in the literatures on salinization. The first approach
    involves combining the analysis of electrical conductivity (EC) in soil samples
    with software analysis to assess the distribution of salt in a specific area (Berkal
    et al., 2014). Ganjegunte et al. (2014) utilized EC and electromagnetic induction
    to determine the salt index of cotton fields in Texas, United States. The second
    approach is a semi-automated method similar to supervised classification, which
    introduced a decision tree algorithm that incorporates multisource optical and
    polarization synthetic aperture radar data, thereby improving the accuracy of
    soil salinization estimation and monitoring (Guo et al., 2018; Nurmemet et al.,
    2015). The third research method involves the utilization of machine learning,
    deep learning, and other advanced techniques. Scholars used Landsat 5, Landsat
    8, GF-2, Sentinel-2 and ALOS data to large-scale investigate and evaluate salinization
    information in the world, and which has very high efficiency (Kabiraj et al.,
    2022; Li et al., 2021; Wu et al., 2018). However, current research on primary
    salinization is limited, particularly from a geological perspective. Primary salinization
    refers to the natural accumulation of salts in the soil due to water evaporation,
    without human intervention (Hassani et al., 2021). This process is a significant
    environmental concern in arid and semi-arid regions worldwide, including the Hetao
    irrigation area. Factors such as geology, climate, topography, and soil type influence
    the mechanisms and processes involved in primary soil salinization. Regions with
    high evaporation rates, low precipitation, and shallow groundwater are more susceptible
    to primary salinization. Similarly, soils with a high clay content and low permeability
    are more prone to salt accumulation. To elucidate geological factors of salinization,
    we will conduct a case study in the Hetao irrigation area to investigate the causes
    of primary salinization. Our goals include identifying the geological driving
    forces behind primary salinization, comprehending the intricate process of salinization
    in this region, and assessing the improvement program on salinization. We plan
    to conduct a field survey to observe salinization symptoms on-site and gather
    additional data on groundwater quality from literatures sources. Implementing
