    spatiotemporal dynamics. In this study, we employed the Augmented Dickey-Fuller
    (ADF) test, a widely recognized unit root test, to examine the stationarity of
    the groundwater storage time series spanning 2003 to 2021 (Lopez, 1997). The ADF
    test assumes the null hypothesis of the presence of a unit root in the series,
    which indicates non-stationarity. By calculating the test statistic and comparing
    it against critical values associated with various confidence levels (10 %, 5
    %, 1 %), we can assess the significance of the results. Rejection of the null
    hypothesis at a given confidence level (90 %, 95 %, or 99 %) provides evidence
    of stationarity, signifying that the series possesses a stable, time-invariant
    behavior. 3.3. Wavelet coherence analysis This study applies the wavelet coherence
