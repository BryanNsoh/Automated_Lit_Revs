    in Central and Western Europe (Fig. 1b). The Elbe river rises high in the “Riesengebirge”
    (Giant Mountains) in the Czech Republic and enters the North Sea near Cuxhaven
    in Germany (Wiegel et al., 2004). The Elbe flows over a distance of 1090 km with
    a drainage basin of 148,268 km2, of which two-thirds (∼100,000 km2) is located
    in Germany and one-third is in the Czech Republic (Huang, 2012). The Rhine river
    rises in the Swiss Alps and enters the North Sea in the Rhine-Meuse Delta near
    Rotterdam with an approximate length of 1230 km (Leuven et al., 2009). The drainage
    basin has an area of approximately 185,000 km2, with roughly two-thirds (120,000
    km2) in Germany and covering a large portion of Switzerland and the Netherlands
    as well as parts of France, Luxemburg, and Belgium (van der Weijden and Middelburg,
    1989). The climate of the Elbe basin can be described as humid and temperate,
    while the Rhine basin has a temperate and marine climate. There is an annual precipitation
    of 592 and 700 mm and an average temperature of 9.0 °C and 10.0 °C for the Elbe
    and Rhine, respectively (Pfeiffer and Ionita, 2017). The headwaters of the Elbe
    and the largest tributary in the Czech Republic (Vltava) have a snowmelt-dominated
    regime, while the largest tributary in Germany (Saale) has a rain-dominated regime.
    Other major tributaries include the Mulde and Schwarze Elster (Wiegel et al.,
    2004). From May until November most of the discharge of the Rhine is meltwater
    originating from the Swiss part of the river catchment. From December till May
    the river is, however, rainfall dominated as most of the precipitation in the
    Alps is retained as snow. The major tributaries are the Main and Mosel (Uehlinger
    et al., 2009). 2.3. Drought identification The 2018-drought was characterized
    by long periods of extreme low flow conditions in Germany and the Netherlands
    and high temperatures (July–August), resulting in a compound drought-heatwave
    event (van der Wiel et al., 2021). It was one of the hottest years recorded in
    Germany since the beginning of the weather recordings in 1881 (Mallast et al.,
    2020). The number of summer days in 2018 was 74 days (air temperature > 25 °C),
    with remarkably high temperatures (> 30 °C) during the period from the end. Of
    July to mid-August (DWD annual report 2018, accessed 2023). Furthermore, next
    to the high temperatures, there was a precipitation deficit with an average of
    250 mm between June–December in the Elbe and Rhine basins (van der Wiel et al.,
    2021), resulting in all time low water levels recorded in the Elbe river (Mallast
    et al., 2020). Consequently, due to the combination of high air temperatures and
    a severe precipitation deficit, the June–October months can be seen as the most
    extreme period of the 2018-drought, with a mean recurrence time of approximately
    30 years (Sluijter et al., 2018). Streamflow droughts can be defined considering
    both the magnitude and timing of low river discharges or by when the discharge
    is below a given threshold (Laaha et al., 2017). For this study, the constant
    threshold method is used and is defined based on when the daily discharge is lower
    than the 20-percentile (van Loon and van Lanen, 2012; Laaha et al., 2017). The
    threshold is calculated per monitoring station over the period 2012–2020 and 2011–2019
    for the rivers Elbe and Rhine, respectively. Daily discharge (m3.s−1) and water
    temperature data were obtained at each of the selected monitoring sites from multiple
    databases (Table 1). To compare the 2018-drought with average (non-extreme) hydrological
    regimes, four reference years were selected as they overall represent common hydrological
    conditions and similar pharmaceutical concentrations. The 2018-drought began in
    the first week of June and continued until the end of autumn. Therefore, this
    research will focus on the June–October period for the 2018-drought and compare
    it to the June–October period of the reference years. For the Elbe, the reference
    years are 2014, 2016, 2017 and 2020 and for the Rhine the reference years are
    2014, 2016, 2017 and 2019. The year 2015 for both rivers and 2019 for the Elbe
    river were excluded as references as those were also relatively dry years (Supplementary
    Table S2). The median and average discharges and the total amount of days that
    the discharge is below the 20-percentile threshold were compared between the drought
    period (June–October of 2018) and the corresponding period of the reference years.
    Furthermore, the median water temperatures of the 2018-drought were compared to
    the individual reference years for the period June–August. 2.4. Monitoring stations
    in the Rhine and Elbe The study area contains the German part of the river catchments.
    Five sites for the Elbe and six sites for the Rhine river were identified as having
    suitable data availability (i.e. at least monthly measurements) for this study
    (Fig. 1, Supplementary Table S3). Pharmaceutical data for both rivers are investigated
    at the following monitoring stations: Schmilka, right bank (km 3.9 from Czech
    border), Dommitzsch, left bank (km 172.6), Zollenspieker (km 598.7), Seemanshöft
    (km 628.9) and Brunsbüttelkoog (km 694.0) along the Elbe. For the Rhine we focussed
    on the monitoring stations Weil am Rhein (km 165.0 from Lake Constance at the
    Swiss-German border), Worms (km 443.0), Mainz (km 498.0), Koblenz/Rhine (km 590.0),
    Bad Honnef (km 632.0) and Bimmen (km 858.0 at the Dutch-German border) (Fig. 1b).
    Most stations have monthly measurements of pharmaceutical concentration data available
    from 2010 onwards (see Supplementary Table S3). One additional monitoring station
    alongside the Elbe (Zehren, left bank 89.6 km) is used, although this station
    only has data available for carbamazepine (weekly level). Daily mean discharge
    (m3.s−1) and water temperature (°C) data were obtained at each of the selected
    monitoring sites (Table 1 and Supplementary Table S3). However, only four sites
    (Schmilka, Zehren, Dommitzsch and Zollenspieker) out of the six sites from the
    Elbe where adequate pharmaceutical data was available had an appropriate availability
    of discharge measurements for analysis. Since discharge is not directly measured
    at all water quality monitoring stations, we utilize discharge measurements from
    nearby discharge stations (blue dots in Fig. 1b). These discharge stations are
    located in Schmilka (Schöna), Zehren (Riesa), Dommitzsch (Torgau), and Zollenspieker
    (Neu Darchau), respectively. All discharge stations are in a range of 50 km upstream
    or downstream from the monitoring stations (as this is the range of a medium river
    basin where the discharge is still representative). Additionally, daily mean discharge
    (m3.s−1) and water temperature (°C) data for the Rhine are directly measured at
    all six selected water quality stations. For all stations along the Elbe the pharmaceutical
    concentrations are measured monthly, except for carbamazepine at Schmilka, Zehren
    and Dommitzsch where the concentrations are measured on a weekly basis. For the
    stations Weil am Rhein, Worms and Mainz along the Rhine pharmaceuticals are measured
    bi-weekly, while for Koblenz, Bad Honnef and Bimmen the pharmaceutical data is
    measured at a monthly timestep. Not all reference years are available for some
    pharmaceuticals and monitoring stations. Therefore, the stations where more than
    two reference years are missing have been excluded from the analysis (Supplementary
    Table S3). 2.5. Analyses of drought impact on pharmaceuticals The spatial patterns
    of the four pharmaceuticals are analysed for all the available monitoring stations
    in Europe with available data for the 2018-drought. The study period 2010–2020
    was selected to estimate the overall average pharmaceutical concentrations. Moreover,
    as the drought study focusses on the Elbe and Rhine rivers, the temporal patterns
    within these river basin areas were analysed in greater detail. The pharmaceutical
    data for the June–October period during the 2018-drought were compared to the
    selected reference years (i.e. 2014, 2016, 2017, and 2020 for the Elbe and of
    2014, 2016, 2017, and 2019 for the Rhine). For the analysis, samples with pharmaceutical
    concentrations below the limit of detection (LOD) or quantitation (LOQ) were replaced
    by values equal to half the individual detection limit (Mandaric et al., 2019;
    Sjerps et al., 2017; Wolff and van Vliet, 2021). To test whether pharmaceutical
    concentrations during the 2018-drought deviated significantly from the reference
    periods, descriptive statistics (e.g. mean, median, standard deviation) were used.
    The Mann-Whitney U test and unpaired t-test were performed to assess whether differences
    in pharmaceutical concentrations were statistically significant with a 95 % confidence
    level (Jones and van Vliet, 2018; Pereira et al., 2017; Wolff and van Vliet, 2021).
    In the case of a non-normal distribution (p < 0.05) (tested by the Shapiro-Wilk
    test (Mandaric et al., 2019; Wolff and van Vliet, 2021)), the correlation between
    the variables can be quantified using the Mann-Whitney U test. Otherwise, if the
    data are normally distributed (p > 0.05), an unpaired t-test can be performed.
    Furthermore, considering both the ecotoxicological and drinking water quality
    perspectives, it is unwanted to exceed the target concentrations for pharmaceuticals
    and water temperature outlined in the European River Memorandum (ERM) by the Internationale
    Arbeitsgemeinschaft der Wasserwerke im Rheineinzugsgebiet (IAWR) et al. (2020).
    The ERM represents a collective agreement among 170 European drinking water companies
    operating within major European river basins (i.e. Rhine, Elbe, Danube, Meuse,
    etc) to establish minimum quality criteria for river water. It is important to
    note that surpassing the ERM target value does not carry legal consequences. However,
    these targets are set with high standards in line with precautionary and sustainability
    principles. Additionally, they take into consideration the effectiveness of natural
    treatment methods. Maintaining the composition of river water below these ERM
    target values enables the utilization of natural purification methods for drinking
    water preparation (IAWR et al., 2020). Consequently, the ERM target values, which
    are set at 0.1 μg.L−1 for all four pharmaceuticals and 25 °C for water temperature,
    were used as basis to evaluate the impact of the 2018-drought by looking at the
    magnitude, frequency, and duration of the exceedance of this ERM target value.
    Finally, relationships between the measured pharmaceutical concentrations and
    the corresponding measurements of river discharge and water temperature were established.
    This was done for the 2018-drought (January–December) and the corresponding reference
    years for each river basin. The conservative nature of some pharmaceuticals, such
    as carbamazepine, suggests that their concentrations in surface water can be described
    as a simple function of both river discharge and emission load (Sjerps et al.,
    2017). Considering the relatively stable nature of point source emissions (i.e.,
    background concentration and emission load) for the pharmaceuticals within the
    limited time period analysed in this study, changes in discharge are expected
    to mainly influence the concentration responses by affecting chemical dilution.
    The effects of variability in discharge on water quality is estimated by fitting
    an empirical relation between pharmaceutical concentrations and discharge based
    on van der Weijden and Middelburg (1989) (see Supplementary Eq. 1). However, the
    concentration of pharmaceuticals in surface waters is influenced by various processes,
    including degradation, transformation, and sorption, which are all temperature
    sensitive. Therefore, the dependency between the pharmaceutical concentrations
    and water temperature was also assessed using multiple linear regression analyses.
    The goodness of fit for both relationships is described by the squared correlation
    coefficient (R2), which specifies the proportion of variability in pharmaceutical
    concentration that can be accounted for by changes in either discharge or temperature.
    The classification used to determine the strength of the relationship can be found
    in Supplementary Table S10. 3. Results 3.1. Hydro-meteorological drought conditions
