    References Media Tables Share Abstract The Rainwater Harvesting Tool is a publicly
    available web-based geographic information system tool. It was developed using
    geospatial analysis in combination with historic zone improvement plan (ZIP) Code–level
    monthly average precipitation and evapotranspiration data across the US to help
    select potential locations for harvesting rainwater. Rainwater harvesting can
    provide a key alternative water source for a variety of uses, including landscape
    irrigation, vehicle washing, cooling tower make-up, dust suppression, and toilet
    flushing. Rainwater harvesting can help to diversify water sources for institutional,
    commercial, and residential buildings and offset the use of treated potable water.
    This tool aims to help organizations strategically target locations in which to
    implement rainwater harvesting systems. The metric used in the tool is called
    the rainwater harvesting potential, which is a normalized metric. The rainwater
    harvesting potential describes the amount of rainwater that reasonably can be
    collected and stored at a specific location. This metric was used to rank areas
    delineated by ZIP Codes across the US from lowest to highest to show the relative
    availability of rainwater for harvesting. Two mapping layers are included in the
    tool: a layer that shows the general year-round rainwater harvesting potential,
    and a layer that specifically shows the potential for harvesting rainwater to
    supply irrigation water. The Rainwater Harvesting Tool allows users to view the
    overall trends across the US and view the data at a scale at which the ZIP Code
    boundaries are clearly delineated. The tool can be used to help organizations
    with buildings located in multiple regions to strategically identify where to
    install rainwater harvesting systems and prioritize locations that may be optimal
    for rainwater harvesting. Practical Applications The Rainwater Harvesting Tool
    is a web-based geographic information system tool, which is free and available
    to the public. The tool presents the rainwater harvesting potential across the
    US to help determine locations that are potentially good candidates for harvesting
    rainwater and capable of meeting the water demands of institutional, commercial,
    and residential buildings. Rainwater can supply water for irrigation, cooling
    towers, vehicle washing, toilet flushing, and so forth, and offsets the use of
    treated potable water. The tool contains two mapping layers. The first shows the
    general potential for capturing rainwater and indicates the relative ability of
    a given location to collect rainwater throughout the year for beneficial use.
    The second identifies areas with favorable precipitation patterns for collecting
    rainwater during the irrigation season. The Rainwater Harvesting Tool provides
    interactive functions within a single browser session. Users enter specific locations
    (by ZIP Code), and the tool outputs a relative rank of the harvesting potential.
    The amount of rain potentially harvested each month also is provided. This portfolio
    planning, decision support tool can be utilized by organizations to target locations
    that are most conducive for rainwater harvesting across many locations. Introduction
    The growth of the global population is driving a drastic increase in the demand
    for water. Water scarcity, in which the demand for water exceeds the supply, currently
    affects one-third of the global population and is expected to affect half of the
    global population by 2050 (He et al. 2021). According to the World Resources Institute’s
    Aqueduct Country Rankings and Water Risk Atlas, the US has an overall medium-high
    baseline water stress, with areas of particularly high water risk in the West
    and South (WRI 2021). Nearly one-sixth of US river basins are unable to meet societal
    water demands, and population movements to these already stressed areas have made
    the issues even worse (Marston et al. 2020; Fuller and Harhay 2010). Economic
    factors make the current water supply inaccessible to some, and climate change
    makes the use of all available water resources more pertinent (Dolan et al. 2021).
    Such financial limitations to water access can arise from different factors, such
    as political and ethnic conflicts or the relatively low water price paid by irrigators
    compared with the higher prices paid by commercial or residential users (Guarino
    2017). Furthermore, a Pacific Northwest National Laboratory report based on American
    Water Works Association water rate surveys showed that mean water rates in the
    US have been increasing since 2008 (Unger et al. 2023). Because the current availability
    of freshwater is not adequate to meet the increasing global demand for water (resulting
    from growing populations both globally and in the US), there is a need to identify
    and develop alternative methods for harvesting water, which could yield social
    and economic benefits for many areas (Nechifor and Winning 2018). For example,
    the US–Mexico border suffers from sociopolitical issues concerning how the US
    and Mexican governments can share limited resources (Roggenburg et al. 2021).
    Similarly, the states of Florida and Georgia had a decades-long dispute over the
    consumption of water from the Chattahoochee River, culminating in a Supreme Court
    case ruling in 2021 (Mitchell Williams 2021). Sustainable sources of alternative
    water can help bring socioeconomic stability to such regions. Alternative water
    sources are sustainable sources of water, not supplied from fresh surface water
    or groundwater, that potentially can offset the demand for freshwater. Examples
    of alternative water sources include harvested rainwater, greywater, and reclaimed
    wastewater. Rainwater harvesting (RWH) involves capturing, diverting, and storing
    rainwater from rooftops for later use. RWH is suitable for residential, commercial,
    and institutional buildings. The focus of this article is on the use of RWH for
    commercial and institutional buildings. Common uses for rainwater in commercial
    and institutional settings include applications that require nonpotable water,
    such as landscape irrigation, ornamental pond and fountain fillings, make-up water
    for cooling towers, and toilet and urinal flushing. RWH can be used to help offset
    the use of potable water and thereby lower the demand from public supplies. According
    to the EPA, commercial and institutional sector water use represents 17% of the
    total withdrawals from US public water supplies. Irrigation can be a large user
    of water in this sector. For example, the EPA reports that landscape irrigation
    represents 22% of the total water used in office buildings. Hotels consume 16%
    of the total water used in irrigation, and educational facilities use 28% of the
    total in irrigation (EPA 2023). Along with offsetting the consumption of freshwater,
    RWH can help to manage stormwater by reducing the amount of runoff. This eases
    flooding and erosion by allowing the slowed runoff to soak into the ground and
    return to the groundwater table, turning stormwater problems into water supply
    assets. Less runoff also means less contamination of surface water from sediment,
    fertilizers, pesticides, and other pollutants that may be transported with rainfall
    runoff. Alternative water can serve as a vital water supply to institutional and
    commercial buildings in support of water resilience by diversifying water sources.
    RWH systems should be implemented strategically by targeting areas in which there
    is good potential for harvesting rainwater using the rainwater harvesting potential
    (RWHP). This strategic approach is especially important for large enterprise organizations
    that may be able to implement multiple commercial or institutional projects across
    various locations in the US. Because of their larger size, commercial and institutional
    buildings (compared with residential buildings) represent a much larger possible
    source of harvested rainwater. Thus, there is a need for tools that can assist
    in managing a portfolio of possible RWH implementations at multiple commercial
    and institutional buildings. The widespread development of such portfolio management
    tools could lead to easier implementation of commercial RWH projects and, as a
    result, greater use of alternative water. Literature Review The current literature
    presents a range of methods for studying and evaluating the RWHP. However, there
    is a distinct lack of this information being presented in a format that can be
    used for large-scale commercial and institutional portfolio management of multiple
    RWH projects. Previous studies generally used methods that fall into two main
    categories: 1. data analysis, simulation, and modeling; and 2. GIS mapping and
    imaging. The focus and objectives of these studies varied significantly even within
    these categories, but none focused on the strategic adaptation of the results
    to the implementation and management of RWH for multiple buildings across a geographically
    diverse area. This section reviews the overall trends found in the current literature,
    and further details on the specific studies reviewed in this section are presented
    in Table 1. Table 1. Summary of reviewed literature Reference Study type Goal
