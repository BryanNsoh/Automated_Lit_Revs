    variables’ anomalies is further analyzed during the different years to understand
    how a precipitation drought could lead to a soil moisture one, which in turn might
    or not be transferred to temperature and vegetation droughts. The temporal consistency
    between a pair of variables is defined building a contingency table: a positive
    agreement is recorded when both variables report either drought or absence of
    it, whereas a disagreement is assigned when one variable reports drought conditions,
    and the other does not. The differentiation between the two conditions is based
    on the sign of the anomaly, with drought conditions associated with negative anomalies
    (except for LST). Then, the percentage of days of the four possible combinations
    of the contingency tables are computed. Three possible combinations of variables’
