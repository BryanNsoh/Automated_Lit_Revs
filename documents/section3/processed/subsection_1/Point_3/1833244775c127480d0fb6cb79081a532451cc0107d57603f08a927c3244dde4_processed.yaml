  limitations: The study is limited by the accuracy of the GRACE data, which can be
    influenced by factors such as atmospheric pressure, crustal motion, and noise
    from satellite instruments. Additionally, the study relies on GLDAS model data
    for land surface parameters, which may introduce uncertainties in the analysis.
    The analysis also focuses on regional-scale variations in GWS and does not consider
    local-scale variations that may be influenced by factors such as topography and
    geology.
