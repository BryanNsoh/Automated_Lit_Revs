    compensation for verified losses surpassing 30% of the production (Ministerial
    Decree April 18, 2008). Furthermore, a comparison of drought indications is performed
    against the European Drought Observatory (EDO, https://edo.jrc.ec.europa.eu),
    as being the operative reference at European Commission level. An agreement is
    found between the two drought indicators in the Capitanata area in identifying
    the driest year for 2012 and 2017, while the EDO is not reporting a vegetation
    drought in 2012 and no soil moisture drought in 2003. This last year however was
    one of the driest years in Italy and Europe (Diodato and Bellocchi, 2008, Musolino
    et al., 2018). Similarly for the Chiese Consortium, 2010 and 2014 are identified
    as very wet years, while very dry years are 2003, 2007, 2017 and 2019. ADMIN is
    in general agreement with EDO estimates, except for the year 2017 where no vegetation
    drought is detected by EDO and for the year 2010 where EDO is not reporting soil
    moisture positive anomalies. It should be noted that the EDO system is using the
    FPAR index for vegetation instead of NDVI, and the soil moisture estimates come
