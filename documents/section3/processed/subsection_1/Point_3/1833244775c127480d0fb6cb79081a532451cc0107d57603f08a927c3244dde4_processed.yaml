    distribution characteristics and risk assessment of heavy metals in groundwater
    of Pingshuo mining area Article 15 March 2024 Introduction Wetlands are dynamic
    ecosystems known for their vibrant hydrological, chemical, and biological functions,
    covering approximately 6% of the Earth’s surface. (Sonnier et al. 2023; Dar et
    al. 2020). Extensive use of wetlands for agriculture without chemicals provides
    added benefits alongside their other functions (Thorslund et al. 2017; Mitchell
    et al. 2022). Hence, they are acknowledged as the “landscape kidneys” and “biological
    supermarkets” (Alfadhel 2020). However, increasing population density has led
    to challenges such as land encroachment, waste dumping, intensive agriculture,
    runoff, and dredging, resulting in complex wetland pollutants impacting their
    integrity (Newton et al. 2020). These pressures have destroyed a significant portion
    of the world’s wetlands in the last century (Hong et al. 2020; Rafeeque et al.
    2023). Water, the essential foundation of ecological systems, is the most crucial
    natural resource (Jehan et al. 2019; Rashid et al. 2019a). Approximately one-third
    of the global population relies on water for domestic, agricultural, and industrial
    needs (Talpur et al. 2020). Ensuring basic human needs are met involves giving
    equal attention to water quality and quantity, as poor-quality water leads to
    a spectrum of public health challenges (Rashid et al. 2019a; Iqbal et al. 2021).
    In wetland systems, the water persists for a long time, drains out very slowly,
    and constitutes an integral part of the wetlands, providing a unique biogeochemistry
    (Chakraborty et al. 2023). The primary water sources for wetlands are riverine
    inflow, monsoonal outpours, and runoffs (Meng et al. 2019). Wetland water is easily
    susceptible to the influence of various contaminants like pesticides, nutrient
    enrichment, salination, PAHs, and heavy metals (Wu et al. 2018; Jehan et al. 2019).
    These contaminants also enter the food chain upon utilization of contaminated
    water for irrigation purposes (Saraswat et al. 2023). Heavy metals accumulate
    from natural and anthropogenic sources, which include industrial activities, agricultural
    practices, and sewage disposal (Hilali et al. 2023). Though essential in microquantities,
    heavy metals are the primary contaminants among the anthropogenic impacts (Hong
    et al. 2020). Based on the seasons and the physicochemical properties, the behavior
    and bioavailability of these metals vary (Miranda et al. 2021). When present above
    threshold limits, they are toxic to the biota, pose serious environmental and
    health concerns to the living community (Shams et al. 2022) and are categorized
    as hazardous inorganic substances (Khattak et al. 2021). Surface and groundwater
    easily get contaminated with these metals (Rashid et al. 2019a, b, 2023). Their
    persistent nature and resistance to degradation contribute to their bioaccumulation
    in coastal agrarian wetlands, affecting the trophic structure and crop yields
    (Ustaoğlu and Aydin 2020). India is a country where wetlands occupy ≈ 18.4% of
    the total geographical area, excluding rivers (Kaur et al. 2017). These wetlands
    have been the subject of studies highlighting their vulnerable condition, as evidenced
    by recent research (Singh et al. 2020; Pandiyan et al. 2021; Sarkar et al. 2021;
    Shan et al. 2021). Specific reports have claimed a deviation in the quality of
    the wetlands, particularly due to the elevated levels of heavy metals (Shibini
    Mol & Sujatha 2020; Zakir et al. 2020; Nisari and Sujatha 2021; Moushmi et al.
    2022). One contributing factor to this condition is the release of almost 69%
    of the wastewater into the environment without prior treatment (CPCB 2009), which
    ends up in these catchments before finally reaching the marine system. The Kerala
    state, situated in the southern part of India, has an extensive network of rivers,
    canals, and backwaters and hence has a significant proportion of land under the
    wetland category. Since 2005, central Kerala has experienced rapid growth in various
    socio-economic aspects, accompanied by extensive infrastructure development, leading
    to significant and widespread landscape transformations in the region (Sonu et
    al. 2022). Kol wetlands in central Kerala are part and parcel of the Vembanad
    ecosystem, and studies have inferred their degrading character. The scientific
    reports on the water quality of Vembanad (Sasi et al. 2018; Sajeev et al. 2020;
    Mohan et al. 2021) and sediments have revealed that this ecosystem is under exploitation
    beyond its supportive capacity (Salas et al. 2017; Manoj et al. 2018; Sruthi et
    al. 2018; Shyleshchandran et al. 2018). While the Ramsar-designated Kol wetlands
    possess significant ecological importance, limited scientific investigations have
    been conducted to comprehensively assess their physicochemical characteristics
    (Vineetha et al. 2016), the status of metal contamination in sediments (Nisari
    and Sujatha 2021) and sedimentary organic matter composition (Vidya et al. 2023).
    However, information regarding the heavy metal concentration in wetland water
    is scanty. The water quality status provides information regarding the trends
    in the ecosystem and identifies the potential causes and sources of the pollutants
    (Jehan et al. 2019). This study aims to account for the hydrochemical quality
    indices to understand the intricacies and assess these agro-wetland systems’ heavy
    metal pollution profile. The main objectives of the study were (i) to understand
    the spatiotemporal variations in physicochemical parameters of the Kol wetland,
    (ii) to frame a first baseline study of heavy metal concentrations in the Kol
    surface waters during the monsoonal periods, and (iii) evaluation of the extent
    of heavy metal contamination in Kol waters using various pollution indices to
    comprehend their impact on this particular ecosystem. Materials and methods Study
    area Kol wetlands, included as a Ramsar site since 2002 (Ramsar site No:1214),
    are coastal agrarian lands enclosed between two important Rivers, Bharatapuzha
    and Periyar, in the north and south, with the Western Ghats and the Arabian Sea
    on either side having geographical coordinates within 10° 20′ and 10° 40′ N and
    75° 58′ and 76° 15′ E longitudes. Kol refers to the particular type of cultivation
    followed there and means bumper yield. They come under the Central Asian Flyway
    and are a seasonal habitat for migratory birds and diversified assemblages of
    flora and fauna (Menon et al. 2023). This low-lying plain (0.5–1 m below Mean
    Sea Level) remains submerged in water for 6–7 months (June–December) and marshy
    for the rest of the months (January–May). In Kol wetlands, the monsoon water remains
    in the ecosystem throughout the year and is judiciously used for agriculture and
    aquaculture in different terrains. The monsoon influences Kol lands, contributing
    approximately 2763 mm of average rainfall with an average temperature of 28 °C
    (Sarath et al. 2017; Nisari and Sujatha 2021). The wetlands have been utilized
    for agricultural practices in a wise use manner since ancient times. However,
    anthropogenic influences have increased the major threats to this sensitive wetland
    ecosystem (Vidya et al. 2023). Sampling procedure As the monsoon outpour waters
    are a quality deciding factor for the functioning of this agrarian and aquaculture
    Kol lands, the water sampling was conducted during the monsoonal periods in September
    2018 (MON1) and 2019 (MON2). The system was classified as North, Central, and
    South Kol regions based on its geographical positions (Fig. 1). The northern part
    of Kol was designated as ‘North Kol’ (N1–N4). The N1 and N2 sites are from the
    Malappuram region with higher water tables and are recognized for their aquaculture
    practices. The N3 and N4 sites in Thrissur are city regions on opposite sides
    of the National Highway NH47, commercialized with multistore buildings and recreational
    facilities. The ‘Central Kol’ (C1–C4) is the central region in Thrissur, with
    agricultural and cash cropping activities by the farmers in the vicinity. The
    southern part of the Kol wetlands was termed ‘South Kol’ (S1–S4), an agricultural
    region with areas subjected to mining activities in the past (Table 1). The water
    samples (depth = 5 cm) were collected from 12 sites covering the Kol area’s North,
    Central, and South regions, collected in triplicates using clean polyethylene
    bottles rinsed with double distilled water. Appropriate quality assurance procedures
    and precautions were carried out to ensure reliability, and samples were carefully
    handled to avoid external interferences. The samples for metal analysis were collected
    separately, filtered, and fixed with concentrated nitric acid. The samples for
    the analysis were preserved following the standard procedures (APHA 2005). Fig.
    1 Map of the Kol wetlands showing the sampling sites selected for the study Full
    size image Table 1 Description of sampling sites in Kol wetlands Full size table
    Hydrochemical analysis The pH, Electrical Conductivity (EC), Total Dissolved Solids
    (TDS), and temperature of the water samples were determined at the identified
    selected sites using a portable multimeter probe (Eutech, pH tester 10) (ISO 10523:2008).
    The Dissolved Oxygen (DO) content in the samples was analyzed by the Winklers
    method (ISO 5813:1983). The nutrient concentrations viz., Nitrite–N (NO2−), Nitrate–N
    (NO3−), Phosphate (PO4−3) (ISO 6878:2004), Silicates (SiO3−4), Ammonia–N (NH4+)
    (ISO 7150:1984), and Sulphate (SO4−2) in the samples were estimated using a UV–Visible
    spectrophotometer (Analytik Jena Specord 200 Plus) by following the standard procedures
    (Grasshoff et al. 2009). The concentration of Na+ in the samples was estimated
    using a flame emission spectrophotometer (Lasany LI-1384). Total Alkalinity (TA)
    was also titrimetrically analyzed using phenolphthalein and methyl orange as indicators.
    Estimations were performed in triplicates, and the average values have been reported.
    The sample analysis was performed in the trace inorganic laboratory at the Chemical
    Oceanography Department of Cochin University of Science and Technology. To ensure
    the quality, the pH meter was calibrated with different buffer solutions (viz.
    buffers of pH 4.0, 7.0, and 9.1). The values were recorded in triplicates. The
    collection of DO samples was performed without any external influences and fixed
    at the site. The titrations were also repeated thrice to obtain consecutive concordant
    values. The UV–Vis spectrophotometers were calibrated with reagent blanks and
    standard solutions to get a calibration curve with a coefficient of determination
    of 0.99. The standards and solvents were made using pure chemicals and analytical
    grades, respectively and dilutions were performed in ultra-pure water. All the
    glass wares used in the study were acid-washed and rinsed with ultra-pure water.
    Heavy metal analysis The heavy metal concentration (Cu, Cd, Zn, Pb, Fe, Ni, Mn,
    Co, and Cr) were analyzed in triplicates by extracting metals using an organic
    solvent and back-extracting after the decomposition of metal carbamates. The heavy
    metals left over in the water samples were concentrated and measured (APHA 2005).
    Standard operating procedures were followed for ICP-OES (Thermo Scientific, iCAP
    7000 series) and was calibrated with ICP multi-element standards solution IV (Sigma
    Aldrich) according to the manufacturer’s recommendations and operated at maximum
    sensitivity (ISO 11885:2007). Reagent blank determinations were used to correct
    the instrument readings, the extraction was verified by spiking a known internal
    standard (n = 3) and recovery ranged between 85 and 102%. The FAO standards for
    irrigation (Ayers and Westcot 1985) and USEPA standards for aquatic life (USEPA
    1985) were used to compare the results. The spatial distribution of heavy metals
    was plotted using ArcMap 10.4 (Esri ArcGIS Resources). Heavy Metal Pollution Index
    (HMPI) Determining various pollution indices is one of the methods to evaluate
    the environmental contamination in surface water, soil, and sediments. In this
    regard, the HMPI is used to evaluate the total effect of different metals on surface-water
    quality. The HMPI is a rating technique that provides the composite influence
    of individual heavy metals on the overall quality of water. The HMPI method was
    calculated by assigning a rating or weightage (Wi) for each chosen parameter and
    selecting the pollution parameter based on the index. The rating is an arbitrary
    value between zero and one, and its selection reflects the relative importance
    of individual quality considerations. In this attempt, the concentration limit
    (i.e., the highest permissible value for water, Si) is taken from USEPA and FAO
    international standards. The uppermost permissive value for water (Si) refers
    to the Maximum allowable concentration in it. The HMPI is determined using the
    equation (Hasan et al. 2020): $${\\text{HMPI}}=\\frac{\\sum_{i=0}^{n}WiQi}{\\sum_{i=0}^{n}Wi}$$
    (1) where Wi is the unit weight of the ith HM, Qi is the sub-index for the ith
    HM, and n is the number of metals. The sub index (Qi) of the parameter is calculated
    by $$Qi=\\frac{\\sum \\left\\{Mi\\left(-\\right)Ii\\right\\}}{Si-Ii}$$ (2) where
    Mi is the monitored value of the heavy metal of ith parameter, Ii is the ideal
    value (maximum desirable value) of the ith parameter and Si is the standard value
    (highest permissive value) of the ith parameter. The sign (−) indicates numerical
    difference of the two values, ignoring the algebraic sign. In this study, standard
    criteria used were: FAO standards for irrigation (Ayers and Westcot 1985) and
    USEPA limits for aquatic life (USEPA 1985). A HMPI value of 100 was set as a threshold
    to denote the critical level. Heavy Metal Evaluation Index (HMEI) Similar to HMPI,
    HMEI gives an overall quality of the water in terms of heavy metals and is computed
    by the equation (Edet and Offiong 2002): $${\\text{HEI}}=\\sum_{i=0}^{n}\\frac{Hc}{H{\\text{mac}}}$$
    (3) where, Hc and Hmac are the monitored value of a particular metal and the Maximum
    Admissible Concentration (MAC) of the same metal, respectively. Classifications
    of surface WQ based upon HMEI were set with a threshold value of 1.0, which means:
    < 1.0 for fit and > 1.0 is unfit for domestic usage (Singh et al. 2017b). Degree
    of contamination (C d) The contamination factor summarizes the effects of several
    quality parameters of surface waters considered harmful and is calculated as follows
    (Backman et al. 1998): $$C_{\\text{d}}=\\sum_{i=0}^{n}1-nCf_{\\text{I}}$$ (4)
    where \\(Cfi = (Coi / Cni) - 1.\\) The Cfi is the contamination factor of ith
    component, Coi is the observed concentration of the ith component, Cni is the
    MAC concentration of the ith component. Cd values are generally classified into
    three categories: low (Cd < 1), medium (Cd = 1–3), and high (Cd > 3) depending
    on contamination level. Statistical analysis Understanding the relationship between
    the water quality parameters and the source of contamination was statistically
    determined using the SPSS version 24. Pearson’s correlation analysis was performed
    to elucidate the linear relationship between the heavy metals and the physicochemical
    characteristics. The principal component analysis (PCA) was conducted to delineate
    the source of heavy metals in the study locale. Results and discussion Hydrochemical
    and heavy metal analysis The monsoon water exhibited a peculiar character showing
    the enriched and accumulated state in the saucer-shaped Kol wetlands. The resultant
    summary of variations in the physicochemical parameters during the two consecutive
    monsoon seasons is given in Table 2. A dignified spatio-temporal variation was
    recorded in each zone (North, Central, and South) of the accounted sites of the
    Kol. The water table in the Kol wetlands during MON1 was higher than the MON2
    due to the heavier precipitation received during MON1. Temperature is an important
    parameter for aquatic ecosystems and a slight variation affects the physical and
    ecological properties (Read et al. 2019). The surface water temperature averaged
    28 ± 2 °C, showing a slight increase in 2019 (MON2) than in 2018 (MON1) and ascribed
    to the low water height (1.5 m ± 0.5) during MON2 as compared to the MON1 period.
    pH levels were observed as 6.74 ± 0.704 and 6.23 ± 0.169 in MON1 and MON2, respectively.
    pH determines the corrosive nature of the wetland waters and the photosynthetic
    processes (Dixit et al. 2021). A decrease in pH was noted from 2018 to 2019 in
    southern Kol, possibly due to the mineral acid produced by the oxidation and hydrolysis
    of total sulfur compounds (24.49–57.7 mg/L) coming from an accelerated microbial
    reduction in the waterlogged soils (Lamers et al. 1998; Saalidong et al. 2022).
    The acidic to neutral pH in Kol wetlands was also reported earlier by Vineetha
    et al. (2015). The average EC ranged from 94 to 349 µS/cm in 2018 and 101–234
    µS/cm in 2019. In comparison, the north zone depicted a maximum EC and TDS in
    the sites N3 (373 µS/cm, 256 mg/L) and N4 (349 µS/cm, 248 mg/L) in 2019 than the
    rest of the Kol sites. The EC was within the permissible limits (3000 μS/cm) prescribed
    by FAO for irrigation water. The northern sites are commercialized as a part of
    urbanization and are greatly affected by human intervention. Besides, it also
    has fewer open channels for the free flow of water and has a landlocked nature,
    which increases the persisting tendency of these ions. Kol Floodplains with nutrient-rich
    sediments showed elevated EC in surface water due to salt ions previously enriched
    in the sediment entering the solution phase during precipitation (Nisari and Sujatha
    2021). A lower DO was observed at Kol wetlands (0.2–6.6 mg/L in 2018 and 1.12–5.8
    mg/L in 2019) except at the central Kol. The lower DO could be attributed to factors
    such as the decomposition of organic matter and excessive algae growth (Cui et
    al. 2021). The central Kol recorded a maximum DO (6.6 and 5.79 mg/L at C2) in
    both sampling periods than the other north and south counterparts. Table 2 The
    average concentration of physicochemical characteristics of waters samples collected
    from Kol wetland ecosystem Full size table The nutrient concentration was found
    to be quite distinct in each zone and higher in 2019 than in 2018. As compared
    with the NO2− (0–0.89, 0.17–7.00 mmol/L) and PO4−3 (0–4.16, 0–4.99 mmol/L) concentrations
    in Ashtamudi and Vembanad surface waters reported by Sujatha et al. (2009), the
    average PO4−3 (4.5 mg/L) and NO2− (0.79 mg/L) contents were abundantly available
    in the Kol wetlands during MON2. The addition of domestic and poultry waste from
    the surrounding residential area and the usage of nitrogen-based fertilizers causes
    high nitrogen contents (Ullah et al. 2021) in the Kol lands. The natural sources
    of SO4−2 are the oxidation of sulfite ores or through anthropogenic additions
    from domestic activities, fertilizers in paddy fields (Jehan et al. 2019; Noor
    et al. 2022). The observed average range in the study area were 16–88 and 14–109
    mg/L in MON1 and MON2, respectively. PO4−3 in the Kol wetlands ranged from 0.7–3.8
    mg/L in 2018 and 0.74–9.9 mg/L in 2019. The average concentration was slightly
    higher than the acceptable limit by FAO standards for irrigation (2 mg/L) at all
    the sampling sites except C3 in the MON2. The maximum concentration of PO4−3 was
    observed at C1, followed by station N4 (5.61 mg/L). PO4−3 sources from the weathering
    of phosphorous-bearing rocks and decomposed organic matter (Dixit et al. 2021).
    PO4−3 fertilizers are one of the common anthropogenic sources. A higher concentration
    of SiO3−4 was recorded in MON2 (0.81–61 mg/L) than in MON1. In both seasons, C4
    (Manakody) which is an intensive paddy cultivation area, retained the maximum
    concentration of SiO3−4 and N1, aquaculture area contained the lowest concentration.
    This could be attributed to wastewater inputs, weatherable road material runoff
    and detergents with metasilicates (Dixit et al. 2021). The Na+ concentrations
    were observed to be within 8.2–17.8 mg/L in MON1 and 6–18 mg/L in MON2 well below
    the threshold value of 200 mg/L suggesting the natural origin in all the sampling
    points (Dixit et al. 2021). The average concentrations of nine heavy metals Zn,
    Cu, Fe, Mn, Ni, Cr, Cd, Co, and Pb in the Kol area were: 0.31–618 µg/L, BDL-212
    µg/L, 30.17–4418.5 µg/L, 1.2–506 µg/L, BDL-61.96 µg/L, BDL-61.96 µg/L, BDL-46.19
    µg/L, BDL-4.03 µg/L, and BDL-103 µg/L, respectively. The mean concentration during
    MON1 and MON2 followed an increasing order as Fe > Mn > Zn > Cu > Pb > Ni > Cr > Co > Cd;
    Fe > Mn > Zn > Cu > Pb > Ni > Cd > Cr > Co, respectively. On comparing both the
    patterns, a variation was noticed in the concentration of Cd, which during 2019
    increased than the concentrations of Cr and Co. The studied metal concentrations
    were below the prescribed desirable limits by the FAO and USEPA except for the
    concentration of Cd and Zn during MON2. Except stations N1, N2, C3, S1, and S3,
    all other stations exhibited Cd concentrations above the FAO desirable limits
    (10 µg/L) for irrigation and the USEPA criteria (1.8 µg/L) for aquatic life. The
    mean concentration of Zn at the C2 (220.7 µg/L), C3 (618 µg/L), S4 (193.01 µg/L)
    sites was higher than the prescribed USEPA limits (120 µg/L) for aquatic life.
    The Pb concentrations exceeded the USEPA limits (82 µg/L) for aquatic life at
    the C3 (103 µg/L) station. The spatial and temporal distributions of heavy metals
    for MON1 and MON2 are illustrated in Figs. 2 and 3, respectively. Fig. 2 The spatial
    distribution of heavy metals Cu, Cd, Zn, Pb, Fe, Ni, Mn, Co and Cr in the Kol
    surface waters during MON1 (2018). All concentration values have the same unit
    of μg/L Full size image Fig. 3 The spatial distribution profile of heavy metals
    Cu, Cd, Zn, Pb, Fe, Ni, Mn, Co and Cr in Kol surface waters during MON2 (2019).
    All concentration values have the same unit of μg/L Full size image The concentrations
    of Cu, Zn, and Mn identically decreased at N1 and N2, whereas they increased at
    N3 and N4 sites. The similar pattern of variation in the same zones agrees with
    the overall connection of Kol zones. Małecki et al. (2017) studied Zn and Cu’s
    interactions and transport properties and stated that these could be used as indicators
    of freshwater pollution. The average concentration of Fe (µg/L) in the northern
    region in 2018 varied from 165.9–917.17, and in 2019, it varied from 1458.5 to
    2961.2. The high Fe concentration in the wetland surface water is also reported
    by Hellmann et al. (2022). The higher Fe content in water is an endemic problem
    and also results in the transportation of metals like Cu, Zn, and Mn within the
    system (Singh et al. 2017a). The maximum concentration of Cu in Kol surface waters
    was also similar to that reported in the old Brahmaputra in Bangladesh (200 µg/L),
    which is also used for irrigation purposes (Bhuyan et al. 2019). The central zone
    (C1–C4) was characterized by higher average mean concentrations of Zn, Pb, Cr,
    Fe, Co, Cd, and Mn compared to the other two zones. Among these, the average Pb
    concentration was recorded as maximum (33.6 µg/L) and is often intended from the
    frequent use of fertilizers (Kumar et al. 2022). The Cu and Pb also were found
    maximum in the C3 site, located nearby a residential site and directly prone to
    domestic interferences than the other central sites. Higher phosphate content
    and livestock manures usage in the central sites during MON2 enhances the chances
    of Pb accumulation in the MON2. The insoluble salts in the sediments, such as
    PbSO4, and Pb3(PO4)2 undergo hydrolysis to form soluble forms of Pb(OH)+, which
    also causes the presence of Pb in the water (Zhang et al. 2016). Higher concentration
    of Cd (46.19 µg/L) was found in the S4 station of the south zone of the Kol during
    MON2, which indicates the indirect effect of water fluctuations in the riverine
    area. Compared with FAO and USEPA standards, the mean concentration of Cd was
    found to exceed the desirable limits at southern and central Kol during MON2.
    Cd with a high bioconcentration factor can easily affect the physicochemical properties
    of the site and the ecosystem (Zhang et al. 2018). The sewage effluents from small-scale
    industries and usage of herbicides, fertilizers, and other agrochemicals could
    be the important factors of Cd (Chen et al. 2018; Ullah et al. 2021; Khan et al.
    2022; Rashid et al. 2022). Phosphate fertilizers used in agricultural activities
    also contain considerable amounts of Cd (12.45 mg/kg) (Salman et al. 2019). The
    mean Zn concentration in the central (252.87 µg/L) and southern Kol (229.54 µg/L)
    during MON2 was higher than the limits prescribed by USEPA (120 µg/L), signifying
    a threat to the aquatic biota. The elevated concentrations of Cd, Zn, and Pb in
    the wetlands suggest increased contributions from unconventional geochemical sources
    such as floods, surface runoff, and climatic variations, as well as human-induced
    inputs like agrochemicals originating from the surrounding catchment. A comparison
    of heavy metals with different surface waters of wetlands is provided in Table
    3. The spatial and temporal studies on the Sutlej River in India (Setia et al.
    2021) exhibited high concentrations of several heavy metals, including Zn (up
    to 300 µg/L), Cu (up to 30 µg/L), and Pb (up to 130 µg/L). These metal concentrations
    were particularly prominent in the transboundary areas of the river. However,
    it is worth noting that the concentrations of these metals in the Sutlej River
    were generally lower than those observed in the Kol wetland, with the exceptions
    being Pb and Co, which exhibited higher levels in the Sutlej River. Another important
    irrigation water source in Bangladesh, Old Brahmaputra River, also had a comparatively
    higher concentration of Pb (10–210 µg/L) in contrast to the Kol wetland, where
    Pb concentrations ranged from below detection limits (BDL) to 103 µg/L. Similarly,
    the Bhindawas wetland in India reported Pb concentrations ranging between 210
    and 350 µg/L (Shan et al. 2021). Nevertheless, the concentrations of the remaining
    metals studied were generally more significant in the Kol wetland water compared
    to these reference locations. The Caohai Wetlands in China showed differences
    in the distribution of heavy metals and Cd concentration were recorded to be the
    maximum among other metals (Hu et al. 2020). Kol wetlands in the present study
    showed a very high Cd concentration. However, the Riparian wetlands near the Yellow
    River recorded even higher Cd concentrations, reaching a maximum of 140 µg/L (Hong
    et al. 2020). Compared to other international wetlands, the Kol wetlands in this
    study generally exhibited higher concentrations of the studied metals. This trend
    is consistent with observations made in Three Gorges Reservoir, China (Zhao et
    al. 2020), and Marrecas River, Brazil (Hellmann et al. 2022). Table 3 Heavy metal
