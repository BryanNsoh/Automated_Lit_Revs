  description: 'The Rainwater Harvesting Tool is a publicly available web-based geographic
    information system tool. It was developed using geospatial analysis in combination
    with historic zone improvement plan (ZIP) Code level monthly average precipitation
    and evapotranspiration data across the US to help select potential locations for
    harvesting rainwater. Rainwater harvesting can provide a key alternative water
    source for a variety of uses, including landscape irrigation, vehicle washing,
    cooling tower make-up, dust suppression, and toilet flushing. Rainwater harvesting
    can help to diversify water sources for institutional, commercial, and residential
    buildings and offset the use of treated potable water. This tool aims to help
    organizations strategically target locations in which to implement rainwater harvesting
    systems. The metric used in the tool is called the rainwater harvesting potential,
    which is a normalized metric. The rainwater harvesting potential describes the
    amount of rainwater that reasonably can be collected and stored at a specific
    location. This metric was used to rank areas delineated by ZIP Codes across the
    US from lowest to highest to show the relative availability of rainwater for harvesting.
    Two mapping layers are included in the tool: A layer that shows the general year-round
    rainwater harvesting potential, and a layer that specifically shows the potential
    for harvesting rainwater to supply irrigation water. The Rainwater Harvesting
    Tool allows users to view the overall trends across the US and view the data at
    a scale at which the ZIP Code boundaries are clearly delineated. The tool can
