- analysis: 'The paper analyzes the spatiotemporal variation of groundwater storage
    in the Ordos Basin based on GRACE satellite gravity and climate data. After preprocessing
    the GRACE data and decomposing it into its components (i.e., TWS, CWS, GWS, and
    SWE), a generalized three-cornered hat method was employed to estimate uncertainties
    in the three GRACE mascon datasets (CSR-M, JPL-M, and GSFC-M). Then, the ADF test
    was employed to analyze the stationarity of the GWS sequence spanning 2003 to
    2021. The spatial and temporal variations in GWS were analyzed by dividing the
    time series into two periods: pre-development (2003–2007) and post-development
    (2008–2021). Wavelet analysis was finally employed to investigate the relationship
    between precipitation and GWS in both temporal and spatial domains. The study
    found that before 2008, climate factors were the primary drivers of GWS; after
    2008, human activities, primarily related to coal mining and water consumption,
    became the dominant driver of GWS change, leading to significant groundwater depletion
    in the basin. Additionally, the impact of human activities on GWS was mainly concentrated
    in the saturated zone. This study underscores the importance of considering both
    natural and anthropogenic factors in groundwater management and highlights the
    need for sustainable water management practices in the Ordos Basin to mitigate
    groundwater depletion and promote environmentally conscious development.'
