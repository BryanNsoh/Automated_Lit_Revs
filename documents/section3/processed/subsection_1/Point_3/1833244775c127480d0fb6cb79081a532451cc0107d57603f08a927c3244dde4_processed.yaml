    Abstract The intensive agriculture practices improved the crop productivity but
    escalated energy inputs (EI) and carbon foot print (CF) which contributes to global
    warming. Hence designing productive, profitable crop management practices under
    different production systems with low environmental impact (EI and CF) is the
    need of the hour. To identify the practices, quantification of baseline emissions
    and the major sources of emissions are required. Indian agriculture has diversified
    crops and production systems but there is dearth of information on both EI and
    CF of these production systems and crops. Hence the present study was an attempt
    to find hot spots and identify suitable strategies with high productivity, energy
    use efficiency (EUE) and carbon use efficiency (CUE). Energy and carbon balance
    of castor, cotton, chickpea, groundnut, maize, rice (both rainfed and irrigated),
    wheat, sugarcane (only irrigated), pigeon pea, soybean, sorghum, pearl millet
    (only rainfed) in different production systems was assessed. Field specific data
    on different crop management practices as well as grain and biomass yields were
    considered. Rainfed production systems had lower EI and CF than irrigated system.
    The nonrenewable sources of energy like fertilizer (64 %), irrigation (78 %),
    diesel fuel (75 %) and electricity (67 %) are the major source of energy input.
    Rainfed crops recorded higher CUE over irrigated condition. Adoption of technologies
    like efficient irrigation strategies (micro irrigation), enhancing fertilizer
    use efficiency (site specific nutrient management or slow release fertilizer),
    conservation agriculture (conservation or reduced tillage) rice cultivation methods
    (SRI or Direct seeded rice) were the mitigation strategies. These results will
