    In order to align with the other stages of LCA, it is essential for this step
    to be consistent. To effectively accomplish the objectives and scope of the study,
    LCA should be carefully organized to assess the impacts across the entire life
    cycle of the product. The objective of LCIA is to provide additional interpretation
    of the inventory data (Alaphilippe et al., 2013, Nabavi-Pelesaraei et al., 2019).
    The ReCiPe2016 method defines the 17 mid-point impact categories assessed, as
    depicted in Fig. 2. Additionally, this method suggests endpoint categories to
    assess harm to human health, ecosystems, and resources (Huijbregts et al., 2017).
    2.4.4. Fourth step in LCA The final step in product life cycle evaluation is result
    analysis. This includes evaluating the outcomes of previous stages and pinpointing
    the production and consumption stages of barley crop that have the highest and
    lowest negative environmental impacts. Ultimately, conclusions and solutions are
    examined (Sherwani et al., 2010). 3. Results and discussion 3.1. Energy use results
    Table 5 and Fig. 4 presents data on the energy consumption for various inputs,
    as well as the energy consumption per hectare for each input. The table is divided
    into two sections, one for the energy used for inputs and the other for the energy
    used for production, which includes barely and straw. According to the table,
    nitrogen fertilizer and electricity are the two factors that contribute the most
    to energy consumption in all three irrigation methods: FI, DI, and SI. The energy
    consumption for nitrogen fertilizer in the FI, DI, and SI methods is 42,991, 45636.60,
    and 41888.67 respectively. Therefore, the SI method is considered the most suitable
    option due to its lower nitrogen fertilizer energy consumption. Additionally,
    when considering electricity consumption, the amounts for the FI, DI, and SI methods
    are 38,712, 27619.20, and 21,964 MJ ha−1 respectively. In terms of electricity
    consumption, the SI method is the most cost effective irrigation method. The research
    findings on the environmental impacts of energy use in wheat tillage systems indicate
    that the total average energy consumption was estimated to be 30,000 MJ ha−1.
    This energy consumption was primarily attributed to fertilizers, diesel fuel,
    water, and seed inputs. Among the different tillage systems studied, the conservation
    tillage system (reduced tillage) demonstrated the highest output-input energy
    ratio and energy productivity. This was followed by the no-tillage system and
    the moldboard plough and combined seeder system (Houshyar and Grundmann, 2017).
