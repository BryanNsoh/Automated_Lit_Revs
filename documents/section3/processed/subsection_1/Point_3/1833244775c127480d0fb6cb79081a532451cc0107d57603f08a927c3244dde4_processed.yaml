    uplift of the Yinshan Mountains to the north and the Ordos Basin to the south.
    In contrast, the Hetao Basin underwent substantial subsidence due to northwest-southeast
    stretching (Yang et al., 2018). This geological process can be categorized into
    three crucial evolutionary stages: the Oligocene, the Late Tertiary, and the Quaternary.
    The Oligocene marked the initial phase of Hetao Basin development. Yinshan Mountains
    were uplifted due to active faults in the piedmont, while the Hetao area underwent
    subsidence, leading to the formation of a fault zone (Wang et al., 2018). The
    subsidence center was located in the Linhe Sag in the west, with a sediment thickness
    of 2600 m. The Late Tertiary stage played a crucial role in the evolution of Hetao
    Basin. During the Miocene, the basin continued to subside under the influenced
    of Yinshan piedmont fault. The Linhe Sag, located at the center of this subsidence,
    accumulated sediments up to 3800 m thick. Throughout the Pliocene, the basin''s
    subsidence intensified, with both the scope and magnitude of subsidence increasing.
    At its peak, sedimentary thickness reached 6000 m in the Hetao Depression area.
    Moreover, the significant uplift of the Yinshan Mountains and uneven subsidence
    of the basin led to the formation and development of faults on the northern edge
    of the Ordos. The new tectonic movement in the basin during the Quaternary period
    inherited characteristics from the old structure. It mainly involved vertical
    differential movement, with intermittent subsidence occurring in the basin. The
    subsidence center in the Hetao Sag had a sedimentary thickness of approximately
    2400 m. Duo to the relative uplift, the Yinshan Mountains underwent significant
