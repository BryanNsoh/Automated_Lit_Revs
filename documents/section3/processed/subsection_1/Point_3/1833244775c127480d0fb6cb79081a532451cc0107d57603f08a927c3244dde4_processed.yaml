    audit The spatial and yield scaled CF was assessed. The coefficients of different
    input and output used in the study are presented in Table S 2. The spatial carbon
    footprint (CFs) is the total set of GHG emissions (CO2, N2O and CH4) produced
    directly and indirectly in crop production expressed in carbon dioxide equivalent.
    CO2, N2O and CH4 were converted into CO2 equivalent by using global warming potential
    equivalent factors of 1, 298 and 28 for CO2, N2O and CH4 respectively (IPCC, 2013).
    The source of carbon input reported in this study includes CO2 emissions due to
    tillage, inter-cultivation, manufacture of chemical fertilizers (nitrogen fertilizers
    and phosphate fertilizers), pesticides, herbicides, direct and indirect N2O emissions,
    CH4 emission and emissions due to residue burning in the field for some crops
    where it is a general practice. Thus, the CF was calculated by considering the
    GHG flux input in above operations. It was estimated in terms of CO2 equivalent
    and the coefficients used were taken from previously published literature (Lal,
    2004; Dubey and Lal, 2009). The emissions coefficients for each individual pesticide
    and herbicide are unavailable, so we assumed that the emission during the processes
    of production, transportation, storage and field application are same for the
    pesticides within a class (Pratibha et al., 2019). Direct and indirect N2O emissions
    from the synthetic fertilizer were estimated by using Tier 2 of IPCC methodology
    (IPCC, 2007). The direct (emission factor) and indirect N2O emission (fraction
    of leaching and volatilization) factors are variable, uncertain and moreover they
    depend on oxygen status of the soil, amount of fertilizer, soil type and temperature
    (Anapalli et al., 2019). In spite of the variations in emission factors, the IPCC
    recommended use of a common default factors for these emissions. But in India
    some studies have reported a specific emission factor which is lower than IPCC
    default factor (Pratibha et al., 2015). The studies revealed that the direct (N2O
    emissions) and indirect emissions (nitrate leaching and volatilization of NH3
    and NOx) from synthetic N fertilizer application are considered as function of
    the annual precipitation and nitrogen application (Lemke et al., 2018). Hence
    in this study precipitation based calculations were adopted for estimation of
    direct and indirect emissions since the values were close to the observed soil
    N2O emissions (Aliyu et al., 2019). Further in these equations The N2O emissions
