    origin is a common problem in many detritic aquifers in different countries and
    has therefore been the subject of extensive research. However, most of the studies
    consulted offer a quite specific, limited view of the problem of trace element
    pollution and rarely analyse the two sources of pollution together (Huq et al.,
    2020; Hussain et al., 2008; Kourgialas et al., 2017; Mendieta-Mendoza et al.,
    2023). The studies that try to differentiate between the different sources of
    trace elements tend to focus on just a few elements. For example, Blake et al.
    (2017) presented a procedure to determine whether uranium discovered in groundwater
    was of anthropogenic or geogenic origin for which they applied multiparametric,
    hydrogeochemical and isotopic techniques. The most complete analysis of this type
    was made by Busico et al. (2018). Using multivariant statistical analyses they
    differentiated between the anthropogenic and geogenic origin of a group of the
    most abundant ions and 12 trace elements for a particular date. The hydrogeological
    context for this study was relatively simple and just one category of anthropogenic
    influence was identified, while the remaining categories were geogenic. However,
    these authors did not analyse this question over time nor did they use geostatistical
    tools to estimate the factors. Bearing in mind the state of the art of research
    in this field, this article makes a substantial contribution in terms of the methodology
    for analysing detritic aquifers that are subject to complex influences of natural
    and anthropogenic origin. It also analyses their behaviour over time and the influence
    of the recharge. As a result, it was possible to differentiate between the different
    sources of geogenic and anthropogenic pollution. However, in order to understand
    the influence of these sources more precisely and thereby improve the management
    of water resources and the control of anthropogenic pollution, the following tasks
    must be performed: a) Analysis of nitrogen isotopes. This parameter enables us
    to differentiate between urban and agricultural sources of pollution. b) Complete
    analysis of the chemical composition of wastewaters. c) Composition of the fertilizers
    used by local farmers. These products are probably the most important source of
    pollution in many detritic aquifers. In addition to nitrates, they can also be
    a source of chlorine, sodium, calcium, magnesium, ammonium, phosphates and various
    different trace elements. d) Find out more detailed information about the irrigation
    of agricultural land in the area, i.e. when and where irrigation takes place,
    the origin of the water and the amount involved. A full hydrochemical analysis
    would also have to be conducted. 5. Conclusions This case study shows the current
    situation of the quality of the groundwater in the VGA, from the perspective of
    the concentration of a wide set of TEs. The quality of the groundwater in the
    VGA is affected by three main factors: - The quality of the recharge water. -
    The effects of evaporitic rocks and hot spring water. - Anthropic activity (agricultural
    and industrial activity and urban land use). The method applied here, based on
    geostatistical and multivariant statistical methods (PCA), has proved effective
    for the analysis of the spatiotemporal data gathered during this research. The
    kriging maps facilitated the interpretation of the spatial distribution of the
    variables and their relationship with different sources of pollution as well as
    the changes in these variables over time. Six types of influence (agricultural,
    industrial, urban, saline, hot springs, and recharge) on the chemical quality
    of groundwater have been observed. In some sectors these influences overlapped
    and additional categories such as agricultural-wastewater, industrial-urban and
    mixed influences were identified. Although, in general terms, the average quality
    of the water in the aquifer is quite similar in June (end of the recharge period)
    and November (end of the summer). The anthropic activity that most influences
    the natural quality of the groundwater is agriculture (fertilizers and irrigation
    with wastewater). The Río Genil, the main river in this area, has a clear influence
    on the chemistry of the groundwater, and serves as a boundary between saline and
    hot spring waters. It also spreads urban pollution. Perhaps the greatest weakness
    of this research is that no clear differentiation was achieved between the nitrates
    from wastewaters and those from nitrate-based fertilizers. This problem could
    be overcome with an analysis of the nitrogen isotopes. CRediT authorship contribution
