    Evapotranspiration data were used only in the RWHP for the irrigation mapping
    layer. Year-Round Rainwater Harvesting Potential The first mapping layer of the
    tool was created using a RWHP that indicates the relative potential to collect
    rainwater throughout the year. This section describes the general methods used
    to develop the RWHP and GIS-mapping layer. First, the annual rainfall available
    for harvesting in each ZIP Code was estimated by summing the total precipitation
    during the frost-free months (measured in centimeters). Precipitation during frost–free
    months was used in this application because it is common for rain to be harvested
    only during frost-free months to avoid issues with water freezing in the RWH system.
    Frost-free months were identified using the typical dates for the last frost in
    spring and the first frost in fall. Next, the number of months per year with at
    least 2.5 cm (1 in.) of rainfall, called the storage potential, was determined.
    The storage potential assesses the distribution of rainfall throughout the year,
    which can be stored for use in subsequent months. For example, this measurement
    can reveal areas in the US that can consistently collect and store rainwater in
    many months throughout the year, making RWH generally more conducive. It was determined
    that more than 2.5 cm (1 in.) of rainfall in a month yields a volume of water
    that would provide an adequate minimum of excess water for storage. This determination
    was based on an example wherein storing the precipitation from a 1,300 - m 2 (
    14,000 - ft 2 ) roof with 2.5 cm (1 in.) of rain garnered approximately 28,000
    L (7,375 gal.) for harvesting with an 85% collection efficiency. An office building
    with a roof of this size is a standard-sized US office building (EIA 2015). A
    volume of 28,000 L meets approximately 30% of the typical monthly water use demand
    of an office building, which was determined to be an adequate amount of supplemental
    water to offset potable water. This assumes that the water demand is 49 L (13
    gal.) per person per day (EPA 2012) with an occupancy of 93 people [based on 14
    m 2 ( 150 ft 2 ) per person (ICC 2018)]. Attributes were added to the data set
    to show the total number of frost-free months and the total number of months in
    which rainfall was greater than 2.5 cm (1 in.). Frost-free indicators, which are
    the typical last and first frost dates, were added for each ZIP Code. These values
    were joined with the ZIP Code spatial data using the ArcGIS Desktop 10.3.1 software
    developed by Environmental Systems Research Institute, Inc. (ESRI). Two data layers
    were created to show the intersection of the total annual rainfall and storage
    potential in each ZIP Code (Fig. 1). The general RWHP metric was created from
    this overlay. Fig. 1. Annual rainfall for frost-free months, with storage potential
    [number of months with 2.5 cm (1 in.) or more of rainfall] superimposed. The natural
    breaks data partitioning method was used to classify the data into distinct groups
    of the total annual rainfall (Fig. 1). This method classifies a set of data into
    groups with similar values and helps to distinguish these groups. The natural
    breaks method was determined to be appropriate because the US has a wide range
    of climate regions, from arid desert to temperate rainforest. Using the natural
    breaks method for regions in which there is not a wide variety of climates may
    not be the best approach because it may not partition the data into meaningful
    bins. Other data classification methods should be examined to provide better partitioning
    for the total amount of rainfall for these regions in other parts of the world.
    The groups with the two highest amounts of total annual rainfall [72.0–98.3 and
    98.5–380.8 cm (28.3–38.7 and 38.8–146.0 in., respectively)] were combined to form
    a single tier [72.0–380.8 cm (28.3–146.0 in.)] because it was assumed that anything
    over 71.9 cm (28.3 in.) would provide a significant amount of water for use. The
    storage potential layer was divided into groups using a manual interval classification
    method. The middle three groups were divided evenly into 2-month intervals (Months
    7–8, 5–6, and 3–4) of rainfall exceeding 2.5 cm (1 in.), whereas the groups representing
    Months 9–12 and 0–2 were allotted intervals of 4 and 3 months, respectively. These
    two mapping layers then were used to develop a final ranking of the RWHP from
    highest to lowest. Regions in which the total annual rainfall was greater than
