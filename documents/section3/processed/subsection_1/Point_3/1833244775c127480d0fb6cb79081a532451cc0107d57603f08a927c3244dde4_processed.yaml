- analysis: 'The developed ADMIN indicator has demonstrated its capability in providing
    reliable estimates of drought conditions correctly identifying the wet and dry
    years. The methodology has been applied in two cases studies: the Chiese and Capitanata
    Irrigation Consortia in Italy, over 20 years of analysis for the period from 2000
    to 2019. The robustness of the developed drought index has been evaluated by assessing
    the effect of drought events on the effectively used irrigation volumes and yearly
    crop yields at Irrigation Consortium Scale, in Southern and Northern Italy. The
    obtained results are in general agreement with respect to the benchmark ADMIN,
    being the high-resolution series able to accurately reproduce the low-resolution
    behavior, even if for a shorter time period of analysis. In the Capitanata area,
    the driest years are identified as 2003, 2011, 2012 and 2017, while the wettest
    years are 2010 and 2014. Similarly for the Chiese Consortium, 2010 and 2014 are
    identified as very wet years, while very dry years are 2003, 2007, 2017 and 2019.
    ADMIN is in general agreement with EDO estimates, except for the years 2017 and
    2010 in which no vegetation drought is detected by EDO and for the year 2010 in
    which EDO is not reporting soil moisture positive anomalies. In the Capitanata
    Consortium, a negative correlation is obtained between the yearly cumulative drought
    index values and irrigation volumes, where an increase in the drought index means
    an increase of dryness condition, meaning that more irrigation is required; conversely
    in the Chiese Consortium a zero correlation is obtained with an almost constant
    amount of irrigation volumes provided to the crops every year independently from
    the drought condition.'
