- analysis: This study investigates the impact of the 2018-drought on concentrations
    of four selected pharmaceuticals (carbamazepine, sulfamethoxazole, diclofenac
    and metoprolol) in surface waters in Europe, with a major focus on the Elbe and
    Rhine rivers. Monitoring data were analysed for the period of 2010–2020 to estimate
    the spatiotemporal patterns of pharmaceuticals and assess the concentration responses
    in rivers during the 2018-drought compared to reference years. Our results indicate
    an overall deterioration in water quality, which can be attributed to the extremely
    low flow and higher water temperatures (∼ + 1.5 °C and + 2.0 °C in Elbe and Rhine,
    respectively) during the 2018-drought. Our results show an increase in the concentrations
    of carbamazepine, sulfamethoxazole, and metoprolol, but reduced concentrations
    of diclofenac during the 2018-drought. Significant increases in carbamazepine
    concentrations (+45 %) were observed at 3/6 monitoring stations in the upstream
    part of the Elbe, which was mainly attributed to less dilution of chemical loads
    from wastewater treatment plants under drought conditions. However, reduced diclofenac
    concentrations could be attributed to increased degradation processes under higher
    water temperatures (R2 = 0.60). Moreover, the rainfed-dominated Elbe exhibited
    more severe water quality deterioration than the snowmelt-dominated Rhine river,
    as the Elbe's reduction in dilution capacity was larger. Our findings highlight
    the need to account for the impacts of climate change and associated increases
    in droughts in water quality management plans, to improve the provision of water
    of good quality for ecosystems and sectoral needs.
