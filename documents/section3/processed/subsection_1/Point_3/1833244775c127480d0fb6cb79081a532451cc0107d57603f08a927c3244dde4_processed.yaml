    eastern and central parts coinciding with the route of the main river (Genil)
    and its subsidiaries. The high PC1 values are preferentially situated in the southwest,
    coinciding with the areas with a high presence of evaporitic materials; and in
    the northern edge coinciding with the presence of underground hot water (Sierra
