    4.1. Characteristics of soil heavy metal pollution Heavy metals in agricultural
    soils in Northwest China come from natural and anthropogenic sources (Zhao et
    al., 2015, He et al., 2020; Luo et al., 2021). The spatial heterogeneity of the
    soil environment and anthropogenic activities make the sources of heavy metals
    vary widely (Feng et al., 2018, Baltas et al., 2020). Therefore, understanding
    the pollution sources of heavy metals in agricultural soils is the key to early
    warning of soil quality and helps to prevent soil pollution. There are many methods
    for analyzing heavy metal contamination in soils, including single factor contamination
    indices and comprehensive contamination indices (Caeiro et al., 2005). In this
    study, by analyzing the coefficient of variation (CV) of soil heavy metals, it
    was found that the CV of Cr was greater than 30 %, which was high variability,
    while the CV of Ni was close to the high degree of variability, and the rest of
    the heavy metals were in the medium degree of variability, which indicated that
    the farmland soils in the study area were greatly affected by the unnatural conditions,
    and that the heavy metals had a high degree of spatial variability (Guan et al.,
    2018, Guan et al., 2019b), and likewise confirms the serious influence of anthropogenic
    activities on the input of heavy metals (Liu et al., 2018; Luo et al., 2021; Yang
    et al., 2021b), which is also in general agreement with previous related studies
    on the area (Guan et al., 2018, Guan et al., 2019b; Wang et al., 2020a). In order
    to reflect the degree of influence of anthropogenic activities on the concentration
    of heavy metals, the pollution index was used to evaluate and analyze the pollution
    level of heavy metals in farmland soils in agricultural areas. Among them, the
    single factor pollution index can reflect the degree of influence of individual
    heavy metals on soil pollution (Obiora et al., 2016), and the comprehensive pollution
    index reflects the comprehensive pollution level of all heavy metals in the region
    through the synergistic effect of multiple heavy metals (Qing et al., 2015, Yang
    et al., 2021a). The present study found that the heavy metals in the study area
    are in medium pollution level, and Cr and Ni pollution were relatively more prominent
    (Fig. 3). The Nemerow comprehensive pollution index highlights the influence of
    high concentrations of polluting elements and avoids the weakening of the weight
    of polluting metals due to averaging effect (Pibul et al., 2023), In this study,
    the Nemerow comprehensive pollution evaluation index showed that the comprehensive
    pollution of heavy metals is in low pollution status, and individual sites may
    have moderate pollution level, which is also in full agreement with the results
    of previous related studies (Wang et al., 2020b). 4.2. Spatial and temporal variations
    in environmental capacity Studies related to environmental capacity can be closely
    related to the development of regional environmental standards for pollutants,
    the comprehensive prevention and control of environmental pollution, the rational
    layout of industry and the prediction of regional environmental quality. The static
    environmental capacity of soil reflects the maximum capacity of soil for pollutants,
    but it does not take into account the self-purification and buffering role of
    the soil environment, i.e., pollutants enter the soil and then pollute the soil
    environment through accumulation (Li et al., 2020). However, contaminants in soil
    are also affected by the dynamics of adsorption, dissolution, accumulation, and
    transport of contaminants during soil geochemical cycling processes, which influence
    the accommodation of heavy metals in the soil environment (Li et al., 2020). Therefore,
    the soil environmental capacity consists of the sum of the soil static environmental
    capacity and the dynamic environmental capacity (Li et al., 2020). In this study,
    the average environmental capacity index of soil heavy metals was utilized, and
    the results showed that the heavy metals in farmland in the study area were all
    in medium capacity (Table 2), which indicated that the farmland soil in the study
    area had a certain loading capacity for these heavy metal pollutants. This is
    mainly due to the rapid growth of animal husbandry and agricultural activities
    that have led to serious ecological and environmental problems in the area (Wen
    et al., 2023), among which the application of livestock and poultry manure to
    farmland can lead to Ni contamination very obviously (Guan et al., 2023). Furthermore,
    the study area, Jinchang City, is a major Ni production base in China, and Ni
    contamination is more pronounced here (Guan et al., 2018, Wang et al., 2020b).
    On the other hand, there is a wide range of regional sources of Cr and Ni due
    to the distribution of industrial and agricultural activities such as transport,
    mining and smelting from west to east of the study area. Coupled with the relatively
    concentrated distribution of farmland in the study area, arid regional climate,
    and heavy reliance on traditional irrigation for agriculture, irrigated agriculture
    is well developed in the study area (Li and Wang, 2021), which is likewise a major
    contributor to the high concentrations of Cr (Liu et al., 2016a, Guan et al.,
    2018, Soleimani et al., 2023). In addition, the minimum value of the existing
    environmental capacity of As was negative (Table S1), and As was in an alarming
    state at 0.54 % of the sampling sites (Table 4), which may be related to the wastewater
    irrigation and excessive pesticide use in these areas (Wang et al., 2020c, Zhao
    et al., 2022). Studies have shown that phosphorus fertilizers and pesticides contain
    high levels of As (Hu et al., 2019, Zhao et al., 2019a, Zhao et al., 2019b). It
    was found that the use of inorganic fertilizers such as phosphate fertilizers
    and pesticides is a common practice in local agriculture, as analyzed in the research
    of this study (Chai et al., 2021), which may be the reason for the occurrence
    of As overload (Gupta et al., 2014, Jing et al., 2018, Chai et al., 2021). The
    present study further investigated the spatial pattern of the environmental capacity
    of the soil and found that in the central part of the study area, the heavy metals
    were mainly in the medium–low capacity state, and the heavy metals were mainly
    in the medium–low capacity state, which may be related to agricultural activities
    (i.e., overuse of fertilizers, sewage irrigation) in the central region (Sawut
    et al., 2018), previous studies have also shown that the Zhangye region is more
    affected by industrial and agricultural activities, and the problem of HMs pollution
    is more pronounced (Liu et al., 2016b, Zhao et al., 2019a, Zhao et al., 2019b).
    This is coupled with the fact that calcium superphosphate fertilizer is commonly
    used in fertilizer application in the region, leading to the accumulation of Cr,
    Cu, Pb, Ni, Zn, As and other elements in the fertilizer in the soil (Su and Yang,
    2008). The eastern part, including the cities of Jinchang and Wuwei of the study
    area, was in the moderate to high-capacity zone overall, but this may be different
    in the northern part of Wuwei. Studies have shown that nonferrous metal smelting
    in China significantly increases HMs concentrations in agricultural soils (Yang
    et al., 2023). The study area, such as Jinchang City, has many nonferrous metals
    smelting sites, causing HMs contamination of surrounding agricultural soils (Zhao
    et al., 2019a, Zhao et al., 2019b). It has been suggested that the lower environmental
    capacity is mainly related to the impact of industrial and human activities (Liu
    et al., 2018; Luo et al., 2021). Overall, the heavy metal capacity of the soil
    in the study area was dominated by medium-capacity zones, with a very small number
    of high-capacity zones distributed in the western part of the study area. These
    differences in the spatial distribution patterns of heavy metals indicate that
    the heavy metal concentrations in the agricultural area are not uniformly distributed,
    which also confirms that anthropogenic activities have a serious impact on the
    inputs of heavy metals (Yang et al., 2021b). 4.3. HMs pollution control and early
    warning measures Agriculture is the material foundation for human survival and
    development, which is intimately linked to food and health security (Fei et al.,
    2022). However, agricultural soil HMs cause soil compaction and nutrient loss,
    leading to reduced yields and quality of agricultural products (Zhao et al., 2017),
    and have a profound impact on the ecology and soil quality of agricultural soil
    environments (Yang et al., 2022). Furthermore, the irrational use of irrigation
    and the extensive use of chemical fertilizing and insecticides during the process
    of agricultural land use increased the degree of agricultural soil pollution (Bhandari
    et al., 2020), coupled with the continuous changes in the soil ecological environment
    under the action of a variety of environmental factors, the problem of pollution
    has always been more prominent (Zheng et al., 2020). Therefore, the prevention
    and early warning of HMs contamination of soils requires the adoption and consideration
    of multi-faceted measures to achieve sustainable agro-ecosystem development. Based
    on the soil dynamic capacity model, it was found that the soil dynamic capacity
    of all heavy metals showed a decreasing trend over time, which indicates that
    if no measures are taken to improve the soil environment in the study area, the
    capacity of the soil for pollutants gradually decreases during the process of
    environmental material cycling in the study area, and it is difficult for the
    soil to bear the self-purification pressure of pollutants by itself. The causes
    of the above phenomena may be due to the natural climatic conditions and human
    activities. On the one hand, which is also basically consistent with previous
    studies (Zhang et al., 2018), HMs pollution is caused by human activities in industrial
    and agricultural production or irrational agricultural practices in agricultural
    production (Pan et al., 2021). On the other hand, annual precipitation, and soil
    nitrogen content in Hexi region are low and cannot meet the increasing crop demand
    (Ju et al., 2009), although Northwest China is rich in sunshine and thermal energy
    resources (Sun et al., 2021). Consequently, sewage irrigation and over-fertilization
    to ensure high crop yields contaminate the farmland soil environment (Song et
    al., 2019, Ablimit et al., 2022). In addition, the probability of future contamination
    of each heavy metal in the central part of the study area is higher. This was
    mainly related to the fact that Zhangye is a major commercial grain base in northwestern
    China (Zhao et al., 2019a, Zhao et al., 2019b), which uses water from the Qilian
    Mountains glacier meltwater on the one hand, and also has a relatively well-developed
    irrigation industry as well as irrational farming practices (Liu et al., 2016b),
    which may have led to contaminated soils (Song et al., 2019). Therefore, this
    study proposed to improve the risk management and early warning system of soil
    environment, to map the current status of soil environment quality in the whole
    region by conducting a detailed survey of soil pollution in the region, and to
    establish a contaminated soil archive and database in order to achieve HMs pollution
    of agricultural soils and sustainable development in the study area and arid zones.
    In addition, long-term tracking surveys have been conducted in areas that have
    been overloaded or seriously contaminated, so that detailed information on contaminated
    land parcels in the study area can be grasped and supervision and management of
    control and remediation pollution prevention and control can be strengthened.
    Explore the establishment of a whole-process regulatory mechanism for the redevelopment
    of remediated plots and the reuse of remediated soil and achieve the prevention
    and control of agricultural soil pollution and risk early warning through the
    construction of a “pollution assessment - source treatment - risk early warning”
    management system for HMs contaminated sites (Zhao et al., 2022), and to help
    prevent and achieve sustainable agricultural development. Furthermore, the main
    sources of HMs contamination in agricultural soils in the Hexi corridor were found
    to be agricultural fertilization and irrigation. Therefore, the establishment
    of rigorous early warning and monitoring measures and pollution source control
    strategies is key to ensuring the quality of soil crops (Hu et al., 2020, Fei
    et al., 2023). In order to achieve the above objectives, the Government has established
    a comprehensive soil quality monitoring network to conduct regular monitoring
    and assessment of key areas, industries, and pollution sources. In addition, governments
    should strengthen the management and guidance of agricultural production, promote
    organic agriculture and green planting techniques, reduce the use of chemical
    fertilizers and pesticides, promote sustainable agricultural development, and
    reduce the content of HMs in agricultural products (Fei et al., 2023). In addition,
    the Agenda 2030 sustainable development report states that as the world''s population
    continues to grow, the more pressure there is on land resources, while expanding
    human needs and economic activities are placing increasing pressure on land resources,
    creating competition and conflict and leading to suboptimal resource utilization.
    In addition, land and healthy soils are key inputs for food production, thus increasing
    the productivity of existing agricultural land through sustainable agricultural
    practices (Global Sustainable Development Report (2023)). Therefore, as an important
    resource for plant and animal growth, biodiversity, and ecosystem services, analyzing
    soil heavy metal contamination and risk early warning is crucial for future land
    resource protection and sustainable development. In addition, further refinement
    of risk zones with different levels of risk for areas where contamination may
    be present is the basis for pollution prevention and control (Chen et al., 2023).
    For areas likely to be contaminated in future, efficient soil remediation methods,
    such as cultivation of native hyper-accumulating plants and integrated water and
    manure management, should be used. Furthermore, as a key to cleaner production
    and sustainable development (Adlane et al., 2020), dynamic monitoring of soil
    and crop quality is needed to prevent polluting inputs and reduce risks to agricultural
    production (Liu et al., 2016b). Overall, HMs contamination of soil is a complex
    and serious environmental problem. Solving it will require the combined efforts
    of governments, enterprises, and the public. By formulating appropriate policies
    and early warning measures and strengthening research and development of monitoring,
    remediation and treatment technologies, the risk of soil HMs contamination can
    be minimized, the ecological environment and public health can be protected, and
    a balance between the health of agricultural soils and sustainable development
    can be achieved. 4.4. Limitations and perspectives The methods used in this paper
    are mainly based on statistical analyses and comprehensive qualitative and quantitative
    assessments, which have not yet been able to fully reveal the natural processes
    and the intrinsic mechanisms of human activities that underlie the changes in
    HMs concentrations in agricultural soils in different regions. In addition, it
    is difficult to predict the binding state and mobility of pollutants in soil and
    their risks based on the total concentration of HMs alone. More advanced monitoring
    techniques and real-time data should be used in future studies to investigate
    the mechanisms that influence the different soil HMs concentrations. Meanwhile,
    the potential bioaccumulation of heavy metals in food crops was not explored in
    this study, and future research will be conducted on agro-ecological security
    by exploring the potential risk of heavy metal transfer from soil to crops. 5.
    Conclusion In this study, GIS technology and material balance linear model were
    used for spatio-temporal simulation and risk early warning of HMs in agricultural
    soils in the Hexi Corridor. The results showed that farmland soils in the Hexi
    Corridor were greatly affected by human activities, and the regional HMs pollution
    was at a medium pollution level, with Cr and Ni pollution being relatively more
    prominent. As a result of animal husbandry, industrial and agricultural activities
    such as irrigation and fertilizer application, Cr, Ni, Cu, Zn, As and Pb in the
    study area were in moderate capacity in the farmland, indicating that although
    there is a certain loading capacity for these HMs in the farmland, the problem
    of contamination should not be ignored. Spatial analyses showed that Cr, Ni, Zn
    and As were basically in moderate to high capacity in the western part of the
    study area. HMs in the central part of the area were mainly in low to moderate
    capacity status, which may be related to agricultural activities such as fertilizer
    application and sewage irrigation. Based on the soil dynamic capacity model, this
    study found that the dynamic capacity of the soil environment in 2028 and 2038
    was less than the current environmental capacity, and the dynamic capacity of
    the soil showed a decreasing trend over time. This was related to over-irrigation
    and high fertilizer application in the study area on the one hand, and regional
    industry and irrational agricultural practices on the other. At the same time,
    the soil HMs dynamic environment capacity showed a significant decrease in the
    next 10 years and in the next 10 to 20 years, which indicated that if no measures
    are taken to improve the soil HMs pollution, the future will make it difficult
    to burden the self-purification pressure of pollutants with the gradual decrease
    in the capacity of the soil to hold pollutants. On the basis of the results of
    the dynamic capacity, early warning of the risk of HMs pollution in the future.
    In 2028, the overall probability of the occurrence of pollution for each HMs showed
    a smaller probability in the western part of the study area and the northern part
    of Wuwei City in the east, and a larger probability of the occurrence of pollution
    for each HMs in the middle part. By 2038, the probability of HMs contamination
    risk is basically unchanged, and the main spatial distribution pattern is basically
    the same as that in 2028, with a high contamination risk probability of 0.8–1
    in the middle area. In order to achieve the prevention and sustainable development
    of soil HMs pollution in agricultural in arid zones, this study suggests the formulation
    of corresponding policies and early warning measures, and the strengthening of
    research and development of monitoring, remediation, and treatment technologies,
    so as to minimize the soil HMs pollution risk and protect the ecological environment
    and public health. Through the construction of a management system of “pollution
    assessment - source treatment - risk early warning” for HMs contaminated sites,
    the prevention and sustainable development of agricultural soil pollution in the
    study area will be achieved. CRediT authorship contribution statement Haiping
