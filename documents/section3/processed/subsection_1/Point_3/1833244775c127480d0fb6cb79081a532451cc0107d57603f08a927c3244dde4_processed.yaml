    In this study, the effects of three major irrigation methods, namely, flood (FI),
    sprinkler (SI) and drip irrigation (DI) were examined. The traditional forms of
    irrigation, known as flood, surface or gravity irrigation, involves the distribution
    of water over the ground via gravity. Pressurized irrigation, on the other hand,
    can be categorized into rain and DI methods. Rain irrigation involves the use
    of sprinklers to splash water in drops similar to rain, while DI delivers water
    through droppers in drops, irrigating only the area around the plant''s root.
    This makes DI a local irrigation method, unlike rain irrigation, which covers
    the entire field. DI localized approach reduces water consumption and increases
    irrigation efficiency compared to rain irrigation. Water pressure is another distinguishing
    factor between the two methods, with rain irrigation systems requiring more pressure
    than DI systems. In this research, the fixed classic rain irrigation and tubular
    tape DI systems are investigated. 2.3. Energy audit An energy audit is a procedure
    designed to evaluate the energy usage of a system, pinpoint areas of high, due
    to its high and intensive consumption of energy sources, poses significant environmental
    energy consumption, propose solutions, and identify opportunities for reducing
    energy consumption. The agricultural sector challenges such as depletion of resources,
    contribution to global warming, and risks to human health (Kaab et al., 2019a,
    b). Reducing environmental damage is a crucial challenge in the agricultural sector''s
    energy use. The irrigation system heavily relies on energy and water, which are
    essential inputs for both social and economic development (Ghasemi-Mobtaker et
    al., 2020a). Modern irrigation methods in agriculture can be examined from various
    perspectives, but the primary focus is on the significant portion of energy dedicated
    to irrigation systems, which involve extracting water from wells and pumping stations
    for agricultural crop production (Taherzadeh-Shalmaei et al., 2021). Energy equivalences
    are calculated by documenting all inputs used in the production of malting barley,
