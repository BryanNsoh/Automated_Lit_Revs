    (NIR) and visible red reflectance. Additionally, the Soil Adjusted Vegetation
    Index (SAVI) was also considered as an index able to reduce the soil background
    effect (Huete, 1988); or the Normalized Difference Water Index (NDWI) (Gao, 1996)
    which allows estimating the vegetation water content based on shortwave infrared
    band reflectance increases or decreases. It is sensitive to variations in the
    water content (absorption of SWIR radiation) and spongy mesophyll (reflectance
    of NIR radiation). Finally, the enhanced vegetation index (EVI) is also considered,
    in order to detect the minimization of the canopy-soil variations and its sensitivity
    over dense vegetation. The Moderate Resolution Imaging Spectroradiometer (MODIS)
    data used in this study (Table1) are the 8-day composite (the best quality daily
    reflectance data of the 8-day period), 500-meter dataset MOD13A1. The products
    of NDVI, NDWI, EVI and SAVI are directly used. As the vegetation indices are an
    average of 8 days, the index value is kept constant for the time period of 8 days.
    At high spatial resolution, the vegetation indices are computed from Landsat 7
    and 8 satellite images at 30 m spatial resolution. 2.2.2. Crops yield data Crops
    yield estimates are available from the Italian National Statistics Institute (ISTAT,
    https://www.istat.it/it/agricoltura?dati). Total yield and total cultivated areas
    for the main cultivated crops are provided by Province. For the Capitanata area,
    the province of Foggia is selected, as most of its agricultural activity is found
    within the Capitanata Consortium (95% of its area, or 47’000 ha). The Province
    of Brescia is chosen, as it covers almost all of the Chiese Consortium Area. 3.
