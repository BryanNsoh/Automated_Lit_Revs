  description: The presence of trace elements in water for domestic supply or irrigation
    could pose a significant toxic risk for health, due to direct consumption or bioaccumulation
    through the ingestion of vegetables irrigated with this water. This paper studies
    the presence of 41 trace elements plus nitrate and bromate in groundwater, using
    a multivariate statistical tool based on Principal Component Analysis and a geostatistical
    Kriging method to map the results. Principal Component Analysis revealed 11 significant
    principal components, which account for 82% and 81% of the total variance (information)
    respectively for the two dates analysed. Ordinary Kriging was applied to draw
    maps of the trace elements and PC scores. This research breaks new ground in terms
    of the large number of parameters used and in terms of the analysis of spatiotemporal
    variations in these parameters. The results obtained indicate that PC1 represents
    the natural quality of the aquifer (geogenic) and that there is little change
    in the average PC1 value between the two dates studied (June near the peak recharge
    point and November at the end of summer). Agriculture is the human activity that
    causes the greatest variations in the quality of the groundwater due to the use
    of fertilizers and due to watering crops with wastewater (PC7_J and PC5_N, June
    and November, respectively). Other elements of industrial origin, which are dangerous
    for human health, such as Pb, Cu and Cd, are grouped together in other principal
    components. The results show that the decline, or even complete absence, of natural
    recharge during the summer months leads to an increase in the TEs produced by
    human activity. This indicates that a temporary reduction in the natural recharge
    could worsen the quality of water resources. Based on the interpretation of the
    estimated maps, a synthetic map was created to show the spatial distribution of
    the areas affected by geogenic and anthropogenic factors. Studies with a global
    approach like this one are necessary in that the possible sources of pollution
    that could alter the quality of the groundwater and the amount of trace elements
    and other potentially harmful substances could increase as time goes by. The main
    advantage of the methodology proposed here is that it reduces the number of parameters,
    so simplifying the results. This makes it easier to interpret the results and
    manage the quality of the water.
