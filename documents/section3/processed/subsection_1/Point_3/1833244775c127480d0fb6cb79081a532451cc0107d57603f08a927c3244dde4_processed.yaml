    Dry soil bulk density (g cm−3) 1. Introduction Among the different irrigation
    methods, drip irrigation represents the most efficient system to satisfy the crop
    water demand while maintaining high yield rates (Baiamonte, 2016, Provenzano et
    al., 2016). The high efficiency of drip irrigation systems is related to the small
    volume of the wetted soil compared to the entire volume of soil (Goyal, 2014).
    If well designed, the system can achieve values of water use efficiency well above
    90 % (Autovino et al., 2016). Besides the correct design, it is important that
    the irrigation system is correctly managed (Barragan et al., 2010). Autovino et
    al. (2016) proposed a methodology to evaluate the optimal irrigation volume of
    a crop based on the crop production function, field distribution uniformity and
    economic evaluations. This approach, however, does not consider the spatial variability
    of soil hydraulic properties. Knowledge of water dynamics during drip irrigation
    is of crucial importance for the design of efficient systems. The wet bulb should
    develop just in the zone where the active roots are present, thus enhancing root
    water uptake and reducing water losses by evaporation or percolation (Fernández-Gálvez
    and Simmonds, 2006, Kandelous and Šimůnek, 2010a, Kandelous and Šimůnek, 2010b,
    Subbaiah, 2013). Reaching this issue is necessary to maximize water use efficiency,
    thus saving water in agriculture management contexts. Moreover, predicting bulb
    size is expected to allow for appropriate choices concerning subsurface emitters’
    depth, and emitters’ spacing. The lateral movement of water away from a dripper,
    compared to its depth of penetration, is determined by the relative importance
    of the soil hydraulic conductivity and sorptivity (Revol et al., 1997). It is
    widely recognized that the volume of the bulb, its shape, and the spatial distribution
    of soil moisture under micro-irrigation vary with irrigation volume and soil hydraulic
    properties (Lafolie et al., 1989, Lubana et al., 2004). Therefore, the ability
    to predict the size of the wetted bulb is important, both to ensure efficient
    irrigation and to avoid the environmentally deleterious drainage of irrigation
    water below the root zone (Nakayama and Bucks, 1986, Keller and Bliesner, 1990).
    Since the exact wetting pattern and moisture distribution depend on many factors,
    including initial soil conditions, emitter flow rate, irrigation volume, frequency
    and root distribution pattern, different methods to estimate the wetted bulb size
    were developed (Subbaiah, 2013). The wetting pattern can be obtained through direct
    measurements or estimated by infiltration models. To estimate the wetting front
    distance from a surface or subsurface dripper, several approaches have been proposed
    that rely on empirical, analytical, or numerical models (Lubana and Narda, 2001).
    The empirical models are developed from regression analysis, dimensional analysis
    an artificial neural network (Singh et al., 2006). These models are simple and
    do not need specific knowledge of the soil hydraulic properties. However, the
    reliability of the results is strongly affected by the dataset used for their
    calibration/validation process. As a consequence, their use for soils different
    from those for which the models have been developed should be conducted with caution.
    The analytical models allow determining the horizontal and vertical dimensions
    of the wetting pattern through a solution of differential equations generally
    derived under simplified assumptions for the geometry and the initial and boundary
    flow conditions (Subbaiah, 2013). The strength of these models is represented
    by their relative simplicity of use associated to accurate solutions. Subbaiah
    (2013) defined the analytical models as “irreplaceable” since they can provide
    a direct insight into the physics of unsaturated flow, especially when dealing
    with the effects of several parameters. The numerical models are based on the
    solution of the Richards (1931) equation. Unlike empirical or analytical models
    (Broadbridge et al., 2017, Baiamonte et al., 2023), they offer greater flexibility
    thus allowing a realistic simulation of natural flow systems under different initial
    conditions and imposed boundary constraints. However, numerical models require
    a detailed knowledge of the soil hydraulic properties of soils, expertise and
    experience in use and can be computationally intensive. Philip (1984) provided
    a closed-form dimensionless solution in spherical polar coordinates for the travel
    time of a marked particle emitted from a buried infiltration point source and
    a surface point source. Several authors have applied different models to study
    the effect of emitter discharge rate, initial soil moisture and soil texture on
    the size of the wetting pattern (Ayers and Westcot, 1985, Thorburn et al., 2003,
    Al-Ogaidi et al., 2016). These studies are based on the assumption of homogeneous
    soil with uniform initial moisture content. However, due to structural heterogeneities
    (i.e., biological and structural macropores, cracks), the soil hydraulic properties
    exhibit both small- and large-scale spatial variability that may influence the
    wetted bulb size (Warrick, 1998). Regalado and Muñoz-Carpena (2004) investigated
    the spatial variability of the saturated hydraulic conductivity, Ks, of a drip
    irrigated volcanic soil. Depending on the measurement method (laboratory, Guelph
    and Philip-Dunne permeameters) and the flow dimensionality, coefficients of variation
    (CV) from 5.7 % to 72.4 % for saturated hydraulic conductivity were detected.
    Due to the spatial variability within a field, simulation of a single mean wetting
    pattern for drip irrigation may not be sufficient to design an irrigation system
    efficiently. For this reason, when designing a localized irrigation system, it
    is important not only to know the average soil hydrodynamic properties but also
    their variability. Several spatial variability studies of saturated and unsaturated
    hydraulic conductivities of agricultural soils have been conducted by different
    researchers (e.g., Das Gupta et al., 2006), while the influence of the spatial
    variability of soil hydraulic properties on the water dynamics during drip irrigation
    has been poorly addressed. The BEST (Beerkan Estimation of Soil Transfer parameters)
    procedure of soil hydraulic characterization (Lassabatère et al., 2006) appears
    a good candidate method to simply describe variability of soil hydrodynamic properties
    in drip irrigated soils (Mubarak et al., 2009). This topic is of great relevance
    because neglecting or improperly considering the influence of the soil hydraulic
    characteristics in irrigation management, can negatively affect water saving,
    which deserves more and more attention in the next few years. This study aimed
    at assessing the impact of soil hydraulic properties on predicting infiltration
    and wetting front from point sources located both on the soil surface and buried
    into the soil. By using an already available large data set of soil hydraulic
    parameters measured in an untilled and no-trafficked citrus orchard (Typic Rhodoxeralf),
    where the soil was classified as mostly sandy-loam or loam, the impact of the
    range of variability of the soil hydraulic properties on the development of the
    wetting front was investigated. Soil variability effects on the bulb geometric
    variables, for both buried and surface point sources, were also analysed. 2. Theoretical
