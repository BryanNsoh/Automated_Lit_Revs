    is applied in two cases studies: the Chiese and Capitanata Irrigation Consortia,
    which are located in the North and South of Italy, respectively (Fig. 2). These
    two areas are highly cultivated, as from the land cover/use map (Fig. 2) and are
    representative of the heterogeneity of Italian agriculture (Chiese and Capitanata),
    as they span different climatic conditions (humid and semi-arid), crops types
    (water-demanding maize and soybean and fresh vegetables-winter wheat), water availability
    and source (lakes and groundwater), irrigation techniques (flood and drip) and
    distribution rules (fixed-scheme and on demand). These differences will help to
    demonstrate the robustness of the implemented methodology. Download : Download
