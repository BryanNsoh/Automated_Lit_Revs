  verbatim_quote1: '"Daily meteorological data from 1973 to 2021, including precipitation,
    temperature, sunshine hours, wind speed, and humidity, as well as crop data, including
    irrigation systems and crop growth status, were collected. Water consumption models
    for eight soil types and seven typical crops forming 56 calculation partitions
    were established to obtain annual average water consumption values for the different
    crops. The maximum economic benefit and water-use efficiency were then used as
    the objective functions and total water consumption as the control condition for
    the non-dominated sorted genetic algorithm-Ⅱ (NSGA-II), to optimize the allocation
    of soil and water resources in the region; the adjusted quantities for the different
    crops cultivated under different soil types in the study area were obtained."'
