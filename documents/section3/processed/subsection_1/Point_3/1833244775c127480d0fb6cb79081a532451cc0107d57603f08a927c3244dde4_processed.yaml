    Agricultural Policy (CAP) to improve irrigation management to reduce crop damages
    and to enhance economic income, an EO-based drought indicator, ADMIN, has been
    developed for the operative management of irrigation networks, demonstrating its
    capability in providing reliable estimates of drought conditions correctly identifying
    the wet and dry years. The ADMIN might help irrigation districts managers and
    farmers to activate the preventive protection actions to try to avoid water volume
    and crop yield losses. The methodology has been applied in two cases studies:
    the Chiese and Capitanata Irrigation Consortia in Italy, over 20 years of analysis
    for the period from 2000 to 2019. The robustness of the developed drought index
    has been evaluated by assessing the effect of drought events on the effectively
    used irrigation volumes and yearly crop yields at Irrigation Consortium Scale,
    in Southern and Northern Italy. This quantitative verification of the methodology,
    especially against irrigation volumes, represents an innovative point in respect
    to the generally implemented drought monitoring systems, mostly not validated
    with external data but relying only on comparisons among indices (Wood et al.,
    2015, Sheffield et al., 2012, van Dijk et al., 2013) or economic impacts evaluation
    (Ding et al., 2011). In the Capitanata Consortium, a negative correlation is obtained
    between the yearly cumulative drought index values and irrigation volumes, where
    an increase in the drought index means an increase of dryness condition, meaning
    that more irrigation is required; conversely in the Chiese Consortium a zero correlation
    is obtained with an almost constant amount of irrigation volumes provided to the
    crops every year independently from the drought condition. This might be explainable
    by the irrigation water payment plan, where in the Capitanata Irrigation Consortium
    the farmers pay a quota for m3 of water used per ha, so that during wetter years,
    less irrigation volumes are provided; while in the Chiese Consortium, the farmers
    pay a fixed quota every year per ha independently from the volumes of water used,
    so during the rainy years, too much water is probably provided to the crops. In
    both analyzed areas, crop yields seem to be almost uncorrelated to the drought
    index, probably due to the fact that the area is highly irrigated during summer
    and that the amount of irrigation is capable of contrasting the drought conditions
    allowing to maintain an almost constant production over the years. One of the
    strengths of the developed procedure relies on the capability of capturing the
    temporal evolution of the agricultural drought process, by firstly considering
    the meteorological drought and then the agricultural one, vegetation water stress
    and crop drying. This methodology improves the traditional analysis, which are
    generally analysed by considering only soil moisture anomalies (van Hateren et
    al., 2021, Sadri et al., 2018). In fact, the results of this work clearly show
    that asynchronies may exist especially between soil moisture anomalies and vegetation
    or land surface temperature anomalies, with negative SMA and positive VISA. This
    situation might be especially relevant when conditions of energy limited to vegetation
    growth are present, so that vegetation is less affected by soil moisture changes.
    This is due to the multifaced processes of vegetation, which is not driven only
    by water availability (Nemani et al., 2003, Jin et al., 2023). These results are
    in general agreement with the findings of Wanders et al. (2017), Bachmair et al.
    (2018), Tijdeman et al. (2022), who highlighted that, generally, droughts cannot
    be described by one single indicator but there is the need first to select the
    correct physical index for detecting a drought type and secondly to use different
    drought indices to identify specific conditions to avoid disagreements among information
    sources (Parsons et al., 2019; Sheffield et al., 2012). Another strength of the
    developed methodology is that the ADMIN is fully based on remote sensing data,
    considering different products of the same variable which differ on the sensing
    techniques, the spatial and temporal resolutions. The combinations of different
    products lead to different absolute drought values but these are almost all consistent
    (e.g. positive or negative anomalies). Given this, the ADMIN could be easily exported
    in any area worldwide. In particular, seven to eight soil moisture products anomalies
    have been compared and generally low Pearson correlation values are found with
    a better correlation in the Chiese area, probably due to higher average yearly
    rainfalls which correspond with a more stable, less peaked SM behaviour, easier
    to reproduce from products working at different resolutions and with different
    algorithms. The results show how the ESA CCI datasets are the ones best correlated
    to each other overall, even if this result is mainly driven by the fact the ESA
    CCI Combined dataset includes the other two (Active and Passive). The reason why
    satellite SM does not show encouraging results may lie, among other reasons, in
    the fact that satellite soil moisture products are limited to the top few cm of
    soil, whereas a soil moisture drought assessment is ideally based on observations
    over the entire root zone, as well as the presence of coastlines in nearby the
    Capitanata area or the water bodies in the Chiese Consortium. The physical inconsistencies
    that satellite SSM data shows against water input (both rainfall and irrigation)
    make them not fully suitable to be used alone in drought detection. On the other
    hand, high consistency has been obtained among different vegetation indices, with
    NDVI anomalies showing a high Pearson correlation especially with EVI and SAVI
    anomalies. This result in terms of anomalies confirms the general behaviour of
    this multitude of vegetation indices which, even if they produce slightly different
    results in terms of vegetation water status, does not significantly change the
    drought detection (Shahabfar et al., 2012). Another point worth of notice is the
    insertion of the LST anomaly into the drought monitoring index to detect the plant
    water stress in advance in respect to plant drying. This relies on the fact that
    the LST is the driving factor of the partitioning between latent and sensible
    heat fluxes in the energy balance. This LST consideration is an improvement of
    the generally used agricultural drought indices, which are mostly based on rainfall,
    soil moisture or vegetation indices. This paper tried to respond also the issues
    related to spatial resolution of satellite data answering to the question if high
    resolution information is needed for drought monitoring and irrigation aqueduct
    management. The obtained results indicate the advantage of using high-resolution
    data in respect to low resolution data, as being able to catch the same behavior
    in terms of agricultural drought detection at Irrigation district scale, and potentially
    offers important new advantages for applications even down to field scales. This
    might be particularly relevant in complex landscapes, where low resolution data
    might produce contrasting signals, leading to a limitation to the applicability
