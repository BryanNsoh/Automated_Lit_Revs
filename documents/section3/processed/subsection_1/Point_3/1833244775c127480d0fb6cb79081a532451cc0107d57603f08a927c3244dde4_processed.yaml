    Keywords Trace elementsGroundwater qualityAnthropogenic activityGeostatistical
    data analysis Geospatial data Download data 1. Introduction The increasing development
    of industrial, agricultural, and residential activities is causing a progressive
    deterioration in the natural quality of aquifers. Many of the trace elements (TEs)
    detected in groundwaters have been classified as toxic agents that are dangerous
    for human health (Boente et al., 2017; Camacho et al., 2011; Goovaerts, 2017;
    Keshavarzi et al., 2012; Odukoya and Ifarajinm, 2021; Rattan et al., 2005) as
    they enter the food chain through the consumption of drinking water or agricultural
    products (Luque-Espinar and Chica-Olmo, 2020; Luque-Espinar et al., 2015; Pekey
    et al., 2004; Rattan et al., 2005). These pollution processes, which are often
    slow and involve many different TEs, can have serious impacts on the groundwaters.
    It is therefore important to investigate the origin, spatial distribution, and
    relationships between the different TEs in these water bodies, in that multiple
    exposures to these elements, even in low concentrations, can cause serious health
    problems (Islam et al., 2014; Xiao et al., 2014; WHO, 2019). The pollution of
    groundwater, in particular by trace elements, is a cause of great concern in many
    countries. Despite this, most research on this question has focused either on
    very few trace elements or on certain very specific aspects (Xiao et al., 2019;
    Lu et al., 2022). Some studies focus on just one TE, often As (Huq et al., 2020).
    However, very few articles offer an overall approach to the analysis of the environmental
    problems affecting groundwater. Multivariate statistical approaches are powerful
    tools for environmental studies, among other reasons, because they offer a better
    understanding of the results of water analysis, and can identify the different
    sources of pollution that most influence the system being studied. They also help
    reveal hidden relationships between variables while reducing large chemical datasets
    to a small number of factors with minimal information loss (Banerjee et al., 2016;
    Chen et al., 2007; Busico et al., 2018; Dang et al., 2021; Hou et al., 2017; Khound
    and Bhattacharyya, 2016; Pant et al., 2020; Wu et al., 2019; Zhang et al., 2015).
    Geostatistics is another powerful tool for the spatial analysis of data and solving
    problems relating to estimation and simulation of hydrogeological spatial variables,
    in general, and groundwater quality, in particular (Chilès and Delfiner, 1999;
    Goovaerts, 1997). It has been successfully applied to solve a range of different
    hydrogeological problems (Baalousha, 2010; Brindha et al., 2020; Goovaerts, 2019;
    Hossain and Patra, 2020). This research studies groundwater from a detrital aquifer
    located in an area with high anthropogenic activity for which a sufficient density
    of samples was available. In any investigation of water quality, it is essential
    to try to identify possible sources of pollution. To this end, a specific methodology
    was developed for the analysis of the data that allowed us to link the spatial
    distribution of the TEs with their sources (Chica-Olmo et al., 2014; Rodriguez-Galiano
    et al., 2018; Luque-Espinar and Chica-Olmo, 2020). The following 41 TEs were studied:
    Ag, As, Au, Ba, Be, Bi, Cd, Co, Cr, Cs, Cu, Ga, Ge, Hf, Hg, In, Ir, Li, Mn, Mo,
    Nb, Ni, Pb, Rb, Re, Sb, Sc, Se, Sn, Sr, Ta, Te, Th, Ti, Tl, U, V, W, Y, Zn, and
    Zr. The nitrates (NO3) and bromates (BrO3−) present in the groundwater samples
    were algo analysed, because they are both potentially harmful compounds of anthropic
    origin. The groundwater samples were taken at two dates in the annual hydrological
    cycle, at the end of the period of maximum recharge (beginning of June, 96 samples)
    and at the end of summer (beginning of November, 104 samples). A large amount
    of information was gathered and then analysed using PCA, SPSS statistical software,
    and the geostatistical Kriging method. SGeMS geostatistical software was used
    to display the distribution of the parameters and PC_scores on an estimation grid.
    The final maps were then prepared with ArcGIS 10.5. The objective of this study
    was to analyse the spatial distribution of the TEs and the PC_scores within the
    aquifer and any changes in these parameters over time, and to identify their possible
    origins or sources of pollution. No rain was recorded during the study period
    (June–November). 2. Materials and methods 2.1. Study area and sampling The study
    was conducted in the Vega de Granada aquifer (VGA) is SE Spain, in an area where
    different geological materials outcrop. These include Paleozoic metamorphic materials
    in Sierra Nevada and Mesozoic carbonated materials in Sierra Elvira, together
    with the deposits of quaternary detrital materials that form the aquifer (IGME,
    2020) (Fig. 1). From a geochemical point of view, the metamorphic materials have
    higher values for most of the TEs than those observed in the sedimentary materials
    in the Basin of Granada, where the aquifer is located (Luque-Espinar et al., 2018).
    Download : Download high-res image (2MB) Download : Download full-size image Fig.
    1. Location of the VGA: sampling points and land uses. The aquifer has a multilayer
    sedimentary structure with alternating grain sizes. These include conglomerates,
    sands, clays, and silts (Luque-Espinar et al., 2008). The natural recharge of
    the aquifer occurs mainly due to the surface runoff from the surrounding Sierra
    Nevada mountains in the form of rainfall and melted ice and snow. Large amounts
    come from direct recharge from the rain that falls on top of the aquifer (surface
    area 200 km2), estimated at about 10 hm3/year. Other less important inputs include
    the lateral underground inflows into the aquifer from outcrops of evaporitic rocks
    located to the south (near the airport) and from the carbonate aquifer of Sierra
    Elvira to the north, which has hot springs waters. These inputs show high concentrations
    in some TEs. The groundwater flows mainly east-west with a piezometric level that
    varies between 100 m and 2 m in depth, depending on the direction of the flow.
    The groundwater shows mainly magnesium sulphate and calcium bicarbonate facies
    (García Soldado, 2009). Important parameters such as Ca, Mg, Na, SO42−, Cl, F,
    and electrical conductivity have a similar spatial distribution to the main components
    found in the samples from June (PC1_J) and November (PC1_N) (Fig. 3b and d). The
    main source of groundwater pollution is intensive agricultural activity over a
    large part of the surface above the aquifer, in which nitrogen-based fertilizers
    are frequently used. The impact of farming on water quality has increased over
    the last two decades, as demonstrated by various studies (Chica-Olmo et al., 2014;
    Rodriguez-Galiano et al., 2018). New emerging pollutants, such as ibuprofen, paracetamol,
    and caffeine, have also been observed (Luque-Espinar et al., 2015; Luque-Espinar
    and Chica-Olmo, 2020). Other factors contributing to groundwater pollution include
    leaks from urban drainage systems (in the city of Granada and 26 nearby municipalities),
    and the use of wastewaters mixed with surface waters for irrigation (Luque-Espinar
    and Chica-Olmo, 2020; Rodriguez-Galiano et al., 2018). Specific sources of pollution
    include industrial estates and livestock farms (especially cattle) scattered around
    the region. A significant part of local industry is devoted to the manufacture
    of agricultural products. These include olive oil, whose production is concentrated
    to the northeast and south of the city of Granada. The concentration of nitrates,
    a frequent subject of research, could be considered the parameter that best represents
    the deterioration in the quality of the groundwater in this aquifer. According
    to Chica-Olmo et al. (2014), in 1980 the average nitrates value was 40 mgr/L,
    while by 2003 it had risen to 70 mgr/L. The concentration continued to rise and
    when they conducted their study, readings of over 90 mgr/L were obtained. During
    the current research, in some sectors where measurements had been taken in previous
    studies, the concentration was even higher at an average of over 110 mgr/L. The
    groundwater was sampled in June and November 2018, at the end of the aquifer recharge
    period and the end of summer, respectively. 96 samples were collected in June
    and 104 in November. The samples were collected according to the procedure described
    in Luque-Espinar et al. (2015), and the chemical analyses were conducted at the
    Scientific Instrumentation Centre at the University of Granada. 2.2. Methodology
    The experimental data were analysed using PCA, together with geostatistical spatial
    estimation using the Kriging method, performed with SPSS 19 and SGeMS software.
    The resulting thematic maps were created with ArcGIS 10.5. These methods are frequently
    used in the spatial analysis of data in environmental pollution studies (Boente
    et al., 2017; Kim et al., 2019; Kumar et al., 2017; Joseph et al., 2019; Liao
    et al., 2018; Magesh et al., 2017; Raj Pant et al., 2020). To facilitate the analysis
    of experimental data, the dimensions of the multivariate space were reduced by
    applying the PCA method. This method minimizes the redundancy that occurs when
    there are high linear correlations between the variables in the database, as happens
    with some of the parameters studied here. The first stage involved converting
    the experimental variables into normalized variables, with a mean of 0 and a variance
    of 1, in order to avoid scaling factors that could affect the magnitude of the
    variable values. The goodness of fit of the experimental data obtained of both
    dates by application of the PCA method was also checked. Similar values were obtained
    for both dates in the KMO test (0.72 and 0.69) and in Bartlett''s test of sphericity
    (4864 and 4753, with a significance p-value of <0.01). This indicates that the
    database was suitable for the application of PCA. The principal components were
    extracted by applying the eigenvalue >1 criterion and a Varimax rotation of the
    factorial axes in order to simplify the interpretation of the factors (components).
    For each sampling date, a set of 11 principal components (PCi = 1,11) were extracted,
    which represent very similar values for the overall variance (information) explained
    by the PCA models, 82% (June) and 81% (November). No parameters were eliminated
    from the analysis and the communality values (proportion of variance of the variable
    explained by the PCA model) were high in most cases (near 1), and were never less
    than 0.5. Finally, the Ordinary Kriging method (OK) was applied to spatially estimate
    both the experimental variables and the PCi_scores, which synthesize the information
    obtained from the variables. The analysis of the estimated maps facilitated our
    interpretation of the spatial distribution of the different anthropic sources
    of pollution. As part of the geostatistical analysis, the experimental variograms
    of the parameters and PC_scores were calculated and interpreted. It was observed
    that the first PCi (PC1) is better spatially structured (variogram) than the last
    (PC11). This may be related to the fact that the first PCi provides a larger information
    load (eigenvalue). In all cases, experimental variograms were fitted to the spherical
    models and validated using a cross-validation method. Indicator Kriging (IK) was
    used to map the probability P[PCi(x) > pc] from the estimate of the indicator
    variable: I_PCi = 1 if PCi(x) > pc and 0 if not, where pc is a reference cutt-off
    value (third quartile Q3). The interpretation of the results was synthesized on
    a map that shows the areas most influenced by water of geogenic origin (saline
    waters affected by geothermal activity, water affected by evaporitic rocks and
    waters from the main recharge water from Sierra Nevada) and water affected by
    anthropic activities (urban, industrial and agricultural). 3. Results 3.1. Experimental
    data SM_Table 1 presents the mean, maximum, and minimum values for the experimental
    data for the two sampling dates, as well as the frequency of non-detected values,
    and in some cases, the reference values established in the guidelines of the World
    Health Organization (WHO, 2019) or in Spanish law. For the set of parameters studied
    (TEs), no clear trends were observed in terms of an increase or decline in the
    mean concentration values over the period from June to November, although in general
    the increases in concentrations were greater than the decreases. Concentrations
    increased in 44% of the parameters by an average of 60%, while in the remaining
    56% of the parameters, they fell by an average of 41%. In the scatter diagram
    of the mean concentration values for the two dates (SM_Fig. 2A logarithmic scale)
    the points are situated around the slope line 1. This indicates that water quality
    remained homogeneous over the study period (with a high coefficient of correlation
    R2 = 0.90). These general trends in the aquifer are largely due to the hydrodynamic
    processes that take place within it and the natural quality of the groundwater
    recharge. However, relatively large differences (%) were observed in the concentration
    of some trace elements (SM_Fig. 2B), probably due to anthropogenic pollution of
    the aquifer. Significant increases in concentration were noted in the following
