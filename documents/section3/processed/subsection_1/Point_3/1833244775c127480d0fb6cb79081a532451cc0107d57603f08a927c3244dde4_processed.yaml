    The eco efficiency index (EEI) was lowest for irrigated rice (0.05 USD kg CO2
    eq−1) and rice (upland and lowland) (0.05 kg CO2 eq. kg−1) under irrigated and
    rainfed systems respectively (Table 3). Among the different crops investigated
    in this study, CUE was highest in the pulses (36.4), followed by millets (22.8),
    cereals (17.21) and oil seed crops (14.2). Similar results were reported by Kumar
    et al. (2021). 3.3. Mitigation strategies to improve EUE and CUE This study has
    revealed that agronomic management practices play a major role in energy and carbon
    balance and thereby has an environmental impact. Among different crop management
    practices, the share of fertilizers, irrigation and fossil fuel used for land
    preparation contributed to highest EI and CF under both irrigated and rainfed
    conditions (Y. Zhang et al., 2018; G. Zhang et al., 2018). The management strategies
    which can improve nutrient and water use efficiency by efficient utilization of
    nitrogen fertilizer, use of micro irrigation methods, in situ moisture conservation,
    crop residues management, cop diversification and GHG mitigation strategies are
    need of hour to improve the energy and carbon use efficiency, climate resilience
    and reduce the environment impact. The energy and CF can further be reduced through
    efficient integrated crop management practices in both rainfed and irrigated systems.
    Hence an attempt was made to use some case studies for the way forward towards
    identifying mitigation co-benefits by enhancing energy and carbon use efficiency
    (Table 4). Table 4. Mitigation and management strategies. Mitigation measures
