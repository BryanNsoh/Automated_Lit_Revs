    principal component loading showing the grouping of various water quality parameters
    recorded a 2018 and b 2019 Full size image This study conducted a spatial analysis
    of heavy metal distribution in Kol wetland water, revealing elevated levels of
    Cd, Zn, and Pb. These findings raise concerns about the potential harm to aquatic
    life, particularly in an aquaculture-rich environment, although the water remains
    suitable for irrigation purposes. It is important to note that these metals possess
    toxic and bioaccumulative properties. Pollution of water bodies with heavy metals
    can harm aquatic ecosystems, disrupt food chains, and negatively impact agricultural
    output, with consequent implications for human health. The extent of metal contamination
    exhibited a Central > South > North pattern, with the central Kol region heavily
    engaged in agricultural activities, displaying the highest metal accumulation.
    The need to regulate agrarian practices and other anthropogenic influences in
    the Kol wetlands to protect this fragile ecosystem is evident. Furthermore, the
    southern station, S3, indicated a moderate level of contamination, posing a potential
    threat to the aquatic organisms inhabiting the ecosystem. The observed correlations
    and source identifications suggest that the aggregation of anthropogenic metals,
    such as Cd, Zn, and Pb, increases the likelihood of metal accumulation in Kol
    waters, which, given its proximity to coastal areas, could impact marine ecosystems.
    Conclusion This study underscores the critical role of surface water quality in
    coastal agro-wetland ecosystems. Comparing MON2 to MON1, Kol’s surface water exhibited
    significantly higher concentrations of heavy metals. The research unveiled notable
    levels of Cd, Zn, and Pb, surpassing USEPA’s acute criteria for aquatic life,
    signifying a potential hazard to aquatic organisms. Assessment of irrigation suitability
    based on HMEI and Cd criteria indicated no contamination, thus categorizing the
    water as suitable for irrigation. There is a pressing need for ongoing monitoring
    of surface waters in agrarian wetlands and check on fertilizer applications to
    address these concerns effectively. Data availability Data will be made available
