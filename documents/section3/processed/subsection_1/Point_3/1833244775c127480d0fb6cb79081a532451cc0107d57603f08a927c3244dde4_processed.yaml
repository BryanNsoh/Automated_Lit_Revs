    strategies 1. Introduction To meet the demands of 9.1 billion global population
    the food production needs to be increased by 70 % from 2005 to 2050 which can
    be achieved through improved agronomic practices such as intensive tillage, fertilizers,
    improved crop protection practices, and energy-intensive inputs (Pratibha et al.,
    2015). These practices increased productivity but this increase is at the cost
    of increased energy input and green house gas (GHG) emissions by 30 % (Tubiello
    et al., 2014)., pollution of the cleaner environment, over exploitation of natural
    resources, land degradation, loss of biodiversity which pose threat to all the
    present and future generations (Rao et al., 2019). Moreover, this increase in
    productivity is a major challenge since it needs to be achieved from decreasing
    per-capita natural resources such as land, water, and minerals while reducing
    GHG emissions, energy input and resource degradation. Furthermore, there was increase
    in use of mechanization in all agricultural operations like land preparation,
    sowing, irrigation, fertilization, crop protection, weed management, harvesting
    and processing which resulted in increased use of electricity and diesel in farm
    operations. These practices increased productivity but at the cost of increased
    energy input, GHG emissions, pollution of the cleaner environment, over exploitation
    of natural resources, land degradation, loss of bio diversity, which pose threat
    to all the present and future generations. The important environmental concern
    in 21st century is global warming due to increase in greenhouse gasses (GHGs)
    concentration in the atmosphere. Of the total anthropogenic emissions 20 % GHGs
    emissions are from agriculture and associated land use changes (FAOSTAT, 2020).
    Hence reduction in GHG emissions is crucial and important issue to limit global
    warming and is the need of the hour since each country has set their own contribution
    to reduce the emissions in a particular time frame as per Paris agreement of COP
    26. India''s Nationally Determined Contributions (NDCs) to the UNFCCC, pledges
    to reduce the emission intensity of its GDP by 33–35 % by 2030 compared to 2005
    levels (http://www.moef.nic.in/climate-change-docs-and-publications). Many countries
    have committed to deliver net-zero emissions by 2050 or earlier, for e.g., Australia
    by 2050, China by 2060 and India by 2070 (MOEFCC, 2021). Due to significant contributions
    of agricultural emissions to total national emissions, India has identified agriculture
    and allied sectors as a priority area for GHGs reduction in its NDC to the UNFCCC
    (Richards et al., 2016). But reduction in GHG emissions from agriculture under
    various production systems without reducing the productivity is one of the important
    challenges. Energy is a critical input in agriculture. In India, agriculture sector
    contributes to 4.2 % of India''s energy use, which is above the global average
    of 1.6 % (Pellegrini and Fernández, 2018), in spite of having relatively low energy
    use in crop production compared to other countries (Ghisellini et al., 2016).
    There is close interlinking between agriculture, energy and environment. Hence,
    the inter-dependence of energetics, GHG emissions, carbon foot print (CF) and
    crop production need to be evaluated for designing an energy and C- efficient
    cropping system (Kumar et al., 2019). Therefore, scientists and policymakers have
    diverted their attention towards identification of mitigation practices for cleaner
    agricultural production with low environmental impacts (GHG emissions, carbon
    and energy foot print) (Lal, 2004; Basavalingaiah et al., 2022). Globally, among
    different production systems rainfed agriculture occupies 80 % of the land and
    contributes to about 60 % to food production. The remaining 20 % of land under
    irrigated agriculture supports about 40 % of the food supply and contributes to
    food security in many developing countries (FAO, 2017). At present resource use
    efficiency both in rainfed and irrigated systems is much lower than the achievable
    potential at the global level (Gerten et al., 2020). Both systems have low productivity
    since rainfed systems have water scarcity. On the contrary, irrigated systems
    are subjected to indiscriminate use of available resources that lead to poor resource
    use efficiency (Anantha et al., 2021). India, the most populous and largest country
    in South Asia, is an agrarian country with over 157.3 M ha under cultivation and
    58 % of rural households depending primarily on agriculture. The intensively cultivated
    cropping system of the IGP plays a major role in the food security of south Asia,
    and is also a potential source of GHG emission, vulnerable to climate change as
    well (Gupta et al., 2016). Indian agriculture is characterized by cultivation
    of different crops (cereals, pulses, oil seeds, commercial crops), in different
    cropping seasons (rainy, post rainy and summer season) and different production
    systems (irrigated and rainfed). India being highly diverse in both crops and
    climate, quantification of carbon foot print, and energetics of different agro
    tech practices in different crops, production systems and stabilization of GHG
    emission is crucial to develop region specific suitable GHG mitigation technology
    (Gupta et al., 2015), and have sustainable food security (Rao et al., 2019). The
    available scientific information on carbon footprint (CF) of different crops and
    comparison between two production systems is scanty for designing and developing
    the strategies of sustainable production systems. Hence the present study was
    aimed. Therefore, designing of a highly productive, profitable and environmentally
    sustainable crop management practices, with lower GHGs emissions and energy input,
    is the need of the hour for a cleaner/safer environment (Babu et al., 2020). Estimation
    of CF in different cropping systems will be helpful in assessing the GHG emission
    due to crop production along with identification of low CF options to improve
    the sustainability of the cropping system (Mittal et al., 2018). For designing
    environmentally sound crop management practices under different production systems
    quantification of baseline emissions and identification of the major contributing
    sources to these emissions, is required. This can be achieved through studies
    on energy balance and CF. Based on the existing scientific options and their costs
    of implementation suitable mitigation strategies can then be developed. Therefore,
    it is essential to estimate the energy and carbon budgeting of different production
    systems (irrigated and rainfed). Based on the existing scientific options and
    their costs of implementation suitable mitigation strategies can then be developed.
    This knowledge can be beneficial to inform policy developments that are coherent
    with national food security, economic development and environmental sustainability
    goals (Whittaker et al., 2013). Therefore, it is essential to estimate the energy
    and carbon budgeting of different production systems (irrigated and rainfed).
    Though many studies have investigated energy balance and carbon balance to calculate
    energy efficiency and carbon efficiency but only few studies compared energetics
    and CF of different crops cultivated in irrigated vs rainfed production systems
    globally (Devakumar et al., 2018, Y. Zhang et al., 2018; G. Zhang et al., 2018).
    For developing cleaner and safer production systems, energetics and C budgeting
    must be assessed for diverse cropping systems in India. A good understanding of
    energy balance and GHG emissions from crop production systems will help to identify
    management practices for reducing the environmental footprints of energy, carbon
    and thereby in identifying sustainable and economical production system (Yousefi
    et al., 2016). Therefore, the present study was conducted with the main goal to
    identify best mitigation strategies to curtail the CF, GHG emissions, and enhance
    energy use efficiency, which could steer the policy makers in advocating climate
    neutral agricultural practices with higher productivity for cleaner production.
    The main objective of the study is to (1) assess the energy balance, GHG emissions
    and CF of different crops under both irrigated and rainfed production systems
    (2) To identify potential crop production strategies with high productivity and
    low environmental impact. The information from this study will help to identify
    the production practices with low energy and CF address significant knowledge
    gaps and furthermore, would help the decision-makers'' in achieving the climate–neutral
    agriculture system for clean production. 2. Material and methods 2.1. Source of
    data on different production systems and crops India has diverse agro ecological
    characteristics (climate and soil type variation) where irrigated and rainfed
    agriculture co-exist throughout the country. Due to this diverse climate and soil,
    different crops are cultivated in India under irrigated and rainfed conditions
    with different management practices. The data on crop production data were obtained
    from the household survey conducted by the Government of India (GoI) with multi-stage
    random sampling technique (http://eands.dacnet.nic.in). The first and second stage
    unit of sampling were districts within states, and villages within districts,
    with the household as basic unit of data collection (CSO, 2002). The districts
    were selected to cover the major crops grown in the country since it is the smallest
    administrative unit for which data is available. Of different information collected
    in this study, for the estimation of energy balance and CF field specific data
    on tillage, crop establishment and crop management including irrigation, fertilizer,
    residue management as well as grain and biomass yield were considered. The fertilizer
    input of different crops in different states under irrigated and rainfed crops
    was obtained from All India input survey by agriculture census division of Department
    of Agriculture and cooperation. Crop management practices of different crops which
    was not included in the GoI house- hold survey was collected from different other
    sources. For example the water management before and during cultivation of rice,
    was obtained from Bhatia et al. (2013), Sharma et al. (2018), the irrigation water
    requirement of different crops in different states was acquired from Sharma et
    al. (2018) and using expert judgement. The residues of different crops after harvest
    were used for various purposes (livestock feed, fuel wood, in-situ). The in -situ
    residues were burnt in the field in the intensively cultivated area for cultivation
    of the following crops. Information on residue management of different crops,
    as well as burning of residues, was acquired from Jain et al. (2014). The area
    of different crops in different states and union territories under irrigated and
    rainfed conditions were taken from, the Directorate of Economics and Statistics
    of GoI (India Stat website (http://www.indiastat.com) and FAOSTAT (FAOSTAT, 2018).
    In the present investigation the crops were selected based on the area under cultivation.
    Crops like pearl millet, chickpea, cotton, groundnut, maize, rice, sorghum, soybean,
    sugarcane and wheat grown in >5 Mha area in the entire country were considered
    for energy and CF analysis. Pigeonpea and castor were also considered even though
    they are cultivated in <5 Mha of area since they have high commercial value and
    contribute considerably to global production. The area under pearl millet, pigeonpea,
    sorghum and soybean were higher under rainfed conditions, whereas sugarcane and
    wheat were grown only under irrigated condition. The other crops were grown under
    both rainfed and irrigated conditions in different regions. To select the study
    area and farmers from regional level to village level, a stratified multi stage
    sampling technique was adopted. 2.2. Energy balance studies Energy balance studies
    were made to compare the energy use pattern and energy ratio of different crops
    grown under irrigated and rainfed systems. The energy input under different crop
    management practices is estimated by multiplying the inputs (fertilizer, irrigation,
    tillage, harvesting etc.) with corresponding energy coefficients and summing up
    of all the values obtained (Fig. 1). Energy coefficients used in the study were
    collected from published peer-reviewed literature (Parihar et al., 2018; Mittal
    and Dhawan, 1988). Energy input in different crops includes direct (Operational
    energy) and indirect energy (non-operational energy). The direct energy sources
    include diesel fuel, human labor, bullock labor, electricity and irrigation water,
    whereas the indirect energy sources include energy embodied in machinery, chemical
    fertilizers, insecticides, herbicides and seeds. Renewable energy input sources
    such as human labor, bullock labor and seeds, non-renewable energy sources like
    fossil fuel, fertilizer, machinery were considered. Whereas the renewable/built-in
    sources of energy (solar radiation, wind, inbuilt soil fertility) were not considered,
    since it has no opportunity cost (Chaudhary et al., 2017). There is a significant
    amount of animal and human labor used in developing nations thus energy use by
    human and animal labor were also considered Yuan and Peng (2017). The energy coefficients
    of human and animal labor correspond to potential biochemical energy consumption.
