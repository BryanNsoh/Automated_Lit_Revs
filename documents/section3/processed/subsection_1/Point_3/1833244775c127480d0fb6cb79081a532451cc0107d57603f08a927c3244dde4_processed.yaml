- analysis: 'This review summarizes the advantages, disadvantages and scope of application
    of the field measurement method, crop model simulation method, remote sensing
    estimation method, and coupling method with remote sensing and crop model by data
    assimilation for estimating WUE. The field measurement method was simple and accurate,
    but had a heavy workload and large random errors. The limited number of global
    flux towers resulted in the inability of eddy covariance techniques to measure
    WUE at continuous regional scales. Due to the lack of spatial information and
    the difficulty in obtaining various input parameters required to run crop models,
    crop models can only simulate WUE at a single point scale, but not well at the
    regional scale. There were few flux tower data for accuracy verification of remote
    sensing-based GPP and ET products, which would affect the accuracy of croplands
    ecosystem WUE estimation. Remote sensing crop distribution recognition model,
    remote sensing ET and yield estimation model provided an effective way for the
    estimation of WUE at the regional scale, and expanded the spatial scale to regional
    and local scales. However, the poor mechanistic performance of the remote sensing
    water consumption and yield estimation model resulted in low estimation interpretability
    of WUE. Using data assimilation to estimate WUE at the regional scale, combined
    a mass of remote sensing continuous spatial crop parameters with the crop model
    to simulate the dynamic growth process of the crop, and had stronger mechanistic
    interpretation. Theoretically, compared with crop model simulation method and
    remote sensing estimation method, the method based on data assimilation method
    combined with remote sensing and crop model had the highest accuracy in estimating
    regional scale WUE, because it combined the advantages of crop model and remote
    sensing technology. Luo et al. (2023) reviewed a large number of research results
    on improving the simulation ability of crop models by using data assimilation
    methods, and found that taking yield as an example, the R2 range of yield estimation
    accuracy after data assimilation was significantly improved to 0.35 ∼ 0.82 (R2
    range of single crop model simulation was 0.01 ∼ 0.471). Therefore, since the
    simulation ability of the model has been improved after data assimilation, the
    simulation accuracy of other crop indicators such as WUE, ET, LAI and other indicators
    should also be improved in addition to yield indicators. Taking the study of Wang
    et al. (2024) as an example, based on Sentinel-2 remote sensing data, CERES-Maize
    model and SCE-UA optimization, this study estimated maize WUE in Fenwei plain
    of China under the data assimilation strategy and the non-assimilation strategy
    respectively. The results showed that the accuracy of WUE simulated by data assimilation
    strategy was higher and the error was lower (Fig. 7). Therefore, the data assimilation
    method combined with remote sensing and crop model had higher accuracy in estimating
    regional scale WUE than crop model simulation and remote sensing estimation method.

    At present, WUE estimation at the regional scale is based on remote sensing technology,
    satellite remote sensing platform is commonly used but the UAV platform is rarely
    used, which cannot meet the needs of fine farmland scale. Satellite images reflect
    the instantaneous conditions of the land surface or crop canopy on the day of
    transit and are easily affected by the launch of the satellite, the transit time
    interval, and the cloud cover during the transit. Thus, satellite remote sensing
    technology is limited by low spatial and temporal resolution and is easy to be
    interfered with meteorological factors. It is difficult to meet the requirements
    of repeated field scale crop observation. However, UAVs have higher image resolution
    and are less susceptible to clouds. Therefore, satellite remote sensing or UAV
    platform should be selected according to the size of the plot. Satellite remote
    sensing is more suitable for large regional scale above hectare area, while UAV
    remote sensing is more suitable for field scale. Recently, ET separation methods
    based on multi-scale and multi-concept WUE have been established. However, the
    assumptions of different methods make them have obvious limitations in application.
    An ET separation method that can make up for the general limitations and has a
    wide application prospect needs to be developed. At present, there is a lack of
    relevant research to evaluate or compare the uncertainties of different methods,
    especially in terms of limitations. The current studies lack new methods to estimate
    WUE at the regional scale. The role of WUE estimation accuracy was underestimated
    at present. Remote sensing technology is used to estimate WUE at the regional
    scale, which overcomes the shortcomings of traditional methods, but mechanistic
    explanations are not sufficient. At present, most of the studies using data assimilation
    techniques to couple remote sensing and crop models focused on estimating crop
    yield. However, few studies apply this method to estimate crop WUE at regional
    scale. Theoretically, the method of coupling remote sensing and crop model to
    estimate WUE using data assimilation technology can improve the estimation accuracy
    of WUE at the regional scale, but it still needs to be clarified by a large number
    of studies.'
