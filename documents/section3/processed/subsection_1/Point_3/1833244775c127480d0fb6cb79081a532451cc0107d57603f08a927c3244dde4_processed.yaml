    3. Materials and methods The field experiment was performed at the Agricultural,
    Food and Forest Sciences Department of the University of Palermo (Italy), in a
    no-tilled and no-trafficked citrus orchard with trees spaced 4 m × 4 m apart (coordinates
    33S 355511E 4218990N). The soil at the field site (Typic Rhodoxeralf) has a relatively
    high gravel content and it is mostly sandy-loam or loam down to a depth of at
    least 0.30 m. This soil has been chosen since it is representative of the agricultural
    area around Palermo city (Sicily) where the prevailing crop is citrus orchard
    mostly irrigated with surface and subsurface drip irrigation systems. Data for
    this investigation were collected in an area of approximately 200 m2, in which
    the soil had mainly a loam texture, according to the USDA classification system
    (clay = 15.4 %, silt = 36.2 %, sand = 48.4 %). The soil surface was gently levelled
    and smoothed by manual implements before sampling. To sample a bare area, the
    superficial herbaceous vegetation has been cut with a knife when it was present,
    while the roots remained in situ. Small diameter (D = 0.08 m) rings were inserted
    on the soil surface to a depth of 0.01 m for the beerkan infiltration runs. Ring
    insertion was conducted manually or by gently using a rubber hammer and ensuring
    that the upper rim of the ring remained horizontal during insertion. A total of
    56 beerkan runs were performed at randomly selected locations from May to July
    2022. For each run, 20 water volumes, each of 57 mL, were successively poured,
    each in approximately 3 s, on the confined infiltration surface by applying water
    at a small distance from the infiltration surface, i.e. approximately at a height
    of 0.03 m. Therefore, a total of 227 mm of water were applied with a beerkan run.
    Water energy was dissipated on the fingers of the hand to minimize soil disturbance
    due to water application (Reynolds et al., 2002). For each water volume (1st,
    2nd, …, 20th), the infiltration time was measured from water application to disappearance
    of all water, when the subsequent water volume was poured on the infiltration
    surface. At the beginning of a working day, two undisturbed soil cores (0.05 m
    in height by 0.05 m in diameter) were collected in three different points of the
    area at the 0–0.05 m and 0.05–0.10 m depths. These cores were used to determine
    the dry soil bulk density, ρb, and the antecedent gravimetric soil water content,
    wi, and hence θi. The means of the ρb and θi determinations were then associated
    with the beerkan runs performed on that day. Overall, 21 soil cores were collected
    for a given sampling depth. A two-tailed, paired t test was applied to compare
    the ρb and the wi values obtained at the two depths. The dataset used in this
    investigation was developed by re-analysing some of the infiltration curves obtained
    by Agosta et al. (2023). In particular, these authors performed three subsequent
    infiltration runs at a given sampling point during a nearly two-week period and
    they established comparisons between subsequent runs by considering the infiltration
    parameters of the Horton model (Horton, 1941). For each sampling point, only the
    first run was considered in this investigation since, in the other cases, the
    soil was initially too wet for applying BEST methods of data analysis (Lassabatère
    et al., 2006) or representative antecedent soil water content data were not collected
    and hence soil hydrodynamic parameters could not be calculated. For each run,
    S, Ks and λc were calculated by (1), (2), (5), respectively. The normal distribution
    hypothesis of these data was then checked with the Lilliefors (1967) test. A regression
    analysis between two datasets was performed by considering the exponential, linear,
    logarithmic and power relationships and retaining the relationship having the
    highest coefficient of determination, R2, for further analysis. A two-tailed t
    test was used to establish the statistical significance of a fitted regression
    line to the data (Glantz, 2012). All statistical tests were carried out at P =
    0.05. 4. Results and discussions 4.1. Soil hydraulic characterization The subsoil
    (5–10 cm) was less compacted and wetter than the upper soil layer (0–5 cm) (Table
    1). However, both the ρb and the wi values differed by only a little between the
    two sampling depths, that is by 0.07 g cm−3 and 0.03 g g−1, respectively. Therefore,
    differences between the two soil layers were overall small. The θi/θs ratio, with
    θs estimated from the dry soil bulk density, varied between 0.10 and 0.21. Therefore,
    BEST calculations were possible since θi/θs was steadily smaller than 0.25 (Lassabatère
    et al., 2006). In this perspective, performing beerkan infiltration runs and using
    BEST methods to analyse the data seems appropriate to obtain usable λc values
    for bulb size prediction according to Philip (1984). The reason is that the infiltration
    experiment has to be performed in an initial nearly dry soil (θi < 0.25 θs; Lassabatère
    et al., 2006) and it establishes saturated soil conditions close to the infiltration
    surface. This situation is similar to that realized by point source irrigation.
