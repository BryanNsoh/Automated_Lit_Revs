- analysis: 'The provided paper presents a valuable agro-physiological dataset for
    industrial tomato production in Mediterranean environments, focusing on the impact
    of various deficit irrigation (DI) strategies. The dataset includes agro-physiological
    traits gathered over nine years from 100 experimental plots subjected to 32 different
    DI treatments. This rich collection of data on tomato phenology, qualitative and
    quantitative production, pedo-climatic conditions, and detailed irrigation scheduling,
    provides a comprehensive resource for researchers and professionals in the agricultural
    sector.


    The dataset contributes to the point of interest, "Considerations: volume, frequency,
    format, and source of the data," by providing detailed information on the source,
    format, and volume of the data collected. The dataset is compiled from field experiments
    conducted over multiple years, ensuring its validity and reliability. Moreover,
    the data is presented in a structured and homogenized format, making it convenient
    for researchers to utilize it in their studies and analyses.


    The dataset''s value extends beyond its focus on DI strategies. It also includes
    data on a range of variables relevant to irrigation management, such as weather
    variability and pedo-climatic conditions. This comprehensive approach allows researchers
    to investigate the complex interactions between DI strategies, environmental factors,
    and tomato growth and production.


    The paper highlights the importance of the dataset as a reference basis for evaluating
    agro-physiological models and studying the relationships between DI and tomato
    performance. It also emphasizes the dataset''s role as ground truth for digital
    decision support systems, enabling them to provide accurate guidance to farmers
    on efficient water use. The availability of such a comprehensive and reliable
    dataset is a significant step towards advancing research and innovation in irrigation
    management for industrial tomato cultivation.'
