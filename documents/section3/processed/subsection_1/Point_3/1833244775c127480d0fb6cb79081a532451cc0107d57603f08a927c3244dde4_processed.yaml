    testWavelet analysisSpatiotemporal variation 1. Introduction The launch of the
    Gravity satellites of the Gravity Recovery And Climate Experiment (GRACE) in 2002
    has created a new era for detailed measurements of the Earth''s gravity field
    and water storage, including groundwater, soil moisture, water reservoirs, ice,
    and oceans (Tapley et al., 2019, Yin et al., 2018). The GRACE data have facilitated
    one of the most effective and efficient means to evaluate groundwater storage
    (GWS) and variability due to the high cost of the traditional groundwater monitoring
    network (Ali et al., 2021, Zuo et al., 2021). Compared with traditional hydrological
    observation approaches (groundwater level monitoring networks), GRACE provide
    information at multi-temporal and large spatial scales (such as remote, inaccessible
    areas, concentrated human activities areas, global areas, day - seasonal - annual,
    etc.). The data are helpful for analysis and interpretation, but they also face
    problems such as poor spatial and temporal resolution, significant errors, and
    extensive data interpretation (Chen et al., 2022, Dube et al., 2023, Heki and
    Jin, 2023, Humphrey et al., 2023, Kvas et al., 2019, Ramillien et al., 2008, Rodell
    and Reager, 2023, Wahr et al., 2006). As explained in Yeh et al., 2015 and 2023,
    groundwater hydrology faces different scale issues: scales of heterogeneities,
    observations, models, and interests. GRACE must integrate with local-scale observations
    and models to increase their resolutions for the scale of our interests. Thus,
    satellite surveys could play a significant role in computerized axial tomography
    scanning the subsurface in the future (Yeh et al., 2008, Yeh et al., 2015, Yeh
    et al., 2023). Recent studies (Long et al., 2017, Nie et al., 2021) have shown
    that atmospheric pressure, crustal motion, and noise of satellite instruments,
    among others, introduce errors and disturbances in analyzing GWS variations of
    long-time-series GRACE data. Most previous studies try to solve this problem through
    theories such as noise distribution estimation and Kalman filtering, but weakening
    the noise also reduces the actual signal strength (Chen et al., 2020a, Chen et
    al., 2020b, Mehrnegar et al., 2020). For this reason, researchers use hydrological
    models, such as the Global Land Data Assimilation System (GLDAS) developed jointly
    by NASA and the National Oceanic and Atmospheric Administration of the United
    States, as a reference to recover the real signals attenuated after filtering
    and the real-time-varying characteristics are retained as much as possible (Li
    et al., 2018, Yao et al., 2019). After analyzing the changes in long-time series
    GWS and their driving factors on global and basin scales, researchers (Rodell
    et al., 2009, Tapley et al., 2019, Zou et al., 2021) concluded that climate change
    and other factors have significantly impacted on GWS. Yin et al., (2018) also
    reported that due to the limitation of temporal and spatial continuity of GRACE
    observation, the existing data sets are difficult to apply to study small and
    medium-sized regions directly, and it is necessary to fuse multi-source data for
    comprehensive analysis. At present, most of the studies utilized related meteorological
    and underlying surface parameters and scaled down the change of water reserves
    through statistical models or machine learning theory (Ali et al., 2021, Wang
    et al., 2020, Zuo et al., 2021). However, these approaches are unsuitable for
    areas where the parameters are not closely related to the change of water reserves,
    and they fail to reveal the qualitative and quantitative influence of human activities
    on the change of GWS. Abundant natural resources, including coal, petroleum oil,
    natural gas, and rare metals, have been discovered in Ordos Basin, one of the
    large basins in the semiarid region of China. The basin has become China''s energy
    and heavy chemical industrial base, which has consumed significant water resources,
    and groundwater has been the primary component supporting economic and social
    developments. For these reasons, scientists have investigated the GWS of the basin
    using GRACE data in Ordos Basin. With the improvement of the data processing ability
    of GRACE, researchers began to apply it to GWS estimation in many regions, such
    as Ordos Basin (Goteti et al., 2008, Ramillien et al., 2008, Swenson and Wahr,
    2003). Satellite remote sensing technology has been gradually integrated into
    the study of GWS, especially the evaluation of groundwater potential, storage
    capacity, and flux, and it has been combined with numerical modeling, geographic
    information system, and ground information to obtain more vivid hydrological process
    characteristics (Becker, 2006, Zhao, 2010). However, the early research results
    are at relatively low resolutions. With the continuous progress of technology,
    more complex models have been proposed, which combine multi-source heterogeneous
    data such as groundwater level observation data to improve the overall accuracy
    and reliability of the model (Forootan et al., 2014, Humphrey et al., 2016, Ni
    et al., 2018). Humphrey et al., 2016, Li et al., 2022, Ni et al., 2018, and Wada
    et al. (2017) combined the models with Global Positioning System, The Tropical
    Rainfall Measuring Mission, and other satellite sensors. They analyzed the trend,
    seasonal cycle, sub-seasonal anomalies, and extreme situations of GWS time series
    changes in typical arid areas and around the world. They then analyzed the response
    of GWS to ENSO, sea level change, and other events. In addition, researchers began
    to focus on small-scale GWS changes, especially in small areas. For example, Wu
    et al. (2019) estimated Ordos Basin''s groundwater recharge with the improved
    groundwater level fluctuation method using the data of GRACE and GLDAS. The results
    show no apparent long-term trend in groundwater recharge from 2002 to 2012, and
    the annual recharge amount ranges from 30.8 mm to 66.5 mm, of which 42 % can be
    explained by the change in annual precipitation (Wu, 2019, Wu et al., 2019). Likewise,
    Li et al. (2023) analyzed the uncertainty of GRACE products in different basins
    in China under different research scales using the Bayesian average model. They
    quantified the annual GWS change and its uncertainty and showed that it varied
    from basin to basin, but all were strongly related to soil moisture. At the same
    time, researchers have made efforts in data processing and corrections in recent
    years and gradually began to comprehensively analyze gravity satellite data with
    geological, meteorological, surface deformation and other multidisciplinary data
    to fully understand the influencing factors of GWS changes (Rodell and Reager,
    2023, Seka et al., 2022, Springer et al., 2023). The previous groundwater studies
    (e.g., Huang et al., 2020, Pan et al., 2017, Zhang et al., 2021) using GRACE data
    mainly focused on regional GWS variations and less on hydrological mechanisms
    under the effects of climate change and human activities. Unlike previous studies,
    this study intends to investigate the mechanism of how human activities affect
    the periodicity of groundwater hydrological processes, taking Ordos Basin as an
    example. By dividing the hydrological time series into two phases (i.e., pre-development
    and post-development periods) using the Augmented Dickey Fuller (ADF) test, this
    study aims to determine human activity''s role in hydrological processes using
    wavelet analysis. Furthermore, this study intends to identify the spatial differences
    of GWS variations and try to explain this change. 2. Research methodology and
    data source 2.1. Research area Ordos Basin is located in the eastern part of the
    northwestern region of China, with geographical coordinates ranging from 105°
    45′ to 112° 13′ E and 33° 42′ to 41° 49′ N (Zhong et al., 2016). It spans five
    provinces and regions, namely Gansu, Ningxia, Inner Mongolia, Shaanxi, and Shanxi,
    with a total area of approximately 37 × 104 km2 (Fig. 1). The basin has an average
    annual precipitation of 150–770 mm. It features a temperate continental monsoon
    climate (Hou et al., 2017). Situated south of the “∩” character-shaped bend of
    the Yellow River, the basin is part of the Yellow River Basin except for the inland
    area in the central part of the desert plateau. The northern part of the basin
    is the desert area of Ordos, including the Hobq Desert, Mu Us Sand land, hills
    and dunes, and an underdeveloped river system. The southern part is the Loess
    Plateau, with a well-developed dendritic river system that eventually converges
    into the Wei River, a tributary of the Yellow River. Download : Download high-res
    image (821KB) Download : Download full-size image Fig. 1. Location and digital
