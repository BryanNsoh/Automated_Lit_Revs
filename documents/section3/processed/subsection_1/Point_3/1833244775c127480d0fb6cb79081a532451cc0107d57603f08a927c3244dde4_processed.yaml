    Abstract Farm-level seasonal irrigation water usage is often highly variable across
    time and space in an irrigation district. Identifying the driving factors of this
    variation can help researchers and managers understand the underlying efficiency
    of water usage, identify the sources of water waste and develop best irrigation
    practices to facilitate the development of more efficient and sustainable irrigated
    cropping systems. This study explored driving factors for the seasonal irrigation
    water usage across an irrigation district in south-eastern Australia, using extensive
    climate, soil, cropping and water use data from 312 farms (a total of 1099 annual
    crop water use records). It focused on three irrigated crops (corn/maize, cotton
    and rice) for 2011–2019. Factors considered included climate, soils, irrigation
    practices and water allocation, from which key driving factors and their effects
    on the seasonal irrigation water usage were identified. A Bayesian hierarchical
    model averaging approach was developed to determine key predictors and estimate
    seasonal irrigation water usage. The Bayesian hierarchical modelling framework
    allowed seasonal irrigation water usage to be estimated at all crop-farm-year
    observation points simultaneously while also enabling different key predictors
    to be selected for different crop types. Results showed that the seasonal irrigation
    water usage was mainly driven by irrigation practices and soil, but the water
    use of different crop types was driven by different subsets of irrigation and
    soil predictors. Modelling was undertaken in natural log space and the model showed
    reasonable accuracy in estimating the seasonal irrigation water usage (R2 = 0.62).
    Our model is considered useful in 1) identifying drivers of variation of the seasonal
    irrigation water usage across time and space, and 2) suggesting potential adjustments
    to irrigation practices and quantifying their benefits to reduce irrigation water
    usage. Previous article in issue Next article in issue Keywords Bayesian model
    averagingIrrigation practicesSoilCornCottonRice 1. Introduction Irrigated cropping
    plays an important role in food security and accounts for 40% of food production
    globally (Gaydon et al., 2012, Schultz et al., 2005, Gibson et al., 2018). Competition
    for water is increasing due to increasing water demands in many sectors, e.g.
    irrigation, urban water use and energy generation and an expanding need for food
    and fibre production (Strzepek and Boehlert, 2010). Meanwhile, climate change
    is also likely to intensify water shortages, with many arid agricultural regions
    expecting to experience decreasing and less stable water supply in the future
    (Elnashar and Elyamany, 2023, Christensen et al., 2007, Gaydon et al., 2012, Rijsberman,
    2006). Therefore, continued development of effective irrigation strategies to
    reduce water waste is important for securing a sustainable future for irrigated
    agriculture (Chen et al., 2020). With the process of farm modernisation and implementation
    of advanced irrigation infrastructure, increasing volumes of on-farm data are
    becoming available, giving new opportunities to precisely measure irrigation water
    use at field-to-farm scales and to identify areas of improvement. The combination
    of the increasing on-farm data together with remotely sensed imagery further boosts
    the capacity to assess the performance of individual farms across large spatial
    areas. Irrigation performance on individual farms can be represented by indicators
    that represent the adequacy, equity, reliability, productivity and sustainability
    of irrigation (Bastiaanssen and Bos, 1999). For example, farm-level seasonal irrigation
    water usage, calculated by dividing the seasonal irrigation volume by cropping
    area (ML/ha or mm), is a popular performance indicator (Malano and Burton, 2001).
    The seasonal irrigation water usage not only reflects farm investments in water
    purchases but also provides information on the potential for crop stress that
    could affect yields and production quality. Seasonal irrigation water usage is
    often highly variable across time and space (Gibson et al., 2018, Grassini et
    al., 2014), which has been attributed to complex factors such as farmer’s decisions,
    climate and soil. Therefore, understanding the variation in seasonal irrigation
    water usage is important to explain high water use on some farms and provide practical
    insights for saving water on these farms. One practical way to understand the
    variation in seasonal irrigation water usage is to explore key driving factors
    for the variation. In the irrigation domain, various existing studies have attempted
    to explore the key factors of irrigation water consumption and water productivity
    (Chen et al., 2020, Gibson et al., 2018, Grassini et al., 2014, Monaco and Sali,
    2018). For example, Grassini et al. (2014) investigated the major factors driving
    yield and irrigation amount across 1000 soybean fields in the USA using Pearson
    correlation analysis. They concluded that rainfall and reference evapotranspiration
    are key factors affecting the interannual variability of irrigation amount. Gibson
    et al. (2018) used analysis of variance to identify key drivers of field-level
    irrigation amounts over 12,750 soybeans and maize observations across 9 years
    in the USA. They found that half of the variation in field-level irrigation usage
    can be explained by seasonal water deficit, plant available water holding capacity
    of soils and crop type. Existing papers that explored drivers of irrigation performance
    mainly dealt with biophysical factors such as climate and soil, with only a few
    of them considering management factors such as farmers’ irrigation decisions.
    Specifically, the effects of management factors such as crop types, sowing dates,
    and irrigation methods (e.g. flooding irrigation) have been explored in some studies
    e.g. Monaco and Sali (2018), but factors describing irrigation duration, frequency
    and intensity have been rarely considered. This could be related to the difficulty
    in obtaining on-farm irrigation management data. Nevertheless, irrigation management
    factors can represent the unique irrigation practices on each farm, and may better
    explain the farm-level seasonal irrigation water usage. More importantly, these
    irrigation factors are more easily adjusted compared with natural factors like
    soil or climate. If we understand how these irrigation management factors affect
    water use, we can provide farmers suggestions on how to adjust irrigation practices
    targeting irrigation water saving. A considerable number of methods have been
    used to explore drivers of irrigation water use, including linear regression analysis
    (Gibson et al., 2018, Monaco and Sali, 2018), principal component analysis (PCA)
    (Chen et al., 2020), factor decomposition models (Zou et al., 2018) and boosted
    regression trees (Lamb et al., 2021). Nevertheless, the dominant methods rely
    on relatively simple mathematical models, which can limit model’s capacity in
    searching large numbers of key predictors of irrigation water usage. Multivariate
    linear regression is the most widely used method. It fits linear models relating
    irrigation performance indicators (i.e. the model predictand) to explanatory variables
    (predictors) (Chen et al., 2020, Monaco and Sali, 2018). The effects of predictors
    on the model predictand are informed by model coefficients, for which the magnitudes
    indicate the contributions of predictors, and the signs suggest whether the influence
    is positive or negative. Despite being a simple and effective method, the ability
    of a single multivariate regression is still limited in exploring extensive drivers
    of seasonal irrigation usage estimated from multiple crops, years and farms in
    a robust manner for several reasons. Firstly, if there are a large number of predictor
    candidates that could potentially influence irrigation usage, including all predictors
    in a multivariate regression can lead to overfitting. Solving this issue often
    requires an extra step to reduce the number of predictors prior to model fitting,
    using methods like principal component analysis (PCA) or stepwise regression analysis
    (Chen et al., 2020, Jia et al., 2016). Secondly, using a multivariate linear regression
    means the adoption of a fixed model structure, which cannot account for model
    uncertainty arising from the choice of the predictor variables. The lack of uncertainty
    insights in model structure may affect the robustness of decisions drawn from
    modelling results (Liu et al., 2021). Thirdly, it is also important that the developed
    model can identify crop-specific key predictors. Key predictors for irrigation
    water use can vary substantially between different crops due to their unique biophysical
    characteristics and irrigation practices. Given the discussion above, we aim to
    find a method that can 1) allow the investigation of a large number of potential
    key factors for irrigation usage while avoiding overfitting, 2) have the flexibility
    to explore different combinations of key factors and provide uncertainty information
    on their inclusion in the model, and 3) identify potentially different sets of
    key factors for different crops. A Bayesian hierarchical model (BHM) is an ideal
    candidate to fulfil these requirements because of its effectiveness of representing
    complex spatial-temporal datasets with hierarchical structures, allowing model
    coefficients to vary amongst different data groups (Clark, 2005). BHM can also
    be integrated into a multi-model framework to allow flexibility in model structures
    amongst data groups, e.g. by adding an inclusion parameter for each predictor
    to control its presence or absence in each sub-model (O''Hara and Sillanpää, 2009).
    This can avoid overfitting and allow different subsets of predictors to be explored.
    The fitting process for a BHM gives non-parametric distributions for model coefficients
    and parameter inclusion factors through the Markov Chain Monte Carlo (MCMC) fitting
    method, so uncertainty insights can be easily extracted (e.g. the uncertainty
    of predictor effects and model structures). In addition, each data point of the
    predictand can be allocated to a specific sub-model based on its group (e.g. crop
    type), allowing different key predictors to be selected for each group. BHMs have
    been used in explaining the spatial and temporal variability in hydrological indices
    such as water quality parameters (Guo et al., 2020, Guo et al., 2022, Liu et al.,
    2021), streamflow trends (Gao et al., 2022) and flood frequency (Lima and Lall,
    2010), but they have not yet been applied for irrigation performance analysis.
    This study aims to use data-driven models to explain seasonal irrigation water
    usage with a comprehensive set of predictors including hydro-climatic and geographic
    features of the farm and on-farm management factors. Our study provides insights
    into addressing the challenge of irrigation water shortage under changing climate
    (Elnashar and Elyamany, 2023). Specifically, this study offers a practical example
    of how to understand factors driving irrigation efficiency by making use of increasing
    on-farm datasets and sophisticated statistical models. Factors related to irrigation
    management practices were explored, which is generally lacking in existing studies
    (Gibson et al., 2018). These irrigation management factors are also adjustable
    (compared to climate and soil factors) to reach better irrigation performance.
    We developed a BHM that can 1) identify key predictors for the farm-level seasonal
    water usage from a large number of candidate predictors representing climate,
    soil, water allocation and irrigation management, and 2) estimate farm-level seasonal
    irrigation usage across an irrigation district and multiple years using key predictors.
    The study was conducted in the Coleambally Irrigation Area in south-eastern Australia.
    The resulting model helps explain the underlying reasons for high irrigation usage
    and provides insights into how to mitigate water waste, thereby informing more
    efficient and sustainable irrigation. 2. Study area The study was conducted in
    the Coleambally Irrigation Area (CIA), which is a major irrigation district located
    in south-eastern Australia, from 2011 to 2019 (Fig. 1). The district services
    nearly 500 agricultural farms with an average farm size of 220 ha (CICL, 2021),
    and the distribution system is owned and operated by Coleambally Irrigation Cooperative
    Limited (CICL). The CIA sits in the semi-arid climate zone, with hot and dry summers
    and cool and wet winters. The long-term annual average rainfall is 436.7 mm, and
    the long-term annual average maximum and minimum temperature are 23.8 and 9.9
    °C, respectively (data were obtained from the Narrandera Airport weather station
    nearby (Bureau of Meteorology, 2022)). Summer is the main irrigation season in
    the CIA and the main summer crops are corn/maize, cotton and rice (CICL, 2021).
    The general start dates for corn/maize, cotton and rice are within October–November
    and most crops end in March–May. Maize/corn tends to end 1–2 months earlier than
    cotton. Surface irrigation water is delivered from the nearby Murrumbidgee River
    to farms through open channels. The timing and amount of water delivered for each
    irrigation event are based on the farmer’s request via a water ordering platform.
    The delivered volume to each farm is recorded continuously by the automated irrigation
    gate at the farm supply point. Download : Download high-res image (447KB) Download
