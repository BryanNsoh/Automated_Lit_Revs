    capacitySpatio-temporal simulationEarly warning 1. Introduction Agricultural ecosystems
    are important in providing essential products and supply services to humans (Li
    et al., 2023), while the productivity of agroecosystems is largely influenced
    by the combined functional effects of soil characteristics (Aksakal et al., 2019).
    Maintaining or improving soil quality is therefore essential for the continued
    sustainable use of agro-ecosystems and for ecological balance (Andrews and Carroll,
    2001). However, with the heightened development of industrialization, the sustainable
    development and utilization of land resources has become a hot issue globally,
    especially in agricultural areas, where excessive human activities such as excessive
    use of fertilizers, irrational irrigation, and use of pesticides occur (Wang et
    al., 2018), which have serious impacts on the quality of the soil used for agriculture
    (Fierer et al., 2021, Zhang et al., 2023), which has potential risks for public
    health and ecosystems (Wang et al., 2018, Nabi, 2021) and challenges for the achievement
    of global sustainable development goals (Chai et al., 2023, Liu et al., 2023).
    Therefore, exploring HMs pollution and its future change trend is of great significance
    to achieve effective prevention and control of pollution. Soil is an irreplaceable
    and important resource for the survival and development of mankind, the basis
    of all agricultural activities, and the main depository of heavy metals (Cao et
    al., 2010). Heavy metal content in soil exceeding background values can lead to
    degradation of soil quality and ecological and environmental degradation (Davies,
    1980). In 2014, Chinese Ministry of Environmental Protection stated in the “China
    Soil Pollution Survey Bulletin” that China''s total soil pollutant exceedance
    rate was 16.10 %, with arable land as high as 19.4 %. As one of the important
    oasis agricultural regions in the arid zone of northwest China, the Hexi Corridor
    has exhibited a non-negligible increasing trend of soil HMs levels in recent years
    (Guan et al., 2018). There is therefore a particular need for a spatial and temporal
    simulation and early warning of the environmental capacity of the soil for HMs
    in the region. Currently, several studies have been conducted on soil contamination
    and risk early warning using logistic regression (Guan et al., 2019a), contamination
    index (Chai et al., 2023), mass balance model (Zhang et al., 2019), spatial statistical
    interpolation (Chai et al., 2023), machine learning (Chen et al., 2023, Emamgholizadeh
    et al., 2023), etc. The performances of the above methods are quite different,
    but all of them can meet the needs of predicting the spatial and temporal changes
    of contaminants in soil (Li et al., 2020). But these methods can be constrained
    by data availability, take time, and depend on personal preferences and more.
    The environmental capacity of soil HMs refers to the maximum HMs pollution load
    that can be accommodated by the soil in a given environmental unit and in a given
    time period according to the environmental quality standards (Zhang and Wu, 2018,
    Pan et al., 2021). Since 1980, research on the environmental capacity of soil
    heavy metals has been conducted in China (Wu et al., 1981). These studies conducted
    a preliminary evaluation of the definition, evaluation methods, research framework
    and indicators of the environmental capacity of soil heavy metals. For example,
    the critical content of soil heavy metals was determined through multiple indicators
    and systems, and a corresponding dynamic environmental capacity model was established
    (Xia, 1994). Therefore, using the environmental capacity for HMs can determine
    the regional pollution status. However, relatively few studies have been conducted
    to evaluate soil heavy metal contamination of agricultural soils in arid zones
    using soil heavy metal environmental capacity (Fu et al., 2014, Zhang and Wu,
    2018, Tian et al., 2022), and the soil heavy metal environmental capacity of agricultural
    soils has not been systematically explored (Pan et al., 2021). To address these
    research limitations, this study used geostatistical analysis and environmental
    carrying capacity method to simulate the environmental carrying capacity of heavy
    metals in agricultural soils in the Hexi Corridor for early warning. The Dynamic
    Environmental Capacity Model, as an improved static environmental capacity model,
    can simulate the dynamic interaction between socio-economic and natural systems
    on a macro scale to express the spatial and temporal changes in soil environmental
    capacity. It also allows prediction of contaminant trends (ie, temporal trends
    of contaminant loading) and soil distribution patterns (Li et al., 2020). Spatio-temporal
    simulation can help us to understand and predict the trend of soil HMs contamination
    as an important tool to simulate the distribution of HMs at different temporal
    and spatial scales through the establishment of appropriate models and the collection
    of relevant data (Li et al., 2020), and provide a scientific basis for governmental
    departments and decision makers (Wang et al., 2020b). Due to its lower dependence
    on the transport and dispersion mechanisms of contaminants than traditional techniques,
    kriging was applied widely to model and predict the spatial and temporal distribution
    of soil HMs (Pan et al., 2021). In addition, the establishment of an early warning
    mechanism is crucial for the timely detection of and response to incidents of
    HMs contamination (Pan et al., 2021). Early warning of HMs contamination can be
    achieved by delineating contamination risk areas, proposing policy recommendations,
    and establishing an early warning system on this basis to predict the trend of
    contamination changes in a timely manner before the soil environmental quality
    worsened (Li et al., 2020). The soil-food nexus in the arid and semi-arid regions
    of northwestern China is very fragile, and agricultural soils have suffered some
    degree of heavy metal contamination (Guan et al., 2019). Especially with the gradual
    increase in the intensity of industrial and agricultural activities, the problem
    of heavy metal contamination of agricultural soils is more significant (Guan et
    al., 2018, Sun et al., 2019), and the resulting risks are more serious (Liu et
    al., 2022). Agricultural soil is closely related to food security, and once it
    is contaminated with heavy metals, it will seriously affect food security and
    stability. Therefore, research on assessment of soils HMs contamination, risk
    early warning and green development of agriculture in the Hexi corridor is of
    great importance in the context of food security. Compared with previous studies,
    this study investigated different heavy metal pollution and risk warning in farmland
    soils of typical agricultural production areas in arid zones of China, and proposed
    pollution control measures. This study has three main objectives: (1) To analyses
    the current situation of soil pollution and contamination in farmland in the Hexi
    Corridor. (2) To study the spatial and temporal dynamics of the HMs environmental
    capacity in the agricultural soils of the Hexi corridor and to provide early warning
    of the risks. (3) To propose measures for the reduction and containment of HMs
    pollution and for the early warning of risks to agricultural soils in the Hexi
    corridor. It will provide spatial and temporal characteristics of agricultural
    soils HMs environmental capacity, predict future trends, and provide scientific
    policy recommendations and measures for government agencies to promote soil health
    and support agricultural sustainable development. 2. Materials and methods 2.1.
    Study area overview The study area is located at the confluence of the Tibetan
    Plateau, Loess Plateau and Inner Mongolian Plateau, with an average elevation
    of 1500 m above sea level. The unique topography and geomorphology of the study
    area can be attributed to the dramatic uplift of the Tibetan Plateau hundreds
    of millions of years ago. At the same time, as a climatically sensitive area,
    the region has been subjected to severe wind erosion, resulting in the formation
    of large areas of Gobi and desert. As a result, the study area has evolved into
    a complex ecosystem consisting of mountains, oases and deserts. The ecosystem
    includes a variety of land types, such as agricultural land, woodland, grassland,
    and unused land, with deserts and the Gobi dominating (Fig. 1). The study area
    is rich in light resources and has an arid climate with mean annual temperatures
    of −12.2–10.0 °C; precipitation is sparse and concentrated, ranging from 15 −
    375 mm; and mean annual evapotranspiration is 1500–2500 mm (Liu et al., 2016b,
    Luo et al., 2022), giving it an arid continental climate. Soil types vary and
    include gray calcareous, gray desert, brown desert, glacial, wind-sand, saline,
    alkaline, and irrigated soils. The study area is ecologically fragile due to the
    combined effects of climate, vegetation, soil, geology, geomorphology, and hydrology
    (Luo et al., 2022). As an important ecological security barrier in arid and semiarid
    areas and a supporting area for economic, social and oasis development in northwestern
    inland riverbed, it has an agricultural land area of 4.05 million hectares, accounting
    for approximately 21.85 % of the total arable land area; the total grain output
    is 3.31 million tonnes, accounting for about 28.5 % of the province''s total grain
    output, and the main grain crops include wheat, maize and potato (Liu et al.,
    2016b; Gansu Development Yearbook, 2020). Download : Download high-res image (539KB)
