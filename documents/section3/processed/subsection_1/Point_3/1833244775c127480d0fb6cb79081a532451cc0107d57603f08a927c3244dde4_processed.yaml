    each crop type (Section 3.1), farm-level seasonal irrigation water usage (Section
    3.2) and the explanatory variables (Section 3.3), for all crop-farm-year samples.
    The BHM was implemented in the “rstan” R package, which uses Markov chain Monte
    Carlo (MCMC) to update model variables and parameters from non-informative prior
    distributions to posterior distributions. Minimally informative prior distributions
    of (i.e. the second argument is the standard deviation in “rstan”, not the variance)
    were used for the global standard deviation σ and the hyperparameter , with values
    truncated to be positive only (is a half-normal distribution). Prior distributions
    of were also assign to all predictor coefficients and the hyperparameter . Since
    all predictors and the model predictands were standardised, a prior distribution
    of is considered sufficiently wide. The inclusion factor was initially drawn from
    a uniform distribution of and then converted into an integer (0 or 1) using the
    “round” function in “rstan”. This gives an almost equal probability of being either
    0 and 1 in the prior distribution, as the “round” function turns values below
    or equal to 0.5 into 0 and otherwise 1. The inclusion of 29 predictor candidates
    and the use of inclusion factors lead to approximately 5.37 × different model
    structures (i.e. different subsets of predictors). As such, many iterations and
    a sufficient warm-up period are important to ensure model convergence and the
    robustness of modelling results. To calibrate the model in “rstan”, we used 4
    independent chains and 1 million iterations per chain, with the first 500,000
    iterations being used for warm-up only and thus being discarded. A thinning factor
    (thin = 50) was also used to avoid the model results exceeding computational memory,
    leading to 40,000 posterior samples for model evaluation and analysis. The calibration
    process took 13 h using 4 CPUs on the University of Melbourne''s high-performance
    computing (HPC) system, Spartan. 3.4.3. Bayesian model averaging (BMA) and model
    performance evaluation We used Bayesian model averaging (BMA) to obtain the simulated
    seasonal irrigation water usage at each crop-farm-year sample; that is the average
    value of the 40,000 posterior values. In this way, the model predictand takes
    results from multiple model structures into account, and model structures that
    appear more often in the 40,000 posterior samples contribute more to the predictand
    (see Section 3.5.2 for more detailed explanations). The simulated seasonal irrigation
    water usage was then compared with the actual measurements to evaluate the model
    performance, using the Pearson’s correlation (r), the root mean squared error
    (RMSE), the mean absolute error (MAE), and the coefficient of determination (R2).
    These performance metrics are widely used in evaluating models for predicting
    irrigation water use or requirement (Damtie et al., 2022, Peña-Arancibia et al.,
    2016, Popova and Pereira, 2011). The 50% and 90% credible intervals were also
    calculated for each from its posterior distribution. One important assumption
    of regression models is that model residuals should be independent and normally
    distributed. To check this assumption, we first plotted the simulated model predictands
    against model residuals to visualise the residual pattern. A good model fitting
    will yield a random scatter of residuals around the x-axis, while any systematic
    pattern or trend in residual points could indicate unreliable model fitting. A
    distribution plot was also used to visualise the normality of residuals. Following
    that, a quantile-quantile (Q-Q) plot was used, in which the data is considered
    normal if all the data points align along a straight diagonal line. Finally, residuals
    were plotted against each explanatory predictor (e.g. ACCUM_RAIN, ACCUM_GDD, etc.)
    for heteroscedasticity check (i.e. the relationship between predictors and the
    variance of the residuals). No patterns or trends in the heteroscedasticity check
    indicates model statistical assumptions are met. 3.4.4. Model validation Cross-validation
    was conducted to evaluate the reliability of selected key predictors and the robustness
    of model performance. The validation starts with randomly splitting the total
    1099 samples into 80% and 20% sample subsets. The 80% of samples were used to
    re-calibrate a BHM, from which key predictors and model training performance (r,
    RMSE, MAE and R2) were summarised. The remaining 20% of samples (unseen samples)
    were used to validate model performance using the same accuracy metrics. All other
    settings in BHM implementation were kept unchanged. This validation process was
    repeated ten times to cover the uncertainty in validation results sourced from
    random sample selection. 3.5. Model results and interpretation 3.5.1. Posterior
    Inclusion Probability (PIP) of predictors The use of inclusion factors in the
    BHM shed the light on how often each predictor occurs in the 40,000 posterior
    samples. This information was used to determine the importance of each predictor
    candidate and select key predictors. The posterior inclusion probability (PIP),
    which estimates the frequency of occurrence of each predictor in the final model
    ( ), was calculated for each predictor candidate by finding the proportion of
    the posterior samples for which = 1. An arbitrary threshold of 0.7 was used to
    select key predictors, meaning that a predictor with PIP > 0.7 was selected as
    a key driving factor of seasonal irrigation water usage. 3.5.2. Posterior Model
    Probability (PMP) The use of inclusion factors leads to different subsets of predictors
    being chosen for each crop type in the final 40,000 samples. Each subset of predictors
    represents a certain model structure, which can be denoted as ( = 1, 2, … , is
    the total number of unique subsets of predictors (model structures), and is the
    crop type). The probability of each in the final samplings is called the posterior
    model probability (PMP, denoted as ), indicating how frequently a certain model
    structure being chosen for model prediction. In this study, the was calculated
    using the frequency of occurrence of a certain pattern of in the final samples.
    To understand the key model structures contributing to the final prediction, we
    extracted models with PMP ranking in the top 50. We then analysed the predictors
    selected and their effects on seasonal irrigation water usage. The predictor effects
    were estimated by averaging across the posterior distributions of predictor coefficients.
