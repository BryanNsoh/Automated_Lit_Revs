    industrial, and municipal uses in Ordos Basin, a regional energy and heavy chemical
    industrial base in China. In recent decades, groundwater levels in the basin have
    declined due to climate change and anthropogenic activity. Analyses of the spatiotemporal
    variation of groundwater storage are crucial to regional sustainability. This
    study conducts the analysis utilizing GRACE gravity satellite data and GLDAS model
