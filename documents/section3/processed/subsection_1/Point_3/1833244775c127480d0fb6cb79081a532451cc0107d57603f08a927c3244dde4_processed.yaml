    factorial loads, or components, rotated from June and November are included in
    SM_Table 2A-B. In order to facilitate interpretation of the results, the values
    for the interval [−0.3 - 0.3] interval have been removed because they represent
    low weights of PCi in the communality of the variable explained by the PCA model.
    The values for the components are mostly positive, with the odd exception in the
    samples from June, where Ga and Ba have slightly negative values of −0.52 in PC1_J,
    and Te has a value of −0.71 in PC2_J. The first two components have similar information
    loads (eigenvalues of the correlation matrix) in the two sample groups. In June,
    PC1_J and PC2_J explained 26% and 16% of total variance, with an accumulated value
    of 41%, and in November PC1_N and PC2_N explained 25% and 11% of the variance,
    with an accumulated value of 36%. The rest of the components have eigenvalues
    of less than 10% at both dates. As can be seen in the scatter diagram showing
    the values of the factorial loads for the first component PC1_J and PC1_N (SM_Fig.
    2), there is a very clear linear tendency, with a relatively high value of the
    coefficient of correlation for linear regression, R2 = 0.70. This clear linear
    relationship was also observed in the comparison of the average values for the
    TEs (Fig. 2A). Re, U, Mo, Li, Ni, Co, Sr, Ge, Ga and Ba had slightly higher values
    in June, while Re, U, Mo, Hf, Li, Ge, Ni, Th, Ti and Sr were above average in
    November. PC1 is related above all with the average natural quality of the aquifer
    recharge water. PC2 has a smaller information load than PC1, with 16% and 11%
    in June and November, respectively. A few elements with a high factorial load
    (correlation) in PC2, such as Ir, Nb and Ta, appeared in both June and November,
    although on the whole there was no obvious correspondence between the two dates.
    Ag, In, Nb, Sn, Te, Ge, Ta, Ir and Tl stood out in June and Ir, Nb, W, Bi, Hg,
    Ta and Zr in November. PC2 is considered to be related above all with anthropic
    activity (industrial and urban), and with the changes observed in the study period
    due to the important drop in natural groundwater recharge over the summer months.
    The rest of the components have eigenvalues of less than 10% in June and November
    with a number of elements with significant factorial load, which in general gets
    progressively lower. These components may be related with different types of land
    use, which can give rise to isolated local pollution processes, so altering the
    natural quality of the water in the aquifer. They may also be due to the presence
    of evaporitic geological materials and hot springs waters (Sierra Elvira area,
    Fig. 1). Components PC7_J and PC5_N, with high values of NO3− and BrO3− in the
    component matrix, could also be highlighted as indicators of agriculture-based
    pollution processes and irrigation with wastewaters. These phenomena are particularly
    evident in the western part of the aquifer. PC8_J and PC10_N are also of interest
    for the environment in that they are also related with pollution, in this case
    by heavy metals such as Cu, Cd and Pb. The PCA model enabled us to calculate the
    factorial scores (PCi_scores) at the sampling points for their geostatistical
    analysis and spatial interpretation using estimated maps. These synthetic variables
    are obtained as a linear combination of the experimental variables weighted by
    the factorial coefficients matrix. From the geostatistical point of view, the
    PCi_score variograms for the first components are better structured than those
    for the las components, in both Juen and November, and have greater scopes and
    lower nugget effects. This is because the PCi have different information loads
    (eigenvalues), and these are far greater in the first components than in the others.
    The experimental variograms for these variables were adjusted to spherical models
    to enable us to draw up estimation maps by kriging. These maps are interesting
    because they provide a multivariate viewpoint of the interpretation of the spatial
    distribution of the TEs studied in the aquifer and their relationship with the
    different sources of pollution. The PC1_scores show clear spatial regionalization
    within the aquifer. The variograms are spatially well-structured, in both June
    and November, with substantial ranges in the order of 7–8 km and relatively low
    nugget effects (Fig. 2a and c). The estimated maps produced by kriging clearly
