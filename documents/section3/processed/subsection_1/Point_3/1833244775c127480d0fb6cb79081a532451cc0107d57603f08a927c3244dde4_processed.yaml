    revealed that agronomic management practices play a major role in energy and carbon
    balance and thereby has an environmental impact. Among different crop management
    practices, the share of fertilizers, irrigation and fossil fuel used for land
    preparation contributed to highest EI and CFP under both irrigated and rainfed
    conditions, and the management strategies which can improve nutrient and water
    use efficiency by efficient utilization of nitrogen fertilizer, use of micro irrigation
    methods, in situ moisture conservation, crop residues management, cop diversification
    and GHG mitigation strategies are need of hour to improve the energy and carbon
    use efficiency, climate resilience and reduce the environment impact.


