  description: Agricultural irrigation areas around the world employ similar planting
    methods, but there are notable disparities in salinization mechanism and management
    strategies. Many scholars have focused on human activities as the main cause of
    secondary soil salinization, while neglecting the underlying issue of primary
    soil salinization caused by geological factors. This study takes the Hetao irrigation
    area in China as a case study, delving into the geological forces responsible
    for primary salinization. Using historical survey data on geological structure,
    lake evolution, and sedimentation to analyze the stratigraphic distribution and
    groundwater storage characteristic. Additionally, using groundwater hydrochemistry
    data from historical literatures to analyze the concentration, distribution patterns,
    and source issues of salt ions. The research results show that a novel concept
    called the “bowl effect” can explain the unique cause of primary salinization
    in Hetao irrigation area. The bowl effect effectively transforms Hetao irrigation
    area into an enclosed space, which significantly limits the movement of groundwater
    and hinders the dilution of highly saline or alkaline water. The bowl effect has
    broad applicability and can serve as a useful framework for studying primary salinization
    challenges in agricultural irrigation areas worldwide. This research provides
    a scientifically reference for selecting salinization control methods, and will
    benefit local stakeholders, government agencies, and water resource managers.
