    between human activities and groundwater The preceding results showed that the
    main driving factors of GWS reduction in Ordos Basin were consistent with the
    findings of previous studies. The decreasing trends from GRACE data are mostly
    related to human impacts. Specifically, coal mining water consumption is the main
    factor causing the decrease in GWS, consistent with the conditions in the Loess
    Plateau and the Mongolia Plateau (Tao, et al., 2015, Xie et al., 2018). Niu (2003)
    reported that the average drainage coefficient of all types of coal mines in the
    mining area is 0.88 (i.e., each ton of raw coal production needs to consume 0.88
    m3 of water). Although the GRACE mascon from the three sources and groundwater
    in Ordos Basin from 2003 to 2021 were consistent in variation trends and correlated
    well, uncertainties still existed among the results. The monitoring wells in the
    study area were very few and unevenly distributed, leading to uncertainty in the
    assessment of in situ groundwater (Chen et al., 2020a, Chen et al., 2020b). Obtaining
    a large and evenly distributed monitoring well data set, especially in areas with
    high human activity, is essential for improving the accuracy of the original groundwater
    data and validating the annual GRACE mascon results. The suggestion is consistent
    with the paper by Yeh et al. (2008). 5.2. Regional analysis of groundwater, soil
