- analysis: The study applies multivariate statistical techniques (Principal Component
    Analysis) and a geostatistical method (Ordinary Kriging) to examine trace element
    concentrations and their spatial distribution within an aquifer, considering both
    geogenic and anthropogenic influences. The researchers utilize physical and chemical
    data collected from groundwater samples at two different time points, representing
    the peak recharge period and the end of summer. The analysis reveals the natural
    quality of the aquifer (PC1) and identifies human activities, primarily agriculture,
    as the main factor contributing to groundwater quality variations. Other principal
    components identify elements of industrial origin that pose health risks. The
    study highlights the impact of reduced natural recharge during dry periods on
    the increase in trace element concentrations and the potential implications for
    water resource quality management.
