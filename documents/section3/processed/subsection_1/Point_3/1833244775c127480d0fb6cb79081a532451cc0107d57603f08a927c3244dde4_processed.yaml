    2021 Introduction Water is essential to human productivity and survival since
    it is the source of life, whether it comes from surface water or groundwater.
    Runoff changes the chemical makeup of soil, silt, and other materials through
    continuous interactions with water. (Li et al. 2019; Rahman et al. 2022). Understanding
    the material cycle in the ecosystem and biogeochemical processes is essential
    for comprehending changes in the physical and chemical properties of water within
    a basin. These processes also apply to groundwater and surface water (Zhu et al.
    2020; Hosono et al. 2020). Water quality, watershed management, and systemic hydrological
    environmental factors are all crucial (Wu and Lu 2021; Xu et al. 2022a; Zhao et
    al. 2022). The actual impact of several factors on the watershed, including crustal
    movement, atmospheric precipitation, rock weathering, and human activity, can
    usually be seen in the hydrochemical composition and composition of water (Zhang
    et al. 2019, 2022; Qu et al. 2021). Furthermore, the analysis of the hydrochemical
    composition characteristics of water is a critical component of evaluating the
    quality of water resources in the basin and is necessary for the scientific development
    and natural preservation of water resources (Hu et al. 2020; Zhong et al. 2022).
    The composition of water has become a critical issue affecting human life and
    social progress and has garnered widespread attention because the concentration
    of ions in water is largely influenced by the natural geographical environment
    and is closely related to human production and living. Water resources abound
    in the Tibet Autonomous Region. There are several rivers and lakes. There are
    more than 20 rivers covering an area of more than 10,000 km2 (Huang et al. 2009).
    The Lhasa, Nianchu, and Niyang rivers, among other significant tributaries, make
    up the largest drainage area of the Yarlung Zangbo River (Liu et al. 2020). Lhasa
    is situated in the center of Tibet (Mao et al. 2023). Within the Lhasa, the Lhasa
    River meanders from east to west. The high mountains of Lhasa are only partially
    obscured by the forest cover during the rainy season (Shi et al. 2014). The topography
    and geomorphic qualities of the city, the degree of plant cover, its development
    scale, as well as various weather circumstances (wind, temperature, humidity,
    and precipitation), all have an impact on the quality of the urban water environment
    (Li et al. 2020). Due to the unique and shifting environmental conditions of the
    plateau and its ecological vulnerability, human activities along the river, such
    as geothermal and mineral development, urban sewage, and wastewater discharge,
    have had a significant negative impact on the Lhasa River in recent years. As
    a result, pollution is an unavoidable consequence (Qu et al. 2019; Liu et al.
    2020). In the middle and lower portions of the river, the Lhasa River serves as
    the main source of water for people, animals, and crops. The health and safety
    of people living in the basin are correlated with the river''s water quality,
    which is getting worse. The pollution of nitrate is a worldwide problem. High
    permeability and facile solubility characterize nitrate (Wu et al. 2020; Wang
    et al. 2021; Jannat et al. 2022). This chemical pollutant is present in groundwater
    and can seep into the earth through surface runoff. Long-term use of nitrate water
    poses a serious risk to human health since it can cause methemoglobinemia, stomach
    cancer, and blue baby syndrome (Zhai et al. 2017; Ji et al. 2021). Drinking water
    and skin contact are two ways that nitrate from water may enter the body and directly
    impact human health (Rahman et al. 2021; Panda et al. 2022). Because of this,
    it is essential to investigate how nitrate pollution in drinking water affects
    human health and to determine the extent of damage through a risk assessment of
    water quality (Juntakut et al. 2019; Yuan et al. 2023). A new evaluation method
    that links water pollution to human health is called health risk assessment. The
    likelihood of harm may be quantified when an individual is in a polluted environment
    (Taloor et al. 2023). Because of this, it is important to assess the health hazards
    and determine the level of nitrate pollution in the water. The majority of Tibet
    research focuses on geological structure (Li et al. 2022a, 2022b), with little
    emphasis dedicated to risk assessment, water quality, or the development of these
    themes. Thus, the primary focus of this study is on the quality of Lhasa''s water,
    followed by a discussion of its evolution and the identification of its source.
    This article covers three major topics: (1) an examination of the characteristics
    and complete evaluation of Lhasa’s water quality; (2) the hydrochemical control
    factors and the Lhasa water evolution process; and (3) an assessment of the risk
    to public health presented by Lhasa''s water. Study area and catchment geology
    Lhasa (90°06′E, 29°36′N) is one of the world''s highest cities, located in the
    heart of the Qinghai-Tibet Plateau (Fig. 1). The topography is steep in the north
    and low in the south, with slopes running east to west. The center and southern
    portions of Lhasa are valley plains in the middle reaches of the Lhasa River,
    a tributary of the Yarlung Zangbo River. Chengguan, Duilongdeqing, and Dazi are
    the three districts that make up Lhasa. The samples are mostly concentrated in
    the districts of Chengguan and Duilongdeqing. Fig. 1 Sampling points distribution
    of Lhasa City Full size image Lhasa City has an average yearly temperature of
    5.3 °C due to its elevation of 3650 m. Each year, around 600 mm of precipitation
    falls, the majority of which occurs between July and September (He et al. 2022).
    The major features of the terrain are the alternating large and small valleys,
    gorges, and drastically varied scenery. The mountains that line the river are
    usually no higher than 6,000 m. As a result of the active faults that rise and
    fall differently on either side of the valley, a significant Quaternary system
    of more than 400–600 m in thickness evolved in the valley. A vast exposed area,
    massive bedrock, and many tectonic traces describe the complicated geological
    structure. With a limited distribution range, the quaternary system is mostly
    found in piedmont regions and river valleys. Lhasa is situated in the high northern
    and low middle terrain in the Gangdisi-Nianqing Tanggula geological structure
    region. With additional contributions from Yanshanian granite, Tertiary and Quaternary
    volcanic ejecta rocks, and clastic rocks, the bedrock of the Lhasa Valley is mostly
    composed of Himalayan granite and Mesozoic limestone. Materials and methods Collection
    and analysis of samples 65 water samples were collected in June 2020 to evaluate
    and analyze the water quality and major ion sources in Lhasa, comprising 14 surface
    water samples and 51 groundwater samples (Fig. 1). The samples gathered took into
    account hydrogeological conditions, geological background, land use, topography,
    and geomorphology. The water sample is filtered on-site and placed in two bottles,
    one of which is filled with nitric acid to adjust the pH < 2. The acid-added sample
    is used for testing cations such as potassium, sodium, calcium, and magnesium,
    while the original sample is used for testing anions such as nitrate, chloride,
    sulfate, and bicarbonate, and then refrigerated until it is delivered to the laboratory
    for testing. Because changes in ambient circumstances have a large impact on pH
    and conductivity, they are examined in the field by the water quality multi-parameter
    analyzer (HQ40D Hach). An atomic absorption spectrometer was used to test the
    cation, and ion chromatography was used to quantify the anion. HCO3− and CO32−
    were studied using titrmetric analysis. The oven drying method was used to evaluate
    the dissolved total solids (TDS), titration with ethylene diamine tetraacetic
    acid (EDTA) was used to estimate the total hardness (TH), and the colorimetric
    molybdenum blue method was used to assess the H2SiO3 concentrations in the fluids.
    All test indicators had relative standard deviations of less than 5%. Water quality
    index (WQI) and sodium ion adsorption ratio (SAR) WQI is calculated using the
    following equation and primarily uses numerous water quality measures to characterize
    the overall state of water quality (Wu et al. 2021; Peng et al. 2022; Krishnamoorthy
    et al. 2023). The specific calculation formula is as follows. $${\\text{WQI}}=\\sum
    \\left({W}_{i}\\times \\left(\\frac{{C}_{i}}{{S}_{i}}\\times 100\\right)\\right)$$
    (1) where Wi represents the relative weight of each index (Wi = wi / Σwi), wi
    is the weight of each parameter, the weights of F−, NO3−, SO42−, Cl−, Na+, pH,
    and TDS are 5, 5, 4, 3, 2, 4, and 4, respectively (Chai et al.,2021; Xiao et al.
    2019). Ci represents the laboratory test concentration for each participant indicator
    (F−, NO3−, SO42−, Cl−, Na+ and TDS), and Si represents the standard value of each
    participant indicator (Ministry of Health, 2022). Water quality is classified
    into five categories based on the WQI value: undrinkable (WQI ≥ 300), extremely
    bad (200 ≤ WQI < 300), poor (100 ≤ WQI < 200), acceptable (50 ≤ WQI < 100), and
    excellent (WQI < 50) (Yidana and Yidana 2010; Şener et al. 2017; Xiao et al. 2019;
    Liu et al. 2021a, 2021b). SAR is a measurement of irrigation water. The higher
    the sodium ion concentration in the soil, the more difficult it is for vegetative
    roots to absorb water (Din et al. 2023). When SAR < 10, irrigation water will
    not harm crops or soil; when 10 ≤ SAR < 18, irrigation water is medium sodium
    water and can irrigate gypsum-containing soil with good water permeability; when
    18 ≤ SAR < 26, irrigation water is high sodium water and has obvious sodium damage
    after irrigation; And when SAR is greater than 26, irrigation water is extremely
    high sodium water and cannot be used for irrigation (Srivastava 2019; Shenbagalakshmi
    et al. 2023; Sinduja et al. 2023). Its calculating formula is presented in Eq.
    (2). $${\\text{SAR }} = {\\text{ Na}}^{ + } / \\, \\left[ ({{\\text{Ca}}^{{{2}
    + }} + {\\text{ Mg}}^{{{2} + }}) /{ 2}} \\right]^{{0.{5}}}$$ (2) A model for assessing
    health risks The assessment approach considers multiple demographics and methods
    of exposure to objectively quantify the threat of pollutants (US EPA 1989; Bahita
    et al. 2021). To estimate the influence of dangerous substances in water quality
    on human health, the Human Health Risk Assessment (HHRA) technique has been widely
    used (Miao et al. 2021). The HHRA model uses the formula described below to quantify
    health hazards (Islam et al. 2020; Karunanidhi et al. 2020). $${\\text{HI }} =
    I_{{{\\text{CD}}}} /D_{{{\\text{RF}}}}$$ (3) HI, ICD, and DRF were non-carcinogenic
    risk indices (dimensionless), average daily exposure dosage (mg· (kg·d) −1), and
    reference dose (mg· (kg·d) −1), respectively. The risk threshold for non-carcinogenic
    chronic toxic effects of pollutants set by the USEPA is 1. When HI < 1, the non-carcinogenic
    health risk posed by pollutants to the human body is minimal, and the human body
    is only marginally impacted. When HI exceeds one, the impact of contaminants on
    human health cannot be ignored (Ravindra et al. 2019; Adimalla and Qian 2021).
    People may absorb nitrate by drinking water, washing their hands, bathing, and
    other water contact, and then nitrate enters the human body, harming the human
    body. The following is the formula for calculating the average daily exposure:
    $${I}_{CD}= {I}_{CD\\left(oral\\right)}+{I}_{CD({\\text{derm}})}$$ $${I}_{CD(oral)}=
    \\frac{C\\times IR\\times EF\\times ED}{BW\\times AT}$$ (4) $${I}_{CD(derm)}=
    \\frac{C\\times SA\\times {K}_{i}\\times EV\\times ET\\times EF\\times ED\\times
    CF}{BW\\times AT}$$ (5) where C represents the nitrate concentration in water,
    IR represents the daily intake rate, ABS represents the gastrointestinal absorption
    coefficient, EF represents the exposure frequency, ED represents the exposure
    duration, SA represents the exposed area of the skin, Ki represents the skin permeability
    coefficient of pollutants, ET represents the exposure frequency, EV represents
    the bathing frequency, and CF represents the volume conversion factor (Additional
    file 2: Table S2). Results and discussion Composition and chemical type of water
    Both surface water and groundwater are somewhat alkaline. The pH of surface water
    samples ranges from 6.98 to 8.26, with an average of 7.90 (Additional file 1:
    Table S1). The average TDS of surface water is 108.5 mg·L−1, whereas the average
    TDS of groundwater is 165.5 mg·L−1 (Additional file 1: Table S1), both of which
    are fresh water (1000 mg·L−1). The surface water exhibited lower total hardness
    and TDS than groundwater due to dilution from atmospheric precipitation and snow
    and ice meltwater (Liu et al. 2021a). Nitrate levels in surface water ranged from
    0.14 to 2.21 mg·L−1, with an average of 1.65 mg·L−1. Nitrate levels in groundwater
    range from 0.31 ~ 73.99 mg·L−1, with an average of 8.31 mg·L−1 (Table S1). The
    concentration of nitrate in groundwater is higher than that in surface water,
    owing mostly to the diluting impact of a substantial volume of ice and snowmelt
    water, which is consistent with the fact that the average content of all ions
    in groundwater is higher than that in surface water. Furthermore, surface water
    is typically dispersed in places with little human activity, but groundwater is
    primarily distributed in areas with a high population density, which is heavily
    influenced by human agricultural production activities. The piper plot can be
    used to analyze natural water''s hydrochemical history and find changes in primary
    ion composition (Jin et al. 2018; Zhao et al. 2018; Pérez-Moreno et al. 2020;
    Li et al. 2021; Xu et al. 2022b). It uses the chemical makeup of different bodies
    of water to define their control units, and its benefits are unaffected by human
    activities (Harkness et al. 2017; Ghezzi et al. 2019). The predominant chemical
    types of surface water and groundwater in this area are HCO3-Ca·Mg, and there
    is frequent exchange between them (Fig. 2). Fig. 2 Triangular diagram of major
    ions in surface water of Lhasa City Full size image Factors controlling the water
    chemistry Nature factors The Gibbs diagram may directly reflect the controlling
    variables of the primary ions in the research region''s water samples, as well
    as the sources of surface water and groundwater chemical components, such as evaporation-precipitation,
    meteoric precipitation, or rock weathering (Gibbs 1970; Rao et al. 2019). The
    atmospheric precipitation control zone has a lower dissolved total solid content
    (10 mg/L) and a higher Na+/(Na+  + Ca2+) and Cl−/(Cl− + HCO3−) ratio, which normally
    varies from 0.5 to 1. This position is at the lower right corner of the Gibbs
    plot, and the weathering zone of the rock is in the middle left, with TDS values
    ranging from 70 to 300 mg/L. The Na+/(Na+  + Ca2+) and Cl−/(Cl− + HCO3−) ratios
    are frequently less than 0.5; the evaporative crystallization control zone is
    located in the upper right corner of the graph, with a high TDS (> 300 mg/L) and
    a high Na+/(Na+  + Ca2+) ratio (0.5 ~ 1) (Zhang et al. 2023). The Na+/(Na+  + Ca2+)
    and Cl−/(Cl− + HCO3−) ratios varied from 0.037 to 0.429 and 0.004 to 0.142, respectively,
    with mean values of 0.041 and 0.181. The concentration of water samples in the
    middle of the Gibbs figure indicates that rock weathering has the largest impact
    on the ionic components of water samples (Fig. 3a, Fig. 3b). Fig. 3 TDS versus
    Na+/(Na+  + Ca2+) (a), TDS versus Cl−/(Cl− + HCO3−) (b), Ca2+/Na+ versus Mg2+/
    Na+ (c), Ca2+/Na+ versus HCO3−/ Na.+ (d) Full size image The type of hydrochemical
    weathering can be inferred by the concentration ratio of anion and cation in water
    (Li et al. 2018; Cai et al. 2020; Ma et al. 2020). The concentration ratio of
    Ca2+/Na+ produced by dissolved carbonate, silicate and evaporative are 50, 0.35
    and 0.17, respectively, and the concentration ratio of Mg2+/Na+ is 20, 0.24 and
    0.02, respectively (Cai et al. 2020; Ma et al. 2020). The values of Ca2+/Na+ and
    Mg2+/Na+ in water samples are 3.74 and 0.74, respectively, suggesting that weathering
    of silicate and carbonate is a significant source of water components (Fig. 3c,
    d). SI is commonly used to analyze the chemical composition of surface water as
    a result of mineral precipitation, equilibrium, dissolution, and evaporation (Xu
    et al. 2022b). In a few water samples, the SI of calcite and dolomite is greater
    than zero, indicating that carbonate rock is crystallizing and precipitating (Xu
    et al. 2022b). The saturation index of gypsum and halite is less than 0 in all
    water samples. This reveals that neither gypsum nor halite precipitation occurs
    at this site (Fig. 4a). Fig. 4 The SI of water (a), Cl− versus Na+ (b), H2SiO3
    versus Na+- Cl− (c), The ratios of (Ca2+  + Mg2+)/(Na+  + K+) (d), The plot of
    Chlor-Alkali Index (e), (Ca2+  + Mg2+) versus (HCO3− + SO4.2−) (f) Full size image
    Na+ and Cl− have a substantial association, showing that they come from the same
    source, such as precipitation and evaporation. The ratio of Na+/Cl− in precipitation
    is 0.86, while it is practically one in evaporation (Gil-Márquez et al. 2022).
    The value of Na+/Cl− varies from 0.39 to 21.53, with an average value of 4.68,
    and the great majority of samples fall outside of the 1:1 line (Fig. 4b). The
    association between H2SiO3 and Na+–Cl− is substantial (R2 = 0.5652, P < 0.01)
    (Fig. 4c), indicating that silicate weathering is a key source of Na+ in surface
    water. The ratios (Ca2+  + Mg2+)/(Na+  + K+) are frequently used to evaluate the
    contribution of different rocks to the chemical composition of surface water.
    The higher the ratio, the more hydrochemical components are derived from rock
    weathering and less from atmospheric precipitation and halite dissolution (Shen
    et al. 2021). In surface water, the ratio of (Ca2+  + Mg2+)/(Na+  + K+) varies
    from 1.15 to 10.94, with an average value of 5.39, while in groundwater, the ratio
    of (Ca2+  + Mg2+)/(Na+  + K+) ranges from 0.75 to 11.42, with an average value
    of 3.29 (Fig. 4d). This shows that the chemical composition of water is controlled
    by the weathering of rocks. The Chlor-Alkali Index (CAI-I and CAI-II) may determine
    whether or not there is a cation exchange process in the body of water (Shen et
    al. 2021; Huang et al. 2022; Yang et al. 2023). The most prevalent in surface
    water is the exchange of Ca-Na and Mg-Na. If Ca2+ and Mg2+ in water replace Na+
    and K+ in the aqueous medium, the index will be negative; otherwise, it will be
    positive. The greater the absolute value, the more probable the cation exchange
    effect will occur. The CAI-I values of the water samples varied from − 22.94 to
    0.56, with an average of − 4.47. CAI-II values for surface water samples varied
    from − 0.42 to − 0.02, with an average of − 0.15. The chlor-alkali indices of
    the vast majority of water samples are negative (Fig. 4e), suggesting that cation
    exchange in water is mostly attributable to the replacement of Na+ and K+ in the
    aqueous medium by Ca2+ and Mg2+, demonstrating that cation exchange is also a
    major source of Na+. The (Ca2+  + Mg2+) to (HCO3− + SO42−) ratio is close to one
    (Fig. 4f), and there is a significant relationship between them, indicating that
    ion-exchange adsorption in water is poor (Huang et al. 2022; Yang et al. 2023).
    Human activities Human activities can infiltrate the water in two ways: directly
    through waste discharge and indirectly through air intake. Agricultural and industrial
    operations have the most impact (Wang et al. 2021). Because nitrogen fertilizer
    used in agricultural operations accounts for the bulk of the NO3− in water samples,
    variations in the NO3− level of the water indicate the influence of agricultural
    and industrial activity. The NO3− /Na+ ratio in water is less than 1, showing
    that agricultural contamination has been reduced (Fan et al. 2014; Liu et al.
    2021b) (Fig. 5). Fig. 5 Relationship between NO3−/Na+ and Cl−/Na+ Full size image
    Water quality Because surface water and groundwater are all frequently utilized
    as drinking water and irrigation water in Lhasa. The test findings of F−, Cl−,
    NO3−, SO42−, Na+, pH, and TDS in water were utilized for assessment, and the results
    indicate that the WQI of surface water varies from 4.39 to 29.09, with an average
    of 16.28, and that of groundwater ranges from 8.53 to 22.81, with an average of
    14.14, with all WQI values less than 50, indicating good water quality (Fig. 6a).
    The WQI of surface water is relatively large along the Duilong river direction,
    with WQI values of 28.27, 29.09, and 27.90, respectively, which are higher than
    the average value of surface water WQI, which is related to the development of
    both sides of the river and the exploitation of geothermal resources in the upper
    reaches. The WQI of surface water is considerably high when the population is
    more concentrated. The WQI of groundwater is very concentrated, with a narrow
    fluctuation range. The primary contributors to WQI in surface water and groundwater
    are pH, F−, and TDS. The contributions of the major components of surface water
    to WQI are pH > F− > TDS > SO42− > Na+  > NO3− > Cl−, and the contributions of
    the major components of groundwater to WQI are pH > F− > TDS > SO42− > NO3− > Na+
     > Cl−, respectively. Fig. 6 WQI (a) and SAR (b) for the surface water and groundwater
    Full size image Ca2+ and Mg2+ are employed to replace sodium ions in clay minerals
    during the infiltration process of surface water. When Na+ in water replaces Ca2+
    and Mg2+ in soil, the soil loses its granular structure, resulting in widely scattered
    dirt, reduced porosity, and the formation of an impermeable layer, leading the
    soil to lose its capacity to hold fertilizer and water. Simultaneously, the high
    concentration of Na+ in the soil restricts the entry of Ca2+, Mg2+, Fe3+, and
    Mn2+ into plant cells, causing disruption to plant nutrient transport mechanisms
    and potentially crop damage and death. As a result, the SAR should be determined
    while analyzing water quality before installing an irrigation system to identify
    the harm caused by salt. According to the irrigation water assessment results,
    all samples in the research region had a small SAR value. The SAR of surface water
    varies from 0.10 to 0.88, with an average of 0.31; the SAR of groundwater ranges
    from 0.07 to 0.95, with an average of 0.34. The SAR of groundwater is somewhat
    greater than that of surface water. Both surface water and groundwater are suitable
    for irrigation. Both surface water and groundwater can be used for irrigation
    without causing soil sodium harm (Fig. 6b). Health risk assessment When nitrate
    is consumed, it combines with human blood to generate methemoglobin, producing
    palpitations, vomiting, shortness of breath, and other symptoms, and excessive
    consumption increases the risk of cancer and even death (Qasemi et al. 2018; Yu
    et al. 2020). The HI index of children and adults is significantly higher when
    drinking than when skin contact is made (Fig. 7a, b). The typical values of the
    HI index by drinking are 0.215 and 0.132, respectively, while those via skin contact
    are 0.006 and 0.004, respectively. The HI of total nitrate consumption in children
    and adults were 0.220 and 0.136, respectively. The mean HI indices of surface
    water ingestion were 0.053 and 0.033, respectively, while the mean HI indices
    of groundwater ingestion were 0.266 and 0.164. The results demonstrated that the
    non-carcinogenic health risk index of nitrate consumption increased with receiver
    age. In the research region, the values of HQoral, HQdermal, and HI of nitrate
    in surface water and groundwater are all less than one for children and adults,
    showing that nitrate in groundwater and surface water has no harmful effects on
    human health and poses no possible noncarcinogenic risk. Both surface and groundwater
    represent a larger risk of inhalation than skin contact, indicating that ingestion
    is the primary channel leading to noncarcinogenic risk in the human body, which
    is consistent with prior research (Zhang et al. 2015). Furthermore, children have
    higher HQoral, HQdermal, and HI values than adults, showing that under the same
    water medium, children are more vulnerable to the negative effects of NO3− than
    adults, which is consistent with prior study findings (Gao et al. 2019; Xiao et
    al. 2019). The total danger of groundwater is greater than that of surface water,
    which is consistent with Tong et al.''s research findings (Tong et al. 2021).
    One of the water samples had an HI index more than 1 for children and adults,
    necessitating close monitoring, source identification, control, and rational development.
    Fig. 7 Non-carcinogenic risks to children and adults from surface (a) and groundwater
    (b) Full size image Conclusions Lhasa has a special geological environment and
    water–rock interaction mechanism as a plateau city. Human activity has had less
    of an influence on the Qinghai-Tibet Plateau''s ecology, and the chemical development
    of water is natural. The composition of the bedrock has a significant impact on
    the water chemistry of the rivers that pass through Lhasa. According to its hydrochemical
    properties, natural processes such as rock weathering have a greater effect on
    surface water than human activities. TDS is mostly produced by rock weathering
    as calcium and bicarbonate. The water samples are all clean, and the overall hardness
    is minimal; this is high-quality water that is suitable for drinking and agriculture.
    Groundwater has a greater nitrate non-carcinogenic risk index than surface water,
    which is frequently less impacted by human activities in collection and drainage.
    Nonetheless, groundwater is generally concentrated in areas with more human activity,
    resulting in a relative rise in nitrate content as well as an increase in the
    water quality index and hazard index. It is vital to increase monitoring, identify
    their sources, regulate them, and develop them responsibly for water sources with
    high risk indices. The Qinghai-Tibet Plateau is not only China''s water tower
    but also a critically endangered ecosystem. A long-term study of the development
    of water quality and hydrochemistry in this region is critical.It may also be
    used to evaluate the hydrochemical evolution, water quality, and hazards of plateau
    urban surface water and groundwater. Data availability The data that support the
    findings of this study are available on request from the corresponding author.
