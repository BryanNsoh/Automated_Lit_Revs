    seasonal irrigation water usage Irrigation and soil predictors were found to be
    more important in controlling seasonal irrigation water usage for all three crops.
    Nevertheless, specific key predictors selected for individual crops were different.
    The following sections discuss the key predictors for corn/maize, cotton and rice
    and the underlying reasons for these predictors being selected. 5.1.1. Irrigation
    predictors The only common predictor found for all three crops is NUM_IRR_DAYS,
    which represents the number of days irrigation was applied in a season. This predictor
    is found to be very important in driving seasonal irrigation water usage for all
    three crops, evidenced by its highest PIPs (PIP = 1 for three crops) and its large
    coefficient magnitudes (Fig. 4, Fig. 5 and Fig. S4). The positive coefficient
    for this predictor indicates that more irrigation applications in a season lead
    to higher seasonal irrigation usage. Hence, for farms with higher-than-average
    seasonal irrigation water usage, we suggest evaluating their irrigation scheduling
    and testing the possibility of reducing the number of irrigations (or the amount
    of applied water) to better match variations in crop water demand across the season.
    It is also possible that these farms have inefficient water applications and thus
    need to irrigate more; hence, examining irrigation methods on these farms would
    also be advisable. The suggested reduction in irrigation frequency should also
    be carefully monitored to avoid damage to crop health and yield through high water
    stress. IRR_ACCUM_NOV is another irrigation predictor selected for corn/maize,
    and its importance was consistently evident in models calibrated using all samples
    (Fig. 4) or subsets of samples (Fig. S4). IRR_ACCUM_NOV was calculated by dividing
    the accumulated irrigation amount up to November into the seasonal irrigation
    amount in a farm, which represents the early-season irrigation intensity. The
    positive effect of IRR_ACCUM_NOV means that corn/maize farms with more intense
    irrigation in the early season use more water for the whole season. One key contributor
    to IRR_ACCUM_NOV is the first irrigation (also known as pre-season irrigation),
    which is normally the largest irrigation event across the season (Musick and Lamm,
    1990). In arid and semi-arid areas, the first irrigation is often used to wet
    the soil to encourage germination and plant establishment. Hence, corn/maize farms
    should pay attention to water use in the early season, especially for the first
    irrigation. Maintaining early-season soil moisture (e.g. by using previous-season
    crop residues to retain soil moisture), thus reducing the water requirement for
    soil wetting, may be a valuable strategy. IRR_PERIOD is another key predictor
    selected for cotton (PIP approximately equal to one, Fig. 4), although it became
    less important when the model was calibrated using subsets of samples (Fig. S4).
    IRR_PERIOD is the number of days between the first date and the last date of irrigation.
    The positive effect of IRR_PERIOD indicates a potential chance to save seasonal
    water consumption by shortening the irrigation period. Interestingly, IRR_PERIOD
    showed a higher correlation with the end date of irrigation (E_IRR_DATE, correlation
    = 0.8) than the start date of irrigation (S_IRR_DATE, correlation = −0.43). This
    implies that IRR_PERIOD can act as a proxy of the end date of irrigation, which
    means that a farm that stops irrigation earlier uses less seasonal irrigation
    water. On one hand, the selection of IRR_PERIOD may reflect real differences in
    crop maturity (although growing degree days were not important), which thus leads
    to different irrigation periods and water use. On the other hand, it may suggest
    that some farms manage to extract more of the stored soil water following the
    last irrigation than others and are thus more efficient in terms of water use.
    Nevertheless, late-season irrigation is often considered influential to yield
    (Schaefer et al., 2018), and deciding when to stop irrigation is case-dependent
    and requires local validation. Hence, we suggest future studies to adapt experiments
    from existing studies to investigate the earliest time to terminate irrigation
    safely in the CIA (Ale et al., 2020, Vories et al., 2011). For example, Ale et
    al. (2020) designed experiments to evaluate the influence of eight irrigation
    termination dates on irrigation water use efficiency (i.e. the ratio of yield
    to irrigation water supply) for cotton. The terminated dates were set at a weekly
    interval and the experiments were conducted for dry, normal and wet years, respectively.
    Such experiments could be transferred to the CIA to answer whether shortening
    the irrigation period is feasible, as scarifying yield for saving water is not
    practical for the sustainable development of irrigation agriculture. 5.1.2. Soil
    predictors SMC and BDW were two key soil predictors selected for corn/maize (Fig.
    4 and Fig. S4). SMC is the percentage of self-mulching clay on the ground surface,
    and higher SMC means that surface soil is more clayey. BDW is the weighted average
    of the bulk density in the 0–100 cm layers of the soil profile. In general, sandy
    soil has higher bulk density than clayey soil (McKenzie et al., 2004). SMC and
    BDW were derived from different soil databases (Table 2). The former describes
    surface soil conditions which may impact soil evaporation, while the latter describes
    the upper 1-m of the soil. Nevertheless, the coefficients of SMC and BDW jointly
    convey a consistent message regarding their effects – soil that has higher clay
    content on the ground surface and rooting zone (i.e. reflected by lower BDW) leads
    to less consumption of irrigation water (Fig. 5). This makes intuitive sense,
    as clayey soil has a higher water holding capacity and also tends to have low
    conductivity layers at depth that likely reduce percolation. Another soil predictor
    SAND, which represents the percentage of sand content in the surface layer, was
    selected for cotton (Fig. 4 and Fig. S4). The positive effect of SAND means that
    higher sand content (and hence lower silt and clay content) on the surface results
    in large seasonal irrigation water usage (Fig. 5). This may be due to the lower
    water holding capacity of sandy soil, leading to greater drainage during irrigation
    and thus larger water loss to percolation. The soil predictor NTO, which represents
    the weighted average of the total mass of nitrogen in the 0–100 cm soil layer,
    emerged as a key driver which negatively affected seasonal irrigation water usage
    of rice (Fig. 4, Fig. 5 and Fig. S4). This predictor was found to be important
    in both full-sample and sub-sample calibration, but the results from our statistical
    model are limited in explaining the physical mechanisms behind the relationship
    between NTO and seasonal irrigation water usage. Existing studies have highlighted
    that NTO can be associated with the growth of the rooting system and root morphology
    (Drescher et al., 2020), which may subsequently affect the way that crops extract
    water. A higher NTO may facilitate the growth of roots, which helps plants to
    extract water from deeper layers and thus could reduce the requirement for surface
    irrigation by reducing drainage loss and allowing somewhat less frequent irrigation
    which would also reduce bare soil evaporation at the seasonal time scale. This
    explanation is not applicable to rice, given that rice is grown in flooded paddy
    conditions for most of the season with no constraints in water provision. Another
    possible reason could be that NTO is a proxy of soil type. Soils with lower drainage
    potential may have higher NTO, so higher NTO means the soil has a better capability
    in retaining water, and thus crops grown on the soil require less irrigation water
    usage. The explanation of this relationship warrants more future research. Since
    several soil texture properties are important predictors of seasonal irrigation
    water usage, farmers can use on-farm soil properties to select the most appropriate
    irrigation practices. For example, we found that farms with sandier soil tend
    to use more irrigation water, which can be due to the quick drainage and low water
    retention nature of sandier soils. In this case, farmers can consider adopting
    more efficient irrigation technique such as drip irrigation to control drainage
    and reduce water waste (Dukes and Scholberg, 2005). Other studies have proposed
    that adding water absorbing agents in sandy soil can improve soil moisture in
    the rooting zone and encourage water saving (Akhter et al., 2004, Patra et al.,
    2022). In summary, our studies demonstrate the relationship between different
    soil properties and seasonal irrigation water usage; based on these findings,
    famers can endeavour to understand more about the soil on their farms and consider
    taking different soil moisture retention strategies to save water. 5.1.3. Climate
    predictors ACCUM_RAIN was the only climate predictor found to be important in
    driving seasonal irrigation water usage for cotton farms, and its effect is not
    as strong as other driving factors for cotton (Fig. 4). Additionally, it became
    less important in the validation process when models were trained using subsets
    of samples (Fig. S4). ACCUM_RAIN is a temporal predictor which shows clear variation
    across years but marginal variation across space in this study. The low spatial
    variation in ACCUM_RAIN is due to both the spatial correlation of seasonal rainfall
    totals and the low weather station network density (meaning the interpolated rainfall
    data we used has low spatial variation). Higher ACCUM_RAIN reduces the irrigation
    water requirement over the season (Fig. 5). ACCUM_RAIN was only found to be important
    for cotton, which may be attributed to the difference in crop phenology and crop
    water requirement. Corn/maize is typically harvested 1–2 months earlier than cotton
    and rice (i.e. at the end of March in the CIA); hence, ACCUM_RAIN, which accumulates
    daily rainfall from October to May, may not accurately reflect the rainfall available
    to be utilised by corn/maize. The water consumption for rice is substantially
    higher than summer rainfall (Fig. 2), so it is reasonable that ACCUM_RAIN has
    a small contribution to the seasonal irrigation water usage for rice. ACCUM_RAIN
    is a temporal variable changing from year to year, and the negative relationship
    between ACCUM_RAIN and seasonal irrigation water usage indicates that cotton farmers
    can reduce water usage in wet years in response to rainfall. This suggests adopting
    year-specific irrigation strategies according to rainfall conditions in different
    summer seasons. Critical to this is being responsive to weather events, both rainfall
    and particularly hot weather, and risk-based tools to better use both more detailed
    observations and quantitative weather forecasts would be useful (Guo et al., 2023).
    Existing studies have shown that rainfall forecasting plays a role in irrigation
    scheduling and water saving. For example, Chen et al. (2021) used short-term rainfall
    forecast in irrigation scheduling to improve irrigation efficiency for paddy rice
    in a study area in China from 2012–2019. They found that compared to conventional
    irrigation, their new method (deep Q-learning (DON)), which incorporates 7-day
    rainfall forecasting, can save 23 mm irrigation water and 21 mm drainage on average
    without causing significant yield loss. Seasonal rainfall forecasting may also
    provide information for farmers to plan for irrigation trading or purchasing.
    For example, the Australian Bureau of Meteorology (BoM) has designed a long-range
    forecast system to provide rainfall and temperature forecasts in the upcoming
    four months (Bureau of Meteorology, 2023). This information can inform farmers
    about irrigation scheduling during the growing season. Hence, future studies should
    explore how rainfall forecasting can inform farmers plan for their irrigation
    water use for the coming season more effectively while also avoiding stressing
    the crops. 5.1.4. Limitations of predictor selection We interpret the effects
    of predictors on seasonal irrigation water usage according to predictor coefficients
    in the BHM. Nevertheless, a statistical association between predictors and predictand
    does not necessarily mean causality, so the interpreted reasons above need to
    be adopted with caution for decision-making. In addition, the cross-correlations
    that exist between predictors may also affect predictor selection, as the effect
    of one predictor can be compensated by another through the correlation (Gao et
    al., 2022). Most effects of the key predictors identified are consistent with
    existing biophysical knowledge of the water usage of individual crop types (as
    discussed in 5.1.1 Irrigation predictors, 5.1.2 Soil predictors, 5.1.3 Climate
    predictors). Nevertheless, we also highlight some rather surprising relationship
    that a higher NTO for rice leads to decreasing irrigation water usage. On one
    hand, future studies are needed to explain why NTO can affect seasonal irrigation
    water usage. On the other hand, this relationship may have been identified due
    to data artifacts, as the NTO data comes from an Australian soil product, which
    is a modelling output and may be subject to modelling uncertainty. In addition,
    detailed investigation of nitrogen and water interactions is beyond the scope
    of this paper due to a lack of farm/field level nitrogen data. 5.2. Model performance
    and application The BHM developed in this study showed reasonably accurate performance
    in estimating season irrigation water usage (R2 = 0.66 and RMSE = 0.58 for seasonal
    irrigation usage after natural logarithm and standardisation) for full-sample
    calibration (Fig. 6), or R2 = 0.62 and RMSE = 0.61 for validation (Fig. 7)). The
    model accuracy is competitive to other models in existing studies that explored
    drivers of irrigation water use to develop predictive models (e.g. R2 = 0.54 in
    Gibson et al. (2018)). This might be attributed to the inclusion of a larger set
    of predictors and the advantage of the hierarchical modelling framework in sharing
    data across groups to enhance the statistical power. To the authors’ knowledge,
    this is the first study that relates a comprehensive set of irrigation predictors
    (12 in total, Table 2) to seasonal irrigation water usage. Some of these predictors
    were found to be very important (Fig. 4, Fig. 5 and Fig. S4). The hierarchical
    framework enables the model to be fitted on all crop-farm-year samples simultaneously
    while selecting different key predictors for individual crops. The larger sample
    in model fitting increases model robustness and the crop-specific predictors enable
    seasonal irrigation water usage to be better simulated. We also provided the model
    structures (predictor subsets) of the top 50 models. These 50 model structures
    contributed to more than 80% of the posterior model probability (Fig. 8, the cumulative
    PMPs exceed 80% for all three crops). The consistent directions of predictor coefficients
    between different model structures indicate the robustness of predictor effects
    on seasonal irrigation water usage. Most of the top 50 model structures have less
    than 5 predictors (Fig. 8), which reduces concerns about overfitting, given that
    more than 1000 samples were used for calibration. In short, the Bayesian hierarchical
    modelling approach used here is robust, accurate, and provides a good estimate
    of seasonal irrigation usage at the farm level in the CIA. The key irrigation
    predictors and their effects suggest ways in which farmers might adjust their
    irrigation management to save irrigation water usage. For example, farms that
    have high seasonal irrigation water usage could consider reducing the number of
    irrigation days (NUM_IRR_DAYS) by applying water less frequently or shortening
    the irrigation period (IRR_PERIOD) to see if they can reduce water usage without
    causing harm to crop yields (Section 5.1.1). The soil predictors help farmers
    understand the potential effects of soil on water usage, thereby helping them
    to better decide where to grow certain types of crops to improve irrigation efficiency.
    More detailed suggestions can be found in 5.1.1 Irrigation predictors, 5.1.2 Soil
    predictors, 5.1.3 Climate predictors. We agree that more performance indicators
    should be investigated to understand irrigation efficiency from different aspects,
    and our study is limited in exploring one indicator – the seasonal irrigation
    water usage. For example, different nitrogen and water management practices can
    result in different water productivity. Unfortunately, we don’t have crop yield
    data for the study area, which limits the analysis of water productivity (e.g.
    yield / seasonal irrigation water usage) and the interaction between nitrogen,
    water and crop production. However, the focus of this paper is to develop a modelling
    framework that can quantitatively explore key factors of any irrigation performance
    indicators. If yield data become available in the future, we can calculate a water
    productivity indicator and relate it with different predictors including nitrogen
    predictors using our developed modelling framework. We highlighted this potential
    opportunity in the conclusion section. 6. Conclusions Water shortage is likely
    to be intensified under climate change and with growing population; hence, improving
    water use efficiency is important for the sustainable future of irrigated agriculture.
    Better understanding the key drivers of irrigation water usage provides valuable
    insights into ways to improve irrigation water use. This study used a Bayesian
    hierarchical model averaging approach to predict seasonal irrigation water usage
    and to identify key driving factors determining seasonal irrigation water usage.
    It is based on 1099 samples containing the irrigation water usage for corn/maize,
    cotton and rice within a large irrigation district, collected over multiple years.
    Across all three crops, irrigation management and soil characteristics were identified
    as the key factors that explain the variation in seasonal irrigation water usage.
    Seasonal rainfall also moderately influenced irrigation water usage on cotton
    farms. Specifically, we found that 1) reducing irrigation days (irrigation frequency)
    is associated with lower seasonal irrigation water usage for all crops considered
    (corn/maize, cotton and rice); 2) lower irrigation intensity early in the season
    leads to lower seasonal irrigation water usage on corn/maize farms; 3) reducing
    the irrigation period (i.e. the number of days between the last and first dates
    of irrigation in the season), primarily by terminating irrigation earlier in a
    season, leads to lower seasonal irrigation water usage on cotton farms; 4) seasonal
    irrigation water usage is related to soil type. Clayier soil (or soil with a lower
    bulk density) leads to lower seasonal irrigation water usage compared to sandier
    soil; and 5) wetter summers lead to lower irrigation water use which we take as
    evidence that irrigators respond to the prevailing weather by adjusting irrigation
    scheduling. As the detail of weather observations and short-term rainfall forecasting
    improve, together with establishment of appropriate tools to facilitate their
    use, farmers are likely to be able to further improve irrigation efficiency. Apart
    from this, our Bayesian hierarchical model showed good performance in estimating
    seasonal irrigation water usage across all crop-farm-year data (R2 = 0.66 and
    RMSE = 0.58 for full-sample calibration and R2 = 0.62 and RMSE = 0.61 for validation
    predictions). The model demonstrates how to make use of large datasets and advanced
    data-driven modelling to understand the variation of irrigation performance between
    farms at a district level, which can potentially inform policy and decision-making
    targeting a more sustainable and effective irrigation system. The modelling framework
    developed is highly transferable to other studies, such as those considering water
    productivity indicators (e.g. Yield / water supply) and/or applying to other irrigation
    districts, which has broad implications to help improve irrigation performance
    in the future. Funding This study is part of a Linkage project (project no. LP170100710)
