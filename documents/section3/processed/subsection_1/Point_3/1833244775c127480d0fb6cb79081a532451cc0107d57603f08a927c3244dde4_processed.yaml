    Enhancement of nutrient use efficiency The nitrogen losses in agro-ecosystems
    is about 60 % of N applied to soils (Clark and Tilman, 2017; Alam et al., 2019)
    and the nitrogen use efficiency in irrigated and rainfed crops is <50 %. Hence
    increase in N use efficiency would help to convert to N savings with the synthetic
    or organic N input. This will further help in reducing GHG emissions from fertilizer
    manufacture, N2O emissions in particular along with soil based GHG emissions in
    general (IPCC, 2007). Thus, mitigation options should include efficient nutrient
    management practices which increase N use efficiency, reduce synthetic fertilizers
    application, reduce GHG emissions and enhance the crop yield. Apart from soil
    based GHG emissions the manufacturing of fertilizers also contributes significantly
    to GHGs emissions. The manufacture of N fertilizers is fossil-fuel intensive where
    methane is used as a source of hydrogen for urea feedstock. Thus reduction in
    GHG emissions and mitigation co-benefits with fertilizers can be achieved through
    improvement in N use efficiency and the type of fertilizer used. Besides the fertilizer
    application several alternative nutrient application methods like growing legume
    cover crops, application of organic manures like compost or manure, crop residues
    recycling, site-specific nutrient management, soil test-based fertilizer application,
    customized fertilizers, enhanced efficient N fertilizers, real-time N application
    and integrated nutrient management are some of nutrient-smart practices. Neem-coated
    urea (NCU), leaf colour chart and soil health card is used alone or integrated
    in rice successfully for improved fertilizer use efficiency as well as reduced
    GHG emissions in India (Pathak, 2022). Higher EO was observed in plots with the
    application of Neem Coated Urea (NCU) compared to prilled urea (PU) Jat et al.
    (2019). Besides this the manufacture of NCU has lower CF as compared to PU. Recycled
    organic residues, such as manure or compost, can provide additional sources of
    N fertilizer to substitute chemical N. This can save fossil-fuel burning in synthetic
    fertilizers production. The plant-based products like neem oil, neem cake and
    pongamia seed extract also has nitrification inhibition properties An effective
    N management method which reduce CF, environmentally safe, and energy efficient
    thereby coated urea can mitigate climate change (Jat et al., 2019). The technology
    and the composition of the raw materials used the fertilizer energy equivalents
    vary highly. 48.5 MJ kg−1 N and 39.4 MJ kg−1 N were consumed for the production
    and prilling of urea ammonium nitrate respectively. Whereas, for the production
    and granulation of triple superphosphate, 16.4 MJ kg−1 P of energy was consumed,
    including 1.9 MJ kg−1 P for ore transport (Alluvione et al., 2011). 3.3.2. Water
    management The irrigation water application efficiency at farm level for different
    crops varies between 15 and 45 %. This low efficiency is due to conveyance losses
    such as evaporation and seepage which indicates that more than half of the irrigation
    water is unused by the crop and is returned to the hydrologic system, either as
    deep percolation or non-productive evaporation (Jin et al., 2018). Approximately,
    70 % of irrigation source in India is ground water and pumping of this groundwater
    for irrigation is a major source of EI in irrigated agriculture. Hence different
    efficient irrigation management practices are required to improve water productivity,
    irrigation efficiency, economic benefits, environmental sustainability (Molden
    et al., 2007), energy productivity (De Fraiture et al., 2007) and low CF. Unless
    energy requirement aspects are not considered, the enhancement in irrigation efficiency
    is a partial solution for reducing the environmental footprint of consumptive
    use of water. Therefore, improved farm water management practices like irrigation
    scheduling, optimum use of irrigation water, subsurface irrigation are important
    tools to achieve efficient use of ground water at farm level, reduce ground water
    extraction. In addition, these techniques play a vital role in lowering energy
    use and carbon emissions (Emeribe et al., 2017). 3.3.2.1. Case study – different
    methods of irrigation An irrigation system needs to be designed and managed in
    a way that delivers maximum water with low EI and improved energy productivity,
    minimum greenhouse gas emissions while optimizing economic returns (Ahmad and
    Khan, 2009). The energy-water productivity is an integrated indicator of water
    and energy use in agricultural production systems. It captures the efficiency
    of systems which are energy intensive as well as water scarce. The high-pressure
    drip irrigation system is one of such systems and has highest value of energy-water
    productivity (Ahmad and Khan, 2009). Hence an attempt was made to evaluate different
    irrigation methods like flood method, alternate furrow and drip irrigation in
    maize, cotton and sugarcane. It was observed that the EUE was highest in drip
    followed by alternate furrow method and flooding. In maize, cotton and sugarcane
    crop, the EUE under drip, alternate furrow and flood irrigation methods were 10,
    8.38 and 6.75, 11.94, 10.12 and 7.96 and 12.7, 9.98 and 7.81 respectively. The
    energy productivity under these methods of irrigation followed the order: drip>
    alternate furrow> flooding and the energy productivity under these methods of
    irrigation were 0.23, 0.19 and 0.16 in maize, 0.37, 0.31 and 0.25 in cotton and
    1.26, 1.0 and 0.78 in sugarcane respectively (Table S 5). Furthermore the drip
    irrigation saved 54 % and 39 % of water and electricity respectively over flood
    irrigation. The higher energy productivity in drip irrigation is due to lower
    electricity consumption and saving in water. Besides this, the adoption of drip
    irrigation saved 418, 522 and 2405 kg CO2 ha−1 yr−1 in maize, cotton and sugarcane
    respectively compared to alternate furrow method where the reduction was 228,
    285 and 1431 kg CO2 ha−1 yr−1 in in maize, cotton and sugarcane respectively.
    Fagodiya et al. (2023) reported that the pressurized irrigation system (drip (DRIP)
    and mini-sprinkler (MSIS)) in rice-wheat production system established under conservational
    tillage and residue management (DRIP-Reduced tillage Direct seeded rice (RTDSR)
    followed by zero-till wheat with 100 % rice residue mulching (ZTW + RM) and MSIS-Direct
    seeded Rice (DSR) + Residue incorporation (RI) followed by ZTW + RM)) had lower
    energy consumption (31–38 %), lower specific energy (44–61 %), higher energy use
    efficiency compared to the conventional system where puddled transplanted rice
    followed by conventionally tilled wheat was followed. The adept use of farm inputs
    (residues) lowered greenhouse gas emission (39–44 %) thereby enhancing carbon
    sequestration to 35–62 % and 63–76 % lower CF over the conventional system. 3.3.3.
    Conservation agriculture The third input which has major share in the EI and CF
    is fossil fuel for tillage operations by farm implements manufacture, transportation
    and repair of the machines (Baran and Okdogan, 2016). Hence reduction in tillage
    operations has enormous scope in enhancing the energy use efficiency of a production
    system. The current study indicated that the share of fossil fuel for EI and CI
    in irrigated and rainfed conditions was 13 and 19 % respectively. Residue management
    is a tedious task, hence large scale burning of crop residues was practised. Rice,
    wheat and sugarcane are the major crops whose residues are subjected to on farm
    burning (Jain et al., 2014). The large scale burning of these crop residues has
    several adverse impacts on the environment like air pollution, the increase in
    particulate matter and carbon emissions, which contributes to regional and global
    climate change. Burning of crop residue causes emission of GHGs like CO2 (70 %)
    and N2O (2.09 %) which can alter the radiation balance of the atmosphere. The
    burning of sugar cane trash led to the loss of 0.84 Mt, rice residues 0.45 Mt
    and wheat residue 0.14 Mt nutrient per year out of which 0.39 Mt was nitrogen,
    0.014 Mt potassium and 0.30 Mt was phosphorus (Jain et al., 2014). Hence residue
    retention instead of burning leads to significant reduction in air pollution.
    Residue incorporation in soil, or use of residues as soil cover, is the easiest
    and successful method to improve water productivity, retain soil moisture, suppress
    weeds, regulate soil temperature and reduce GHG emissions (Bhatt and Khera, 2006).
    Conservation agricultural (CA) practices involving minimum soil disturbance, permanent
    soil cover and diversified crop rotations are often advocated as a sustainable
    farming practice provides opportunities for obtaining sustainable crop yield,
    increasing input use efficiency, improves soil properties and also GHG emissions.
    Some of the studies conducted to evaluate the energy budget under different methods
    of tillage are presented below. 3.3.3.1. Case study- energetics under different
    methods of tillage operation In rainfed pigeonpea–castor annual crop rotation
    30 and 31 % higher EIs were recorded in conventional tillage (CT) than in zero
    tillage (ZT) in pigeon pea and castor respectively under rainfed conditions. It
    was observed in the study that EUE was highest in ZT (4.34 and 6.59 in pigeonpea
    and castor, respectively) followed by RT (4.17 and 6.22 in pigeonpea and castor,
    respectively). Reducing the tillage operations from CT to RT and ZT, energy use
    reduced by 38 % and 79 % respectively. Hence reduction in the number of tillage
    operations helps to increase the EUE of the production system. The increase in
    EUE is mainly due to reduced EI. The lower EI is due to reduction in use of fossil
    fuel. The fossil fuel contribution in CT was 34 % and RT was 26 % whereas in ZT,
    it was only 16 %. This reduced fuel consumption led to reduction in GHG emissions
    by 21 and 23 % in pigeon pea and castor in ZT as compared to CT. Thus, reducing
    the number of tillage operations has reduced GHG emissions (Pratibha et al., 2015).
    3.3.3.2. Case study – energy and carbon budget with different tillage implements
    Apart from no. of tillage operations tillage implement and depth of tillage influence
    EUE as well as GHG emissions. The increase in depth of tillage and soil disturbance
    requires higher fuel consumption. Mouldboard plough + harrow (MPH) recorded higher
    energy consumption and GHG emissions as compared to disc harrow (DH). No Tillage
    (NT) recorded no direct EI. Land preparation with DH recorded higher EUE (12.99)
    and carbon use efficiency (2.62). Highest direct energy consumption was reported
    in MPH (1.57 GJha−1) and disc plough +harrow (DPH) (1.56 GJha−1) due to greater
    depth of operation and soil volume disturbance which led to higher fuel consumption.
    Indirect energy was also highest in MPH (175 MJha−1) and DPH (154 MJha−1) whereas
    in DH the direct and indirect energy were 450 MJha−1 and 95 MJha−1 respectively.
    DH (2.62) recorded highest CUE followed by rotovator (RO), Bullock drawn plough
    and harrow and cultivator followed by disc harrow (CVH). The higher CUE is due
    to low carbon input and high carbon output. Lowest carbon use efficiency was observed
    in operations that involved ploughing like MP (1.92) and DP (1.95). The study
    has revealed that increase in tillage depth and soil volume disturbance led to
    higher GHG emissions, lower EUE and CUE. The analysis of data from the present
    study and the case studies mentioned above suggests that, on an average, a change
    from CT to NT will result in C sequestration in soil with a savings in CO2 emissions
    from energy use in agriculture (Pratibha et al., 2019). CA practices reduce the
    CF and GHG emissions (Somasundaram et al., 2020). The studies have revealed that
    a global warming potential of about 25 Mt CO2eq is mitigated annually with adoption
    of various CA practices in India (Pathak et al., 2021). 3.3.4. Crop diversification
    Cereal based cropping systems are one of the inputs intensive practice and largely
    responsible for GHGs emissions, higher carbon and energy foot print and ground
    water pollution (Hazra et al., 2018). In irrigated cropping systems the dominant
    rice-wheat cropping system intensively cultivated in the Indo-Gangetic Plains
    zone of South Asia, is an energy and C-intensive zone. Hence, there is an urgent
    need to diversify the existing cereal based cropping systems in general and rice-wheat
    cropping system in particular with more C-and energy efficient production systems,
    which are more productive, climate-resilient and environmentally sustainable (Kumar
    et al., 2021). This study has revealed that the leguminous crop has a lower C
    and energy footprint as compared to cereals due to the lower energy, carbon inputs
    and lower GHG emissions. In South Africa, cereal production accounted for 68 %
    of GHG emission while legume and oilseed contributed 11 % and vegetables, 7 %.
    CF values of wheat, pulse, oilseed, cauliflower, brinjal, and potato are 0.12,
    0.31, 0.42, 0.03, 0.03, and 0.02 kg CO2 eq. kg−1 produce respectively (Tongwane
    et al., 2016).. Apart from legumes, the millet-based production system reduced
    EI, CF and enhanced the EUE by 84, 58, and 61 %, respectively, in comparison to
    cereal-based cropping systems (Kumar et al., 2021). Hence crop diversification
    of cereal-based systems with millets or legumes helps in reducing the CF of crops
    by 32 % to 315 % and also reduce GHG emissions (Yadav et al., 2018). Alternately,
    legumes enrich the soil with N for the subsequent crops and curtail global CO2
    emission (>300 Tg Yr − 1), 50 % of which emits from N-fertilizer (urea) industries
    (Jensen et al., 2012). Hence crop diversification with the introduction of legumes
    in the cropping systems as cover crops or intercrops represents a key strategy
    to reduce N fertilizer needs at the crop and rotation scale (Bedoussac et al.,
    2015; Plaza-Bonilla et al., 2017). The inclusion of millets in the existing system
    also improved the energy productivity, system productivity, and economic efficiency
    under the diverse agro-ecological zone of eastern India. (Kumar et al., 2020)
    Hence to maximize the benefits, introduction of climate resilient legumes or millets
    which are more profitable, resource use-efficient, energy-cum‑carbon-efficient,
    and low emitter of GHGs in cereal based cropping systems is the need of the hour
    (Plaza-Bonilla et al., 2017; Reckling et al., 2015). 3.3.5. Mitigation in rice
    cultivation Conventional paddy cultivation (flooding) consumes large amounts of
    water and results in higher GHGs, low yields, and low non-renewable resource use
    efficiencies (e.g., fertilizer and fossil fuel) (Chen et al., 2014; Yao et al.,
    2014). CH4 flux in irrigated rice transplanted in kharif season in the range of
    30.56 to 37.79 mg m−2 day−1 whereas in rainfed condition the emissions ranged
    between 4.55 and 13.51 mg m−2 day−1 (Saha et al., 2017). Besides water management
    the source of fertilizer also plays a major role in reduction of methane emissions.
    Application of ammonium sulfate for urea as N fertilizer resulted in a 25–36 %
    reduction in CH4 emissions (Bhuiyan et al., 2021). Deep placement of urea as compared
    to surface application also reduces methane emissions (Shrestha and Bokhtiar,
    2019). Water management in rice field also affects CH4 emissions considerably.
    Meta-analysis of the studies in Asia has revealed that intermittent wetting and
    drying (IWD) reduces GWP by 43 % (Sanchis et al., 2012). Furthermore, biomass
    incorporation along with intermittent wetting and drying was an effective strategy
    for GWP mitigation in rice crop (Haque et al., 2015). Direct seeding of rice (DSR)
    can further reduce the GHGs emission (Alam et al., 2019) wherein seeds are directly
    sown in soil without puddling. Hence this technology is reported to reduce CH4
    emission, save labor, water and has got better adaptive capacity to climate change
    (Pathak and Aggarwal, 2012). Fallow lands also contribute to GHGs emissions (Haque
    et al., 2015; Sander et al., 2018). Therefore copping in the fallow period of
    existing cereal-based cropping systems with short-duration dual purpose summer
    season grain legume can sequester atmospheric CO2 in soil (Jat et al., 2014).
    4. Conclusions The aim of the present study was to assess the energy input-output
    in major crops grown in India in both irrigated and rainfed production systems.
    and to devise highly productive, profitable, efficient and environmentally sustainable
    crops, production systems and management practices which are carbon - energy efficient
    (lower GHGs emissions, CF and EI. The study showed that irrigated crops are high
    energy intensive with high CF as compared to rainfed. The EO was higher in irrigated
    crops, but the EUE was higher in rainfed production systems. Contribution of GHG
    emission from farm operations to the total CF was found to be higher in irrigated
    crops as compared to rainfed crops. The non-renewable energy sources such as chemical
    fertilizer, irrigation, diesel fuel and electricity (64 %, 78 %, 75 %, 67 % average
    of all crops grown in irrigated, rainfed) were the major sources of EI. The energy
    and carbon use efficiency in the sugarcane crop was highest followed by cereals,
    oilseeds and pulses under irrigated system, whereas under rainfed; EUE was maximum
    in cereal followed by oilseeds and pulse crops. The oil seeds recorded highest
    CUE under rainfed production system followed by cereals and pulses. In this study
    more sustainable, productive, energy-cum-C-efficient practices, which promote
    environmentally clean and safer production system in both irrigated and rainfed
    ecosystems of India were identified and these practices are applicable to South
    Asia. The important management practices were to adopt high nutrient and water
    use efficiencies strategies. A few strategies which are nutrient and water use
    efficient were • Application of the right source of fertilizers at the right dose
    and placement pf fertilizers and at right time, use of efficient slow releasing
    fertilizers and nitrification inhibitors for enhancing nutrient use efficiency.
    • Proper irrigation scheduling and water use efficient irrigation methods like
    drip irrigation method for increasing water use efficiency and reduce carbon and
    energy input of the system. • Shifting from conventional tillage practice to conservation
    agriculture or reduced tillage system can reduce the share of fossil fuel in energy
    and carbon footprints. • Crop diversification with legumes or millets in cereal
    based systems. • Intercropping/cover cropping with legumes. Introduction of short
    duration legumes reduces in cereal based fallows. Planning and implementation
    of above strategies can augment food production and reduce energy and carbon foot
    print. Site specific strategic measures are to be adopted as counter measures
    to lower the CF and enhance EUE significantly. The information from this study
    would improve the information and assist in upgrading the database of policymakers
    and researchers for promoting sustainable, safer, high energy and carbon efficient
    and cleaner productive climate- resilient cropping systems in the India and South
    Asia to attain the ‘Sustainable Development Goals’. CRediT authorship contribution
