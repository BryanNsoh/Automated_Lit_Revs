    contribution of anthropogenic activities through the application of chemicals
    in agriculture, disposal of municipal waste, and industrial effluents in the deterioration
    of water quality (Panneerselvam et al., 2023b). Impact of contaminated water on
    aquatic organisms High pH in the effluents speeds up the chances of solubilization
    of elements in the water and affects the physiology of aquatic organisms further
    (Younas et al., 2017). pH values of wastewater samples, of the present study,
    were found in the range of 5.7 to 6.8. In previous studies, it has been seen that
    water samples taken from rivers receiving industrial effluents have alkaline or
    acidic pH (Iloms et al., 2020). Temperature is also a big parameter to decide
    the water quality index of a particular water body and has a high impact on the
    life of aquatic organisms. The rate of biological activities depends on the temperature
    of the water bodies. High temperature affects not only the physiology of the aquatic
    organisms but also the properties of land near water bodies having a high temperature
    (Alekseev & Vinogradova, 2019; Halal et al., 2020). In the present work with increasing
    water temperature, the concentration of dissolved oxygen decreases, and similar
    results were also found by Ariadi et al. and Jane et al. (Ariadi et al., 2019;
    Jane et al., 2021). Total dissolved solids predict the existence of the total
    amount of inorganic (Ca2+ , Mg2+ , K+ , Na+ , HCO3− , Cl− , SO42−) and organic
    matter present in water (Adjovu et al., 2023). The higher value of TDS unveils
    the fact of a high rate of mineralization in water. WHO standardized the limit
    of TDS as the maximum limit is 2000 mg/L (Chegbeleh et al., 2020). Effluent having
    high TDS is entirely unfit for irrigation purposes (Sani et al., 2021). Its channelized
    impact is it blocks the pores of soil and reduces the fertility of the soil (Marathe
    et al., 2021). Optimum dissolved oxygen is mandatory for the survival of the aquatic
    organisms and therefore low dissolved oxygen causes the death of aquatic organisms
    (Laffoley & Baxter, 2019; Sonone et al., 2020). The high value of biochemical
    oxygen demand reduces the growth of microbes and impairs the lethal effect on
    organs and physiological functions of aquatic organisms. It impairs photosynthesis,
    inhibiting plant growth, entering the food chain, providing recalcitrance and
    bioaccumulation, and potentially promoting toxicity, mutagenicity, and carcinogenicity
    (Al-Tohamy et al., 2022). Impact of contaminated water on agriculture Notwithstanding
    the persistently applying wastewater insensitively may have a negative impact
    on the environment, humans, plants, and soil quality (Barber et al., 2019; Saliba
    et al., 2018). Therefore, issues with soil salinization, or an increase in sodium
    ions relative to other cations, the buildup of heavy metals, and low soil quality
    are frequently raised by the reuse of wastewater. These issues primarily stem
    from the source and treatments used on the wastewater as well as the inherent
    characteristics of the soil (Abd-Elwahed, 2018; Ganjegunte et al., 2018). Public
    views of the health profile Respondents to an open-ended question about the most
    common health issues in the community stated that respiratory ailments and skin
    conditions were the most prevalent issues among locals. People also experience
    headaches, pneumonia, hypertension, indigestion, and fever. During the time the
    research was conducted, a high percentage of the participants in the discussions
    stated that they had respiratory and/or skin conditions (Table 7). According to
    the survey, skin issues were highly common in the research area. Since contaminated
    water can find its way into groundwater, almost all interviewees claimed to have
    had skin issues as a result of frequent contact with water, and some participants
    were still experiencing skin issues at the time of the interview. They voluntarily
    displayed to the team the skin lesions on their bodies, especially on their legs
    and hands. It was discovered that the most popular medications in the area were
    those for skin conditions, both allopathic and conventional, after speaking with
    the local physicians and village practitioners. Skin conditions can present with
    boils, irritation, and rash. The communities have provided two primary explanations
    for the origin of the issue. First, it spreads through touch, particularly between
    kids who grow up in unhygienic surroundings. Exposure to chemicals used in factories
    is the second, and more commonly reported, cause. Here, people use the river water
    for agricultural purposes, which brings them into contact with it and the risk
    factor could be higher for children in comparison to adults (Panneerselvam et
    al., 2020). The wastewater discharged from leather industries is undoubtedly is
    potential risk to the ecosystem including the health of people and biodiversity
    which could be associated with a lack of proper treatment for effluents before
    discharge to drain (Nabbou et al., 2020), thus, the proper treatment and/or valorization
    of the effluents prior to discharge in any natural ecosystem is essential to ensure
    the environmental sustainability and security (Benyagoub et al., 2018). One of
    the low-cost treatments could be the application of natural green clays for a
    high degree adsorption capacity (Nabbou et al., 2021) or the use of cleaner production
    techniques to minimize water consumption (Benyagoub, 2019) or the use of biological
    treatment approach (Benyagoub et al., 2018) or application of low-cost green adsorbent
    prepared from coconut shell (Sujiono et al., 2022). Table 7 Average score given
    by local people for the prevalence of health problems Full size table Conclusion
    The various chemical processes occurring in industries lead the contaminated water
    to disagree with the permissible limit set by WHO. This wastewater has spiked
    values of various parameters confirming that these water bodies are unsuitable
    for consumption in any kind of anthropogenic activities. On comparison of various
    parameters across the drain, it has been found that temperature is highest at
    45.2 °C for Site 4 and a minimum of 41.24 °C for Site 1. The value of DO for four
    sites was a maximum of 2.32 mg/L for Site 1. TDS compared from four sites of the
    drain was observed to be in the range of 2426.88 mg/L and 2693.49 mg/L. Its value
    was lowest in Site 1 and highest in Site 4. BOD of the water samples is out of
    the range of values as set by WHO and IS 10500:1991, with a maximum of 259.4 mg/L
    for Site 4 and a minimum of 190.6 mg/L for Site 1. An electrical conductivity
    maximum of 3617.89 μS/cm and a minimum of 2449.75 μS/cm have been recorded for
    Site 4 and Site 1, respectively. The ANOVA and multiple comparisons test revealed
    that there is a significant difference in the mean values of parameters among
    the different sites of the drain. In public views of the health profile, it has
    been well elucidated that the contaminated water of the drain is responsible for
    various ill effects on human health. The main diseases prevalent in local people
    were skin disease, fever, pneumonia, indigestion, hypertension, and headache.
    The correlation analysis shows that there exists a positive correlation between
    TDS and temperature (r = 0.994), DO and pH (r = 0.808), BOD and temperature (r = 0.987),
    BOD and TDS (r = 0.978), EC and temperature (r = 0.963), EC and TDS (r = 0.954),
    and EC and BOD (r = 0.956). While very high negative and statistically significant
    correlation was observed between pH and temperature (r =  − 0.817), TDS and pH
    (r =  − 0.791), DO and temperature (r =  − 0.995), DO and TDS (r =  − 0.998),
    BOD and pH (r =  − 0.826), BOD and DO (r =  − 0.988); EC and pH (r =  − 0.937),
    and EC and DO (r =  − 0.96). The outcome of the study reveals that industrial
    effluents are malodorous for both aquatic and terrestrial life. It is extremely
    toxic for human beings and animals living near the concerned site. The values
    of parameters unguardedly confirm the toxicity of the water body under current
    research work. Scope and recommendations Over the past two decades, the protection
    of the environment has become a global issue. This work helps the future researchers
    in making plans for treating the effluent properly before discharging it into
    the water bodies. There is a vast scope for further studies dealing with the physicochemical
    analysis of effluents of various industries. This study recommended all the upcoming
    researchers and stakeholders of the water body to take the concerned issue seriously
    and create awareness in human beings about the sources of pollution, should work
    on the monitoring of wastewater treatment plants, building and implementing bioremediation
    strategies to reduce the pollution load. It must be emphatically endorsed to make
    environmental protection rules and regulations sincerely and further implement
    them strictly with regular monitoring of various quality parameters. Quality regulation
    must be enforced and proper vigilance on industries to set up and regulate properly
    the effluent treatment plants. Industries should have a separate drainage system
    that pours its effluents into the non-residential areas away from humans and animals
    to safeguard them from being consumed. To prevent salt load, eco-friendly methods
    should be utilized in unhairing and liming in tannery industries. It has been
    suggested that the textile effluents should be checked on toxicity potential also
    microbiologically before discharging them in water bodies. As electroplating industries
    are responsible for the addition of acids in the water, suitable metallurgical
    options should be used for the recovery of these acids from water bodies. To ensure
    toxins-free water bodies, it is essential to monitor and evaluate the quality
    index of effluents systematically and repeatedly before discharging them in water
