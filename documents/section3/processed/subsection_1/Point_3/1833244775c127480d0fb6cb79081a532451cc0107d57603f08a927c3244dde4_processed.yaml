    irrigation area is a typical rift basin with significant layers of fluvial and
    lacustrine sediments, resulting a unique bowl-shaped geological section. At the
    bottom of basin, there is a thick layer of lacustrine sediments with low water
    permeability. Consequently, there is limited water exchange between the basin
    and the external environment, creating a closed water circulation system (Fig.
    9). In the Late Pleistocene and Holocene strata, where there is no stable impermeable
    layer separating the phreatic and semi-confined water, and the groundwater level
    remains consistently buried at a certain depth, it is collectively referred to
    as shallow groundwater. The main direction of shallow groundwater runoff is predominantly
    from the southwest to the northeast (Xie et al., 2022). Download : Download high-res
    image (736KB) Download : Download full-size image Fig. 9. Bowl effect: The special
    driving mechanism of primary salinization in Hetao irrigation area. Because of
    the limitation of lacustrine sedimentary layers, the groundwater in Hetao irrigation
    area is located in a closed space, which restricts large-scale water exchange
    with the outside of the basin, forming an irreversible salinization zone. The
    bowl-shaped topography hinders the reduction of ion concentration in groundwater.
    The enclosed environment limits the efficient exchange of groundwater, making
    it challenging to reduce the dissolved mineral components in the water. In addition
    to the initial ions within the basin, various ions are continuously introduced
    from sources such as the Yellow River, Langshan Mountain, lacustrine sedimentation,
    and agricultural fertilization, which further complicates the task of reducing
    ion concentration within the basin. The ion distribution pattern within the basin
    generally diminishes from the surface downwards, but even in deep groundwater,
    ion concentrations remain relatively high due to the substantial contribution
    of ions from the lacustrine sedimentary layer. The bowl-shaped topography also
    restricts the migration path of groundwater, thereby limiting both the distance
    and speed at which groundwater can travel. This restriction significantly affects
    the utilization and management of groundwater resources. Firstly, the bowl effect
    restricts the migration paths of groundwater, limiting its movement to specific
    boundaries rather than allowing it to spread freely to distant areas. Secondly,
    the bowl effect also hampers the migration speed of groundwater, causing a slowdown
    in its horizontal and vertical movement. Furthermore, the bowl effect influences
    the quality of groundwater by causing water accumulation in certain areas, leading
    to the gradual buildup of dissolved substances. This topography exacerbates primary
    and secondary salinization. The inability to dilute the primary salinity of groundwater
    creates a permanent and irreversible environment of primary salinization. Similarly,
    the bowl-shaped topography hinders the dilution of secondary salinity in groundwater,
    resulting in higher salt concentrations in the surface soil layer, which, in turn,
    inhibits plant growth. 4.2. Salinization mechanism in Hetao irrigation area The
    salinization problem in Hetao irrigation area is primarily influenced by two key
    factors: climate and groundwater. Low precipitation rate in the region accelerates
    water evaporation from the soil, leading to a gradual increase in soil salt concentration
    and ultimately resulting in salinization. Furthermore, rising groundwater levels
    dissolve soil salts, which are then transported to the surface, exacerbating the
    soil salinization issue. According to Fig. 10a, the concentration of salt ions
    in the soil decreases during the irrigation period due to leaching and salt pressure.
    Spring irrigation and summer rainy seasons increase soil moisture, which leads
    to the dissolution and leaching of soil salt, lowering the concentration of salt
    ions in the surface soil. As water moves from the surface layer to the lower layer
    of the soil, it carries some salt ions and migrates downwards, reducing the surface
    soil''s salt ion concentration while increasing this concentration in deeper layers.
    However, it should be noted that surface irrigation can introduce salt ions from
    the Yellow River water and fertilizers into groundwater, increasing the overall
