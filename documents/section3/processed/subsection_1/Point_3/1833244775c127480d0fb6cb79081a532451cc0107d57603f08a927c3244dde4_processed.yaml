    Design, Materials and Methods 4.1. The field experimental design All field trials
    were conducted on a farm located in the Capitanata area (N 41° 32’ 37”; E 15°
    30’ 13”, Apulia, Southern Italy) in 2005–2006 and from 2012 to 2018, on industrial
    tomato (Solanum lycopersicum L.) cv. Ulisse F1 (S&G Syngenta Seeds S.p.A., Switzerland).
    Tomato plants have been transplanted in coupled rows spaced at 1.8 m, with a plant
    density of 2.8 plants m−2 (0.50 m between rows, 0.40 m on the row). A randomized
    block design was applied in all experiments, with three or four replications (blocks),
    and testing different deficit irrigation regimes. In the experimental years 2005–2006
    and from 2012 to 2016, the tomato water consumption was calculated considering
    measurements of soil water tension at the effective rooting depth (soil layer
    depths: 0–20, 20–40, 40–50, and 50–60 cm), using WATERMARK sensors (PN:200SS,
    Irrometer Company, Inc.; Riverside, CA). These sensors were installed in each
    control plot before transplanting. In the experimental years 2017–2018, the cloud-based
    decision support system Bluleaf™ (Sysman Progetti e Servizi Srl, Rome, Italy),
    was used to estimate the tomato water consumption. This system is based on real-time
    acquisition of weather and soil moisture (0.3 m and 0.6 m depth) data collected
    by wireless sensors (AgriSense™, Netsens, Florence, Italy), which are used to
    compute daily crop evapotranspiration (ETc, mm d−1). Daily reference evapotranspiration
    (ET0, mm d−1) was calculated using the Penman-Monteith equation [4], using crop
    coefficient (Kc) values specific to Mediterranean environments. ETc was estimated
    as ET0 × Kc, following the FAO two-step procedure [4]. In all experimental years,
    the irrigation was triggered when soil humidity fell below 40 % of the available
    water depletion until soil water content was set to field capacity. A drip irrigation
    system was used, as a single plastic pipe arranged in the middle of each paired
    row, with drippers of 2 L h–1 flow rate spaced every 0.4 m. Additionally, volumetric
    flow meters were used to monitor the distributed water volumes for each irrigation
    regime. The fertilisation practices and the pest and weed control replicated farmers’
    typical management in the area, aiming at growing the crop without any abiotic
    and biotic stress. A detailed description of the field experimental trials follows.
    4.2. Experimental years 2005–2006 Tomato plants were hand-transplanted on April
    28 (2005) and on May 2nd (2006). The field trials comprised five deficit irrigation
    regimes plus a control where 100 % of the tomato water consumption was restored
    (named 100 %). Two constant DI treatments were applied, restoring 50 % and 75
    % of the tomato water consumption. Three additional variable DI treatments were
    tested, where 50 %, 75 % and 50 % (named 507550 %), 75%, 100%, and 75% (named
    7510075 %), and of 50 %, 100 %, and 50 % (named 5010050 %) of the crop water consumption
    has been restored. These treatments have been differentiated in the three main
    crop phenological stages: from the end of transplanting shock to flowering of
    the first truss (S1); from the flowering of the first truss to fruit breaking
    colours of the first truss (S2); and from fruit breaking colours of the first
    truss to harvest (S3), respectively. The fresh fruits were hand-harvested on July
    31 (2005) and on August 14 (2006). 4.3. Experimental years 2012, and 2014–2016
    Tomato plants were hand-planted on April 25 (2012), April 28 (2014), April 29
    (2015) and April 27 (2016). The field trials comprised the 100 % control treatment
    and a constant DI treatment where 75 % of the crop water consumption was restored
    during the crop cycle (named 75 %). The fresh fruits were hand-harvested on August
    3 (2012), August 7 (2014), August 3 (2015), and on August 4 (2016). 4.4. Experimental
    year 2013 Tomato plants were hand-transplanted on April 29 (2013). This field
    trial comprised three DI treatments, plus the 100 % control treatment. The constant
    DI treatments were 0 %, irrigated only at transplanting and during fertigation,
    and 50 % and 75 %, which were characterized by restoring 50 % and 75 % of the
    tomato water consumption, respectively. The fresh fruits were hand-harvested on
    July 31 (2005) and on August 14 (2006). 4.5. Experimental years 2017–2018 Tomato
    plants were hand-transplanted on May 3 (2017) and April 27 (2018). The field trials
    tested three DI treatments plus the 100 % control treatment. Two constant deficit
    irrigation regimes were applied: 0 %, irrigated only at transplanting and during
    fertigation, and restoring 75% of the tomato water consumption. An additional
    variable irrigation regime was applied: 7550 %, restoring 75 % (S1–S2) and 50
    % (S2–S3), of the tomato water consumption. The fresh fruits were hand-harvested
    on July 31 (2005) and on August 14 (2006). 4.6. Data collection Soil physical
    characteristics were evaluated by taking samples at 0–0.4 m depth before transplanting.
    Soil analyses were performed following the standard procedure from Italian Ministerial
    Decree, 1999 [5]. Daily values of maximum and minimum air temperature (°C), rainfall
    (mm), global solar radiation (MJ m−2 d−1), maximum and minimum relative air humidity
    (%), and average wind speed (m s−1) were recorded from May to August (Fig. 1)
    by a weather station placed close to the experimental trials. The phenological
    stages of post-transplanting (S0), vegetative growth (S1), beginning of flowering
    (S2), and fruit setting (S3) have been recorded by weekly visual inspections,
    and set when 50 % of the plants reached a given phenological stage. During S2,
    canopy temperature has been measured between 12:00 a.m. and 01:00 p.m. (i.e.,
    at maximum sunlight intensity) on June 13 (2005), June 26 (2006), June 18 and
    July 2nd (2012), July 1st (2013), June 30 and July 3rd and 14 (2014), June 25,
    July 2nd, 6, 8, 13, and 15 (2015), and June 24 and 27, and July 4, 6, 11 and 13
    (2016). Canopy and air temperatures were recorded using an infrared thermometer
    with a spectral response of 8 mm to 14 mm (Scheduler Model 2; Delta-T Devices
    Ltd.); these values were used to calculate the crop water stress index (CWSI)
    [6]. In the Experimental year 2012, stomatal conductance (mol m–2 s–1) was measured
    during S2 stage (June 18th and July 2nd). Measures were taken underside the first
    fully expanded leaf [7] using a steady-state diffusion porometer (Model SC-1;
    Decagon Devices, Pullman, WA, USA) and randomly selecting ten leaves per replicate.
    Tomatoes were hand-harvest when the rate of ripe fruits reached approximately
    95 %; the following morpho-physiological traits were measured on six plants per
    plot: the weight of ripe (marketable production), unripe (green production), and
    rotten fruits (rotten production), the total production as the sum of marketable,
    green and rotten production, and the mean fruit weight. Ten ripe fruits per replication
    were randomly chosen for the quality measurements. The colour parameters were
    measured using a CM-700d spectrophotometer (Minolta Camera Co. Ltd., Osaka, Japan),
    as the CIELAB coordinates (i.e., a*, b*) on two opposite sides of the middle part
    of the fruit surface. Total soluble solids (°Brix) were measured with a hand-held
    refractometer with automatic temperature compensation (mod. DBR35, XS INSTRUMENTS,
    Carpi, Italy). Titratable acidity (g citric acid 100 ml−1 fresh juice) and pH
    were measured according to AOAC Official method 942.15 and 981.21, respectively
    [8]. Limitations One limitation of this dataset is the absence of multiple leaf
    area index and fruit biomass samples throughout the growing season. This constraint
    hampers the ability to calibrate the daily dynamic progress of tomato growth precisely.
    However, the dataset compensates for this limitation by offering harvested yield
    data across various conditions. This enables crop modelers to obtain reliable
    insights into the impact of alternative deficit irrigation regimes under diverse
    tomato growing conditions. Ethics Statement Authors have read and follow the ethical
