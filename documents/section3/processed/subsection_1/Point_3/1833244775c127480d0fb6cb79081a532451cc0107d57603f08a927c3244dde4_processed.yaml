    Conclusion This study analyzed GRACE satellite data to investigate the groundwater
    storage (GWS) in Ordos Basin. GWS in the basin was estimated by integrating hydrological
    model data. Uncertainty in the estimate was quantified using the generalized hat
    method, and the periods were divided based on Augmented Dickey-Fuller (ADF) test.
    The basin was divided into three regions based on GWS change rates, and the spatial
    and temporal characteristics of GWS and influencing factors were assessed by wavelet
    analysis. The following conclusions were drawn: 1. Under climate change and human
    influence, the groundwater processes in Ordos Basin exhibit distinct spatiotemporal
    characteristics. Temporally, GWS was primarily influenced by climate before 2008,
    with significant wavelet coherence coefficients between precipitation and GWS.
    From 2008 to 2021, regional GWS was predominantly affected by human activities,
    showing a significant decreasing trend. 2. Based on the spatial variation of GWS,
    Ordos Basin can be divided into three regions from 2008 to 2021. The eastern region
    experienced a decline in GWS with a rate of −1.86 cm/yr, the middle region with
    a rate of −1.24 cm/yr, and the western region with a rate of −0.63 cm/yr. The
    main reason for this pattern is the extensive extraction of petroleum, natural
    gas, coal, and mineral resources in Ordos Basin. The decline rates are consistent
    with energy production. 3. The impact of human activities on GWS mainly concentrates
    on the saturated zone, while the influence on the soil moisture in the unsaturated
    zone is minimal. From 2008 to 2021, regional soil moisture content remained relatively
    stable and consistent with precipitation, even if the GWS declined. The facts
    further prove that groundwater pumping is a significant cause of GWS decline.
    4. Human activities have altered the natural cyclic patterns between precipitation
    and GWS. Before 2008, apparent annual and seasonal variations existed in the relationship
    between precipitation and GWS. However, since 2008, human activities have disrupted
    the cyclic patterns at the annual and seasonal scales, leading to a more complex
    relationship between precipitation and GWS. The study highlights the importance
    of considering natural and anthropogenic factors in understanding groundwater
    dynamics. It provides valuable information for groundwater resource management
    and conservation in this region. The results underscore the need for sustainable
    water management practices to mitigate the adverse effects of groundwater depletion
    and promote the transition towards a more environmentally conscious development
    in Ordos Basin. Lastly, integrating the GRACE satellite data into the idea of
    computerized axial tomography scanning the groundwater basin by Yeh et al. (2008)
    may be the future of subsurface science. CRediT authorship contribution statement
