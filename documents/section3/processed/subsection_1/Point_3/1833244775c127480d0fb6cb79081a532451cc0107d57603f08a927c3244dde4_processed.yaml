    3.1. Energy balance Energy balance study is a key tool for assessing the production
    efficiency of the different production systems and achieving the Sustainable Development
    Goals (SDGs). A production system is efficient when it produces higher EO with
    relatively lower EI. The EO, NER, and EUE are some of the pertinent indicators
    for efficient appraisal of energy utilization in modern crop production. These
    indicators are helpful in assessing the enterprises, their composition, adoption
    to the specific management practices, and appraising the feasibility of energy
    requirement. The EI in different crops in this study and other studies differed
    due to use of different energy coefficient values. This variation in energy coefficient
    value is due to difference in calculation of spatial and temporal boundaries used.
    The EI of crops ranged from 5.73 GJ ha−1 in castor to 98.09 GJ ha−1 in sugarcane
    (Table 1). This differential EI in different crop was due to variation in crop
    management factors like land preparation, fertilizer use, irrigation and pesticide
    application (Razzazi et al., 2017). Among different crops, EI in legume crops
    like soybean, pigeonpea, chickpea and groundnut were 7.28, 7.15, 7.91 and 8.53
    GJ ha−1 respectively and were lower than other crops. The lower EI in legumes
    was due to low nitrogen fertilizer requirement (Kakraliya et al., 2018). Table
