    irrigation water usage across an irrigation district in south-eastern Australia,
    using extensive climate, soil, cropping and water use data from 312 farms (a total
    of 1099 annual crop water use records). It focused on three irrigated crops (corn/maize,
    cotton and rice) for 2011–2019. Factors considered included climate, soils, irrigation
    practices and water allocation, from which key driving factors and their effects
    on the seasonal irrigation water usage were identified. A Bayesian hierarchical
    model averaging approach was developed to determine key predictors and estimate
    seasonal irrigation water usage. The Bayesian hierarchical modelling framework
    allowed seasonal irrigation water usage to be estimated at all crop-farm-year
    observation points simultaneously while also enabling different key predictors
    to be selected for different crop types. Results showed that the seasonal irrigation
