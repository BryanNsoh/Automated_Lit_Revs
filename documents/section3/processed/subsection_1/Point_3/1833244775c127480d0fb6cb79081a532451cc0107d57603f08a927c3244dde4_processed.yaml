    Highest Note: Annual totals include frost-free months only. The use of this publicly
    available tool is not limited to institutional or commercial entities. Residential
    users interested in RWH can quickly evaluate if the climate and rainfall in their
    area is conducive to RWH. Conclusion The approach used to develop the maps can
    be applied to rainfall data sets outside the US in which there is a similar wide
    range of climate types. The goal of showing the RWHP over large geographic areas
    (on a national scale) has not been studied in detail, because the current literature
    has more local case studies or citywide mapping. A large-scale portfolio management
    approach that can used for multiple commercial and institutional properties is
    a more broadly applicable first step than local case studies for organizations
    implementing RWH projects across a wide geographic distance. After this first
    step of site identification, local case studies can be a useful and detailed tool
    for evaluating or designing specific RWH projects and systems on a case-by-case
    basis. For organizations with large portfolios of properties and possible RWH
    projects, tools such as the one presented in this work can continue to function
    as an overall high-level management tool, whereas local studies are used for individual
    projects. The use of ET data and monthly variation to determine the RWHP categories
    for irrigation is another aspect of this approach that can be applied to other
    data sets. Although annual rainfall data and hydrological modeling can show the
    high-level potential for RWH, a real site may need consistent rainfall throughout
    a year to fully realize the benefits. The data used to develop the maps have limitations.
    Daily precipitation is best for determining how much rainfall is available for
    harvesting. The maps developed in this study were based on the historical monthly
    average rainfall, which does not account for daily, monthly, or yearly variations
    such as large rain events or rainy periods or years or dry times or years. For
    example, if all rain falls at the beginning of the month, there may not be enough
    harvested rainwater for irrigation at the end of the month. This issue often is
    addressed through proper RWH system sizing to ensure a sufficient storage capacity.
    However, the Rainwater Harvesting Tool does not provide daily data that can be
    used for these capacity calculations. Thus, the feasibility of a RWH project may
    depend on the system design, and the suitability of an area for a particular project
    may change after further analysis. However, the Rainwater Harvesting Tool can
    provide a starting point for this analysis. The next steps in this work include
    the incorporation of state regulations for RWH. With no federal law regarding
    RWH, it is up to individual states to decide what regulations apply to RWH. Some
    states do not have specific regulations about RWH, whereas some states have regulations
    on RWH within plumbing codes. Moreover, some states offer incentives of varying
    magnitudes for implementing RWH. Maps of regulations across the US already have
    been created and are publicly available online. Incorporating a layer of these
    regulations, incentives, and technical resources on RWH for each state into the
    online Rainwater Harvesting Tool will further increase the applicability of the
    tool’s results. Organizations can determine where RWH is regulated and supported,
    and which areas have good potential for harvesting rainwater. A list of suitable
    sites can be developed to prioritize the sites with the best potential for implementing
    RWH projects. Data Availability Statement Data (US ZIP Code–level precipitation
