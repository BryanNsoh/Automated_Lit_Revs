    mm) in the soil. Microbial improvement measures are achieved through the continuous
    metabolism of microorganisms during their growth process. The secretions of microorganisms
    can break down or solidify salts, and they can also form a barrier layer through
    microbial-induced calcium carbonate precipitation technology to reduce the vertical
    migration rate of salts. The use of gravel barriers can effectively hinder the
    capillary rise of groundwater and regulate the height of capillary water (Fig.
    11c). When deep soil or groundwater with high salt content ascends to the surface
    through capillary action, it leads to salt accumulation in the surface soil after
    water evaporation. Consequently, capillary action emerges as a primary mechanism
    for the upward vertical migration of salt. By intercepting the capillary water
    migration, gravel barriers efficiently prevent salt from converging towards the
    surface, thereby achieving a salt suppression effect (Su et al., 2022; Xie et
    al., 2022). Numerous experimental studies have demonstrated that gravel with a
    burial depth of 60–80 cm and a particle size ranging from 1 to 3 cm yields the
    best results. A two-layer structure is employed, with a top layer of fine gravel
    to prevent soil from obstructing gravel pores. The lower layer of coarse gravel,
    characterized by high porosity, effectively blocks capillaries at greater depths,
    thus inhibiting soil capillary action and the upward migration of salt. Measures
    to enhance plant growth can mitigate the effect of soil salinization by cultivating
    salt-tolerant plants (Fig. 11d). Using sorghum as the subject, researchers have
    identified the key gene AT1 and its mechanism of action. Field experiments have
    demonstrated that this gene significantly enhances the yield of salt-alkali-tolerant
    crops such as sorghum, rice, millet, and corn, offering promising prospects for
    ameliorating salinization (Zhang et al., 2023). 5. Conclusions Soil salinization
    is a global issue primarily caused by human activities, resulting in secondary
    salinization, while primary salinization is a minor factor in this phenomenon.
    However, the Hetao irrigation area stands out as an anomaly, with primary salinization
    prevailing, which has led to the formation of a permanent and irreversible salinization
    region. The bowl effect is distinctive, with geological factors playing a decisive
    role, giving rise to a unique geological-driven salinization area of primary salinization.
    The key findings are summarized below: 1. The Hetao irrigation area originated
    during the Eocene period of the Tertiary, forming a typical extensional fault
    basin. In the late Pleistocene, an ancient lake formed, leading to a prolonged
    period of lacustrine sedimentation. Over time, the Hetao irrigation area experienced
    alternating phases of lacustrine sedimentation and river sedimentation until the
    Holocene. The fine particles and poor permeability of lacustrine sediments reduce
    the vertical migration efficiency of groundwater and exacerbate salinization.
    2. Groundwater hydrochemistry in Hetao irrigation area is characterized by high
    concentration of SO42− and is classified as Na+-Cl-SO42− type. Additionally, rainfall
    in the Langshan mountain area contributes a little Ca2+ and CO3− ions. By contrast,
    the water from Yellow River is classified as Ca2+-Na+-HCO3− type, with a greater
    presence of HCO3− ions. This indicates the source pathway of salt ions in Hetao
    irrigation area. This indicates that the primary source of ions in Hetao irrigation
    area mainly come from groundwater, especially SO42− ions. 3. Main source of mineral
    composition in groundwater is evaporites, indicating that the lacustrine sedimentation
    of late Pleistocene significantly influences the hydrochemical properties of groundwater.
    Evaporites, resulting from lacustrine sedimentation, dissolve in groundwater,
    and shallow groundwater carries salt ions to the surface. The process of intense
    evaporation causes salt ions remain in the soil, leading to a unique salinization
    process. 4. One notable feature of Hetao irrigation area is the presence of a
    faulted basin that resembles a bowl in shape, with lacustrine sedimentation contributing
    to this bowl. The Hetao irrigation area is enclosed within this geological bowl
    and remains isolated from external water sources. This bowl restricts the large-scale
    horizontal migration of groundwater, causing an irreversible primary salinization
    process. CRediT authorship contribution statement Shuanhu Li: Writing – original
