  limitations: 'The research model and method were determined using the total annual
    average water consumption of Guangping County and the planting structure adjustments
    for different crops in different soils and will thus, enable the development of
    highly credible adjustment programs and methods in the future.


    However, the study has methodological limitations that could be addressed in future
    research. First, crop price fluctuations were not considered when determining
    farmers'' choices of crops and planting scales in the second year. Second, crop
    yields under different water consumption conditions were not estimated. Third,
    the water quality factors in different regions, the loss of canal systems in the
    irrigation process, and the leakage of the canal system were not considered.


    Addressing these limitations will enhance the accuracy and reliability of the
    optimal configuration and provide more comprehensive insights for decision-making
    in agricultural soil and water resource management.'
