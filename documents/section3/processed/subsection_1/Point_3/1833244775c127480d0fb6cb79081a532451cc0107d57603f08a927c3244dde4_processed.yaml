    Potential for Irrigation The second mapping layer shows the areas in the US that
    have sufficient rainfall preceding the times of highest irrigation requirement
    (using monthly ET data), which can be collected to offset the use of potable water
    specifically for irrigation. The RWHP for irrigation was determined by collecting
    data on the period of surplus rainwater availability that can be stored by a RWH
    system for use in the following months when there is a need for supplemental irrigation
    during the irrigation season. This analysis combined monthly precipitation with
    ET rates for each ZIP Code to determine the times when a surplus of rainfall is
    available for storage by a RWH system. ET represents the total amount of water
    that a plant requires to stay healthy, which includes the total amount of water
    lost to the atmosphere due to evaporation (e.g., water loss from the soil) and
    plant transpiration (water loss from the plant itself). Some factors that can
    affect ET are solar radiation, the air temperature, the air humidity, and wind.
    The following steps were used to develop the RWHP for irrigation: 1. The 30-year
    historical average monthly data for precipitation and the reference ET (ETo) categorized
    by ZIP Code for frost-free months were collected. The ETo is the ET rate of a
    hypothetical reference crop that is an actively growing, well-watered plant of
    uniform height. 2. The ET for cool season turf for each ZIP Code, using alfalfa
    as the ETo plant (FAO 1998), was determined. To determine the ET for cool season
    turf grass, the ETo was multiplied by the plant coefficient for cool season turf,
    0.8. Cool season grass was selected, assuming that it is prevalent in commercial
    landscaping. 3. The monthly ET was subtracted from the monthly rainfall to determine
    the supplemental irrigation required for each frost-free month. Negative values
    represent the total amount of supplemental irrigation required for the given turf
    landscape (negative numbers indicate that the amount of rainfall does not meet
    the turf’s water requirements). Positive numbers indicate that the amount of rainfall
    exceeds the turf’s water requirements, which approximates the amount of water
    that may be applied in the current month or stored for a future time. Supplemental
    irrigation is the amount of water in addition to natural rainfall water is needed
    by the grass to maintain its health. 4. The supplemental irrigation required for
    all frost-free months was added to estimate the total amount of irrigation required
    for the irrigation season. 5. The number of months in which the amount of monthly
    rainfall exceeds the monthly ET, called months with positive rainfall, was determined.
    This provides an approximate measure of the number of months in which surplus
    rainfall can be stored by a RWH system. The stored rainfall potentially could
    be used the following month to supply future irrigation needs. This variable is
    not meant to represent an exact amount of water stored, but rather gives a rough
    estimate of the potential to store and supply water for future irrigation needs.
    6. The total supplemental irrigation required (Step 4) was mapped with ArcGIS
    using the natural breaks method to form natural groups (Fig. 2). Commensurate
    with the mapping layer for year-round RWH described previously, the natural breaks
    method was determined to be an appropriate approach because the US has a wide
    range of climatic regions, from arid desert to temperate rainforest. 7. The months
    with positive rainfall (Step 5) was superimposed on a map plotting the total supplemental
    irrigation required (Step 6) to reveal the regions in the US that may have additional
    rainwater available for future irrigation via storage by the RWH system (Fig.
    2). 8. The RWHP for irrigation was ranked from lowest to highest based on the
    level of surplus water available for storage and irrigation needs. Table 4 provides
