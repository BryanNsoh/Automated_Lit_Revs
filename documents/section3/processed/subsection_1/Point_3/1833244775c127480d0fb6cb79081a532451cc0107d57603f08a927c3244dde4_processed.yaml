    pollutants including HMs (Guan et al., 2018, Guan et al., 2023). Therefore, conducting
    research on farmland soil pollution and risk early warning in the region is an
    important part of ensuring food security and sustainable agricultural development.
    2.2. Data collection, processing, and quality assurance According to the technical
    specification for monitoring the environmental quality of agricultural soil (NY/T395-2012),
    we collected 371 soil samples from farmland using the grid method. At the same
    time, portable GPS was used to record the latitude and longitude of the sampling
    points, and the samples were sealed in polythene bags. Each sampling point was
    approximately 5 km apart and three parallel samples were set up at each sampling
    point. Soil samples were naturally air-dried and milled to prepare them for determination.
    The HMs content of the soil samples collected was determined using a DELTA portable
    XRF instrument (OLYMPUS), averaging the HMs content of three parallel samples
    at each sampling location to obtain the HMs content at each sampling location.
    Handheld XRF has been used for the determination of HMs concentration data, with
    the advantages of high efficiency and rapid operation, providing a fast, economical,
    and relatively accurate analytical method (Caporale et al., 2018, Lemière, 2018).
    Research has shown similar outcomes with the device as well as inductively coupled
    plasma mass spectrometry (Caporale et al., 2018). For quality assurance and quality
    control, this study collected three parallel samples at each sampling point in
    the study area. The experimental instrumentation was set up with parameters of
    90 s determination under three consecutive beams in soil mode, each beam detecting
    and reporting different elemental concentrations. The instrument was also recalibrated
    after every 30 samples using a 316 stainless steel calibration check reference
    coin supplied by OLYMPUS and the accuracy of the test samples was controlled using
    standards (US EPA, 2007). Meanwhile, the few null values in the data series were
    replaced by the mean, and data outliers were analyzed and eliminated using Grubbs''
