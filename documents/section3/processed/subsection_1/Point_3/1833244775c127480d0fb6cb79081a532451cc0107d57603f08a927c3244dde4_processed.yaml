    farms in the CIA across 2011–2019, which led to 1099 crop-farm-year samples (see
    sample selection criteria in Section 3.1). During this period, the delivery system
    in the CIA is automatic. For all samples, we calculated the accumulated farm-level
    irrigation water usage in the summer cropping season (hereafter refer as seasonal
    irrigation water usage) as the model predictand using farm irrigation delivery
    records (Section 3.2). We also extracted data for a large number of relevant explanatory
    variables from multiple data sources (Section 3.3). A Bayesian hierarchical model
    (BHM) was developed to select and quantify the effect of key predictors that explain
    the seasonal irrigation water usage for the data set (Section 3.4). The model
    resulted in 1) three sets of key predictors and associated model coefficients
    for farms with each of corn/maize, cotton and rice, and 2) the predicted seasonal
    irrigation water usage for all samples. The latter were further compared with
    the actual seasonal irrigation water usage to evaluate model performance. Cross-validation
    was conducted to evaluate the robustness of selected key predictors and model
    performance. 3.1. Selecting crop-farm-year samples Our study focuses on farms
    that grew corn/maize, cotton and rice in the summer season from 2011 to 2019.
    Considering the potentially different irrigation usage patterns of different crop
    types, farms with mixed crop types may have less clear statistical power for understanding
    the key factors influencing irrigation usage. Thus, we only selected farms that
    grew a single type of summer crop in each particular summer (single-crop farms,
    following Gao et al., 2023). Since irrigation usage data are only available at
    the farm scale, focusing on single-crop farms helps to avoid the need to disaggregate
    the farm-level irrigation usage data to multiple crops, which could lead to unrepresentative
    estimates of usage for individual crop types. Furthermore, based on the annual
    groundwater extraction data provided by CICL, we selected farms that only used
    surface water for irrigation and excluded farms that have mixed use of groundwater
    and surface water. This is because groundwater usage is only being monitored annually
    in this area, and hence may include winter usage. Therefore, the mismatch in the
    temporal resolution of irrigation and groundwater usage makes it difficult to
    accurately estimate the true seasonal irrigation water usage. The number of farms
