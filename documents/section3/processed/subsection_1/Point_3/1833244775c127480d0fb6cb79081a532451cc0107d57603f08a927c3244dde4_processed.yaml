    across the country, but no such tools exist for evaluating the RWHP. Most of the
    reviewed literature used rainfall data for modeling and simulating the RWHP with
    varying levels of calculation complexity. The focus of previous modeling and simulation
    studies varied from water management using simple rainfall data (Malinowski et
    al. 2015) to detailed hydrological simulations (Zheng et al. 2021). Some studies
    focused on evaluating the potential reduction in potable water use as a result
    of using harvested rainwater. Regardless of the size of the system, RWH generally
    replaces potable water use and results in reduced demand on the potable sources
    (Malinowski et al. 2015; Leonard and Gato-Trinidad 2021; Dallman et al. 2021).
    RWH systems can provide benefits beyond a simple reduction in potable water use,
    such as increases in the reliability and resilience of the water system. Simulations
    of communal RWH systems found a higher reliability and resilience compared with
    those of private single-household systems and regional supply due to the increased
    adaptability and storage capacity of communal storage (Semaan et al. 2021; Zheng
    et al. 2021). Some studies also focused on how rainfall data can inform the optimal
    design of RWH systems, but those studies cannot be used easily to evaluate a geographic
    location for RWH suitability (Jones and Hunt 2010; Marchi et al. 2016; Aladenola
    and Adeboye 2010; Imteaz et al. 2012). Many different modeling approaches were
    proposed in the literature to evaluate the RWHP using unique simulation models.
    Those studies largely investigated a single region or location, and did not create
    a geospatial tool that can be used to target the RWHP across a large geographic
    area. Several studies assessed temporal and spatial precipitation data to evaluate
    the variation for a region (Luo and Li 2021; Zhang et al. 2014; Mahmoud et al.
    2014; Garg et al. 2022; Alataway and El Alfy 2019). The unique modeling approaches
    in those studies may be applicable to evaluate the RWHP in other cities and geographic
    areas, but the results are not directly usable by an organization for planning
    RWH projects across a large area. A common analysis method for evaluating the
    RWHP is to use GIS software, mapping tools, and remote sensing for a visual geographical
    representation of various RWH parameters. Some studies evaluated resource availability,
    and some compared this with the estimated demand (Ennenbach et al. 2018; Grant
    et al. 2018; Lupia et al. 2017; Hari et al. 2018). Remote sensing and image analysis
    studies focus on automating the generation of RWH parameters over a large spatial
    area (Yiğit et al. 2020; Villar-Navascués et al. 2020). Some mapping studies are
    intended to provide a reference map for the RWHP across a large geographic region
    (Al-Ghobari and Dewidar 2021). This type of RWHP assessment in a GIS environment
    is a broadly applicable method that can be applied to study other areas of the
    world to identify sites with a high RWHP. However, such static maps do not provide
    the functions required for an organization to check the details of a specific
    area or manage multiple sites in the same way that an interactive tool can enable.
    Similar GIS-based maps exist for other topics (solar radiation, wind speeds, hydrogen,
    geothermal, and biomass availability) across the US (NREL 2018). These maps inform
    energy planning across the country, but no such maps or tools exist for evaluating
    the RWHP in the US. Table 1 provides an overview of the individual studies reviewed
    and discussed in aggregate herein. The key information includes the type of study,
    the goal or novelty, and the methods and results. Any other desired information
    is presented in the provided references. The overall conclusion drawn from this
    literature review is that the current literature does not include significant
    work on multiproject planning or portfolio management tools for commercial organizations.
    There is a limited amount of RWHP mapping in previous studies, and the maps generated
    from these studies are not part of an interactive tool that is intended for use
    by RWH project managers for large organizations. Therefore, a study or methodology
    that is useful to large-scale organizations with multiple possible properties
    and projects will fill this gap in the current literature. Objective of the Present
    Tool Pacific Northwest National Laboratory (PNNL) created the Rainwater Harvesting
    Tool for the Department of Energy’s Federal Energy Management Program (FEMP).
    The tool is web-based and publicly available. The Rainwater Harvesting Tool is
    a portfolio planning, decision support tool that aims to help organizations to
    strategically target locations that are most conducive for RWH across a large
    number of locations. The tool contains two RWH mapping layers to help identify
    favorable RWH locations in the US. The first layer shows the area-specific general
    potential for RWH. The second layer specifically identifies areas in the US that
    are conducive to storing rainwater for future supplemental irrigation during the
    irrigation season. This paper describes the methods used to build the Rainwater
    Harvesting Tool developed at PNNL. Most other studies evaluated the ability of
    RWH to meet the demand in a particular region based on existing infrastructure.
    The main conclusions of those studies generally were in the context of whether
    RWH can help supplement or replace the water supply for the studied region, and
    usually involved the application of similar methods to evaluate other regions.
    The novelty of many such previously reported studies lies in the remote sensing
    or GIS approach for finding roof areas and spatial variation, the optimization
    of the rain barrel size, or the prediction of demand. The method described here
    uses a monthly rainfall data set in the US to create maps of the RWHP that can
    be used to help strategically identify locations across the US that are conducive
    to RWH. The novelty of this work lies in the use of a GIS to create a tool for
    commercial and institutional portfolio management and the strategic implementation
    of RWH projects across the US. This approach to creating easily interpretable
    evaluations of the RWHP that are usable for large-scale multiproject planning
    was not found in the current literature. This strategic approach should be used
    to support the widespread implementation of RWH. The applicability of this work
    and the resulting tool for institutional and commercial project portfolios rather
    than single building residential projects further distinguish the focus of this
    work from those of many previous studies. In addition, identifying sites for possible
    RWH projects is the overall goal for this tool, which differs from much of the
    existing literature that focused on novel data analysis, modeling and simulation,
    or GIS methods without a focus on how this information should be used in the strategic
    implementation of RWH. Furthermore, the web tool developed in this work is a unique
    publicly available software tool that can be used by any parties interested in
    assessing the RWHP. Methods The Rainwater Harvesting Tool is a GIS-based tool
    with two data layers. The first layer indicates the relative suitability of a
    geographic area for collecting rainwater throughout the year. This measurement
    reveals areas that can consistently collect and store rainwater over the course
    of the year, making RWH generally more conducive. The second mapping layer targets
    irrigation, identifying the relative suitability of a geographic area for collecting
    rainwater during the irrigation season [determined using evapotranspiration (ET)
    data]. A spatial analysis was conducted to create these two mapping layers. The
    primary data required for generating the mapping layers included monthly data
    of US zone improvement plan (ZIP) Code–level precipitation and ET (ET is used
    only in the irrigation layer). Precipitation and ET data from the International
    Water Management Institute (IWMI Climate Atlas 2010) Climate Atlas were used in
    the analysis, which represent 30 years of historical data between 1961 and 1990.
    This data set was provided to PNNL by the EPA in 2010. These and other data sets
    used for the development of the final spatial data layers are listed in Table
    2. Because these data sets are at the monthly and ZIP Code levels, they provided
    the required granularity to create the mapping layers. Current precipitation and
    ET data at the ZIP Code level by month were not available at the time that the
    tool was created. Table 2. Data sets used for development of final spatial data
    sets Data Data type Data source Resolution Coordinate system Precipitation data
    Tabular International Water Management Institute (IWMI), 1961–1990 Monthly, US
