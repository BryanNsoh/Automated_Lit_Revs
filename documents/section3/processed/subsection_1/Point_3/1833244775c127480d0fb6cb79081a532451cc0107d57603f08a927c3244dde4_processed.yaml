- analysis: 'In this study, the concentrations of nine heavy metals (Cu, Cd, Zn, Pb,
    Fe, Ni, Mn, Co, and Cr) in the Kol wetland water were investigated. Surface water
    samples were collected during two consecutive monsoon periods in 2018 and 2019.
    The results showed that the average concentrations of Zn, Cu, Fe, Mn, Ni, Cr,
    Cd, Co, and Pb in the Kol area were: 0.31–618 µg/L, BDL-212 µg/L, 30.17–4418.5
    µg/L, 1.2–506 µg/L, BDL-61.96 µg/L, BDL-61.96 µg/L, BDL-46.19 µg/L, BDL-4.03 µg/L,
    and BDL-103 µg/L, respectively. The spatial distribution pattern revealed significant
    disparities among the three zones of the study area, with the central and southern
    regions exhibiting higher metal concentrations than the northern zone. Pollution
    indices indicated that Kol water is suitable for irrigation, with medium contamination
    and threat to aquatic life noted at the S3 station. Principal components analysis
    highlighted siltation processes and anthropogenic activities as likely sources
    of heavy metal contamination. The results of this study provide valuable data
    for strengthening the supervision of the Kol wetlands, especially with regard
    to the potential risks posed by heavy metal contamination to aquatic life and
    human health.'
