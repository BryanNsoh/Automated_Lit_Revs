    Rainwater Harvesting Tool The mapping layers described in the previous sections
    were used to create the Rainwater Water Harvesting Tool with a goal of providing
    an accessible and easy to understand format that allows users to ascertain the
    RWHP of specific locations across the US. The tool can be used to manage a large
    portfolio of multiple commercial RWH projects. To this end, the Rainwater Harvesting
    Tool was created using ESRI’s ArcGIS Online software (AGOL). This platform was
    chosen as the development environment for the tool because it allowed for the
    quick development of an interactive web application, provided most of the necessary
    tools for that development without need for a stand-alone server, and encompassed
    the need for a spatial data web environment. The two spatial data layers (RWHP,
    and RWHP for irrigation) were reviewed and loaded into a geodatabase using ESRI’s
    ArcGIS Pro version 2.8. The geodatabase was uploaded to AGOL’s cloud service and
    imported into a web map on which the data could be visualized. Pop-up informational
    windows were customized for appropriate interpretation of the data during user
    interaction, and include a simple chart showing the average monthly rainfall in
    addition to the basic ZIP Code attribute information. ArcGIS Web AppBuilder was
    used to create a new application to act as a container for the web map and provide
    most of the interactive elements for the user. The final step in application development
    was to move the interactive web application into a dashboard-style container to
    include a slide-out informational widget without having to code it from scratch
    inside the web application. Results and Discussion The final static maps visualize
    the results of the overlay analysis for year-round RWH and RWH conducive for supplementing
    irrigation during the irrigation season (Figs. 3 and 4, respectively). The maps
    provide a ZIP Code–level, accurate view of the areas of relative feasibility for
    harvesting rainwater and harvesting rainwater for irrigation purposes. Fig. 3.
    Final visualization of year-round rainwater harvesting potential. Fig. 4. Final
    map of rainwater harvesting potential for irrigation. Although ZIP Codes were
    used to create the maps, the boundaries are not shown in the static maps because
    they added no additional information. The evolution of the static maps to provide
    more specific information to the user led to the interactive Rainwater Harvesting
    Tool. The Rainwater Harvesting Tool (Fig. 5) allows the user to view the overall
    trends across the US while also allowing the user to zoom in to a scale at which
    the ZIP Code boundaries are clearly delineated. Additionally, the user can select
    a ZIP Code zone in the map tool, and a pop-up window in the map provides specific
    information about the monthly rainfall during frost-free months for that specific
    ZIP Code (Fig. 6). Fig. 5. Rainwater Harvesting Tool screen capture showing rainwater
    harvesting potential for all states in the US; darker green indicates higher potential.
    (Base map © Esri, HERE, Garmin, EPA, NRCan | Esri, HERE.) Fig. 6. Screen capture
    of the Rainwater Harvesting Tool showing a large-scale view with ZIP Code boundaries.
    A pop-up window shows monthly rainfall in frost-free months for the selected county.
    Darker green colors indicate higher potential for rainwater harvesting. (Base
    map © Esri, TomTom, Garmin, FAO, NOAA, USGS, EPA, USFWS.) The Rainwater Harvesting
    Tool provides interactive functions for users in a single interactive browser
    instance. The widgets included in the tool allow the user to access specific ZIP
    Code data necessary to estimate the collection potential, download selected data,
    and perform location searches. The widgets form a tool set that allows the user
    to investigate the RWHP at a single site or multiple sites using simple actions
    that most users will recognize from other interactive web mapping applications.
    The Rainwater Harvesting Tool can be used to help an organization with buildings
    in multiple regions strategically identify where to install RWH systems. The tool
    results can help to prioritize locations that may be optimal for RWH projects.
    An organization can determine potential locations for RWH projects, estimate the
    amount of water needed, and then map its building inventory over the appropriate
    RWHP map. A list of suitable sites can be developed to prioritize the sites with
    the best potential for implementing RWH projects. The Rainwater Harvesting Tool
    also can be used to estimate the volume of rainfall that can be collected from
    roofs or hard surfaces. The following calculation is used to estimate the volume
    of rainwater available for harvesting: Monthly rainfall collected ( L ) = catchment
    area ( m 2 ) × monthly rainfall ( cm ) × collection efficiency × 10 ( L · cm −
    1 m − 2 ) where • Catchment area is the size of the roof or hard surface where
    rainfall will be collected. • Monthly rainfall is the number of centimeters of
    rainfall for the month (obtained from the Rainwater Harvesting Tool). • Collection
    efficiency is a factor applied to the total monthly harvesting potential to account
    for losses in the system. A typical system efficiency is between 0.75 and 0.9
    (Texas Water Development Board 2005), depending on how efficiently the RWH system
    collects rainfall, which is driven primarily by the water lost from various parts
    of the RWH process. These include roof collection (the type of material impacts
    losses, e.g., a rough surface equals more water lost), first flush, evaporation,
    spillage from gutters, and leaks in the system. • The conversion factor of 10
    converts the volume of rainfall (in centimeters per square meters of area) to
    liters. The three test locations in Fig. 7 (Seattle; Salt Lake City; and Tallahassee,
    Florida) were selected to represent different regions around the US to demonstrate
    the above outlined application of the Rainwater Harvesting Tool and the application
    of the tool to the RWHP for irrigation. A catchment area of 1,300 m 2 ( ∼ 14,000
    ft 2 ) was used to represent a typical commercial building roof footprint. A magnified
    view of each of the sites and their RWHP data are shown in Fig. 8. Fig. 7. Screenshot
    of Rainwater Harvesting Tool with test cities marked. (Base map © Esri, TomTom,
    Garmin, FAO, NOAA, USGS, EPA, USFWS.) Fig. 8. Screenshots of test locations and
    data from the Rainwater Harvesting Tool. The area within the light blue border
    on each map is the test location. The scale is shown in the lower left of each
    screen. The tables display monthly and annual precipitation data (for rainwater
    harvesting potential) and precipitation minus rainwater harvesting (for RWHP for
    irrigation), as well as ranking. In a situation in which a planner needs to choose
    a site for a new facility based on the RWHP alone, the planner might propose that
    the best location for a new RWH facility would be near Tallahassee (Table 5).
    This test scenario also could help to prioritize improvements across existing
    facilities: the facility in Seattle should be prioritized for RWH over a facility
    in Salt Lake City, where a RWH system might not be as effective. Examining these
    locations to assess the feasibility of RWH for irrigation purposes produced similar
    results, whereby Tallahassee had a higher potential for storing water for future
    irrigation needs. Table 5. Summary of test case results from site comparison using
