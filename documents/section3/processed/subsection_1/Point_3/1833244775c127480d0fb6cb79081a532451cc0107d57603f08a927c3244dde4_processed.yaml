    resulted in extreme low flow conditions between the period June–December and increased
    water temperatures for both the Elbe (∼ + 1.5 °C) and Rhine (∼ + 2.0 °C) rivers
    (June–August) were found. During this period, higher concentrations for the pharmaceuticals
    carbamazepine, sulfamethoxazole, and metoprolol were observed compared to the
    reference years (2014, 2016, 2017 and 2020 Elbe and 2014, 2016, 2017 and 2019
    Rhine), whereas overall decreased concentrations were measured for diclofenac
    compared to these reference years. The varied responses of the four pharmaceuticals
    during the 2018-drought depend on their conservative or reactive characteristics.
    4.1. Drought impact on pharmaceutical concentrations The higher concentrations
    found for carbamazepine and sulfamethoxazole during the 2018-drought compared
    to the reference years can be directly linked to the inverse concentration-discharge
    (C-Q) relations (Section 3.2.3). This can also account for the seasonal variability
    of both pharmaceuticals, which is in accordance with previous studies for the
    Rhine (Sjerps et al., 2017; Wolff and van Vliet, 2021) and Elbe rivers (Meyer
    et al., 2016) but also, rivers in the Mediterranean (Mandaric et al., 2019; Palma
    et al., 2020). This C-Q relation of van der Weijden and Middelburg (1989) describes
    a dilution-based model and applies to conservative compounds and substances that
    are slowly degradable such as carbamazepine, sulfamethoxazole, but also metoprolol
    (Kovalakova et al., 2020; Sjerps et al., 2017; Wiegel et al., 2004; Yuan et al.,
    2019). However, no significant relations were found for metoprolol in the Elbe
    river. In contrast, only weak relations with discharge were observed at monitoring
    stations located in the upstream section of the Rhine river. These findings contradict
    the previous findings of Wolff and van Vliet (2021) for the Rhine river, where
    strong relationships were observed downstream at monitoring station Lobith located
    at the German-Dutch border. Additionally, Sjerps et al. (2017) observed no substantial
    C-Q relation at Lobith. These different findings may be attributed to variations
    in the water quality databases and sampling years used in the respective studies.
    The increased concentrations found for carbamazepine, sulfamethoxazole and metoprolol
    for both rivers during the 2018-drought could, therefore, be accounted for by
    a lower dilution factor. The main source of these pharmaceuticals are from WWTPs
    (Wiegel et al., 2004), with multiple large WWTPs downstream for both rivers (serving
    >500.000 people) (see Supplementary Fig. S13). In the case of the Rhine, there
    is a cluster of three large WWTPs in the Ruhr area that collectively treat wastewater
    for over 3.3 million people. Similarly, for the Elbe, there are two large WWTPs
    in Hamburg that treat wastewater for over 3 million people. During the extreme
    low flow conditions of the 2018-drought, wastewater is less diluted and when pollutant
    emissions remain constant the concentrations are increased, which agrees with
    findings of previous studies (Osorio et al., 2012; Wolff and van Vliet, 2021).
    Given that the responses in carbamazepine concentrations were not statistically
    significant at the downstream stations of the Elbe (Zollenspieker and Seemanshöft),
    increased residence time may have favoured degradation processes (Mandaric et
    al., 2019) and can explain the difference in response between upstream compared
    to downstream the monitoring stations. As the upstream flow velocity is higher
    and the residence time is lower, substances are easily transported and less likely
    to be degraded. Moreover, the concentration changes found for the other pharmaceuticals
    were overall statistically insignificant, which indicates that processes other
    than dilution may dominate. Significant relations were found between water temperature
    and both diclofenac and metoprolol, which could explain the seasonal variation
    (Section 3.2.1) as it could not be accounted for by flow changes. Consequently,
    it is most likely that the seasonal variation is caused by varying removal efficiencies
    in WWTPs and in the aquatic environment, which are highly influenced by water
    and air temperatures (Chauveheid and Scholdis, 2019; Sacher et al., 2008). Diclofenac
    is mainly removed out of the system by photo-transformation and biodegradation
    (Meierjohann et al., 2016), which can explain the overall decreased diclofenac
    concentrations during the 2018-drought compared to the reference years, but this
    depends on the physicochemical characteristics of the pharmaceutical compounds.
    Increased travel time and decreased river depth (low flow conditions) form favourable
    conditions for driving factors such as temperature, solar irradiation, and turbidity,
    which are mainly responsible for the degradation processes of diclofenac (Mandaric
    et al., 2019; Yuan et al., 2019). Furthermore, the main processes responsible
    for the removal of metoprolol out of the system are biodegradation and adsorption
    (Daneshvar et al., 2010; Guzel et al., 2018). This could also explain the stronger
    relation found between water temperature and diclofenac and metoprolol concentrations
    at the stations downstream the Elbe and Rhine rivers (Section 3.2.3). Downstream
    conditions are more favourable (i.e. longer residence time) for decay and other
    processes that are temperature dependent. Although metoprolol concentrations are
    significantly influenced by processes depending on water temperatures, our results
    overall showed increased metoprolol concentrations during the 2018-drought compared
    to the reference years. Hence, this gives the impression that metoprolol is more
    dependent on discharge (dilution) than on water temperature (decay), which is
    also observed in other studies (Mandaric et al., 2019; Palma et al., 2020; Wolff
    and van Vliet, 2021). The main source of all pharmaceuticals (i.e. carbamazepine,
    sulfamethoxazole, metoprolol, and diclofenac) is from WWTPs. As there is an increase
    in WWTPs which discharge into the river Elbe (Wiegel et al., 2004) and Rhine (Burgos
    et al., 2008; Sacher et al., 2008) along these rivers (see Supplementary Fig.
    S13), overall higher concentrations are found at downstream monitoring stations
    compared to upstream located monitoring stations. Additionally, tributaries such
    as Neckar, Main (Rhine) and Saale (Elbe), which exhibit a high percentage of municipal
    wastewaters for which relatively high concentrations of pharmaceuticals have been
    found contribute to the overall contamination (Sacher et al., 2008; Wiegel et
    al., 2004). Furthermore, drought events have the potential to alter the transport
    dynamics of pharmaceutical compounds. During dry periods, pharmaceuticals may
    be temporarily retained in catchments and subsequently released during subsequent
    wet conditions, leading to intermittent pulses of pollutant transport (Mosley,
    2015; van Vliet et al., 2023). However, this phenomenon is predominantly pertinent
    to veterinary pharmaceuticals, as manure typically remains confined to agricultural
    fields during droughts. Nevertheless, our understanding of this process is limited.
    Sewer overflows also contribute to pulses of pharmaceuticals compounds to rivers,
    but these mainly occur during heavy rainstorms and floods, rather than drought
    events. Further research is necessary to investigate the impact of consecutive
    drought-heavy rainfall events (van Vliet et al., 2023). While overall the same
    pharmaceutical responses for both rivers were observed, a higher percentage reduction
    in discharge (Section 3.1) can account for a stronger water quality deterioration
    of the Elbe compared to the Rhine river. In summer and early autumn, the Elbe
    is rainfed dominated (pluvial river system), while the Rhine river is both rainfed
    and snowmelt dominated (Nival-pluvial river system) (Huang et al., 2013) resulting
    in relatively higher streamflow. During the 2018-drought, the Elbe therefore had
    a lower dilution capacity compared to the Rhine river (Supplementary Table S2),
    which resulted in higher pharmaceutical concentrations particularly for carbamazepine
    (total cumulative average of 0.095 μg.L−1 2018-drought compared to 0.077 μg.L−1
    reference years) and sulfamethoxazole (total cumulative average of 0.055 μg.L−1
    2018-drought compared to 0.048 μg.L−1 reference years). 4.2. Uncertainties Higher
    concentrations were found for several pharmaceuticals in surface waters during
    the 2018-drought, although in some cases these increases were statistically insignificant.
    Throughout this study, uncertainties may arise due to several assumptions that
    were made related to the analysis of pharmaceutical concentrations. First of all,
    uncertainties in the concentration data of pharmaceuticals required for this study
    must be considered. Concentration data were downloaded for all monitoring stations
    alongside the Elbe and Rhine river, however, no considerations were made regarding
    the method of data collection at each site. For example, the time of data sampling
    can influence the pharmaceutical concentrations due to complicated short-term
    dynamics. Brunsch et al. (2018) showed that pharmaceutical concentrations at the
    outlet of sewer treatment plants, as in the aquatic environment can fluctuate
    during the day. This can be attributed to changing weather conditions with dry
    and rainy periods succeeding each other. Nelson et al. (2011) found that daily
    concentration fluctuations could be attributed to consumption patterns. For example,
    higher sulfamethoxazole concentrations were observed in WWTP effluent during the
    afternoon, which could be linked to morning influents from waking residents. Furthermore,
    it is assumed in our study that the pharmaceutical concentrations during the study
    period were emitted to the surface water at a constant rate, with no increasing
    or decreasing trend in the human consumption. Secondly, the artificially set values
    of half the detection limit are assumed to be reliable as is widely used in other
    studies (Mandaric et al., 2019; Sjerps et al., 2017). However, it makes the measurements
    during drought and non-drought conditions less representative, as the detection
    or quantification limit can differ per pharmaceutical, monitoring station and
    year (See Supplementary Table S11). Finally, it is assumed that the concentrations
    measured during the drought and reference years are well represented despite the
    unequal number of measurements and unequal sampling throughout the years. Grab
    samples capture a specific moment, which may not represent the true temporal variability
    of the pharmaceutical concentration. Pharmaceutical concentrations can vary over
    time due to various factors such as weather conditions, flow rates, and human
    activities. Using only grab samples may not capture these fluctuations accurately.
    Moreover, grab samples might miss episodic events or peak pollution instances
    that can have a significant impact on water quality. For instance, pollution events
    caused by stormwater resulting in sewer overflows which may not align with the
    timing of grab samples, leading to underrepresentation or missed detection of
    pollution events (Brunsch et al., 2018). For instance, at the Weil am Rhein monitoring
    station there was a large water quality monitoring campaign in the years 2015
    and 2016. During this campaign the daily diclofenac concentrations were monitored
    and could be downloaded from the EEA database. In addition, the IKSR database
    only provides the bi-weekly measurements including the measured concentrations
    for the period 2015 and 2016 which corresponds to the EEA data. Fig. 7 shows the
    diclofenac concentrations in which the EEA data is plotted along with the IKSR
    data. This suggest that the bi-weekly measurements are generally a good representation
    of the seasonal variation of the diclofenac concentrations. However, the maximum
    bi-weekly concentration of the IKSR data is underrepresenting the maximum daily
    concentration of the EEA data by 30 % (0.058 μg.L−1 vs. 0.075 μg.L−1, February
    2015) and 27 % (0.079 μg.L−1 vs. 0.1 μg.L-1, December 2015), respectively. Especially
    for stations downstream where the variability in concentration during the year
    is higher (differences minimum and maximum concentrations is larger) (Section
    3.2.1), this can give an under-representation of the maximum concentrations. This
    indicates that small datasets (monthly measurements) with instantaneous measurements
    might lack the temporal resolution needed to capture fluctuations in concentrations
    over time. If significant variations occur between measurements, they could be
    overlooked, potentially leading to a misunderstanding of concentration trends.
    Moreover, the limited number of compounds investigated might not fully represent
    the entire class of pharmaceutical substances within the system, raising concerns
    about the generalizability of the results to a broader range of chemicals and
    potential impact on the aquatic environment. In addition, the study may lack some
    context as it solely focuses on concentrations without accounting for essential
    factors such as source pathways and the presence of transformation products. Furthermore,
    the study did not fully account for the presence of metabolites and transformation
    products. Consequently, when assessing the ecotoxicological impact of a particular
    pharmaceutical and only concentrating on the parent compound, this could underestimate
    the overall impact because the total concentration of the parent compound, metabolites,
    and transformation products can be much higher. Download : Download high-res image
