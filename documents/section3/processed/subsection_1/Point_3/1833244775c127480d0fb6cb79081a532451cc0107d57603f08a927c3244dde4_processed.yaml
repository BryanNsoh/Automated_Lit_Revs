    of these parameters, the mean value increased by over 100% (SM_Fig. 2B). This
    increase can be linked to anthropogenic activities, particularly agriculture and
    industry, as well as to the use of wastewater in irrigation and the fact that
    the aquifer is not recharged during the hot dry summer period. The concentration
    of some elements fell, including Te, Se, Bi, Th, Hf, Au, Cr, Va, and In. This
    was probably due to the lack of surface runoff recharge from the surrounding mountains
