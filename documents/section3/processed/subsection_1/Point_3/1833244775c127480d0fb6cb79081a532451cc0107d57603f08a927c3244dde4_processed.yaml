    are conducted annually during the winter, resulting in a significant infiltration
    of irrigation water into the soil. This infiltration leads to an increase in groundwater
    salinity, elevation of the groundwater table, elevation of the hydraulic gradient,
    and promotion of vertical groundwater circulation. The Yellow River water has
    a weak alkaline nature, with the primary hydrochemical type being Ca2+-Na+-HCO3−.
    Irrigation introduces a significant quantity of HCO3−, Ca2+, and Mg2+ ions into
    the groundwater. These ions exhibit characteristics of silicate and carbonate
    dissolution. Fertilization during agricultural planting also contributes to salinization.
    A large quantity of K+ ions infiltrate the soil with irrigation water sources.
    After significant evaporation, the remaining ions intensify soil salinization
    (Fig. 7). In terms of natural factors, the study area experiences significant
    temperature fluctuations, limited precipitation, and intense evaporation. Moreover,
    groundwater depth is typically <4.0 m, creating a significant evaporation field.
    Prolonged evaporation over the years causes an increase in salt content in deep
    soil and shallow groundwater through capillary action, accumulating on the soil
    surface, resulting in soil salinization. Langshan Mountain exhibits strong carbonate
    weathering, and runoff from the mountainous area carries a substantial quantity
    of Ca2+ and CO32− ions to supply the low-lying areas in the northern part of Hetao
    irrigation area. The primary source of these ions is the dissolution of evaporites
    in underground aquifers, which is a unique feature. Underground in Hetao irrigation
    area, there exists a thick lacustrine sedimentary layer primarily composed of
    evaporites. A significant amount of Cl−, SO42−, Mg2+, and Ca2+ ions dissolve in
    the groundwater and migrate to the surface soil due to changes in water levels,
