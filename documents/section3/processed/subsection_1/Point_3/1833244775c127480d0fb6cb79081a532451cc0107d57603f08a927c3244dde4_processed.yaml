    yield 1. Introduction Drought is an intensifying hazard with a complex behavior
    affecting both the natural and anthropogenic environments as well as the socio-economic
    activities (Sheffield et al., 2009, Van Loon et al., 2014, Mann and Gleick, 2015,
    Wood et al., 2015, Douville et al., 2021, Seneviratne et al., 2021). According
    to the Munich Re report (Munich Re, 2021), between 2000 and 2019, the 35% of hazard
    events are related to droughts affecting more than 1.43 billion people: as the
    drought of 2003 in central Europe (García-Herrera et al., 2010) or of 2010 in
    Russia (Spinoni et al., 2018), the 2013–2014 California drought (Swain et al.,
    2014), the Chinese event of 2014 (Wang and He, 2015), the southern Africa drought
    of 2015–2017 (Meza et al., 2021), and the Australian 2000 event (van Dijk et al.,
    2013). In particular, strong negative impacts have been reported on the agricultural
    sector, with different effects depending on the crops being rainfed or irrigated,
    mainly due to water shortages with reductions of crop productions and consequently
    economic losses (De Stefano et al., 2015, Ding et al., 2011). These drought events
    are further projected to increase due to climate change and also increased land-atmosphere
    feedbacks due to changed land/vegetation coverage and also irrigated areas (Miralles
    et al., 2019). Thus, irrigated agriculture, which is by far the largest water
    user with about 70% of total freshwater consumption (Alexandratos and Bruinsma,
    2012), will be more and more impacted, even though irrigated areas cover only
    about 2% of the global land area (FAO, 2016). Therefore, an improvement in the
    understanding of the spatial and temporal variability of droughts is required
    to meet the increasing effects of droughts (AghaKouchak et al., 2015). Drought
    is generally defined as a temporal anomaly in comparison with average conditions
    over long time periods (Wood et al., 2015). Wilhite and Glantz (1985) identified
    four different types of droughts based on their impacts: i) meteorological as
    a precipitation deficiency, ii) agricultural as soil water availability shortage,
    iii) hydrological for low runoff and groundwater deficiency, iv) socioeconomic
    on the society. Each type of drought might evolve with different timing, intensity,
    duration and spatial extent (Vicente-Serrano, 2006). To describe this complex
    phenomenon, a huge number of drought indices has been developed over the years,
    designed for different applications. However, no single drought index has been
    identified to describe the multifaceted nature of drought (Wanders et al., 2017).
    Therefore, the World Meteorological Organization (WMO) and Global Water Partnership
    (GWP) (2016) suggest to use multiple drought indices. Among them, the Standardized
    Precipitation Index (SPI) is defined by the WMO as the standard index for analysing
    a meteorological drought (World Meteorological Organization, 2012), by fitting
    the precipitation data to a standardized normal probability distribution function,
    over different time scales from 1 to 36 months (McKee et al., 1993). SPI advantages
    are mainly that it relies only on precipitation and its relatively simple computation
    (Kumar et al., 2016), while the key limitation is relative to the high sensitivity
    to the quality and time length of data used, and moreover it does not account
    for the atmospheric water demand. The Standardized Precipitation Evapotranspiration
    Index (SPEI) (Vicente-Serrano et al., 2010) and the Palmer Drought Severity Index
    (PDSI) (Sheffield et al., 2012) overcome this limitation by considering the evapotranspiration
    besides precipitation, in order to account for the role of evaporative demand
    on drought severity. An alternative approach is to monitor soil moisture (SM)
    changes over large areas using satellite-based SM products (Sadri et al., 2018),
    based on microwave sampling techniques with active (Sentinel-1, ASCAT) or passive
    (SMOS, SMAP, AMSR-E) technologies (Kerr et al., 2010, Bauer-Marschallinger et
    al., 2018). However, inconsistencies among the different products have been documented
    with correlations ranging from 0.48 to 0.89 among them and ground data (Cui et
    al., 2017, El Hajj et al., 2018, Paciolla et al., 2020). This might be mainly
    due to different sensing techniques, spatial resolutions (from 50 km of SMOS to
    1 km of Sentinel1), the sensing soil depth of few centimetres, which is not congruent
    with the hydrological active soil for plant root zone uptake. Moreover, there
    are problems linked to the saturation of soil moisture retrieval algorithms for
    active radars (Giacomelli, et al., 1995) and their ability to detect soil moisture
    over vegetated surfaces (Bindlish and Barros, 2001). Notwithstanding these issues,
    remotely sensed soil moisture products are widely diffused in the scientific community,
    thanks to the possibility of overcoming the great limitations of retrieving soil
    moisture through ground measurements, from costs to representativeness of point-wise
    measurements over a largely heterogeneous areas (Famiglietti et al., 2008, Crow
    et al., 2012). An extensive review of numerous applications of remote sensing
    SM, despite their possible uncertainties, is provided by Babaeian et al. (2019).
    A less common approach for drought monitoring involves the use of a Land Surface
    Temperature (LST) derived index (Kogan, 1997, Sepulcre-Canto et al., 2012), computed
    using the thermal infrared (TIR) spectra on-board a few numbers of sensors (MODIS,
    LANDSAT, Sentinel-3) (Jiménez-Donaire et al., 2020). On the other hand, the LST
    is widely used in energy or energy-water balance models to compute evapotranspiration
    (Kustas and Norman, 1999, Su, 2002, Corbari and Mancini, 2022), while for longer
    periods analysis is almost unused mainly due to data unavailability during cloud
    conditions and the non-unique relationship between LST and SM (Price, 1980). Several
    satellite vegetation indices might be used to monitor the effect of droughts directly
    on vegetation, as the NDVI index, which however might be limited in its use by
    other external factors (e.g. soil adjacency), or the normalized difference water
    index (NDWI) which accounts for the water leaf contents, or the fraction of absorbed
    photosynthetically active radiation (fAPAR) (Choudhury, 1987). Moreover, these
    anomalies are sometimes asynchronous with respect to each other, as for example
    soil moisture and vegetation ones (van Hateren et al., 2021), due to the delayed
    response of vegetation to water scarcity. Another discrepancy could be related
    to vegetation anomalies not associated to water availability, which can lead to
    issues in defining agricultural droughts and hence false drought identifications.
    To overcome this inconsistency, it is thus important to detect the different droughts
    on SM and vegetation. Thus, for operative applications for supporting policymakers,
    water managers and stakeholders, a combination of indices is an optimal solution
    to detect the different droughts and their impacts, allowing to account for the
    specificities of different climatic-anthropogenic regions (Hoffmann et al., 2020).
    In the last few years, some operational drought monitoring and early warning systems
    have been developed at continental scales, by assembling a suite of independent
    indices which detect the different type of droughts, to be able to provide water
    shortage trends and deviations from the long-term averages of mainly precipitation,
    streamflow, soil moisture and groundwater (Sheffield et al., 2014, Vogt et al.,
    2018). Among them, the United States Drought Monitor (https://droughtmonitor.unl.edu),
    based on different indices at weekly scale, or the Global Integrated Drought Monitoring
    and Prediction System (GIDMaPS, http://drought.eng.uci.edu, now non-operational),
    or the Combined Drought Indicator (CDI) (Sepulcre-Canto et al., 2012) revised
    by Cammalleri et al., (2021) for considering the consistency of prolonged and
    interrupted drought events, which is used into the European Drought Observatory
    (EDO, https://edo.jrc.ec.europa.eu) for detecting European droughts. The CDI combines
    different indices: (SPI, remotely sensing fAPAR and soil moisture from a hydrological
    model), each based on different temporal scales, allowing to define three drought
    categories: watch with precipitation below normal, warning when the precipitation
    deficit is propagated in soil moisture deficit, alert when it also affects the
    vegetation. Such complex, multi-dataset drought monitoring systems are already
    employed in other regions of the planet (Leeper et al., 2022): Luan et al. (2015)
    designed a drought monitoring/forecasting approach coupled with an irrigation
    management system, encouraging its application in northern China; Ozelkan et al.
    (2016) focused more on the sensing aspect of drought detection, discussing the
    differences between rainfed and irrigated cropland when using satellites to monitor
    droughts over a semi-arid agricultural area (south-eastern Anatolia, Turkey);
    finally, Wu et al. (2015) applied MODIS data over the US corn belt (midwestern
    US, from Nebraska to Ohio) to select the best index that could capture the local
    agricultural drought of 2012, identifying the normalized difference infrared index
    as a powerful and promising tool to monitor drought conditions over irrigated
    land. The optimal solution to validate these drought monitoring systems, indexes
    and indicators is to relate their findings to drought impacts. In this framework,
    this work is answering to the question if it is possible to develop an EO-based
    agricultural drought monitoring indicator (ADMIN) for operative irrigation networks
    management. The monitoring indicator has been developed following the principle
    of the temporal evolution of the drought process, by firstly considering the meteorological
    and agricultural droughts, vegetation water stress and drying. Different drought
    severity levels are then assigned based on the combination of the different droughts’
    indices, starting from “no drought” up to “extreme drought”. This drought monitoring
    indicator is developed identifying the relationships between the causes (lack
    of precipitation, high temperatures and radiations) and effects (soil moisture
    shortage, vegetation water stress and vegetation drying). Such links provide an
    indicator for water stress and crop failure monitoring for activating crops protection
    actions, as irrigation. The robustness of the developed ADMIN will be evaluated
    by assessing the effect of a drought event on irrigation volumes and crop yields
    at Irrigation Consortium Scale, as water availability is indirectly affected by
    all the effects of a drought event. The methodology is applied in two Italian
    cases studies: the Chiese and Capitanata Irrigation Consortia, which are located
    in the North and South of Italy, respectively. These areas mainly differ for climatic
    conditions, crops types, strategies and techniques of irrigation. The analyses
    are performed over 20 years for the period from 2000 to 2019. The main innovations
    rely on: i) the analyses of ADMIN which is usable for operative water management
    from regional to farm scale; ii) the direct comparison of the drought monitoring
    indicator on the effective used irrigation volumes and the crop yields at Irrigation
    Consortium Scale over different years to determine its robustness, iii) a method
    which is fully based on remote sensing data, differing on sensing techniques,
    spatial and temporal resolutions, to detect the full drought process development;
    iv) capability of following the temporal evolution of the drought process, considering
    a specific variable for each process: rainfall anomaly for detecting the meteorological
    drought, soil moisture anomaly for the agricultural drought, LST anomaly to detect
    the vegetation water stress and vegetation indices for plant drying. 2. Materials
    and methods 2.1. The agricultural drought monitoring indicator: admin Following
    the principle of the temporal evolution of the drought process (Wilhite and Glantz,
    1985), the meteorological drought occurs first (a period with less rainfall than
    average, according to the SPI index), and it generally precedes the agricultural
    drought, when crop production may be reduced due to soil moisture shortage. This
    shortage can further increase the drought severity, leading to an increase of
    crop surface temperature (observed by vegetation water stress indices) and finally
    to vegetation drying. Drought-related aspects often have an embedded uncertainty
    especially related to the definition and detection of drought indicators as well
    as in the impact assessment and reporting. The fuzzy theory, introduced by Zadeh
    (1978), could be a way in handling these uncertainties by allocating fuzzy values
    when objective metrics struggle to adequately measure their magnitude (Huang et
    al., 2015, Shyrokaya et al., 2024). Thus, the ADMIN indicator is based on fuzzy
    categories for the drought level. ADMIN is divided into 4 levels, representative
    of each drought step and assigned considering the anomaly of each variable, starting
    from no-drought condition, till extreme drought. Each level is further characterized
    depending on the severity of the event, adopting the −1 threshold identified by
    Komuscu (1999) and McKee et al. (1995) to distinguish milder (>-1) and stronger
    (<-1) drought sub-levels. This classification aligns with similar categorizations
    of drought severity outlined by WMO (2016) or EDO (2020). The four steps are:
    1) precipitation deficit is assessed using the standardized precipitation index
    (SPI-1, 1-month accumulation period) index: if positive values are registered,
    no drought is recorded (ADMIN takes a null value). On the other hand, if negative
    values are registered, a mild drought is recorded and depending on the value of
    SPI-1, ADMIN can take on a milder (-0.5) or stronger (-1) value; 2) soil moisture
    shortage is evaluated via the soil moisture anomaly (SMA): for negative values,
    a moderate drought is defined, with ADMIN taking on the values of −1.5 or −2,
    depending on the magnitude of SMA; 3) vegetation drying is identified with a positive
    land surface temperature anomaly (LSTA), indicating a severe drought, with ADMIN
    values of −2.5 or −3 based on the value of LSTA (only for this anomaly indicator,
    LSTA<+1 is associated with milder conditions and LSTA>+1 with stronger conditions,
    as higher surface temperatures are associated with harsher drought conditions);
    4) vegetation stress is estimated by the vegetation indices anomaly (VISA), labelling
    the event an extreme drought, which could be represented by ADMIN values of −3.5
    or −4, depending on the value of VISA. During the irrigation season (from April
    to October) irrigation is added to precipitation. The steps described above for
