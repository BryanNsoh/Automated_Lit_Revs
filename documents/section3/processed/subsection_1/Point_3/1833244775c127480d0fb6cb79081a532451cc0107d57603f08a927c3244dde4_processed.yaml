    irrigation systems. 4. Conclusions Based on the assessment of energy audit and
    environmental impact throughout the life cycle of barley production under various
    irrigation systems in the case study, several conclusions can be drawn. 1. The
    study found that the energy consumption varied significantly among different irrigation
    systems. Sprinkler irrigation was found to be the most energy-efficient system,
    followed by DI and FI. This suggests that adopting sprinkler irrigation can lead
    to significant energy savings in barley production. 2. DI was also found to be
    the most water-efficient system, with the highest water use efficiency. This indicates
    that dropping irrigation can effectively reduce water consumption in barley production
    and help conserve water resources. 3. The study observed that greenhouse gas emissions
    were lower in drip irrigation compared to SI and FI systems. This implies that
    drip irrigation can contribute to mitigating climate change by reducing the release
    of greenhouse gases during barley production. 4. The overall environmental impact,
    including water pollution and soil degradation, was found to be lower in drip
    irrigation compared to other irrigation systems. This suggests that adopting drip
    irrigation can help minimize negative environmental consequences associated with
    barley production. 5. Although the study did not directly assess the economic
    viability of different irrigation systems, the findings indicate that adopting
    drip irrigation can lead to cost savings in terms of energy and water consumption.
    This can potentially improve the economic sustainability of barley production.
    In conclusion, the assessment of energy audit and environmental impact throughout
    the life cycle of barley production under various irrigation systems highlights
    the benefits of adopting drip irrigation. DI not only reduces energy and water
    consumption but also minimizes greenhouse gas emissions and environmental impact.
    These findings support the promotion and adoption of DI as a sustainable irrigation
    practice in barley production. CRediT authorship contribution statement Ali Kaab:
