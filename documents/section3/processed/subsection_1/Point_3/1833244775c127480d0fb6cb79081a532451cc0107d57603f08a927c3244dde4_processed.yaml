    1. Introduction Hydrological droughts are one of the most devastating natural
    disasters, which have severe impacts on ecological and environmental aspects of
    the affected region in terms of both water quantity and quality (Ahmadi et al.,
    2019). Hydrological droughts occur when river flow and water storages in lakes,
    reservoirs or aquifers fall below normal levels (Prudhomme et al., 2013; Trenberth
    et al., 2013). Droughts are triggered due to a precipitation shortage and increased
    evaporation (meteorological drought) and can propagate through the hydrological
    system, affecting soil moisture (agricultural drought), groundwater, and surface
    waters (Dai, 2012; van Loon and Van Lanen, 2012). Studies have shown that over
    the next 50 years, most of the world''s major rivers are projected to show large
    increases in the frequency and severity of hydrological drought conditions due
    to climate change (Hirabayashi et al., 2008; Mosley, 2015; Prudhomme et al., 2013).
    The 2018-drought in north-western Europe was one of the most severe droughts this
    century, with long periods of high temperatures (July–August) in Germany (maximum
    39.5 °C) (DWD annual report 2018) and the Netherlands (maximum 38.2 °C) (van der
    Wiel et al., 2021). This resulted in extreme low flow conditions in the Elbe and
    Rhine rivers (Buras et al., 2020; Mallast et al., 2020) and significant adverse
    impacts on various sectors, such as irrigation, drinking water, and energy (Naumann
    et al., 2021). Although the effects of recent droughts on water quantity (e.g.
    discharge and groundwater levels) have been extensively studied, it is important
    to emphasize that surface water quality can also deteriorate during these extreme
    events (Wright et al., 2014). Most studies on the impact of streamflow drought
    on river water quality focused on physical-chemical parameters, such as temperature,
    salinity (Jones and van Vliet, 2018), nutrients and inorganic micro-pollutants
    (Mortazavi-Naeini et al., 2019; Mosley, 2015). However, research on the response
    in pharmaceutical concentrations in rivers during these drought events is scarce
    (Palma et al., 2020; Sjerps et al., 2017; Wolff and van Vliet, 2021). The presence
    of pharmaceutical active compounds in surface water (i.e. streams, rivers, lakes,
    and reservoirs) is a growing concern because most of these substances are difficult
    to remove through wastewater treatment processes. These processes are not designed
    to eliminate contaminants of emerging concern from. wastewater, posing challenges
    and potential adverse impacts on ecosystems and drinking water quality when concentrations
    exceed water quality standards for aquatic ecosystem health and drinking water
    production (Deo, 2014). The high production and extensive use of pharmaceuticals
    result in the continuous release of these compounds into surface waters (Tang
    et al., 2021). In the European Union, >3000 different pharmaceuticals from various
    therapeutic classes are used for human applications (Patel et al., 2019). Furthermore,
    a comprehensive analysis revealed the detection of over 713 different pharmaceutical
    active compounds and 127 transformation products in surface waters globally, with
    concentrations exceeding detection limits. Among these active compounds, 16 (e.g.,
    diclofenac, carbamazepine, and ibuprofen) were identified in surface water, groundwater,
    and even in purified potable water across all regions of the world (Aus der Beek
    et al., 2015). The overall concentrations in surface waters are low (range ng.L−1
    - μg.L−1) and sometimes below the detection limit (limit of detection on average
    2 ng.L−1) (Aus der Beek et al., 2015). However, the ecotoxicological effects that
    these low concentrations can have on the aquatic environment and drinking water
    potential are of major concern (Sjerps et al., 2017). This is particularly the
    case for pharmaceuticals that act like conservative substances, which are substances
    that are highly persistent in the environment and have characteristics that are
    resistant to biological or biochemical degradation. The major contributors of
    pharmaceuticals in surface water are from point sources such as wastewater treatment
    plants (WWTPs), waste streams from hospitals and sewage treatment plants (STP)
    (Deo, 2014; Lin et al., 2008; Tang et al., 2021), with households, residential
    care homes, and healthcare services being the most important sources of pharmaceuticals
    (Mackuľak and Brandeburová, 2019). WWTPs treat wastewater through a combination
    of biological, chemical, and physical treatments. However, not all pharmaceuticals
    are completely removed. Persistent pharmaceuticals in treated wastewater are then
    discharged into surface waters (Tang et al., 2021). Furthermore, it should be
    noted that pharmaceutical compounds have the potential to undergo transformation.
    Various chemical and biological processes can transform the pharmaceuticals and
    transformation products during wastewater treatment (e.g. hydrolysis, oxidation,
    de-conjugation, photodegradation) (Rapp-Wright et al., 2023). Transformation products
    can have the same toxicity as their parent compound when the active substructure
    (toxicophore) remains intact with transformation. In some cases, the transformation
    can generate new toxicophores, potentially leading to increased toxicity in similar
    doses (e.g. sulfamethoxazole and N4-acetyl-sulfamethoxazole) (de Jongh et al.,
    2012; Escher and Fenner, 2011). Moreover, transformation compounds can transform
    back to the parent compound which may increase the pharmaceutical concentrations
    in the effluent, compared with the concentrations observed in the influent (Rapp-Wright
    et al., 2023). Most studies concerning pharmaceuticals have investigated the removal
    efficiency in WWTPs (e.g. Khasawneh and Palaniandy, 2021), environmental risk
    assessment regarding the occurrence of pharmaceutical active compounds in the
    aquatic environment (e.g. Meyer et al., 2016; Zhou et al., 2009) and processes
    affecting pharmaceutical concentrations such as dilution (e.g. Guzel et al., 2018;
    Palma et al., 2020), bio-chemical degradation (e.g. Osorio et al., 2012; Zind
    et al., 2021) and adsorption (e.g. Daneshvar et al., 2010; Petrovic et al., 2011).
    However, these studies generally neglect the impact of drought on pharmaceutical
    concentrations. During streamflow droughts, emissions from point sources are less
    diluted, potentially resulting in increased concentrations of some pharmaceutical
    compounds in surface waters (Mosley, 2015; Osorio et al., 2012; Wolff and van
    Vliet, 2021; van Vliet et al., 2023). Additionally, reduced streamflow can lead
    to longer residence times due to lower flow velocity. The combination of reduced
    water volumes and higher air temperatures often leads to elevated water temperatures,
    potentially altering processes like decay of organic matter and respiration (Mosley
    et al., 2012). However, our understanding of the complex and dynamic behaviour
    of pharmaceuticals across multiple river basins during these extreme events remains
    limited. This is partly due to the lack of monitoring data of pharmaceutical concentrations
    during droughts, although some river basins, such as the river Rhine and Elbe
    in Europe, show potential based on their data availability for studying these
    impacts. This study therefore aims to analyse the impacts of the 2018-drought
    on concentrations of four selected pharmaceuticals in the Rhine and Elbe rivers
    in Europe. Here, we focus on four pharmaceuticals belonging to four therapeutic
    classes: anti-epileptics (carbamazepine), antibiotics (sulfamethoxazole), β-blockers
    (metoprolol), all of which are conservative substances, and the anti-inflammatory
    (diclofenac), which is a labile substance, to capture a range of concentration
    responses during droughts. The first part of this study focuses on the analyses
    of the spatiotemporal patterns of the selected pharmaceuticals by evaluating publicly
    available water quality monitoring data for major river basins in Europe spanning
    the period of 2010–2020. Additionally, the second part of the study aims to assess
    the impact of the 2018-drought on the selected pharmaceuticals for the Rhine and
    Elbe rivers, and to quantify the influence of two external factors (i.e. river
    flow changes and water temperature) on the responses in pharmaceutical concentrations
    during this extreme event. Here we statistically analysed the responses based
    on high-frequency monitoring data obtained from 12 monitoring stations located
    in the German part of the Rhine and Elbe rivers for 2010–2020. This is achieved
    by comparing the pharmaceutical concentrations during the 2018-drought to concentrations
    under normal hydrological conditions (reference years 2014–2020) with similar
    levels of pharmaceutical contamination. 2. Methods 2.1. Data collection Five different
    databases on European and river basin levels were used to obtain monitoring data
    of pharmaceuticals concentrations (Table 1). Data requirements were set to determine
    suitable river basins for this study. Monitoring stations had to have at least
    monthly measurements of pharmaceutical concentrations over multiple years. Both
    databases per river basin (e.g. Elbe, Rhine and Danube) and on the country level
    were considered. Each database has a different time period and frequency of pharmaceutical
    concentration measurements. Despite these variations, all databases provide instantaneous
    measurements of pharmaceutical concentrations (in μg.L−1) (Table 1). Moreover,
    data presented in published articles or reports were not used in this study, as
