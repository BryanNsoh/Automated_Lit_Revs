    followed a northeast-southwest strip distribution; and the movement path of barycentre
    revealed a “P” shape, with Luoyang City, Henan Province, as the centre. In terms
    of influencing factors of CLUE, investment in science and technology played the
    most vital role in improving CLUE, while irrigation index had the most negative
