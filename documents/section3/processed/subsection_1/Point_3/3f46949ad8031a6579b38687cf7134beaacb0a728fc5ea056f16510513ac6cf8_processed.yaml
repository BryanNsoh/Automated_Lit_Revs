    use of CWSI for irrigation scheduling [191]. 5.1.2. Evapotranspiration (ET) Evapotranspiration
    (ET), the largest water flux from the Earth’s surface to the atmosphere, is a
    critical component of the hydrologic cycle and water balance. Conventional methods
    of ET measurement (e.g., weighing lysimeter and eddy covariance) are generally
    expensive and do not provide spatially variable ET estimates resulting from differences
    in land use, soils, topography and other hydrologic processes [192,193]. Remote
    sensing data is widely used to estimate ET, which is needed to determine crop
    water requirements to schedule irrigation [193,194,195]. ET estimation approaches,
    based on the remote sensing data, can be grouped into three categories: (i) surface
    energy balance, (ii) crop coefficient, and (iii) the Penman–Monteith method [193,194,196].
    Many studies in the past have provided a review of remote-sensing-based ET estimation
    techniques [39,192,197], including a recent review from Zhang et al. [198] that
    discussed the theories of development of several ET estimation approaches/methods
    along with their advantages and limitations. The surface energy balance approach
    has been extensively used for ET estimation in the past five years. Some of the
    studies have used hybrid methods to combine crop coefficient and energy balance
    approaches for ET estimation [195]. In a surface energy balance approach, net
    radiation flux (Rn), soil heat flux (G), and sensible heat flux (H) are typically
    calculated from remotely sensed data in visible, near-infrared and thermal infrared
    bands, while the latent heat flux ( 𝜆𝐸𝑇 ) is calculated as a reminder of the term
    in the energy balance equation [195,196]. 𝜆𝐸𝑇= 𝑅 𝑛 −𝐺−𝐻 Recently, Liou and Kar
    [192] and McShane et al. [197] provided a detailed review of various surface energy
    balance algorithms used for estimating landscape-scale ET at high spatial resolution
    and discussed their physical basis, assumptions, uncertainties, and limitations.
    Surface energy balance techniques use a variety of empirical and physically based
    models, input data, and assumptions to fully or partially solve the energy balance
    equation for ET estimation. Popularly used methods such as surface energy balance
    algorithm for land (SEBAL) and mapping ET at high resolution with internalized
    calibration (METRIC) fully solve the energy balance equation by determining the
    sensible heat flux (H) based on the identification of dry and wet pixels in the
    image [199]. Empirical constants derived from dry and wet pixels and measured
    radiometric surface temperature are then used to determine pixel-wise surface-air
    temperature difference and sensible heat-flux. In METRIC, a variant of SEBAL,
    net radiation is calculated using measured narrowband reflectance and radiometric
    surface temperature data, while soil heat flux is estimated using net radiation,
    surface temperature and vegetation indices [197]. Most of the surface energy balance
    methods typically use similar methods to calculate net radiation and soil heat
    flux; the major difference lies in the way sensible heat flux is calculated [200].
    The primary difference between METRIC and SEBAL is that the METRIC method uses
    reference ET data calculated from ground-based weather data to calibrate sensible
    heat and ET estimations obtained from the surface energy balance [199]. Surface
    energy balance methods are also classified based on the sensible heat sources;
    two-source energy balance methods account for the individual contributions of
    soil and vegetation to the total heat flux, while one-source methods do not distinguish
    between soil and vegetation [195]. Simpler surface energy balance methods, such
    as simplified surface energy balance index (S-SEBI) and the operational simplified
    energy balance model (SSEBop) does not require pixel-wise calculation of sensible
    heat flux and can thus be considered as partial surface energy balance models
    [199]. Recently, several studies have evaluated these energy balance approaches
    with satellite data (e.g., Landsat 7 and 8) to estimate ET for irrigation management
    in PA [201,202,203]. However, coarse spatio-temporal resolution of thermal satellite
    data limits the application of surface energy balance approaches in PA. More studies
    are needed to develop and evaluate downscaling techniques that can provide ET
    estimates at a spatio-temporal resolution necessary for irrigation scheduling
    in PA. Crop coefficient based approach for ET estimation involves developing a
    statistical relationship between a vegetation index (e.g., NDVI, SAVI) and basal
    crop coefficient (or crop coefficient). A product (ETref*Kc) of reference ET (ETref),
    estimated from weather data, and crop coefficient (Kc) provides an estimation
    of potential crop water requirements which can be used in a water balance model
    to determine irrigation water requirements [122,204,205,206,207]. In the third
    approach, crop biophysical parameters such as LAI, canopy height, and albedo,
    estimated from remotely sensed data, are used to determine unknown parameters
    in Penman-Monteith equation [196,208] for ET estimation. Calculated ET from these
    approaches is generally used in a soil water balance model to estimate crop irrigation
    requirements. Bhatti et al. [205] used Landsat 7 and 8 and UAV data to estimate
    crop coefficient based ET and variable rate irrigation (VRI) requirements for
    corn and soybean grown in Nebraska, USA. Similarly, Stone et al. [209] demonstrated
    that variable rate irrigation scheduling based on the NDVI derived crop coefficient
    and ET can provide corn yields similar to the other precision irrigation techniques
    relying on measured in-situ soil moisture data. Using crop parameters (LAI and
    albedo) derived from Sentinel 2A/B images, Bonfante et al. [210] calculated Penman–Monteith
    ET and time-variable irrigation requirements to demonstrate the application of
    a publicly available decision support system for maximizing corn yields in Italy.
    A large number of approaches exist for ET estimation based on the remote sensing
    data, each having its own set of advantages and limitations. Some surface energy
    balance approaches such as S-SEBI do not require any ground-based measurements,
    and thus, ET can be estimated solely based on the remote sensing data [192]. However,
    surface energy balance approaches work for only clear sky conditions and suffer
    from various uncertainties related to the retrieval/estimation of surface temperature,
    solar parameters, land surface variables (e.g., LAI, vegetation coverage, plant
    height) and other parameters due to uncertainties in surface emissivity, atmospheric
    corrections, diurnal variation and aerodynamic surface characteristics [192,198].
    In addition, ET estimates derived by solving the surface energy balance equations
    are instantaneous and require temporal extrapolation to generate daily or larger
    time step estimates using further assumptions and methods [198]. The Penman–Monteith
    approach, which uses a process-based model, can provide temporally continuous
    ET estimations. However, it requires several meteorological parameters that are
    not easily available at the needed spatio-temporal resolution. Studies have shown
    that surface energy balance methods such as METRIC and SSEBop provide reasonably
    accurate (80–95% accuracy) ET estimations on daily to seasonal/annual scales [197].
    Generally, ET estimation error of less than 1 mm/day can be considered to be reasonable
    [211]. However, it also depends on the crop and growth stage; higher accuracies
    (mm/day) are desirable during initial crop growth stages when ET is lower. However,
    the accuracy of many of these models (e.g., SEBAL) varies greatly from one spatial
    and temporal scale to another, making it difficult to quantify the uncertainty
    in ET estimation [194]. In order to advance the development of remote sensing
    based ET estimation approaches, further studies are needed to identify and characterize
    the spatio-temporal structure of uncertainties in the ET estimation due to forcing
    errors, process errors, and parametrization errors, among others [198]. Advanced
    approaches that use the knowledge developed from process-based physical models
    to complement the machine learning based surface energy balance methods need to
    be explored to develop more accurate and reliable ET estimates at a scale necessary
    for PA management [212]. 5.1.3. Soil Moisture Remote sensing data acquired in
    multiple bands, including optical, thermal, and microwave, have been used to estimate
    soil moisture globally [28,193,213]. Optical and thermal remote sensing data has
    been extensively used for soil moisture and ET estimations in an approach referred
    to as “triangle” or “trapezoid” or land surface temperature-vegetation index (LST-VI)
    method [198,214,215,216]. The triangle or LST-VI method is based on the physical
    relationship between the land surface temperature (and thus soil moisture and
    latent heat fluxes) and vegetative cover characteristics. Soil moisture estimation
    in this method is based on the interpretation of the pixel distribution in the
    LST-VI plot-space. If a sufficiently large number of pixels are present in an
    image covering a full range of soil moisture and vegetation density and when cloud,
    surface water, and other outliers are removed, the LST-VI space resembles a triangle
    or trapezoid [214]. One edge of the LST-VI triangle or trapezoid falling toward
    higher temperatures represent dry edge (low soil moisture), while the opposite
    side represents the wet edge (high soil moisture) [217]. Triangular or trapezoidal
    shape of the LST-VI space is formed due to the low sensitivity of LST to soil
    moisture under dense vegetative conditions, which is contrary to the high sensitivity
    of LST to soil moisture under bare soil or sparse vegetation conditions. Once
    upper and lower limit moisture content for wet and dry edges is determined, theoretically,
    soil moisture for remaining pixels can be estimated using interpolation techniques.
    The triangle method uses a simple parametrization approach and does not require
    ancillary atmospheric or surface data for soil moisture estimation [214,218].
    However, a subjective determination of wet and dry edges in the triangle method
    can introduce significant uncertainties in soil moisture estimation especially
    over relatively homogenous land-surface areas (e.g., rainfed agriculture during
    dry season) and after rainfall events when there is a general lack of variability
    in soil moisture to form an LST-VI triangle [215]. In addition, the traditional
    triangle method requires individual parametrization for each observation date,
    which is a time-consuming and computationally demanding process [60]. The traditional
    triangle method also needs both optical and thermal data that may not be available
    in certain instances (e.g., Sentinel-2). Recently, a newer generation of triangular
    models has been developed and tested for high spatial resolution mapping of soil
    moisture in PA applications [59,60]. One such technique, called the optical trapezoid
    model (OPTRAM), replaces the LST in the traditional triangle model with short-wave-infra-red
    transformed reflectance (STR). Analogous to the traditional triangle model, soil
    moisture in OPTRAM is estimated based on the interpretation of STR-VI space [60].
    Using Sentinel-2 and Landsat-8 data, Sadeghi et al. [53] showed reasonably accurate
    (<0.04 cm3/cm3) soil moisture estimations with OPTRAM model for grass and cropland
    dominated watersheds in Arizona and Oklahoma, USA. The OPTRAM model does not require
    thermal remote sensing data, thus making it more suitable for a wide range of
    remote sensing data. Unlike LST, surface reflectance (STR) is a function of surface
    properties and does not vary significantly with ambient atmospheric conditions,
    which eliminates the need to parametrize/calibrate the model for individual dates
    [216]. However, compared to the traditional triangle model, the OPTRAM model is
    more sensitive to saturated land areas, which may result in increased uncertainty
    in soil moisture estimates [60]. More studies are needed to further evaluate these
    newer models for their applicability in a diverse range of climatic, hydrologic,
    and environmental conditions. Compared to the data acquired in visible, NIR, and
    SWIR bands, microwave remote sensing data have a greater potential to provide
    accurate soil moisture estimations [216]. Signals in visible and NIR regions have
    weaker penetration ability, compared to microwave, and is more likely to get affected
    by interferences caused due to atmospheric and cloud conditions [135]. Microwave
    sensors measure dielectric properties of soil based on land surface emissivity
    or scattering for soil moisture estimation. Several satellites with active and
    passive microwave sensors have been launched for soil moisture monitoring such
    as the advanced microwave scanning radiometer-earth observing system (AMSR-E),
    soil moisture and ocean salinity (SMOS), soil moisture active passive (SMAP),
    and Sentinel-1 [216]. Active microwave sensors provide higher spatial resolution
    as compared to the passive sensors. However, active sensors also suffer from measurement
    uncertainties caused due to land surface roughness and vegetative cover or canopy
    [219]. On the other hand, although passive sensors are more accurate and provide
    better temporal resolution, they also provide a coarser spatial resolution (e.g.,
    10s of km) [215]. Typically, watershed and regional scale hydrologic and agricultural
    applications, especially PA, require finer resolution data [220]. Several spatial
    downscaling techniques have been developed and used in the past to address the
    coarse spatial resolution limitation of passive microwave sensors. These techniques
    can be broadly categorized into two main groups: (i) satellite-based methods and
    (ii) modeling methods [221]. Typically, satellite-based methods use vegetation,
    surface temperature, and other geophysical and environmental information obtained
    from high spatial resolution satellite data (in optical and thermal bands) to
    downscale coarse resolution soil moisture data [61,62]. Machine learning and data
    mining techniques have been used with topography, land surface temperature, albedo,
    land cover, NDVI, and ET obtained from high spatial resolution satellite data
    to downscale coarse resolution soil moisture data from passive microwave sensors
    [135,222]. Higher resolution (1 km) land surface temperature and vegetation data
    derived from moderate resolution imaging spectroradiometer (MODIS) have popularly
    been used in many studies to downscale coarse resolution soil moisture data [135,223,224].
    Many others have used higher spatial resolution backscatter data from active microwave
    sensors to disaggregate and downscale brightness and soil moisture data from passive
    sensors [225]. Some studies have used a combination of SAR (Sentinel 1/2) and
    optical remote sensing data with machine learning techniques to downscale passive
    microwave (e.g., SMAP) data [226,227]. Modeling-based methods use high spatial
    resolution data derived from physically-based and statistical models with data
    assimilation approaches to downscale coarse-resolution soil moisture data [221,228].
    Despite the development of these downscaling techniques, spatio-temporal resolution
    of soil moisture estimates generated from microwave data is still coarse and/or
    lacks the accuracy needed for PA, limiting their application for irrigation scheduling
    in PA. Recent launches of multi-polarization sensors (e.g., Radarsat-2) along
    with the development of new polarization parameters and polarization decomposition
    methods can potentially help generating soil moisture and crop information at
    higher spatial resolution [229]. Multi-polarization SAR data can be combined with
    optical satellite data to generate soil moisture estimates at high spatial resolution
    [230]. Further efforts are needed to develop advanced downscaling techniques that
    can combine data from multiple sources (e.g., optical and microwave remote sensing,
    biophysical and hydrologic models) and provide temporally continuous (e.g., daily)
    soil moisture estimates at the finer spatial resolution necessary for PA [221].
    Overall, in addition to satellites, high spatial resolution data acquired from
    UAVs in optical, thermal, infrared, and microwave bands carry great promise for
    soil moisture mapping and other PA applications [231,232,233]. 5.2. Nutrient Management
    Timely and appropriate application of fertilizers is essential to optimize crop
    growth and yields while minimizing environmental damage through nutrient losses
    to groundwater and surface water. Typically, a recommended rate of fertilizer
    is uniformly applied during planting and later crop growth stages. However, the
    fertilizer requirement of crops varies spatially and temporally (during and among
    seasons) due to differences in soils, management, topography, weather, and hydrology
    [12,234]. Mapping of such variability in crop nutrient status/requirement for
    PA applications could be challenging with conventionally used tools such as chlorophyll
    meters [165]. Several vegetation indices (e.g., NDVI, SAVI), derived from remote
    sensing data, have been shown to be significantly correlated with plant chlorophyll
    content, photosynthetic activity, and plant productivity (Table 2). Mapping of
    these indices can thus help understand the spatial variability in crop nutrient
    status, which is important for PA. Recently, several tractor mounted remote sensors
    have become available that can measure plant nutrient status for real-time application
    of spatially-variable fertilizer rates. Green Seeker, Yara N-sensor, and Crop
    Circle are some examples of commercially available hand-held and tractor mounted
    remote sensors that use crop reflectance data to determine and apply spatially
    variable fertilizer rates in real-time [235]. In tractor mounted systems, remote
    sensors are usually mounted ahead of the spray boom. Nitrogen (N) application
    rates in these systems are determined based on the calculated vegetation indices
    (e.g., NDVI), which are further communicated to nutrient applicator/spreader for
    real-time fertilizer application. Different algorithms are used to convert the
    measured vegetation indices into recommended N-application rates. In general,
    the N-application rates are calculated by comparing measured vegetation indices
    in the target field with a reference vegetation index measured in a well fertilized
    (N-rich) plot/strip that is representative of the target field. Several fertilizer
    rate calculation algorithms (e.g., the nitrogen fertilizer optimization algorithm)
    [236,237] have been developed and successfully implemented in these commercially
    available sensors to determine vegetation-indices based in-season N-requirements
    for many crops [238,239]. Despite the commercialization of variable rate N-management
    technologies based on proximal remote sensing, farmer’s adoption remains low in
    many agricultural enterprises [240]. A lack of clear evidence on significant economic
    benefits (crop yield and/or profits), especially in commercial farm settings (i.e.,
    large fields) is a limiting factor for the large scale adoption of these technologies
    [241]. To further refine these remote sensing based technologies and enhance its
    benefits, research is being conducted with UAVs and other remote sensors for a
    variety of crops in different climatic regions. Maresma et al. [165] used images
    captured from a UAV to determine the suitability of several vegetation indices
    and crop height in determining in-season fertilizer application rates for corn
    grown in Spain. Cao et al. [242] showed that Green Seeker and Crop Circle sensors
    resulted in reduced N-fertilizer use and increased N-productivity for winter wheat
    production in China. Overall, remote sensing based mapping of crop nutrient status
    in PA can help increase crop nutrient use efficiency while maintaining/increasing
    crop yields and reducing off-site nutrient losses that are damaging to the environment.
    Remote sensing has also been used to determine soil organic matter and phosphorus
    content to develop spatial maps that can aid in site-specific management [243,244,245,246].
    Blasch et al. [243] used multi-temporal satellite images from RapidEye in conjunction
    with principal component analysis to develop field-scale soil organic matter maps
    to aid in site-specific precision management. Castaldi et al. [245] used images
    obtained from Sentinel-2 to develop soil organic carbon maps at both field and
    regional scales in Germany, Luxembourg, and Belgium and showed that the satellite
    data have an adequate spatial resolution for field scale planning in PA management.
    Crop growth is a function of several biotic and abiotic factors related to soils,
    management, topography, hydrology, and other environmental variables. Therefore,
    vegetation indices derived from remote sensing of crop growth/status are reflective
    of the combined variability in these factors or stressors. While using the vegetation
    indices to determine the plant nutrient status or N-application rates, one should
    also consider potentially confounding effects caused due to other stressors such
    as moisture stress and disease. 5.3. Disease Management Diseases can cause a significant
    loss of crop production and farm profits. Early detection of plant disease and
    its spatial extent can help contain the disease spread and reduce production losses.
    Field scouting, a conventional method of disease detection, is time consuming,
    labor intensive, and prone to human error [126]. In addition, with field scouting,
    it may be difficult to detect the disease during the early stages when the symptoms
    are not fully visible. Furthermore, some diseases do not show any visible symptoms,
    or the effect may not be noticeable until it is too late to act [247]. It is also
    difficult to map the spatial extent and severity of the disease spread with the
    traditional method of field scouting. Remote sensing could be used to monitor
    the disease efficiently, especially in the early stages of disease development,
    when it may be difficult to discern the signs of disease with field scouting.
    Multiple techniques using RGB, multi-spectral, hyperspectral, thermal, and fluorescence
    imaging have been used to identify diseases in a variety of crops [178]. Di Gennaro
    et al. [248] found a good correlation between grapevine leaf stripe disease and
    NDVI generated from UAV imageries in Italy. Abdulridha et al. [172] used a machine
    learning approach with vegetation indices derived from hyperspectral UAV images
    to detect citrus canker with 96% accuracy even during the early stage of disease
    development. As the differences in spectral signatures observed in a field can
    occur due to a combination of biotic and abiotic stresses, it could be challenging
    to discern the effects caused due to individual stressors (e.g., disease, water
    or nutrient stress). As compared to the typically used vegetation indices (e.g.,
    NDVI), the development of disease specific spectral disease indices (SDI) can
    increase the accuracy of disease detection and differentiation under real world
    field conditions [249,250]. Higher disease detection accuracies during critical
    crop growth stages such as flowering can help implement effective management plans
    in a timely manner to mitigate or avoid large yield and fruit quality losses.
    Use of SDIs, in place of typical VIs, can also reduce the complexity of disease
    detection methods and increase the system efficacy by reducing the computational
    demand [250]. Although studies have been conducted for plant disease classification
    [251], further efforts are needed to develop more accurate, automated and reproducible
    methodologies for disease detection under diverse climatic and real-world field
    conditions [40]. 5.4. Weed Management Conventional weed management approaches
    involving a uniform application of herbicide is an inefficient practice that increases
    the risk for off-site pesticide losses [252]. Application of herbicide at a variable
    rate as per need can help enhance the treatment efficiency and reduce input costs
    and environmental pollution [253]. Remote sensing has widely been used for mapping
    weed patches in crop fields for site-specific weed management [43]. Weeds can
    be identified or differentiated from crop plants based on their peculiar spectral
    signature related to their phenological or morphological attributes that are different
    from the crop. Over the last few years, machine learning approaches have emerged
    as a highly accurate and efficient method of image classification for weed mapping
    [254,255,256]. Two general types of image classification approaches are commonly
    used for weed mapping; supervised and unsupervised classification. Although each
    method has its own strengths and weaknesses, supervised classification is time-intensive
    and requires more manual work [26]. UAVs have been the most popular remote sensing
    platform for weed mapping and management primarily due to its capability to produce
    cm-scale resolution (5 cm) [257]) images needed for weed detection and mapping.
    Using the fully convolutional network approach, Huang et al. [254] mapped weeds
    in a rice field in China with up to 90% accuracy. Partel et al. [255] developed
    a target weed sprayer using deep learning neural network approach for ground-sensor
    based weed detection that yielded in 71% application accuracy in experimental
    fields in Florida, USA. However, the commercial adoption of these technologies
    remains challenging, given the expertise required to use advanced software and
    technical processes involved in their applications [258]. 5.5. Crop Monitoring
    and Yield Monitoring crop growth and yield are necessary to understand the crop
    response to the environment and agronomic practices and develop effective management
    plans for fieldwork and/or remedies [259]. LAI and biomass are two essential indicators
    of crop health and development [28]. LAI is also used as an input in many crop
    growth and yield forecasting models [260]. In-situ methods of LAI estimation (physical
    and optical) are time consuming and labor intensive, similar to the destructive
    field methods used for biomass estimation. Also, these methods do not provide
    a spatial variability map of crop growth and biomass [261,262]. Remote sensing
    data on crop growth (e.g., LAI) and biomass can help obtain valuable information
    on site-specific properties (e.g., soils, topography), management (e.g., water,
    nutrient, and other inputs), and various biotic and abiotic stressors (e.g., diseases,
    weeds, water, and nutrient stress) [263]. Similarly, remote sensing data can also
    be used to map differences in tillage and residue management and its effects on
    crop growth [264]. Several studies have used hyperspectral images with various
    machine learning and classification techniques to map tillage and crop residue
    in agricultural fields [265,266]. Such information on crop conditions and tillage
    practices can help develop site specific management plans, including variable
    water, nutrient, and pesticide application to increase production and management
    efficiency. Remote sensing data have been used to estimate LAI and biomass for
    a variety of crops, including row crops, orchards, and vine crops [267,268,269].
    Typically, such studies use a set of reference data (e.g., measured LAI and corresponding
    vegetation indices) to develop a regression or machine learning based approach
    to estimate LAI and/or biomass for a target field. Yue et al. [262] used multiple
    spectral indices in conjunction with measured plant height to estimate biomass
    (R2 = 0.74) in multiple irrigations and nutrient treatment plots for winter wheat
    grown in China. Ali et al. [269] used red-edge position (REP) extracted from hyperspectral
    images to predict LAI (R2 = 0.93) and chlorophyll content (R2 = 0.90) for Kinnow
    mandarins grown in Pakistan. REP is the position of the main inflection point
    of the red-NIR slope created due to strong chlorophyll absorption in the red spectrum
    and canopy scattering in the NIR region [269]. Reliable LAI estimation from reflectance
    data could be difficult, especially during early crop growth stages due to interference
    from the bare soil surface. To overcome this limitation, modified vegetation indices
    adjusted for soil and other interferences have been proposed and used to estimate
    LAI [270]. Recently, red-edge based vegetation indices have been shown to be promising
    for estimating LAI in multiple crops [271]. For PA, knowledge of spatial variability
    in crop yield is important to understand crop response to management practices
    and environmental stressors. Remote sensing derived crop biophysical parameters,
    or vegetation indices have a strong correlation with observed crop yield and biomass,
    indicating their potential for use in yield estimation [259]. Crop yield estimation
    from remotely sensed data has generally been conducted in two ways. First, biophysical
    parameters (e.g., LAI) derived from remotely sensed data are used in a crop model
    to estimate the crop yield and biomass. Second, statistical (e.g., regression)
    or empirical relationships are developed between remote sensing derived crop parameters/indices
    (e.g., NDVI, LAI) and observed crop yield and biomass in a representative crop
    field. The developed regression model or empirical relationship could then be
    used to map crop yield at a target crop field. Crop modeling is a data-intensive
    approach, which requires a large amount of information as model input parameters,
    meteorological data, and observed yield and biomass data. Maresma et al. [161]
    used a regression based approach to evaluate the relationship between corn yield
    and biomass and spectral indices measured at the V12 stage. Similar to other studies,
    they also found that the red-based indices NDVI and wide dynamic range vegetation
    index (WDRVI) had the highest correlation with grain yields for a range of fertilizer
    application rates. Spatial mapping of crop biophysical parameters or indices at
    multiple times during a growing season is likely to provide a better estimation
    of crop biomass and yield as compared to a single snapshot during the season [263].
    6. Progress Made, Needs, and Challenges Remote sensing has potential applications
    in almost every aspect of PA, from land preparation to harvesting. The abundance
    of high spatial resolution multi-temporal satellite data along with low-cost UAVs
    and commercially available ground-based proximity sensors have changed the face
    of PA. A large number of advanced techniques, including empirical, regression,
    and various forms of machine learning approaches have been used to explore the
    potential applications of remote sensing in PA. Similarly, many vegetation indices
    have been developed and tested for their ability to help PA operations, including
    variable fertilizer management, irrigation scheduling, disease control, weed mapping,
    and yield forecasting. However, many challenges need to be addressed before the
    remote sensing technologies can potentially see a large-scale adoption in commercial
    and non-commercial agriculture. Although most of the satellite data are available
    for free, it may require a significant amount of technical knowledge and expertise
    to process them for real-world applications. For example, image pre-processing
    and post-processing require expert knowledge and software. In addition, many PA
    operations such as disease and weed management require fine spatial resolution
    (cm-scale) data with high spectral and temporal (e.g., daily) resolution. Most
    of the publicly available satellite data do not meet such requirements. Furthermore,
    cloudy days and variable or inconsistent irradiance or sunlight may render many
    satellite images unsuitable for use. Users/farmers may need to purchase high resolution
    (spatial, temporal and spectral) satellite data, which can be cost-prohibitive,
    especially for small farms. However, images acquired from UAVs are likely to offer
    a low-cost alternative for small farm operations [272]. Use of UAVs and tractor-mounted
    sensors also involve the use of special software for data analysis and need professional
    operators (e.g., drone licensing) [235]. Hyperspectral images acquired from the
    state of the art sensors mounted on some of the recently launched satellites and
    UAVs provide a large amount of information on crop biophysical parameters. However,
    these sensors are expensive (UAVs), and the processing of imageries is complex
    [246]. There is a need to explore and develop advanced information and communication
    technologies as well as chemometric and spectral decomposition methods to synthesize
    and generate practical information needed for PA applications. Artificial intelligence
    techniques, including machine learning, has great potential to generate spatially
    and temporally continuous information from instantaneous satellite data at a scale
    necessary for many PA applications [212]. Hybrid methods, combining the knowledge
    obtained from physically based models, can complement such AI techniques to help
    develop techniques useful in PA decision making [43,212]. Despite a large number
    of studies on remote sensing applications in PA, there is a general lack of established
    techniques and/or framework that are accurate, reproducible, and applicable under
    a wide variety of climatic, soil, crop, and management conditions. Accuracies
    of methods using remote sensing (satellite, aerial, and UAV) data depends on a
    variety of factors including image resolution (spatial, spectral, and temporal);
    atmospheric, climatic, and weather conditions; crop and field conditions (e.g.,
    growth stage, land cover); and the analyses technique (e.g., regression-based,
    machine learning, physically based modeling). For example, the accuracy of surface
    energy balance techniques for ET estimation varies significantly in space and
    time, causing a large uncertainty in PA decision making. More studies are needed
    to understand the spatio-temporal structure of uncertainty in estimating ET, soil
    moisture, disease stress, and other crop parameters. Spectral signature from a
    crop is a reflection of crop status/response to site characteristics (e.g., soil,
    topography), management, and simultaneously acting multiple biotic and abiotic
    stressors (e.g., diseases, weeds, nutrient and water stress, etc.). A disease
    detection method found suitable under controlled experimental conditions may not
    perform similarly well in real-world conditions where multiple biotic and biotic
    stressors govern crop response or conditions. Given the complexity of image processing
    methods and the amount of technical knowledge and expertise it requires for application,
    there is a need to explore and develop a simple and reliable workflow for image
    pre-processing, analysis and application in real time. Major challenges and gaps
    remain in the development of tools and frameworks that can facilitate the use
    of satellite data for real-time applications by the end-users. Development of
    accurate, user-friendly systems is likely to result in wider adoption of remote
    sensing data in commercial and non-commercial PA operations. Author Contributions
