  description: 'Reference evapotranspiration (ETo) is a fundamental parameter for
    hydrological studies and irrigation management. The Penman-Monteith method is
    the standard to estimate ETo and requires several meteorological elements. In
    developing countries, the number of weather stations is insufficient. Thus, free
