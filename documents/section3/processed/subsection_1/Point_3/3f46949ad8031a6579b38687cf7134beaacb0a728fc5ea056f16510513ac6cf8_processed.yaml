    arid and semi-arid agricultural regions affected by soil salt, the crop usually
    suffers from water and salt stress. In this study, the free-access Sentinel-2
    soil salt contentellite images were used to evaluate the spatiotemporal variations
    of soil water-salt from farmland in an irrigation region. Remote sensing technology
    allows soil water-salt measurement to cut down on costs and increase productivity.
    Importantly, we proposed a hybrid method of Linear Spectral Unmixing (LSU) and
    machine learning algorithms, which has the ability to consider the impact of soil
    water-salt interaction on crop spectral information. The accurate remote estimation
    of soil water and salt content provide scientific data support for local water
    management and soil saline prevent (Fig. 8, Fig. 9, Fig. 10). The adapted LSU
    and machine learning algorithms are currently the mainstream methods and the most
    widely used. Thus, the proposed hybrid method is a practicably strategy and holds
    true for other salt-affected regions of the world. It is worth emphasizing that
    our result reveals some further research work. On one hand, the proposed hybrid
    method can be extend to other remote sensing platforms (small, medium and large-scale).
    For example, in recent years, the application of unmanned aerial vehicle (UAV)
    in smallholder farms has increased, and our study contribute to the UAV application
    in precision agriculture. On the other hand, the proposed method can also be extended
    and used for other field management strategies (e.g. water-nitrogen management)
    (Mwinuka et al., 2022). 5. Conclusion In salt affected irrigation region area,
    the timely and accurate monitoring of soil water-salt within cropland has significance
    for the water resources management and soil saline prevention. The complex soil
    and groundwater conditions, together with irrigation management, led to strong
    spatial-temporal variability of soil water-salt content. These factors exacerbated
    the complexity of crop spectral information and made it difficult to accurately
    estimate soil water and salt from mixed spectra. To address this issue, in this
    study, the hybrid method of Linear Spectral Unmixing (LSU) and machine learning
    algorithms was proposed for the simultaneous estimation of soil water and salt
    content. By LSU, the crop spectra from Sentinel-2 multispectral images was separated
    into endmember spectra (water, salt and water-salt), diminishing the impact of
    the water-salt interaction on crop spectral behavior. Based on endmember spectra,
    machine learning algorithms were used to construct soil water-salt content estimation
    model, in which XGBoost algorithm had the best performance (Fig. 6, Fig. 7). The
    mapping of soil water-salt within irrigated cropland revealed the evolution of
    water-salt content due to crop growth and irrigation management (Fig. 8, Fig.
    9, Fig. 10). Fragmentation of planting structures, inadequate irrigation facilities
    and inadequate drainage facilities increased the spatio-temporal variability of
    soil water-salt distribution. Our results demonstrate that the hybrid method of
    LSU and machine learning is a practical strategy for vegetated soil water-salt
    content estimation. The proposed strategy can be extended to other salt-affected
    region of the word and remote sensing platforms (e.g., UAV, airplane, in-situ
    sensor). At the same time, the applicability of this strategy to other field management
    (e.g. water-nitrogen management) can be further explored. Financial support The
