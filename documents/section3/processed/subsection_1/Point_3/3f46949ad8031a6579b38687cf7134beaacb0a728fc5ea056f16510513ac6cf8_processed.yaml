    agricultural production was family-based individual production with different
    crops grown on small adjacent farmland and every family follow different irrigation
    schemes (Xiong, Xu, Engel, Huang, et al., 2021). Farmland topography, groundwater,
    and soil texture further increased the complexity of spatial and temporal changes
    in soil water and salt content (Zhang, Han, et al., 2023; Zhang, Fan, et al.,
    2023; Zhang, Hou, et al., 2023). The spatial distribution of salt content showed
    an increasing trend from south to north, which might be related to the topography
    and burial depth of groundwater (Zhang et al., 2022). The topography of the study
    area was high in the south and low in the north, and both irrigation water and
    groundwater flow from south to north. Soil salts were carried to the soil tillage
    layer by groundwater mainly through phreatic evaporation. When the water table
    was shallow, the soil tillage layer was more susceptible to salt accumulation
    (Mao et al., 2017). Soil water content of sunflower and corn fluctuated from 15.7
    to 21.8% and 18.2–25.6%, respectively. This difference was related to irrigation
    system and crop water consumption (Xiong, Xu, Engel, Huang, et al., 2021). After
    irrigation, severe drought occurred in localized areas due to relatively fast
    water consumption rate (e.g., area I in Fig. 6(d)). Soil salt content of sunflower
    was significantly higher than that of corn due to human activities. In Hetao irrigation
    district, salt-sensitive corn and salt-tolerant sunflower were often grown in
    slightly saline or non-saline land, and moderately saline land, respectively (Ren
    et al., 2016). Compared to other months, the severe salinization was more easily
    observed in September (Fig. 9(e–f)). The reduced effectiveness of salt control
    might be due to relatively weaker salt uptake capacity of crop root system in
    later growth stages(Sreelash et al., 2017). Drainage ditches had the dual benefits
    of regulating soil salinity of farmland and water conservation, avoiding water
    deficit and water accumulation during non-irrigation and irrigation periods, respectively
    (Jia et al., 2011). Driven by irrigation water, soil salt usually flew from farmland
    to the drainage ditch. Slight and severe salinization could occur in farm land
    (Fig. 9(c–d)). This might be the results of inadequate drainage facilities. When
    the irrigation volume exceeds the drainage capacity of irrigation facilities in
    farmland (e.g., Zones II to III in Fig. 8(c)), salts in irrigation water will
    accumulate in soil because of evaporation (e.g., Zones III to II in Fig. 9(c)).
    If unsuitable irrigation is repeated (e.g., zones II to III in Fig. 8(d)), increasing
    salt accumulation will lead to more severe salinization (e.g., zones II to III
    in Fig. 9(d)). At the same time, canal leakage during water transportation in
    irrigation canal could lead to a rise in groundwater level, and strong evaporation
    could exacerbate the accumulation of soil salts (Mao et al., 2017). 4.2. Importance
    assessment of soil water-salt content estimation model factors The importance
    of factors of estimating soil water-salt content was estimated by using interpretable
    performance of decision trees (Fig. 11). In GBRT, the importance difference among
