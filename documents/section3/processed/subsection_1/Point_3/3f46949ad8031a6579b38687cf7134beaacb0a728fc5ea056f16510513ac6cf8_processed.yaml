    content Under a Creative Commons license open access Abstract Soil salinization
    and water scarcity are main restrictive factors for irrigated agriculture development
    in arid regions. Knowing dynamics of soil water and salt content is an important
    antecedent in remediating salinized soils and optimizing irrigation management.
    Previous studies mostly used remote sensing technologies to individually monitor
    water or salt content dynamics in agricultural areas. Their ability to asses different
    levels of crop water and salt management has been less explored. Therefore, how
    to extract effective diagnostic features from remote sensing images derived spectral
    information is crucial for accurately estimating soil water and salt content.
    In this study, Linear spectral unmixing method (LSU) was used to obtain the contribution
    of soil water and salt to each band spectrum (abundance), and endmember spectra
    from Sentinel-2 images. Calculating spectral indices and selecting optimal spectal
    combination were individually based on soil water and salt endmember spectra.
    The estimation models were constructed using six machine learning algorithms:
    BP Neural Network (BPNN), Support Vector Regression (SVR), Partial Least Squares
    Regression (PLSR), Random Forest Regression (RFR), Gradient Boost Regression Tree
    (GBRT), and eXtreme Gradient Boosting tree (XGBoost). The results showed that
    the spectral indices calculated from endmember spectra were able to effectively
    characterize the response of crop spectral properties to soil water and salt,
    which circumvent spectral ambiguity induced by water-salt mixing. NDRE spectral
    index was a reliable indicator for estimating water and salt content, with determination
    coefficients (R2) being 0.55 and 0.57, respectively. Compared to other models,
    LSU-XGBoost model achieved the best performance. This model properly reflected
    the process of soil water-salt dynamics in farmland during crop growth period.
    This study provided new methods and ideas for soil water-salt estimation in dry
    irrigated agricultural areas, and provided decision support for governance of
    salinized land and optimal management of irrigation. Keywords XGBoostSentinel-2Spectral
    unmixingSoil waterSoil saltIrrigation area 1. Introduction In arid and semi-arid
    regions, soil water and salt are important factors restricting the development
    of agriculture. Their spatial distribution is a key issue in water-salt regulation
    and has recently become a research hotspot in precision agriculture and irrigation
    (Ge et al., 2019, 2021). Salinization is significantly more severe in northern
    China than in wet areas due to drought, low precipitation, and high evaporation
    (Wang, Zhao, et al., 2021; Wang, Zhang, et al., 2021). Salinized soil in the Hetao
    irrigation district located in the upper reaches of Yellow River, accounts for
    about 63.8% of the total irrigated croplands (57 × 104 hm2) (Ren et al., 2016;
    Xiong, Xu, Engel, Huang, et al., 2021). Imperfect drainage systems and high water
    consumption in Hetao irrigation district may initiate both soil salinization and
    waterlogging (Li, Wang, et al., 2021; Li, Wu, et al., 2021). Timely and accurate
    prediction of soil water and salt dynamics is crucial for regional ecological
    conservation and sustainable development of agriculture (Cambou et al., 2022;
    Wang, Wang, et al., 2022; Wang, Luo, et al., 2022; Wang, Zhao, et al., 2022).
    In researches monitoring soil water and salt, although traditional field sampling
    is highly accurate, it is time-consuming, labor-consuming and discontinuous sampling,
    which cannot realize real-time monitoring of soil water and salt dynamic. Remote
    sensing technologies become powerful tools for mapping soil water and salt content
    from local to global scales, due to their frequent observations with fine resolution
    (Ge, Ding, Teng, Xie, et al., 2022; Ge, Ding, Teng, Wang, et al., 2022). There
    are four main types of remote sensing methods in monitoring water and salt content:
    (1) single-band analysis; (2) spectral index construction; (3) parametric regression
    method; (4) non-parametric regression method. The spectral reflectance in shortwave
    infrared (SWIR) band can reflect vegetation''s response to soil water deficit
    in marshy areas. This feature allows further measurement of dynamic changes of
    soil water table to some extent (Burdun et al., 2020). Spectral indices developed
    from difference in spectral reflection characteristics of each band contribute
    to highlighting the spectral features of specified objectives (Acharya et al.,
    2022; Vo Quang et al., 2022). The salinity index (SI) calculated from spectral
    reflectance in red, blue and green bands was used to recognize the presence of
    salt in palm trees (Allbed et al., 2014). As an integrated soil moisture index
    derived from near infrared-red triangular spectral space, MTSMI showed the capability
    of reasonable estimation for soil water in densely vegetated land surfaces (Amani
    et al., 2016; Chang et al., 2019). Parametric regression method provides empirical
    equations to explain relationship between spectral covariate and target variable
    (like soil water or salt). Wang et al., 2022, Wang et al., 2022, Wang et al.,
    2022 used stepwise multiple linear regressions(SMLRs) to connect short-wave infrared
    drought index (VSDI), normalized differential infrared index (NDII), short-wave
    infrared water stress index (SIWSI) with vegetated soil moisture together. The
    R2 between the water content predicted by the developed model and the measured
    water content ranged from 0.84 to 0.87. With the advantage of discovering knowledge
    from high-dimensional dataset, non-parametric regression methods (e.g. machine-learning
    approaches) become popular modeling techniques for soil water and salt content
    estimation, mainly including Bootstrap Neural Networks (BPNN), Gradient Boosting
    Regression Tree(GBRT), Partial Least Square Regression (PLSR), Random Forest Regression
    (RFR), Support Vector Regression (SVR) etc. (Li et al., 2022; Wang, Zhao, et al.,
    2021; Wang, Zhang, et al., 2021; Zhang, Han, et al., 2023; Zhang, Fan, et al.,
    2023; Zhang, Hou, et al., 2023). A common modeling strategy is to combine machine
    learning approaches with procedurally screened optimal spectral indices (Nguyen
    et al., 2022; Wang et al., 2023). For example, PLSR-PCC model was used to map
    the soil salt distribution of rice-growing place on the coastal zone of the Jaffna
    Peninsula (Yang et al., 2023). In general, soil water and salt content estimation
    based on optical remote sensing under vegetation cover have been performed on
    various types of land (e.g., irrigated, rained), and on different types of crops
    (e.g., tomato, wheat, corn, rice, and cotton) on coastal land. (Leng et al., 2022;
    Ma et al., 2022; Wen et al., 2022; Zhang, Han, et al., 2023; Zhang, Fan, et al.,
    2023; Zhang, Hou, et al., 2023; Zhao et al., 2022). However, there are two problems
    in the current researches: One is that most of the studies focus on monitoring
    water or salt content alone, and studies on simultaneous estimation of water-salt
    content during the growth of crop and analysis of their spatio-temporal variation
    characterizations in agricultural irrition region are relatively scarce. The another
    is that the vegetation spectral area easily affected by soil water and salt are
    basically the same. Various vegetation indices differ in assessing water and salt
    content separately (Guan et al., 2022). Studies on how to extract spectral features
    of each component from vegetation spectra and use them to quantitatively access
    soil water and salt content respectively are less reported. With the implementation
    of water conservation renovation programs and cultivated land quality improvement
    programs, the average annual net water diversion amount in the Hetao irrigation
    district decreased from 5.2 billion m3 to 4.7 billion m3. And the water cycle
    and burial depth of groundwater in irrigation district changed dramatically, resulting
    in spatial and temporal re-distribution of soil water and salt in irrigation district
    (Liu et al., 2022; Wang, Wang, et al., 2022; Wang, Luo, et al., 2022; Wang, Zhao,
    et al., 2022; Yuan, 2021). Analysis of water-salt evolution in irrigated area
    after water conservation renovation is of importance for soil salinization prevention
    and sustainable agricultural development.(Khasanov et al., 2022; Zhu et al., 2022).
    However, The complex soil and groundwater conditions in Hetao irrigation district,
    together with intense human activities, led to strong spatial and temporal variability
    of soil salt, which exacerbated the complexity and diversity of spectral characteristics
    of vegetation within irrigation area and made it difficult to effectively diagnose
    soil water and salt from mixed spectra (Ren et al., 2016; Xiong, Xu, Engel, Huang,
    et al., 2021). In this context, this study proposed a new method combining linear
    spectral unmixing and machine learning to monitor soil water and salt content
    within agricultural filed, taking Huangjiqu in Yongji irrigation area of Hetao
    irrigation district as the study area. This study was designed to explore the
    following: (1) Use spectral unmixing technique to linearly decompose image spectra
    and extract endmember spectra (soil water, salt and water-salt interactions);
    (2) Estimate water and salt content from endmember spectra based on the optimal
    combination of spectral indices and machine learning algorithms; (3) Analyze spatial
    and temporal variations characteristics of farmland water-salt content during
    crop growth. 2. Materials and methods 2.1. Description of study area The study
    area was Huangji canal of Yongji irrigation sub-district in Hetao Irrigation District
    (Fig. 1(a)). The geo-graphical coordinates are 107°17′∼107°25′E and 41°02′∼41°10′N.
    The annual average rainfall is 172 mm and the annual average evaporation is 2180
    mm (Guo et al., 2018). The local precipitation was much lower than evaporation,
    which made study area become a non-agriculture region without irrigation. The
    elevation was between 1038.6 and 1040.7 m, and the total area was about 1000 hm2.
    Groundwater data comes from the monitoring wells of Hetao Irrigation District
    Administration Bureau. The depth range of groundwater level from June to October
    was 1.2∼1.9 m. The two main land use types were cultivated cropland and salt wasteland.
    The distribution of salt wasteland was mainly concentrated on the northwest and
    southwest regions of the study area (Fig. 1(b)). The water-salt dynamics was controlled
    by Huangji irrigation canal, Dagu irrigation canal and the forth drainage canal.
    The locally grown crops were mainly sunflower and corn which both were cultivated
    once a year (June–October) (Fig. 1(c–d)). Download : Download high-res image (1MB)
