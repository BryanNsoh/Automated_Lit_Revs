    boundaries of reflectance-NDVI spectral space In this research, the Reflectance-NDVI
    space was developed to express the correlation between soil water and spectrum,
    soil salt and spectrum (Eqs (5), (6), (7) in Section 2.3.1). In this method, the
    upper and lower boundaries of spectra space were obtained from visually best fit.
    The failure to determine boundaries with rigorous mathematical definition may
    introduce an uncertainty to estimation (Ambrosone et al., 2020; Babaeian et al.,
    2021; Sadeghi et al., 2017). For this limitation, Babaeian et al.(2021) randomly
    generated visually-fit boundaries with fixed errors (i.e., ±5%, ±10%, ±15%, and
    ±20%). By comparing the effectiveness of all boundaries (best-fit and random-fit
    boundaries) in estimation, uncertainties of fitting methods were qualified. Another
    research suggested that nonlinear boundaries can achieve better visual fit compared
    with linear boundaries. Ambrosone et al.(2020) applied the curves defined by exponential
    function to fit boundaries, and emphasized the advantages of these nonlinear boundaries
    in estimations. As was mentioned above, the potential uncertainties from boundaries
    using different methods should be thoroughly considered. Thus, on the basis of
    existing visually best-fit boundary, additional boundaries were generated, which
    included four linear boundaries with fixed errors and a nonlinear boundary (Fig.
    3). By comparing the difference among the existing estimations (Fig. 7) and newly
    generated estimations from additional boundaries, effect of uncertain boundaries
    on the estimation was clarified (Fig. 12). The estimation errors caused by uncertain
    boundaries were acceptable (soil water content:R2 = 0.65∼0.78, RMSE = 0.77∼4.22%;
    soil salt content:R2 = 0.65∼0.78, RMSE = 0.06∼0.20%). Compared with linear fitting,
    nonlinear fitting approach produced lower visual bias in fitting boundaries, but
    failed to estimate soil water and salt content better. The remote estimations
    of soil water and salt content were not sensitive to boundaries, which suggested
    general applicability of spectra-space method used in this research. Download
