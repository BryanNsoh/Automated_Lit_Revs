    machine learning methods used in this study were BP Neural Networks (BPNN), Partial
    Least Squares Regression(PLSR), Support Vector machines Regression(SVR), Random
    Forests Regression (RFR), Gradient Boost Regression Tree (GBRT), and eXtreme Gradient
    Boosting tree (XGboost). BPNN is a multilayer feed-forward neural network consisting
    of three parts: input, hidden and output layers (Rumelhart et al., 1986). PLSR
    finds the best functional match for a data set by minimizing the sum of squares
    of errors (Wold et al., n.d.). SVR is a theoretical method, to enhance generalization
    ability of a model by promoting the minimization of the upper bound of error,
    and the kernel function selected in this study was a radial basis kernel function
    with kernel function parameters and penalty coefficients filtered by Sequential
    Minimal Optimization (SMO) algorithm (Berueco et al., 2015). RFR is an integrated
    algorithm for discriminating and classifying data using multiple decision trees,
    which can improve prediction accuracy without a significant increase in computing
    power, and it is more robust in the absence of data and non-equilibrium (Breiman,
    1996). GBRT is a decision tree algorithm implemented by multiple iterations, which
    can flexibly handle continuous and discrete data and effectively prevent the overfitting
    condition(Friedman, 2001). Based on GBRT, XGBoost uses regularization terms to
    improve cost function and second-order Taylor formula to optimize the model, reducing
    model complexity and improving generalization capabilities (Jing et al., 2022).
