    Abstract 1. Introduction Agriculture, an engine of economic growth for many nations,
    provides the most basic needs of humankind: food and fiber [1,2]. Technological
    changes during the past century, such as the Green Revolution, have transformed
    the face of agriculture [3]. The improved crop varieties, synthetic fertilizers,
    pesticides, and irrigation during the 1960s–1980s, known as the Green Revolution
    or third agricultural revolution, enhanced crop productivity and food security,
    especially in developing nations [4]. Consequently, despite the doubling population
    and tripling food demand since the 1960s, global agriculture has been able to
    meet the demands with only a 30% expansion in the cultivated area [4,5]. The demand
    for food and agricultural products is projected to further increase by more than
    70% by 2050 [6]. Given the limited availability of arable land, a significant
    part of this increased demand will be met through agricultural intensification,
    i.e., increased use of fertilizers, pesticides, water, and other inputs. However,
    intensified use of agricultural inputs also causes environmental degradation,
    including groundwater depletion, reduced surface flows, and eutrophication [7,8,9,10,11].
    Excessive and/or inefficient use of natural resources (e.g., soil and water),
    fertilizers, and pesticides for agricultural production cause economic losses
    as well as increased water and nutrient losses from agriculture that lead to environmental
    degradation [12]. For an economically and environmentally sustainable production
    system, there is a need to develop techniques that can increase crop production
    through increased efficiency of inputs use and reduced environmental losses [13].
    Precision agriculture (PA) is a key component of sustainable agricultural systems
    in the 21st century [13,14]. PA has been defined in multiple ways, yet the underlying
    concept remains the same [15]. PA entails a management strategy that uses a suite
    of advanced information, communication, and data analysis techniques in the decision
    making process (e.g., application of water, fertilizer, pesticide, seed, fuel,
    labor, etc.), which helps enhancing crop production and reducing water and nutrient
    losses and negative environmental impacts [16,17,18,19,20]. Information-based
    management, site-specific crop management, target farming, variable rate technology,
    and grid farming are some other names used synonymously for PA [15,21]. In addition
    to crop production, PA has been used in viticulture, horticulture, pasture, and
    livestock production and management [18,22]. Presently, agriculture can be considered
    to be going through a fourth revolution facilitated mainly by advances in information
    and communication technologies [23]. Emerging technologies, such as remote sensing,
    global positioning systems (GPS), geographic information systems (GIS), Internet
    of Things (IoT), Big Data analysis, and artificial intelligence (AI) are promising
    tools being utilized to optimize agricultural operations and inputs aimed to enhance
    production and reduce inputs and yield losses [13,24,25]. Several IoT technology
    systems utilizing cloud computing, wireless sensors networks, and big data analysis
    have been developed for smart farming operations such as automated wireless-controlled
    irrigation systems and intelligent disease and pest monitoring and forecasting
    systems [24,25]. AI techniques, including machine learning (e.g., artificial neural
    networks) have been used to estimate ET, soil moisture, and crop predictions for
    automated and precise application of water, fertilizer, herbicide, and insecticides
    [23]. These technologies and tools enable farmers to characterize spatial variability
    (e.g., soils) among farms and large crop fields that negatively affect crop growth
    and yields [21]. These state-of-the-art technologies for the development and implementation
    of site-specific management are integral part of PA [16]. Remote sensing systems,
    using information and communication technologies, usually generate a large volume
    of spectral data due to high spatial/spectral/radiometric/temporal resolutions
    needed for application in PA [26]. Emerging data processing techniques such as
    Big Data analysis, artificial intelligence, and machine learning have been utilized
    to draw useful information from the large volume of data [27]. Also, cloud computing
    systems have been used to store, process, and distribute/utilize such a large
    amount of data for applications in PA [28,29,30]. All these advanced data acquisitions
    and processing techniques have been applied globally, to aid the decision-making
    process for field crops, horticulture, viticulture, pasture, and livestock [27,31,32,33,34,35,36].
    In the past, several studies have provided reviews of remote sensing techniques
    and applications in agriculture. While some studies focused on specific application
    areas such as soil properties estimation [37], evapotranspiration (ET) estimation
    [38,39], and disease and pest management [40], others included more than one area
    of applications [41,42,43]. Many of these studies reflected the state of the art
    of remote-sensing-based techniques along with their limitations and future challenges
    for application in agriculture. Some of these notable efforts include Mulla et
    al. [42], Weiss et al. [43], Maes and Steppe [44], and Angelopoulou et al. [45].
    The primary purpose of this review is to complement these efforts to provide a
    comprehensive background and knowledge on applications of remotely sensed data
    and technologies in agriculture, focusing on precision agriculture. Specifically,
    we provide an overview of remote sensing systems, techniques, and applications
    in irrigation management, nutrients management, disease and pest management, and
    yield estimation along with a synthesis table of vegetation indices used for a
    variety of applications in PA. The rest of this paper is organized as follows.
    Section 2 describes the types of remote sensing systems covering different sensors
    and platforms used for applications in PA. Section 3 provides a brief history
    of applications of remote sensing in agriculture with a focus on PA. Section 4
    discusses some popularly used vegetation indices derived from remote sensing data
    and their applications in PA. Section 5 has five sub-sections discussing recent
    applications of remote sensing in PA for (i) irrigation water management, (ii)
    nutrient management, (iii) disease management, (iv) weed management, and (v) crop
    monitoring and yield. Particularly, in Section 5, we focus our review/discussion
    on studies published during 2015–2020. The final section in the paper discusses
    the progress made, needs, and challenges for applications of remote sensing in
    PA. 2. Remote Sensing Systems Used in Precision Agriculture Remote sensing systems
    used for PA, and agriculture in general, can be classified based on (i) sensor
    platform and (ii) type of sensor. Sensors are typically mounted on satellites,
    aerial, and ground-based platforms (Figure 1). Since the 1970s, satellite products
    have been extensively used for PA. Recently, aerial platforms, which include aircraft
    and unmanned aerial vehicles (UAVs) are also used in PA. Ground-based platforms
    used for PA can be grouped into three categories: (i) hand-held, (ii) free standing
    in the field, and (iii) mounted on tractor or farm machinery. Ground-based systems
    are also referred to as proximal remote sensing systems because they are located
    in close proximity to the target surface (land surface or plant) as compared to
    aerial or satellite-based platforms. Figure 1. A typical layout for the remote,
    aircraft, and ground sensing systems deployed for precision agriculture. SMAP
    = Soil Moisture Active Passive; PA = Precision Agriculture; SM = Soil Moisture;
    UAV = Unmanned Aerial Vehicle; EM = Electromagnetic. (UAV photo credit—Dr. Ripendra
    Awal, PVAMU, Prairie View, TX, USA). Sensors used for remote sensing differ based
    on the spatial, spectral, radiometric, and temporal resolution they offer [46].
    Spatial resolution of a sensor is defined by the size of the pixel that represents
    the area on the ground. Sensors with high spatial resolution tend to have small
    footprints, and sensors with large footprints tend to have a low spatial resolution.
    Temporal resolution can be considered to be associated with the sensor platform
    rather than the sensor itself. For example, temporal resolution for a satellite
    is the time it takes to complete an orbit and revisit the same observation area.
    Spectral resolution of a sensor is indicated by the number of bands captured in
    the given range of electromagnetic spectrum [47]. Hyperspectral images contain
    a large number (10s to 100s) of contagious bands of narrow width (<20 nm) separated
    by small increments in wavelength [48]. Numerous vegetation indices and statistical
    and machine learning approaches, such as deep convolutional neural network and
    random forest, have been applied to reduce the dimensionality of hyperspectral
    data to extract useful information on crop conditions [49,50,51]. More recently,
    quantification of solar-induced chlorophyll fluorescence (SIF) from hyperspectral
    images has increasingly been applied to estimate photosynthesis, plant nutrients,
    and biotic and abiotic stresses such as disease and water stress [49,50,51,52,53,54].
    Although numerous recent satellites provide high spatial (<5 m) and temporal (daily)
    resolution images, most publicly available satellite products are rather coarse
    for many PA applications. Appropriate spatio-temporal resolution required for
    PA depends on several factors including management objectives, size of the field,
    and the ability of farm equipment to vary the inputs (irrigation, fertilizer,
    pesticide, etc.) application rates. Crop biomass and yield estimation typically
    require higher spatial resolution (1–3 m) compared to variable rate fertilizer
    and irrigation (5–10 m) applications [42]. Furthermore, weed mapping and variable
    herbicide application require spatial resolution that is finer than the weed patches
    (e.g., 5–50 cm) [55,56]. Aerial platforms such as UAVs generally provide higher
    spatial resolution (<5 m) images as compared to the satellites. Thus, UAVs and
    other ground-based platforms offer greater flexibility in providing images at
    fine spatial and temporal resolution (more frequent) or as needed. Sensors mounted
    on satellites, airplanes, and UAVs are generally passive sensors, i.e., they do
    not have their own light source. However, some of the satellites have active sensors
    onboard, such as the active microwave instrument (AMI) on the ERS-1/2. Many of
    the ground-based remote sensing platforms have active proximity sensors. For example,
    commercially available variable fertilizer rate application systems such as Green
    Seeker and Crop Circle have active proximity sensors. In such systems, variations
    in daylight have minimum effect on measured reflectance, thus providing more accurate
    and reproducible normalized difference vegetation index (NDVI) or other vegetation
    indices (VI) used for crop nutrient status assessment. Two other sensors (thermal
    infrared and microwave) mounted on recent satellites are increasingly being used
    in agriculture. Thermal infrared sensors measure energy emitted from a target
    (e.g., crops) to estimate its temperature, which could be further used to estimate
    crop water stress, ET, and irrigation requirements [57]. Microwave sensors work
    in a similar way as the thermal sensors to measure the emitted energy (although
    in longer microwave wavelengths) from the land surface. Microwave sensors are
    mainly used to estimate soil moisture contents and crop water use over large areas
    [58]. Also, microwaves can penetrate through clouds, which is advantageous over
    other types of sensors that use visible and NIR wavelengths. However, coarse spatial
    resolution (10s of km) of the microwave satellite sensors, especially passive
    sensors, limits their application in PA. Recently, many methods have been developed
    and used to downscale passive microwave data to a finer resolution for use in
    PA [59,60,61,62]. Active microwave sensors (e.g., synthetic aperture radar—SAR)
    generally offer a higher spatial resolution; however, they are also more sensitive
    to surface roughness (e.g., vegetation) that can introduce errors in soil moisture
    estimation. Overall, there are a variety of remote sensors and platforms available
    that can be used to generate high-resolution (spatial, spectral, radiometric,
    and temporal) images critical to develop and implement site-specific management.
    3. Historical Applications of Remote Sensing in Agriculture Researchers have long
    recognized the need to map soil and land use databases for sustainable management
    of natural resources at local, regional, and national scale [63,64]. Knowledge
    of soil physical, biological, and chemical properties is important to design and
    implement irrigation, drainage, nutrient, and other crop management strategies,
    which are essential components of PA. Similarly, land use mapping can help assess
    the impacts of existing management and policy at regional to national scale. A
    traditional approach of using remote sensing techniques in agriculture has been
    around even before 1958, when the term “remote sensing” was first introduced [65].
    For example, aerial photography has been used to map soils, land use, and crop
    conditions in the United States during the 1930 and 1940s [66]. However, these
    conventional methods of soil mapping and land use classification (e.g., low altitude
    photography and ground crews) typically involve extensive fieldwork and laboratory
    analysis, which are expensive and time-consuming [67,68]. Advent of satellite
    remote sensing during later years facilitated more efficient and effective mapping
    of land use and land cover at regional, national, and global scales. Launch of
    Vanguard 2 and TIROS 1 in 1959 and 1960, respectively, marked the start of satellite
    remote sensing for meteorological information [69]. However, the era of satellite
    remote sensing for agriculture started with the launch of Landsat 1 (formerly
    known as the Earth Resources Technology Satellite—ERTS) on 23 July 1972 by the
    National Aeronautics and Space Administration (NASA). NASA and the US Department
    of the Interior through the US Geological Survey (USGS) jointly manage the Landsat
    program. After Landsat 1, a series of Landsat satellites (Landsat 2–8) were launched
    to provide high quality images to researchers, land managers, and policy makers
    to help in the management of natural resources globally (Table 1). Images acquired
    from Landsat have been used for land use classification, crop classification,
    and monitoring and irrigation water requirement estimations in many parts of the
    world [70,71,72,73,74,75]. Later, in 1984, the Landsat 5 Thematic Mapper was launched
    to collect higher resolution (30 m) images in more bands in visible and NIR region.
    Currently, the USGS-NASA is planning to launch Landsat 9 (resolution 30 m, 100
    m) by mid-2021. In 1986 and 1988, France and India also launched the SPOT 1 and
    IRS-1A satellites, respectively (Table 1). Table 1. Spatiotemporal resolutions
    of the satellite sensors used for precision agricultural (PA) applications. Satellites
    that provide high spatial (<30 m) and temporal resolutions (e.g., daily) are more
    suitable for PA. Satellite products from these missions were used for land use
    and crop classification in many large regions of the world. In addition, satellite
    products are used to monitor soil health, vegetation health, and hydrologic and
    climatic parameters, which are important for PA (e.g., soil organic carbon, soil
    moisture, NDVI, leaf area index (LAI), groundwater, and rainfall). Use of the
    satellite images proved to be cost-effective compared to aerial photography previously
    used for land use classification over large regions. However, coarse spatiotemporal
    resolution satellite products are not quite adequate for many PA applications.
    Satellites adequate for PA, such as IKONOS, were launched in the late 1990s. IKONOS,
    launched in 1999, collected imageries at 4-m spatial resolution in visible and
    NIR bands with a revisit period of up to five days [42]. Imageries collected from
    IKONOS have been used for multiple purposes in PA, including soil mapping, crop
    growth and yield prediction, nutrient management, and ET estimation [77,85,86,87].
    Launching of numerous nanosatellite constellations during later years addressed
    further limitations associated with spatial, spectral, and temporal resolution
    of the satellite imagery [110]. Nanosatellite constellations consist of a large
    number of small satellites with compact sensors that are cheaper and replaceable
    [91]. Nanosatellites and other satellites launched after 2000, such as GeoEye-1
    (2008), Pleiades-1A (2011), Worldview-3 (2014), SkySat-2 (2014), and Superview-1
    (2018), collect multispectral images at a high spatial resolution of ≤2 m with
    a daily or sub-daily revisit period. Pleiades-1A and Worldview-3 have been used
    for many PA applications requiring high spatial resolution imagery, including
    disease and crop water stress detection [118,119,120]. To take advantage of a
    wide variety of publicly available satellite data, several data fusion approaches
    have been proposed to combine high/moderate spatial resolution data with high
    temporal resolution data (and vice-versa) to generate high spatial–temporal resolution
    data products [121,122]. Satellite data with moderate spatial resolution but high
    temporal resolution (e.g., Sentinel 2) can also be used with reference ground
    truth data to help develop PA decision support systems [112]. Despite significant
    advances in spatial, spectral, and temporal resolution of satellite sensors, the
    use of satellite images is still limited in commercial agriculture production.
    Limited flexibility in on-demand imaging solutions, high costs, cloud cover restriction,
    and lack of automated or established frameworks for image analysis and application
    are factors affecting large-scale adoption of satellite imageries in PA [123].
    These limitations have promoted interest in low-cost proximal remote sensing techniques,
    including UAVs. Use of UAVs and hand-held, tractor-mounted, and other sensors
    mounted on farm machinery (e.g., spray boom, fertilizer applicator) has increased
    tremendously during the last two decades. UAVs with multispectral, hyperspectral,
    and thermal sensors can provide on-demand information at a spatial scale necessary
    for PA operations. Getting continuous or frequent satellite scanning during a
    crop growing season can be problematic due to cloud cover and/or other limitations/uncertainties
    associated with the sensor platform (e.g., revisit period) [124]. However, UAVs
    can be flown multiple times during a growing season to acquire information on
    a cm-scale as required. Most satellites do not offer the data at cm-scale needed
    for many field-scale PA applications such as weed mapping and disease detection
    [125,126]. Unprecedented availability of low-cost UAVs is likely to change the
    face of PA in the future. The average size of a farm in the United States was
    179 ha in 2018 [127] and is even smaller in other countries [126]. Acquiring high
    spatial resolution images obtained from commercial satellites can be expensive,
    especially for small farms, as many of these images are not available for free.
    In addition, flying airplanes to obtain such images may be cost-prohibitive for
    small farms. Images acquired from UAVs offer a low cost alternative to expensive
    airplane and satellite products [126]. Although the cost of utilizing UAVs (including
    equipment cost, data processing, and software) at a commercial scale is likely
    to be a sizable investment for limited resources farmers, continuous development
    of low-cost sensor technologies and input-production cost savings and/or benefits
    are likely to outweigh these costs in the future [128,129]. Growth in the development
    and use of UAVs has enabled the acquisition of high spatial, spectral, and temporal
    resolution data needed to implement PA management at a crop field or farm scale.
    Multispectral, high spatial resolution data acquired with UAVs could also be used
    with available satellite data for scale-up applications over large areas [130].
    4. Vegetation Indices Solar radiation reflected by plants depends on the chemical
    and morphological characteristics of the plant. Plant type, water content, and
    canopy characteristics affect the light reflected in each spectral band differently.
    Measured reflected light in ultraviolet, visible (blue, green, red), and near-
    and mid-infrared portions of the spectrum has commonly been used to develop various
    vegetation indices that provide useful information on plant structure and conditions
    [131] (Table 2). Vegetation indices are mathematical expressions that combine
    measured reflectance in many spectral bands to produce a value that helps assess
    crop growth, vigor, and several other vegetation properties such as biomass and
    chlorophyll content [132]. Mapping of these indices can help understand spatio-temporal
    variability in crop conditions, which is crucial for PA applications. Table 2.
    Some recently used vegetation indices for remote sensing applications in precision
    agriculture *. Popularly used vegetation indices such as normalized difference
    vegetation index (NDVI), green NDVI (GNDVI), and soil adjusted vegetation index
    (SAVI) (Table 2) utilize the fact that within the visible range of spectrum, plant
    reflectance is low in blue and red regions, while it peaks in the green region
    (Figure 2). Plant pigments, mainly chlorophyll and carotenoids, adsorb strongly
    in the visible part of the spectrum except for the green region. However, such
    strong adsorption does not occur in the NIR part of the spectrum, thus causing
    high reflectance in NIR region from green and healthy plants (Figure 2). The NDVI
    uses measured reflectance values in red and NIR regions to provide valuable information
    on crop growth (LAI, biomass), vigor, and photosynthesis (Table 2). The value
    of NDVI ranges from −1 to 1, where positive values indicate increasing greenness
    (LAI and vigor), and negative values indicate non-vegetated surfaces such as urban
    areas, bare soil/land, water, and ice. External factors to the vegetation conditions
    such as solar and viewing geometry, soil and crop residue on the land surface,
    and atmospheric effects may cause interferences in spectral signals [133]. NDVI
    is sensitive to confounding effects caused due to soils, atmosphere, cloud, and
    leaf canopy shadow that may result in erroneous information on crop or plant conditions
    [134,135]. In addition, NDVI is also known to be insensitive to changes in LAI
    and biomass after reaching a threshold (saturation), especially in dense vegetative
    conditions [136,137]. A large number of alternative indices have been developed
    to address these shortcomings in NDVI [135,138,139]. Some of the indices that
    address these limitations are the soil adjusted vegetation index (SAVI), atmospherically
    resistant vegetation index (ARVI), and wide dynamic range vegetation index (WDRVI).
    Red edge based vegetation indices such as red-edge NDVI (RNDVI), normalized difference
    red edge (NDRE), and red edge difference vegetation index (REDVI) have been shown
    to perform better than NDVI in estimating plant nutrient status, LAI, and biomass
    in dense vegetation conditions such as those present during the later growth stages
    of corn [139,140,141,142]. Figure 2. Typical reflectance spectrum of (A) a healthy
    and a stressed plant (taken from Govaerts and Verhulst [143]) and (B) soil, water,
    and vegetation (taken from Mondal [82]). Measurement of reflectance or emissivity
    in near- and mid-infrared bands is particularly useful in developing indices that
    help to understand several intrinsic plant characteristics such as water content,
    pigments, sugar, carbohydrate, and protein contents [131]. Reflected or emitted
    radiation in thermal infrared bands is directly related to the plant temperature.
    Since plant temperature is related to plant transpiration rate, indices obtained
    from thermal/infrared reflectance data can be used to understand plant water status
    and other biotic and abiotic stresses such as disease [178,179]. In the past,
    many indices have been developed based on infrared and thermal reflectance or
    emission such as crop water stress index (CWSI) and shortwave infrared water stress
    index (SIWSI; Table 2). These indices have been used for a variety of applications
    in PA, including water stress and drought monitoring, soil moisture, plant disease,
    and crop yield estimations [57] (Table 2). 5. Applications 5.1. Irrigation Water
    Management Application time and rate of irrigation play an important role in mitigating
    crop water stress and achieving optimum crop growth and yield. A variety of irrigation
    management practices are used by farmers depending on many factors including water
    availability, existing water management infrastructure at the farm (e.g., storage
    and conveyance system, type of irrigation system), local/regional water laws,
    economic status, size of the farm, knowledge of farmer, and others [180,181].
    Many farmers apply uniform irrigation at regular intervals based on their prior
    knowledge or experience of farming, soils, and climate at the location [182].
    Large commercial farmers deploy soil moisture monitoring systems (wired or wireless
    moisture sensors) to irrigate (automatically or manually operation mode) based
    on the measured soil moisture data and crop/plant water requirements [183,184].
    Local and regional agricultural agencies may provide irrigation advisory services
    based on the observed climate and weather conditions in the area [185,186]. Almost
    all of these conventional farming practices do not consider the variability within
    a field and use a uniform irrigation rate for the entire field. Remote sensing
    data can help discern the variability within the field and apply variable rate
    irrigation with commonly used irrigation systems such as a center pivot. Variable
    rate application can help mitigate water stress arising from extreme wet and dry
    conditions to achieve uniformly high yields in all parts in the field while reducing
    water and nutrient losses [187,188]. Remote sensing images, collected multiple
    times during a growing season, are used to determine various indicators of crop
    water demand such as ET, soil moisture, and crop water stress. These indicators
    are used to estimate crop water requirement and schedule irrigation precisely.
    5.1.1. Water Stress Remote sensing products, either in optical, thermal, and microwave
    bands, have been used to develop and test multiple indices and techniques for
    precision water management [189] (Table 2). For example, normalized difference
    vegetation index (NDVI) and soil adjusted vegetation index (SAVI), developed from
    optical images, can be used to diagnose water stress and soil moisture conditions
    for many crops (Table 2). As shown in Table 2, these indices, combined with forecasted
    weather data, could be used for irrigation scheduling. Thermal remote sensing–based
    crop water stress index (CWSI) is a popular indicator used to estimate irrigation
    water demand and scheduling [57]. 𝐶𝑊𝑆𝐼=  ( 𝑇 𝑐 − 𝑇 𝑎 )− ( 𝑇 𝑐 − 𝑇 𝑎 ) 𝐿𝐿 ( 𝑇 𝑐
