    Figures Versions Notes Abstract Assessing plant water status accurately in both
    time and space is crucial for maintaining satisfactory crop yield and quality
    standards, especially in the face of a changing climate. Remote sensing technology
    offers a promising alternative to traditional in situ measurements for estimating
    stem water potential (Ψstem). In this study, we carried out field measurements
    of Ψstem in an irrigated olive orchard in southern Italy during the 2021 and 2022
    seasons. Water status data were acquired at midday from 24 olive trees between
    June and October in both years. Reflectance data collected at the time of Ψstem
    measurements were utilized to calculate vegetation indices (VIs). Employing machine
    learning techniques, various prediction models were developed by considering VIs
    and spectral bands as predictors. Before the analyses, both datasets were randomly
    split into training and testing datasets. Our findings reveal that the random
    forest model outperformed other models, providing a more accurate prediction of
    olive water status (R2 = 0.78). This is the first study in the literature integrating
    remote sensing and machine learning techniques for the prediction of olive water
    status in order to improve olive orchard irrigation management, offering a practical
    solution for estimating Ψstem avoiding time-consuming and resource-intensive fieldwork.
    Keywords: vegetation indices; spectral bands; satellite; irrigation management;
    olive; modeling 1. Introduction The Mediterranean basin is famous for its rich
    history of olive tree cultivation since the Roman and Greek civilizations [1],
    both for table olives and olive oil production, which represent essential components
    of the Mediterranean diet [2]. The climate condition in these areas is generally
    characterized by hot summers and mild winters, which are well-suited for olive
    tree growth [3]. According to the International Olive Oil Council [4], Mediterranean
    countries accounted for approximately 97% of the world’s olive cultivation, with
    countries such as Spain, Italy, Portugal, Greece, and France being the leaders
    in global olive production, representing 81% of the total olive production [2].
    In addition to their economic value, olive agroecosystems have a long-lasting
    history and represent an invaluable local heritage for landscape, trade, and social
    traditions [5], sometimes cultivated as a part of agroforestry systems [6]. Most
    of the olive-growing areas of the Mediterranean region are located in a semi-arid
    environment with high annual ETo and low annual rainfall. The general trends for
    fresh water supply limitations in Mediterranean countries make it essential to
    understand the olive tree water relations [7], as well as to develop measurement
    methods for olive tree water status and stress detection in large areas [8]. It
    is widely accepted that water deficiencies can lead to significant yield loss,
    whereas adequate management of irrigation water can optimize crop production as
    well as the fruit quality (technological, nutraceutical, and health) of the extra
    virgin olive oil obtained [9]. Moreover, reducing water supplies in the most drought-tolerant
    phenological phases does not decrease fruit yield, accelerate fruit maturity,
    and improve the polyphenols content of the olive oil [10]. It has always been
    believed that plant water requirements differ among species and even cultivars,
    making irrigation scheduling and management a complex task for growers [11]. Therefore,
    site- or crop-specific water status monitoring is becoming crucial to optimize
    irrigation scheduling [12]. Traditionally, in situ measurements of plant water
    status are labor-intensive, time-consuming, and destructive, allowing only limited
    samples and repetitions. Therefore, reliable measurements of plant water stress
    over large areas are often required for water management applications in agriculture.
    Remote sensing has increasingly been utilized to detect plant water stress, with
    interesting advantages, e.g., cost-effectiveness and versatility, leading to a
    useful spatial display of the water stress patterns necessary to manage orchard
    irrigation [13]. Various vegetation indices have been related to leaf and canopy
    water content [13]. Leaf water potential (Ψleaf) measurements can detect the onset
    of water deficiency, allowing a reaction before permanent damage occurs [14].
    However, it can result in high variability within one tree. Recent studies regarding
    irrigation water scheduling and management have focused on the stem water potential
    (Ψstem) as an important parameter of the water status of non-transpiring leaves,
    which is related to water availability and transpiration. To solve the problem
    of water status variability within one tree, most researchers focused on the measurement
    of Ψstem as an indicator of plant water status in several fruit orchards [14,15,16],
    including olive trees, for which Ψstem measurement is crucial for irrigation planning
    and scheduling [17,18]. Nevertheless, there is little information in the literature
    regarding irrigation strategies using Ψstem in olive trees [19] due to the lack
    of reliable methodology for continuous and economically viable monitoring of Ψstem
    in different olive orchard environments. Although numerous works are showing the
    usefulness of monitoring some physiological parameters such as Ψstem [20] and
    stomatal conductance [21] in an open field (using proximal sensors) for the correct
    water irrigation management and to optimize water use efficiency in olive cultivation,
    the potential of remote monitoring of Ψstem, using different remote sensing (RS)
    platforms, has not yet been fully explored nor widely adopted [22], especially
    in olive orchards. Recent studies by Caruso et al. [18,22] for the estimation
    of some physiological parameters based on images acquired by UAVs showed the benefits
    of RS technology in terms of simplifying the data acquisition, which is useful
    for irrigation management. Nevertheless, the use of UAVs is still expensive and
    needs extensive fieldwork to operate them. A previous study by Suárez et al. [23]
    used a series of diurnal airborne campaigns by Airborne Hyperspectral Scanner
    (AHS) over two years in an olive orchard field to investigate changes in the canopy
    photochemical reflectance index (PRI), the combined TCARI/OSAVI, and normalized
    difference vegetation index (NDVI), as an indicator of water stress, as a function
    of field-measured physiological indicators of water stress such as stomatal conductance,
    stem water potential, steady-state fluorescence, and the canopy crown’s temperature.
    Among the three VIs calculated, the authors found that only the airborne PRI demonstrated
    sensitivity to diurnal changes in physiological indicators of water stress, including
    Ψstem measured in the field at the time of each image acquisition. However, the
    use of airplanes is still time-consuming and can add significant costs to farmers
    due to their operational costs. Therefore, using satellite images to estimate
    plant water status parameters would be a viable option as a rapid data acquisition
    source. In this study, remote sensing data were acquired from commercial smallsats,
    specifically Planet’s PlanetScope sensors [24], and processed in QGIS [25] to
    obtain the reflectance value of each spectral band and to calculate vegetation
    indices. The reflectance value of each band and the vegetation indices were used
    to test different machine-learning models to predict stem water potential for
    olive trees. The main objective of this study was to develop, through the integration
    of remote sensing and machine learning techniques, a predictive model of olive
    orchards’ water status to support farmers in managing irrigation water, reducing
    expensive, difficult, and time-consuming fieldwork in the frame of sustainable
    water irrigation management. 2. Materials and Methods 2.1. Study Site and Climatic
    Conditions This study was conducted in a commercial olive orchard situated near
    Gallipoli (Apulia Region, Southern Italy) (latitude: 40°01′23.3″ N; longitude:
    18°03′06.4″ E; 23 m above sea level) over two years (2021 and 2022). Olive trees
    at the study site were planted with Olea europaea L. cv. Leccino at a spacing
    of 7 m × 7 m between rows and between trees, covering a study area of about 0.80
    ha (Figure 1). The studied olive orchard was fertilized using commercial fertilizer
    with N 70 kg/ha—P2O5 40 kg/ha—K2O 60 kg/ha according to the regional guidelines
    [26] for sustainable crop management given by the local government of the Apulia
    Region. Figure 1. Location of the olive orchard experimental field. Red points
    indicate Ψstem measurements on the selected olive tree during the two study years
    (2021 and 2022) (Google Earth image ©). The climate condition at the studied olive
    orchard is Mediterranean, belonging to a temperate-dry-hot summer climate-Csa
    class according to Köppen and Geiger, with hot and dry summers and mildly cold
    winters [27]. Generally, the hottest month at the study site is August (the average
    temperature is around 26.4 °C), and the average annual rainfall is about 678 mm.
    Climate data during the two years were provided by the Apulia Region meteorological
    stations [28]. The analysis of climate data indicates that the amount of rainfall
    in both years was reported to be 415.4 mm and 579 mm during 2021 and 2022, respectively.
    However, the rainfall amount in both years was less than the annual average amount
    typical of the area (678 mm). In the 2021 season, the highest average temperature
    was reported in August (32.6 °C), whereas the lowest average temperature was reported
    in January (8.2 °C), and the rainiest month was November (123.2 mm). In the 2022
    season, the highest average temperature was reported in August (32.9 °C), and
    the lowest average temperature was reported in January (7.2 °C), with the rainiest
    month reported to be in December (120.9 mm). The highest values of actual evapotranspiration
    (ETo) were recorded in June and July in both years (Figure 2; Tables S1 and S2).
    Figure 2. The monthly amount of rainfall, irrigation water applied, and trend
    of ETo were calculated following the Hargreaves–Samani equation [29] (a). The
    monthly trend of average minimum and maximum temperatures in the study area during
    the two years of the experiment (b). 2.2. Irrigation Management and Plant Water
    Status Determination In both seasons (2021 and 2022), irrigation water in the
    experimental olive orchard was managed using a decision support system (DSS).
    Irrigation scheduling was organized to keep the soil water content (SWC) of the
    first 30 cm (active root zone) of the soil at an optimum level (set as a recharge
    point (RP) where water can be easily taken up by the plant). This was possible
    by identifying the field capacity and the welting point according to the specific
    physical soil characteristics of the study site. Each year, irrigation interventions
    were applied in full irrigation (FI) regimes scheduling, considering the differences
    in water needs as the crop grows, according to the phenological stages. The soil
    moisture was kept at 34% Ɵ, while RP was set to 26%. Soil moisture was monitored
    using sensors (TEROS 12 Advanced; Meter Group, 2365 NE Hopkins Ct., Pullman, WA,
    USA) and a control unit (ZL6 Advanced Cloud data logger; Meter Group, 2365 NE
    Hopkins Ct., Pullman, WA, USA). The amount of irrigation water applied in 2021
    was 799 m3; in 2022, it was 1311 m3 (Table S3). The olive orchard was irrigated
    more in 2022 than in 2021, considering the fruit load (in 2021, there was no production,
    whereas in 2022, production was about 800 kg/ha). Figure 2 reports the monthly
    amount of irrigation water applied and rainfall and the trend of ETo in both years.
    The salinity of the water used for irrigation was adequate (2.11 ± 0.30 dS/m),
    not exceeding the threshold value of 4.2 ds/m, as reported in Pedrero et al. [30].
    Plant water status was measured in both years on 24 sample olive trees by detecting
    the stem water potential (Ψstem; MPa) using a pressure chamber (Plant Water Status
    Console 3000F01, SOILMOISTURE CORP., Santa Barbara, CA, USA). However, before
    the measurement of Ψstem, mature and fully expanded leaves were placed in aluminum
    foil for 60 min. Hence, every shoot was placed in the pressure chamber, and gaseous
    nitrogen was insufflated until the equilibrium was reached; then, the water potential
    value was read on the console. In each year, Ψstem was measured 4 times during
    the irrigation season (from June to October; in both years, all Ψstem measurements
    were conducted at midday (11.00 to 13.00 h solar time)). 2.3. Satellite Data,
    Image Processing, and Vegetation Indices In this study, we used PlanetScope (PS)
    high-resolution satellite images (Imagery© 2021 and 2022, Planet Labs PBC, San
    Francisco, CA, USA [24]). The PS constellation, consisting of more than 130 satellites,
    currently includes three generations of satellites, including SuperDoves (PSB.SD).
    PSB.SD is the third generation of PlanetScope sensors, which acquire daily imagery
    utilizing 8 spectral bands (i.e., Coastal Blue, 431–452 nm, Blue, 465–515 nm,
    Green I, 513–549 nm, Green, 547–583 nm, Yellow, 600–620 nm, Red, 650–680 nm, Red
    Edge, 697–713 nm and NIR, 845–885 nm) with a spatial resolution of 3 m and the
    equator crossing time of 7.30–11.30 a.m. (local solar time) [24,31]. In this study,
    8 PlanetScope images were downloaded from the online tool “Planet Explorer” as
    orthorectified and radiometrically corrected TIFFs [24] on the same days as Ψstem
    field measurement. We used a spectral image acquired from a UAV at the beginning
    of the 2019 irrigation season to identify the trees under consideration within
    the field. For each tree considered, we calculated the average reflectance of
    the pixels—within the same spectral band—in the correspondence of the tree canopy
    by using the QGIS tool “Zonal statistics” (QGIS Białowieża, 3.22.5 for Windows).
    Additionally, several vegetation indices (VIs) were calculated: normalized difference
    vegetation index (NDVI), optimized soil adjusted vegetation index (OSAVI), transformed
    chlorophyll absorption reflectance index (TCARI), combined TCARI/OSAVI, enhanced
    vegetation index (EVI), modified chlorophyll absorption reflectance index (MCARI),
    combined MCARI/OSAVI, simple ratio (SR), transformed vegetation index (TVI), and
    normalized difference red edge (NDRE). The full range of the VIs calculated in
    this study can be seen in Table 1, along with their description and application
    references in olive orchards. Table 1. Formulation and source of the vegetation
    indices (VIs) used in this study. 2.4. Statistical Analysis and Machine Learning
    In this study, the performances of two machine learning techniques (support vector
    machine (SVM) and random forest (RF)) and linear regression (multiple linear regression
    (MLR)) were tested to create Ψstem predictive models and test their robustness.
    The first approach used was the SVM [40,41]. To test the performance of the SVM,
    a radial basis kernel was used by applying a tune grid-search with the function
    tune() (“e1071” package) to test different combinations of cost and gamma. The
    best combination found for our datasets was cost = 1.5; gamma = 1 and cost = 1.5;
    gamma = 0.5 for PBs and VIs, respectively. The second approach used was the MLR.
    In this approach, we avoided using all the variables to predict Ψstem, maintaining
    only the statistically significant (p < 0.05) variables. The third modeling was
    the RF [42], an ensemble learning technique. In this study, the RF models were
    implemented using the “ranger” package. Moreover, to optimize the performance
    of the models, we utilized the “caret” package. In the ranger implementation of
    RF, we fine-tuned several parameters, including the number of trees, the number
    of variables to potentially split each node (mtry), the splitting rule, and the
    minimum node size. Model calibration was run multiple times using various combinations
    of these parameters, except for the number of trees, which was fixed at 500, as
    it did not significantly impact the overall performance of the models. To evaluate
    the importance of each variable, we used a permutation method [43], where the
    increase in model prediction error was calculated for each run with one variable
    excluded from the predictors set. The resulting values were then scaled from 0
    to 100. Pearson’s r of the correlation, coefficient of determination (R2), root
    mean square error (RMSE), normalized root mean square error (nRMSE), and mean
    absolute error (MAE) were used as measures of the performance to compare the models.
    The statistical analysis and modeling were performed using Rstudio (Rstudio, PBC,
    Boston, MA, USA) for Windows, Version 2022.12.0 + 353. For the graphical representation
    of information and data, SigmaPlot (SigmaPlot, Systat Software Inc., Version 14
    for Windows) was used. Data Handling The analyses were conducted using two distinct
    approaches to data handling. In the first approach, data collected during the
    two years of the experiment were combined in a unique dataset (n = 192) and then
    randomly divided into a calibration (80%) and a testing (20%) dataset. The training
    dataset was used to fit the model, while the testing dataset was used to test
    the goodness of fit of the predictive model. In the second approach, models were
    trained on the first-year dataset (n = 96), and the performance of the models
    was tested on the second-year dataset (n = 96). In both approaches, to predict
    Ψstem as a function of the variables derived from the satellite (PSB.SD), two
    groups of predictors were tested: (1) A dataset containing the PBs reflectance
    value for each sample tree. (2) A dataset containing the VIs value calculated
    for each sample tree. 3. Results 3.1. Stem Water Potential of Olive Trees During
    the experiment, Ψstem varied over a wide range (−0.8 to about −3.5 MPa). Figure
    3 shows a boxplot of Ψstem during the different phenological stages of the olive
    trees and in both years. The data indicates a significant variation of Ψstem between
    the different periods of the olive trees’ development stages in both years. Figure
    3 shows higher Ψstem variations over the summer period (July and August) in both
    years. The analysis of olives’ water status results indicates that Ψstem was decreased
    during the fruit development (50%) phase (2021 DOY: 210; 2022 DOY: 206) and then
    increased during the successive phenological stages (beginning of fruit color
    and harvest maturity) in both years (Figure 3). Despite the variation of Ψstem
    across years and between crop development stages, the overall results showed that
    Ψstem did not fall below −4 MPa. Figure 3. Box plot showing the variation of field
    measured Ψstem at different development stages of olive trees during both growing
    seasons (2021 and 2022). Green circles indicate the mean values. 3.2. Multispectral
    Planet Band Reflectance Value and Vegetation Indices In this study, the ratio
    of the reflectance in different spectral bands was used to calculate 10 VIs (Table
    1) according to the spectral characteristics of the PlanetScope sensors. Table
    2 reported the mean and standard error of the considered predictors (PBs and VIs)
    in this study during the different phenological stages. The calculated VIs reported
    different values during the different olive phenological stages. In general, the
    maximum value was reported for TVI, whereas the minimum was reported for MCARI
    in both years. Some VIs values did not have a regular trend and changed (with
    higher or lower values) according to the phenological phase and/or the study year.
    The NDVI values, for example, show the same trend as the Ψstem, where the values
    dropped during the summer period (particularly in July and August) in both study
    years. Among the calculated VIs, the TVI index gave the highest value, whereas
    the lowest value was reported for MCARI at the different olive phenological stages
    and during both seasons. Table 2. Mean and standard error of the predictors considered
    in this study (vegetation indices (VIs) and Planet Bands’ reflectance (PBs)) during
    the different phenological stages (mean of 24 sample olive trees) for the two
    years of the study (2021 and 2022). 3.3. Evaluation of Ψstem Prediction Performance
    3.3.1. Dataset Combination Approach The following subsections report the results
    of the models’ training conducted after combining the datasets from the two years
    of the experiment. Random Forest The results obtained from the RF-based model
    were similar to the results obtained using the other modeling approaches when
    considering VIs as Ψstem predictors (Testing R2 = 0.57; Testing nRMSE = 18.80%)
    (Table 3; Figure S2). However, when PBs were used as model predictors, the results
    significantly improved (Testing R2 = 0.78; Testing nRMSE = 13.20%). Table 3. Performance
    of the robustness of the models trained with datasets combination. The optimization
    of RF model parameters (min node size, mtry, and splitting rule) with PBs as predictors
    are reported in Figure 4. The importance of the variables is reported in Figure
    5. A high percentage of importance indicates that the explanatory variables are
    an important predictor for the Ψstem of the olive trees. In this study, the results
    indicate that B5 (600–620 nm) had the highest value of importance in the model
    (100%), followed by B4 (547–583 nm), with the second-best value of importance.
    In contrast, the other PBs had an importance value lower than 40%. The B2 (465–515
    nm in the blue region) had no weight of importance in the model. Figure 4. Optimization
    of RF-based model parameters (min node size; mtry; splitting rule) using PBs as
    Ψstem predictors. Figure 5. Results of permutation procedure to assess the importance
    of the variables of the RF-based model using PBs (B1–B8) as predictors of olive
    Ψstem. According to the values of the model performance parameters (R2, RMSE,
    nRMSE, MAE), it is evident that the RF-based model gives more accurate Ψstem prediction
    results compared to the MLR and SVM models at both calibration and testing levels
    (Table 3). In addition, Pearson’s correlation (Figure 6) showed a significant
    correlation between measured Ψstem and predicted Ψstem of the RF-based model when
    the model uses the PBs as predictors. In particular, the correlation between measured
    and predicted Ψstem from the calibration dataset was higher (r = 0.95) than the
    correlation from the testing dataset (r = 0.89). Figure 6. Pearson’s correlation
    between measured and predicted Ψstem using the RF-based model and PBs as predictors.
    Support Vector Machine The results indicate that the SVM-based model had the lowest
    accuracy results in predicting olive Ψstem when compared to other models (Table
    3). This was supported by the Testing R2 and Testing nRMSE values both when using
    VIs (R2 = 0.19 and nRMSE = 19.80%) and PBs (R2 = 0.53 and nRMSE = 17.90%) as model
    predictors (Table 3; Figures S1 and S2). Multiple Linear Regression Considering
    PBs as predictors, the performance results of the MLR-based model are lower than
    those obtained with RF (MLR: Testing R2 = 0.57; RF: Testing R2 = 0.78) but very
    similar to those obtained with SVM (MLR: Testing R2 = 0.57; RF: Testing R2 = 0.53)
    (Table 3; Figures S1 and S2). Considering VIs as predictors, the MLR-based model
    performed worse than RF. On the contrary, the MLR-based model performed better
    compared with the results of SVM (MLR: Testing R2 = 0.57; SVM: Testing R2 = 0.19).
    Stem Water Potential Predictive Map Using the RF-based model, a Ψstem prediction
    map was produced for each DOY of field measured Ψstem in both years (Figure 7).
    The figure shows high-resolution olive Ψstem prediction maps, using the RF-based
    model and the PBs as model predictors, at the different olive Ψstem field measurements.
    Most of the maps in Figure 7 show a distribution of Ψstem across the studied olive
    orchard in both years. Considering the maps of the 2021 season (Figure 7a–d),
    Ψstem values appear higher in June than the other three dates. On the contrary,
    considering the maps of the 2022 season (Figure 7a’–d’), Ψstem values appear higher
    in the middle of the season (July and August). Figure 7. High-resolution Ψstem
    prediction maps of the studied olive orchard derived from the RF-based model at
    the time of SWP measurements during 2021 ((a): DOY 178, (b): DOY 210, (c): DOY
    231 and (d): DOY 293) and 2022 ((a’): DOY 164, (b’): DOY 206, (c’): DOY 241 and
    (d’): DOY 286) seasons. 3.3.2. One-Year Models’ Training and Evaluation The analyses
    conducted using the second approach (training on the first-year dataset and testing
    on the second-year dataset) did not lead to notable results. The results of the
    model training and testing are detailed in Table 4. Table 4. Performance of the
    robustness of models trained on the first-year dataset. 4. Discussion In this
    study, Ψstem was measured during two irrigation seasons in order to investigate
    the ability of the proposed prediction models to estimate olive Ψstem with reasonable
    accuracy, which can represent an economically viable option for olive growers
    and help them manage water resources more sustainably. The high variation in Ψstem
    (particularly in July and August) is in line with the results found in the literature
    [8]. Previous studies have highlighted that, as the olive tree is considered a
    drought-resistant species, a wide range of Ψstem in olive orchards can be expected
    under different cultivated conditions [44] and different cultivars [45]. In addition,
    Giorio et al. [46] highlighted that the olive tree is characterized by low hydraulic
    conductivity, which can be responsible for a high degree of variation in Ψstem
    in response to changing environmental factors [9]. The Ψstem range reported in
    this study agreed with the ranges reported by several other studies [47,48] for
    ‘Arbequina’ trees. Despite the variation, Ψstem values lower than −4 MPa were
    not recorded, perhaps due to some root absorption of water occurring at deeper
    layers of the soil profile, in line with the result reported by Alcaras et al.
    [49]. In our study, we did not obtain notable results when the models were trained
    with the first-year data; this could probably be due to the limited size of the
    training dataset (the first-year dataset consists of 96 observations) [50]. Hereinafter,
    the discussion is focused only on the models trained after combining the data
    from the two experimental years. Several studies used satellite thermal data to
    monitor crop water status. However, thermal bands (e.g., bands 10 and 11, Landsat-8)
    are characterized by low spatial resolution, which could affect the applicability
    of the model in water status monitoring, particularly in fruit tree crop systems
    [51]. A review by Ollinger [52] highlighted that the difference in visible vs.
    NIR reflectance could be significantly related to various properties of plant
    density or canopy ‘greenness’. In this study, we used the full spectral measurements
    in the VIS, Red Edge, and NIR regions to improve Ψstem prediction accuracy in
    olive trees. Rallo et al. [53] indicated that the technological progress in the
    industrial production of hyperspectral sensors, characterized by a high number
    of contiguous spectral bands, has driven scientists to a more accurate analysis
    aimed at selecting specific wavebands that should be more sensitive to crop-related
    variables [54,55]. For example, using hyperspectral imagery, Zarco-Tejada et al.
    [56] demonstrated the ability of a VI, centered at 570 and 515 nm wavelengths,
    as a water stress indicator. Various studies have considered the full spectral
    information on the basis of multivariate statistical techniques to take advantage
    of an increased number of wavebands and to improve the prediction of crop-related
    parameters [53,57]; however, little research has considered PBs and VIs independently
    as model predictors in order to improve the model prediction accuracy. RF, SVM,
    and MLR were previously used [41] to predict the canopy nitrogen weight from individual
    multispectral bands and associated vegetation indices (VI). The authors found
    that both machine-learning models provided much better accuracy than linear regression.
    Regarding water status estimation, however, very few studies have been carried
    out on the applicability of machine learning techniques such as SVM and RF in
    determining crop water stress in different crops [58] using multispectral remote
    sensing data. These results show that the RF-based model, using PBs as predictors,
    is a good machine-learning technique to estimate Ψstem in the olive orchard using
    Planet satellite data. In fact, as it becomes easier to implement artificial intelligence
    algorithms, more and more studies focus on the use of machine learning that uses
    all available spectral bands [59], taking into account all the information included
    in the spectra [59,60]. Our findings suggest that the most important PBs to predict
    Ψstem with an RF-based model were B5 and B4. The high-importance variable found
    for B5 could be explained by alterations in leaf characteristics due to the water
    stress that could determine changes in optical properties in the specific spectral
    range of 600–620 nm. Carter et al. [61] reported that leaf dehydration could determine
    a change in the spectral response of the leaf around the yellow region. Furthermore,
    a vegetation index (Yellowness Index) was reported in the literature that was
    developed to assess chlorosis in stressed leaves by evaluating how the reflectance
    changes around 600 nm [62]. It should be taken into account that drought stress
    and the consequent reduction of water in the tissues reduce cell turgor and could
    lead to photosystem damage and chlorosis [63,64]. The findings related to the
    importance of the variables are specific to our study, field conditions, cultivar,
    and RF-modeling approach. Thus, they cannot be generalized; moreover, further
    research is needed to confirm or deny our findings. According to the authors’
    knowledge, there have been no attempts in the literature to develop a reliable
    prediction model for the estimation of water status in terms of Ψstem in olive
    orchards using spectral bands and vegetation indices as model predictors through
    the machine learning technique. Nevertheless, this modeling approach has been
    widely used for the estimation of water status in other tree crops. In vineyards,
    for example, a study by Rienth and Scholasch [65] relied on a relationship between
    VI (e.g., NDVI) and crop coefficients to predict crop water status. In contrast,
    other studies [66,67] highlighted that VI with red edge (RE) and shortwave infrared
    (SWIR) positions are more related to crop water status. In agreement with our
    findings, several studies on vineyards [59,60] have suggested that machine learning
    techniques can provide more accurate results in predicting crop water status in
    terms of Ψstem when using single bands instead of VIs. In particular, the study
    of Laroche-Pinel et al. [59] tested five machine-learning algorithms to find possible
    relationships between stem water potential and data acquired from Sentinel-2 images
    (bands reflectance values and vegetation indices). The authors found that when
    using red, NIR, red edge, and SWIR bands, the regression model gave promising
    results in predicting Ψstem (R2 = 0.40, RMSE = 0.26) in vineyards. However, sentinel-2
    has some disadvantages compared to Planet, including lower spatial and temporal
    resolution (Planet provides daily images [24]). The RF algorithm is a widely used
    machine learning approach to highlight non-linear relationships between predictor
    variables [67]. Such a model is well suited for natural and biological phenomena
    that are complex and non-linear [68]. However, the choice of predictors is essential.
    In our modeling approach, using VIs as predictors, the performance was lower than
    the one using PBs. The RF algorithm was probably able to identify different and
    better relationships between the bands for the Ψstem prediction compared to linear
    relationships identified by well-known VIs [69]. In this study, another commonly
    used machine learning model, SVM, was applied to test its ability to predict olive
    Ψstem despite the advantage of the SVM modeling approach due to its ability to
    successfully handle small training data sets with only a few samples [70]. In
    our study, SVM had the worst performance compared to RF and MLR. The results suggest
    that the SVM-based model is not sufficiently acceptable for predicting Ψstem using
    images acquired by PSB.SD. A previous study by Fernandes et al. [71] indicates
    that the use of the SVM method for water stress detection in olives implies some
    assumptions, such as data normality, and requires that independent variables are
    identically distributed, thus reducing their applicability. In agreement with
    the results of this work, Pôças et al. [72] selected three hyperspectral reflectance
    vegetation indices (NIR, WI, and D1) and the DOY as predictors for the inclusion
    in RF and SVM predictive machine learning models for assessing water stress in
    grapevines. The authors found that the RF-based model gave the best water stress
    prediction results (R2 = 0.77) compared to SVM (R2 = 0.71). Furthermore, a recent
    review of support vector machines in precision agriculture [73] indicates that
    SVM had better performance, both for classification and regression problems, than
    other machine learning techniques except for RF, in line with the results of our
    study. The imaging tools provide technicians and researchers the opportunity to
    better examine and understand spatial and temporal variability through the use
    of maps [74]. Maps can be obtained using vegetation indices, a linear combination
    of a certain number of bands, and so on [75], or, as in the case of this study,
    considering a particular parameter predicted through a machine learning technique.
    Pearson’s correlation of the RF-based model data and the PBs as model predictors
    showed a high correlation between measured and predicted Ψstem for the calibration
    dataset (r = 0.95), whereas, for the testing dataset, a slightly lower correlation
    was obtained (r = 0.89). The prediction maps indicate that the RF-based model
    was able to reproduce the spatial variability of Ψstem close to field measured
    Ψstem. The maps show a wide spatial variability within the olive orchard, particularly
    due to the absence of olive trees in specific portions of the field. Moreover,
    it should be taken into account that other factors could influence the spectral
    response within each pixel, e.g., soil management and weed communities’ composition.
    Borgogno-Mondino et al. [76] obtained Ψstem maps of a pomegranate orchard using
    Sentinel-2 images. The maps obtained in this work have the advantage of a better
    spatial resolution (3 m per pixel). In fact, a limitation in the use of satellites
    in agriculture could be due to the low resolution of the images [32]. 5. Conclusions
    The lack of a time-saving and reliable remote sensing methodology for the estimation
    of crop water status in olive orchards inspired us to develop a practical solution
    for the reasonable estimation of Ψstem that can avoid expensive and time-consuming
    fieldwork within the framework of precision management of irrigation water. We
    used Planet reflectance data and measured Ψstem data from 24 olive trees to derive
    a Ψstem prediction model for in-season estimation of Ψstem at the olive orchard.
    Our study found that the random forest (RF)-based modeling approach using PBs
    as predictors can provide a more accurate Ψstem prediction compared with SVM and
    MLR. The variable importance found in RF modeling suggests that the yellow and
    green spectral regions (B5 and B4, respectively) were the most important in Ψstem
    prediction. However, our findings are specific and related to the field conditions
    and, therefore, need to be confirmed by further and long-term studies. This is
    the first study to combine machine learning techniques and high-resolution satellite
    data for the development of a reliable prediction model of water status in olive
    orchards. Our findings can help farmers and technicians monitor the variability
    of olive water status during the irrigation season for better water irrigation
    management. Our study demonstrates the feasibility of using satellite multispectral
    imagery and machine learning to create a semi-automated olive water stress modeling
    framework. However, these results are site-specific, and further studies are needed
    to test the temporal and spatial prediction accuracy. Our results open the door
    for deeper studies in which our models can be integrated with other agrometeorological
    information and used to implement more complex algorithms and software that can
    support farmers in water irrigation management in olive orchards (e.g., decision
    support systems). Supplementary Materials The following supporting information
