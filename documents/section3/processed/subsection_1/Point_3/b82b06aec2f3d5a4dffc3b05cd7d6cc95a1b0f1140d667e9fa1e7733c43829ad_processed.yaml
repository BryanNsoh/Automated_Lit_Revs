    for PSC are ever evolving, given the discovery-delivery gap, not all advanced
    aspects of the public safety technology are commercially available. In particular,
    a full-fledged deployment of mission-critical LTE-based PSN is unattainable in
    the short term. This has resulted in the amalgamation of legacy and emerging public
    safety technologies. The convergence of LMRS-LTE public safety technologies can
    provide mission-critical voice and broadband data. However, designing and optimizing
    LMRS-LTE converged devices which can support mature 3GPP techniques such as MBMS
    is an open challenge for the engineers [79], [81]. The integration and optimization
    of 3GPP Rel. 12/13 enhancements such as eMBMS, HetNets, LAA, and LTE-based V2X
    for PSC is an open challenge to both academic and engineering community. Currently,
    the MBSFN area and subframes in eMBMS are static and cannot be adjusted according
    to user distribution. Therefore, design and optimization of flexible MBSFN resource
    structures that can accommodate different user distributions have become a challenge
    and an important area of research. The integration of Rel. 13 enhancements for
    D2D/ProSe framework into MBMS/eMBMS is an another open area of research [99].
    Small cells need better assessment of attributes such as grid configuration, alignment
    with macro network to avoid interference, handover analysis, and backhauling to
    meet the capacity requirements of cell-edge users. Furthermore, a systematic convergence
    of mmWave, massive MIMO, and UAVs with small cells are an open areas of research
    [115], [118], [121]. LTE-U and LAA coexisting fairly in the unlicensed spectrum
    with other broadband technologies has become an intense debate. Therefore, having
    policies to ensure fair access to all technologies is increasingly becoming a
    popular area of investigation. Furthermore, designing protocols for carrier aggregation
    of licensed and unlicensed bands is an another important area of research [147],
    [210]. The integration of ProSe and LTE-based broadcast services into LTE-based
    V2X can ensure connectivity between EFR vehicles, roadside infrastructure, and
    people in PSN. This open area of research can help to further strengthen the mobility
    management, public warning systems, and disaster management. However, resource
    allocation, latency, interference management and mobility management are important
    issues in V2X communication that need some study [136], [137]. The mmWave, massive
    MIMO, and UAVs are advanced technologies with potential applications for PSC.
    Each of these technologies have their own metrics such as throughput provided,
    latency, the cost of providing higher throughput, ease of deployment, and commercial
    viability for assessing success in PSN. By addressing challenges such as interference
    management, spatial reuse, and modulation and coding schemes for dynamically changing
    channel user states, mmWave can result in more practical and affordable system
    for the development of cellular and PSN networks [102]–[105]. Similarly, efficient
    model of massive MIMO in PSN needs more accurate analysis of computational complexity,
    processing algorithms, synchronization of antenna units, and channel model [109].
    The application of UAVs in PSN is shrouded by publics privacy concerns and lack
    of comprehensive policies, regulations, and governance for UAVs [178]. Investigating
    the role of mmWave and massive MIMO with UAVs for higher throughput gains for
    robust UAV deployment [133]. Furthermore, developing new propagation model for
    better autonomy and quicker deployment of UAVS as aerial base stations is an open
    research direction [116], [123]–[129], [132], [149]. SDR and cognitive radio technologies
    provide additional flexibility and efficiency for overall spectrum use. These
    technologies can be combined or deployed autonomously for PSC. However, PSN using
    SDR or cognitive radio technologies must operate in compliance with radio and
    spectrum regulations. Furthermore, a comprehensive implementation of these technologies
    for PSC present technical and operational challenges. An SDR for PSC, which is
    interoperable across vendor infrastructures, frameworks, and radio bands is an
    area for future research [84]–[86]. Similarly, cognitive radio technology needs
    extensive research in areas of energy efficient spectrum sensing and sharing to
    be more effective. Extensive research over application of LAA, database-assisted
    spectrum sharing, and prioritized spectrum access in cognitive radio technology
    can further enhance the spectrum efficiency [89], [146], [147], [149]. Public
    safety wearables have become increasingly popular amongst EFR and are an important
    area of research. Tailoring public safety wearables and wireless sensors into
    IoT can help in real-time data aggregation and situation analysis. Therefore,
    WSNs and IoT needs to evolve within the wider context of PSN and address issues
    related to infrastructure, design, cost, interoperability, data aggregation, regulations,
    policies, and information security [162]–[164]. Furthermore constructing robust
    models for multi-hop synchronization and tethering real-time wireless sensor data
    attached to EFR equipment have become a contemporary area of research [168], [169].
    The EFR access public safety data such as medical records, site information, multimedia,
    and other information useful for disaster management and emergency response. The
    perpetrators with proper technology can exploit this public safety data. Therefore,
    given the scope of next generation PSN, securing PSN infrastructures, public safety
    device integrity, and public safety data is an important issue and open area of
    research within cybersecurity space [170], [175], [177], [178]. Furthermore, the
    policy requirements for the use of public safety devices and information operating
    in PSN is an another major issue and area of research for the public safety agencies
    and federal regulatory bodies [176]. SECTION XIII. Conclusion In this paper, an
    overview of legacy and emerging public safety communication technologies is presented
    along with the spectrum allocation for public safety usage across all the frequency
    bands in the United States. The challenges involved with PSN operations are described,
    and the benefits of LTE-based PSN over LMRS are also discussed. Simulation results
    of LTE band class 14 and LMRS, convey that the LTE band class 14 devices experience
    significantly higher throughput when compared with LMRS subscriber units. These
    observed throughput values can support the mission-critical broadband data services.
    A far-reaching cell coverage is one of the key factors in PSC and the simulation
    results show that the LMRS subscriber units experience better cell coverage and
    range when compared to LTE band class 14 UEs. In the upcoming years, LMRS is bound
    to stay as the primary PSC solution for mission-critical voice connectivity, alongside
    LTE providing the much need mission-critical real-time data. The technological
    advancement achieved through LTE, LTE-Advanced, and 5G will continue to enhance
    and transform the PSC capabilities in the future. Appendix Definitions of the
