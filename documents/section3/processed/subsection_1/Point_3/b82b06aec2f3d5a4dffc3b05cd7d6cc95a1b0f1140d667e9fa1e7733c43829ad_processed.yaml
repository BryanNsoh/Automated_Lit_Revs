    Keywords Metrics Abstract: Effective emergency and natural disaster management
    depend on the efficient mission-critical voice and data communication between
    first responders and victims. Land mobile radio system (LMRS) is a legacy narrowband
    technology used for critical voice communications with limited use for data applications.
    Recently, long term evolution (LTE) emerged as a broadband communication technology
    that has a potential to transform the capabilities of public safety technologies
    by providing broadband, ubiquitous, and mission-critical voice and data support.
    For example, in the United States, FirstNet is building a nationwide coast-to-coast
    public safety network based on LTE broadband technology. This paper presents a
    comparative survey of legacy and the LTE-based public safety networks, and discusses
    the LMRS-LTE convergence as well as mission-critical push-to-talk over LTE. A
    simulation study of LMRS and LTE band class 14 technologies is provided using
    the NS-3 open source tool. An experimental study of APCO-25 and LTE band class
    14 is also conducted using software-defined radio to enhance the understanding
    of the public safety systems. Finally, emerging technologies that may have strong
    potential for use in public safety networks are reviewed. Published in: IEEE Communications
    Surveys & Tutorials ( Volume: 19, Issue: 1, Firstquarter 2017) Page(s): 97 - 124
    Date of Publication: 21 September 2016 ISSN Information: DOI: 10.1109/COMST.2016.2612223
    Publisher: IEEE Funding Agency: SECTION I. Introduction Public safety organizations
    protect the well-being of the public in case of natural and man-made disasters,
    and are tasked with preparing for, planning for, and responding to emergencies.
    The emergency management agencies include law enforcement agencies, fire departments,
    rescue squads, emergency medical services (EMS), and other entities that are referred
    to as emergency first responders (EFR). The ability of EFR to communicate amongst
    themselves and seamlessly share critical information directly affects their ability
    to save lives. The communication technologies such as legacy radio system, commercial
    network (2G/3G), and broadband (LTE/WiFi) are largely used by the public safety
    organizations. Over the recent years, there has been increasing interest in improving
    the capabilities of public safety communications (PSC) systems. For example, in
    [1]–[3], efficient spectrum management techniques, allocation models, and infrastructure
    options are introduced for PSC scenarios. Reforms on PSC policy have been discussed
    in [4] and [5], which study the decoupling of spectrum licenses for spectrum access,
    a new nationwide system built on open standards with consistent architecture,
    and fund raising approach for the transition to a new nationwide system. As explained
    in [6], communication of time critical information is an important factor for
    emergency response. In [7] and [8], insights on cognitive radio technology are
    presented, which plays a significant role in making the best use of scarce spectrum
    in public safety scenarios. Integration of other wireless technologies into PSC
    is studied in [9], with a goal to provide faster and reliable communication capability
    in a challenging environment where infrastructure is impacted by the unplanned
    emergency events. A. Related Works and Contributions There have been relatively
    limited studies in the literature on PSC that present a comprehensive survey on
    public safety LMRS and LTE systems. Paulson and Schwengler [33], present a discussion
    on voice over LTE as an important aspect of PSC and then provide a high-level
    overview of LMRS and LTE technologies for their use in PSC scenario. Baldini et
    al. [34] and Haupt et al. [39] survey the status of various wireless technologies
    in public safety network (PSN), current regulatory standards, and the research
    activities that address the challenges in PSC. The ability of LTE to meet the
    PSN requirements, and classifying possible future developments to LTE that could
    enhance its capacity to provide the PSC is discussed in [35] and [63]. In this
    paper our focus is more on the comparative analysis of legacy and emerging technologies
    for PSC, when compared with the contributions in [33]–[35]. We take up the public
    safety spectrum allocation in the United States as a case study, and present an
    overview of spectrum allocation in VHF, UHF, 700 MHz, 800, MHz, 900 MHz, and 4.9
    GHz bands for various public safety entities. We also provide a holistic view
    on the current status of the broadband PSN in other regions such as the European
    Union, the United Kingdom, and Canada. We review the LTE-based FirstNet architecture
    in the United States, the convergence of LTE-LMR technologies, and support for
    mission-critical PTT over LTE, which are not addressed in earlier survey articles
    such as [33] and [34]. In addition, a unified comparison between LMRS and LTE-based
    PSN is undertaken in Section VII and Section VIII, which is not available in existing
    survey articles on PSC to our best knowledge. Study of LMRS and LTE band class
    14 is carried out using NS-3 simulations, and software-defined radio (SDR) measurement
    campaigns for LMRS and LTE band class 14 technologies are reported. Different
    than existing literature, we also provide a comprehensive perspective on how emerging
    wireless technologies can shape PSN and discuss open research problems. B. Outline
    of the Paper This survey article is organized as follows. Section II provides
    classification of PSN, related standards, and existing challenges in PSN. Section
    III summarizes public safety spectrum allocation in the United States, while Section
    IV studies the FirstNet as an example for LTE-based broadband PSN. Section V gives
    a synopsis of LTE and LMR convergence in terms of available equipment and framework.
    Subsequently, Section VI provides a brief overview of mission-critical communication
    over LTE based on Release 12 and 13 enhancements. Section VII introduces a comparison
    between LMRS and LTE systems explaining the various attributes of the spectrum,
    Section VIII provides a simulation study of LMRS and LTE, whereas Section IX furnishes
    the experimental study using software-defined radios. The potential of various
    emerging technologies for enhancing PSC capabilities are discussed in Section
    X. Current status of broadband PSNs in different regions of the world is discussed
    in Section XI. Section XII discusses the issues and possible research areas for
    different public safety technologies and Section XIII concludes the paper. Some
    of the key references to be studied in this survey related to LMRS, LTE, SDR,
    and emerging PSC technologies are classified in Table I, along with possible research
    directions. TABLE I Literature Overview on Existing and Emerging PSC Technologies
    and Open Research Directions SECTION II. Public Safety Networks A PSN is a dedicated
    wireless network used by emergency services such as police, fire rescue, and EMS.
    This network gives better situational awareness, quicker response time to the
    EFRs, and speed up the disaster response. The scope of a PSN can span over a large
    geographical area, with vital data flowing into broadband wireless mesh network
    such as Wi-Fi and LTE. The PSNs are also networked with mobile computing applications
    to improve the efficiency of the EFR and public well-being. In this article, we
    broadly classify PSNs into two categories: LMRS and broadband networks. APCO-25
    and TETRA suite of standards falls under LMRS network, while LTE-based broadband
    PSC network falls under broadband network. A. LMRS Network LMRS is a wireless
    communication system intended for terrestrial users comprised of portables and
    mobiles, such as two-way digital radios or walkie-talkies. LMRS networks and equipment
    are being used in military, commercial, and EFR applications as shown in Fig.
    1. The main goal of LMRS systems are to provide mission critical communications,
    to enable integrated voice and data communications for emergency response, and
    to maintain ruggedness, reliability, and interoperability. Fig. 1. An example
    for a LMRS network [180]. Show All APCO-25 and European Terrestrial Trunked Radio
    (TETRA) are widely used suite of standards for LMRS based digital radio communications.
    APCO-25 also known as Project 25 (P-25), and it is widely used by federal, state/province,
    and local public safety agencies in North America. The APCO-25 technology enables
    public safety agencies enabling them to communicate with other agencies and mutual
    aid response teams in emergencies. On the other hand, TETRA fulfills the same
    role for European and Asian countries. However, these two standards are not interoperable.
    Fig. 2 showcases some of the available APCO-25 portable and mobile digital radios
    in the market, while Fig. 3 showcases TETRA portable and mobile digital radios,
    procured from the product sheet and websites of the respective companies. Fig.
