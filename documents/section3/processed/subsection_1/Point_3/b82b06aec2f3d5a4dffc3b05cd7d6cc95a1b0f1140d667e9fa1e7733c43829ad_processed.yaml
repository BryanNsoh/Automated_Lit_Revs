    and LTE Convergence Since data is just as important as voice in PSC scenario,
    mission-critical voice and data communication together can deliver the much required
    reliable intelligence and support to EFR during any emergency [79]. For example,
    in the United States, FCC has been taking steps to achieve this LMRS-LTE convergence
    by setting various policies and a framework for a NPSBN. A private network like
    NPSBN would include FirstNet (a single licensed operator), 700 MHz band class
    14 (single frequency band), and LTE (a common operating technology). With large
    investment in LMRS over the last decade or so, LMRS has gained a national footprint
    in the United States [19]. During this time the United States has relied on LMRS
    technology to provide mission critical communication to the EFR. LTE deployments
    for replacing 2G and 3G infrastructure had no issues in relative measures, whereas
    the integration of LTE with LMRS is going to be a challenging task. As the complete
    roll out of the NPSBN by FirstNet would take few years to meet all mission-critical
    EFR requirements, it is inevitable for LMRS and LTE to coexist for some time in
    the near future. There are many deployment models available today for converging
    LMRS and LTE in PSC. This includes the combination of mission-critical radios
    on PSN, broadband devices on dedicated broadband networks, and consumer grade
    devices on commercial carriers. The major challenges would be 1) providing an
    efficient end-user experience to EFR using a multitude of different device, networks,
    and infrastructure and 2) sharing mission-critical information regardless of device
    or network, without compromising security. As a step towards the next generation
    public safety networks, Motorola Solutions has envisioned LMRS taking advantage
    of public and private LTE s. APX7000L, as shown in Fig. 6(b), is a portable APCO-25
    digital radio converged with LTE data capabilities in a public-safety-grade LMR
    handheld device [82]. In order to have a seamless transition between LMRS and
    broadband networks, Motorola VALR mission critical architecture is utilized [80].
    Harris Corporation’s VIDA mission-critical platform provides an ability to support
    narrowband and broadband PSC technologies [81] as illustrated in Fig. 10. Similarly,
    Etherstack’s LTE25 solution bridges LTE with existing APCO-25 narrowband networks
    with integrated push-to-talk solutions and interoperability in multi-vendor APCO-25/LTE
    networks [192]. These developments build flexibly on technological advances, without
    compromising requirements, security, and coverage need for mission-critical communication.
    The converged solutions and frameworks have a common goal to provide mission-critical
    solutions, location services, and priority/emergency call support. Fig. 10. VIDA
    from Harris Corporation is a converge platform that integrates legacy and broadband
