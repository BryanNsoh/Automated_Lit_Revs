    IV. LTE-Based FirstNet PSN In January 26, 2011, the FCC in the United States adopted
    a Third Report and Order and Fourth Further Notice of Proposed Rulemaking (FNPRM).
    In the third report and order, the FCC mandates the 700 MHz public safety broadband
    network operators to adopt LTE (based of 3GPP Release 8 specifications) as the
    broadband technology for nationwide public safety broadband network (NPSBN). The
    Fourth FNPRM focuses on the overall architecture and proposes additional requirements
    to promote and enable nationwide interoperability among public safety broadband
    networks operating in the 700 MHz band [18]. A. FirstNet Architecture As per [53],
