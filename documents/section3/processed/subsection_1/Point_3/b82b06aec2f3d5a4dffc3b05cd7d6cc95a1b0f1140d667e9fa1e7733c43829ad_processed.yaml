    to be expected. The 5G technology is expected to have fundamental technological
    components that will transform the capabilities of broadband networks [203]. For
    example, full-fledged efforts from researchers at the University of Surrey’s 5G
    Innovation Centre managed to attain one terabit per second (Tbps) of data speed
    [204]. The three big technologies described in [203] that will be shaping 5G are
    ultra-densification of base station deployments, millimeter wave (mmWave) communications,
    and massive MIMO. This section of paper is an attempt to emphasize the potential
    of the technological advancement achieved through LTE, LTE-Advanced, and 5G for
    transforming the PSC capabilities. In particular, use of eMBMS, millimeter wave,
    massive MIMO techniques, small cells, unmanned aerial vehicles (UAVs), LTE-based
    V2X, unlicensed operation of LTE in the context of PSC, cognitive radio, wireless
    sensor networks, Internet of things, and cybersecurity for PSN will be reviewed.
    A. Multimedia Broadcast Multicast Service (MBMS) The MBMS is a point-to-point
    interface specification for upcoming 3GPP cellular networks [96], [99], [100].
    The MBMS is designed to provide efficient delivery of broadcast and multicast
    services with a cell and core network. Broadcast transmission across multiple
    cells is via single-frequency network configuration. The MBMS feature can be divided
    into the MBMS Bearer Service and the MBMS User Service [99], [100]. Support for
    evolved MBMS (eMBMS) will be also included in Release 13, which has important
    applications for PSC. The eMBMS is designed to improve the efficiency of legacy
    MBMS. The LTE technology is backward compatible with legacy 3G MBMS and supports
    new features of the broadcast networks such as digital video broadcast-terrestrial
    networks. The eMBMS is a point-to-multipoint interface where multiple LTE cells
    can be grouped into Multicast/Broadcast Single Frequency Network (MBSFN) and all
    of the cells in an MBSFN will simulcast the same information for each bearer as
    shown in Fig. 29. The eMBMS broadcast bearers provide advantages of unlimited
    group sizes within a cell, better cell edge performance due to simulcast, and
    is independent of the talkgroups size. The eMBMS would provide PSC services with
    an ability to use a single set of resources for the traffic destined to multiple
    public safety devices. The public safety eMBMS broadcast applications would be
    group calls, PTT, real-time emergency video broadcast, surveillance video broadcast,
    and non-real-time multimedia services. The eMBMS broadcast coverage improvement
    would be similar to that of LMRS simulcast [97], [98]. Fig. 29. In a single frequency
    network, base stations transmit the same signal at the same time and over the
    same frequency channel to UE. In this example MBSFN area, the group of cells perform
    synchronized eMBMS transmission. These transmitted signals appear as multipath
    components to the UE. Show All B. Millimeter Wave (mmWave) The severe spectrum
    shortage in conventional cellular bands has attracted attention towards mmWave
    frequencies that occupy the frequency spectrum for 30 GHz to 300 GHz. It is also
    considered as a possible candidate from next-generation small-cellular networks
    [101], [108]. The availability of huge bandwidth in the mmWave spectrum can alleviate
    the concerns of wireless traffic congestion which is observed in conventional
    cellular networks [105], [205]. The mmWave transceivers can cover up to about
    a kilometer communication range in some scenarios [205]. Moreover, densely laid
    out mmWave small cells in congested areas can expand the data capacity and provide
    a backhaul alternative to cable [102]. The mmWave’s ability opens up possibilities
    for new indoor and outdoor wireless services [101]. However, the key limitation
    of the mmWave technology is its limited range, due to the excessively absorbed
    or scattered signal by the atmosphere, rain, and vegetation. This limitation causes
    the mmWave signals to suffer very high signal attenuation, and to have reduced
    transmission distance. The researchers and scientists have overcome this loss
    with good receiver sensitivity, high transmit power, beamforming, and high antenna
    gains [101]–[104], [107], [108], [205], [206]. A possible solution for extending
    the mmWave range is proposed in [106]. Due to limited propagation range of mmWave,
    a reliable communication over mmWave requires a substantial number of access points.
    The authors discuss the transmission of radio frequency signals between the mmWave
    small cell base stations and radio access points using optical fibers to increase
    the coverage. This radio over fiber communication is possible by applying advanced
    optical upconversion techniques. In [107], various beamforming techniques are
    introduced for indoor mmWave communication. A well augmented mmWave system can
    position itself as a reasonable solution for PSC needs, by addressing the concerns
    and requirements such as network congestion and high data rates. A densely populated
    mmWave small-cell networks can also address the coverage needs during emergency
    situations. C. Massive MIMO MIMO is an antenna technology that can be used to
    reduce communication errors and scale the capacity of a radio link using multiple
    transmit and receive antennas. Recently massive MIMO is an emerging technology
    that uses large number of service antennas when compared to current MIMO technology
    [114]. Since the introduction of massive MIMO in [110], some researchers have
    shifted focus on solving related traditional problems [109], [111]–[114]. Massive
    MIMO is typically considered in time-division duplex systems to exploit channel
    reciprocity since it eliminates the need for channel feedback [113], [207]. However,
    the massive MIMO system is limited by pilot contamination, which is an impairment
    that is observed during channel estimation stage in TDD networks. The pilot contamination
    is caused due to the non-orthogonal nature transmission of pilots from neighboring
    cells [113], [207]. Nevertheless, the effects of pilot contamination can be reduced
    by using mitigation techniques such as pilot-based and subspace-based estimation
    approaches [113]. Overall, massive MIMO can provide benefits such as 100× radiated
    energy efficiency, 10× capacity increase over traditional MIMO, extensive use
    of inexpensive low-power components, reduced latency, simplification of the medium
    access control, spectrum efficiency, reliability, and robustness [112]–[114].
    Massive MIMO can be used for achieving high throughput communications in an emergency
    situation. For example, real-time situational awareness via high definition multimedia
    can be enabled via massive MIMO techniques. Massive MIMO can also provide better
    penetration into buildings due to directional transmissions. This ability of deep
    penetration can be utilized by the EFR during emergency scenario such as building
    fire. D. Small Cells Heterogeneous network (HetNet) topology blends macrocells,
    picocells, and femtocells. HetNet topology aims at providing uniform broadband
    experience to all users ubiquitously in the network [115], [118], [119], [121].
    Shrinking cell size benefits by reuse of spectrum across the geographical area
    and eventually reduction in number of users competing for resources at each base
    station. Small cells can be deployed both with standalone or within macro coverage,
    and they can be sparsely or densely distributed in indoor or outdoor environments
    [115]. They transmit at substantially lower power than macro cells and can be
    deployed to improve the capacity in hotpots, eliminate coverage holes, and ease
    the traffic load at the macro base station [118]. LTE based small cells can be
    deployed in an emergency scenario to improve PSC between EFR as shown in Fig.
    30. This hotspot will improve the capacity of PSC, and as a result EFR do not
    have to compete with general public for eNodeB resources. The base stations used
    as small cells in such scenario can be portable/deployable systems. The backhual
    to these base stations can be via the closest eNodeB, via satellite link, or via
    its own dedicated backhaul. A flexible and low cost PSC deployment strategy using
    small cells can be effective and enhance the ability of the EFR to save lives.
    Fig. 30. Small cell example for PSC during an emergency scene. Show All The indoor
    LTE coverage is becoming a pressing concern as LTE deployments evolve. For instance,
    EFR would need communication coverage in various parts of a building such as the
    basement. However, building basements may have weak coverage since the existing
    LTE deployments does not always consider it crucial. This issue can be resolved
    using LTE mini-towers to boost indoor communication coverage. Nevertheless, indoor
    coverage remains ones of the pitfalls for LTE and needs to be addressed for an
    effective broadband PSN [208]. E. Unmanned Aerial Vehicles (UAVs) In the United
    States, Hurricane Sandy affected 24 states, and particularly severe damage was
    observed in NJ and NY. Electrical power, terrestrial communication systems, and
    utilities cease to exist due to devastation caused by the Hurricane Sandy. Along
    with disruption of PSC and commercial wireless services, high winds caused damage
    to point-to-point backhaul links and fiber-optic cables were cut. The service
    disruption was observed over at least 3-5 days before any services began to restore.
    Hurricane Sandy exposed flaw in public-safety LTE plan as discussed in [209],
    due to loss of commercial cell sites and no backup coverage from commercial LTE
    carriers. The deployment of LTE-equipped UAVs in such an emergency scenario would
    provide necessary voice and data coverage [116], [125], [128]. In [123], a similar
    use case is discussed where LTE-equipped UAVs is deployed as a relay node. UAV
    will share the same bandwidth allocated for public safety broadband network and
    PSN could also backhaul the traffic from UAV. The concept of using UAV from wireless
    communication has been a proven technology. UAV are easy to deploy and can quickly
    restore critical communications during an emergency operation. Alcatel-Lucent
    conducted a test with an ad-hoc LTE network using 4G smartphone and USB Modem.
    The UAV flew one kilometer while streaming 720p video [134]. Higher heights may
    occasionally result in line-of-sight and stronger connectivity. UAVs have limited
    battery powers, and therefore may have limited flight times, which may introduce
    operational constraints. The use of UAVs in PSC networks pose several challenges
    that need to be resolved. For example, mobility model, topology formation, energy
    constraints, and cooperation between UAVs in a multi-UAV network are surveyed
    in [130]. Furthermore, spectrum scarcity specific challenges and integration of
    cognitive radio into UAVs are addressed in [131]. UAVs can complement the capabilities
    of PSN and can operate in the same public safety spectrum block. They can also
    achieve a radio link with nearest functioning eNodeB [123]. They can be deployed
    in high-risk areas to assist EFR and used as a relay node to extend network coverage,
    as discussed in [124], [125], [135], and [149]. With clearer rulemaking and policies
    on usage of UAVs in civilian space [122], UAVs can be inducted into PSN and making
    it a viable solution in filling coverage holes. F. LTE-Based V2X Communication
    LTE-based V2X communication involves the communication of information from vehicle
    into devices of interest, and vice versa. The V2X communication has many applications
    such as navigation, driver assistance, travel information, congestion avoidance,
    and fleet management. It can occur in the form of vehicle to vehicle (V2V), vehicle
    to infrastructure (V2I), and vehicle to pedestrian (V2P) communication [139]–[143].
    The ProSe can find good application in V2X communication. In Release 13, the ProSe
    has been designed for pedestrian mobility speed, and further research and standardization
    is needed for extensions to be used directly for V2X [143]. V2X communication
    can also find application in PSC. In an emergency situation Firefighters, police
    cars, ambulances vehicles can broadcast/multicast information to other traffic
    elements and pave way to the EFR vehicles and avoid any traffic congestion. The
    V2X communications can also be used during disaster management such as city evacuation.
    The vehicular ecological system can gather information such as accident points
    and traffic patterns from multiple sources. Furthermore, V2X communication can
    also broadcast this information to other vehicular nodes. The effective V2X communication
    can play critical role during disaster management and minimize loss to human life
    [136], [137]. G. License Assisted Access (LAA) With the limited spectrum availability
    and ever increasing traffic demands, researcher and cellular companies are motivated
    to find complementary solutions to the licensed spectrum. Although the licensed
    spectrum is preferable to provide better user experience, exploring LTE in unlicensed
    spectrum can lead to higher spectral efficiency [150]. LTE in the unlicensed band
    (LTE-U) can complement the services provided by the LTE in licensed spectrum.
    As per the regulation, LTE signals transmitted in unlicensed spectrum must be
    accompanied by a licensed carrier. Primary carrier always uses licensed spectrum
    (either TDD or FDD) for both control signals and user signals. The secondary carrier
    would use the unlicensed spectrum for downlink only or both uplink and downlink
    [89], [144], [146], [147], [151]. 5 GHz unlicensed spectrum is a top candidate
    for the operation that is globally available while it should be ensured that LTE-U
    design is forward-compatible with upcoming 3GPP specifications [144]. A robust
    design solutions for unlicensed bands, clearer guidelines for operators, and coexistence
    framework would be necessary, if LTE and Wi-Fi have to coexist on fair share basis
    [144], [152], [153], [210]. LAA is an aggregation of LTE in the licensed and unlicensed
    spectrum. The main goal of LTE and LTE-Advanced for a licensed-assisted access
    to unlicensed spectrum would be to achieve better traffic offloading, achieve
    spectral efficiency, and provide a higher user experience in a cost-effective
    manner [145], [150]. The Wi-Fi performance is maintained while coexisting with
    licensed-assisted access to unlicensed spectrum as discussed in [147], [149],
    and [210]. The LAA benefits to all user, by increasing the capacity to support
    the indoor applications, providing seamless indoor/outdoor mobility, better coverage
    experience, efficient spectrum usage, and better network performance as outlined
    by the technical report [210]. However, operating on unlicensed spectrum may have
    design implications on LTE that are not yet well understood. In particular, co-existence
    between multiple LTE operators sharing the unlicensed band and co-existence with
    WLAN should be studied and addressed [154], [155]. PSC examples discussed earlier
    under Sections X-B and X-C can benefit from licensed-assisted access to unlicensed
    spectrum. In Fig. 30, the small cell operating in unlicensed spectrum can be deployed
    outdoor and indoor. Extending the benefits of small cells with LTE-U would lead
    to better network performance, enhanced user experience by supplementing the downlink,
    and provide seamless mobility [120]. These benefits can enhance the EFR capabilities,
    provide much needed mission-critical communication, and improved data capacity
    to support real-time data/multimedia/voice [210]. In an emergency scenario, as
    discussed in Section X-C where all the terrestrial infrastructure has been devastated.
    LTE-U based UAV operation can be considered [126], [127]. In [126], the feasibility
    of using UAV in unlicensed for the purpose of search and rescue operations of
    avalanche victims has been discussed. Based on the simulation results, it can
    be deduced that UAV operations in unlicensed spectrum can be used by EFR during
    search and rescue missions. H. Spectrum Sharing and Cognitive Radio With the explosion
    of various wireless technologies such as 5G, Internet of Things, home automation,
    and connected cars. The finite radio spectrum, must accommodate cellular calls
    and data traffic from various wireless devices. As a result, the radio spectrum
    is quickly becoming a scarce commodity. For example, according to FCC, United
    States will be soon running out of radio spectrum [12]. As the spectrum gets increasingly
    scarce, public safety agencies have to compete with commercial entities for the
    radio spectrum resources. If not properly addressed, problem of spectrum scarcity
    can result PSN to be less dependable in the future, and may face interoperability
    challenges [13], [14]. In [11], a group of experts from Australia and Europe provide
    opinions on recent research and policy options about spectrum management, including
    new approaches to valuation and sharing. Furthermore, effective detection and
    utilization of white spaces in PSC spectrum are crucial for minimizing outages
    and maximizing throughput [158]. In [156], pervasive spectrum sharing is envisioned
    as an enabler for PSNs with broadband communication capabilities. Cognitive radio
    technology presents a viable solution to use spectrum more efficiently, which
    can potentially address the spectrum scarcity problem. A cognitive radio senses
    and learns the radio frequency spectrum in order to operate in unused portions
    of licensed spectrum or whitespaces without causing interference to primary licensed
    users [10], [157], [160]. Furthermore, a cognitive radio network offers support
    for heterogeneity, reconfigurability, self-organization, and interoperability
    with existing networks as discussed in [157] and [161]. These ability of cognitive
    radio can be instrumental during disaster scenarios, with partially/fully destroyed
    networks. Moreover, the convergence of cognitive radio technology and device-to-device
    communication can improve the spectrum utilization [159] and also benefit PSC
    by mitigating spectrum scarcity. I. Wireless Sensor Networks A sensor network
    is composed of spatially distributed autonomous sensors with the ability to monitor
    and control physical environment. A typical sensor network has many sensor nodes
    and a gateway sensor node. Modern day sensor networks are usually bi-directional
    which cooperatively pass their data through the networks to the main location.
    Lately, sensor network received extensive interest for their use cases in PSN
    [162]–[164]. A sensor network is composed of spatially distributed autonomous
    sensors with the ability to monitor and control physical environment. A typical
    sensor network has many sensor nodes and a gateway sensor node. Modern day sensor
    networks are usually bi-directional which cooperatively pass their data through
    the networks to the main location. Lately, sensor networks received extensive
    interest for their use cases in PSN [162]–[164]. Wireless sensor networks (WSN)
    have the ability for situational awareness of a large physical environment, and
    this ability can support the decision makers with early detection of a possible
    catastrophic event [162]. Furthermore, the localization algorithms can provide
    key support for many location-aware protocols and enhance the situational awareness
    [165]. In a large-scale WSN deployment for situational awareness, the WSN is vulnerable
    to traffic patterns and node convergence as discussed in [166]. Further analyzes
    present the sink mobility as a potential solution to enhance the network performance
    in large-scale WSN with varying traffic patterns. A traditional multi-hop WSN
    is resources-constrained and uses fixed spectrum allocation. Therefore, by equipping
    a sensor node with cognitive radio capabilities, a WSN can reap the benefits of
    dynamic spectrum access as discussed in [164]. Furthermore, applying channel bonding
    schemes to cognitive-WSNs can result in better bandwidth utilization and higher
    channel capacity as surveyed in [167]. The deployment of large-scale WSNs into
    PSN, alongside the LTE-based PSN, have important advantages. With sensor gateway
    node connected to LTE-based PSN, data can seamlessly flow into public safety data
    centers. This real-time data can raise the situational awareness of the public
    safety agencies and reduces the EFR response time. However, the integration of
    WSN into IP-based network makes it vulnerable to various threats as discussed
    in Section X-K. The various security aspects of WSN in PSN are discussed in [162]
    and [163]. J. Internet of Things (IoT) The IoT revolves around the pervasive presence
    of objects such as radio-frequency identification tags, sensors, actuators, and
    mobile phones having machine-to-machine (M2M) communication either through a virtual
    or instantaneous connection. The IoT infrastructure is built using cloud computing
    services and networks of data-gathering sensors. The IoT offers an ability to
    measure, infer, and understand the surrounding environment and delicate ecologies
    [171]–[173]. Ubiquitous sensing enabled by the wireless sensor networks also cuts
    across PSC frontiers. The M2M and connected devices can collect real-time data
    from EFR devices, such as body-worn cameras, sensors attached to gun holsters,
    and magazine/baton/radio pouches [174]. This ecosystem of EFR’s personal area
    network can send the real-time alert from these IoT devices to increase the situational
    awareness. With the availability of broadband services, such as LTE and WiFi,
    this real-time data can be uploaded and stored using cloud services. The real-time
    analysis of this data at crime centers using artificial intelligence and decision-making
    algorithms can be used to respond easily in any emergency situations [170]. Furthermore,
    measures can be taken to prevent a situation turning into an emergency [168],
    [169], [211]. The IoT can change the way EFR execute their missions, helping them
    to be more effective and responsive. The real-time tracking of EFR using IoT,
    can relay the right information to the right person at the right time. Furthermore,
    this information will enhance real-time decision making capabilities of EFR and
    avoid any potential disasters. However, as these devices become more integrated
    into cloud services, they are exposed to vulnerabilities that pose risk to public
    safety mission-critical data. The important major challenge involves managing
    the complex threats created by the IoT, while taking advantage of newly discovered
    capabilities of IoT to enhance PSC [212]. K. Cybersecurity Enhancements and Data
    Analytics for PSNs The public safety data available from public safety agents
    such as IoT, sensor nodes, and specialized public safety devices can play a crucial
    role in disaster management. With the help of intelligent learning techniques,
    the available data can be analyzed to understand the dynamics of disaster prone
    areas and plan the rescue operation. Moreover, the real-time data flowing in from
    different public safety agents can be analyzed to predict and issue an early warning
    in case of natural or man-made disaster. This data analysis can enhance the capabilities
    of PSN. The importance of data analytics and related case studies using big data
    have been surveyed in article [179]. Furthermore, the public safety entities access
    public safety data such as medical records, site information, and other video
    and data information useful to disaster management and emergency response. Such
    critical information is transmitted in the form of voice, data, or multimedia
    using wireless laptops, handheld public safety devices, and mobile video cameras.
    However, this public safety data can be exploited by criminals with proper technology.
    Therefore, PSN infrastructure must protect the integrity of all the public safety
    data that is being accessed and transmitted. With extensive elevated network privileges
    given to EFR during an emergency scenario, having a reliable communication becomes
    of critical importance [175], [177], [178]. McGee et al. [175] discuss various
    PSN security threats such as, protection against evesdropping, protection against
    corrupt information, securing network interfaces between network elements, protection
    against data exfiltration, and protection against denial of service attacks. Identity
    management of every public safety device and EFR accessing the critical information
    is an absolute necessity. As discussed in [175]–[177] identity management can
    be characterized as identification, authentication, and authorization associated
    with individuals, public safety devices, or public safety applications. There
    are several proven security methods/techniques for identification, authentication,
    and authorization. However, the public safety agencies need to develop the technical
    and policy requirements for use of security techniques in PSN by considering the
    scope and context of their applicability to PSC. SECTION XI. Public Safety Broadband
    Deployments in Other Regions of the World Broadband deployment for PSC has been
    grabbing the spotlight in different parts of the world. The global standards collaboration
    emergency communications task force is investigating standards for a globally
    coordinated approach for PSC. The world radio conference (WRC-15) held in Geneva
    in November 2015, provided a platform to address public protection and disaster
    relief (PPDR) requirements. The WRC-15 Resolution 646 is an international agreement
    between UN and ITU. This agreement encourages the public safety entities to use
    frequency range 694-894 MHz, when outlining a draft for nationwide broadband PSN
    for PPDR applications [58]. The public safety entities across different countries
    have different operational frequency range and spectrum requirements. Table X
    shows the frequency allocation for PPDR in various parts of the world. The amount
    of spectrum needed for PSC by different EFR agencies and applications on a daily
    basis differs significantly. To enable spectrum harmonization for nationwide and
    cross-border operations would need interoperability between various EFR systems
    used for PPDR. As a result, having a dedicated broadband spectrum for PPDR has
    been one of the WRC-15 agenda items [213]. TABLE IX Results Summary of NS-3 Simulation
