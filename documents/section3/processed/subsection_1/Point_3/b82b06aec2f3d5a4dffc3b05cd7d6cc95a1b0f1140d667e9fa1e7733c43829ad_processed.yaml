    main goal of mission-critical voice is to enable reliable communication between
    various EFR. The essential attributes of mission -critical voice is to enable
    fast-call setup and group communication amongst the EFR, push-to-talk for various
    group talks, high audio quality, emergency alerting, and support secure/encrypted
    voice communication. The mission -critical encryption uses data encryption standard
    (DES) and advanced encryption standard (AES) for over-the-air-rekeying application
    [65], [72]. To support mission-critical voice, LTE needs to incorporate all the
    essential attributes mentioned in this section. The objective of mission-critical
    PTT over LTE would be to emulate the functions by LMRS. The 3GPP group is actively
    working to produce technical enhancement for LTE that support public safety applications.
    The main objective of 3GPP is to protect the quality of LTE while including the
    features needed for public safety. In LTE Release 12, 3GPP has focused on two
    main areas to address public safety applications. These focus areas include proximity
    services (ProSe) that enable optimized communication between the mobiles in physical
    proximity and group call system that support operations such as one-to-many calling
    and dispatcher services which enable efficient and dynamic group communication
    [66]. Path (a) in Fig. 11 shows the current conventional LTE communication whereas
