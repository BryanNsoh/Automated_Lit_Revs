    Commercial networks are IP-based technologies such as 2G/3G/4G/Wi-Fi. These technologies
    need adequate signal coverage and network scaling to support PSC services between
    EFR and victims. Due to existing commercial infrastructure, these networks are
    beneficial for providing PSC services. However, commercial networks are vulnerable
    to network congestion due to higher intensity of inbound and outbound communication
    at the incident scene by the public safety organizations and victims. Such vulnerability
    can result in disrupted communications services and bring harm to victims. System
    level block representation of the LMRS and LTE system are as shown in Fig. 13.
    The LMRS comprises of a mobile/portable subscriber units, repeater or a base station
    which is connected to an RF subsystem and then to a customer enterprise network.
    On other hand the LTE system includes user equipment (UE), eNodeB, and EPC which
    is connected to external Network. EPC, also known as system architecture evolution
    (SAE), may also contain several nodes. Key components of EPC are mobility management
    entity (MME), serving gateway (SGW), public data network gateway (PGW), and policy
    and charging rules function (PCRF). Fig. 13. System level representation of the
    LMRS and the LTE networks for PSC. Show All B. Channel Configuration and Frame
    Structure Channel configuration for the LMRS is shown in Fig. 14. In an LMRS the
    supported bandwidth are 6.25 KHz, 12.5 KHz, and 30 KHz, wherein 12.5 KHz is the
    standard bandwidth. The separation between two channels is usually 250 KHz or
    higher. The talkgroups channel assigned during a transmission can last for a duration
    between 2 to 5 seconds. The data channel has bandwidth of 12.5 KHz and is FDMA
    and/or TDMA channel. The data channel is designed with an aim to provide functionality
    like over the air rekeying, mission-critical voice etc,. On the other hand, the
    control channel is used solely for resource control. The main task for control
    channel is to allocate resources, digital communication message bearer, and message
    handler between RF subsystem and SU. The APCO-25 control channel uses C4FM modulation
    scheme and supports a baud rate of 9600 bits/s [46]. Fig. 14. APCO-25 channel
    configuration. Show All The LTE frame structure as seen in Fig. 15a, has one radio
    frame of 10 ms duration, 1 sub-frame 1 ms duration, and 1 slot of 0.5 ms duration.
    Each slot comprises of 7 OFDM symbols. The LTE UL and DL transmission is scheduled
    by resource blocks (RB). Each resource block is one slot of duration 0.5 ms, or
    180 KHz, and composed of 12 sub-carriers. Furthermore, one RB is made up of one
    slot in the time domain and 12 sub-carriers in the frequency domain. The smallest
    defined unit is a resource element, which consists of one OFDM subcarrier. Each
    UE can be scheduled in one or more RBs as shown in Fig. 15b. The control channel
    in LTE is provided to support efficient data transmission, and convey physical
    layer messages. LTE is provided with three DL physical control channels, i.e.,
    physical control format indicator channel, physical HARQ indicator channel, and
    physical downlink control channel. Physical uplink control channel is used by
    UE in UL transmission to transmit necessary control signals only in subframes
    in which UE has not been allocated any RBs for the physical uplink shared channel
    transmission. Physical downlink shared channel, physical broadcast channel, and
    physical multicast channel are the DL data channels, whereas physical uplink shared
    channel and physical random access channel are the UL data channels. Fig. 15.
