    voice communication and wider coverage for public safety devices. From the comparison
    of Figs. 18, 23, and 24, it can be deduced that LMRS public safety devices experience
    larger cell coverage when compared to the band class 14 LTE devices. This volume
    of cell coverage is critical during the emergency scenario and is necessary to
    cover the maximum amount emergency prone area. Another rising factor in mission-critical
    PSC is real-time video communications, high data rate is needed to support real-time
    multimedia applications [197]. The aggregated throughput of LMRS infrastructure
    is less when compared to the aggregated throughput of band class 14 infrastructure
    and is shown in Fig. 17 and Fig. 22. These data rates experienced by the LTE UEs
    can definitely support the much needed real-time video communications in several
