    APCO-25: Public safety radios have been upgraded from analog to digital since
    the 1990s due to the limitations of analog transmission, and implement technological
    advances by expanding the capabilities of digital radio. Radios can communicate
    in analog mode with legacy radios, and in either digital or analog mode with other
    APCO-25 radios. Additionally, the deployment of APCO-25 compliant systems will
    allow for a high degree of equipment interoperability and compatibility. APCO-25
    compliant technology has been deployed in three different phases, where advancements
    have been gradually introduced [181]. Ph. 1 In Phase 1, radio systems operate
    in 12.5 KHz band analog, digital, or mixed mode. Phase 1 radios use continuous
    4-level frequency modulation (C4FM) technique, which is a non-linear modulation
    for digital transmissions. C4FM is a special type of 4FSK modulation as explained
    in [45] and was developed for the Telecommunications Industry Association (TIA)
    102 standard for digital transmission in 12.5 KHz. C4FM results in a bit rate
    of 9600 bits/s. Phase 1 P25-compliant systems are backward compatible and interoperable
    with legacy systems. P25-compliant systems also provide an open interface to the
    radio frequency (RF) subsystem to facilitate interlinking between different vendor
    systems. Ph. 2 With a goal of improving the spectrum utilization, Phase 2 was
    implemented. Phase 2 introduces a 2 -slot TDMA system which provides two voice
    traffic channels in a 12.5 KHz band allocation, and doubles the call capacity.
    It also lays emphasis on interoperability with legacy equipment, interfacing between
    repeaters and other subsystems, roaming capacity, and spectral efficiency/channel
    reuse. Ph. 3 Project MESA (Mobility for Emergency and Safety Applications) is
    a collaboration between the European Telecommunications Standards Institute (ETSI)
    and the TIA to define a unified set of requirements for APCO - 25 Phase 3. Initial
    agreement for project MESA was ratified in year 2000. Phase 3 planning activities
    address the need for high-speed data for public-safety use [181]. Project MESA
    also aims to facilitate effective, efficient, advanced specifications, and applications
    that will address public safety broadband communication needs [182]. 2) TETRA:
    TETRA is a digital mobile radio system, which is essentially confined to layers
    1-3 of the OSI model. The TETRA system is intended to operate in existing VHF
    and UHF professional mobile radio frequencies [183], and it has been developed
    by the European Telecommunications Standards Institute (ETSI). The user needs
    and technological innovations have led the TETRA standard to evolve with release
    1 and release 2 [183]. Rel. 1 Release 1 is the original TETRA standard, which
    was known as TETRA V+D standard. Under this release TETRA radio system supports
    three modes of operation which are voice plus data (V+D), direct operation mode
    (DMO), and packet data optimized (PDO) [184]. The V+D is the most commonly used
    mode, which allows switching between voice and data transmission. Voice and data
    can be transmitted on the same channel using different slots. The main characteristics
    of V+D are: 1) support for independent multiple concurrent bearer services, 2)
    support for transmitter preemption, 3) support for several grades of handover,
    4) crossed calls are minimized by labeling an event on the air interface, 5) support
    for slot stealing during voice/data transmission, 6) support for different simultaneous
    access priorities [184]. The DMO, on the other hand, supports direct voice and
    data transmission between the subscriber units without the base stations, especially
    when the users are in the outside coverage area. Calls in the DMO can be either
    clear or encrypted, and full duplex radio communication is not supported under
    DMO [185]. As a third mode of operation, the PDO standard has been created for
    occasional data-only, to cater the demands for high volume of data in near future.
    Location based services and voice are necessary for mission-critical communications
    and need high volume of data, which can be the beneficiaries of the PDO standard
    [185]. Rel. 2 Release 2 provided additional functions and improvements to already
    existing functionality of TETRA. The major enhancement provided by TETRA release
    2 is TETRA enhanced data services, which provides more flexibility and greater
    levels of data capacity [37]. With adaptive selection of modulation schemes, RF
    channel bandwidths, and coding user bit rates can vary between 10 Kbits/s to 500
    Kbits/s. Data rate plays a important role in relaying mission-critical information
    during the emergency situation in timely manner. For example, an emergency scenario
    monitoring a remote victim would require data rate to support real-time duplex
    voice/video communication and telemetry. In such a mission-critical scenario,
    TETRA enhanced data service would play an important role by supporting the applications
    that need high data rate such as multimedia and location services. Other TETRA
    improvements also include adaptive multiple rate voice codec, mixed excitation
    linear predictive enhanced voice codec, and trunked mode operation range extension,
    which extended the range for air-ground-air services to 83 kilometers when compared
    to 58 kilometers in TETRA release 1 [38]. B. LTE Broadband Network LTE is a broadband
    technology that will allow high data rate applications that are not possible to
    support with LMRS. LTE will enable unprecedented broadband service to public safety
    agencies and will bring the benefits of lower costs, consumer-driven economies
    of scale, and rapid evolution of advanced communication capabilities [53]. The
    Table II, showcases various potential wireless communication standards, that can
    be used for public safety broadband networks. LTE standard, is developed by the
    3GPP as a 4G broadband mobile communication technology. The main goal of LTE is
    to increase the capacity and high-speed data over wireless data networks. The
    technological advances has brought LTE to a performance level close to Shannon’s
    capacity bound [34]. Due to limited code block length in LTE, full SNR efficiency
    is not feasible. More specifically, LTE performance is less than 1.6 dB - 2 dB
    off from the Shannon capacity bound as discussed in [186]. With steady increase
    of investment in broadband services, the LTE technology is soon expected to become
    most widely deployed broadband communication technology ever. An LTE-based broadband
    PSN, dedicated solely for the use of PSC can deliver the much needed advanced
    communication and data capabilities. As an example for LTE-based PSN, we briefly
    study FirstNet deployment in the United States in Section IV. TABLE II Emerging
    Wireless Broadband Communication Technologies for Creating a PSN [62]. QoS Stands
    for Quality of Service, Where as CQI for Channel Quality Indicator C. Major Challenges
    in PSNs Even with several technical advancements in PSN, there are major challenges
    that can hinder efficient operation of EFR. For instance, during a large-scale
    disaster, different public safety organizations are bound to use different communications
    technologies and infrastructure at the same time. This can cause major challenges
    such as, network congestion, low data rates, interoperability problems, spectrum
    scarcity, and security problems. 1) Network Congestion: In the case of an emergency,
    network activity spikes up, causing traffic congestion in public safety and commercial
    networks. Many EFR agencies using IP-based the commercial data services in case
    of emergency would result in a competition of air time with the general public
    [36]. The probability of any natural or man-made emergency can be assumed as a
    discrete random event. In case of such events, providing reliable communication
    becomes critical. Therefore, ensuring that network congestion will not happen
    in public safety networks during emergency situations is becoming increasingly
    more important. Emerging technologies such as licensed assisted access (LAA) of
    LTE to the unlicensed bands, small cells, and UAVs can be used as supplementary
    solutions during emergency situations to reduce the impact of network congestion
    [145]–[147]. Furthermore, addressing the open challenges in the field of mmWave,
    massive MIMO, and vehicular network system can further help to lower the network
    congestion. Nevertheless, effective mitigation of network congestion problems
    during emergency situations remains an open issue. 2) Maintaining Ubiquitous Throughput
    and Connectivity: The data rate plays a critical role in relaying the information
    (i.e., voice and data) during the emergency situation in a timely manner. For
    example, an emergency scenario monitoring a remote victim would require data rate
    to support real-time duplex voice/video communication, telemetry, and so forth.
    Another example needing a real-time situational awareness is during fires for
    firefighters, through the use of streaming video and mission critical voice/data.
    These examples of mission-critical scenarios as per [4] would need higher data
    rates and require broadband allocation of spectrum. Lower data rate limits the
    usage of data applications, such as multimedia services which have a great potential
    to improve the efficiency of disaster recovery operations [42], [187]. The traditional
    public safety systems was designed to provide better coverage, mission-critical
    voice, but not peak data capacity. With the advent of 3GPP specifications, the
    data rates have been steadily increasing and will help in enhancing the capabilities
    of PSC systems. These data rates can be further increased by making technologies
    such as mmWave and massive MIMO commercially available. However, 3GPP systems
    deliver less coverage area when compared to LMRS. Furthermore, they can also experience
    relatively low data rates and dropped communications at the cell-edge. The coverage
    and fringe condition in LTE-based PSN can be addressed by the deployment of UAVs
    or vehicular network system to set up a small cell or virtual cell site. Regardless
    of the advancements in PSC, maintaining ubiquitously high throughput and connectivity
    during the emergency situation is still a challenge. 3) Interoperability: Traditionally,
    interoperability of a radio network means coordinating operating parameters and
    pre-defined procedures between the intended operators in the network. As discussed
    in [31], the interoperability failure that occurred during the September 11, 2001
    incident was due to the presence of various independent public safety agencies,
    which resulted in entanglement of systems that were not interoperable. This led
    to communication failures between various EFRs, and posed a risk to public lives.
    A possible solution for avoiding any potential interoperability issue includes
    EFR carrying multiple devices to be effective, which is an expensive strategy
    and an inefficient use of spectrum resources. Alternatively, communication infrastructure
    and policies can be evolved for EFR which is a more efficient approach. As per
    [32], FCC is taking steps in resolving the lack of interoperability in 700 MHz
    band in a cost-effective manner by leveraging on commercial technologies and infrastructure.
    SECTION III. Public Safety Spectrum Allocation in the United States Public safety
    operations can be classified mainly based on the applications and usage scenarios,
    such as mission-critical, military, transportation, utilities, and corporations
    with large geographical footprint. In this section, we provide a comprehensive
    overview of VHF, UHF, 700 MHz, 800 MHz, 900 MHz, and 4.9 GHz public safety band
    plans and spectrum allocation in the United States. The Federal Communications
    Commission (FCC) in the United States is a regulatory body for regulating communication
    by radios, television, wire, satellite, and cable. The FCC has taken steps to
    ensure that 911 and other critical communication remain operational when a disaster
    strikes. A major goal of FCC is to enable an operable and interoperable public
    safety communications (PSC) system in narrowband and broadband spectrum [20].
