  title: 'Internet of Things in arable farming: Implementation, applications, challenges
    and potential'
  verbatim_quote1: '"In IoT, controlling is the result of active monitoring in an
    automated system, where the monitored variables are automatically adjusted to,
    for example, predefined thresholds. Forecasting can also play an important role
    in controlling. This is, for example, the case in smart irrigation systems, where
    irrigation is activated before drought damage in the crop is recognised, thus
    reducing yield losses."'
  verbatim_quote2: '"The use of IoT in agriculture is a fast-developing field, which
    can make reviews obsolete quickly. This challenge can be overcome by focussing
    a critical view on the general principles, main application areas and identify
    the limitations and challenges. Summarising, the aim of the paper is to provide
    an up to date novel analytical review of the role of IoT in arable farming, with
    the following specific objectives:…"'
