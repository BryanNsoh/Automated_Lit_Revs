- analysis: 'The article employs a machine vision system that combines video processing,
    artificial intelligence, and a hybrid multilayer perceptron neural network-cultural
    algorithm (ANN-CA) to nondestructively estimate the physicochemical properties,
    including firmness, soluble solid content (SSC), starch, acidity, and titratable
    acidity (TA), and detect the ripening level of apples.


    The article effectively addresses the point by providing an intelligent algorithm
    that extracts physicochemical and appearance characteristics from the collected
    video data using various color and texture feature extraction methods. The ANN-CA
    was then applied to optimize the estimation models and improve the prediction
    accuracy of the physicochemical properties. Finally, the hybrid multilayer perceptron
    artificial neural network-harmonic search algorithm (ANN-HS) classifier was used
    to determine the ripening level of apples based on the estimated physicochemical
    properties.


