    physiology, and level of ripeness of fruits is essential to their automated harvesting,
    sorting, and handling. Recent research efforts have identified machine vision
    systems as a promising noninvasive nondestructive tool for exploring the relationship
    between physicochemical and appearance characteristics of fruits at various ripening
    levels. In this regard, the purpose of the current study is to provide an intelligent
    algorithm for estimating two physical properties including firmness, and soluble
    solid content (SSC), three chemical properties viz. starch, acidity, and titratable
    acidity (TA), as well as detection of the ripening level of apples (cultivar Red
    Delicious) using video processing and artificial intelligence. To this end, videos
    of apples in orchards at four levels of ripeness were recorded and 444 color and
    texture features were extracted from these samples. Five physicochemical properties
    including firmness, SSC, starch, acidity, and TA were measured. Using the hybrid
    artificial neural network-difference evolution (ANN-DE), six most effective features
    (one texture and five color features) were selected to estimate the physicochemical
    properties of apples. The physicochemical estimation was then further optimized
    using a hybrid multilayer perceptron artificial neural network-cultural algorithm
    (ANN-CA). The results showed that the coefficient of determinations (R2) related
    to the prediction models for the physicochemical properties were in excess of
    0.92. Additionally, the ripeness level of apples was estimated based on physicochemical
    properties using a hybrid multilayer perceptron artificial neural network-harmonic
    search algorithm (ANN-HS) classifier. The developed machine vision system examined
    ripeness levels of 1356 apples in natural orchard environments and achieved a
    correct classification rate (CCR) of 97.86%. KEYWORDS: Video processingapple ripenessartificial
    neural networksphysicochemical propertiesnondestructive estimation Introduction
    Nondestructive estimation of the internal properties of agricultural produce such
    as fruits (Pan et al., 2019), vegetables (Babellahi et al., 2020), grains (Erkinbaev
    et al., 2017), and meats (Chaudhry et al., 2021) is one of the most important
    challenges for researchers worldwide. Unlike nondestructive methodologies, destructive
    methods are generally labor-intensive, time-consuming, unsuitable for online grading
    and sizing, and require specialized sample preparation (Arendse et al., 2017;
    Guthrie et al., 2005; Magwaza et al., 2013; Peiris et al., 1999). With increasing
    consumer demand for high-quality produce, the food industry is in dire need of
    fast and cost-effective tools to automate the grading and sorting of agricultural
    commodities. Several nondestructive methods have been used to estimate the internal
    and external characteristics of agricultural products such as machine vision (Cardenas-Perez
    et al., 2017), near-infrared (NIR), and visible/short wavelength infrared (Vis/SWIR)
    spectroscopy (Mendoza et al., 2014; Nicolaï et al., 2007; Wang & Paliwal, 2006),
    Raman spectroscopy (Nadimi et al., 2021), multispectral and hyperspectral imaging
    (Choudhary et al., 2009; Erkinbaev et al., 2017, 2022; Lu, 2004, 2007; Mahesh
    et al., 2015; Nadimi et al., 2021), X-ray imaging (Li et al., 2022; Nadimi et
    al., 2022), and nuclear magnetic resonance imaging (Marcone et al., 2013; Zhang
    and McCarthy, 2013). For instance, Vis-NIR spectroscopy was used by several scholars
    for assessing apples’ internal properties and/or ripening levels. Sharabiani et
    al. ( 2020) successfully estimated TA and taste index of gala apples. In another
    work, Sharabiani et al. ( 2021) reliably estimated gala apples’ total soluble
    solids and BrimA. Pourdarbani et al. ( 2021) successfully identified Fuji apples’
    firmness, acidity, and starch content. Very recently, Pourdarbani et al. ( 2022)
    accurately predicted pH and TA of Fuji apples. Moreover, color features and spectral
    data in Vis-NIR range were used by Pourdarbani et al. ( 2020c), Pourdarbani et
    al. ( 2020b) to assess different ripening stages of Fuji apples. The reported
    results showed that both spectral and color data have the potential to accurately
    determine the maturation levels of Fuji apples. In another work, color features
    and/or spectral data in Vis-NIR range were used to successfully predict the total
    chlorophyll content of Fuji Apple (Pourdarbani et al., 2020a). The results evidenced
    that the aforementioned chemical property could be estimated using an ordinary
    camera. The lower system cost is the primary motivation for implementing color
    imaging techniques instead of spectroscopy methods to evaluate fruits’ ripening
    level and/or physicochemical properties. In another relevant study, Cardenas-Perez
    et al. ( 2017) characterized the ripening level of Golden Delicious apples using
    a computer vision system. Three ripening levels of apples were characterized by
    CIE-lab color space, chroma, and hue angle. Strong correlations were observed
    between a ripening index (RPI) (derived from physicochemical parameters such as
    TA, SSC and firmness values) and the majority of color properties. Using multivariate
    discriminant analysis (MDA) over four color parameters, 100% correct classification
    rate (CCR) was achieved for predicting the ripening levels of Golden Delicious
    apples. The authors concluded that color information could be utilized in lieu
    of physicochemical analysis for ripening determination. Similar laboratory level
    studies have also been conducted for other fruits such as mango (Vélez-Rivera
    et al., 2014) and Medlar (Zandi et al., 2020). One should note that applying color
    imagining algorithms is much simpler in the standard/laboratory environment than
    in the field. In the latter case, light intensity continuously varies throughout
    the day, and weather conditions may also change from sunny to cloudy, affecting
    image quality (Sabzi et al., 2018a). Ultimately, the developed models should be
    applied in the real-world environment where remarkable lighting variations exist.
    One of the key challenges in model development for outdoor orchard environments
    is appropriate segmentation due to the aforementioned complexities. Indeed, previous
    studies outlined reliable segmentation algorithms for apple quality monitoring
    in orchard environments, which can be followed to overcome segmentation challenges
    (Sabzi et al., 2018a). Furthermore, it should be noted that while specific internal
    properties (such as TA, SSC and firmness values) and external appearance of certain
    fruits (such as apple (Cardenas-Perez et al., 2017) and mango (Vélez-Rivera et
    al., 2014)) change drastically at different ripening levels, other fruits may
    not exhibit similar trends. In those cases, more involved techniques such as spectroscopy,
    biochemical assays, and electronic nose have been researched for quality evaluation
    (Beghi et al., 2017). In the case of apples, a substantial modification in physicochemical
    properties (such as TA, SSC and firmness values) and external appearance over
    maturation have been reported (Cardenas-Perez et al., 2017). However, previous
    work in this area has been limited to studies conducted in artificially controlled
    lab environments (Cardenas-Perez et al., 2017) and/or solely focused on evaluating
    ripening level (Sabzi et al., 2019a). There is a need to develop practically feasible
    techniques in a natural orchard setting where environmental conditions vary continuously.
    To this end, the present study was formulated to investigate the feasibility of
    using a computer vision system in orchard environments to (i) predict five physicochemical
    properties (i.e. firmness, SSC, starch, acidity, and TA) of Red Delicious apples
    with different maturity states; and (ii) to classify the apples into four levels
    of ripeness (i.e. unripe, semi-ripe, ripe, and overripe). Moreover, unlike the
    majority of previous imaging-based computer vision systems, a video processing
    algorithm was utilized in the present work. Implementing video processing provides
    more flexibility in data collection during fruits growth and development and facilitates
    applying the developed knowledge over large fields using state-of-the-art tools
    such as drones and/or robots. Furthermore, video-based imaging can provide beneficial
    information for efficient real-time resource management in the fields through
    variable-rate technologies. Materials and Methods Figure 1 shows the various steps
    of the proposed machine vision algorithm to estimate the ripeness levels of Red
    Delicious apples in orchard environments, which will be discussed in detail next.
