- analysis: The proposed approach fuses multiple satellite data products, including
    optical imagery from Landsat and meteorological data from the Weather Research
    and Forecasting (WRF) numerical weather prediction model, with a revised land
    surface hydrology scheme to infer irrigation amounts for individual fields. Our
    method is first applied to a small-scale experimental facility (about 40 center
    pivots in Al Kharj), which was used to test the overall performance of the strategy.
    Having obtained satisfactory results, we use the same framework to perform a large-scale
    implementation over thousands of center-pivot fields in the Al Jawf agricultural
    region of Saudi Arabia. Total groundwater abstraction for the study year 2015
    in Al Jawf was estimated at approximately 5.5 billion cubic meters (BCM), far
    exceeding any recharge to the groundwater system and further highlighting the
    need for a comprehensive water management strategy. Overall, this novel data–model
    fusion approach facilitates the compilation of national-scale groundwater abstractions
    while also detailing field-scale information that allows both farmers and water
    management agencies to make informed water accounting decisions across multiple
    spatial and temporal scales.
