    have developed methods of fuzzy logic, artificial neural networks, genetic algorithms,
    decision trees, and support vector machines to study soil and water regimes related
    to crop growth, analyze the operation of food processing, and support decision-making
    in precision farming. This paper reviews the development of soft computing techniques.
    With the concepts and methods, applications of soft computing in the field of
    agricultural and biological engineering are presented, especially in the soil
    and water context for crop management and decision support in precision agriculture.
    The future of development and application of soft computing in agricultural and
    biological engineering is discussed. Previous article in issue Next article in
    issue Keywords Soft computingFuzzy logicArtificial neural networksGenetic algorithmsCrop
    managementPrecision agriculture 1. Introduction Soft computing is a set of computing
    techniques, such as Fuzzy Logic (FL), Artificial Neural Networks (ANNs), and Genetic
    Algorithms (GAs). These computing techniques, unlike hard computing, which refers
    to a huge set of conventional techniques such as stochastic and statistical methods,
    offer somewhat “inexact” solutions of very complex problems through modeling and
    analysis with a tolerance of imprecision, uncertainty, partial truth, and approximation.
    In effect, soft computing is an integration of biological structures and computing
    techniques. FL developes multi-valued, non-numeric linguistic variables for modeling
    human reasoning in an imprecise environment. ANNs provides configurations made
    up of interconnecting artificial neurons that mimic the properties of biological
    neurons. GAs are a way of solving problems by mimicking the same processes nature
    uses through selection, recombination and mutation. Soft computing is used to
    achieve tractability, robustness, and provide a low cost solution with a tolerance
    of imprecision, uncertainty, partial truth, and approximation. This makes soft
    computing capable of solving problems that more conventional methods have not
    yet been able to provide in a cost-effective, analytical, or complete manner.
    Among soft computing techniques, FL appears to be the first one that has established
    fundamental ideas of soft computing (Zadeh, 1965, Zadeh, 1973, Zadeh, 1981). The
    established basic ideas have influenced other techniques that arrived later. In
    1986, the Parallel Distributed Processing (PDP) research group published a series
    of results and algorithms (Rumelhart and McClelland, 1986). This work gave a strong
    impetus to the study of mechanisms and structure of the brain and provided the
    catalyst for much of the subsequent research and application of ANNs. This can
    be viewed as the point at which ANNs became one of the soft computing techniques.
    GAs were developed by John Holland in 1975 and popularized by his student, David
    Goldberg (Goldberg, 1989). Currently, FL, ANNs, and GAs are considered as core
    techniques of soft computing.The current list of soft computing techniques also
    includes machine learning, probabilistic reasoning, and chaos theory. In the last
    three decades, soft computing has been extensively studied and applied for scientific
    research and engineering computing. Although applications of soft computing techniques
    were successful in solving problems, the methodology still has been advancing
    to provide new approaches for more efficient, robust, and reliable solutions.
    Support Vector Machines (SVMs) (Burges, 1998, Cristianini and Taylor, 2000) emerged
    as a set of supervised generalized linear classifiers and often provide higher
    classification accuracies than multilayer perceptron ANNs. SVMs have attracted
    greater interest in recent years. Method fusion is another advancement in soft
    computing development, which combines or cascades different soft computing techniques
    to improve system performance over any individual technique. Neuro-fuzzy systems
    are a typical example of such a fusion (Takagi and Hayashi, 1991, Horikawa et
    al., 1992, Nie and Linkens, 1992, Simpson and Jahns, 1993, Mitra and Pal, 1994,
    Jang and Sun, 1995). The behavior and stability of hard computing are more predictable.
    The computational burden of algorithms is typically either low or moderate. Thus,
    it is natural to view soft computing and hard computing as complementary. The
    fusion of them has great potential for developing high-performance, cost-effective,
    and reliable computing schemes that provide innovative solutions to problems (Ovaska
    et al., 2002). In agricultural and biological engineering, there has been some
    early research and applications of soft computing (Whittaker et al., 1991, Zhang
    and Litchfield, 1992, Eerikäinen et al., 1993) and interest in soft computing
    has grown steadily in the last decade. A summary of papers and reports were collected
    from various sources, particularly through searches of the technical library of
    the ASABE (American Society of Agricultural and Biological Engineers) (http://asae.frymulti.com/)
    and the National Agricultural Library of USDA (United States Department of Agriculture)
    (http://www.nal.usda.gov/). It was found that, from the early-1990s to 2008, there
    have been 165 reports and papers (65 peer reviewed) on FL, 348 (193 peer reviewed)
    on ANNs, and 83 (36 peer reviewed) on GAs. It is interesting to note that 20 reports
    and papers (13 peer reviewed) were written on SVMs from 2003 to present, 7 (2
    peer reviewed) of which were published in 2008. This may signify more interest
    in soft computing in the next decade in agricultural and biological engineering.
    Soil and water studies focused on crop management and decision support systems
    for precision agriculture include specialties such as those highlighted in Geoderma,
    a global journal of soil science, SSSAJ (Soil Science Society of America Journal),
    Journal of Soil & Water Conservation, and Journal of Precision Agriculture. In
    agricultural and biological engineering, researchers and engineers have developed
    methods for FL, ANNs, GAs, Bayesian Inference (BI), Decision Tree (DT), and SVMs
    to study soil and water regimes related to crop growth, analyze the operation
    of food processing, and support decision-making in precision farming. They have
    also used fusion techniques that include FL, ANN and GA in solving problems. However,
    we have not found applications where fusion was applied to soft computing and
    hard computing. This could be a research topic with great potential. This paper
    briefly reviews the development of soft computing techniques. With the concepts
    and methods, applications of soft computing in the field of agricultural and biological
    engineering are presented. The future of the development and application of soft
    computing in agricultural and biological engineering is discussed, especially
    in the soil and water context for crop management and in decision support in precision
    agriculture. 2. Methods of soft computing In general, soft computing includes
    the methods of FL, neuro-computing, evolutionary computing, probabilistic computing,
    belief networks, chaotic systems, and parts of learning theory (http://www.cs.berkeley.edu/∼zadeh/acprco.html).
    For research and development in agricultural and biological engineering, primary
    methods of significant utility include FL, ANNs, GAs, BI and DT. ANNs are model
    architectures and learning algorithms of neuro-computing. GAs are a particular
    class of evolutionary computation. BI is a method to realize probabilistic computing.
    DT is one of the interesting and commonly used architectures used for learning,
    reasoning and organization of datasets in soft computing. FL, ANNs, GAs, BI and
    DT have been widely applied for research and development in agricultural and biological
    engineering, especially within the last decade. 2.1. Fuzzy logic FL is a form
    of multi-valued logic derived from fuzzy set theory to deal with reasoning that
    is approximate, rather than precise. In contrast to yes/no or 0/1 binary logic
    (crisp), FL provides a set of membership values inclusively between 0 and 1 to
    indicate the degree of truth (fuzzy). Fig. 1 shows the difference between a crisp
    set and a fuzzy set by comparing the characteristic functions of the two sets.
    For the crisp set (Fig. 1(a)) the characteristic function of A is assigned a value
    of 1 or 0 to each value in X, a value set of a physical property. 1 for A indicates
    that corresponding values in X belong to the set A. 0 for A indicates that corresponding
    values in X do not belong to the set A. The concept of the crisp set is sufficient
    for many applications but is not for some applications that require flexibility.
    In the fuzzy set the characteristic function of A is assigned a value between
    0 and 1, including 0 and 1, to each value in X. 1 or 0 for A still indicate that
    corresponding values in X belong or do not belong to the set A. The values between
    0 and 1 for A indicate that the corresponding values in X belong to the set A
    in a certain degree from low, medium, to high with the increase of the A value.
    Fig. 1(b) shows a typical characteristic function of the fuzzy set. With the characteristic
    function the membership function for a fuzzy set can be constructed to quantify
    the magnitude of belonging of each input. The membership functions may be different
    in shape and interval. The logic operations such as AND and OR can implemented
    with the different membership functions to generate a resultant membership function.
    Download : Download full-size image Fig. 1. Characteristic functions of crisp
    and fuzzy sets (b > d > a > c > 0). Characteristic function of a crisp set (a)
    and fuzzy set (b). In process modeling and control, systems that are ill-defined
    and with uncertainties can be modeled with a fuzzy inference system employing
    fuzzy ‘If–Then’ rules to quantify human knowledge and reasoning processes without
    employing precise quantitative analyses. The fuzzy inference system should include
    the following functional blocks (Jang, 1993): • a fuzzification interface that
    transforms the crisp inputs into degrees of match with linguistic values; • a
    knowledge base that includes ∘ a rule base containing a number of fuzzy ‘If–Then’
    rules; ∘ a database that defines the membership functions of the fuzzy sets used
    in the fuzzy rules; • a decision-making unit that performs the inference operations
    on the rules; and • a defuzzification interface that transforms the fuzzy results
    of the inference into a crisp output. Although some preceding work has been indicated
    (Wilkinson, 1963), Dr. Lotfi Zadeh has been generally considered as the first
    person who introduced FL to the world. In 1965, Dr. Zadeh axiomatized fuzzy set
    theory (Zadeh, 1965). FL is an interface between logic and human reasoning. Humans
    have a remarkable capability to reason and make decisions in an environment of
    uncertainty, imprecision, incompleteness of information, and partiality of knowledge,
    truth and class membership. FL is for formalization/mechanization of this capability.
    FL mimics human control logic. It can be built into anything from small, hand-held
    products to large computerized process control systems. It uses an imprecise but
    very descriptive language to deal with input data as a human operator would. It
    is very robust and tolerant of operator and data input and often works when first
    implemented with little or no tuning. FL has been applied to diverse fields since
    the 1970s with the sufficient development of small computing capability. It has
    been applied in such varied fields as control systems and artificial intelligence.
    In 1974, the first successful application of fuzzy logic to the control of a laboratory-scale
    process was reported (Mamdani and Assilian, 1975). Control of cement kilns was
    an early industrial application (Holmblad and Ostergaard, 1982). Since the first
    consumer product using fuzzy logic was marketed in 1987, the use of fuzzy control
    has increased substantially. A number of CAD (Computer-Aid Design) environments
    for fuzzy control design have emerged together with VLSI (Very-Large-Scale Integration)
    hardware for fast execution. Fuzzy control is being applied to various systems
    in the process industry (Santhanam and Langari, 1994, Tani et al., 1994), consumer
    electronics (Hirota, 1993, Bonissone, 1994), automatic train operation (Yasunobu
    and Miyamoto, 1985), traffic systems in general (Hellendoorn, 1993), and in other
    fields (Hirota, 1993, Terano et al., 1994). Although FL was proposed by Professor
    Zadeh of University of California at Berkeley, FL has been gaining popularity
    only gradually in the United States. This may be due to disappointment with the
    unfulfilled promises of ‘artificial intelligence’ computing techniques in the
    1980s (Khoshnevis and Chignell, 1985). However, at the same time, FL products
    have been aggressively built in Europe and Japan (EET, 1991, Smith, 1993). Still,
    the United States EPA (Environmental Protection Agency) has investigated fuzzy
    control for energy-efficient motors (Cleland et al., 1992). NASA (National Aeronautics
    and Space Administration) has studied fuzzy control for automated space docking
    (Ortega and Giron-Sierra, 1995). Boeing, General Motors, Allen-Bradley, Chrysler,
    Eaton, Whirlpool, and Maytag have also worked on fuzzy logic for use in low-power
    refrigerators, automated dishwashers, improved automotive transmissions, and energy-efficient
    electric motors. Development of fuzzy systems has helped advance techniques for
    handling imprecision in soft computing. In 1992, the concept of soft computing
    was introduced (Zadeh, 1992). Dr. Zadeh envisioned soft computing as being concerned
    with modes of computing in which precision is traded for tractability, robustness
    and ease of implementation. Soft computing serves to highlight the emergence of
    computing methodologies in which the emphasis is on exploiting the tolerance for
    imprecision and uncertainty to achieve tractability, robustness, and low solution
    cost. 2.2. Artificial neural networks ANNs provide a way to emulate biological
    neurons to solve complex problems in the same manner as the human brain. For many
    years, especially since the middle of the last century, interest in studying the
    mechanism and structure of the brain has been increasing. This increasing research
    interest has led to the development of new computational models, connectionist
    systems or ANNs, based on the biological background for solving complex problems
    like pattern recognition and fast information processing and adaptation. In the
    early 1940s, McCulloch and Pitts (1943), pioneers in the field, studied the potential
    and capabilities of interconnecting several basic components based on the model
    of a neuron. Later on, others like Hebb (1949), were concerned with the adaptation
    laws involved in neural systems. Rosenblatt (1958) coined the name “Perceptron”
    and devised an architecture, which has subsequently received much attention. Minsky
    and Papert (1969) later introduced a rigorous analysis of the Perceptron, of which
    they proved many properties and pointed out limitations of several related models.
    In the 1970s, the work of Grossberg (1976) came to prominence. His work, based
    on biological and psychological evidence, proposed several novel architectures
    of nonlinear dynamic systems. In the 1980s, Hopfield (1982) applied a particular
    nonlinear dynamic structure to solve problems in optimization. All of them conducted
    pioneer studies on the theoretical aspect of ANNs. In 1986, the PDP (Parallel
    Distributed Processing) research group published a series of algorithms and results
    (Rumelhart and McClelland, 1986). This publication contains an article entitled
    “Learning Internal Representations by Error Propagation” (Rumelhart et al., 1986a).
    This article brought recognition to an ANN training algorithm named BackPropagation
    (BP), although it had already been described in Werbos (1974). This BP training
    algorithm implemented with the general delta rule (Rumelhart et al., 1986a, Rumelhart
    et al., 1986b) gave a strong impulse to subsequent research and resulted in the
    largest body of research and applications in ANNs although many other ANN architectures
    and training algorithms have been developed and applied simultaneously. The architecture,
    training/learning, and implementation of an ANN are a simplified version of the
    structure and activities of human brain. For problem solving, the human brain
    uses a web of interconnected processing units, neurons, to process information.
    Each of the neurons is autonomous, independent, and works asynchronously. The
    vast processing power inherent in biological neural structures has inspired the
    study of the structure itself as a model for organizing and designing man-made
    computing structures. Compared with conventional data processing methods, ANNs
    provide a model-free, adaptive, parallel-processing, and robust solution with
    fault and failure tolerance, learning, ability to handle imprecise and fuzzy information,
    and capability to generalize. An ANN is able to map process input and output without
    underlying assumption about the distribution of data. ANNs are powerful in data
    processing and analysis. In mathematics, ANNs are the models defining a function:
    f(x)| X → Y. Each ANN model defines a class of such functions. In ANNs, the function
    f(x) is defined by a combination of functions gi(x), which could be further defined
    by a combination of other functions ri(x), and so on. This recursive function
    definition in an ANN brings up a network structure for the interconnection of
    function units. The widely used function combination is the nonlinear weighted
    sum: , where Ac() is a predefined activation function, such as the hyperbolic
    tangent function (Werbos, 1974, Rumelhart et al., 1986a, Rumelhart et al., 1986b).
    Fig. 2 shows a two hidden-layer feedforward network between input x and output
    f. Download : Download full-size image Fig. 2. ANN network structure. The feedforward
    network with a single hidden layer that contains a finite number of hidden neurons
    accompanied with an arbitrary activation function was proven to be a universal
    approximator on a compact subset of real n-dimensional Euclidean space Rn (Hornik
    et al., 1989, Cybenko, 1989). This theory assures that ANNs can handle engineering
    problems, which are highly complex and nonlinear. ANNs provide a powerful method
    for practically accurate solutions of precisely or imprecisely formulated problems
    and for phenomena that are only understood through experimental data and field
    observations. ANNs have become the most popular soft computing methods for solving
    problems in engineering. 2.3. Genetic algorithms Evolutionary computing is an
    Artificial Intelligence (AI) technique to solve combinatorial optimization problems.
    It is implemented in iterative progress with the growth in a population selected
    in a guided random search using parallel processing to reach the desired point.
    This operation was inspired by biological mechanisms of evolution, which is similar
    to Darwin''s theory on evolution (Darwin, 1859). There are a number of people
    who laid the theoretical foundations of evolutional computing: Lawrence J. Fogel
    and John Henry Holland in the United States (Fogel et al., 1966, Holland, 1975),
    and Ingo Rechenberg and Hans-Paul Schwefel in Germany (Rechenberg, 1973, Schwefel,
    1981). Fogel is regarded as the father of evolutionary computing. Holland studied
    this method a little differently and named it a genetic algorithm. Then, one of
    Holland''s students, David Goldberg, solved a difficult problem involving the
    control of gas-pipeline transmission using the method of GA in his dissertation
    (Goldberg, 1989). Goldberg''s work greatly inspired subsequent research and applications
    of GA. GA is an optimization and heuristic search technique that uses techniques
    inspired by evolutionary biology such as inheritance, mutation, selection, and
    crossover (also called recombination). GA works simultaneously on a set (population)
    of potential solutions (individuals) to the problem. The algorithm starts with
    a set of solutions (representing chromosomes) called a sub-population. The fitness
    to which solutions meet some performance criterion is evaluated and used to select
    “surviving” individuals that will “reproduce” a new, better sub-population. Then,
    the individuals will conduct alterations similar to the natural genetic mutation
    and crossover. The selection scheme makes the process towards high performance
    solutions. A careful selection of genetic algorithm structure and parameters can
    ensure a good chance of reaching the globally optimal solution after a reasonable
    number of iterations. Fig. 3 shows a flowchart of operational processes of GAs.
    GAs are computationally simple yet powerful enough to provide a robust search
    for difficult combinational search problems in complex spaces, without being stuck
    in local extremes (Goldberg, 1989). Therefore, GAs are powerful alternative tools
    to traditional optimization methods. GAs have been successfully used in many fields,
    such as scheduling (Wall, 1996, Lim and Sim, 2005), function optimization (Houck
    et al., 1998), machine learning (Goldberg and Holland, 1988, Grefenstette, 1994,
    Shapiro, 1998) and have become an important method of soft computing. Download
    : Download full-size image Fig. 3. Flowchart of GA operation. 2.4. Bayesian inference
    Probabilistic computing is a soft computing technique to perform probabilistic
    reasoning. The aim of probabilistic reasoning is to combine the capacity of probability
    theory to handle uncertainty to make inference with belief. Pearl (1988) made
    an important survey on this topic with an emphasis on Bayesian networks. Grunwald
    (1997) made a useful review also. Bayesian approaches have been studied and applied
    extensively (Eddy, 1982, Edwards, 1982, Gigerenzer and Hoffrage, 1995, Jaynes,
    1996, Lauritzen, 2003) by using Bayes''s theorem (Bayes, 1763) in the process
    of probabilistic computation. Classical inference models do not permit the introduction
    of prior knowledge into the calculations. However, the use of prior knowledge
    would sometimes be useful to the process evaluation. BI (Bayesian Inference) is
    a statistical inference incorporating prior knowledge and prior probability distributions.
    In the process of BI evidence or observations are used to update the probability
    that a hypothesis may be true. Conventionally, binary hypothesis testing is used
    to statistically decide which hypothesis is true between two hypotheses. Alternatively,
    a Bayesian decision rule, such as minimum Bayes risk, minimum probability of error,
    or maximum a posteriori probability (MAP), depends on the prior probability of
    each hypothesis (Duda et al., 2001). Bayesian inference is based on the Bayes’
    theorem (Bayes, 1763) that adjusts probabilities given new evidence: where is
    the specific hypothesis, P(H) is the prior probability of H, P(E|H) is the conditional
    probability of E when H happens to be true, and P(E) is the marginal probability
    of E (new evidence). The ratio represents the impact the evidence has on the belief
    in the hypothesis. When this ratio is large, a larger posterior probability of
    the hypothesis given the evidence will be produced by multiplying the prior probability
    of the hypothesis by this factor. When this ratio is small, a smaller posterior
    probability for H will be produced. In Bayesian inference, Bayes’ theorem is used
    to measure how much new evidence should alter belief in a hypothesis. Bayesian
    Networks have been accepted as tools for decision-making in complex situations
    within a variety of disciplines (Pearl, 1999, Charniak, 1991). Bayesian Networks
    are probabilistic graphical models. Each of the models characterizes a set of
    variables and their probabilistic independencies. The graphical, probabilistic
    models allow the structured representation of a cognitive process based on a link
    and node structure where the state of parent node predicts the state of the child
    node. Conditional probability tables are then used to relate the parent and child
    nodes using Bayesian statistical methods to predict their relationship. Dynamic
    Bayesian networks (Ghahramani, 1997) are the Bayesian networks that represent
    sequences of variables. These sequences are often values of time series or sequences
    of symbols (for example protein sequences). 2.5. Decision tree DT (Decision Tree)
    is a popular method of machine learning. It was developed in the1960s (Magee,
    1964) and comprises a tree-structured arrangement of a set of attributes to evaluate
    and predict the output. In the operation of a DT, the algorithm is recursively
    looking for the attribute with the highest information gain, which is determined
    to evaluate first. DTs can be used to identify the strategy most likely to reach
    a goal. They can also be used as a descriptive means for calculating conditional
    probabilities. In operations research, a DT is a decision (classification) model
    (Hillier and Lieberman, 2005). A DT can be used to visually and explicitly represent
    decisions for decision support. In data mining and machine learning, a DT is a
    predictive model (Teorey, 1999, Flamig, 2000, Witten and Frank, 2000). The DT
    describes data but not decisions for the resulting classification tree as an input
    for decision-making. With a graphical representation, a DT model maps from observations
    about an item to the conclusions about its target value. In the structure of the
    tree, leaves represent classifications and branches represent conjunctions of
    features that lead to those classifications. The machine learning technique for
    inducing a decision tree from data is called decision tree learning, or (colloquially)
    decision trees. Using DTs large amounts of data can be analyzed in a relatively
    short time for real-time applications (Abraham et al., 2007). 3. Applications
    of soft computing in agricultural and biological engineering With the theoretical
    developments of soft computing, a large variety of successful applications to
    many industrial systems have been created. During the last decade, interest of
    applying soft computing techniques to systems in agricultural and biological engineering
    has been growing greatly. As in other fields, soft computing plays an especially
    important role in providing techniques to integrate human-like vagueness and real-life
    uncertainty into conventional computing programs. Problems in soil and water,
    crop management and post harvesting, precision agriculture, food processing, food
    quality and safety, and agricultural vehicle and robotics have been solved through
    soft computing-based classification, modeling and prediction, and optimization
    and control. This paper reviews significant papers for each of these agriculture-related
    areas, organized by the soft computing technique utilized. 3.1. Fuzzy logic applications
    3.1.1. Overview In summary of 136 related papers and reports, FL has been applied
    in solving problems in crop management (17%), soil and water (16%), food quality
    and safety (14%), animal health and behavior (10%), agricultural vehicle control
    (8%), precision agriculture (7%), greenhouse control (7%), agricultural machinery
    (4%), food processing (4%), air quality and pollution (3%), agricultural facilities
    (2%), agricultural robotics (1%), chemical application (1%), and others (6%) such
    as natural resources management and agricultural product design. These applications
    have been created through FL mainly by control (28%), modeling and prediction
    (24%), classification (24%), fuzzy clustering (9%), rule-based inference (7%),
    multisensor data fusion (4%), optimization (1%) and others (3%) such as thresholding
    and pattern inference. 3.1.2. Crop management For crop pest management, Pydipati
    et al. (2005) used the color co-occurrence method for textural analysis to determine
    whether classification algorithms could be used to identify diseased and normal
    citrus leaves. One of the classification strategies investigated was ANN classifiers
    based on the RBF (Radial Basis Function) networks with fuzzy outputs that indicate
    a measure of strength. The level of fuzziness was determined by setting any value
    <0.5 as equivalent to 0, and any value >0.5 as equivalent to 1. This is a typical
    way of dealing with the output of classifier using FL, which helps decide the
    output class labeling with the output of decimal numbers. Yang et al., 2000a,
    Yang et al., 2003 reported on development of an image capture/processing system
    to detect weeds and a fuzzy logic decision-making system to determine where and
    how much herbicide to apply in an agricultural field. As information concerning
    economic thresholds of weed impact on crop productivity cannot easily be adapted
    to a given region or even to a given farm, a fuzzy logic approach was applied
    to convert image data into sprayer commands to allow farmers to use experience
    to classify weed status at a given location in the field. This research indicated
    that a fuzzy logic system is able to understand and facilitates the representation
    and processing of human knowledge in computer and the inputs, outputs, and rules
    of FL are easy to modify. 3.1.3. Irrigation and ET calculation For irrigation
    scheduling, Odhiambo et al. (2001a) examined FL for estimating daily reference
    evapotranspiration (ET) with fewer parameters compared with the standard FAO (Food
    and Agriculture Organization) Penman–Monteith method, which is sophisticated and
    requires several input parameters some of which have no actual measurements but
    are estimated from measured weather parameters. In this study, two fuzzy ET models
    were developed to estimate reference grass ET, using two and three weather parameters,
    respectively. The results illustrated that the fuzzy ET models could yield accurate
    estimation of ET. Al-Faraj et al. (2001) developed a rule-based FL crop water
    stress index (CWSI) using growth chamber data and tested this method on tall fescue
    canopies grown in a greenhouse. The upper and lower theoretical CWSI baselines
    may shift according to net radiation, wind, and stomatal resistance. This study
    proposed fuzzy logic to develop a FL-CWSI system to overcome the uncertainty of
    baseline. The FL-CWSI system has just three inputs: canopy-air temperature differential,
    vapor pressure deficit, and shortwave radiation, and one output: CWSI. To calculate
    the crop water stress index under different levels of solar radiation and vapor
    pressure deficit, 150 fuzzy rules were established to relate the system inputs
    and the output. The use of FL-CWSI eliminated the need to calculate or calibrate
    empirical or theoretical base line limits. The FL-CWSI was successfully tested
    using independent greenhouse data. Thomson and Ross developed a coupled sensor-
    and model-based irrigation scheduling method (Thomson et al., 1993, Thomson and
    Ross, 1996). Based on this work Thomson (1998) described a concept by which readings
    from sensors could be used to reparameterize or adjust inputs to a crop simulation
    model. Readings from sensors and the modeled results were used synergistically
    in an adaptive learning scheme. 3.1.4. Soil analysis Soil mapping using FL has
    been reported by Zhu et al. (2001), Bragato (2004), Shi et al. (2004), Qi et al.
    (2006), and Zhu et al. (in press). Lark (2000) illustrated how to design sampling
    grids from imprecise information on soil variability with an approach based on
    the fuzzy kriging variance. This approach can derive a fuzzy set of grid spacings
    that will achieve a target kriging variance when given a fuzzy formulation of
    the soil property variogram. This fuzzy set of grid spacings can then be defuzzified
    in a more or less conservative way to define a sampling scheme. In support of
    precision agriculture, Van Alphen and Stoorvogel (2000) developed a functional
    approach to soil characterization involved in water stress, nitrate-stress, nitrate-leaching
    and residual nitrogen-content at harvest for a precision agriculture decision
    support system. In the study, a fuzzy c-means classifier was used to group the
    soil profiles into functional classes. Ferguson et al. (2003) evaluated approaches
    for site-specific use of the nitrification inhibitor based on slope and surface
    texture for management zone definition. In this study, fuzzy cluster analysis
    was demonstrated the potential to define management zones for use of nitrification
    inhibitors from easily obtained spatial yield or soil ECa, rather than expensive
    grid sampling of soil chemical and physical properties. 3.1.5. Precision agriculture
    Ortiz et al. (2008) used fuzzy clustering of elevation and slope of the terrain
    to delineate root knot nematode (RKN) risk zones for a comparison test of two
    nematicide application rates on nematode population density and cotton lint yield.
    The results from this study clearly showed that RKN control and final yield varied
    with respect to the nematicide type and rate across risk management zones based
    on fuzzy clustering of terrain elevation and slope, normalized difference vegetation
    index (NDVI) of bare soil reflectance, and apparent soil electrical conductivity.
    Xiang and Tian (2007) used fuzzy inference in an ANN framework to develop an artificially
    intelligent controller that automatically adjusts multispectral camera parameters,
    such as “gain” and “exposure time” to compensate for changing natural lighting
    conditions and to acquire white-balanced images. The artificial intelligence control
    algorithm did require no mathematical model of the system, and provided better
    control performance compared to conventional control methods. Jones and Barnes
    (2000) described precision crop management as a multi-objective decision-making
    process that must incorporate a diversity of data, opinion, preference and objective.
    This paper developed fuzzy composite programming, a distance-based multi-objective
    optimization problem that uses fuzzy representation of uncertainty to combine
    remote sensing and crop models for decision support in precision crop management.
    This approach allows users to express individual or corporate values and preferences;
    highlights the degree of imprecision associated with each information source used
    (i.e. model accuracy, uncertainty in costs and returns, etc.); highlights the
    degree of imprecision associated with each alternative; facilitates structuring
    of the decision process; reduces several levels of complex information into a
    single chart; allows examination of trade-off between alternatives and interests;
    and forces examination of inter-relationships between interests. Ambuel et al.
    (1994) successfully developed and used a fuzzy logic yield simulator. Two expert
    system models were developed using FL rules. In one model chemical and physical
    characteristics of the soil were measured and combined with local meteorological
    data as input parameters. In the other model soil properties were estimated rather
    than measured. Model predicted yields were then compared with measured yields
    for those fields. The results indicate that on a relative basis, predicted yields
    generally agreed with measured yields. 3.1.6. Chemical application Gil et al.
    (2008) used linear multiple regression and FL inference models to evaluate the
    effects of micrometeorological conditions on pesticide application for two spray
    qualities (fine and very fine). Spray losses were predicted using fuzzy inference
    systems. Interpretable rules were established for the characterization of micrometeorological
    parameters using the two sprays. Q. Chen et al. (2006) and Y. Chen et al. (2006)
    developed an intelligent pesticide spray system based on fuzzy control and machine
    vision to perform site-specific pesticide application. Cho and Ki (1999) developed
    a FL controller for autonomous operation of a speed sprayer in an orchard. The
    operation of the controller was graphically simulated under the real condition
    of the orchard. Machine vision was also used to determine vehicle heading and
    four ultrasonic sensors were used to detect obstacles during the operation. 3.2.
    Artificial neural network applications 3.2.1. Overview ANNs have the largest body
    of applications in agricultural and biological engineering when compared with
    other soft computing techniques. In summary of related 348 papers and reports,
    ANNs have been applied in solving problems in food quality and safety (35.34%),
    crop (22.7%), soil and water (14.37%), precision agriculture (6.61%), animal management
    (5.17%), post harvest (2.59%), food processing (2.3%), greenhouse control (2.01%),
    agricultural vehicle control (1.15%), agricultural machinery (1.15%), agricultural
    pollution (1.15%), agricultural biology (1.15%), ecology and natural resources
    (1.44%), agricultural robotics (0.29%), chemical application (0.29%), and others
    (2.3%) such as bioenergy and agricultural facilities. These ANN applications have
    been created mainly through classification (45.11%), modeling and prediction (43.97%),
    control (4.02%), and simulation (2.59%), parameter estimation (2.01%), detection
    (1.15%), data clustering (0.57%), optimization (0.29%) and data fusion (0.29%)
    as well. Similar to applications in general engineering fields, most works in
    agricultural and biological engineering have been accomplished using a multilayer
    feedforward ANN trained by the famous BP algorithm, which was inspired by the
    work of Rumelhart et al., 1986a, Rumelhart et al., 1986b. Among 348 collected
    papers and reports 210 were based on multilayer feedforward neural networks trained
    by the BP algorithm and 83 did not explicitly state ANNs’ structure and training
    algorithm. Of the remainder twelve were based on PNN (Probabilistic Neural Network);
    eleven were based on MLP (Multi Layer Perceptron) using different training algorithms
    such as Levenberg–Marquardt optimization procedure, Broyden–Fletcher–Goldfarb–Shanno
    (BFGS) optimization procedure, and GA; seven were based on Kohonen SOM (Self Organizing
    Map), which is a popular unsupervised training algorithm; six were based upon
    other unsupervised training algorithms such as fuzzy ART (Carpenter et al., 1991),
    ART2 (Carpenter and Grossberg, 1987), and Auto-Associative network (Anderson et
    al., 1977); four were based on RBF, which is a neural network good for function
    approximation; three were based on LVQ (Learning Vector Quantization); two were
    based on GRNN (Generalized Regression Neural Network). Finally ten were based
    on other network structures such as Counter-Propagation (CP), and Adaptive Logic
    Network (ALN). 3.2.2. Crop management In a crop field study, Meyer et al. (2004)
    conducted a digital camera operation study for classifying uniform images of grass,
    bare soil, corn stalks residue, and wheat straw residue using a barium sulfate
    reference panel based on color. The classifications were conducted with a combination
    of least-squares estimation and BP training to generate a fuzzy inference system.
    Fuzzy input variables included RGB or HSI average values alone, with and without
    monochromatic light sources, and with and without luminance and background light
    source color temperature measurements for each fuzzy inference model. The ANN
    system provided a tool for evaluating digital camera operating performance by
    setting up a simple class, supervised learning system for plant, soil residue
    color images. In order to develop a multi-spectral optical system for remote sensing
    of nitrogen content of crops, Chen et al. (2007) determined significant wavelengths
    in image data for estimating nitrogen content of cabbage seedling leaves by stepwise
    multi-linear regression analysis. A feedforward ANN model with cross-learning
    scheme was further developed to increase prediction accuracy. The results indicated
    that the ANN model with cross-learning using spectral information at 490, 570,
    600, and 680 nm could be used to develop a practical remote sensing system to
    predict nitrogen content of cabbage seedlings. Sui and Thomasson (2006) developed
    a BP trained feedforward ANN to predict nitrogen status in cotton plants based
    on data from a ground-based sensing system. The system consists of a multi-spectral
    optical sensor for plant canopy sensing, an ultrasonic sensor for plant height
    measurement, and a data-acquisition and processing unit. Field tests of the system
    over 2 years involved measuring spectral reflectance and plant height simultaneously
    in real time in situ. Results showed that the neural networks were able to predict
    nitrogen status of the cotton plants at 90% accuracy with two categories: deficiency
    and non-deficiency. Karimi et al. (2005) evaluated discriminant analysis as a
    tool for classifying images with respect to the nitrogen and weed management practices
    applied to the experimental plots, and compared the classification accuracy of
    this technique with those obtained by ANN and DT algorithms on the same data.
    For identifying weed and nitrogen stresses in corn, the discriminant analysis
    was found to provide the best classification accuracy at the early growth stage,
    whereas better accuracy was obtained with ANN models at the tasseling and full
    maturity stages. Tumbo et al. (2002b) used an on-the-go system for sensing chlorophyll
    status in corn using BP trained feedforward ANNs and fiber-optic spectrometry
    to acquire spectral response pattern data in corn fields. The neural network model
    incorporated into the mobile system was trained using statically collected plant-center
    spectral data and chlorophyll readings acquired by SPAD 502 chlorophyll meter
    on the some day and in the same field plots. The neural network model showed good
    correlation between predicted and actual chlorophyll readings of the calibration
    data set. Goel et al. (2001) compared the DT method and ANN method to classify
    nitrogen stress within a corn field based on hyperspectral images. Goel et al.
    (2003) also evaluated the DT and ANN classification algorithms for the classification
    of hyperspectral data to discriminate between different growth scenarios in a
    corn field to identify weed stress and nitrogen status of corn. In both studies,
    the ANNs obtained slightly better results than the DTs. Tang et al. (2003) developed
    a texture-based weed classification method consisting of a low-level Gabor wavelets-based
    feature extraction algorithm and a high-level ANN-based pattern recognition algorithm.
    In this research, three species of broadleaf weeds (common cocklebur, velvetleaf,
    and ivyleaf morning glory) and two graces, giant foxtail and crabgrass, which
    are common in Illinois, were studied. After processing 40 sample images with 20
    samples from each class, the results showed that the method was capable of classifying
    all the samples correctly with high computational efficiency, demonstrating its
    potential for practical implementation under real-time constraints. Cho et al.
    (2002) used an ANN using a regularization method to overcome overfitting with
    better generalization for distinguishing radish from weeds effectively. In this
    study, a machine vision system using a charge coupled device camera for the weed
    detection in a radish farm was developed. Shape features were analyzed with the
    binary images obtained from color images of radish and weeds. Using the discriminant
    analysis, the successful recognition rate was 92% for radish and 98% for weeds.
    To recognize radish and weeds more effectively, an ANN was used. The ANN model
    distinguished the radish from the weeds with 100%. Yang et al. (2002) developed
    a weed recognition imaging system based on LVQ networks to assist in the precision
    application of herbicides in corn fields. Digital images were collected and the
    intensities of the colors were compared for each pixel of the images. The pixel
    intensities of the images were used as the inputs for LVQ ANNs. The ANNs were
    trained to distinguish corn from weeds, as well as to differentiate between weed
    species. The success rate for a single ANN in distinguishing a given weed species
    from corn was as high as 90%, and as high as 80% in distinguishing any of four
    weed species from corn. Moshou et al. (2002) used the SOM ANN in a supervised
    way for a classification task for a weed species spectral detector. The neurons
    of the SOM become associated with local linear mappings. Error information obtained
    during training was used in a novel learning algorithm to train the classifier.
    The proposed method achieved fast convergence and good generalization. Bajwa and
    Tian (2001) developed weed density models using a feedforward, BP trained MLP
    network to map the spatial distribution of weed density based on aerial digital
    color infrared remote sensing over a soybean field. In this study, the ANN weed
    density models resulted in R2 values of 0.83–0.83. This model mapped the spatial
    distribution of weed density with a R2 value of 0.58 for a field not used in modeling
    for model validation. It is quite difficult to use machine vision to distinguish
    weeds from the main crop in real time, due to the substantial computational resources
    and the complicated algorithms required. Yang et al. (2000b) developed ANNs to
    overcome some of these difficulties by interpreting images quickly and effectively
    to distinguish young corn plants from weeds. The ANNs were one-hidden-layer feedforward
    networks trained with the BP algorithm. In the study, a total of 80 images of
    corn plants and weeds were used for training purposes. For some ANNs, the success
    rate for classifying corn plants was as high as 100%, whereas the highest success
    rate for weed recognition was 80%. Burks et al. (2000) used the color co-occurrence
    texture statistics as input variables for a BP trained ANN weed classification
    model. The study evaluated classification accuracy as a function of network topology
    and training parameter selection. In addition, training cycle requirements and
    training repeatability were studied. El-Faki et al. (2000) developed and tested
    ANN-based weed detection algorithms capable of detecting the leading weed species
    competing with wheat and soybean crops. This study compared statistical discriminant
    analysis and two ANN classifiers. These classifiers were trained and tested using
    three weed species (Johnsongrass, redroot pigweed, and yellow foxtail) with soybean
    and three weed species (wild buckwheat, cheat, and field bindweed) with wheat.
    The results showed that the statistical discriminant analysis classifier was more
    accurate than the ANN classifiers in classification accuracy. Suzuki et al. (2009)
    developed a discriminant model for automated weed control using imagery from a
    line scan hyperspectral imaging sensor. Prior to developing discriminators, explanatory
    variables for the models were generated from spectral bands using two methods:
    stepwise selection method (RAW) using the multivariate test statistic Wilks’ Lambda
    and Principal Component Analysis (PCA). Linear Discriminant Analysis (LDA) and
    a neural network (NN) models were employed for development of the discriminator,
    resulting in four discriminant models to test: RAW-LDA, RAW-NN, PCA-LDA, and PCA-NN.
    Accuracies of the NN models were superior to the LDA, but success rates for all
    discriminant models were greater than 85%. RAW method was superior to PCA for
    processing speed because PCA selected variables calculated from all wavebands.
    In a study of crop leaf area indices, Koller and Upadhyaya (2005a) developed an
    ANN model that utilized the leaf area index (LAI) values derived from aerial images
    to train and predict LAI changes on a daily basis. Based on this ANN model, Koller
    and Upadhyaya (2005b) predicted the processing tomato yield based on soil, crop,
    and environmental parameters. Koller and Upadhyaya (2005c) further developed a
    BP trained feedforward ANN model to predict daily LAI values based on six sets
    of modified NDVI values derived from biweekly aerial images obtained during the
    tomato growing season. The trained network was able to predict LAI values with
    R2 values of 0.96 or higher. The cumulative LAI predicted by the ANN model correlated
    well with the measured values (R2 = 0.83). Walthall et al. (2004) compared empirical
    and ANN approaches for estimating corn and soybean LAI from Landsat ETM+ imagery.
    In this study, an evaluation of LAI retrieval methods was conducted using (1)
    empirical methods employing NDVI and a new soil adjusted index that uses green
    wavelength reflectance, (2) a scaled NDVI approach that uses no calibration measurements,
    and (3) a hybrid approach that uses an ANN and a radiative transfer model without
    site-specific calibration measurements. Compared to other methods, the ANN-based
    approach is computationally complex as multiple analytical steps must be completed
    before an estimate can be produced. In the study of crop disease, Pydipati et
    al. (2005) used the color co-occurrence method for textural analysis to determine
    whether classification algorithms could be used to identify diseased and normal
    citrus leaves based on a Mahalanobis minimum distance classifier as well as ANN
    classifiers based on the BP algorithm for two-hidden-layer feedforward networks
    and RBF networks with fuzzy outputs giving a measure of strength. The results
    indicated that that the Mahalanobis classifier and the BP trained ANN classifier
    performed equally well when using hue and saturation texture features selected
    through a stepwise variable reduction method. In a study of crop growth, Hsieh
    et al. (2001) adopted a dual-hidden-layer feedforward ANN trained with the error
    BP algorithm to analyze experimental data and develop strategies for a dynamic
    growth model to simulate the relationship between environmental factors (temperature,
    water supply and daily radiation) and cabbage seedling quality. Hsieh et al. (2003)
    continued to work on the model development of a BP trained, multilayer feedforward
    ANN model to investigate the relationship between the quality of cabbage seedlings
    and their growth environment. This study developed and evaluated three different
    ANN models. By integration of schemes for various growth stages and the historical
    growth factor, the model contributes markedly in prediction ability. The error
    is decreased by 77% when the best model developed in this work was used. Tumbo
    et al. (2002a) trained a single-hidden-layer feedforward ANN using the BP algorithm
    using spectral channels of the hyperspectral reflectance response patterns from
    corn plant as inputs for predicting chlorophyll values as the output. The BP trained
    ANN model was developed using spectral channels of the spectral reflectance response
    patterns as inputs and chlorophyll readings as an output. The model showed strong
    correlation between predicted and actual chlorophyll meter readings from the same
    corn variety and soil type as the training set. Moshou et al. (2001) used the
    SOM ANN in a supervised way for classification of agricultural plants. The classification
    method was applied in a precision farming application for classification of crops
    and weeds using spectral properties. The classification performance of the proposed
    method was proven to be superior compared with other statistical and neural classifiers,
    such as an optimal Bayesian classifier in the form of a probabilistic neural network.
    3.2.3. Irrigation and ET calculation Elgaali et al. (2006) developed a one-hidden-layer
    feedforward ANN model and a consumptive use model for the region of Colorado''s
    Arkansas River basin to investigate the possible effects of regional climatic
    changes on irrigation water supply and demand. The two models were applied to
    the region to estimate the effects of climate change on irrigation water balance.
    For selection of the best compromise irrigation planning strategy in the case
    study of Jayakwadi irrigation project, Maharashtra, India, Raju et al. (2006),
    based multiobjective linear programming optimization, employed Kohonen neural
    networks to sort nondominated irrigation planning strategies into smaller groups.
    The results indicated that the integrated model methodology was effective for
    modeling multiobjective irrigation planning problems. In ET calculation, Bruton
    et al. (2000) developed feedforward ANN models trained with the BP algorithm to
    estimate daily pan evaporation using measured weather variables as inputs from
    weather data of Rome, Plains, and Watkinsville, Georgia, USA. In this study, daily
    pan evaporation was also estimated using multiple linear regression and the Priestley–Taylor
    method and was compared to the results of the ANN models. The ANN model of daily
    pan evaporation with all available variables as inputs was the most accurate model.
    In overall, pan evaporation estimated with ANN models was slightly more accurate
    than pan evaporation estimated with a multiple linear regression model or the
    Priestley–Taylor equation. Odhiambo et al. (2001b) developed a feedforward ANN
    on a conceptual and structural basis in a study on elimination of trial-and-error
    in determining the shape of the membership functions in the fuzzy control rules
    for estimating daily reference ET. The results of the study showed that the optimized
    fuzzy–neural model is reasonably accurate, and is comparable to the FAO Penman–Monteith
    equation. This approach can provide an easy and efficient means of tuning fuzzy
    ET models. 3.2.4. Soil analysis In the study of soil profiles, Odhiambo et al.
    (2004) presented an application of a fuzzy–neural network classifier for unsupervised
    clustering and classification of soil profiles using ground-penetrating radar
    imagery. Freeland and Odhiambo (2007) used a two-layer perceptron neural network
    that performs supervised classification to examine the feasibility of using textural
    features extracted from ground-penetrating radar for non-intrusively mapping subsurface
    soil conditions. The ANN classifier was used to assign data to the known subsurface
    categories. The results of subsurface characterization using extracted textural
    features were found to be in close agreement with results obtained by careful
    visual interpretation of the data. This approach of ground-penetrating radar imagery
    classification was to be considered as an alternative method to traditional human
    interpretation only in the classification of voluminous data sets, wherein the
    extensive time requirement would make the traditional human interpretation impractical.
    Bajwa et al. (2004) used a multilayer feedforward ANN trained with GA to optimize
    the ANN topology and other four unsupervised and supervised methods to identify
    aerial hyperspectral image bands to characterize soil electrical conductivity
    and canopy coverage in agricultural fields. Band selection was performed with
    both unsupervised and supervised approaches. Five methods (three unsupervised
    and two supervised) are proposed and compared to identify hyperspectral image
    bands to characterize soil electrical conductivity and canopy coverage in agricultural
    fields. Each hyperspectral image band was ranked using all five methods and ANN
    measure was the most useful in selecting bands specific to a target characteristic
    with minimum information redundancy. Ferentinos and Albright (2002) presented
    a feedforward ANN model that was trained with the quasi-Newton BP algorithm and
    predicts pH and electrical conductivity changes in the root zone of lettuce grown
    in a deep-trough hydroponic system. The most suitable and accurate combination
    of network architecture and training method was one hidden layer with nine hidden
    nodes, trained with the quasi-Newton backpropagation algorithm. The model proved
    capable of predicting pH at the next 20-min time step within 0.01 pH units and
    electrical conductivity within 5 μS cm−1. Simpler prediction methods, such as
    linear extrapolation and the lazy man prediction (in which prediction is the value
    of the previous time step), gave comparable accuracy much of the time. However,
    they performed poorly in situations where the control actions of the system had
    been activated and produced relatively rapid changes in the predicted parameters.
    In those cases, the neural network model did not encounter any difficulties predicting
    the rapid changes. Additionally, Fidêncio et al. (2001) applied CP ANN and RBF
    ANN in classification of soils using near-infrared spectroscopy. Ingleby and Crowe
    (2001) developed feedforward ANN models with a reduced-memory Levenberg–Marquardt
    BP training algorithm for predicting organic matter content in Saskatchewan soils.
    Altendorf et al. (1999) developed a set of feedforward ANNs with BP training to
    predict soil water content at a given depth as a function of soil temperature.
    In the study of soil properties, Zhang and Kushwaha (1999) applied ANNs to simulate
    the interaction between soil and tool for tillage and soil behavior. Schaap et
    al. (1998) calibrated hierarchical ANN models for prediction of water retention
    parameters and saturated hydraulic conductivity from basic soil properties. In
    the studies of soil temperature, Yang et al. (1997a) developed a model based on
    a feedforward ANN training with the BP algorithm to simulate daily soil temperatures
    at 100, 500 and 1500 mm depths of soil from Ottawa, Ontario, Canada. Yang et al.
    (2004b) compared a multivariate adaptive regression splines model with feedforward
    ANNs in simulation of soil temperature at different depths. The correlation coefficients
    of linear regression from both multivariate adaptive regression splines and ANNs
    were always higher than 0.950. The results demonstrate the potential of multivariate
    adaptive regression splines to be used as a regression technology in agricultural
    applications. A number of papers developing and using ANNs have been published
    for soil property studies in Geoderma and SSSAJ in recent years. Anagu et al.
    (2009) developed sorption models as a function of basic soil properties using
    ANNs for estimation heavy metal sorption in German soils. The results of the study
    indicated that the ANN models performed better than on multiple linear regression
    MLR in all cases for 9 heavy metals using 13 soil properties as well as solution
    phase concentrations as inputs and sorbed phase concentrations as output. Khalilmoghadam
    et al. (2009) used ANNs in estimating soil shear strength from measured particle
    size distribution, topographic attributes, NDVI, soil organic carbon (SOC), and
    CaCO3. Three neural networks structures: multilayer perceptron (MLP), generalized
    feedforward, and modular feedforward networks were used and compared with conventional
    multiple-linear regression analysis. In the comparison the improvements were identified
    with all three neural network models over a conventional MLR models. Cockx et
    al. (2009) evaluated ANNs for extraction of topsoil textural information from
    the depth-weighted EM38DD (an electromagnetic induction soil sensor) signals to
    predict the topsoil clay content. Earlier Merdun et al. (2006) compared ANN and
    regression pedotransfer functions for prediction of soil water retention and saturated
    hydraulic conductivity and demonstrated that ANN produced promising results. 3.2.5.
    Precision agriculture Xiang and Tian (2007) developed a BP trained one-hidden-layer
    feedforward ANN in an artificially intelligent controller for gain and exposure
    time automation of a multispectral camera to compensate for changing natural lighting
    conditions and to acquire white-balanced images. This study was undertaken to
    develop an artificially intelligent controller based on an ANN with an adaptive
    neuro-fuzzy inference system. It was shown through experiments that the developed
    algorithm was able to complete multispectral camera parameter control within three
    iterations for each channel. The convergence speed was faster than with conventional
    control methods. Irmak et al. (2006) developed a BP ANN model to predict the spatial
    distribution of soybean yields and to understand the causes of yield variability.
    First, a BP trained ANN model was developed by relating soybean yield to topography,
    soil, weather, and site factors and the model predictions were evaluated for the
    same field for independent years. Then, the potential use of the ANN model was
    also explored for predicting yields in independent fields. Finally, the ability
    of the ANN to attribute yield losses due to soybean cyst nematodes (SCN), soil
    pH, and weeds was evaluated. The results showed that the ANN model could predict
    spatial yield variability well. Miao et al. (2006) employed ANN analysis to evaluate
    the relative importance of selected soil, landscape and seed hybrid factors on
    corn yield and grain quality in two Illinois, USA fields. The results indicated
    that the response curves generated by the ANN models were more informative than
    simple correlation coefficients or coefficients in multiple regression equations.
    Uno et al. (2005) developed yield prediction models using statistical and ANN
    approaches along with various vegetation indices. The models were used to predict
    corn yield from compact airborne spectrographic imager data. The study showed
    that although no clear difference was observed between ANNs and stepwise multiple
    linear regression models, the high potential usefulness of ANNs was confirmed.
    Drummond et al. (2003) investigated supervised feedforward ANNs along with stepwise
    multiple linear regression and projection pursuit regression to identify methods
    able to relate soil properties and grain yields on a point-by-point basis within
    ten individual site-years. In the study, the ANNs consistently outperformed stepwise
    multiple linear regression and projection pursuit regression and provided minimal
    prediction errors in every site-year. However, in site-years with relatively fewer
    observations and in site-years where a single, overriding factor was not apparent,
    the improvements achieved by neural networks over stepwise multiple linear regression
    and projection pursuit regression were small. Liu et al. (2001) designed a fully
    connected, BP trained feedforward ANN to approximate the nonlinear yield function
    relating corn yield to factors influencing yield. Factors affecting crop yields,
    such as soil, weather, and management, were so complex that traditional statistics
    couldnot give accurate results. As an automatic learning tool, the ANN is an attractive
    alternative for processing the massive data set generated by precision farming
    production and research. In this study, a feedforward, completely connected, back-propagation
    ANN was designed to approximate the nonlinear yield function relating corn yield
    to factors influencing yield. 3.2.6. Chemical application Krishnaswamy and Krishnan
    (2002) predicted the nozzle wear rates for four fan nozzles using regression and
    ANN techniques. A comparison of the regression model and ANN model showed that
    the regression and the neural network models performed equally well for the predictions.
    Yang et al. (1997b) used feedforward ANNs for simulation of pesticide concentrations
    in agricultural soils. An ANN model can be executed in real-time, while the sprayer
    is working in the field, in order to adjust application rates to the real extent
    of the problem. In this study, an ANN model was built and trained with inputs
    of: accumulated daily rainfall, soil temperature, potential ET, as well as tillage
    practices and the number of days elapsed after pesticide application. 3.3. Genetic
    algorithm applications 3.3.1. Overview Based on a summary of 83 papers and reports,
    GAs have been applied in solving problems in crop management (31%), water management
    (27%), food quality and safety (11%), food processing (6%), precision agriculture
    (4%), agricultural biology (4%), agricultural machinery (2%), agricultural facilities
    (2%), animal behavior (2%), and others (11%) such as agricultural vehicle, robotics,
    and pollution. GAs are basically an optimization and search method. The applications
    for optimization take the largest portion of the total, 66%. GAs have been also
    used to assist with modeling and prediction (18%), classification (12%), control
    (2%), data clustering (1%) and value thresholding (1%). 3.3.2. Crop management
    Thorp et al. (2004) used the GA-based image segmentation algorithm (Tang et al.,
    2000) to generate measurements of percent vegetation cover from the hyperspectral
    images collected over a soybean field. Fang et al. (2003) estimated crop leaf
    area index by integrating a canopy radiative transfer model and the GA optimization
    technique. This method was used to retrieve leaf area index from field measured
    reflectance as well as from atmospherically corrected Landsat ETM+ data. Yao and
    Tian (2003) proposed and tested a GA-based selective principal component analysis
    method using hyperspectral remote sensing data and ground reference data collected
    within a corn field for chlorophyll content, plant population, and various hybrids.
    The GA-based method was used to select a subset of the original image bands, which
    could reduce the data dimension. A principal component transform was subsequently
    applied to the selected bands. Then, image processing on the reduced feature space
    could be performed with improved accuracy. Tang et al. (2000) developed a machine
    vision-based weed detection technology under outdoor natural lighting conditions.
