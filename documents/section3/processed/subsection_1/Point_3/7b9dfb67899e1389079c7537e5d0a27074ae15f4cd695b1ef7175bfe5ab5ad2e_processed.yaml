  limitations: The primary limitation is the lack of on-ground observations for both
    the center-pivot and regional-scale application to evaluate the accuracy of the
    estimates and to identify any bias within the modeling framework. There is also
    a constraint of having only a single year of data (2015) for groundwater abstraction
    estimates. Information from additional and more recent years is needed to enable
    retrospective and near-real-time monitoring of water use, which will be further
    refined as new and emerging sources of remote sensing information become available.
    The methodology is also limited to estimating groundwater that is used for center-pivot
    irrigation; extrapolating to other crops and irrigation methods would imply further
    development of the modeling framework. Finally, the automated delineation of center-pivot
    fields is reliant on cloud-free satellite imagery, which can be an issue in humid
    and tropical regions where frequent cloud cover is common.
