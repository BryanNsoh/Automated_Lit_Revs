    are limits on soft computing we need to be aware of in theoretical study and practical
    application. Tikk et al. (2003) studied the approximation behavior of soft computing
    techniques. In the study, the authors conducted a survey of the results of universal
    approximation theorems achieved thus far in various soft computing areas. These
    techniques center mainly in fuzzy control and neural networks. The authors point
    out that these techniques have common approximation behavior in the sense that
    an arbitrary function from a certain set of functions (usually the set of continuous
    function) can be approximated with arbitrary accuracy on a compact domain. This
    means that fuzzy systems and neural networks have the ability to approximate any
    function to an arbitrary degree of accuracy. However, for the approximation, unbounded
    numbers of “building blocks” (i.e. fuzzy sets or hidden neurons) are needed to
    achieve the prescribed accuracy. If the number of building blocks is restricted,
    it is proved for some fuzzy and neural systems that the universal approximation
    property is lost. Therefore, it is reasonable to make a trade-off between accuracy
    and the number of the building blocks in determining functional relationships.
    A typical practical application of this recommendation is to determine the number
    of hidden neurons incrementally in ANN training for acceptable function approximation
    and better generalization. Compared to classical logic, FL is not always accurate
    because the results are often perceived as an estimate. Also, fuzzy systems typically
    require the difficult and time-consuming process of knowledge acquisition although
    they provide the understandable form of knowledge representation. ANNs are powerful
    computing techniques, which are designed to mimic human learning processes by
    establishing linkages between process input and output data. These techniques
    have been widely applied with advanced development with their unique advantages,
    such as no underlying assumption about the distribution of data, arbitrary decision
    boundary capabilities, universal approximation capabilities, easy adaptation to
    different types and structures of data, ability to fuzzy output values to enhance
    classification, and good generalization capabilities. However, ANNs have some
    disadvantages in common, which need to be considered in practical application:
    • Black box ANNs are black box in nature. Therefore, if the problem is to find
    the output response to the input in system identification, ANNs can be a good
    fit. However, if the problem is to specifically identify causal-effective relationship
    between input and output, ANNs have only limited ability to do it compared with
    conventional statistical methods. • Long computing time ANN training needs to
    iteratively determine network structure and update connection weights. Also, data
    used for training may contain certain degree of noises. Therefore, ANN training
    is a time-consuming process. With a typical personal computer or work station,
    the BP algorithm will take a lot of memory and may take minutes, hours, days and
    even longer before the network converges to the optimal point with minimum mean
    square error. Conventional statistical regression with the same set of data, on
    the contrary, may generate results in seconds using the same computer. • Local
    minima Due to addition of hidden nodes and layer(s) and the nonlinearity of the
    activation function of each hidden nodes and/or output nodes in network structure,
    ANN training has the possibility to produce for complex error surfaces which contain
    many minima such as use of BP algorithm for training MLPs. Since some minima are
    deeper than others, it is possible that the algorithm will not find a global minimum.
    Instead, the network may fall into local minima, which represent suboptimal solutions
    instead of optimal. • Overfitting With too much training time, too many hidden
    nodes, or too large training data set, the network will overfit the data and have
    a poor generalization, i.e. high accuracy for training data set but poor interpolation
    of testing data. This is an important issue being investigated in ANN research
    and applications (Huang, 2009). Although ANNs have strong capabilities of learning
    and adaptation with a “black box” nature that deals with inputs and outputs, they
    represent knowledge implicitly and may produce results that are difficult to interpret.
    ANNs also may require long training times on noisy data. Therefore, ANNs may not
    be needed when traditional methods are appropriate. GAs work on their own internal
    rules and are good for complex or loosely defined problems using their inductive
    nature without the need to know any rules of the problem. However, with use of
    this inductive ability alone, the algorithms do not necessarily evolve to the
    optimal solution. GAs always have a risk finding a suboptimal solution. BI uses
    prior probabilities. However, prior probabilities are intrinsically subjective,
    which can be different from person by person. This may be the fundamental limit
    of BI. Usually, learning by DTs is fast, and the result is easily interpreted
    by human specialists. However, the learning could produce overfitting, the output
    attribute of DTs need to be categorical, and each decision is limited to one output
    attribute. The induction process usually selects only a small number of the available
    attributes so that information that is distributed on a large number of attributes
    (with each attribute carrying only limited information about the class) cannot
    be handled adequately, resulting in suboptimal prediction accuracy. In such situations,
    Bayesian classifiers and ANNs are often used instead.SVMs have gained popularity
    in many traditionally ANN dominated fields. Use of the SVM always found the minimum
    globally, which eliminates the local minimum issue happened in ANN training. However,
    SVMs were originally developed to solve binary classification problems. How to
    effectively extend it for multi-class classification is still an ongoing research
    issue. Typically, a multiple class classifier can be constructed by combining
    several binary classifiers. Further, all classes can be considered at once. Hsu
    and Lin (2002) gave decomposition implementations for two such “all-together”
    methods. They compared the performance with three methods based on binary classifications:
    one-against-all, one-against-one, and Directed Acyclic Graph SVM (DAGSVM). The
    experiments indicated that the one-against-one and DAG methods are more suitable
    for practical use than the other methods. 7. The future As described above, each
    soft computing technique has its own limitations. The fusion of two or three of
    these techniques will continue to be one of the major trends in soft computing
    engineering applications. Fuzzy and neuro-fuzzy systems represent knowledge in
    an explicit form, such as fuzzy rules, rather than in an implicit form as ANNs
    alone. Accordingly, FL and ANNs are merged to inherit the advantages of both paradigms
    and to avoid their drawbacks. Recently, with the development of electronics and
    information technologies, 3S (remote sensing (RS), global positioning system (GPS),
    and geographic information system (GIS)) technologies and variable rate technology
    (VRT) have started to become available to agricultural production for crop seeding,
    irrigation, and chemical application. For effective applications of the technologies,
    a system integration is needed. For the system integration, FL is a critical tool
    to establish ‘If–Then’ rules to represent extensive human knowledge to build up
    a knowledge-based system to connect independent components together. In the system
    a knowledge base obtains the information from various sources such as scientists,
    engineers, and farmers and provides advice suited to a geographic location based
    on local weather, soil and water data from GPS, GIS and traditional knowledge
    archives. The weather data are collected from the different sensors on a daily
    basis for solar radiation, air temperature, rainfall, and wind run. The inference
    engine analyzes user query and sends information requests to the knowledge base
    and matches them with the stored knowledge rules through fuzzy ‘If–Then’ rules
    or algorithms specific to the particular domain or discipline. Then the control
    system outputs the decision of the inference engine to the variable rate equipment
    for crop seeding and chemical application. A comprehensive model base includes
    crop growth model, health model, perhaps other models that describes the condition
    of the crop so that information will be provided for decision support to result
    in more precise timing of seeding, more accurate use of seed, fertilizers and,
    irrigated water in order to enhance crop production and environmental protection
    as well. A method base contains linear and nonlinear methods of pattern recognition,
    statistics, and soft computing such as FL, ANNs and GAs. In the modeling process,
    one or more methods can be activated to assemble and generate designated model
    structure and parameters. ANNs have been used as a powerful tool in solving problems
    in scientific research and engineering applications. ANNs have their own limitations
    to restrict them as a substitute of traditional methods such as statistical regression,
    pattern recognition, and time series analysis. In the next decade or so with advanced
    development of computer power, ANNs will continue to develop new applications
    in various fields in agricultural and biological engineering. As a powerful alternative
    to conventional methods, ANNs will be studied more to develop approaches to overcoming
    problems of ANNs in general or in a specific research area. In food science and
    engineering, soil and water relationships for crop management, and decision support
    for precision agriculture, more applications of ANNs may be expected. ANNs will
    be continuously applied standalone or fusion with other soft computing techniques.
    Areas of study may actively involve food quality and safety, soil and water resources
    management, crop pest management, and precision agriculture. For effective research
    and development it may be possible to generate guidelines for predetermining optimal
    ANN structures and training algorithms. For process statistical modeling, additional
    research topics may be to establish generic procedures to include significant
    variables to and exclude non-significant ones from ANN models and to add confidence
    limits on the output predictions and parameter estimations. These developments
    will permit ANNs to also utilize the techniques of conventional statistics. SVMs
    appeared as a new technique which has advanced soft computing development. In
    practical applications, SVMs often produced high classification accuracies and
    very good generalization capabilities compared with ANNs. Also, in the process
    of modeling SVMs require less effort in setting up control parameters for architecture
    design. SVM models are close to classical MLP neural networks. Using a kernel
    function, SVMs are an alternative training method for polynomial, RBF and MLP
    classifiers in which the weights of the network are found by solving a quadratic
    programming problem with linear constraints, rather than by solving a non-convex,
    unconstrained minimization problem as in standard neural network training. With
    the advantages of SVMs over ANNs and the growing interests of SVMs, it can be
    expected that in the next decade SVMs will be more actively used in agricultural
    and biological engineering. No matter which soft computing method is used, adaptive
    learning can be a powerful tool when also implemented to appropriately exploit
    the potential synergy between methods, some that can include input from sensors.
    An example of how this can work involves model-based irrigation scheduling with
    assistance from soil water sensors. Thomson (1998) explained a method by which
    granular matrix soil water sensors were used to provide “feedback” or correction
    to two input parameters of the water balance component of the Pnutgro 1.02 growth
    model (Boote et al., 1989). Soil water sensors inferred relative water uptake
    in the root zone and corrected the root growth function influencing the depth
    of water regulation. The goal was to improve model predictions so that the model
    could run stand-alone after sensors provided correction data during several soil
    drying cycles. Experiments indicated temporal convergence of model-based representations
    of soil water potential on sensor-based representations as two parameters (soil–water
    parameter Drained Upper Limit or DUL) and root weighting factors were adjusted.
    In the soil and water context for crop management and decision support for precision
    agriculture more applications of soft computing techniques, especially SVMs standalone
    or fused with other soft computing techniques and sensor-derived information,
    may be expected. Areas of application might involve classification for agricultural
    soil spatial distribution, water resource optimization for irrigation planning,
    detection and classification of crop stress and pests (weeds, insects and diseases)
    detection, analysis of remote sensing imagery, study of crop and yield, and field
    prescriptions for variable rate chemical application. Another trend in soft computing
    applications is likely to be the fusion of soft computing and hard computing.
    Although no successful applications of hard and soft computing fusion in agricultural
    and biological engineering could be found thus far, the technique shows great
    potential for future research over the next decade. The fusion of soft computing
    and hard computing should be able to provide innovative solutions to the problems
    with high-performance, cost-effective, and reliable computing systems. Many publications
    are useful to help develop such computing systems. Ovaska (2005) edited a book
    that combines the experience of many internationally recognized experts in the
    soft- and hard-computing research worlds to present practicing engineers with
    the broadest possible array of methodologies for developing innovative and competitive
    solutions to real-world problems. Each of the chapters illustrates the wide-ranging
    applicability of the fusion concept in such critical areas as • computer security
    and data mining; • electrical power systems and large-scale plants; • motor drives
    and tool wear monitoring; • user interfaces and the World Wide Web; and • aerospace
    and robust control. Ovaska et al. (2006) clarified the present vagueness related
    to the fusion of soft computing and hard computing. Different fusion schemes were
    classified as 12 core categories and six supplementary categories, and the characteristic
    features of soft computing and hard computing constituents in practical fusion
    implementations were discussed as well. Sick and Ovaska (2007) introduced a multi-dimensional
    categorization scheme for fusion techniques and applied it by analyzing several
    fusion techniques where the soft computing part was realized by a neural network.
    The categorization scheme facilitated the discussion of advantages or drawbacks
    of certain fusion approaches, thus supporting the development of novel fusion
