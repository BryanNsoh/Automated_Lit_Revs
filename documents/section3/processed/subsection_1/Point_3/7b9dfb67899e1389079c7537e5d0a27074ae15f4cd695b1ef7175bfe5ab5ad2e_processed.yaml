    ISBN Information: DOI: 10.1109/HPCC/SmartCity/DSS.2018.00246 Publisher: IEEE Conference
    Location: Exeter, UK SECTION I. Indroduction Intelligent monitoring is defined
    as a method which is used to monitor, control, manage and optimize the network
    by using different computational methods that will provide customers with relevant
    tools and information [1]. The internet of things (IoT) forms an important part
    of intelligent monitoring which connects people and devices using wireless sensor
    technology. It is a fast growing research area in the military. enerzy managernent.
    healthcare and many more. The concept of IoT was proposed by Kevin Ashton to demonstrate
    a set of interconnected devices [1]. IoT makes it possible to transfer information
    between different electronic devices embedded with new technology. The energy
    management is possible using energy harvesting mechanisms, which is a method of
    collecting energy from natural sources such as light, vibration, pressure etc.
    The combination of technologies such as Wireless sensor network (WSN), Radio frequency
    identification (RFID), Energy harvesting(EH) and Artificial Intelligence (AI)
    helps IoT to flourish widely. Water distribution system(WDS) is a very important
    research area that affects the economic growth of our country. WDS mainly have
    two issues, first is the water loss due to leakage and the second is that it is
    prone to contamination. It is affecting the health and safety of the people. According
    to the report of world health organization (WHO) in 2017, around 2.1 billion people
    around the world lack safe drinking water. So there is a need to ensure the water
    quality and wastage by using Iot to reduce such issue. There are different traditional
    methods to collect water datasets to measure its quality, but managing and monitoring
    the data from WDS in real time is challenging as the data is heterogeneous, data
    collection is time-consuming, energy required for processing, coverage and connectivity
    of the nodes in the network. By using IoT and combining technologies such as WSN,
    AI and EH can be used to ensure the water quality in real time and alerts the
    users to take remedial measures. In this survey, we look at the need of IoT in
    smart water system. In the first step, a basic architecture is selected and applied
    in WDS by analysing and comparing different technologies, equipment, cost and
    methods to build a smart water system. It reveals the need for an IoT architecture
    with technologies combined for water distribution system. It also takes into account
    of its advantages and disadvantages based on the literature review. The selection
    of the best choice can be identified for smart water system at the end of this
    step. The next step involves selection of the parameters required using IoT for
    water distribution. At this step, the current issues during the selection of parameters
    and some suitable suggestions are provided. Finally, an overview of the benefits
    which is necessary to implement IoT in smart water system is discussed. The survey
    structure is organized as follows. Section 2 explains the basic architecture and
    technologies applied at each layer in IoT for water management and section 3 specifies
    the parameters required to identify water quality, section 4 provides the applications
    of IoT in water and section 5 explains the benefits of IoT in smart water system
    based on the architecture and concluding with section 6. SECTION II. Architecture
    There are different architectures proposed by different authors based on the type
    and level of security required by each application. A six layered architecture
    has been proposed in [2] by combining Web services, RFID and WSN whereas a five
    level architecture has been mentioned in [4] based on telecommunication management
    network. The basic and simple architecture [3] consists of three layers which
    are perception, network and application layer. This architecture will be used
    in the review paper focusing on WDS. A. Perception Layer The main use of the perception
    layer is to connect devices and collect data for processing from the IoT network.
    This layer consists of sensors, EH devices when applied to WDS. Different types
    of sensors are available commercially which is used to detect water monitoring
    in real time. A sensor network using electrochemical optical sensors [7] is one
    among the sensors to identify temperature, water flow, pH etc. Another one is
    kapta 3000 AC4 to measure chlorine, temperature, pressure and conductivity of
    the water and it costs around 3200 pounds whereas spectro::lyser is another one
    to monitor colour, turbidity, COD, BTX 03 etc. with a longer range and costs about
    11000 pounds. Smart water solution by libelium is another sensor in identifying
    water contaminants and costs around 5000 pounds [5], [6]. The choice of the water
    quality sensor depends upon the cost, efficiency and the selection of the water
    quality attributes. Energy harvesting is a method of collecting energy from different
    natural sources such as light, wind, vibration etc. and converting it into electricity
    to power up a device or extend its battery life. Table I. Commercially available
    water quality sensors and the measuring parameters Energy harvesting module is
    an electronic device used to generate energy and manage it for the working of
    its connected sensors, processing and communication units [14]. Energy harvesting
    methods are gaining more research interest each year due to their different properties.
    The new energy harvesting methods and their desirable properties such as low cost,
    efficiency, availability and high robustness could benefit the water management
    system [15]. Table II. Harvesting techniques against energy produced and cost
    The selection of the energy harvesting method is based on the type and location
    of the application. Kinetic, radiant, thermal and biochemical are the sources
    used to generate energy. The amount of energy produced by energy harvesting depends
    upon the pressure, flow rate and structure of the pipelines. Table 1 provides
    a list of the available harvesting techniques and the amount of power and cost
    involved in each method [15],– , [17]. The energy harvesting methods suitable
    for water monitoring are the solar cell, piezo electric, electro-magnetic, fuel
    cell and thermo-electric. The practical implementation of solar cell seems to
    be difficult as the transferring of energy to underground water pipelines will
    be difficult whereas the fuel cell uses a chemical reaction to generate power
    which will be a slow process. The piezoelectric, electromagnetic and thermoelectric
    are the other three methods which are used widely for monitoring water pipelines
    [18]–[20]. Table 2 provides a comparison of these three techniques in the wireless
    network. The selection of the harvesting method was based on considering its advantages
    and disadvantages that were analysed during the literature [21],– , [23]. Table
    III. COMPARISON OF HARVESTING techniques USED IN WATER pipelines[20], –, , [23]
    B. Network Layer The network layer of IoT in WDS combines processing, managing
    and transmission of the data passed from the perception layer. This layer also
    helps in managing the network devices and communication technologies for transmission.
    The communication technology is classified into two based on the range of transmission.
    The cellular technology is used when long-distance transmission is required by
    using 2G, 3G, 4G [26]. The GSM, GPRS are some of the protocols used for long distance
    transmission. It requires more power consumption which makes them not much feasible
    for WDN. The short range protocols include Zigbee, 61owpan, Radio frequency identification
    (RFID). The RFID uses an electronically programmed tag that is used to used to
    collect data [27]. The need of a programmed static tag makes it unreliable to
    use for measurement. The 61owpan is an IP based protocol which can be easily connected
    to another IP network without any gateways. Another advantage is its low cost
    and power consumption. It supports both star and mesh topology. LoRa (Low Power
    Wide Area Network) is another protocol which gained public interest due to its
    low power consumption, cost and high data rate when applied in IoT and it uses
    the star topology. Zigbee is a widely used low power wireless protocol that provides
    low cost, security during communication. It also supports star, mesh and tree
    topology [26]. The advantages of 61owpan, LoRa and Zigbee make the best choices
    to be used in WDS. Another technology that could be integrated with WDS is Artificial
    intelligence(AI). It is defined as a system that helps in problem-solving, decision-making,
    data identification, processing. Adaptive Neuro fuzzy inference system is one
    among the new AI method to predict the wastewater quality from industries [28]
    whereas an adaptive network based fuzzy system is used in [29] to detect the water
    quality from a paper mill. Artificial neural networks (ANN) and AI algorithms
    are also used in the water industry to monitor and predict the water quality which
    provides accurate results [30]. C. Application Layer The application layer manages
    the applications that will be used in WDS. This layer also provides user''s security
    and privacy. Cloud computing is one of the upcoming technology that could be used
    in the application layer of the WDS. Cloud computing is a solution for the storage,
    processing and management of heterogeneous data from different wireless devices
    and the cost of the service is based on the usage [31]. It can be considered as
    a separate layer between network and application layer. It helps IoT in storing
    backup data''s, analysis and prediction of the received data based on each application.
    SECTION III. Parameters in Smart Water System The parameters to detect the water
    quality depends on the property they exhibit and where it is applied. There are
    a number of parameters to detect the water quality, but monitoring all the parameters
    will affect the increase in workload and thereby affecting the quality of analysis.
    The parameters that are usually used to detect water quality in the pipeline include
    chemical, physical and biological properties. A. Quality Factors The chemical
    properties include pH, dissolved oxygen and oxidation-reduction potential. The
    amount of acidity or alkalinity of a solution is determined using pH. In WDS,
    a pH between 6 and 9 is considered normal. The ability of the water to remove
    the impurities by itself is called oxidation-reduction potential and a high value
    of oxidation-reduction potential represents the good quality of water. The dissolved
    oxygen is the amount of oxygen dissolved in water and it should be 0.5mg/L for
    WDS [24]. The physical factors include temperature, turbidity and conductivity
    of water. Turbidity is the opacity or cloudiness due to the microscopic materials
    dissolved in the solution and it should not be less than 1NTU in WDS. High temperature
    affects the amount of oxygen in the water and disturbing the water quality [25].
    The presence of bacteria, virus, algae and pesticides forms the biological factors
    affecting the water quality [25]. These are included in the basic category to
    determine the water quality. It is rather confusing as there aren''t any international
    standard methods from any professional bodies for the selection of water quality
    parameters. B. Quantity Factors The water level, pressure of flow and velocity
    are the quantity factors that should be considered when collecting the water data.
    The ultrasonic sensors and flow sensors can be used to detect the velocity and
    identify the change in water flow [32], ,– [34]. The management of sensor data
    in real-time is difficult as centralized or distributed approach is used to handle
    them. A hybrid approach with an efficient compression technology could be used
    to handle and filter the real-time data based on the necessity and to reduce the
    cost of transmission in the network layer. C. Technological Factors The self-adapting
    network technology is a technological factor supporting the smart water system.
    The intelligent selection of stations, data fusion and forecasting to provide
    water quality information based on an emergency situation and make a rapid decision-making
    is essential for a smart water system. This could be integrated with the network
    layer of the architecture to achieve a more accurate real time monitoring [35]
    D. Topological Factors The topological factor consists of active and passive elements
    that form the network. The active element consists of valves, turbines and pumps
    through which water flow and pressure can be controlled whereas the passive element
    consists of pipes and reservoirs which depends on the active elements. Real-time
    monitoring and controlling the operations from different water sources and managing
    the operational cost is a major factor affecting the water system. The recent
    researches of different optimization methods on dynamic topology using convex
    programming, clustering etc. could be an added advantage to the smart water system
    [36]. SECTION IV. Applications of Iot in Water A. Smart Water System The smart
    water applications include water pipeline monitoring, water quality in open water
    source, smart water meter reading, IoT security for smart water system(SWS) etc.
    In order to ensure the integrity of customer information, security of the devices
    and data passed through the network, a framework and methodology were developed
    [37]. Water quality monitoring of open water sources was another application that
    was implemented using IoT devices. It helps to preserve the water quality and
    protect the health of the economy using low-cost devices and network virtualization
    [38], [39]. Another application developed due to the growth of IoT was pipe leakage
    detection. Different IoT devices, WSN and cloud service were used to detect and
    alerts the user about the pipe leakage because a good amount of water wastage
    is occurring through leakage [40]. Wastewater monitoring and treatment is another
    upcoming application in IoT to treat the wastewater and use it for household activities
    and thereby saving the amount of water to a great extent [41], [42]. B. Smart
    Irrigation IoT based mobile applications have developed in farming to control
    the amount of water for crops based on the surrounding temperature. It also manages
    the whole irrigation system by smartly monitoring the soil and growth of the crops
    and the irrigation sprinkler will get activated whenever necessary thereby reducing
    the water wastage and workload [43], [44]. C. Smart Gardening The smart gardening
    application was focused on improving the mental health of the elderly people interested
    in gardening which uses IoT for its implementation. It uses a set of sensors to
    detect the temperature, light, water, soil moisture and a mobile application to
    remind the need and amount of water and nutrients for the plants [45]. D. Aquaculture
    System The aquaculture is a technique of determining and alerting users about
    the water quality for culturing of aquatic organisms using IoT. This application
    is also used to monitor the plant''s environment in aquariums. It helped the aquatic
    farmers to recycle the water whenever they receive user alerts on their mobile
    devices and results in increased productivity [46]. Most of the applications mentioned
    above are developed in the last year which clearly depicts the growth of IoT,
    especially in water. There is a need for more research in water with the growth
    of new technologies such as IoT. SECTION V. Benefits of Iot Architecture in Water
    Management The following benefits of IoT help to expand the research into WDS.
    A. Integration of Technologies The integration of different technology has taken
    water management research to a new level. The combination of energy harvesting
    into IoT could resolve the energy management issues in the water distribution
    system. The solar cell, piezoelectric, electromagnetic and thermoelectric harvesting
    are the methods that could be integrated with the perception layer to enhance
    the smart water system. The upcoming research in micro-electro-mechanical systems
    (MEMS) such as piezoelectric nanowires, Lead zirconate titanate (PZT) films and
    multi-parameter sensor chip using iridium oxide film and X-ray photoelectron spectroscopy
    (XPS) analysis could also improve the research in water [47]. B. Data Storage,
    Management and Computation A solution to the storage issue of the wireless sensor
    network has been made possible by IoT-cloud combination. The use of cellular protocols,
    interaction aware schemes and clustering methods were used to store and manage
    sensor data using the cloud. Using these methods, the sensor data will be transferred
    into the cloud using specific algorithms and thereby provide network stability
    [48], [49]. Data fusion is another method to manage data in WSN. It is a method
    of automatically combining data from different sources that helps users to make
    decisions in many complicated situations. The most widely used model is Joint
    Director of Laboratories (JDL) which was developed to improve the cooperation
    and carry technological data within a group [50]. This concept has been implemented
    using the least square technique to identify the quality of water usage in houses.
    It requires more computational power and cost. The data storage and management
    are applied in the network layer of IoT architecture. C. Energy Management The
    power transfer between the sensor nodes is another technological advancement to
    manage energy in IoT for water distribution system. The thermal or magnetic field
    will be suitable for the power transfer in determining the water quality in pipelines.
    An energy efficient scheduling scheme for power transfer and a wireless power
    transfer protocol were some of the recent developments in energy management [51],
    [52]. The wireless power transfer protocol consists of two protocols, one for
    balancing the energy and the other one for checking the power of each sensor nodes
    for energy transfer. The research on scheduling is to reduce the energy consumption
    of the transmitters in software-defined wireless sensor network [51]. This technique
    could be implemented in the network layer to manage energy in water distribution
    system. As the growth IoT is rapidly increasing every year and several IoT architectures
    has been introduced based on the application. The current water distribution system
    now uses smart devices, artificial intelligent methods and MEMS which later on
    could be integrated with energy harvesting methods and more IoT devices, the basic
    architecture seems to be inefficient to be used in water distribution system with
    new technologies integrated. So there is a need for more research in creating
    an IoT architecture to be used in water distribution system. SECTION VI. Conclusion
    Water quality is a serious factor that affects the health of the economy. The
    increase in the number of IoT devices and the development of new technology requires
    a standard IoT architecture which could help the clients to create a low cost
    and efficient system. This paper discusses about the implementation of IoT in
    water distribution system on the basis of IoT architecture, upcoming technologies
    such as cloud computing, Artificial intelligence, transmission techniques etc.;
    applications and the advantage of IoT in water distribution. The paper reveals
    some of the current issues when selecting parameters for the smart water system.
    The paper also suggests some solutions by referring to the recent or upcoming
    researches which could resolve the issues and integrate them to produce a more
    cost and energy efficient smart water system. The paper also provides a comparison
    of energy harvesting methods and water quality sensors used in the current water
    pipelines to select the best method suitable for the application. The basic architecture
    of IoT lacks a proper structure and requires more research for developing and
    implementing an architecture and integrate it into the water distribution system.
    SECTION VII. Challenges and Future Work As IoT is growing every day with new technologies
    involved, new challenges arise. The IoT has encouraged people to connect to devices
    using the internet and the increase in the use of IoT devices motivated people
    to use smart technologies. The water quality in the distribution system is a serious
    factor that affects public health and smart water system provides a user-friendly
    interface to monitor the water quality in houses and take remedial measurements
    if necessary. One of the main challenges in smart water system is managing the
    cost, energy and efficiency required for water distribution system. The selection
    of water quality, quantity and topological parameters is another challenge in
    the smart water system. So there is in need of research about these challenges
    to provide a new cost and energy efficient solution to the smart water system.
    The future work will focus on developing an IoT architecture in water distribution
    system with integration of new technologies such as cloud, energy harvesting etc.
