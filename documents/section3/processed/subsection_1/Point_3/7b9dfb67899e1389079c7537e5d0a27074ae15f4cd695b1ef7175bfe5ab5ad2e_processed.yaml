    for apples previously developed by Sabzi et al. ( 2018a) was adapted. To overcome
    the background complexity of the video frames and to remove background, noise,
    and undesired components, a combination of color thresholding method, texture
    method, and intensity conversion method was applied (Sabzi et al., 2018a, 2019a,
    2019b). A total of 1500 apples were imaged for model development. The frames were
    initially converted into LUV color space, and a simple threshold ensured the removal
    of green leaves and other components with a pixel value greater than 95. Next,
    the image was converted to grayscale and the texture features of the local standard
    deviation were applied. Another part of the background was deleted upon further
    binarization and thresholding. The image was again converted to grayscale, and
    the pixel intensity range was changed from 0–1 to 0–0.4. Since image pixel values
    were stored as 8-bit unsigned integers, these values were multiplied by 225. In
    the next step, image segmentation was done and pixels with values greater than
    75 were considered as background and removed. In the final segmentation step,
    92 different color thresholds in RGB color space were applied to further discriminate
    between the background and the desired object according to the algorithm developed
    by Sabzi et al. ( 2018a). The applied segmentation algorithm could eliminate the
    background, noise, and undesired components to extract the objects of interest.
    Thereafter, the performance of the segmentation algorithm (SA) was analyzed according
    to three criteria of sensitivity, specificity, and CCR, which are expressed in
    equations 1 to 3. Sensitivity measures the correct classification of the samples
    within a class; specificity is the ability to correctly identify other class samples
    (background objects) in the studied class; and CCR is defined as the percentage
    of correctly identified samples across all classes. Sensitivity is calculated
    as such: S e n s i t i v i t y = T P T P + F N (1) Specificity is calculated as
    such: S p e c i f i c i t y = T N F P + T N (2) Correct Classification Rate is
    calculated as such: C C R = T P + T N T P + T N + F P + F N (3) where TP (true
    positive) is the number of samples correctly classified in each class, TN (true
    negative) is the incidence of not identifying the samples when the class is not
    apple, FP (false positive) represents the incorrect identification of apple when
    the class is not apple, and FN (false negative) is the incorrect identification
    of apple when the class is apple (Wisaeng, 2013). Extraction of Color and Texture
