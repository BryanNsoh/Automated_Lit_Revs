    In this paper, we have proposed a novel and energy-efficient in-network data aggregation
    approach for a cluster-based hierarchical network. Each member node captures a
    temperature reading and compares it against a particular stratum. Based on its
    value, the Min and Max of that specific stratum is configured. The use of Min/Max
    permits a node to send only two values to the cluster head, after a pre-defined
    time interval. The proposed approach eliminates the burden of transmitting the
    whole of raw data from the member nodes to a base station via the cluster heads.
    Our approach is lightweight as it requires a maximum of two comparisons for real-time
    data, i.e., mean and Min/Max. Moreover, the transmission of only two values from
    each stratum lowers the communication cost, packet collision rate, network congestion
    and extends the network life time. Our proposed approach has a much better energy
    conservation with respect to time, reduced number of generated packets, better
    lifetime with respect to node capacity and reduced energy consumption with respect
    to number of deployed nodes. In future, we aim to evaluate our proposed approach
    in a real-world scenario using testbeds. We also aim to evaluate our approach
    for heterogeneous applications that collect diversified data. Moreover, the feasibility
    of the proposed scheme needs to be tested in tree and flat-based networks. References
