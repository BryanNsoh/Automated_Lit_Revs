    evaluated over all samples given in decibel [dB]. 4. Discussion This section interprets
    the results shown above and draws the conclusions concerning the application of
    the novel data fusion approach. In order to avoid interfering influences from
    varying classification methods and parameters as studied by [67], we base the
    whole interpretation on statistical measures and the identical set of class signatures.
    4.1. Multi-Temporal Image Fusion The benefit from the multi-temporal image fusion
    becomes obvious when comparing Figure 3 with Figure 2. The standard method based
    on reflectance measurements in several spectral channels suffers from the high
    correlation of the input channels. Therefore, mostly brightness changes are clearly
    visible, see Figure 2. The changes in brightness are summarized in the temporal
    variation of the total intensity 𝐾 0 in Figure 3f. The multi-temporal combination
    of the spectral properties in Figure 3d indicates that the mean spectral information
    content is quite low what was expected when looking at the single images in Figure
    2. The really characteristic changes for single land cover classes are all captured
    in the temporal variation of spectral Kennaugh elements. Agriculture land (e.g.,)
    shows up in diverse colours. Especially in Figure 3f,g the moor areas reveal a
    fine structure which was not visible at all in the standard display of Figure
    2. The statistical evaluation in Table 1 reveals three points: (1) The spectral
    variability in the four acquisitions (left part of the table) is equally low for
    reflectance values, gets variable with the transformation to linear Kennaugh-like
    elements, and increases significantly with the scaling of the Kennaugh-like elements.
    (2) The temporal variability in the right part of the table is even lower for
    the single spectral channels. The transformation to Kennaugh-like elements causes
    an increase which is again intensified when applying the typical scaling. (3)
    All channels show comparably high values over all five moments, that is, the underlying
    distributions seem to be very complex which inhibits the use the simple parametric
    estimators. Thus, the use of non-parametric approaches like the similarity is
    highly recommended. A similar validation method was already used by [68] in order
    to evaluate the gain by the fusion of hyperspectral and panchromatic data. Due
    to the complexity of the landscape, the clustering to multi-temporal class signatures
    is a quite difficult task and therefore, will be subject to future studies. The
    use of enhanced clustering methods like self-organizing (e.g.) would go far beyond
    the scope of this article. According to [69], the multi-temporal combination promises
    up to 91% overall accuracy and 89% for the 𝜅 -coefficient with a relatively high
    thematic sampling of nine land cover classes when using enhacned classification
    methods. To sum up, the combination to multi-temporal Kennaugh-like elements highlights
    phenomena that were not apparent in the original reflectance data. 4.2. Multi-source
    Image Fusion This section interprets the results of the image fusion on the Octonion
    and the Sedenion basis shown above. The quantitative evaluation will focus on
    the multi-source Kennaugh elements and take the signature stability and similarity
    over the classes provided in the reference data set into account. 4.2.1. Visual
    Inspection The subset of the “Starnberg Lake” test site in Figure 4 depicts relatively
    smooth water and meadow areas in the optical true colour image whereas settlements
    appear much more heterogeneous. The SAR intensity images share the typical characteristics:
    smooth surfaces with respect to the wavelength are dark. The ALOS-PALSAR-2 image
    in Figure 4f reveals some wind effect that cause a higher surface scattering in
    the cross-polarized channel. Regarding the meadows, Sentinel-1 shows a strong
    texture (Figure 4d), but ALOS-PALSAR-2 relatively smooth areas (Figure 4f) due
    to the respective wavelength. The quite clear segments reported by the optical
    image are preserved and overlaid with the SAR texture when fusing both image sources
    on the Octonion basis in (Figure 4e) or the Sedenion basis (Figure 4g). Even the
    open water receives a certain texture that reflects the local wind situation affecting
    the polarimetric scattering behaviour as described above. Figure 5 illustrates
    a subset of the “Ruhr Metropolitan Area” test site. The settlements are clearly
    distinguishable by their blue tone in the optical true colour image (Figure 5b).
    In the Sentinel-1 intensity image they cannot be discriminated from the surrounding
    forests and meadows. The ALOS-PALSAR-2 enables the distinction between meadows
    that appear dark due to their smoothness with respect to the wavelength and higher
    objects. The appearance of settlements depends on the orientation, that is, there
    are very bright spots, but also areas with a mean intensity that can hardly be
    discriminated from forests. The fused image unites characteristics of SAR and
    Optics. Settlements are mapped in yellow to red in both the Octonion (Figure 5e)
    and the Sedenion (Figure 5g) fusion according to their orientation. Agricultural
    land receives a slight texture that allows for a more detailed analysis of the
    crop. Water surfaces again appear in pale blue with a clear shape. The most impressive
    example for the data fusion can be found in Figure 6 where a subset of the “Potsdam
    Lake Land” is illustrated. The clear boundaries visible in the optical image are
    combined with a refined SAR texture. Higher vegetation (e.g., forest) receives
    a fine and very diverse texture possible allowing for a more detailed analysis.
    Low vegetation is coloured in green tones according to the wavelength: with a
    higher variation in C-band (Figure 6e) and a lower variation in L-band (Figure
    6g). Even the infrastructure is clearly mapped in the Sedenion fusion. Smooth
    water is exactly shaped in pale blue with only a slight pink texture in the cross-polarized
    channel of L-band, cf. Figure 6f,e. In summary, the fused images illustrate scattering
    characteristics which where not visible at all in the single acquisitions. As
    the visual impression is often misleading [65], the three test sites are validated
    quantitatively in the following. 4.2.2. Mean Class Signatures The mean class signatures
    of the land cover classes “Forest” and “Urban” are provided in Figure 7 and Figure
    8 for the fusion on the Octonion basis (a–c) and on the Sedenion basis (d–f),
    respectively. The elements in linear scale show only minor deviations from zero
    over all classes resulting in very slim peaks in the probability density functions
    (PDF), but with few very high and very low values. This effect even intensifies
    with an increase of input channels number from Octonion to Sedenion basis. The
    logarithmic scale provides diverse, but almost normally distributed elements,
    see middle column. The limitation to the range of [−30 dB, +30 dB] concerns only
    few values. Regarding typical noise levels of around −25 dB, the values exceeding
    the limits can be seen as noise. Some undulations become visible that indicate
    a higher radiometric sampling than provided by the input data. These undulations
    even increase in the normalized scaling, see Figure 8. The closed data range and
    the width of the distributions allow a lower radiometric sampling with only negligible
    loss of information which will be studied in the following section. The signatures
    over the three test sites appear quite similar. The fusion on Octonion basis provides
    more distinct histograms than the Sedenion fusion which can be referred to the
    different input data, see Section 3. 4.2.3. Maximum Likelihood Contingency The
    total accuracy and 𝜅 -coefficient of the contingency matrix derived from a MLE
    class assignment proofs the advantage of the presented methodology. For a high
    radiometric sampling, the three methods deliver identical results. But as soon
    as the radiometric sampling is reduced to less than 10,000 bins, the class assignment
    based on reflectance values becomes more or less random (blue lines in Figure
    9). The logarithmic Kennaugh-like elements deliver stable results even for a radiometric
    sampling with only 50 bins in the Octonion case (cf. Figure 9a,b) and even 25
    in the Sedenion case (Figure 9c,d). Regarding the normalized scaling, the accuracy
    of the class assignment is still clearly over 80% both in the total accuracy and
    the 𝜅 -coefficient for 3 bit sampling with 8 bins. For lower sampling rates, the
    location of the bins seems to play a key role because the neighbouring entries
    vary by 50% and more. A binary image (1 bit) still provides a class distinction
    with a total accuracy of 30% to 40% and a 𝜅 -coefficient of 20% in some ROIs.
    This high variability for low sampling rates is confirmed by the signature similarity
    analysis in the following. With respect to the fourth research question we have
    to admit that Kennaugh-like elements seem to provide the same accuracy in the
    class assignment as traditional methods as long as the bit depth is sufficient,
    that is, 16 bit at least. With reduced bit depths, the novel descriptor surpasses
    reflectance values by far. Due to the high diversity and possibility of data combinations
    different methods for individual data sets and varying accuracy parameters are
    reported in the literature. A combination of Sentinel-1 and Sentinel-2 using a
    object-based classifier promises an overall accuracy of 91% and a 𝜅 -coefficient
    of 89%. The classification of a THAICHOTE and Cosmo-Skymed fusion performed by
    SVM reaches an overall accuracy of 77% and a 𝜅 -coefficient of 67% whereas an
    object-based method delivers 82% for the overall accuracy and 75% for the 𝜅 -coefficient
    [70]. The combination of TerraSAR-X and Quickbird data fused by different methods
    leads to overall accuracies from 75% (reflectance layers) and 82% (including texture
    measures) to 91% using refined methods [71]. The latter value is confirmed by
    a study that uses an INFOFUSE-algorithm on WorldView-2 images, texture measures,
    and a digital surface model [72]. With respect to a simple maximum likelihood
    classification, the values drop down to 82% total accuracy and 80% for the 𝜅 -coefficient.
    Higher accuracy values are exclusively reported to the fusion of multi-scale data
    acquired by the same sensor, in general for the purpose of pan-sharpening. For
    the Enhanced Thematic Mapper (ETM) of Landsat, 82% overall accuracy and 79% for
    the 𝜅 -coefficient are reported in Reference [65] when using the maximum likelihood
    approach. When fusing the multispectral channels with the panchromatic channel
    of IKONOS by the SFIM or Gram-Schmidt approach, the overall accuracy reaches almost
    99% with a 𝜅 -coefficient of 98% according to [73]. Comprehensively, the calculated
    accuracy measure depends on many different parameters [67]. One difference could
    be the usage of the contingency from the training samples in our case and supposably
    in the latter article in contrast to the confusion matrix from control samples.
    4.2.4. Signature Similarity The diagrams in Figure 10 and Figure 11 show the influence
    of the radiometric sampling on the class distinction. High values near zero in
    the intra-class similarity (upper part) and very low values in the inter-class
    similarity (lower part) should be guaranteed even with a very low number of bins.
    The distinction using linear elements on the Octonion basis is possible starting
    with three bins, see Figure 10a. On the Sedenion basis even a radiometric sampling
    with only two bins enables a weak distinction of the classes. Figure 11c shows
    an extraordinary high intra-class deviation of the mean signatures of the class
    “Water” which is not acceptable, but a clear effect of the generally low back
    scattering. Apart from that, the intra-class similarities seldom exceed −20 dB
    whereas the inter-class similarities can reach up to −90 dB which is excellent.
    Looking at the similarity in logarithmic scale in Figure 11b, the high sampling
    around zero results in several lobes in the inter-class similarity of the individual
    signatures for less than nine bins. An even number of bins obviously leads to
    a better class distinction. This effect was already observed in the MLE contingency
    analysis discussed above. The class assignment now is even possible to a certain
    degree with only two bins. The same applies to the normalized elements that can
    be found in Figure 10c for the Octonion basis and in Figure 11c for the Sedenion
    basis. The main difference to the similarity in linear elements becomes visible
    when comparing Figure 10a to Figure 11a: the similarity of linearly scaled signatures
    decreases with an increasing number of bins quite symmetrically in intra- and
    inter-class direction. This behaviour is independent from the class. The signatures
    of normalized elements show a stronger increase of around 10 dB in the inter-class
    direction than in intra-class direction proofing that the signatures similarity
    to signatures of the same class is ten times higher than the similarity to other
    classes which is essential for the classification based on normalized elements
    with reduced radiometric sampling. At this point, we can answer the last research
    question: the reduction from typically 16 bit to 8 bit images still assures excellent
    class signature using the new consistent multi-sensor framework. The radiometric
    sampling of 8 bit equals 256 bins. In this study, 100 bins already promise a class
    distinction of at least 10 dB and maximum 75 dB using individual signatures, see
    left edge of Figure 10c. The reduction to 4 bits (or 16 bins) still allows a maximum
    class discrimination power of about 40 dB. Switching to 3 bit images with only
    8 bins further reduced the class distinction. But it is still measurable reaching
    5 dB (or 80% in the MLE analysis) on individual signatures in Figure 11c which
    means that the inter-class similarity is three times higher than the intra-class
    similarity. Only one study is reported in the literature that evaluates the classification
    accuracy in dependence on the compression [66]. This study states an overall accuracy
    of 45% using a maximum likelihood classification and a compression ratio of 1:50.
    In our case, this means that the original sampling of 16 bit is reduced to one
    fifth, that is, reduction from 65536 bins to 1311 bins or approximately 10 bit.
    The usage of a neural network classification method still promises 49%. The preparation
    in Kennaugh-like elements in logarithmic or normalized scale already reaches comparable
    similarity values with only two bins for most classes. With view to the maximum
    likelihood method whose accuracy is plotted in Figure 9, the total accuracy exceeds
    the border of 50% with 3 bits, thus already 8 bins. In terms of compression, this
    equals 8:65536 or 1:8192 for the radiometric compression exclusively. 4.2.5. Similarity
    Gain The similarity gain of intra-class over inter-class similarity was not studied
    in the literature so far. Most publications of data fusion for land cover classification
    compare the accuracy before and after the fusion. For instance, this was done
    by [74] for the fusion of two SAR and one optical image in a neural network. The
    compound classification produced an increase from 84% to 92% in average. Regarding
    the ETM+ fusion, the accuracy of 62% of the original image reaches 66% at highest
    for different fusion algorithms [75]. Another study on the ETM+ fusion in combination
    with a supervised classification [76] reports on a rise from 83% to 90% using
    the fused image. Looking at higher spatial resolution, it seems to amplify the
    impact of the classification algorithm. The combination of Quickbird multispectral
    layers with its panchromatic layer classified by a maximum likelihood approach
    allows for a total accuracy of 58% before and 59% after the fusion which is an
    almost negligible gain of. Using the Euclidean Distance instead promises 91% after
    image fusion in comparison to 87% before [77]. The values provided by these studies
    can be compared to the accuracy values plotted in Figure 9. For a high radiometric
    sampling, we cannot state any gain using our fused and normalized images. But,
    with reduction of the radiometric sampling to 1000 bins, the overall accuracy
    when classifying the original images falls to values around 20% which is the expectation
    value for the random assignment of five equally frequent classes. Hence, for images
    with bit depths in-between 50 bins and 1000 bins we can state an increase from
    20% to more than 90% which equals an increase by more than 70 percent points.
    The gain of the intra-class over the inter-class similarity, that is, the class
    discrimination, is will be studied quantitatively in the following. The Octonion
    fusion in Table 3 indicates that the linear scaling is superior only for high
    radiometric sampling. For less than 20 bins, the gain is higher using logarithmic
    and normalized elements. With respect to 16 bins that equals a 4 bit image, the
    values for normalized elements still range around 20 dB which means that the similarity
    of samples belonging to the same class is around one hundred times higher than
    the similarity of samples belonging to different classes. Hence, the class discrimination
    is assured. The fusion on the Sedenion basis presented in Table 4 enables a gain
    in similarity of more than 30 dB which equals a thousand times the inter-class
    similarity. The gain using linear elements decreases almost continuously with
    the reduction of the radiometric sampling to zero. The gain achieved using the
    logarithmic or normalized elements only seldom falls below 10 dB, that is, the
    intra-class similarity is always ten times higher than the inter-class similarity
    independently from the radiometric sampling. The additional increase of the Sedenion
    fusion over the Octonion fusion is due to the higher number of channels and the
    completely different composition of the channels: Sentinel-1 with Sentinel-2 for
    the Octonion fusion and Sentinel-2 with ALOS-PALSAR-2 for the Sedenion fusion.
    The choice of the reference samples has another impact that cannot be denied.
    Anyway, the SAR-Optics fusion on the Sedenion basis would also allow the reduction
    of the radiometric sampling to a 3 bit image with 8 bins and still provides a
    class discrimination of factor ten which is unbeaten so far with respect to the
    low storage requirement. The images thus can be stored with 3 bit only, which
    enables the further compression with the typical spatial approaches available
    for most image formats. Figure 12 illustrates the similarity gain for certain
    land cover classes separately. In almost all subfigures, be it for the Octonion
    fusion (left column) or the Sedenion fusion (right column), the normalized Kennaugh-like
    elements provide the highest similarity gain, see solid line. Only for the “Water”
    class in the Sedenion fusion (Figure 12b), linear elements seems to excel the
    logarithmic and normalized elements. This effect can be attributed to the very
    low response leading to unstable spectral properties which have to be covered
    by the classification algorithm. In the case of “Forest” a similar effect can
    be observed in the Octonion fusion (Figure 12c). The “Meadow” class indicates
    a negative similarity gain, that is, a loss accuracy using mean signatures in
    all three scaling variants, see Figure 12h. The high variability of the “Meadow”
    class in terms of soil conditions, soil moisture, and plant phenology might be
    one reason for that. With view to classification approaches, this means that traditional
    parametric methods like MLE are not sufficient to describe the “Meadow” class
    as one homogeneous syntactic class. Thus, the “Meadow” areas have to be divided
    in several syntactic classes with a homogeneous appearance or modern machine learning
    approaches have to be utilized for the automated interpretation. Due to the low
    radiometric sampling needed for an adequate class distinction, the pre-processing
    to normalized Kennaugh-like elements even supports the usage of Machine Learning:
    (1) The images are small and easy to store. (2) The bins replace the quantiles
    often as extended feature space. (3) Inter-channel correlations play only a minor
    role as shown above. (4) Data fusion is supported in multi-spectral, multi-sensor,
    and multi-temporal manner. (5) Even the description of spatial features in image
    chips as realized in CNNs is possible, though not evaluated in detail by now.
    5. Conclusions This article develops a consistent data frame for the fusion of
    arbitrary collocated raster data sets. The core of the novel fusion technique
    is an orthogonal transform on hypercomplex bases producing Kennaugh-like elements.
    The combination can cover multi-spectral, multi-source, and multi-temporal data
    sets. The description of spatial characteristics by multi-row and multi-column
    combination is envisaged. Multi-source image fusion results in vectors of Kennaugh-like
    elements. Multi-source and multi-temporal image fusion produces Kennaugh matrices
    with the image channel dimensionality along the rows and the time dimensionality
    along the columns. These linear intensities and intensity differences, respectively,
    can be further scaled to logarithmic—almost normally distributed—and even normalized
    elements characterized by a closed data range and a high resilience towards the
    reduction of the radiometric sampling to 4 bit or even less than that. The method
    is exemplary applied to Sentinel-1, Sentinel-2, and ALOS-PALSAR-2 single acquisitions
    of three different regions of interest in Germany and time series of Sentinel-2
    over a wetland near the Alps. Due to its flexibility regarding the scaling, any
    data set with additive or multiplicative characteristics can be used as input
    layers. A qualitative assessment of the multi-temporal image fusion indicated
    that the Kennaugh-like elements highlight characteristics that were not visible
    at all in the standard preparation. Furthermore, the quantitative analysis of
    multi-source Kennaugh-like elements underlined the stability of the signatures
    describing typical land cover classes that are distinguishable even with a extremely
    reduced radiometric sampling of only two bins. The latter point is of importance
    with respect to modern classification techniques like histogram classifications
    and Random Forest approaches. The Random Forest method (e.g.) combines a large
    number of random decision trees in order to stabilize the decision. Each node
    is a binary sampling which is now simply possible using normalized Kennaugh-like
    elements in a binary radiometric sampling. This article can only presents the
    basic idea of a data fusion approach and delivers first hints on its suitability
    explained by the help of selected experiments. Its practical use has to be evaluated
    in future studies covering more different landscapes, different sensors, and different
    classification algorithms. With respect to sharpening approaches of image data
    fusion with different spatial resolution, the inclusion of weights representing
    the look factors might be one technical further development. One application-oriented
    focus will be the analysis of polarimetric SAR time series over Mid-European forests
    in order to detect and map calamities in a timely manner. The presented methodology
    further shall be implemented as extension of the Multi-SAR System in order to
    support ARD data provision to scientific users. The long-term goal will be to
    establish the normalized Kennaugh-like elements on hypercomplex bases as future
    standard for multi-dimensional ARD sets in so-called data cubes. Author Contributions
