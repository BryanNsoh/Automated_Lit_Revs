    trivial task. Most scientists conducted a whole classification for each data set
    as well as for the fused one separately and compared the classification results.
    The improvement was expected to show up in a lower number of misclassifications
    using the fused data set. This was truly an adequate approach for a predefined
    combination of data set, classification task, and algorithm. As we were aiming
    at a universal approach for the data preparation, it was neither reasonable to
    focus on one application case nor possible to cover all possible applications.
    Therefore, we decided in favour of following validation strategy composed of traditional
    and novel methods. 2.5.1. Visual Inspection Though very subjective, the visual
    inspection of imagery still was the most reliable interpretation technique with
    view to extremely complex or high-dimensional tasks. The high dimensionality was
    present in the multi-source and multi-temporal fusion. Regarding the Quaternion
    transform, four spectral (or polarimetric) dimensions met four temporal dimensions,
    which resulted in sixteen elements. The semantic subsampling to a few land cover
    classes was also very difficult, because the classes had to represent single temporal
    developments which could be highly variable [15]. Therefore, the multi-temporal
    fusion was validated by a visual inspection of RGB (Red-Green-Blue) compositions
    of the single multi-spectral elements along the temporal dimension which is provided
    by the single columns of the matrix. To support the conclusion drawn from visual
    inspection, the first five moments of the resulting distribution were calculated
    along the temporal and spectral dimension separately. They were normalized to
    a linear deviation, that is, the mean absolute deviation for the first moment,
    the standard deviation for the second moment, the third root of the kurtosis,
    and so forth. 2.5.2. Class Signatures The multi-source image fusion resulted in
    a feature vector which was much easier to interpret. The signatures of different
    land cover classes were expected to by quite stable within the region of interest
    and thus could be described by the distribution of the belonging pixels in the
    normalized Kennaugh space. Correlations between the single Kennaugh elements which
    are taken into account in some parametric classifiers like the Maximum Likelihood
    Estimation (MLE) are of minor importance to modern classifiers like Random Forest
    (e.g.) or the multi-scale histogram classification [30], that is, due to the immense
    computing demand when evaluating multi-variable histograms with common statistical
    measures like mutual information. Our study will consider both: standard MLE and
    similarity estimation. 2.5.3. Maximum Likelihood Contingency Evaluation One traditional
