    proposed method In our proposed approach, we considered a deployed sensor region
    A, that contains Tn nodes, where Tn = {1, 2, 3, .... , n}. These nodes are grouped
    together into equal-sized clusters Tc, where Tc= {C1, C2, C3, .... , Cn}, using
    a balanced clustering algorithm [23]. Within a cluster, each member node captures
    the raw data by sensing the environment. At the node level, we defined various
    classes, i.e., stratum, based on common characteristics, i.e., S1, S2, .... ,
    Sn. Each strata is dynamic in nature that changes according to the application
    requirements. We have designed these startum using the concept of stratified random
    sampling, a probability-based sampling method [10], for designing stratum. The
    stratified random sampling is operationally better than simple random sampling,
    especially when population units are homogeneous [31]. Our proposed scheme has
    two distinct but interrelated phases. 1. Comparison of the newly captured value
    with the mean value (m) of a stratum. 2. Comparing the value obtained from the
    previous step with either Min (Si) or Max (Sj) value of that specific stratum.
    During the first phase, whenever a new reading is captured by Tn, it goes into
    an appropriate stratum. To decide the range of a stratum, i.e., MinMax, the value
    of new reading is compared with m of that particular stratum. In the next phase,
    there are two probable conditions. The data may either be a new Min or Max that
    replace the current value within a specific stratum. For instance, if the new
    value obtained from the previous step is confirmed as Min, then, this value is
    compared with the existing Min value. The smaller among the two is chosen as the
    new Min value of that particular stratum. However, for the Max value, the new
    value is compared with the current Max value, and the greater among the two is
    chosen as the new Max value of that particular stratum. This process is repeated
    for each stratum. Moreover, the same procedures are repeated each time a new value
    is captured by a node. As a result, each stratum contains only two values, i.e.,
    MinMax, which are forwarded from each stratum of a given member node to its respective
    cluster head at a predefined interval. At the cluster head level, data redundancy
    is checked again among the data packets that it has received from its member nodes.
    However, the received packets from only those member nodes are compared that are
    in close proximity of each other. As a result, there is no need to check for data
    redundancy from all the member nodes. Hence, a substantial amount of processing
    energy of the cluster heads is conserved, as shown in the Fig. 4. Fig. 4 Data
