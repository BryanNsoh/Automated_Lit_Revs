    Using the signatures defined in Section 2.5.2 and the similarity measure given
    in Section 2.5.4 intra-class and inter-class similarities were derived and compared
    in order to estimate the impact of the data fusion and scaling on the class separability.
    As the similarity could only be calculated for two signatures under study, the
    arithmetic mean of all possible combinations was chosen as representative value
    for the intra- and inter-class similarities. We expected high intra-class similarities
    and low inter-class similarities. In the optimal case, they do not converge until
    the radiometric sampling is very low, for example, binary. In addition to several
    diagrams that depicted the influence for each class separately, the mean gain
    over all classes was given in numbers. It composed of the difference between the
    mean intra-class and the mean inter-class similarity indicating the relative increase
    in class similarity. The mean similarities were calculated as arithmetic mean
    over all samples of the single classes. This equals the geometric mean of the
    incident class similarities, which means that it was very sensitive towards possible
    low outliers. 2.5.6. Gain of Intra- vs. Inter-Class-Similarity In favour of a
    more comprehensive interpretation, the manifold results from the preceding section
    were rearranged and combined to a gain in similarity, that is, to which extent
    the mean similarity of signatures was increased or decreased. The gain was simply
    defined as difference between the mean logarithmic similarity of objects belonging
    to the same class over the mean logarithmic similarity of objects belonging to
    other classes. This reflected the logarithmic quotient of the respective similarities
    and could again be given in the unit decibel. It provided a measure equivalent
    to the total accuracy and 𝜅 -coefficient evaluated for the MLE comparison with
    mean class signatures, but derived from the similarity of individual signatures
    exclusively this time. 3. Results The capability of the transforms shown in the
