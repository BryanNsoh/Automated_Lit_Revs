    Article 03 February 2022 Introduction Water resources management, especially irrigation
    agriculture, relies heavily on reference evapotranspiration (ET0) (Valipour 2015).
    In irrigation, ET0 has the most direct and significant application. To calculate
    crop evapotranspiration in the field, ET0 is the key parameter. There have been
    several studies showing that an irrigation system that is both detailed and rational
    can increase irrigation water efficiency (Cifre et al. 2005; Du et al. 2010).
    So, understanding the relationship between climatic conditions and evapotranspiration
    is fundamental for determining an agricultural crop’s optimal water requirement
    (Maeda et al. 2011). Therefore, an effective irrigation system is based on the
    accuracy of evapotranspiration estimation. Several approaches to calculating ET0
    have been developed in recent decades using physical principles, such as mass
    transfer and energy balance (Maeda et al. 2011). However, the Penman–Monteith
    FAO-56 (FAO-PM) approach is the most commonly used method for calculating ET0
    (Djaman et al. 2015). Although FAO-PM is achievable, its implementation remains
    inconvenient due to its requirement for large amounts of meteorological data,
    which originate from standard meteorological observation stations (Hobbins 2016;
    Mokari et al. 2021). Therefore, it is necessary to collect information on temperature,
    wind speed, relative humidity, solar radiation, and other factors for implementing
    the FAO-PM method. Thus, a model with fewer input climatic data is highly desirable,
    especially in the absence of complete climatic parameters. Eddy covariance devices
    or lysimeters can be used to determine ET0 (Vickers 2017). Nevertheless, field
    measurements of ET0 via lysimeters and Eddy Covariance systems are inefficient,
    costly, and time-consuming. In addition, their effectiveness depends on the precise
    and accurate planning of experiments (López-Urrea et al. 2006). Consequently,
    remote sensing has been used and improved to estimate ET0 at various spatial scales
    for decades (Borel 2003). There has been a significant amount of research concerning
    the estimation of ET0 using limited data on the ground. These studies led to the
    development of several methods for estimating ET0, including Hargreaves and Samani,
    Priestley–Taylor, and Thornthwaite equations (Jabloun and Sahli 2008; Tomas-Burguera
    et al. 2017). These equations, based on limited meteorological data, can be used
    in the estimation of ET0 as a result of reasonable correlation coefficients and
    root-mean-square errors. Due to their nonlinear, non-stationary, and stochastic
    nature, meteorological variables are dynamic. The complexity of evapotranspiration
    requires techniques beyond those available in empirical models. Therefore, to
    develop ET0 models in a new pattern, artificial intelligence approaches were introduced.
    Several machine learning practices have been introduced in recent years to enable
    the accurate calculation of ET0 by using a variety of approaches (Bai et al. 2021;
    Samadianfard and Panahi 2019; Shamshirband et al. 2020). The ET0 model proposed
    by Falamarzi et al. (2014) was based solely on temperature and wind speed data
    and was successful in modeling ET0 using an artificial and wavelet neural network
    in Australia. Using a limited set of meteorological data, Feng et al. (2016) demonstrated
    acceptable accuracy in ET0 estimation using extreme learning machines (ELMs) and
    artificial neural networks optimized by genetic algorithms (GANNs). Additionally,
    a number of practical approaches have been developed that utilize remote sensing
    data rather than meteorological data to estimate ET0 despite the lack of meteorological
    stations. Leaf area indices (LAI), land surface temperatures (LST), fraction of
    photosynthetically active radiation (FPAR), normalized difference vegetation index
    (NDVI), and vegetation types can be remotely sensed from satellites to provide
    continuous temporally and spatially continuous information on the biophysical
    properties of the land surface (Huete et al. 2002; Los et al. 2000; Myneni et
    al. 2002; Wan et al. 2002). Satellite remote sensing provides an effective method
    for measuring long-term surface temperature over wide areas compared to traditional
    ground-based measurements (Duan et al. 2017). The results of Maeda et al. (2011)
    showed a correlation coefficient of 0.67 using MODIS (Moderate Resolution Imaging
    Spectroradiometer) LST as a replacement for atmospheric temperature in temperature-based
    ET0 models. To the best of our knowledge, there have been few types of research
    evaluating the potential of machine learning models for estimating ET0 based on
    remote sensing data in regions with a variety of climate zones. Most of the researches
    focuses on meteorological data. So, in the current study, (1) a comprehensive
    evaluation was conducted on two models, namely the optimization algorithm of stochastic
    gradient descent (SGD-MLP) and multilayer perceptron artificial neural network
    (MLP) implementing only remote sensing data for estimating daily ET0 within two
    different climate zones. (2) Various combinations of remote sensing data were
    used to evaluate proposed ET0 estimation models. (3) Examining the relationship
    between input parameters obtained from satellite images and ET0 was done in two
    different climates. Materials and methods Study area In the present study, two
    different agro-climatic zones, including Tabriz and Babolsar stations, were selected
    in Iran. The climatic characteristics and location specifications of the two mentioned
    stations are presented in Table 1. The location maps of the selected stations
    are also shown in Fig. 1. During the time period 2003–2021, Tabriz and Babolsar
    stations had average annual rainfall of 262 mm and 889 mm, respectively, with
    average annual temperatures of 13.44 °C and 17.87 °C. As defined by the De Martonne
    classification method, Tabriz is classified as a semi-arid climate region, while
    Babolsar is classified as a humid climate region. Table 1 The study locations
