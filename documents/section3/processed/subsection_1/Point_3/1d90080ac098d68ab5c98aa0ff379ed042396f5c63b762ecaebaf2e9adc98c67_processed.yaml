    2023 Download keyboard_arrow_down     Browse Figures Versions Notes Abstract Evapotranspiration
    (ET) is a critical component of the water cycle, and an accurate prediction of
    ET is essential for water resource management, irrigation scheduling, and agricultural
    productivity. Traditionally, ET has been estimated using satellite-based remote
    sensing, which provides synoptic coverage but can be limited in spatial resolution
    and accuracy. Unmanned aerial vehicles (UAVs) offer improved ET prediction by
    providing high-resolution imagery of the Earth’s surface but are limited to a
    small area. Therefore, UAV and satellite images provide complementary data, but
    the integration of these two data for ET prediction has received limited attention.
    This paper presents a method that integrates UAV and satellite imagery for improved
    ET prediction and applies it to five crops (corn, rye grass, wheat, and alfalfa)
    from agricultural fields in the Walla Walla of eastern Washington State. We collected
    UAV and satellite data for five crops and used the combination of remote sensing
    models and statistical techniques to estimate ET. We show that UAV-based ET can
    be integrated with the Landsat-based ET with the application of integration factors.
    Our result shows that the Root Mean Square Error (RMSE) of daily ET for corn (Zea
    mays), rye grass (Lolium perenne), wheat (Triticum aestivum), peas (Pisum sativum),
    and alfalfa (Medicago sativa) can be improved by the application of the integration
    factor to the Landsat based ET in the range of (35.75–65.52%). We also explore
    the variability and effect of partial cloud on UAV-based ET estimation. Our findings
    have implications for the use of UAVs in water resource management and highlight
    the importance of considering multiple sources of data in ET prediction. Keywords:
    UAV; consumptive use; remote sensing; METRIC model; partial cloud; water resources
    management 1. Introduction The allocation of water resources at the watershed
    scale is being challenged globally by decreasing supplies and increasing demands
    [1,2,3,4]. Efficient water management is critical for balancing the needs of sustainable
    irrigated agriculture, ecosystem services, and water for future development. Effective
    resource management requires reliable information on water availability and demands,
    especially for irrigated crops that account for nearly 80% of consumptive use
    in agricultural basins [5,6,7]. In these basins, understanding water balances
    requires accurate estimation of consumptive use at the watershed scale. However,
    measurement and prediction of evapotranspiration (ET) at a regional or watershed
    scale is challenging due to its spatial and temporal complexity. Remote sensing
    images have provided a promising source of data for mapping ET over large areas
    in cost-effective ways [8,9,10,11,12] and have been increasingly used for mapping
    ET [13,14,15]. One advantage of remote sensing images is that they do not require
    knowledge of the crop growth stage, as they establish a direct link between surface
    radiances and energy balance components. The critical surface and atmospheric
    variables necessary for simulating surface fluxes and ET, such as land surface
    temperature, vegetation indices, and atmospheric temperature, can be retrieved
    from visible, near infrared, and thermal infrared bands of sensors. However, the
    resolution of ET products derived from satellite images, such as those from Moderate
    Resolution Imaging Spectroradiometer (MODIS), may not be sufficient to capture
    the spatial variability of ET due to their lower resolution (~500 m ground pixel
    resolution). Other open-source satellite imagery, such as Landsat and Sentinel,
    have higher resolution (Landsat visible, NIR, SWIR—30 m, thermal—100 m; Sentinel:
    10 m) but have long revisit cycles (e.g., 16 days for Landsat 8). As a result,
    we may miss important crop growth stages and potentially underestimate seasonal
    consumptive use. This gap can be reduced with the availability of Landsat 9 having
    anoverpass of 8 days with Landsat 8. Nevertheless, satellite images can also be
    obscured by cloud cover, therefore, we may still not have a single image even
    in a month. Additionally, there is a tradeoff between scanning swath and pixel
    size, therefore, none of the existing satellite sensors can provide images with
    both high temporal and spatial resolution [16,17]. There is a high demand for
    spatially explicit ET information at a higher spatial resolution, for example
    in precision agriculture [18,19]. With the possibility of frequent flights and
    higher spatial resolution, the Unmanned Aerial Vehicle (UAV) stands out as a promising
    technology for filling this gap of satellite imagery. UAVs equipped with multispectral
    and thermal sensors have become powerful tools for mapping ET from agricultural
    fields as they can produce flights on demand and provide images with higher resolution.
    The ground pixel resolutions for these systems are in the order of 0.02–0.10 m
    for multispectral and 0.4–1.0 m for thermal sensors [20,21]. The development of
    software, for example, Pix4D and Agisoft Metashape, for post-processing has helped
    in the wide application of UAV technology including assessing olive tree crown
    parameters, estimating energy balance components over orchards, corn field testing,
    and mapping surface and direct-root-zone water use [19,22,23,24,25]. However,
    UAV capabilities are limited by their ability to cover only small areas due to
    their limited flying time because of the batteries’ endurance and low consumer-grade
    cameras [26]. Most consumer-grade UAVs are not equipped with a thermal sensor
    which is indispensable for ET estimation using a surface energy balance algorithm
    [27,28]. Even so, they can still collect a large block of images with a centimeter-scale
    spatial resolution and can be useful for mapping important growth stage of crops.
    Therefore, UAV and satellite remote sensing data complement each other. The advantages
    of satellite remote sensing data appear to compensate for the disadvantage of
    the UAV, and vice versa with an opportunity for synergies of these two sources.
    There are some recent studies that have applied the synergy of these two remote
    sensing information sources. For example, Backes and Teferle [21] used UAV imagery
    with satellite imagery for mapping a high accuracy digital elevation model, and
    Gray, et al. [29] used UAV imagery in combination with satellite imagery to assess
    estuarine environments. Similarly, Bhatnagar, et al. [30] used a nested UAV-satellite
    approach to monitor the ecological wetlands. Although there are recent studies
    that attempted to combine Landsat and UAV imagery for better ET estimation [20],
    they did not examine how Landsat ET compares with UAV ET estimations across different
    crops and whether correction is needed for watershed-scale prediction. Since UAV-based
    mapping costs sizeable investment for mapping ET, we need to examine whether UAV-based
    mapping warrants the further investment in it. While UAV-based mapping is good
    for precision agriculture providing the spatially explicit information, watershed-scale
    application needs the information of whether there is a difference in the ET mapped
    using the two sensors at spatial resolution of satellite imagery. Before investing
    time and resource into developing an algorithm for joint analysis of data from
    these two sources, we need information about how these two sources perform in
    terms of mapping ET. Similarly, a lot of literature asserts that UAV’s flexibility
    to fly on cloudy days and the possibility of capturing higher variability of ET
    is the added advantage over similar other remote sensing techniques [31,32]. The
    effects of the cloud-based illumination impact on the ET mapping from agricultural
    fields are not yet well understood. UAV can be flown under the cloud, but the
    changing weather can affect how the sensor interprets data from the ground. Therefore,
    for mapping ET and subsequent integration, understating the effect of clouds on
    UAV-based ET estimation is essential. The objective of this research is to improve
    the watershed scale ET estimation using UAV images in conjunction with Landsat
    images. To achieve this objective, we estimated, compared and developed a method
    for successful integration of ET over agricultural field using Landsat images
    with the image collected by Mica Sense Altum sensor mounted on DJI Matrice 210
    Quadcopter. The differences in ET across sensors are used for calculation of the
    integration factor, which is applied for ET estimation at places when and where
    UAV is not flown. We also assess the effect of cloud on UAV-based ET prediction
    by comparing ET under partial cloud and cloud free conditions. We specifically
    address the following questions: (1) Is there a sizeable difference in ET mapped
    at field scale using UAV-based and satellite-based imagery? (2) Is there a time
    to be careful for taking UAV based imagery (effect of partial cloud)? (3) Is there
    a way to integrate these two sources either spatially or temporally using an integration
    factor? We show that there is a sizeable difference in ET creating a ground for
    further investment in drone-based imagery acquisition and potential for integration
    of two sensors for watershed scale prediction by applying a integration factor.
    2. Materials and Methods 2.1. Study Area This study was conducted in the Walla
    Walla River basin, located in the Pacific Northwestern U.S. It is a bi-state watershed
    in the southeast Washington and northeast Oregon (Figure 1). In Walla Walla, the
    summers are hot and dry (average July maximum temperature of 34 °C and rainfall
    of ~10 mm) while the winters are cold and snowy (average December minimum temperature
    of 0 °C and snowfall of ~68 mm) with variable precipitations in the region ranging
    from 1143 mm/year in mountainous headwaters to 254 mm/year near its confluence
    with the Columbia River. The major crops in the region include alfalfa, corn,
    peas, rye grass, and wheat. Figure 1. Map of the Walla Walla River basin with
    color ramp for elevation. Blue pinpoints indicate the locations of the study area
    while pink pinpoint represents the weather station. Sites 1–5 are located in valley
    Chapel, sites 6 and 7 are located in old highway, and sites 8–10 are located in
    hood road. Table 1 presents the details of experimental field sites along with
    types of crops, irrigation systems, acquisition time of UAV images, Landsat overpass,
    and geolocation of each site. A total of 10 sites were used, mainly located in
    the three regions of Walla Walla that are designated as “old highway”, “valley
    chapel”, and “hood road” (Figure 1, Table 1). We selected five different types
    of crops (corn, rye grass, wheat, and alfalfa) with three irrigation types (center
    pivot, hand line, and wheel line). Table 1. Details of the experimental field
    sites used for mapping UAV imagery with types of crops, irrigation system, acquisition
    time of UAV images, Landsat overpass, and location. The acquisition time of UAV
    images and Landsat overpass are reported in 24-h format Pacific Daylight Saving
    Time (PDT). Sites 1–5 are located in valley Chapel, sites 6 and 7 are located
    in old highway, and sites 8–10 are located in hood road areas in Walla Walla,
    WA. Two UAV acquisitions were performed on Site 3 on 20 June 2022. 2.2. Data 2.2.1.
    Satellite Imagery Table 2 provides detail information about the satellite images
    used with their path and row. We used three Landsat 8 and one Landsat 9 images,
    which were extracted from earth explorer. Table 2. Details of Landsat used in
    this study with their types, path and row ids and selected area cloud cover. 2.2.2.
    UAV Imagery Three field trips were made to Walla Walla covering two growing seasons
    for five crop fields: alfalfa, corn, peas, rye grass, and wheat. We collected
    images of these fields, flying UAV (DJI Matrice 210) equipped with a high-resolution
    multispectral and thermal sensor (MicaSense Altum) on the same days and approximate
    times as the Landsat passes. However, UAV acquired images of 20 June 2022 were
    discarded for comparison and integration as the Landsat image on that day was
    obscured by clouds. The spatial resolution of the UAV-based imagery is variable
    depending upon flying altitude and the spectral bands. For consistency, the UAV
    was flown at an altitude of 70 m resulting in a thermal band resolution of ~0.6
    m and multispectral band resolution ~0.03 m. Raw images were preprocessed using
    Agisoft Metashape software Version 1.8.3. The detailed processes are depicted
    in Figure 2. The images were ortho-rectified and layerstacked to achieve a single
    TIFF file containing blue, green, red, red-edge, infrared, and thermal bands.
    A separate TIFF file was created for the DEM at the same resolution as that of
    the orthomosaic. An orthomosaic image from the Agisoft Metashpae was exported
    at a 0.6-m thermal band resolution aggregating (taking the average) of the multispectral
    values by a factor of 20. Further processing was performed in R, a statistical
    programming language [33]. The orthomosaic image extracted from the Agisoft Metashape
    did not provide the direct surface reflectance values which were converted to
    the surface reflectance by dividing each band by 32,768 [34]. Similarly, the orthomosaic
    thermal data retrieved from Agisoft Metashape was converted to kelvin by dividing
    the orthomosaic thermal band by 100 as instructed in the user guide [35]. Figure
    2. Flowchart showing the process for obtaining layerstacked (blue, green, red,
    near infrared, and thermal bands) UAV imagery. 2.2.3. Weather Data Instantaneous
    (every 15 min) weather data from the Agweathernet station at College Place Walla
    Walla were extracted for the days of the UAV flights and satellite overpasses.
    Table 3 provides the summary of weather data for the study period. Table 3. Average
    daily weather data (minimum temperature, maximum temperature, average relative
    humidity, wind speed, precipitation, and solar radiation) on the days of UAV acquisitions
    used in this study. 2.2.4. Elevation Data Digital Elevation Model (DEM) data at
    30-m resolution was obtained from the USGS National Elevation Dataset. We also
    used the DEM created at 0.6 m resolution for the UAV based model. 2.2.5. Land
    Cover Data Land cover data were extracted from USGS National Land Cover Database
    2016 to identify the agricultural land use pixels and pasture land use pixels
    required for this study. 2.3. Co-Registration of the Images Table 4 provides the
    wavelengths of the four spectral bands and thermal band across the UAV (MicaSense
    Altum), and Landsat (OLI) sensors. Table 4 shows similar wavelengths for all the
    bands (blue, green, red, near infrared, and thermal) in the case of both UAV and
    Landsat sensors, allowing us to combine the data. The pixels of the UAV images
    may not be exactly lined up with the satellite imagery. To line up the UAV-based
    pixel imagery with Landsat, co-registration of the images is required. Thus, the
    30-m resolution Landsat images were cropped by the field extent and were downscaled
    (i.e., upsampled) to 0.6-m resolution using a factor of 50. Finally, orthomosaic
    UAV images at ~0.6-m resolution were resampled to the resolution and extent of
    downscaled Landsat images. Table 4. Wavelength across the sensors for multispectral
    (blue, green, red, and near infrared) and thermal band used in this study. UAV
    represent the MicaSense Altum sensor and Landsat represent the Operational Landsat
    Imager. 2.4. METRIC Model We applied widely used evapoTranspiration mapping at
    high Resolution with Internalized Calibration (METRIC) model to quantify ET [36,37,38].
    METRIC is an image processing tool for mapping ET as a residual of the energy
    balance at the Earth’s surface. In this model, instantaneous ET is computed by
    dividing the difference of the available energy ( 𝑅 𝑛 − G) and sensible heat flux
    (H) by latent heat of vaporization (λ) as below (Equation (1)). 𝐸𝑇= 𝑅 𝑛 −𝐺−𝐻 λ
    (1) where 𝑅 𝑛 is the net radiation (W·m−2), and G is the soil heat flux (W·m−2).
    METRIC requires identification of two anchor pixels (hot and cold) to establish
    a relation between land surface temperature and the difference between radiant
    temperature by fixing the boundary condition for internal calibration. Typically,
    cold conditions correspond to well irrigated fields and hot conditions correspond
    to bare agricultural fields. These two pixels are used as boundary conditions
    to find temperature gradients (dT) at each pixel. Then, dT is used to determine
    the coefficients (i.e., slope and intercept) of a linear relationship between
    dT and land surface temperature (Ts) across the entire image as below (Equation
    (2)). 𝑑𝑇=𝑎𝑇𝑠+𝑏 (2) where a and b are empirical constants and are determined using
    extreme end conditions, i.e., with cold pixel (representing maximum Latent Energy)
    and hot pixel (representing zero Latent Energy). For more details, we refer to
    Allen, et al. [39]. The process of mapping actual ET is almost the same for both
    Landsat and UAV images with the only different equation being the one used for
    albedo calculations. Since detailed processes have been explained in many literatures,
    only the difference in albedo calculations is explained here. UAV data obtained
    with a MicaSense sensor lacks the shortwave band necessary for surface albedo
    estimation, thus we employed Equations (3) and (4) to estimate the surface albedo
    ( ∝ ) using narrow band data as suggested by Brest and Goward [40]. The surface
    albedo for satellite images is expressed as (Equation (3)), ∝=∑( 𝑤 𝑏 ×⍴ 𝑏 ) (3)
    where 𝑤 𝑏 is the weight of each band in the Landsat 8 spectral range, ⍴ 𝑏 is the
    reflectance of each band. Similarly, surface albedo for UAV images is expressed
    as (Equation (4)), ∝=0.526(𝑉𝐼𝑆)+0.362(𝑁𝐼𝑅)+0.112[0.5(𝑁𝐼𝑅)],𝑁𝐷𝑉𝐼≥0.25 ∝=0.526(𝑉𝐼𝑆)+0.474(𝑁𝐼𝑅),  𝑁𝐷𝑉𝐼<0.25
    (4) where, VIS is the reflectance corresponding to the visible bands, NIR is the
    reflectance of the Near Infrared band of the UAV, and NDVI is the Normalized Difference
    Vegetation Index computed as (Equation (5)). 𝑁𝐷𝑉𝐼= 𝑁𝐼𝑅−𝑅 𝑁𝐼𝑅+𝑅 (5) where, NIR
    is the Near Infrared band and R is the Red band. Implementation of the METRIC
    Model The METRIC model for this research was developed using the “Water” package
    available in R [41], a statistical programming language [33]. The Water package
    was initially developed for estimating the ET using Landsat 7 imagery and was
    modified by the developer to estimate Landsat-8 ET. For our work we used this
    package to estimate the ET using Landsat 8 and Landsat 9 imagery. The original
    package was then modified for ET calculation using UAV imagery. Since ET estimation
    using METRIC model is reliant on identification of anchor pixels within an image,
    we captured the images of agricultural fields including boundaries like road and
    bare lands in each flight in order to include anchor pixels within a layerstacked
    image. The anchor pixels were chosen using the Water package’s implementation
    of detecting hot and cold pixels. The package values were then manually checked
    for their locations in expected well-watered plant land and barren ground for
    cold and hot pixels, respectively, using visual inspection as suggested in Molaei,
    et al. [42]. 2.5. Comparison of ET The comparisons between Landsat estimated ET
    and UAV estimated ET were performed for each day of satellite overpass to determine
    the similarity or dissimilarity in daily ET estimation between the sensors. First,
    ET was estimated separately for both UAV and Landsat imagery for the same field
    on the same day using METRIC. Then, Landsat estimated ET was cropped by the extent
    of the field, using the UAV imagery for comparison purposes. Similarly, ET for
    UAV imagery was estimated at a thermal resolution of 0.6 m, which was upscaled
    to a Landsat resolution of 30 m by aggregating (taking the mean value) the UAV
    ET with factor of 50. The pixel-by-pixel comparisons between the ET estimated
    using two sensors were performed at the Landsat resolution of 30 m. The variations
    in the patterns were tested by plotting the two raster images side by side using
    the same color scale for five samples (one for each crop). The statistical comparison
    between the ET were tested using the five statistical measures; the coefficient
    of determination (R2), Root Mean Square Error (RMSE), Mean Absolute Error (MAE),
    bias, and median. 2.6. Partial Cloud Effect on UAV-ET To understand the potential
    impact of partial cloud on UAV-based ET prediction, we estimated and compared
    the ET prediction under partial cloud cover and clear sky conditions over site
