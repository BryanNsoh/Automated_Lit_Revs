    ER Electrical resistivity. T Traditional scheduling. CM Computer models. ETR Evapotranspiration
    replacement. CT Canopy temperature. 1. Introduction Soil water sensors (SWS) have
    been recognized as one of the most commonly used approaches in implementing scientific
    irrigation scheduling (Taghvaeian et al., 2020). A vast majority of these sensors
    in the last twenty years have been designed based on technologies relying on electrical
    resistivity and electromagnetic principles. Sensors based on electrical resistance
    indirectly measure soil water tension. These sensors measure changes in electrical
    resistance in soil media, which is calibrated against soil water tension from
    pressure plates or some other methods. On the other hand, sensors based on electromagnetic
    principles rely on dielectric properties of soil to estimate soil water content
    and employ a broad spectrum of methods operating at different frequencies such
    as time domain reflectometry, capacitance, and frequency domain reflectometry,
    to name a few (Evett et al., 2012). The effectiveness and applicability of SWS
    largely depend on their accuracies (Aguilar et al., 2015). Many previous studies
    have assessed the performance of a wide variety of SWS under variable agro-climatological
    conditions (Evett and Parkin, 2005, Ochsner et al., 2013). Some of the major factors
    affecting SWS accuracy are sensor technologies, calibrations used to convert raw
    data to soil water content, soil texture, soil salinity, and installation specifications.
    Minimizing the impact of these factors on SWS accuracy requires more studies to
    be conducted under variable soil and weather conditions. Besides the factors affecting
    accuracy, new SWS are continuously introduced and made commercially available
    by private companies and research organizations. These newer SWS replace older
    sensors and models, creating the need to conduct more experiments to assess their
    performance. Similarly, there is a continuous need to review the SWS accuracy
    studies to keep researchers, producers, and other stakeholders updated with the
    developments and assist them with the selection of the new sensors that would
    best suit their needs. Several review papers related to SWS in the context of
    United States (US) have been published in the past two decades. Most of these
    reviews have been focused on one of three areas: 1) soil water measurement technologies
    and underlying principles, 2) the advantages and disadvantages of different SWS
    technologies, and 3) how SWS accuracies change on a paper-to-paper basis. These
    review papers include Noborio (2001) and Robinson et al. (2003), which focused
    on time domain reflectometry, an emerging technology at that time that was receiving
    considerable attention from researchers. Later reviews by Evett and Parkin (2005),
    Robinson et al. (2008), Evett et al. (2012), Ochsner et al. (2013), and Cahn and
    Johnson (2017) provided discussions on more than one technology. Through evaluating
    previous review papers (listed above), three key limitations have been identified.
    Firstly, they did not summarize the findings of research studies in a way that
    could shed light on factors that influence SWS accuracy. Secondly, the majority
    of them did not go beyond the accuracy assessment and did not explore SWS utilization
    in practical irrigation scheduling. Finally, they did not review and compare scheduling
    based on SWS with other approaches. Addressing these three limitations in one
    paper requires an approach beyond traditional literature reviews. This is where
    systematic reviews have been proven successful by providing a more comprehensive
    and structured summary of the previous research studies (Aromataris and Pearson,
    2014). The goal of this systematic review was to identify and analyze related
    literature published in the past two decades on SWS and their applications in
    agricultural irrigation management and to provide future guidelines and directions
    for research and extension professionals, producers, government agencies, and
    other stakeholders. The specific objectives were: 1) to extract and summarize
    information on SWS accuracy and factors that influence accuracy, and 2) to review
    and synthesize information on SWS application in irrigation scheduling and how
    it compares with other approaches. The results of this systematic review highlight
    the aspects of SWS accuracy and utilization in irrigation scheduling that need
    more attention. Furthermore, this review could be useful policymakers to better
    prioritize and direct limited financial resources to promote SWS performance and
    use in irrigation scheduling. 2. Materials and methods 2.1. Literature assimilation
    Two databases of Google Scholar and Scopus® were searched to identify previously
    published peer-reviewed journal manuscripts and conference papers related to SWS
    accuracy assessment and application in managing agricultural irrigation following
    the Preferred Reporting Items for Systematic reviews and Meta-Analyses (PRISMA)
    guidelines (Page et al., 2021). The following keywords were used in the search
    process: soil sensor* irrigation, soil sensor* irrigation management, and soil
    sensor* irrigation scheduling. The asterisk truncation enabled the search engines
    to find both single and plural forms of a word in Scopus®. The resulting papers
    were screened based on the following criteria for inclusion: 1) papers published
    between January 2000 and July 2021; 2) studies conducted in the conterminous US;
    and 3) studies that either assessed the accuracy of one or more commercially available
    SWS for applications in agricultural irrigation scheduling or compared SWS-based
    irrigation scheduling with other scheduling methods or both. Exclusion criteria
    were: 1) review studies, theses, and dissertations and 2) SWS studies targeting
    greenhouse or landscape applications. A total of 165 papers were identified from
    the databases. After applying the inclusion and exclusion criteria, 80 papers
    were selected for the systematic review. Seventeen additional papers were identified
    from these 80 papers by forward and backward citation chasing (Cooper et al.,
    2018). Finally, 97 papers were identified from the PRISMA-guided literature search
    (Fig. 1): 49 papers on SWS accuracy assessment and 48 papers on SWS-based irrigation
    scheduling. Only one paper had both components. Download : Download high-res image
    (252KB) Download : Download full-size image Fig. 1. PRISMA literature identification
    flowchart of the systematic review on soil water sensors. 2.2. Information extraction
    The identified SWS papers were reviewed in detail and their findings were synthesized,
    organized, and presented under two focus areas of i) accuracy assessment and ii)
    application in irrigation scheduling. For the first focus area, a dataset was
    created consisting of twelve variables extracted from each of the 49 identified
    papers, if available. These variables were: 1) SWS technologies tested, 2) replications
    per sensor, 3) installation orientation (horizontal or vertical), 4) number of
    soil types considered, 5) study environment (field or laboratory), 6) SWS calibration
    used (factory or site-specific), 7) statistical error indicators reported (root
    mean square error, mean bias error, etc.), 8) number of locations where the statistical
    indicators were obtained, 9) reference method used to obtain the statistical indicators,
    10) study duration, 11) soil salinity, and 12) soil texture (percentages of sand,
    silt, and clay). We conducted a basic analysis on each of these twelve variables
    to obtain the proportions of the papers that reported each of these variables,
    the elements of each variable, and the range and mean of the variables or their
    elements (for example horizontal and vertical elements in case of installation
    orientation variable). In addition to the basic analysis, a detailed analysis
    was carried out on the error indicators evaluating the effects of four variables
    out of twelve that have been shown to have more influence on SWS accuracy: SWS
    technologies (Kukal et al., 2020), installation orientation (Chen et al., 2019),
    study environment (Feng and Sui, 2020), and calibrations (Chen et al., 2019, Singh
    et al., 2019). We extracted all error indicators for each of the four variables.
    Then, the error indicators were visualized through boxplots for each element of
    each variable. Since soil texture (especially clay content) also impacts the performance
    of many SWS (Datta et al., 2018, Singh et al., 2019), the results were presented
    separately for different ranges of clay content to allow for easier evaluation
    of the effects of studied variables under different levels of clay content. This
    way, the effects of differences in the four mentioned variables were compared
    when soil textures were somewhat similar. Based on the reported percentages in
    identified papers, four classes of clay content were considered for the detailed
    analysis: 0–22 %, 23–45 %, 46–69 %, and unreported. The ending number in each
    class included its fractions. Besides clay content, salinity is another variable
    that impacts SWS accuracy. But we did not include this variable in the detailed
    analysis as most of the identified papers did not report soil salinity. When discussing
    the results based on the root mean square error (RMSE), which was the most reported
    error indicator, classifications of two previous studies were used. Hignett and
    Evett (2008) suggested that SWS can be effective in irrigation scheduling if their
    RMSE is less than or equal to 0.02 m3 m−3. Fares et al. (2011) suggested the accuracy
    of SWS can be classified as good, fair, poor, and very poor for RMSE < 0.01, 0.01 ≤ RMSE < 0.05,
    0.05 ≤ RMSE < 0.10, and RMSE ≥ 0.10 m3 m−3, respectively. For the second focus
    area (applications in irrigation scheduling), another dataset was created consisting
    of six variables extracted from the 48 identified papers: 1) SWS technologies
    used, 2) cropping systems, 3) study duration, 4) study location, 5) farm ownership
    (commercial farm or research station), 6) other scheduling methods studied, and
    7) impacts of the studied scheduling methods on water use, yield, energy consumption,
    and net income. Like the accuracy assessment dataset, we presented descriptive
    statistics for each of these seven variables and their elements. Since different
    studies reported changes in water use, yield, energy consumption, and net income
    in different units, combining and comparing them required normalizing their results.
    To do so, the differences were first estimated by subtracting the value of the
    reported parameter based on other scheduling methods from its value for SWS-based
    method and then dividing the difference by the value based on the other scheduling
    method to obtain the percent increase or decrease in the parameter when SWS-based
    scheduling was used. 3. Results and discussions 3.1. Accuracy assessment 3.1.1.
    Basic analysis The identified papers varied widely with respect to the twelve
    variables and their elements. The number of tested SWS technologies ranged from
    1 to 10, with a mean of 3 tested technologies in each paper. The number of replications
    had a range of 1–18 with a mean of 3. Installation orientation was reported in
    71 % of the papers. Similar number of papers reported horizontal (26 %) and vertical
    (25 %) installations, with 20 % of the papers using both orientations. The average
    number of soil types in each study was 3 (range of 1–9). Forty-seven percent of
    the papers determined SWS accuracy under field conditions, 43 % in laboratory,
    and the rest (10 %) in both field and laboratory. About half (51 %) of the papers
    used factory calibration in determining SWS accuracy, 14 % used site-specific
    calibration, and 35 % used both. Eighty percent of experiments were completed
    in one year, with maximum duration being 3 years (14 % of papers). A variety of
    error indicators were used to represent SWS accuracy. The two most common indicators
    were RMSE and mean bias error (MBE), reported in 76 % and 35 % of reviewed papers,
    respectively. Twenty-nine percent of papers reported both RMSE and MBE. Except
    for one paper that reported RMSE in units of soil matric potential and was excluded
    from the analyses, the units of RMSE and MBE were volumetric water content. Less
    common error indicators reported were relative RMSE, coefficient of determination,
    and absolute average difference. Based on frequency of use in identified papers,
    RMSE and MBE were selected for detailed analysis. Soil salinity was reported in
    only 18 % of the papers, with a range of 0–8.4 dS m−1 (1:1 soil-water ratio) and
    a mean of 1.8 dS m−1. Clay content was reported in 72 % of the papers (range of
    0–69 %). When considering all types of error indicators in the database, a total
    of 1510 error observations were reported to represent SWS accuracy. The number
    of error observations for each county in the conterminous US is shown in Fig.
    2. At the state level, Texas and Nebraska were the leading states with 32 % and
    26 % of the total observations, respectively. It is worth pointing out that many
    major irrigated areas in the south and west have no reported error indicator,
    so information is not available on how different SWS technologies perform there.
    This may have some negative impact on SWS adoption as an initial step in technology
    transfer is the trust of potential end-users in performance of that technology.
    Among the methods used as reference to estimate the error indicators, gravimetric
    sampling was the most common method, accounting for 51 % of the total observations,
    followed by neutron scattering (47 %). Other methods included tensiometry and
    time domain reflectometry. Download : Download high-res image (658KB) Download
