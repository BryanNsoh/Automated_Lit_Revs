    schedulingPlant stress sensors 1. Introduction Irrigated agriculture is the largest
    water consumer, accounting for ∼70% of global freshwater withdrawal and ∼90% of
    freshwater consumption [1]. Irrigation allows crop production in water-limited
    environments and therefore plays a vital role in global agricultural production
    [2]. Nevertheless, increasing incidences of weather extremes and uncertainty in
    irrigation water supply are critical challenges faced by many producers worldwide
    [[2], [3],]. For example, the infamous drought of 2011 in Texas, United States,
    resulted in about $7.6 billion in agricultural losses [4]. Some heavily irrigated
    regions like western and south-central United States, northern China, western
    and central Asia, North Africa, and Mexico are projected to have no irrigation
    potential in the future due to insufficient water supply in a warming climate
    [5]. Moreover, warmer and drier summers are expected in many regions in the world,
    which will exacerbate the situation by increasing crop water requirements [6,7].
    Therefore, information technology-based irrigation decision support tools are
    needed in these regions to apply limited irrigation water more efficiently. Currently
    available irrigation decision support tools can be classified into four types:
    evapotranspiration (ET) and soil water balance (WB)-based, soil sensor-based,
    plant sensor-based, and crop model-based. However, most of these irrigation decision
    support tools have generally remained limited to the scientific community, with
    low adoption by producers. Issues that limit their adoption include the high cost
    of hardware and software, need to have technical background to use the tools,
    requirement of extensive input data, low accuracy, as well as lack of efficient
    economic analysis support [8]. The ET-WB-based irrigation scheduling method has
    wide applications in web-based or smartphone apps due to its simplicity and requirement
    for little input data. For example, the WISE (Water Irrigation Scheduler for Efficient
    Application) web-based app developed at Colorado State University  [9,10] can
    schedule irrigation on any individual farm across the state of Colorado with automated
    access to daily weather data from a network of more than 90 weather stations and
    soil profile data from the SSURGO database (http://sdmdataaccess.nrcs.usda.gov/).
    The SmartIrrigation smartphone app developed at the University of Florida provides
    real-time irrigation schedules for different crops using weather data from 42
    sites and forecasted short-term data from the National Weather Service [11]. However,
    the ET-WB-based methods have low accuracy in predicting irrigation timing and
    amount due to the lack of field data, such as information about soil properties
    and on-site weather [12]. Soil sensor-based irrigation scheduling requires the
    installation of sensors and extensive manual data collection and therefore is
    cumbersome and expensive. In addition, soil moisture sensors are static and cannot
    represent the spatial variability in soil moisture across a field. DIEM, Dashboard
    for Irrigation Efficiency and Management [13], is a web-based tool developed in
    Texas for field-specific irrigation scheduling that uses soil moisture data collected
    from static sensors and estimates weather data until the end of the growing season
    based on historical data. DIEM requires the installation and removal of soil moisture
    sensors in the field annually. The use of smart sensors in recent years has facilitated
    the monitoring of spatial variability in soil moisture. Some of the examples of
    these sensors include the automated irrigation system developed by Gutierrez et
    al. [14] and several commercially available irrigation management systems [15,16].
    However, the soil sensor-based irrigation scheduling tools cannot accurately represent
    crop water stress, especially under cloudy and high humidity conditions [12].
    For example, crops may not suffer severe water stress even with a low soil water
    content because of reduced evaporative demand under cloudy and high humidity conditions.
    Alternatively, plant sensor-based methods directly estimate crop water status
    by integrating soil-water environment and, therefore, can effectively determine
    irrigation timing [17]. One popular plant sensor-based method is the Crop Water
    Stress Index (CWSI), which uses the canopy-to-air temperature difference to quantify
    crop water stress. The theoretical CWSI derived following the energy balance equation
    has been successfully used to indicate crop water status and schedule irrigation
    under different climatic conditions [[18], [19], [20]]. However, direct use of
    CWSI before full canopy closure can incur substantial errors due to the influence
    of soil heat flux. To overcome this weakness, Moran et al. [21] developed water
    deficit index (WDI), a modification of CWSI, in which the impact of soil heat
    flux was considered using a linear mixing model of soil and canopy temperatures.
    The WDI method was tested in high-frequency sprinkler irrigation for cotton [22].
    Although plant sensor-based methods can effectively determine when to irrigate,
    the amount of water to be applied cannot be directly obtained. Hence, these are
    usually integrated with other methods for real-time irrigation scheduling. With
    proper parameterization and calibration, crop simulation models can be used for
    irrigation scheduling by integrating soil properties, climate, crop genetics,
    and farming system management practices. Crop models are also helpful in evaluating
    the impacts of deficit irrigation scheduling strategies on crop yield. Several
    crop models have been successfully applied for irrigation scheduling, including
    the Decision Support System for Agrotechnology Transfer (DSSAT) [23,24], AquaCrop
    [25], CROPWAT [26], and Root Zone Water Quality Model (RZWQM2) [27,28]. These
    models vary in their complexity and accuracy. For example, AquaCROP uses a simplified
    crop model with few data requirements [[29], [30], [31]], but it underestimates
    soil moisture status, leading to inaccurate irrigation scheduling [32]. Among
    these models, the DSSAT model performs better in deficit irrigation scheduling,
    as demonstrated in a variety of regions [[33], [34], [35], [36], [37], [38], [39],
    [40], [41]]. Considerable progress has been made to improve the irrigation scheduling
    algorithm in DSSAT. For example, DeJonge and Thorp [42] improved crop ET simulation
    in DSSAT by including the FAO-56 dual crop coefficient and ASCE standardized reference
    evapotranspiration methods. Lopez et al. [43] integrated growth stage-based deficit
    irrigation, allowing users to specify different thresholds to trigger irrigation
    during different growth stages in DSSAT. The effectiveness of crop model-based
    irrigation scheduling depends on model accuracy, calibration quality, and weather
    forecast reliability [12]. Crop models have been widely used in the retrospective
    evaluation of irrigation scheduling management using historical weather data,
    but the use of crop model-based real-time irrigation scheduling is still limited
    primarily due to unreliable weather forecasts. Using the RZWQM2 model equipped
    with DSSAT, Gu et al. [44] developed IrrSch to schedule irrigation based on model
    simulated crop water stress. IrrSch is currently being tested for real-time irrigation
    scheduling for cotton in Xinjiang, China [36]. The Food, Agriculture and Resource
    Management System (FARMs) developed by Kim and Kisekka [45] enables web-based
    DSSAT simulation for near-real-time simulation by linking the grid SSURGO soil
    database and weather data from the NASA POWER project (https://power.larc.nasa.gov/data-access-viewer/).
    Nevertheless, future weather forecasts in these two real-time irrigation tools
    were produced using historical weather statistics (e.g., mean and variance), leading
    to considerable uncertainties in full-season decision support. In addition, very
    few crop model-based irrigation scheduling tools have attempted to incorporate
    economic models to support cost-benefit analysis at the farm level [8]. To address
    these drawbacks, we aimed to develop an easy-to-use mobile app for a crop model-
    and sensor-based irrigation decision support system, called idCROP (irrigation
    decision support system for Conserving Resources and Optimizing Production). Cotton  (Gossypium
    hirsutum L.) was selected as the focus crop to verify the reliability of the app.
    The Texas Rolling Plains and High Plains regions, which collectively produce about
    26% of U.S. cotton [46], were selected as the study regions for app development.
    Cotton production in these regions highly depends on irrigation water from the
    underlying Seymour and Ogallala Aquifers. These aquifers have experienced substantial
    groundwater declines due to intensive irrigation and droughts [47]. On the other
    hand, climate change could lead to warmer and drier summers over these two regions
    in the future [48,49], which will necessitate larger groundwater withdrawals to
    meet the higher ET demands. To reduce groundwater use and prolong the usable economic
    lifetime of the Ogallala Aquifer, Groundwater Conservation Districts in the Texas
    High Plains region have already enacted restrictions on groundwater pumping [50].
    Therefore, adoption of innovative irrigation management tools is essential for
    cotton producers in these regions to efficiently apply limited irrigation water
    to maximize crop water productivity, helping producers comply with groundwater
    pumping restrictions. The objectives of this study were to: (1) develop the framework
    and workflow of idCROP; (2) prepare region-specific input files, including soil
    files, cultivar parameters, and automated weather files throughout the growing
    season; (3) update and extend the economic analysis functionality; and (4) validate
    the crop-based irrigation decision support system using the field data obtained
    in the 2020 and 2021 cotton growing season at Texas A&M AgriLife Chillicothe Research
    Station in the Texas Rolling Plains region. 2. Material and methods 2.1. Crop
    model- and sensor-based irrigation decision support system The overall architecture
    of idCROP with major components and data streams is illustrated in Fig. 1. The
    two main components of the idCROP tool are a mobile application, developed for
    iOS and Android, and a server. The main software used on the server is DSSAT,
    which integrates with a newly developed economic model. The app was developed
    using an Agile-based software engineering methodology, which involves rapid, iterative,
    and feedback-focused software generation. Using this method, we obtained a finished
    product that addresses the feedback from end-users and subject-matter experts
    during the app development process. This process enabled iterative refinement
    and app expansion and provided an expanded set of features and capabilities in
    an incremental fashion. Download : Download high-res image (1MB) Download : Download
    full-size image Fig. 1. Layout of crop model- and sensor-based irrigation decision
    support system and illustration of workflow. The dashed line indicates that the
    sensor-based system is an optional setting. The mobile app can be used without
    the installation of in-field sensors. There are three major components of idCROP:
    (1) data input from users, (2) scenario creation and execution, and (3) result
    generation and presentation. User inputs include initial conditions, planting
    details, management practices, harvest details, and expenses/income, as detailed
    in Table 1. For scenario creation and execution, a data manager is used to create
    input files required to execute the DSSAT and economic models. It combines three
    data sources, including data from users, data stored in the database (e.g., environmental
    and economic data), and external data from the internet (i.e., real-time weather
    data). As shown in Fig. 1, if sensors are installed, a datalogging controller
    is used to store and upload data from the field to the server. Result generation
    and presentation include irrigation schedules, seasonal irrigation requirement,
    water use efficiency, and expected yield and net return. Table 1. Input types
    and parameters for idCROP. Input types Parameters (1) Initial conditions Scenario
    name, Latitude/Longitude, Soil type*, Area, Previous crop* (2) Planting details
    Date, Cultivar, Row spacing (20-40 inches), Seed rate (1 to 5 seeds per foot),
    Plants per yard, Cottonseed quantity (lb/acre) (3) Management practices  Irrigation
    Irrigation system type*, Irrigation system capacity, Date, Irrigation depth (mm)  Fertilizer
    Date, Fertilizer type*, Amount (kg/ha), Application method*  Tillage Date, Tillage
    type*, Tillage depth (mm)  Chemicals Date, Chemical type*, Amount (kg/ha), Application
    method* (4) Harvest Date (5) Expenses/Income Cottonseed unit price and lint unit
    price ($ per lb), Cottonseed cost (total cost in $), Water use cost ($/gal) Note:
    For the data input using the imperial system, idCROP will convert to the metric
    system. ⁎ More details about these parameters are provided in Supplementary Table
    S1. Users can create scenarios based on the unique characteristics of their fields
    and growing practices. The app analyzes different scenarios and compares how different
    irrigation schedules affect the simulated yield and net return. There are two
    options for irrigation scheduling. The default option is based on the DSSAT model,
    with irrigation scheduled by model-simulated soil water balance. This crop model-based
    approach can be used with any irrigation system. Users have an option to improve
    irrigation prescriptions with the installation of in-field sensors (Fig. 1). For
    this optional integrated (i.e., crop model- and sensor-based) approach, a sensor
    platform is mounted on the pivot, allowing real-time measurement of canopy temperature
    and ground coverage. These data are transferred to a server using a datalogger
    and a wireless modem (Fig. 1) to calculate the hourly WDI. The field-calibrated
    relationships between the seasonal average WDI and cotton yield under different
    ET replacements are used to determine the WDI threshold to trigger irrigation.
    The use of WDI provides on-site corrections and improves the accuracy of the model-based
    irrigation schedules. It is also recommended to install a mini weather station
    into the sensor system, which was tested to be highly effective. For users who
    do not have a mini weather station, idCROP automatically acquires real-time weather
    data from publicly available data, which is explained in detail in Section 2.5.
    The idCROP tool currently calculates expected yield following DSSAT-simulated
    seasonal irrigation schedules under four default irrigation strategies––0, 30,
    60, and 90% ET-replacement. However, the tool is customizable to other ET-replacement
    values and our future efforts will focus on this. For each strategy, the system
    applies the economic model to estimate farm profits expected from adhering to
    the simulated irrigation schedule. Users can follow any ET replacement strategy
    to apply deficit irrigation depending on irrigation water availability. With this
    information, users can proactively make decisions about in-season irrigation and
    crop management to optimize crop yield and profit. The resulting irrigation prescriptions
    are updated as the growing season progresses based on recorded irrigations, past
    and real-time weather data from the beginning of the growing season, and updated
    short-term weather for the remainder of the growing season. Users can change their
    irrigation strategy during the growing season, if necessary, based on unanticipated
    changes in the availability of irrigation water, the weather, or their yield and
    economic goals. 2.2. Field experiment and treatments The parameters used in the
    DSSAT model and the WDI threshold used to trigger irrigation under different ET
    replacements were calibrated and validated using field experiments. A two-year
    study was conducted at the Texas A&M AgriLife Research Station at Chillicothe
    in the Texas Rolling Plains in the 2020 and 2021 growing seasons (Fig. 2a). A
    two-tower center pivot irrigation system was used (Fig. 2b). Half of the field
    was covered by the pivot, which was divided into sections, with each occupying
    1/12th of the total area. The experiment was laid out in a randomized complete
    block design, with three replications of four irrigation scheduling treatments
    that differed in ET replacement rate (90%, 60%, 30%, and 0%). Download : Download
    high-res image (910KB) Download : Download full-size image Fig. 2. Location and
