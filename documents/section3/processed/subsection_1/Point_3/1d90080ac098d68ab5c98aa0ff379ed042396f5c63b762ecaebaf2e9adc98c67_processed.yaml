    at site3 on the same day but at different times under partial cloud and cloud
    free conditions. It shows that the predicted evapotranspiration is higher in places
    superimposed by cloud shadows than in other cloud-free places. This is because
    the pixel overlaid over cloud shadows resulted in lesser LST values giving the
    weaker longwave radiation from the ground based on the Stefan-Boltzman equation.
    As a result, in comparison to the pixels in the non-cloudy areas, the net radiation
    (and subsequently the predicted ET) of the pixels overlaid under cloud shadows
    increased more than the ET, which was unexpected. Direct comparison between the
    two images shows that the ET mapped are almost similar in places other than the
    overcast cloud shadows. Therefore, although the UAV can be flown under the cloudy
    conditions, there seems to be a direct influence on the ET estimation that needs
    to be accounted for especially during partly cloudy sampling. Figure 9. (a) METRIC
