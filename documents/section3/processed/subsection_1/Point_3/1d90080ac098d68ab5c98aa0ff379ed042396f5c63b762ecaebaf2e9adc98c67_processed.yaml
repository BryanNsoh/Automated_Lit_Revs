    to be fully closed [15,[33], [34]]. The CWSI tends towards 0 after irrigation
    and moves continuously towards 1 as soil water becomes limiting [6]. The most
    difficult step in the CWSI approach is to determine the boundaries for the upper
    and lower limit corresponding to the maximum stress and non-stress condition,
