    Discussion The spectral information used to calculate VIs from remote sensing
    data has shown potential for ETc prediction, but the reliability and the accuracy
    of these predictions have not been satisfactory under water stress condition (Pocas
    et al., 2020, Tang et al., 2019). For instance, Tang et al. (2019) reported that
    VIs-based ETc prediction model produced low accuracy with RMSE of 0.95–1.25 mm/day
    under different levels of deficit irrigation. This is mainly due to three problems:
    (1) the VIs easily saturate under high biomass conditions (Thenkabail et al.,
    2000, Fu et al., 2014); (2) most commonly used VIs are not responsive to early
    stages of crop water stress (Campos et al., 2013, Pocas et al., 2015); and (3)
    the developed ETc prediction models are not robust enough to assess the ETc of
    contrasting climate years (Pereira et al., 2020, Pocas et al., 2020). In this
    study, we proposed the integration of optical and thermal information to overcome
    the VI-saturation issue, extraction of a thermal-based water stress indicator,
    and development of a prediction model to improve the robustness of response to
    climate change. 4.1. Relationship between UAV-based VIs and Kcb/Ks Remote sensing-based
    VIs have been employed to assess Kcb and irrigation requirements (Campos et al.,
    2010, Campos et al., 2017; Gonzalez-Dugo et al., 2013; Mateos et al., 2013; Padilla
    et al., 2011), but it has been unclear whether UAV-based image data could monitor
    crop growth to forecast crop coefficients in different years. As shown in Fig.
    8, both Kcb_FAO and UAV-based image data provided time course plots of maize under
    different water applications. UAV-based VIs data were not sensitive to the slight
    water stress condition especially at the middle and late growth stage due to the
    saturation at high canopy coverage, and the results are consistent with previous
    studies (Becker-Reshef et al., 2010; Vergara-Diaz et al., 2016; Wan et al., 2020;
    Maimaitijiang et al., 2020). In the performance of each Kcb estimate method, we
    found that the correlations between Kcb with NDVI, SAVI and EVI were robust regardless
    of growing season and irrigation treatment with RMSE ranging from 0.07 to 0.12
    (Fig. 13A). In this study, the temperature changes showed an opposite trend to
    Ks_FAO, suggesting that temperature could monitor maize water status. Moreover,
    the close linkages between thermal-based temperature and water stress coefficients
    have been shown in many previous studies (Colaizzi et al., 2003, Kullberg et al.,
    2017, Olivera-Guerra et al., 2020). However, the correlation between Ks and DACT
    were more susceptible to climate factors and irrigation treatments in the performance
    of each Ks estimate method especially under water stress conditions (Fig. 13B).
    This indicated that the normalization equations or methodology of Ks_DACT may
    need to be calibrated by applying more severe stressed treatments and different
    climactic conditions. Download : Download high-res image (135KB) Download : Download
