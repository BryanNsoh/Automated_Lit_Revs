- analysis: 'The paper, titled "Development and evaluation of a decision support mobile
    application for cotton irrigation management," introduces idCROP, a mobile irrigation
    decision support app designed to increase water-use efficiency for cotton producers
    in the Texas Rolling Plains and High Plains regions. idCROP combines the DSSAT
    crop simulation model, a newly developed economic model, and real-time data from
    users to provide efficient and situationally relevant irrigation schedules. It
    predicts irrigation timing and amount, crop yield, and economic outcomes based
    on water use and production goals. The mobile app is user-friendly, cost-effective,
    requires minimal input data, and supports economic analysis. The idCROP app was
    validated at the Texas A&M AgriLife Chillicothe Research Station and produced
    acceptable results in predicting irrigation schedules and economic outcomes. While
    the app can be used without sensors, it also supports the integration of remote
    plant water stress detection sensors mounted on pivot irrigation systems. The
    primary limitations of idCROP are: the prototype is currently only applicable
    to cotton production in the Texas Rolling Plains region (though the authors state
    that additional crops and locations can be added), the weather forecast has significant
    uncertainties, and the continuous availability of real-time and short-term forecasted
    weather data could be challenging. Overall, this paper provides a thorough evaluation
    of idCROP, highlighting its potential to improve irrigation water-use efficiency
    and crop yields for cotton producers in the target regions.'
