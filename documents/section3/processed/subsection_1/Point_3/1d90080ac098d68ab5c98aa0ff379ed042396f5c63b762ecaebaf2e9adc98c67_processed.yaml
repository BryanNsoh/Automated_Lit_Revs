- analysis: 'In this study, an accurate, comprehensive yet robust model to estimate
    water deficit (using normalized stomatal conductance and effective water content)
    at the different growth stages of winter wheat, based solely on UAV data, was
    developed. To ensure that the resulting models were more robust, they were trained
    and tested on datasets acquired in different years.


    The experiment was conducted at the China Agricultural University Experimental
    Station in Zhuozhou (39.45°N, 115.85°E), Hebei Province, China. The study area
    climate is warm summer continental (Dwb under the Köppen classification) with
    a summer precipitation pattern. The annual precipitation is about 560 mm, and
    the annual mean temperature is about 11.6 ℃. The soil is mainly sandy (using the
    definition of the soil texture triangle recommended by the USDA) (Shirazi and
    Boersma, 1984). Before sowing, the soil was sampled to test physicochemical properties.
    The average field capacity (FC) and the wilting point (WP) in the 0–40 cm soil
    layer are 0.24 cm3 cm-3 and 0.05 cm3 cm-3, respectively.


    The stomatal conductance (GS) and soil water content (SWC) are important indicators
    for characterizing crop water stress. Large-scale monitoring of crop water status
    based on UAV remote sensing technology is greatly important for wheat management.


    Compared to VIs, the combination of VIs and TIs consistently improved the prediction
    accuracy of NGS and EWC at all stages. R2 values improved from 0.74 to 0.79 at
    pre-heading stage and from 0.87 to 0.90 at post-heading stage for the GBDT method.
    Among the three methods, PLS usually performed slightly worse, particularly in
    the early and later growth stages. For the individual growth stages, GBDT and
    SVM performed similarly. However, the GBDT model performed consistently best for
    the aggregate pre-heading and post-heading models.'
