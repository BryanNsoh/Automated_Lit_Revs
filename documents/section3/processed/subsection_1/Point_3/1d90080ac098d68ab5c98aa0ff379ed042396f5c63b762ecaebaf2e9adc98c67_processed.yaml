    energy balance Evapotranspiration was estimated for each flight (Table 1) using
    TSEB-PT. The “series” over “parallel” version of TSEB was employed in this work
    as it was expected that the canopy and the soil interact with each other with
    heat and water exchange, especially under dense-canopy conditions (Nieto et al.,
    2019). The model considers that Rn equals the sum of H, LE and G (Eq. (1) and
    thus neglects heat advection and other fluxes such as heat storage by the canopy
    layer. Rn and the turbulent fluxes are further partitioned between canopy and
    soil (Eqs. 2–5): (1) R n = H + L E + G (2) R nC = H C + LE C (3) R nS = H S +
    LE S + G (4) H = H C + H S (5) LE = LE C + LE S where subscripts “C” and “S” denote
    canopy and soil, respectively. In Eqs. 1–5, Rn and H can be estimated for canopy
    and soil by combining multispectral and thermal data with meteorological forcing
    in a series of equations, as explained below, and LE is calculated as the residual
    of Eqs. 1–5. The LST images containing mixed pixels were partitioned to canopy
    (TC) and soil (TS) temperature using a weighted mean of emitted blackbody radiance:
    (6) σ T rad 4 θ o = f C ( θ o ) σ T C 4 + [ 1 - f C ( θ o ) ] σ T S 4 where T
    rad 4 θ o is radiometric temperature, and it is mixed (canopy and soil) LST in
    this paper, σ is the Stefan-Boltzman constant (5.67037 × 10-8 W m−2 K−4), fc(
    θ o ) = 1 - exp(-κbeΩ( θ o )LAI) is the fraction of vegetation observed by the
    thermal sensor looking at θ o view (observation) zenith angle with κbe beam extinction
    coefficient and Ω( θ o ) canopy clumping index. κbe is given as (Campbell and
    Norman, 2012) k be = x 2 + tan θ s 2 x + 1.774 ( x + 1.182 ) - 0.733 , where x
    is the ratio of average projected areas of canopy elements on horizontal and vertical
    surfaces and it is set to 2.085 for potato according to Campbell and Norman (2012),
    and θ s is sun zenith angle at the time of the flights, calculated by the “Zenith”
    function from the R package “GeoLight” (Lisovski et al., 2015) given latitude,
    longitude and UAV flight time in UTC format. Ω( θ o ) is calculated as: Ω ( θ
    o ) = Ω ( 0 ) Ω 0 + 1 - Ω ( 0 ) e - 2.2 θ 3.8 - 0.46 D hw , where D hw is the
    ratio of vegetation height to width, which was set as 1.25 according to field
    observation, and Ω ( 0 ) is the clumping factor when the canopy is viewed at nadir
    and is given as Ω ( 0 ) = - ln f C e - k be L A I + ( 1 - f C ) k be L A I , where
    fC is the fraction of vegetation canopy cover (Kustas and Norman, 1999). The TC
    and TS from Eq. (6) can be used to estimate HC and HS: (7) H C = ρ C P T C - T
    AC r X (8) H S = ρ C P T S - T AC r S where HC and HS are sensible heat fluxes
    of canopy and soil, respectively. rX and rS are, respectively, the canopy and
    soil resistances to heat transport, ρ is air density and CP is the heat capacity
    of air. TAC is the aerodynamic temperature (air temperature at the canopy source-sink
    height) calculated by temperatures and resistances: (9) T AC = T A r A + T S r
    S + T C r X 1 r A + 1 r S + 1 r X where TA is air temperature measured by the
    meteorological station, rA is the surface aerodynamic resistance to heat transport.
    The equations for rA, rX and rS are listed in Appendix A and can be found in Kustas
    et al. (1999). Since only Trad( θ o ) in Eq. (4) can be obtained from the LST
    images and both of TC and TS are unknown, Norman et al. (1995) described an iterative
    process to derive these temperatures, using an initial guess of TC and consequent
    estimation of canopy latent heat flux based on the Priestley-Taylor equation:
    (10) LE C = α PT f g Δ Δ + γ R nC where αPT is the Priestley-Taylor coefficient
    initially set to its original value of 1.26, fg is fraction of LAI that is green
    and thus photosynthetically active (defined as 1 in this work observing that the
    whole potato canopy was green during this growing period in July), Δ is the slope
    of saturation vapor pressure with temperature and γ is the psychometric constant.
    At this stage, the initial LES estimate is likely to yield negative-unrealistic
    values at daytime indicating dew condensation at the soil surface, which is unlikely
    during daytime. TSEB-PT then iteratively reduces αPT in Eq. (10) and re-computes
    all temperatures and fluxes until realistic LES and LEC are obtained (i.e. null
    or positive). Further details of the iterative process are shown in Appendix B.
    Noteworthy is that Rn for canopy (RnC) and soil (RnS) are based on meteorological
    and remote sensing data (thermal and multispectral) and both can be divided into
    longwave and shortwave parts. The calculation are listed in Eqs. C1-8 based on
    Campbell and Norman (2012). The other equations for radiation calculations are
    listed in Appendix C. The calculated LES and LEC were further converted to E and
    Tr, respectively, and LE was calculated as the sum of LES and LEC and was further
    converted to ET. More detailed information on TSEB-PT can be found in Norman et
    al., 1995, Kustas and Norman, 1999, and Nieto et al. (2019), and the programming
    code is available online at https://github.com/hectornieto/pyTSEB (https://doi.org/10.5281/zenodo.594732).
    TSEB-PT returns instantaneous canopy and soil fluxes at each UAV flight time.
    Assuming that LE is consistently proportional to irradiance (Cammalleri et al.,
    2014, Nassar et al., 2021), daily LE was extrapolated by multiplying the instantaneous
    LE (at or near to noon) with the ratio of mean daily solar irradiance to instantaneous
    irradiance at the UAV flight time, and then converted to daily ET. The biophysical
    parameters needed to run TSEB-PT were obtained as follows. fC used as a proxy
    for canopy clumpiness was derived by first creating an RGB-based vegetation binary
    mask image at 2-cm spatial resolution from the greenness index (GI, 2 × green–red-blue).
    A value of 1 in the mask was assigned when the GI value was above a threshold
    determined by visual interpretation, and 0 otherwise (Zhou et al., 2018, Peng
    et al., 2021a). Then fC at the LST imagery spatial resolution (6 cm) was obtained
    by average aggregating the binary mask. The clumping index (Ω(θs)) used for Rn
    estimation was calculated assuming potato is a row crop with row direction set
    at 330° (see Fig. 2; Colaizzi et al., 2012, Parry et al., 2019) and its calculation
    is shown in Appendix B1 from Nieto et al. (2019). The effective leaf width was
    0.05 m as an observed mean size of the potato leaflets. The height of the canopy
    (hC) was calculated as a difference between instantaneous RGB digital surface
    and elevation models calculated before plant emergence. Finally, LAI was calculated
    according to Campbell and Norman (2012): (11) LAI = - 2 c o s θ s l n 1 - f Ipar
    where f Ipar is the fraction of intercepted photosynthetically active radiation
    calculated by a power model f Ipar = a + b RVI c where RVI is the ratio vegetation
    index, (ratio of reflectance in the near-infra red (NIR) to the red spectrum),
    and a, b and c are local empirical coefficients derived with the iterative procedure
    of Christensen and Goudriaan (1993). The reflectance data were obtained by a RedEdge
    camera mounted on UAV in a parallel flight campaign (Peng et al., 2021a). 2.4.
    Calibrating sap flow measurements against soil water balance The 10-minute intervals
    sap flow measurements were quality controlled as prescribed in the equipment manual
    (Dynamax, Houston, Texas, USA) and gap-filled by linear interpolation. Sap flow
    sensors measure the xylem water transport and hence Tr, in unit of ml h−1. The
    method, however, provides widely variable values between shoot due to different
    size and exposure of the selected shoots and a method is needed to scale the values
    from the individual shoots to express them in mm h−1 and be able to compare the
    reading to the TSEB-PT outputs. Sap flow data (ml h−1) covering exactly the period
    between two TDR measurements (up to exact time at 10-minute resolutions) were
    summed (ml) and used to divide the corresponding ET calculated from a standard
    water balance for the week (mm), that is to say, ETswb = ΔSWD + I + P - D, where
    ETswb is ET estimated from soil water balance, ΔSWD is the change or increase
    in soil water deficit, I is irrigation, P is precipitation and D is drainage during
    a period between two TDR soil water measurements, and we assumed the xylem water
    transport summed over the same period is proportional to ETswb. Potential ET (ETP)
    was calculated with the FAO56 Penman-Monteith equation (Allen et al., 1998) and
    a mid-season crop coefficient of 1.15. Weeks were selected where the accumulated
    ETP was higher than the sum of SWD, irrigation and precipitation (SWD + I + P)
    during the week indicating negligible drainage and hence the water was transported
    only by ET. Thereby, a ‘calibration constant’ for each sap flow sensor was obtained
    allowing estimation of 10-minute recording values, which we denote as TrSap in
    the unit of mm h−1 from the sap flow measurements (Razzaghi et al., 2012). It
    was assumed that ETswb based on soil water measured in the 0–60 cm soil layer
    was predominantly utilized by the plants for Tr during these periods where the
    soil was relatively dry. Once a shallow surface layer has become dry, E is limited
    in coarse sandy soils (Wang, 2015). 2.5. Empirical calculations and statistics
