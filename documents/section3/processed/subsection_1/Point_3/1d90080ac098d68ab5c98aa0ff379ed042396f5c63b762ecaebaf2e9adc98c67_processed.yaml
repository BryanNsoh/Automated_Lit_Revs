    with FAO-PM ET0 Full size table Conclusion For agricultural activities, estimating
    ET0 is crucial. Through satellite data with a high temporal resolution, new insights
    can now be gained into agriculture. Consequently, satellite images provide an
    opportunity to determine the most critical ET0-related parameters, including LST
    during the day, NDVI, LAI, and FPAR from the MODIS sensor. The present study used
    satellite images to estimate ET0 in croplands of Tabriz (semi-arid climate) and
    Babolsar (humid climate) stations, Iran, using MLP and SGD-MLP models. A training
    dataset from 2003 to 2016 was used for training, and a testing dataset from 2017
    to 2021 was used for testing. According to the obtained results, the SGD-MLP-3
    gave the most accurate results with values of performance R2, RMSE, NS, and WI
    as 0.949, 0.417 mm/day, 0.894, and 0.973 for Tabriz and 0.864, 0.754 mm/day, 0.742,
    and 0.922 for Babolsar station, respectively. So, there was a constant trend that
    revealed greater accuracy of both SGD-MLP and MLP models at Tabriz station than
    at Babolsar station. Moreover, at both studied stations, ET0 values were estimated
    more accurately by model SGD-MLP-3. Also, at the Babolsar station, the correlation
    between satellite parameters with ET0 values was lower than Tabriz station due
    to the high number of cloudy days and the low quality of the satellite images.
    In conclusion, the implementation of hybrid SGD-MLP models utilizing satellite
    image parameters was recommended for ET0 estimation, especially in semi-arid regions.
