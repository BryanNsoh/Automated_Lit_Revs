    redundant system is that both methods complement each other. 5.4. System limitations
    Presented remote and non-invasive methods have proved promising in real-time water
    stress detection for tomato plants. However, both measuring techniques involve
    additional effort to be used effectively. Since each plant type reacts slightly
    differently to changing weather conditions, the temperature-based method requires
    further training data first to develop prediction algorithms for maximum and minimum
    leaf temperature. Due to the atmospheric absorption, the absorption-based method
    needs an additional light source as the sunlight reaching the earth''s surface
    does not provide enough intensity of 1450 nm wavelength. Objects like clouds or
    a greenhouse roof decrease the amount of electromagnetic radiation, making this
    measuring technique challenging, especially in an open-field environment without
    perfect weather conditions. One potential solution would be to focus on the absorption
    in the near-infrared spectrum at 970 and 1200 nm, which is significantly lower
    compared to more sensitive shortwave infrared at 1450 nm but less limited by the
    environmental circumstances. Water stress is a significant indicator for irrigation
    scheduling. At the current stage of work, the proposed slope-based method seems
    not to be completely suitable since the threshold value has to be manually determined
    and might variate. Therefore, we see the potential in extending the monitoring
    system with artificial intelligence and improving the decision algorithms. 6.
    Conclusions This research presents the concept of a smart agricultural monitoring
    system for automated plant stress detection and irrigation. The focus of this
    study was on building an autonomous robot for remote sensing of plant leaves and
    developing an analysis method to predict irrigation time using various measuring
    techniques of water stress detection. The prototype of the PLANTSENS system combines
    thermal and multispectral measuring methods based on leaf surface temperature
    and shortwave infrared light absorption. Our results confirm that both methods
    are promising for further development of non-contact water stress detection. Nevertheless,
    it has to be noted that the algorithms have only been trained and tested on tomato
    plants in a closed environment (greenhouse). As a part of the PLANTSENS II project,
    the measurement system will be improved and optimized for use in open-field observations
    with a drone. One modification involves replacing the NVIDIA Jetson Tx2 with the
    Jetson Nano, which has a lower power consumption and two integrated camera serial
    interfaces (CSI), eliminating the need for Raspberry Pi Zero. Another hardware
    limitation is the thermal camera FLIR Vue Pro, which does not support standard
    interfaces for image acquisition. Since images can only be saved on SD Card and
    the camera can only be controlled via pulse width modulation (PWM) signals, it
    requires unconventional solutions to integrate and synchronize the sensor with
    the rest of the system. The FLIR Lepton 3.5 is considered as an alternative due
    to its reduced size, lower power consumption, and multiple standard communication
    interfaces that allow direct data acquisition. In order to focus on multiple stress
    factors, an upgrade to a hyperspectral camera is unavoidable. A multispectral
    camera requires additional filters for capturing a single wavelength, leading
    to further difficulties. In contrast, a hyperspectral camera can slice the spectrum
    into multiple wavelengths enabling more spectral combinations that may be used
    for detecting other stress factors besides water deficit, such as plant diseases.
    Nowadays, artificial intelligence (AI) has become an important tool in data analysis.
    It can analyze large amounts of data and make more accurate predictions based
    on identified patterns from past observations. Using AI to train algorithms, especially
    for predicting upper and lower temperature limits and estimating the correct irrigation
    time, could result in more informed and efficient decisions, leading to improved
    crop yields and reduced water waste. Declaration of Competing Interest The authors
