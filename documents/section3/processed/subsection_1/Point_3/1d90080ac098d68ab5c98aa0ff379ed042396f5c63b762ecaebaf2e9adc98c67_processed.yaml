    forecasts throughout the growing season, idCROP combines four weather data sources:
    (1) historical weather data, (2) real-time data, (3) forecasted daily short-term
    weather data for 16 days, and (4) forecasted daily seasonal weather data for six
    months. Historical weather data until the day before the date of simulation (or
    app use) was obtained from the nearest West Texas Mesonet weather station [68].
    Missing weather data was filled with two other sources, including the National
    Climatic Data Center data [69] and the North American Regional Reanalysis (NARR)
    data [70]. For real-time data, on-site weather station can be set up by the users
    who choose to deploy sensors. For the users without on-site weather station, idCROP
    would automatically obtain real-time data from the nearest West Texas Mesonet
    weather station. Daily short-term forecasted weather data was obtained from the
    Global Forecast System (GFS) for a 16-day period [71]. GFS provides global weather
    forecast every six hours with a 0.5° spatial resolution and 3-hr temporal resolution,
    including daily maximum temperature (Tmax), daily minimum temperature (Tmin),
    precipitation, and solar radiation. The most recent forecast cycle was used for
    the real-time forecast. Daily forecasted seasonal weather data was obtained for
    six months from the North American Multi-Model Ensemble (NMME) forecasting system.
    NMME is an experimental real-time seasonal forecast system, which provides daily
    global weather forecasts with an 11-month lead time at 1° spatial resolution (approximately
    110 km at the equator) based on ensemble simulations (10 ensembles for each model)
    of several state-of-the-art coupled general circulation models (GCMs). An improved
    statistical downscaling method with corrections for both mean and variability
    [72,73] was used to produce daily data at a 1-km resolution (Eq. S6). The GFS
    hindcast data (2008-2019) and Daily Surface Weather and Climatological Summaries
    (DAYMET, version 4) (2008-2019) at 1 km resolution were used for calibration of
    downscaled data. As shown in Fig. 5, the downscaled GFS data captured the variations
