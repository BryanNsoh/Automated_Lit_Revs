    the CTFuse module was a lightweight module and had only a slight impact on the
    inference speed. 4.3. Performance of Decoders In the semantic segmentation network
    based on the encoder–decoder structure, the role of decoder was to decode the
    features extracted in the encoder and restore them to the original spatial resolution
    of the image in order to output the prediction map. Decoders were one of the key
    factors affecting the segmentation accuracy. The original SegFormer designed a
    lightweight All-MLP decoder (MLPHead), which considered the characteristics of
    its hierarchical transformer encoder. However, in our proposed dual-branch CTFuseNet,
    both a transformer and a CNN were used to extract features. Thus, the FPNHead
    from the feature pyramid network served as the decoder for the fusion features
    in this work, and the results are shown in Table 4. Table 4. Performance analysis
    of the decoders. The best results are in bold. After fusing the CNN features,
    the mIoU increased from 84.47% to 85.2%, as compared to the original SegFormer
    with MLPHead for feature decoding, and the PA improved from 91.92% to 92.41%.
    The mIoU and PA continued to increase to 85.33% and 92.46%, respectively, with
    the FPNHead for multi-scale features. Due to the pyramid decoding structure, FPNHead
    considered both global and local features and was suitable for decoding the fused
    features from the CNN and the transformer. In addition, from the perspective of
    efficiency, the inference speed of the network with FPNHead was similar to that
    with MLPHead. 5. Discussion 5.1. Classification vs. Segmentation for Crop Mapping
    Currently, the mainstream crop-mapping methods for remote sensing images include
    image classification and semantic segmentation. Since image classification can
    only predict the category information of the input image, a common practice for
    crop mapping based on image classification has been cropping the image into patches
    using a fixed-size sliding window, inputting them into an image classification
    network, and then mapping the category information based on the location of the
    patches in the whole image [50], as shown in Figure 7. In addition, since only
    a few pixels are contained in a single patch, many studies have attempted to improve
    the classification accuracy using adding additional spectral and temporal information
    from hyperspectral images [51], multispectral images [52], synthetic aperture
    radar (SAR) images [53,54], time series data [34,50], etc. Figure 7. An illustration
    of the image classification-based method for crop mapping. Conversely, semantic
    segmentation was able to process the entire image and output the classification
    information of each pixel in the entire image directly, which was more efficient
    for crop mapping. Semantic segmentation networks usually use the encoder–decoder
    structure, where the encoder is used to extract features and reduce the spatial
    dimension, and the decoder is used to parse features and recover the spatial dimension.
    Since the input of the segmentation network was the entire image containing all
    pixels, it enabled the semantic segmentation network to handle information over
    long distances and achieve high accuracy and efficiency. Therefore, in this paper,
    we exploited the semantic-segmentation-based method for accurate and efficient
    crop mapping on large-scale RGB UAV images. In addition to enhancing the feature
    extraction and fusion by the proposed dual-branch CTFuseNet and CTFuse module,
    specifically for the importance of the decoder in the semantic segmentation networks,
    we adapted the decoder to the fused features. Our proposed method showed an accuracy
    of 85.33% in mIoU and 92.46% in PA, outperforming the state-of-the-art networks
    in comparison. 5.2. Local–Global Fusion Features of CTFuseNet The results in Section
    4 demonstrated the effectiveness of our proposed CTFuseNet by taking advantage
    of the extraction ability of the CNN in local features and that of the transformer
    in global features. Furthermore, we visualized heat maps by using gradient-weighted
    class activation mapping (Grad-CAM) [55] to better illustrate the features from
    the CNN and the transformer branches, as well as the fused results. Grad-CAM was
    able to generate heat maps for the gradients of the target classes flowing into
    the final convolutional layer and to highlight focal regions, and it was also
    applicable for the transformer-based networks [56]. In particular, the results
    of the single-branch CNN-based DeepLabV3+ (with ResNet50 as backbone), the single-branch
    transformer-based SegFormer (with SegFormer-B3 as backbone), and the proposed
    CTFuseNet (ResNet50 + SegFormer-B3) for different crops were evaluated. For DeepLabV3+,
    we used the final bottleneck in its backbone as the target layer to compute Grad-CAM.
    For SegFormer, the LayerNorm layer in its last transformer encoder was used. For
    the proposed CTFuseNet, the final convolutional layer in the CTFuse module was
    used. By overlaying the heat map onto the remote sensing image, we observed the
    regions the model prioritized, as shown in Figure 8 and Figure 9. Figure 8. An
    example of heat map of corn and building. The rows from top to bottom are results
    from DeepLabV3+, SegFormer and the proposed CTFuseNet, respectively. Figure 9.
    An example of heat map of corn and barley. The rows from top to bottom are results
    from DeepLabV3+, SegFormer and the proposed CTFuseNet, respectively. The top and
    the second rows in Figure 8 show that the CNN-based DeepLabV3+ prioritized local,
    small-scale feature information, and the transformer-based SegFormer was more
    suited for extracting feature over long distances at large scales. However, for
    the crop-type segmentation task, the remote sensing images not only captured information
    about the crops but also about the underlying soil, so the local information,
    such as texture and color, were also important. Therefore, from the segmentation
    results, the transformer-based SegFormer was not accurate in segmenting the corn.
    In contrast, for our proposed dual-branch CTFuseNet, the local information obtained
    from the CNN branch compensated for the transformer branch, thus achieving better
    segmentation results. Another example of a heat map for core and barley is presented
    in Figure 9. In the modeling of the barley features in the lower left corner of
    Figure 9, DeepLabV3+ identified only a small fraction of objects while SegFormer
    could not identify any. Due to the proposed CTFuseNet’s ability to model both
    local features and long-range global features, it surpassed the single-branch
    DeepLabV3+ and SegFormer’s ability to identify barley. With the addition of the
    results mentioned in Section 4, our model segmented the barley type with an accuracy
    of 80.84% in IoU, outperforming DeepLabV3+’s 78.13% and SegFormer-B3’s 78.98%.
    Similarly, it segmented the corn type with an IoU of 78.61%, as compared to DeepLabV3+’s
    76.39% and SegFormer-B3’s 77.08%, which improved by 2.9% and 2.0%, respectively.The
    above heat maps illustrate the features that contributed to the crop-type segmentation
    improvement of the proposed fusion network. 5.3. Fusion Strategies of CNN and
    Transformer Given the huge advantages transformers have over CNN for global feature
    extraction and the modeling of long-range semantic information, many researchers
    have started to integrate the merits of transformers in the field of vision, such
    as through ViT [27] for image classification, DETR [57] for object detection,
    SETR [21], and SegFormer [28] for semantic segmentation, and they have achieved
    the state-of-the-art performance. However, transformer-based networks often require
    cutting images into small patches, which causes loss of spatial information, while
    CNN-based networks are excellent for extractin local information. Therefore, a
    series of networks to combine CNNs and transformers have emerged, such as TransUNet
    [58], CoAtNet [59], CvT [60], Conformer [61], CMT [33], etc. These networks usually
    combine CNN and Transformer in two ways. One uses a single-branch junction structure,
    where the features extracted by the CNN are then fed into the Transformer, or
    the features extracted by the Transformer are then fed into the CNN, with the
    goal of extracting both local features and global features in a single processing
    flow. The other is to use a dual-branch structure to extract the features using
    a CNN and a Transformer in different branches and then to fuse the results, which
    is exemplified in the feature-coupling unit (FCU) in Conformer [61]. We adopted
    the latter approach in this paper, i.e., we proposed a two-branch network that
    used a CNN and a transformer for feature extraction in two branches and then fused
    the features using the CTFuse module. This approach provided the ability to use
    existing advanced networks and their pre-trained weights to achieve satisfactory
    results with only minor fine-tuning, which mitigated having to train the model
    from the very beginning. This was beneficial to the field of remote sensing since
    labeled data is generally limited. In addition, the feature-extraction backbone
    networks on both branches could be readily replaced with lightweight networks,
    enabling easy switching during tasks that require high computational speeds. 5.4.
    Statistical Significance Analysis In this study, we employed the McNemar test
    [62] to evaluate the statistical significance of the differences in accuracy between
    our proposed CTFuseNet method and the methods adopted for comparison [63,64].
    The McNemar test compared the classification results of two methods on the same
    set of samples and recorded the classification results for each method in a 2×2
    contingency table, as shown in Table 5. Where 𝑓 11 is the proportion of samples
    classified correctly by both classification methods, 𝑓 12 is the proportion classified
    correctly by classification method 1 while incorrectly by method 2, and 𝑓 21 is
    the proportion classified incorrectly by method 1 while correctly by method 2,
    and 𝑓 22 is the proportion that classified incorrectly by both methods. Table
    5. Contingency table for McNemar test between two classification results. For
    the comparison of different algorithms, the McNemar test statistic was then calculated
    by Formula (8). As it follows a Chi-squared distribution with one degree of freedom,
    the p-value was obtained from the chi-squared distribution in table [65] or estimated
    by statistical software [66]. To evaluate the statistical significance of the
    test, the p-value was compared to a predetermined significance level 𝛼 , which
    was typically set at 0.05. If the p-value was lower than 𝛼 , the null hypothesis
    that the two classification methods had equivalent performance was rejected. However,
    if the p-value was greater than 𝛼 , there was not enough evidence to reject the
    null hypothesis. 𝜒 2 = ( 𝑓 12 − 𝑓 21 ) 2 𝑓 12 + 𝑓 21 (8) We adopted the starting
    point U-Net and the transformer-based SegFormer with the closest performance as
    baselines and employed the McNemar test on the test set to evaluate the statistical
    significance of the proposed CTFuseNet against the baselines. As our model was
    a multi-class semantic segmentation model, we assessed its performance by transforming
    a pixel-by-pixel classification task, which resulted in a total of 512×512×2608
    samples. The comparison between CTFuseNet and U-Net yielded a McNemar test statistic
    of 11.9949 and a p-value of 0.00053, where the p-value was much lower than the
    significance level 0.05, indicating a statistically significant improvement in
    performance by CTFuseNet, as compared to U-Net. Similarly, the comparison between
    CTFuseNet and SegFormer resulted in a McNemar test statistic of 22.7454 and a
    p-value of 1.85× 10 −6 , further highlighting the superior performance of CTFuseNet
    over SegFormer. The statistical analysis demonstrated that the proposed CTFuseNet
    outperformed the benchmarks with statistical significance, providing evidence
    for the effectiveness of our approach in crop-type segmentation. 5.5. Model Transferability
    Changing environmental and image scene in the diverse geographic, temporal, and
    sensor conditions may cause data distribution shifts [67,68]. Therefore, the deep
    learning models trained on a certain set of labeled images are generally restricted
    to a specific dataset [69] and may not yield satisfactory performance for unseen
    data when applied to different image acquisition conditions [70]. The model transferability
    across domains, e.g., geo-locations, time, and sensors, have been a significant
    challenge and major concern in the remote sensing community [71]. The proposed
    CTFusedNet in this paper integrated a parallel structure of CNN and transformer
    branches (i.e., ResNet and SegFormer, respectively) that maintained their independence.
    Current research has shown the generalization capability of ResNet [72,73] and
    Vision transformer [73] by mathematical analysis and experimental results. In
    addition, data augmentation is also an effective way to diversify the training
    dataset and improve the generalization of the DL-based method [69], and therefore,
    we performed data augmentation, e.g., random cropping, scaling, flipping, and
    photometric distortions. However, the benchmark dataset had a limited spatio-temporal
    configuration, so the model generalization ability was evaluated by the testing
    dataset. For data from different geo-locations, time, or sensors, transfer learning
    is a general practice considered to foster model generalization and improve performance
    [70,74]. Moreover, efforts have been divide into the following aspects, i.e.,
    weakly supervised learning, optimal model and feature selection, semi-supervised
    domain adaptation, deep metric based methods for few-shot learning, and meta-learning
    with deep metric embedding [67]. The comprehensive assessment and promotion of
    model transferability across domains is a critical direction in our future work.
    6. Conclusions In this paper, considering that the existing CNN-based crop segmentation
    methods lack long-range contextual information, which limits its accuracy, we
    introduced a self-attention based transformer and provided a flexible, parallel
    method for coupling CNN and transformer architectures to obtain long-term feature
    dependencies as supplementary while preserving local details for accurate crop-type
    segmentation on UAV remote sensing imagery. Therefore, we proposed an end-to-end
    CNN–transformer feature-fused network (CTFuseNet) to fully aggregate and decode
    the multi-scale global and local features based on the transformer and CNN architectures.
    The CTFuseNet provided a parallel global–local feature extraction structure based
    on the transformer and CNN architectures in the encoder for accurate crop-type
    segmentation. A new feature–fusion module, CTFuse, was designed to flexibly fuse
    the extracted multi-scale features from the CNN and the transformer. In addition,
    FPNHead from the feature pyramid network served as the decoder to adapt to the
    fused multi-scale features and further improve the accuracy. The experimental
    results showed that for crop-type segmentation, according to the benchmark dataset,
    we achieved the highest accuracy with an mIoU of 85.33% and a PA of 92.46%, which
    was an increase of 2.4% and 1.0%, respectively, as compared to the single-branch
    networks, i.e., the CNN-based ResNet50 and the transformer-based SegFormer-B3.
    It also outperformed the typical networks, including U-Net, PSPNet, DeepLabV3+,
    DANet, OCRNet, SETR, and SegFormer. It should be noted that, due to the high flexibility
    of the CTFuse module we developed, the proposed CTFuseNet provided a framework
    for combining more advanced transformer or CNN branches and to further enhance
    the crop-type segmentation capabilities. Despite the performance improvements
    achieved by the proposed CTFuseNet, there are still challenges, especially for
    real-time crop-type segmentation tasks onboard UAVs. In the future, in addition
    to designing feature-fusion modules and decoders with better performance, we will
    prioritize lightweight crop-type segmentation networks through model compression
    technologies, such as model pruning and knowledge distillation, to reduce the
    model size and computation complexity, as well as to promote the inference efficiency.
    Furthermore, we will thoroughly assess and improve the model robustness and transferability
