    classified into two primary categories, namely (1) abiotic stress and (2) biotic
    stress [12,13]. Abiotic factors are physical or chemical changes in the environment,
    such as drought, excessive watering, and extreme temperatures, while biotic factors
    are biological units like diseases, fungi, or insects [13]. Various changes in
    environmental conditions may disturb physiological processes, consequently causing
    plant stress that affects growth, development, or productivity. For instance,
    abiotic plant stress induced by insufficient water supply could result in further
    morphological changes such as leaf curling to loss of cell turgidity or even leaf
    scorch if not treated in time. In that case, when the symptoms are evolved far
    enough to be detected with the bare human eye, the crop is already suffering under
    a higher degree of water stress, negatively affecting crop yield, especially in
    intensive crop production systems. Since water has a significant impact on plant
    physiological functions, such as photosynthesis, respiration, and nutrient uptake
    [1], most crops are highly susceptible to water deficiency with minimal changes
    in water availability [14]. Water deficit stress is one of the most common plant
    stresses [5,15]. The established methods for water stress detection can be categorized
    into soil-based measures, direct sensing of plant water status parameters, and
    indirect sensing of plant response to stress [16,17]. Soil moisture sensors are
    conventional devices easy to apply in practice and used for irrigation control
    purposes. This method measures soil water content and water potential. As the
    water deficiency does not occur simultaneously in all spots, the assessed degree
    of water deficit stress imposed on the plants does not necessarily represent the
    water deficit stress level that the plants actually experience [18]. It means
    that a lower level of soil moisture could be adequate at the time of less intensive
    evapotranspiration but not necessarily at times of high evaporative demand [18].
    Another disadvantage is the high number of sensors often required for heterogeneity
    and precise monitoring, making the system quite expensive and difficult to maintain.
    However, more advanced direct sensing techniques for quantifying crop moisture
    stress detection, such as pressure chambers or leaf diffusion porometers, are
    more accurate but labor-intensive, destructive, and time-consuming [2,15,17,19].
    The pressure chamber measures the xylem water potential of sample leaves removed
    from the growing plant, and the leaf diffusion porometers investigate stomatal
    conductance using a portable chamber system [15]. In recent decades, indirect
    measurements of plant stress gained more importance due to the technical improvement
    of remote sensors, especially imaging systems. Numerous studies have explored
    various indicators related to the measured temperature of leaf surface or spectral
    absorption of leaf water content. This technique has a clear advantage over direct
    stress detection, as infrared thermography and optical spectroscopy do not require
    any physical contact with the plant leaves, i.e., the monitoring process is non-invasive.
    Moreover, soil-based and direct sensing methods sample the parameters at a single
    position on a single plant or plant part, illustrating only the average conditions.
    Hence, those techniques are not suitable for crops on a larger scale due to the
    limited number of individuals that can be monitored simultaneously [19]. Remote
    imaging systems are able to observe an area of interest, rather than just a single
    point, when installed on a moving platform. 2.1. Absorption-based water stress
    detection Leaves interact with sunlight at all wavelengths across the visible
    (VIS, 400 - 700 nm), near-infrared (NIR, 700 - 1000 nm), and shortwave infrared
    spectrum (SWIR, 1000 - 3000 nm, also termed middle infrared) [[20], [21]]. Their
    optical properties depend mainly on biochemical (chlorophyll) and biophysical
    (cell structure) characteristics. For example, typical absorption observable in
    the visible light spectrum is caused by photosynthetic pigments since water absorbs
    very weakly in this range [18]. In contrast, higher reflectance of the visible
    light by the leaf surface indicates reduced chlorophyll content resulting in poor
    photosynthesis. However, machine vision is not capable to use direct reflectance
    measurements as a metric for plant stress detection, which is why reflectance
    indices (RI) are used. RI is a combination of two or more spectral bands [12].
    According to the chlorophyll example, patterns of absorption and reflections can
    be used to detect changes in leaf functional properties, consequently indicating
    plant stress. One of the most famous indicators using this principle is the normalized
    difference vegetation index (NDVI) explored by Rouse et al. (1974) [22]. NDVI
    quantifies vegetation by measuring the difference between near-infrared (NIR;
    vegetation strongly reflects) and red light reflection (R; vegetation absorbs).
