    scheduling method. Thus, increasing yield through other scheduling methods is
    often viewed as a secondary objective in these studies, especially those conducted
    in the drought-stricken or water-limited areas. This may explain the smaller magnitude
    of differences in yield compared to differences in water use when comparing SWS-based
    scheduling with other scheduling methods. 4. Conclusions A systematic review was
    carried out to identify and analyze relevant literature on the use of SWS for
    irrigation scheduling in the US between 2000 and 2021. The analysis was concentrated
    on two focus areas: SWS accuracy assessment and SWS application in irrigation
    scheduling. With respect to accuracy assessment, most of the studies were conducted
    in Texas and Nebraska, while many other states with vast irrigated areas had no
    published study. Gravimetric sampling and neutron scattering were two most common
    methods of reference to estimate SWS errors. The three dominant technologies (TDR,
    FDR, and ER) had similar average RMSE and did not show any trend in errors with
    increasing clay content. Similarly, installing sensors horizontally or vertically
    and under field or laboratory conditions did not impact the average RMSE and no
    trend with increasing clay content was found. Not surprisingly, the average RMSE
    for factory (manufacturer) calibration was three times larger than the average
    RMSE based on site-specific calibration, and this was the case for each class
    of clay content. Like accuracy assessment, TDR, FDR, and ER were the dominant
    technologies used in irrigation scheduling. Texas and Nebraska were the leading
    states in this focus area as well. Many states in western US did not have a single
    paper in the past two decades on practical application of SWS for irrigation scheduling.
    Nearly all papers that compared SWS-based scheduling with other methods reported
    changes in water use and yield, two of the most important metrics in evaluating
    the effectiveness of irrigation scheduling methods. Making irrigation decisions
    based on SWS resulted in average reductions in water use of 38 % compared to traditional
    scheduling methods, 16 % compared to computer models, 20 % compared to evapotranspiration
    replacement, and 1 % compared to canopy temperature methods. The savings in water
    use were achieved while the yields improved (24 % compared to traditional methods)
    or remained about the same. This systematic review presented the state of the
    art of the accuracy and application of SWS in irrigation scheduling in the US
    in the last 20 years. With regular releases of new sensors and modifications of
    older ones, our recommendations for future SWS studies are to: 1) continue testing
    new sensors and models soon after they become available to provide accuracy assessments
    in a timely manner; 2) conduct more accuracy assessment studies under field conditions
    and in major irrigated areas and states that did not have a single experiment
    in the past 20 years; 3) report soil texture, soil salinity, and RMSE whenever
    possible to make the results more comparable and transferrable; 4) develop more
    site-specific calibrations for commercially-available SWS (we also strongly encourage
    SWS manufacturers to provide a library of calibrations or allow users to enter
    their own calibration); and 5) to evaluate and demonstrate the effectiveness of
    utilizing SWS for scientific irrigation scheduling by documenting the improvements
    in water use, yield, energy consumption, and net income, which are necessary for
    decision makers and producers to support and adopt SWS technologies. The results
    of such studies may be more acceptable to end-users if the experiments are designed
    and conducted in collaboration with local producers and early adopters. Authorship
