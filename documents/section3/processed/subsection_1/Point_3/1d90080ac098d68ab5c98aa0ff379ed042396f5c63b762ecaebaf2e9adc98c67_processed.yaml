    purposes. Besides, the MBWODBN-SIS technique applies the deep belief network (DBN)
    model for different types of irrigation classification: average, high needed,
    highly not needed, and not needed. The MBWO algorithm is used for the hyperparameter
    tuning process. A wide-ranging experiment was conducted, and the comparison study
    stated the enhanced outcomes of the MBWODBN-SIS approach to other DL models with
