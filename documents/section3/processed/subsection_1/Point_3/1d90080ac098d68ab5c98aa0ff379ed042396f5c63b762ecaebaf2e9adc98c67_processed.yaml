  description: As the largest consumer of fresh water, agricultural irrigation, combined
    with climate change and increasing human water use activities around the world,
    has led to a serious water crisis. As a crucial part of irrigation scheduling,
    the monitoring object of precision irrigation will effectively improve the efficiency
    and accuracy in agricultural practice. This paper reviews the main monitoring
    objects used in irrigation scheduling in recent years. From the literature review,
    the monitoring objects are mainly divided into three categories based on soil
    moisture, weather and evapotranspiration, and plants, among which the monitoring
    based on soil moisture is the most common and direct method. At the same time,
    the development and application of Internet of Things(IoT), Wireless Sensor Network(WSN),
    Remote Sensing(RS) and Artificial Intelligence(AI) also provide advanced technical
    means for irrigation monitoring. This review is expected to help researchers and
    farmers select appropriate irrigation monitoring objects, thereby improving the
    effective water use efficiency in irrigation scheduling and reducing the water
    cost for farmers.
