    sensors is a cost-effective way of mapping earth observations with the fusion
    of satellite and UAV images becoming increasingly popular [20,49,50]. A positive
    correlation between Landsat predicted and UAV predicted seasonal ET has been shown
    [19,43]. Since daily ET estimation is critical for effective water management,
    in this study the METRIC model was used for comparing and integrating the daily
    ET. We first demonstrated that Landsat estimated 24 h ET was positively correlated
    with the UAV ET with the coefficient of determination in the range of 0.27–0.84,
    consistent with the literature on seasonal ET comparison [43,44]. In particular,
    the median values of ET for a field was similar (Figure 5), forming the base for
    the integration of sensors. Since UAV-based ET mapping incurs a certain extra
    cost for water managers [51], we further asked whether there is a sizeable difference
    in ET mapped using UAV versus satellite imagery. Our result shows that although
    the median values are similar and positively correlated, the Landsat ET and UAV
    ET vary across the field (Figure 7), resulting in a change in the total water
    budget. We found that the total water budget can vary up to 114 m3 (wheat: 114
    m3 for an area of 36.45 hectares, alfalfa: 78 m3 for an area of 12.96 hectares,
    corn: 43 m3 for an area of 18.72 hectares, rye grass: 25 m3 for an area of 5.67
    hectares, and peas: 45 m3 for an area of 11.7 hectares). Besides, Landsat ET is
    normally over-predicted around bare land areas and under-predicted around the
    dense vegetation areas compared to UAV ET (Figure 4). The reason for this difference
    is due to the varying sensing time and pixel resolution as the various landscapes
    exhibit varying temperature and ET results are influenced by the aggregation [44,45,52].
    As ET mapped using UAV-based imagery was done at higher spatial resolution, the
    variability in ET captured using UAV imagery is higher compared to Landsat imagery.
    Thus, the UAV approach of ET estimation supersedes the Landsat approach for their
    application in precision agriculture such as identifying ponding locations, identifying
    water stress or overirrigation at the field size, and identifying irrigation system
    malfunctions [46,47,48]. Therefore, our results indicate that this difference
    in ET variability across two sensors warrant the further investment in UAV-based
    image mapping for field scale evaluation. 4.2. Cloud Cover Effect We also assessed
    the possible cloud impact on UAV based ET estimation. As illustrated in Figure
    9, additional precautions are needed for ET mapping using UAV imagery as cloud-based
    illumination impedes the ET estimation from the field. Although the UAV can be
    flown under the clouds [46,53], the shadows cast by the clouds appear to have
    a direct influence on ET estimation. The timing for UAV flying to determine the
    ET from the field is thus constrained. Further research and investments are required
    to check whether there is an effect under partial cloud only or when we have full
    cloud conditions. 4.3. Integration of ET We examined if there is a way to combine
    these two sensors for better prediction of ET. Similar to other remote sensing
    integration applications [52,54,55], our spatial integration result shows that
    the Landsat ET can be used in synergy with UAV ET. We found that the RMSE, MAE,
    and bias values are significantly reduced in all crops by the application of the
    integration factor by at least 35.75% (Table 10). This work will not only reduce
    the reliability of people on single satellite-based imagery or UAV-based imagery
    for the computation of the watershed scale ET, but will also significantly reduce
    the operational cost of UAV image acquisition as only fewer flights are needed
    for the computation of the integration factor. Therefore, the computation of an
    integration factor is crucial for the successful integration of these two sensors.
    Once the integration factor is computed it can be applied to the Landsat based
    ET. Additionally, our results provide evidence that ET estimation would benefit
    from the synergy of UAV imagery with Landsat imagery for mapping ET at a watershed
    scale as they can complement each other in their ET prediction. In contrast to
    the spatial integration, temporal integration shows the mix result for UAV ET
    integration with Landsat ET. We computed the integration factor using the image
    collected on May of 2022, which was applied with the image collected on June 2022.
    The purpose was to see if we could apply the same pixel by pixel integration factor
    at a place for a crop within the same growing season as done in other spatiotemporal
    studies [55,56]. We found mixed results in alfalfa, with R2 values significantly
    increased from 0.69 to 0.78 with a small reduction in RMSE and MAE values, whereas
    all R2, RMSE, and MAE values did not improve by using such an integration factor
    on peas and rye grass (Figure 10). This suggests that the pixel by pixel factor
    can only be applied if the crop’s growth stage does not differ a lot and if there
    is similar application of irrigation with less variation in hydrothermal condition
    similar to the study on crop landscape [57,58]. This study is the first step in
    identifying a possible integration factor for the use of Landsat ET in combination
    with UAV ET. The data suggest that with the integration factor Landsat ET can
    be used in synergy with the UAV ET for a better prediction of watershed scale
    ET. Understanding these earlier steps of ET integration provide a novel approach
    in using the satellite of ET with UAV ET, which may ultimately lead to effective
    field and watershed scale water management. This work will reduce people’s reliability
    on a single satellite or UAV-based imagery for the computation of the watershed
    scale ET. It is also conceivable that such a method of integration could work
    in many other crops including annual and perennial crops, as well as for many
    other types of satellite and UAV sensors. Finally, it is crucial to acknowledge
    a number of critical decision-making processes that were considered beyond the
    scope of the current project. UAV-based ET was utilized in this work to correct
    Landsat-based ET, however no ground observations were used to determine the accuracy
    of UAV-based ET because of the lack of Eddy Covariance stations in our study.
    Further, we used the same equations for the broadband albedo estimation from the
    narrow band without considering the crop growth stage. However, as pointed out
    by Bartmiński and Siłuch [52], the surface albedo equation needs adjustment for
    crop growth stage. Besides, the current study was performed on working fields
    (not experimental plots) allowing the farmers to use their own management practice,
    irrigation application, and crop rotation. While this may make the study better
    for real world approximation, it hinders the research as we could not get the
    corn crop in the same field for two consecutive years. Future work could address
    these dimensions, as well as formulating a more complex integration model that
    accounts for the change in crop growth stage and variation across the annual and
    perennial crop. Comparing integrated ET along with UAV and satellite-based ET
    with Eddy Covariance stations could also provide additional insight. 5. Conclusions
    We have estimated and analyzed daily ET values using two different remote sensing
    platforms typically used for earth observations. Pixel-by-pixel comparison suggest
    that the daily ET estimates have varying degrees of coefficient of determination
    in the range of 0.27 to 0.84 depending upon crop types. The UAV-based ET estimates
    exhibit higher variability in ET and can provide real time ET estimation that
    has a heightened interest for routine monitoring of daily ET and surface energy
    fluxes. Thus, UAV-based ET estimates are crucial for the real time ET estimation.
    Moreover, the similarity in the median value of the ET mapped by two sensors and
    the positive correlation suggest that integrating these two methods may provide
    a good earth observation like in similar applications. The initial proof-of-concept
    experiment demonstrates that the combination of these two sensors will improve
    ET prediction and that the errors are greatly reduced when an integration factor
    is applied. The possibility of integrating two sources of ET estimates with the
    application of an integration factor provides the additional justification for
    the investment in UAV based consumptive use measurements and monitoring—a critical
    element for water markets in the western United States. This will help reduce
    costs, as mapping the entire watershed is not required, and for same day mapping
    the integration factor computed at one location can be applied to a similar crop
    within the watershed. Further application of this integration of UAV ET with Landsat
    ET will help better predict watershed scale ET, thereby increasing our understanding
    of demand and availability of water for effective water management. Author Contributions
