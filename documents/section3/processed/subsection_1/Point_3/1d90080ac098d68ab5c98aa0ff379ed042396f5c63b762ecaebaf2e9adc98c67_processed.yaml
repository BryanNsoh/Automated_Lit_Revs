    size image FAO-Penman–Monteith (FAO-PM) A standard method for estimating ET0 is
    the FAO-PM equation. FAO-PM was calculated using Eq. (1). $$ ET_{0} = \\frac{{0.408\\Delta
    \\left( {R_{n} - G} \\right) + \\gamma \\frac{900}{{T_{\\min } + 273}}U_{2} \\left(
    {e_{s} - e_{a} } \\right)}}{{\\Delta + \\gamma \\left( {1 + 0.34U_{2} } \\right)}}
    $$ (1) where ET0 is the reference evapotranspiration (mm d−1), Δ is the slope
    of the saturation vapor pressure curve (kPa ∘C−1) at the daily mean air temperature
    (∘C), Rn and G are the net solar radiation and soil heat flux density (MJ m−2
    d−1), γ is the psychrometric constant (kPa ∘C−1), T is the daily mean temperature
    (∘C), U2 is the mean wind speed (ms−1), es is the saturation vapor pressure (kPa),
    and ea is the actual vapor pressure (kPa) (Allen et al. 1998). Remote sensing
    data MODIS is a NASA satellite sensor used to monitor Earth’s environment onboard
    Terra and Aqua (launched in 1999 and 2002, respectively). Terra passes the equator
    at approximately 10:30 AM local time from north to south. Aqua crosses the equator
    from north to south at approximately 1:30 PM local time (Pagano and Durham 1993).
    Multiple bands of the MODIS sensor are capable of resolving spatial resolutions
    of 250 m, 500 m, and 1 km. Land surface conditions have been monitored by satellite
    observations for many years. As well as providing access to valuable data for
    regions without land observations, these observations also have the advantage
    of offering wide coverage. It would be possible to access a wide range of commonly
    Landsat and MODIS were used as remote sensing products, easily through their respective
    Google Earth Engine (GEE) applications (Amani et al. 2020; Moore and Hansen 2011;
    Tamiminia et al. 2020). Despite the lower temporal resolution of remote sensing
    data, ET0 can be estimated with the daily MODIS datasets (Kim et al. 2020). Terra
    and Aqua MODIS products, which were used in the current study, include LST day
    and night as well as NDVI, LAI, and FPAR (Table 2). Table 2 Remote sensing data
