    absorb water from the soil transporting it to stems and leaves for different vital
    processes such as transpiration [1,28]. Under stress-free conditions, water transpired
    by the plants evaporates and cools the leaves [3]. An imbalance between the water
    absorbed by the roots and the amount of water lost through transpiration increases
    plant stress [15]. Indirect detection of plant water stress is often based on
    leaf temperature, which is inversely correlated with transpiration and stomatal
    opening [16]. This effect is based on the fact that an insufficient water supply
    under a higher ambient temperature and vapor pressure deficit (VPD) results in
    the closure of leaf stomata, increasing crop temperature [29,30]. Jackson et al.
    (1981) [31] demonstrated that the degree of water stress is directly proportional
    to the canopy temperature. Idso et al. (1981) [32] and Jackson et al. (1981) [31]
