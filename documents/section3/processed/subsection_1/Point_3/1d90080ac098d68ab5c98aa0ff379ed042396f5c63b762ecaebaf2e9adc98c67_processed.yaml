  description: Agricultural water management, crop modeling, and irrigation scheduling
    are all dependent on the accurate estimation of reference evapotranspiration (ET0).
    A satellite image can also compensate for the lack of reliable weather information.
    So, in this study, stochastic gradient descent (SGD) has been implemented for
    optimizing multilayer perceptron (MLP) and developing SGD-MLP to estimate daily
    ET0 in Tabriz (semi-arid climate) and Babolsar (humid climate) stations, Iran,
    using extracted data from satellite images. The estimated ET0 values were compared
    to the determined ET0 based on the FAO-Penman–Monteith equation. Based on satellite
    image data collected from 2003 to 2021, the database was constructed. During the
    development of the abovementioned models, data from 2003 to 2016 (70%) were used
    for training purposes, and residual data (30%) were used for testing purposes.
    Additionally, the input variables, including land surface temperature (LST) day
    and night, normalized difference vegetation index (NDVI), leaf area index (LAI),
    and a fraction of photosynthetically active radiation (FPAR) from MODIS sensor, were
    utilized to estimate the daily ET0. Thus, there are three studied models; first
    is based on the LST, second on the vegetation indices, and third on the combination
    of the LST and the vegetation indices. Additionally, four performance indexes,
    including the coefficient of determination (R2), the root-mean-square error (RMSE),
    Willmott’s index of agreement (WI), and Nash–Sutcliffe efficiency, were utilized
    in order to measure the implemented model’s accuracy. According to the obtained
    results, the SGD-MLP-3 with input parameters of LSTday&night, LSTmean, LAI, NDVI,
    and FPAR gave the most accurate results with RMSE and WI values of as 0.417 mm/day,
    0.973, for Tabriz and 0.754 mm/day, 0.922 for Babolsar stations, respectively.
    Conclusively, LST of daytime, nighttime, and average may be suggested as the most
    influential parameter for ET0 estimation.
