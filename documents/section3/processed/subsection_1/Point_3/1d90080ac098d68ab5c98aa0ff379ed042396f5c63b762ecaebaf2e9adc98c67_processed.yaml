    Introduction 1.1. Research background A crucial state variable in the climate
    system that regulates the flow of water, carbon, and energy between the atmosphere
    and the land surface is soil moisture (SM) (Peng et al., 2017). It has significant
    effects on a variety of processes and feedback loops that occur within the Earth
    (Seneviratne et al., 2010, Senyurek et al., 2020). As a result, SM datasets are
    crucial for numerous uses in the field of geoscience and a number of other fields
    such as hydrology, agriculture, and water resources management (Jamei et al.,
    2022c, Karimi et al., 2020, Maroufpoor et al., 2019, Zheng et al., 2022). SM is
    basically defined as the overall volume of water within an unsaturated zone (Hillel,
    2003). In practice, SM is mostly referred to the soil water accessible to plants
    in the root zone, while surface soil moisture (SSM) represents the water content
    in top soil. The gravimetric unit (g/cm3), which is not under the influence of
    soil properties, can be used to describe SM. Field capacity and wilting point
    are also used to quantify SM conditions (Givi et al., 2004, Ulaby et al., 1979).
    1.2. Surface soil moisture measurement Different techniques such as capacitance
    sensors, time domain reflectometry (TDR), and electrical resistivity method have
    been used to measure SSM (S.U. et al., 2014, Vereecken et al., 2014). Dobriyal
    et al. (2012) and Robock et al. (2000) provided more information on these techniques.
    These methods enable the acquisition of SM measurements at a point scale. They
    are relatively easy to implement and able to detect soil moisture at various soil
    depths. The measurements obtained using these techniques are typically accepted
    as the “ground truth”. The long-term operational SM measurement techniques with
    ground sensors have been established with significant efforts (Crow et al., 2012).
    However, the in-situ SSM observations are not typical for the surrounding areas
    because of the significant spatial variability of SM over varying scales. This
    geographical variability of SM is also contributed by other factors such as the
    complexity of the interaction mechanism between numerous environmental variables,
    including soil structure, soil texture, land cover patterns, topographic features,
    and climatic forces. Various physical, empirical, and semi-empirical models have
    been developed to quantify SM over bare soil surfaces (Dave et al., 2021). Some
    physical models such as physical optical (PO) model, small perturbation model
    (SPM), geometric optics (GO), and advanced integrated equation model (AIEM) (Bai
    et al., 2015) have been widely used for retrieving SM up to a specified range
    of surface characteristic and surface roughness. The semi-empirical water cloud
    model (WCM) is based on the radiative transfer theory for the recovery of crop-covered
    SM and vegetation characteristics (Attema and Ulaby, 1978) and has been extended
    by various authors (Ulaby et al., 1984). However, the lack of knowledge of the
    radiative transfer-based microwave response for bare and vegetated soil surfaces
    has made the semi-empirical and physical models more difficult to use. In addition,
    these models require more parameters, which have increased their complexity (Jiang
    et al., 2022, Khan et al., 2022). 1.3. Review of surface soil moisture prediction
    Developments of satellite-based remote sensing technologies have produced unique
    soil moisture datasets with different spatial and temporal scales, which are practically
    inaccessible through in situ ground-based data networks (Abbaszadeh et al., 2021).
    Nowadays, microwave remote sensing (active and passive) is a suitable technique
    for estimating global SSM, due to the sensitivity of microwave sensors (radiometers
    and radars) to soil dielectric constant (Portal et al., 2020, Steele-Dunne et
    al., 2021). The impacts of surface roughness, vegetation attenuation effects,
    and atmospheric attenuation effects are less for lower microwave frequencies (L-band,
    1–2 GHz), in comparison with higher microwave frequencies (Montzka et al., 2020).
    Also, L-band microwave tends to penetrate deeper into the vegetation canopy and
    soil depth (Entekhabi et al., 2010b). Therefore, the L-band frequency is the most
    appropriate microwave frequency for measuring surface soil moisture. The European
    Space Agency (ESA) and the U.S. National Aeronautics and Space Administration
    (NASA) developed two L-band missions dedicated to global SSM measurements. The
    ESA’s SMOS (Soil Moisture and Ocean Salinity) mission was launched in 2009, and
    the NASA’s SMAP (Soil Moisture Active Passive) was launched in 2015 (Jamei et
    al., 2020). Nowadays, artificial intelligence (AI) models have been extensively
    considered for solving high-nonlinear engineering problems (Alade et al., 2021,
    Jamei et al., 2022b, Xu and Zhang, 2022, Zhang and Xu, 2021). The complexity of
    the SM phenomena emphasizes the exploration of advanced technologies such as soft
    computing in the form of AI models (Ali et al., 2015, Ge et al., 2019). The widely
    used AI models for prediction of SM include artificial neural network (Srivastava
    et al., 2013, Xing et al., 2017), support vector regression (Ahmad et al., 2010,
    Pasolli et al., 2011), deep learning (Achieng, 2019, Orth, 2021), random forest
    (RF) (Adab et al., 2020, de Oliveira et al., 2021), and fuzzy logic (Chaudhary
    et al., 2021). Recently, more efforts are concentrated on the integrated or hybrid
    models in order to enhance the prediction and learning processes of the AI models
    (Prasad et al., 2018). Sedaghat et al. (2022) utilized spectral indices of Sentinel-2
    for different provinces in Iran using 124 soil samples. Hajdu et al. (2018) developed
    an RF model for SM modeling based on spatio-temporal resolution of C-band Sentinel-1.
    The modeling was conducted based on radar data, degree of vegetation coverage,
    and landscape parameters in a case study in New Zealand. Different AI models (including
    polynomial regression, elastic net regression, ridge regression, lasso regression,
    and RF) were developed for SSM simulations for several provinces in China (Wang
    et al., 2022). Different features have been used to form the prediction matrix,
    including vegetation cover, soil texture, elevation, and geographical location.
    The AI-based SSM modeling studies showed a successful track of progress (Abowarda
    et al., 2021, Babaeian et al., 2021, Greifeneder et al., 2021). Although AI models
    have been used for estimating SSM, there are many research gaps and limitations.
    For instance, the implementation of geophysical satellite data is still limited
    and more investigations are needed. In addition, the optimization of input data
    for SSM prediction is still an obstacle that needs to be resolved by using some
    advanced feature selection, one of the essential steps for enhancing the learning
    process of the predictive models (Roy, 2022). Furthermore, pre-processing of the
    SM data plays an essential role in the learning process of the forecasting models.
    1.4. Research contribution and objectives To fill the research gaps, it is crucial
    to explore new advanced methodologies for SSM quantification (Ali et al., 2015).
    The feasibility of satellite imagery provides a reliable source of remote sensing
    data, which can help remarkably in developing a state-of-the-art alternative technology
    for geo-science and engineering sustainability and management. The overall goal
    of this study is to introduce a new AI methodology for satellite data based SSM
    forecasting. The specific objectives are: (i) to develop new methodology for long-term
    SSM forecasting using the NASA’s SMAP satellite data, (ii) to implement multi-step
    (one and seven days ahead) daily forecasting, (iii) to develop a novel multi-level
    pre-processing framework for arid and semi-arid regions in Iran, and (iv) to integrate
    the Boruta gradient boosting decision tree (Boruta-GBDT), a targeted feature selection
    model, with the multivariate variational mode decomposition (MVMD) and several
    advanced machine learning (ML) models. 2. Materials and methods 2.1. Study area
    This research focuses on forecasting of SSM (5 cm) utilizing the SMAP microwave
    satellite products at two agrometeorological stations of IRIMO (Islamic Republic
    of Iran Meteorological Organization), Neyshabur and Khosrowshahr (Fig. 1). The
    Neyshabur station is located in northeastern Iran (36° 16’ 00” N, 58° 47’ 60”
    E) with an average elevation of 1,213 m. The climate in this area is cold and
    arid (Asadi Oskouei et al., 2022), with an average annual temperature of 15 °C.
    January is the coldest month and July is the warmest month. The mean annual precipitation
    is 231 mm and the annual average relative humidity is 49% in Neyshabur (https://irimo.ir).
    The Khosrowshahr station is situated in northeastern Iran (37° 58’ 00” N, 46°
    01’ 60” E) at an average elevation of 1,338 m. Khosrowshahr has a cold and semi-arid
    climate (Asadi Oskouei et al., 2022) with an average annual temperature of 14.5
    °C; January is the coldest, and July is the warmest month. The mean annual precipitation
    is 237 mm, and the annual average relative humidity is 51% in Khosrowshahr (https://irimo.ir).
