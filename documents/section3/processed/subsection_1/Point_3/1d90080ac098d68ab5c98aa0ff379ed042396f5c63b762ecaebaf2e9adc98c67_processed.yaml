    and active microwave, which have different data sources and algorithms, thus fulfilling
    the prerequisite of uncorrelated errors. Moreover, these three triplets make three
    model-based products comparable. By comparing the results of three triplets, it
    is possible to assess the best model-based product and to obtain the relative
