- analysis: The present study contributes to the development of real-time, end-to-end
    automated systems for soil moisture management in irrigated systems by (1) introducing
    a novel multi-level pre-processing framework based on the combination of Boruta
    gradient boosting decision tree (Boruta-GBDT), a targeted feature selection model,
    with the multivariate variational mode decomposition (MVMD) and several advanced
    machine learning (ML) models including bidirectional gated recurrent unit (Bi-GRU),
    cascaded forward neural network (CFNN), adaptive boosting (AdaBoost), genetic
    programming (GP), and classical multilayer perceptron neural network (MLP); (2)
    implementing multi-step (one and seven days ahead) daily forecasting of Surface
    soil moisture (SSM) based on the NASA’s Soil Moisture Active Passive (SMAP)-satellite
    datasets in arid and semi-arid regions of Iran; (3) developing a novel multi-phase
    pre-processing hybridized ML approach for SSM forecasting; (4) integrating the
    Boruta-GBDT, a targeted feature selection algorithm, with the MVMD and several
    advanced ML models; and (5) identifying the most influential input variables and
    selecting the most relevant sub-sequences from a large pool of decomposed sub-components
    by the Boruta-GBDT scheme. Overall, the proposed framework enables the accurate,
    scalable, and interpretable forecasting of SSM, which is critical for real-time
    irrigation management and sustainable water use in agricultural systems.
