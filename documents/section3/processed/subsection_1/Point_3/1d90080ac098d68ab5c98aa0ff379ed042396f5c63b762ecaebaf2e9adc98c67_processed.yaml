    we compared the proposed CTFuseNet with seven advanced semantic segmentation methods
    listed below. For DANet, DeepLabV3+, and PSPNet, ResNet50 was utilized as the
    backbone. For SegFormer, to balance the computational complexity and precision,
    SegFormer-B3 was used as the backbone. For our proposed CTFuseNet, ResNet50 and
    SegFormer-B3 were used as the two-branched feature-extraction backbones. U-Net
    [16] uses a U-shaped structured network to propagate contextual information from
    low-resolution layers to high-resolution layers via upsampling. PSPNet [39] exploits
    the capability of global contextual information by different region-based contextual
    aggregation through a pyramid pooling module. DeepLabV3+ [40] is the latest version
    of the DeepLab series networks, which uses atrous convolution to expand the receptive
    field and depth-wise separable convolution to improve feature-extraction efficiency.
    DANet [48] models semantic information using attention mechanism in both spatial
    and channel dimensions. OCRNet [49] explicitly transforms the pixel classification
    problem into an object–region classification problem using the object–contextual-representations
    approach. SETR [21] is a transformer-based network that replaces CNN completely
    with self-attention modules. SegFormer [28] is a simple and efficient, yet powerful,
    semantic segmentation network that is based on a transformer. 4. Results and Analysis
    4.1. Crop-Type Segmentation Performance The segmentation accuracy of the proposed
    CTFuseNet and those of all the models used for comparison are shown in Table 2.
    Examples of the segmentation results are shown in Figure 6. Taking mIoU as the
    main indicator, the U-Net, based on the CNN architecture of an encoder–decoder,
    achieved a score of 78.73%. The DANet, DeepLabV3+, PSPNe, and OCRNet, which introduced
    attention mechanism and integrated multi-scale features, improved the segmentation
    accuracy of U-Net by 6.2%, 5.8%, 6.5%, and 6.1%, respectively, reaching 83.64%,
    83.27%, 83.82%, and 83.56%, respectively. This showed that the attention mechanism
    and the multi-scale feature fusion significantly improved the crop-type segmentation
    performance. Figure 6. Examples and comparison of crop-type segmentation results.
    Table 2. Performance comparison of crop-type segmentation networks. The best results
    are in bold. After introducing the self-attention-based transformer into the crop-type
    segmentation, Table 2 shows the results of SETR and SegFormer. The encoder of
    SETR, a transformer-based network, completely relied on a self-attention mechanism.
    SETR improved the accuracy by 6%, as compared to U-Net, but was slightly lower
    than DANet, DeepLabV3+, and the other CNN-based models. SegFormer outperformed
    all CNN-based models and SETR in terms of crop-type segmentation accuracy. It
    used a transformer exclusively in the feature-extraction stage and fused features
    from different scales in the decoding stage, and the accuracy achieved was 84.47%
    for mIoU and 91.92% for PA. Combining both advantages of a CNN and a transformer,
    the proposed CTFuseNet achieved the highest segmentation of 85.33% for mIoU and
    92.46% for PA. Moreover, as shown in Figure 6, the CNN-based networks resulted
    in biases, especially at the edge of large ranges of crops in complex scenes (column
    2 in Figure 6) while the transformer-based networks were not accurate for the
    segmentation of small ranges of crops (column 6 in Figure 6), and erroneous segmentation
    occurred in areas where crops were sparsely grown (column 7 in Figure 6). The
    proposed CTFuseNet obtained the best segmentation results. 4.2. Performance of
    Feature-Fusion Module In addition to the crop-type segmentation performance of
    the proposed CTFuseNet, we analyzed the impact of our proposed feature-fusion
    module (CTFuse module). In particular, the dimensions of the features extracted
    by the CNN and the transformer were different, so we used Conv2d to adjust their
    dimensions before adding the features. The segmentation accuracy is listed in
    Table 3. As compared to the mIoU of 84.47% and the PA of 91.92% for the SegFormer-B3
    without the feature fusion, simply adding the respective features of a CNN and
    a transformer achieved an mIoU of 84.98% and a PA of 92.25%. It showed that the
    CNN features, indeed, improved the segmentation accuracy. By comparing the feature-fusion
    strategies, we found that simply adding them did not make full use of the CNN
    features. By using the proposed CTFuse Module, we obtained an mIoU of 85.33%,
    which was 1.02% higher than the original SegFormer-B3 and 0.41% higher than the
    adding strategy. Table 3. Performance analysis of the feature fusion strategies.
    The best results are in bold. In addition, from the perspective of the model inference
