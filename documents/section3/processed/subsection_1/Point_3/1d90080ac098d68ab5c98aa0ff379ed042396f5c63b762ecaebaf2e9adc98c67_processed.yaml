    simulations like genetic processes. GP is a technique independent of the domain
    that breeds computer programs population genetically for solving the problem.
    Therefore, it iteratively transforms a computer programs population into a new
    program generation through analog of genetic operations that occur naturally.
    GP has been a widely-used algorithm in many applications. For soil moisture, it
    creates feasible and optimum selection of nonlinear regression models of several
    independent variables. This helps in dealing with situations of various land cover/land
    use (Parasuraman et al., 2007) for the soil moisture estimation in a semi-arid
    watershed using RADARSAT-1 satellite imagery and genetic programming. Kurugodu
    et al. (2018) and Parasuraman et al. (2007) respectively dealt with the problem
    of assessment of soil-fiber composite through GP and detection of seasonal change
    of riparian zones using GP and remote sensing images in a semi-arid watershed.
