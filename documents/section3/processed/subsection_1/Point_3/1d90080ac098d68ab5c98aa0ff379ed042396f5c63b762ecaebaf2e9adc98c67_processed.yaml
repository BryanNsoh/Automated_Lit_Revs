    module was designed to aggregate the local features from the CNN branch and the
    global features from the transformer branch. It efficiently and flexibly fused
    the features with different resolutions and channel numbers, and its structure
    is shown in Figure 2. Figure 2. The structure of the proposed feature-fusion module.
    In the feature-fusion module, the features extracted by CNN and transformer (named
    C and T) were first passed through a convolutional network with a kernel size
    of 1×1 , respectively, to adjust their dimensions. The concatenation was then
    performed to merge C and T. In this stage, the features merged by the concatenation
    were separated into a third dimension. The merged features were fed into a 1×1
    convolution, followed by a normalization operation and an activation function.
    Finally, the features from the CNN and transformer branches were fully fused through
    a layer of 1×1 convolution. In addition, a residual operation was used to accelerate
    the convergence of the model. 2.3. FPNHead for Multi-Scale Feature Decoding In
