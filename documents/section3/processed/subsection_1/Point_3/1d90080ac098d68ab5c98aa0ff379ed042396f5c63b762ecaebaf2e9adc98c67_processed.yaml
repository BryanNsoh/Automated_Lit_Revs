    imageryCrop water stress index 1. Introduction Water is one of the essential resources
    for all living organisms, including plants, required to permit their vital processes
    [1]. However, the increasing demand for water worldwide due to climate change
    calls for sustainable use of this limited and expensive resource, especially in
    the agriculture sector, which accounts for about 70 % of all water withdrawal
    extracted from surface water and groundwater globally [2]. Agriculture is a complex
    production process involving various interdependent factors, such as irrigation
    scheduling, regulating both quality and productivity. Irrigation has a major impact
    on crop yield in protected environments (e. g., greenhouse) without a natural
    water supply (rainwater) and open fields, especially for organic plant cultivation
    in arid regions where water availability is limited. Furthermore, an additional
    water supply is often used in semi-arid and humid areas to increase crop productivity
    [3]. Appropriately scheduled and precisely targeted irrigation according to the
    actual water shortage conditions of the crops enables sustainable use of this
    limited resource and avoids environmental problems such as groundwater pollution
    and runoff [4,5]. Moreover, an intelligent and automated irrigation system is
    an immense support and a time-saver for farmers. The system monitors the crop
    water status automatically and continuously, assisting the farmer in determining
    precisely when and where to apply irrigation [6]. Nevertheless, achieving this
