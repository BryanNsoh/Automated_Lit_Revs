    field in the CONUS can be added in the future. This can be done by including additional
    information related to soils, cultivars, and crop management, as well as extending
    the geographic extent for the creation of automated weather data files. Second,
    the seasonal weather forecast shows considerable uncertainties, especially for
    precipitation. To reduce the uncertainty in seasonal weather forecasts, we will
    include other NMME models that are being updated every month, including Community
    Climate System Model, version 4 (CCSM4) [79], and Goddard Earth Observing System
    (GEOS-5) [80]. Third, the continued availability of real-time and short-term forecasted
    weather data for the app could sometimes be challenging. This challenge could
    be overcome by setting different priority levels for different weather sources.
    For example, weather data from an on-site weather station, if available, would
    be given the highest priority for historic and current weather data, followed
    by data from the nearest weather station (e.g., West Texas Mesonet), NCDC station,
    and NARR gridded dataset. If these data are not available, the short-term and
    seasonal forecasted data can be used as backup data. Conclusions The idCROP tool
    simplifies the application of DSSAT cropping system model for irrigation scheduling
    with minimal inputs required from the user. Users can provide just basic management
    information such as planting date, row spacing, seed rate, cultivar types, irrigation,
    fertilizer, and chemical applied date and amounts. To provide more realistic soil
    data, idCROP identifies dominant soil types using SSURGO and CDL datasets and
    specifies soil physical properties using the Official Soil Series Descriptions.
    The idCROP app pairs historic and forecasted weather throughout the growing season
    along with recorded irrigations to provide reliable irrigation recommendations
    that are optimized in real-time. The app generates prescriptions for several irrigation
    strategies that users can compare to know how different irrigation schedules affect
    the yield and net returns. We have also tested on-farm sensors mounted on pivot
    irrigation systems to improve the accuracy of irrigation recommendations, although
    the app can be used without the additional sensor data. The prototype idCROP app
    has been deployed to a small group of evaluators on both iOS and Android mobile
    devices. Although the utility of the existing idCROP app prototype is limited
    to cotton production in the Texas Rolling Plains region, more crops and any field
    in the CONUS can be added to idCROP in the future with additional information
    related to soils, cultivars, and crop management, as well as extending the geographic
    extent for the creation of automated weather data files. Supplementary information
