    energy balance model The TSEB-PT modelled Tr at 1-m spatial resolution was in
    excellent agreement with the sap flow measurements (Fig. 4A), which provides the
    evidence that the assumption that the majority part of SWC (used for sap flow
    measurements calibration) detected by TDR sensor in the 0–60 cm soil layer was
    predominantly utilized by the plants for Tr and not by the soil for E. The reason
    is that in coarse sandy soil, only the water retained in the few centimeter surface
    layer will be evaporated and water below surface layer is either leached to deeper
    layer or used by plant Tr (Wang, 2015); under drought conditions, this part E
    can be neglected in the soil water balance model used for sap flow measurements
    calibration. However, this does not mean that there was no E in the field since
    the deviation of ET compared to Tr (Fig. 4) showed there was notable E. It is
    because if there was extra water source, i.e. from irrigation, the water kept
    by the surface soil layer would be evaporated soon under drought conditions and
    the weekly measured TDR sensors were likely less sensitive to this water movement.
    Furthermore, modelled Tr correlated closely to field measurements of LWP and gs
    (Fig. 7). The relationship between gs and Tr was described with an exponential
    regression model (performing more accurately than linear), likely due to the influence
    of vapor pressure deficit (VPD) on both Tr rate and gs: Tr ∼ gs × VPD with gs
    being also sensitive to VPD (Grossiord et al., 2020, Leuning et al., 1995, Zhang
    et al., 2022). The high ET in the fully irrigated area indicated that the crops
    transported water from the soil towards the leaves and stomata, inducing a cooling
    effect that was most pronounced at noon (Fig. 8), alleviating drought stress,
    and at the same time lessening otherwise severe and confounded heat stress (Blum,
    2009, Yoo et al., 2009). The low ET in the low irrigation plot (almost 0 at noon,
    especially on 12 and 24 July 2018; Fig. 6) showed that the plants closed the stomata
    to reduce water loss and avoid cavitation in the xylem, but at the expense of
    inflicted heat stress (Teskey et al., 2015) that may severely limit NPP in potatoes
    even at moderate temperatures (Peng et al., 2021a, Zhou et al., 2017). Furthermore,
    E under low irrigation was limited (especially on drought days) due to the combined
    effects of limited SWC and lack of water transport in the sandy soil’s surface
    layer. Therefore, most of the irradiance transferred to the soil is converted
    into sensible heat flux, which is the reason why LST of the soil for the low irrigation
    area was high – typically above 45℃ from 12:00–15:00 versus around 25℃ in the
    fully irrigated. After wetting by rain or irrigation, this top layer is characterized
    by fast drying that breaks the hydraulic contact with the subsoil, thus reducing
    E (Wang, 2015). However, under full irrigation and except for a few points with
    low ETp, there was considerable E (Fig. 5) even under high canopy cover (more
    than 90%; Fig. 2 B). This is likely due to small patches with bare soil exposed
    to sunlight (e.g., sampled place, furrow, machinery track), which were wet due
    to irrigation and thus contributing to soil latent heat flux and E. The plant
    canopy is a porous medium (not solid sheets, but loosely stacked leaf layers)
    with small gaps from which radiation can penetrate as un-intercepted direct and
    diffuse irradiance (Pallardy, 2008) but can also be transmitted and scattered
    by the leaves (Fitter and Hay, 2002). For the same field experiment, the fraction
    of intercepted photosynthetically active radiation (fIpar; visible spectrum) estimated
    from UAV multispectral data from the full irrigation plot reached 0.8–0.98 in
    July 2018 and 0.88–0.91 in 2019 (Peng et al., 2021a). This result indicated that
    some PAR reached the soil despite high canopy cover. For solar radiation other
    than PAR (infrared from 700 to 4000 nm accounting for slightly more than 50% of
    the incoming radiation; Bhatia, 2014), a larger part is transmitted through the
    canopy to the ground surface due to the spectral/structural properties of leaves
    and stems (Campbell and Norman, 2012), which may contribute to E as well. On the
    other hand, part of E may also originate from canopy dew and intercepted irrigation
    water, e.g., on 2 and 12 July 2018, in the low irrigation plot, the water source
    for the notable ET at 10:30 was likely from dew (Fig. S1 & Fig. 6). Fig.S1 shows
    that during morning (00:00–07:00) on all six days, the relative humidity was high
    (close to 100%) and the air temperature was very close to the dew point, which
    indicated that dewfall occurred. This phenomenon (enhanced E from dewfall on both
    leaves and soil) points to a limitation of TSEB-PT (and other comparable energy-balance
    models) in its inability to account for this additional heat/water source. It
    was expected that the sap flow measurements calibrated against changes in SWC
    would correlate better with modelled ET than Tr and part of this discrepancy (Fig.
    6) may be explained by the inability of the model to take proper account of wetting
    of the leaves and soil surface by dew. The TSEB-PT model was originally developed
    and tested for semiarid and subhumid areas, which are relatively different compared
    to higher latitude areas e.g. Scandinavian countries (Kustas and Norman, 1999,
    Norman et al., 1995). This indicated that for the application of the TSEB-PT model
    in higher latitude areas, the model should be modified for the local environmental
    conditions e.g. by including an interception reservoir to achieve higher model
    accuracy. Low Tr and ET values under full irrigation do not necessarily imply
    drought stress (e.g., 15:00 on 12 July 2018; Fig. 5), but might be a consequence
    of low irradiance due to clouds, aerosols and atmospheric water vapor, all of
    which reduce atmospheric transmittance (Lee et al., 2009, Li et al., 2017, Pérez
    and Coma, 2018). The good agreement between the modelled Tr and the sap flow data
    revealed little effect of such conditions on the results since clouds or aerosol
    lowered ETP and sap flow, but also LST, resulting in proportionally lower Tr and
    ET values modelled by TSEB-PT. Similar results were reported by Hoffmann et al.
    (2016). However, it should be emphasized that LST data should ideally be obtained
    under conditions of stable irradiance without scattered clouds, as the cloudiness
    can lead to rapidly changing irradiance, hence a large, induced variability of
    LST during a UAV flight. Regarding the daily LE and ET calculations, it was assumed
    that the ratio of LE over irradiance is preserved during daytime. This simple
    approach has been evaluated in previous studies showing its adequate performance
    with instantaneous LE estimations around noon (Cammalleri et al., 2014). However
    it is a not a perfect method to capture the diurnal variation in severely stressed
    crops (Antoniuk et al., 2021) and additional uncertainties raise when this method
    is applied later in the afternoon (Nassar et al., 2021). 4.2. The use of UAV data
    for modelling evapotranspiration with high spatio-temporal resolution Thermal
    data obtained by UAVs appear to have potential for application and validation
    of land-surface models at high spatio-temporal resolution with their merits over
    heterogeneous landscapes yet to be revealed. Spatial resolutions finer than 1
    m, i.e., 0.06, 0.1 and 0.5 m, were investigated and the model accuracy was slightly
    lower (Fig. 3). The likely reason being that, as with many other energy flux models,
    TSEB-PT radiation and turbulent transport simulations require some degree of spatial
    aggregation in order to comply with the assumption of effective radiative transfer
    and turbulent mixing (Burchard-Levine et al., 2021, Nieto et al., 2019). Exploring
    the spatial resolution effects on the TSEB-PT modelling through images acquired
    at different UAV flight altitudes is difficult as different flight times sense
    variable LST over the flights, resulting in non-comparable data. In addition,
    higher altitudes (>100 m) are associated with larger atmospheric attenuation due
    to a thicker water vapor layer to which LST and ET are very sensitive. Therefore,
    LST and ET between flights at different altitudes would not only be affected by
    the spatial resolution (e.g., the model sensitivity to the different input spatial
    resolution), but also to the uncertainties in input retrieval (e.g. the thermal
    images atmospheric corrections). One meter resolution was optimal for the performance
    of TSEB-PT and coarser resolutions, especially larger than 10 m, downgraded the
    accuracy significantly. Therefore, coarse resolution studies typically applied
    in large-scale agronomic, hydrological and environmental research should consider
    this uncertainty when coupling UAV thermal data over agricultural fields for ET
    calculation. Wang et al. (2019) found similar results for ET modelled by the Priestley-Taylor
    Jet Propulsion Laboratory model against eddy covariance measurements. Several
    analyses of the effect from the spatial resolution on the ET modelling using satellite
    data for large fields showed that important spatial patterns would be lost at
    coarser spatial resolution (Li et al., 2008, Li et al., 2021). Therefore, the
    utilization of UAV data could be an efficient and functional support for satellite-based
    LST analyses. The high temporal resolution is another important merit of UAV systems.
    Previous studies using a diurnal timescale revealed the ratio of actual to potential
    ET being higher in the morning, decreasing at noon hours and ‘recovering’ in the
    afternoon, referred to as hysteresis effect (Antoniuk et al., 2021). In this study
    (Fig. 5, Fig. 6), similar results were found especially for the full-irrigated
    area with ample water supply (e.g., 12 July 2018). The agreement between TSEB-PT
    modelled Tr and sap flow measurements during morning hours on the 12, 19 and 24
    July 2018 (Fig. 5, Fig. 6) should be noted. Both initially followed ETp but started
    to deviate earlier in the drought stressed plants (at a level around 0.2 mm h-1
    or less) than in the fully irrigated (at a level around 0.3 mm h-1). Drought stressed
    plants are capable of transpiring at potential rate in the early morning hours,
    as they rehydrate during night and use water stored in plant tissue (Andersen
    et al., 1991) for Tr, which however quickly cease when the difference between
    Tr and root water uptake leads to tissue dehydration (Jensen et al., 1993, Katerji
    et al., 1986). This diurnal temporal resolution of the UAV data offers the opportunity
    to explore the variation of the heat flux of agricultural fields within a day
    at hourly resolution, which could promote precision irrigation activities (Fig.
    8). The high spatial resolution of UAV data can also have shortcomings, mainly
    related to covering larger fields, flight limitations under weather with strong
    winds and radiometric uncertainty of the thermal micro-bolometer cameras. Also,
    integrated within smart-farming solutions, UAV systems/services appear out of
    reach, e.g., in the Mediterranean region, where many farming systems utilize satellite
    data as a decision-support option, due to free access and considerably lower cost.
    Several studies have conducted relatively reliable modelling of ET by TSEB-PT
    at spatial resolution of 20 to 60 m using Sentinel-2 and -3 images (Bellvert et
    al., 2020, Guzinski and Nieto, 2019) or Landsat (Knipper et al., 2019) at 30 m
    spatial resolution. However, for the requirements of practical agronomic operations
    and precision agriculture targeting reduced and especially deficit irrigation
    (DI), finer and more precise LST data are needed and this is one of the largest
    merits of UAV. LST images collected by thermal cameras mounted on UAVs contain
    sources of uncertainty, such as the internal non-uniformity correction (NUC) and
    temperature drift, and environmental factors (e.g., air humidity and surface emissivity
    property) (Aubrecht et al., 2016, Meier et al., 2011, Mesas-Carrascosa et al.,
    2018, Olbrycht et al., 2012). These uncertainties affect the quality of the UAV
    LST images, thus special attention (e.g., camera system updating and LST data
    radiometric calibration) should be given to the data collection. 4.3. Drought
    stress detection and implications for irrigation management The positive relationship
    between both LWP and gs with Tr coincide with Xue et al. (2021) for tomato cultivated
    in a climate chamber at different (full/deficit) irrigation and salinity levels.
    The distribution of low and full irrigation data points in Fig. 7 shows a division
    at a Tr level of approximately 0.28 mm h−1, which corresponds to LWP of −0.8 MPa,
    a threshold value for drought stress that was supported in previous studies (Hsiao
    and Acevedo, 1975, Taiz and Zeiger, 2010). However, these thresholds depend on
    both the environmental conditions and the crop development stage (e.g. García-Tejera
    et al., 2021, Zhang et al., 2022) and need caution for field irrigation scheduling
    and operation to not induce severe yield losses. The spatial distribution of the
    WUE indicated that slight but not severe drought stress derived from low irrigation
    could increase WUE (e.g. on 02 July 2018 in Fig. 8). This agrees with Zhang et
    al., 2022, Liu et al., 2005a, Liu et al., 2005b, and Liu et al. (2006a), who concluded
    that mild soil water deficit improved WUE of potatoes since crop Tr was significantly
    reduced but crop photosynthesis and growth rate were maintained. Besides improving
    WUE, the irrigation strategies other than full irrigation, such as partial root-zone
    drying (PRD) and DI could help crops to enhance root systems and increase soil
    nutrient uptake (Kirda et al., 2005, Liu et al., 2006b, Shahnazari et al., 2007).
    However, in comparison to DI, the applicability of PRD for large-field management
    is relatively low (except for furrow/ridge crops) and uniform DI is currently
    more feasible. Compared to the use of soil water balance models in the DI application,
    which increases risks of yield loss (Trout et al., 2020) due to underestimation
    of drought stress or reasons like misjudged root depth in all or parts of a field,
    direct spatio-temporal resolved measurements of actual ET (the ratio or difference
    between actual and potential ET, which were demonstrated in this study) could
    provide new opportunities for regulated DI scheduling with high precision and
    less risk of yield loss. Specifically for potatoes, reducing irrigation to 70–75%
    of ET during the late stages of growth has shown promising results (Crosby and
    Wang, 2021, Shahnazari et al., 2007) while many other crops typically are less
    sensitive to mild drought during their vegetative growth (Steduto et al., 2012).
    Development of such tools and strategies to increase WUE is urgently needed to
    support global food security in the light of ever-increasing competition for finite
    water resources worldwide (Steduto et al., 2012). In the current study, the modelled
    IR reflected the modelled ET and NPP well (Fig. 8), indicating the water need
    for the stressed plants with low ET, hence low NPP. Drought and heat stress are
    intimately connected, since drought may induce extreme canopy temperatures due
    to lack of evaporative cooling as shown in this study and elsewhere (Berg et al.,
    2015), while high temperatures due to its linkage with vapor pressure deficit
    may induce drought stress (e.g. Lesk et al., 2021, Lobell et al., 2013, Zhang
    et al., 2022). Therefore, it is intrinsically difficult to single out their individual
    effects and their interaction on crop growth. Present crop simulations models
    may not adequately consider a rise of canopy temperature of 20–25 °C above measured
    air temperature, as seen here, due to drought. This coupling thus remains a gap
    in understanding present and future climate impacts on crop productivity (Lesk
    et al., 2021). In our simple approach to distinguish the effects of the two factors,
    we used a moisture-insensitive data driven NPP model (Peng et al., 2021a) in combination
    with the present TSEB-PT to derive WUE, which is a key factor to consider in water-limited
    environments. Peng et al. (2021a) firstly quantified the effect from daily maximum
    air temperature on the potato NPP based on statistical analysis of historical
    data for irrigated potatoes (Table 4 and Fig. 5 A from Peng et al. (2021a)). The
    NPP model takes daily maximum air temperature as one of the inputs, although it
    may be argued that LST would be a better input, which displayed reduced and even
    halted photosynthesis and growth of potato under prevailing air temperatures for
    both irrigated and non-irrigated treatments (e.g., 12 and 24 July 2018 and 26
    July 2019, Fig. 8) and this is in line with results of Timlin et al. (2006). From
    a management perspective, this raises the dilemma whether it is worthwhile to
    irrigate a crop during high temperature periods. The NPP model (Peng et al., 2021a)
    predicts a parabolic decrease of production from an optimum daily max temperature
    of c. 17 ℃ to zero at c. 29 ℃. Thus, raising temperatures above 17 ℃ will almost
    certainly decrease WUE and the profitability of irrigation. Nevertheless, irrigation
    will help to sustain crop’s survival by cooling (Lobell et al., 2008) and decrease
    production (and possible quality) losses in the indicated temperature range. Adequate
    water supply may even cool the crop to several degrees below the ambient air temperature
    (Antoniuk et al., 2021). The accurate estimation of ET (thus drought stress) and
    IR also contributes to the estimation of N deficiency and fertilization amount
    since drought limits the plant’s ability for nutrient uptake, despite these being
    abundant in the root zone (Dalla Costa et al., 1997, Obidiegwu et al., 2015, Peng
    et al., 2021b). Therefore, future studies should investigate how well drought
    and nutrient deficiency stress could be distinguished. Overall, our approach for
    the ET modelling and IR calculation have demonstrated the large potential for
    application to operational irrigation scheduling that seems especially promising
    for the management of regulated DI and associated water savings. 5. Conclusion
    In this paper, the TSEB-PT model was applied using thermal, multispectral and
    RGB images obtained by UAVs to calculate actual Tr and ET of potato plants grown
    under contrasting irrigation treatments on a sandy soil, and to quantify drought
    stress and irrigation requirements. The main findings can be summarized, as follows:
    (i) The TSEB-PT modelled Tr corresponded well with measured sap flow and spatial
    sensitivity test revealed that 1 m was the optimal spatial resolution. (ii) Diurnal
    variation of Tr followed the sap flow observations and convincingly revealed the
    effect of drought on plant Tr and ET. The results pinpointed the need for surface
    energy balance models to account for evaporation from the leaf surface from dew
    and irrigation intercepted water, especially for high latitude areas. The modelled
    Tr was well-correlated to plant physiological parameters LWP and gs. (iii) A simple
    way to distinguish drought and heat stress was presented, which could be helpful
    for making more informed decisions on management strategies to alleviate these
    confounded stressors. (iv) Precise quantitative irrigation requirements were derived
    from TSEB-PT. Therefore, the approach has potential for accurate spatio-temporally
    resolved estimation of plant drought status and IRs as required for water saving
    regulated DI. CRediT authorship contribution statement Junxiang Peng: Conceptualization,
