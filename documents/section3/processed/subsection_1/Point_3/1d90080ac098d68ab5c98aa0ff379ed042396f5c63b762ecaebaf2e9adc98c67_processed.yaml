    (gs, mol m−2 s−1) and leaf water potential (LWP, MPa) recorded diurnally. Leaf
    stomatal conductance was measured on both the abaxial and the adaxial surface
    of a fully developed leaf (4th, 5th and 6th leaf counting upwards) on three plants
    per plot using a calibrated leaf porometer (SC-1, Decagon, Pullman, WA, USA).
    LWP was measured on the same leaflet immediately after the gs measurement by enclosing
    it in a plastic bag before cutting the petiole with a razor blade. The leaflet
    inside the plastic bag was quickly enclosed in a pressure chamber (Soil Moisture
    Equipment, Santa Barbara, CA, USA) and slowly pressurized. Equilibrium pressure
    values were noted, when xylem water became visible on the cut end of the petiole,
    which was observed through a binocular microscope. 2.2. Remote sensing data acquisition
    Thermal camera Tau 2 (FLIR, Wilsonville, USA) encompassing a single 7.5–13.5 µm
    broadband channel with 19 mm focal length was mounted on a quadcopter UAV (Matrice
    100 DJI, Shenzhen, China) to collect LST on 2, 12, 19 and 24 July 2018, and 10
    and 26 July 2019, between 10:00 to 16:00 local time at approximately 30-minute
    intervals, determined by battery capacity and recharging speed (Table 1). The
    UAV was flown 60 m above ground level after a series of test flights to optimize
    fine spatial and temporal resolution, at a speed of 5.8 m s−1 and controlled by
    Pix4D software on a mobile device. The thermal data were obtained and saved as
    video, and images were extracted from the video frame by ThermoViewer (ThermalCapture,
    Wilnsdorf, Germany; ver. 2.1.7) and mosaicked by Agisoft Metashape (ver. 1.6.4;
    Agisoft LLC, St. Petersburg, Russia). Four plates with shades from white to black
    were scanned before and after each flight by the thermal sensor and temperatures
    were measured by a hand-held infrared thermometer (Optris MS LT, Optris, Berlin,
    Germany) for radiometric calibration. Every day before the first UAV flight, the
    panels were placed on the ground for approximately 30 min to stabilize the temperature
    to an equilibrium status. An RGB camera Zenmuse X3 was also concurrently used
    and these images were processed by Pix4Dmapper (Pix4D S.A., Prilly, Switzerland;
    version 4.2.27) with the “Ag RGB” template. Digital elevation (DEM) and surface
    models (DSM) were also produced from RGB image processing. All UAV mosaics were
    geo-referenced and collocated by four to six ground control points placed at the
    corners of the study area, and resampled to 6-cm spatial resolution. Furthermore,
    TSEB-PT, originally developed for satellite thermal data, requires certain spatialization
    of the input data in order to partition the energy fluxes from mixed pixels to
    canopy and soil components (Norman et al., 1995). For UAV data typically obtained
    at different and very fine spatial resolution (e.g., a few cm or less), the user
    needs to resample the original UAV images to run TSEB-PT (Nieto et al., 2019,
    Xia et al., 2016); however, the effect of spatial resolution on the TSEB-PT canopy
    and soil partitions of energy fluxes remains unclear. Optimal spatial resolution
    also minimizes information redundancy and computational resources. Therefore,
    the UAV images were resampled by averaging to 0.1, 0.5, 1, and 2–24 m (with 2-m
    increments) to explore the performance of TSEB-PT modelling at different spatial
    resolutions, and the spatial resolution with the most optimal performance would
    be used for further analysis. Table 1. Available land surface temperature (LST)
