    and future direction A novel multi-phase pre-processing hybridized D- - model
    was proposed in this study for SSM forecasting using the SMAP satellite-based
    datasets. The model mainly involved four phases where the SMAP-satellite based
    datasets were used in MVMD to decompose into IMFs and residuals. In the first
    phase, the most influential predictors for each station were selected by using
    Boruta-GBDT among 21 available signals. In the second phase, MVMD acted as a pre-processing
    data decomposition approach to overcome the non-stationarity and non-linearity
    problems and acquire a large pool of IMFs. In the third phase, Boruta-GBDT played
    a filtering role to select the most relevant IMFs from the large pool. In the
    last phase, the CFNN model incorporated the selected IMFs to forecast daily SSM
    for (t+1) and (t+7) for Khosrowshah and Neyshabur stations in Iran. The scope
    of this study can be extended by using the ground-based input data to enhance
    the model’s forecasting capability for SSM. Additionally, the synoptic-scale climate
    mode indices can be utilized to provide more in-depth exploration in the related
    study. The hybridization DL and NWP as well as xAI models can be a new emerging
    area of the research. In addition, the research can be enhanced by the integration
    of ensemble strategies with uncertainty assessment. To benchmark the accuracy
    of - - , it was compared with the hybrid - - , - - , - -GP, and - - models, as
    well as the standalone CFNN, Bi-GRU, MLP, GP, and Adaboost models. Their performances
