    accuracy, with a mean intersection over union of 85.33% and a pixel accuracy of
    92.46% on the benchmark remote sensing dataset and outperformed the state-of-the-art
    networks, including U-Net, PSPNet, DeepLabV3+, DANet, OCRNet, SETR, and SegFormer.
    Therefore, the proposed CTFuseNet was beneficial for crop-type segmentation, revealing
    the advantage of fusing the features found by the CNN and the transformer. Further
    work is needed to promote accuracy and efficiency of this approach, as well as
    to assess the model transferability. Keywords: precision agriculture; UAV remote
    sensing; semantic segmentation; deep learning; CNN; transformer; feature fusion
    1. Introduction Global food security is a worldwide issue and presents serious
    challenges. Precision agriculture is crucial to ensuring food security, as well
    as the social and economic development [1]. Accurate and timely crop-type-segmentation
    information facilitates the precision agriculture activities, e.g., irrigation
    scheduling, yield estimation, land use assessment, as well as governmental agricultural
    policy decisions [2]. As compared to the manual surveys that consume a large amount
    of human and material resources, remote sensing is capable of acquiring information
    in a rapid, large-scale, non-destructive way and has been involved in various
    fields, e.g., crop biomass estimation, crop yield estimation, crop area estimation,
    plant protection, and agricultural disaster prediction [3]. In addition to spaceborne
    and airborne platforms, unmanned aerial vehicles (UAVs) have recently emerged
    as effective tools for agriculture monitoring. UAVs are able to fly at low altitudes
    and obtain images with very high spatial resolution and are not affected by clouds
    [4]. Due to these outstanding advantages, UAVs have been applied in agricultural
    applications, such as weed mapping [5], insect detection [6], plant disease detection
    [7], crop yield prediction [8], etc. Machine learning (ML) algorithms, such as
    maximum likelihood [9], support vector machines [10], and random forests [11],
    have long been applied in a variety of agriculture applications to construct linear
    or non-linear patterns and correlations from samples. A typical ML-based crop-type-segmentation
    pipeline includes the study area selection, data acquisition, data preprocessing,
    feature selection or transformation, and the application of ML algorithms. However,
    the performance of ML-based methods relies heavily on handcrafted feature extraction
    techniques and expertise. Deep-learning (DL) models have demonstrated superior
    performance in accuracy, efficiency, and generalization, over traditional machine-learning
    algorithms in complex tasks, due to their powerful automatic feature extraction
    and non-linear expression capabilities. In the past years, DL has achieved success
    in various fields, including natural language processing, computer vision, etc.,
    as well as in the remote sensing community. Early attempts demonstrated that crop-type
    determination using DL-based image classification algorithms could achieve high
    accuracy [12,13]. However, DL-based image classification could only determine
    the type of the input images and often required classification with a sliding
    window on large-scale images to generate crop maps, which limits its efficiency.
    Meanwhile, semantic segmentation predicts the class of each pixel for the images,
    which is more accurate and efficient for crop type mapping. Since the fully convolutional
    network (FCN) [14] first expanded the use of end-to-end convolutional neural networks
    (CNNs) for semantic segmentation, the accuracy of image semantic segmentation
    has been continuously improved, and many advanced CNN-based semantic segmentation
    networks, e.g., SegNet [15], U-Net [16] and DeepLab [17] have been proposed. Research
    on crop-type segmentation on UAV remote sensing images is emerging [18,19] and
    becoming mainstream. These networks are typically using an encoder–decoder architecture,
    which uses CNNs for feature extraction in the encoder and pixel-level class segmentation
    in the decoder. In the feature extraction of the encoder, the contextual information
    of an image is crucial [20,21]. However, due to the limitation of the receptive
    field of CNNs [22], only limited contextual information can be processed, and
    the restriction of long-range scene perception of the full image may lead to the
    wrong categorization of the crop field when processed by segmentation networks.
    In recent years, an attention mechanism that allocates limited attention resources
    to quickly filter valuable information has been widely applied in the field of
    computer vision, including such methods as CBAM [23], SENet [24], and GSoP [25]
    for CNNs. Recently, transformers with an architecture based on an self-attention
    mechanism proposed by Google have achieved state-of-the-art results in natural
    language processing [26]. Dosovitskiy et al. proposed a vision transformer (ViT)
    based on the concept of transformers, in which they had replaced the CNN architecture
    with a self-attentive mechanism and attained excellent results in computer vision
    tasks [27]. A transformer was able to extract the global features of images, and
    transformer-based semantic segmentation algorithms such as SETR [21], SegFormer
    [28], and Swin Transformer [29] have achieved state-of-the-art results and been
    applied in remote sensing applications, such as land-cover mapping [30]. However,
    when applying a transformer-based networks to crop-type segmentation with UAV
    remote sensing images directly, satisfactory results can not always be obtained
    mainly due to the following reasons. Spatial information and local features, e.g.,
    edge details, color, texture and shape of crops, in remote sensing images are
    crucial factors affecting the semantic segmentation results [31]. However, a transformer
    divides the high-resolution UAV imagery into patches, which may lead to an incomplete
    structure of crop-field edges [32]. In addition, transformers compress the image
    into one-dimensional tokens and send them to the transformer encoder as a sequence,
    which then leads to the loss of spatial information and local information. This
    is not conducive to recovering the detailed information in the decoder stage of
    semantic segmentation networks, resulting in a decrease in the accuracy [33].
    Recently, there have been a few attempts to use CNNs and transformers simultaneously
    for crop type mapping. Li et al. [34] combined the ability of a CNN to express
    spatial and spectral correlations of remote sensing images with that of a transformer
    to obtain temporal correlations, and they installed a CNN and a transformer on
    the same processing flow. Wang et al. [32] designed a coupled CNN–transformer
    network using different feature-fusion modules for different resolutions and additional
    loss functions during the model training process. In the wider range of areas
    for remote sensing image interpretation, more research towards combining CNN and
    transformer architectures to improve performance have been conducted, such as
    for object detection [35], image pan-sharpening [36], SAR image classification
    [37], and fine-grained ship classification [38]. In these studies, combining a
    CNN and a transformer to take advantage of both methods’ benefits is challenging.
    Typically, the features extracted by the CNN have been fed into the transformer,
    or vice versa. Meanwhile, the separate global and local feature extraction processes
    provide the flexibility to switch backbone networks and use their pre-trained
    weights. However, fully aggregating and decoding the global and local features
    is difficult. In computer vision, there have been efforts in aggregating and decoding
    local and global features to improve performance. For the CNN-based semantic segmentation,
    U-Net [16] used concatenation and deconvolution to aggregate features at different
    scales while PSPNet [39] and DeepLabV3+ [40] employed pyramid-structured decoders
    to aggregate and decode features at various scales. For the transformer-based
    semantic segmentation, SegFormer [28] integrated a lightweight decoder composed
    of various multi-layer perceptrons (MLP) and a Swin transformer [29] utilized
    UperHead from UperNet [41] to aggregate the self-attention generated from windows
    of different sizes. The aforementioned works that aggregated local features from
    CNNs and global features from transformers are discussed in Section 5.3. Therefore,
    in this study, we proposed an end-to-end CNN–transformer feature-fused network
    (CTFuseNet) to achieve accurate crop-type segmentation in order to solve the main
    issues, as previously mentioned: (1) CNN-based crop segmentation methods lack
    long-range contextual information, which may lead to the wrong categorization
    of the crop field; (2) transformer-based methods slice the high-resolution UAV
    imagery into patches, which may lead to the loss of spatial information; and (3)
    fully extracting, aggregating and decoding the multi-scale global and local features
    with a transformer and a CNN has yet to be fully examined. Comprehensive experiments
    with advanced segmentation networks including U-Net, PSPNet, DeepLabV3+, DANet,
    OCRNet, SETR and SegFormer, as well as the performance analysis of the proposed
    module, were conducted. The experimental results showed the effectiveness of the
    proposed method. Specifically, the main contributions of this paper are listed,
    as follows: We proposed CTFuseNet, a global–local feature-fused network based
    on transformer and CNN architectures for accurate crop-type segmentation. It provides
    a parallel structure of CNN and transformer branches in the encoder to extract
    both local and global semantic features of remote sensing imagery and outputs
    multi-scale features for aggregation. We design a new lightweight feature-fusion
    module to flexibly aggregate the multi-scale local and global features output
    from CNN and transformer branches in the proposed CTFuseNet. The FPNHead from
    feature pyramid network servers as the decoder in the proposed CTFuseNet, instead
    of maintaining the original All-MLP decoder in SegFormer. It allows decoding features
    at different scales, thus adapting to the fused features and further improving
    the accuracy. The rest of this paper is organized as follows. In Section 2, the
    proposed CTFuseNet is presented, including the parallel structure of CNN and transformer
    branches in the encoder, the feature-fusion module, and the decoder for the multi-scale
    global–local features. The study area, the dataset, the experimental settings,
    and the methods for performance comparison are provided in Section 3. The experimental
    results and the comprehensive analysis are presented in Section 4. The discussion
    about the proposed method is given in Section 5. Finally, conclusions are drawn
    in Section 6. 2. Methodology The proposed end-to-end CNN–transformer feature-fused
    network (CTFuseNet) for crop-type semantic segmentation had three major components:
    a parallel structure of a CNN and a transformer to extract multi-scale local and
    global features in the encoder, a newly designed multi-scale feature-fusion module,
    and the FPNHead from the feature pyramid network that served as the decoder and
    output the crop-type segmentation results. The overall architecture of the proposed
    network is shown in Figure 1. The following subsections describe the proposed
    method in detail. Figure 1. The framework of the proposed CTFuseNet for accurate
    crop-type segmentation. 2.1. Parallel Structure of CNN and Transformer for Local
    and Global Feature Extraction As shown in the upper part of Figure 1, the proposed
    CTFuseNet consisted of a parallel structure of CNN and transformer branches. The
    CNN branch was designed to extract the local details of the remote sensing images.
