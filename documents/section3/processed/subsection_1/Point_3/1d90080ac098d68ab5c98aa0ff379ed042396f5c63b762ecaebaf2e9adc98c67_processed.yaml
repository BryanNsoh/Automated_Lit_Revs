    1. Introduction The regulation of water-heat exchange at the land–atmosphere interface
    is significantly impacted by soil moisture (SM), thus making it an essential climatic
    and ecological variable (Humphrey et al., 2021). In agriculture, excessive SM
    lead to waterlogging, while insufficient SM result in drought (Liu et al., 2018).
    Both conditions adversely affect crop growth, highlighting the close relationship
    between SM and food security. In terms of land surface/hydrological modeling,
    the assimilation of SM data improves model state estimation (Yin et al., 2023).
    Additionally, SM can be used as a constraint to parameterize the model to prevent
    the phenomenon of “same result with different parameters” (Rajib et al., 2016).
    In climate, existing research indicates that SM significantly improves rainfall
    forecast, especially in extreme events (van den Hurk et al., 2012). Moreover,
    spatiotemporally continuous SM is beneficial to climate change analysis (Seneviratne
    et al., 2010). All these domains necessitate SM data with high spatiotemporal
    resolution, precision, and continuity to serve their application needs. Since
    soil dielectric constant measured by microwave is directly correlated with SM,
    and the microwave band has the characteristics of all-day, all-weather measurement
    and penetration of vegetation (Ulaby et al., 1981), it is widely regarded as the
    primary wavelength for SM monitoring (Ma et al., 2023). Microwave satellites have
    two different types of sensors: active (radar, scatterometer) and passive (radiometer-based).
    Although the active microwave has a high spatial resolution, it is susceptible
    to factors such as surface roughness, vegetation, and speckle noise, and has a
    relatively long satellite revisit period (Ambrosone et al., 2020, Wang et al.,
    2022). In contrast, the passive microwave technique offers a high temporal resolution
    and its retrieval algorithms are more mature, yet its application is restricted
    to the resolution of tens of kilometers. In addition, it is possible to create
    model-based SM products with spatial integrity and temporal continuity by utilizing
    data assimilation techniques and driving land surface models. However, like passive
    microwave data, model-based products also have relatively coarse spatial resolution.
    For example, the Global Land Data Assimilation System (GLDAS) resolution is 0.25°
    (Rodell et al., 2004), the ERA5-Land resolution is 0.1° (Muñoz-Sabater, 2019),
    and China Meteorological Administration Land Data Assimilation System (CLDAS)
    has a resolution of 0.0625° (Shi et al., 2011). More importantly, improper parameter
    settings, model structure, and the forcing data uncertainty, affect the accuracy
    of the products and require evaluation of various model-based products in different
    regions (Fan et al., 2022, Zeng et al., 2015). Due to the coupled influence of
    human activity, underlying surface conditions, and climate change, SM exhibits
    significant spatiotemporal heterogeneity. Coarse spatial resolution microwave
    and model-based products are not entirely capable of describing this heterogeneity,
    and need to be disaggregated to produce SM products with higher spatiotemporal
    resolution. Currently, there are three main disaggregation methods (Peng et al.,
    2017, Qu et al., 2020). The first is based on geospatial information data (Ranney
    et al., 2015), but it requires a large amount of station data to establish the
    relationship. The second is model-based approach, including statistical model
    (Kim and Barros, 2002) and land surface/hydrological model (Vergopolan et al.,
    2020). However, statistical models are not universally applicable, and the process
    of constructing land surface/hydrological models is complex, requiring a substantial
    amount of driving data. The third is a multi-source data fusion approach, which
    has been extensively used in recent disaggregation studies. For example, Song
    et al. disaggregated the AMSR-2 data to 1 km by geographically weighted regression
    (Song et al., 2019). To disaggregate SMAP observations, Wei et al. employed a
    gradient-boosted decision-tree regression model through a high-resolution SM index
    (Wei et al., 2019). Long et al. leveraged microwave and CLDAS SM products as background
    fields, and developed an effective SM disaggregation method by random forest (Long
    et al., 2019). Based on remote sensing, ERA5-Land, and in-situ data, Huang et
    al. generated a spatiotemporally continuous surface SM product (Huang et al.,
    2022). However, there are three main limitations to existing disaggregation studies
    based on multi-source data fusion in obtaining highly accurate, high spatiotemporal
    resolution and spatially complete SM products: 1) some studies disaggregated individual
    passive microwave SM product (e.g., SMAP, AMSR-2). However, such passive products
    suffer from spatial and temporal missing due to their operation orbit and revisit
    intervals, hence the derived disaggregation products also inherit these deficiencies.
    Some studies have addressed this issue by introducing model-based data, but they
    do not evaluate different model-based products to choose the most suitable one
    for the study region; 2) many studies employ machine learning techniques to merge
    various SM products. However, the internal mechanisms of machine learning are
    not as well defined and it is difficult to accurately characterize the error in
    each product; 3) optical/infrared products as auxiliary data are susceptible to
    impacts from cloud masking, atmospheric effects, and vegetation coverage, resulting
    in invalid grids. To overcome the above-mentioned issues, this study contributes
    to the following three components: 1) three mainstream model-based SM products
    (GLDAS, CLDAS, and ERA5-Land) were individually combined with microwave active
    and passive data to form three sets of triplets. Through triple collocation (TC)
    analysis, the model-based products were compared, and the product with the smallest
    error was selected; 2) depending on the error variance derived from triple collocation
    analysis, the selected model-based, microwave active, and microwave passive products
    were optimally fused through least squares merging and Pearson correlation-based
    determination scheme to produce reliable 25 km daily seamless SM products; 3)
    the temporal correlation and spectral similarity among images were explored by
    spatiotemporal interpolation and the enhanced spatial and temporal adaptive reflectance
    fusion model (ESTARFM) to complement the missing in optical/infrared products
    and generate daily seamless auxiliary data at 1 km. Finally, the geographically
    weighted regression (GWR) model with local regression capability was employed
    to disaggregate the 25 km TC-merged product by the auxiliary data, resulting in
    daily seamless SM product at 1 km. 2. Study area The Shandian River Basin, which
    is in the intersection of Hebei Province and Inner Mongolia Autonomous Region
    in China, was chosen as the study area (Fig. 1). This area boasts a diverse range
    of land cover types that includes farmland, grasslands, forests, and small amounts
    of shrubs and bare land. The climatic type of the study area is temperate continental,
    characterized by cold, dry winters and wet, rainy summers, with an average annual
    precipitation of 300–500 mm. As a result, there are significant seasonal variations
