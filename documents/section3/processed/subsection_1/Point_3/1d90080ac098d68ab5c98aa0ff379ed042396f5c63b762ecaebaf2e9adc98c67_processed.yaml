    A sensor platform was mounted on the pivot, about 4 m above the ground (Fig. 2c).
    The sensor platform included an SI-121-SS infrared radiometer [51] to measure
    crop canopy temperature and an S2-112-SS spectral sensor pair [51] to measure
    normalized difference vegetation index (NDVI). In 2021, a ClimaVUE50 all-in-one
    weather station [52] was added to the sensor platform, allowing for on-site collection
    of weather parameters. The sensor platform was controlled by a CR1000X datalogging
    controller [53] to store and upload data to the server (Fig. 2d). Data were collected
    within two hours of solar noon every two weeks on dry runs (i.e., irrigation water
    was not being applied) of the pivot across the field experiment area. A similar
    sensor system was placed on the ground in the 90% ET replacement plot, including
    an all-in-one weather station and an infrared temperature (IRT) sensor. The ground-based
    system allowed for continuous hourly measurement, which is used to validate the
    pivot-based system. A mid-maturing cotton cultivar (Phytogen 350 W3FE) was planted
    on 15 June 2020 and 27 May 2021. Irrigation was applied weekly or twice-weekly,
    depending on ET water losses. Monitoring and calculation of reference ET was done
    using data from an on-site weather station. The irrigation amount for each ET
    replacement treatment was calculated based on weekly reference ET using the Penman-Monteith
    method, which was multiplied by the appropriate growth stage-based irrigation
    coefficients for cotton from Ko et al. [54] and ET replacement coefficient (e.g.,
    0.6 for 60% ET replacement). At the end of each growing season, plots were harvested
    to determine cotton lint and seed yields. Seed cotton yield (seed + lint) was
    used for model simulations. 2.3. Scenario and data 2.3.1. Initial conditions After
    specifying the field location (latitude, longitude), users are required to select
    the crop grown in the previous growing season. Based on users’ choice, idCROP
    calculates the root and surface residue weight remaining in the field, which are
    the input data required by DSSAT to initialize the fresh organic matter of the
