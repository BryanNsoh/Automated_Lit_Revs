    of correspondence between the products and in-situ data; (2) Bias, which denotes
    that the product is drier or wetter compared to station data; (3) RMSE, the Root
    Mean Square Error, which indicates the degree of error dispersion; and (4) unbiased
    RMSE (ubRMSE), which measures the product’s accuracy by removing the bias from
    the RMSE. Fig. 8 portrays the statistical metrics between each SM product and
    the stations, and Table 3 lists the average statistical indicators for each product.
