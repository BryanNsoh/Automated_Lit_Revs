    to integrate sensors and actuators. The message queue and telemetry transport
    protocol (MQTT) enables event-based data transmission between devices. The protocol
    implements the so-called publish/subscribe communication concept with a message-passing
    broker in the center. Basically, an event represents information, such as measured
    temperature, that one sensor wants to share (publish) with other devices. Every
    single message is tagged using a topic name. Actuators related to the messages
    must subscribe to the appropriate topic. The broker is responsible for receiving
    published messages, filtering the topic names, and forwarding the messages to
    subscribed clients. Moreover, the MQTT protocol offers additional mechanisms such
    as quality of service (QoS) and last will and testament (LWT) to improve communication
    reliability and facilitate appropriate action in case of ungracefully connection
    loss [36]. QoS defines the guarantee of delivery for a message at three levels:
    (0) at most once, (1) at least once, and (2) exactly once. Additionally, a client
    can specify an LWT message when connecting to a broker. The broker stores this
    message and sends it to all subscribed clients of the LWT message topic if the
    client disconnects unexpectedly. This feature can be used to implement various
    strategies in the case of a sensor''s connection loss. 3.2. Multi-sensor measuring
