    Reports Versions Notes Abstract Accurately grasping the distribution and area
    of cotton for agricultural irrigation scheduling, intensive and efficient management
    of water resources, and yield estimation in arid and semiarid regions is of great
    significance. In this paper, taking the Xinjiang Shihezi oasis agriculture region
    as the study area, extracting the spectroscopic characterization (R, G, B, panchromatic),
    texture feature (entropy, mean, variance, contrast, homogeneity, angular second
    moment, correlation, and dissimilarity) and characteristics of vegetation index
    (normalized difference vegetation index/NDVI, ratio vegetation index/DVI, difference
    vegetation index/RVI) in the cotton flowering period before and after based on
    GF-6 image data, four models such as the random forests (RF) and deep learning
    approach (U-Net, DeepLabV3+ network, Deeplabv3+ model based on attention mechanism)
    were used to identify cotton and to compare their accuracies. The results show
    that the deep learning model is better than that of the random forest model. In
    all the deep learning models with three kinds of feature sets, the recognition
    accuracy and credibility of the DeepLabV3+ model based on the attention mechanism
    are the highest, the overall recognition accuracy of cotton is 98.23%, and the
    kappa coefficient is 96.11. Using the same Deeplabv3+ model based on an attention
    mechanism with different input feature sets (all features and only spectroscopic
    characterization), the identification accuracy of the former is much higher than
    that of the latter. GF-6 satellite image data in the field of crop type recognition
    has great application potential and prospects. Keywords: remote sensing identification;
    GF-6 satellite; cotton; deep learning Graphical Abstract 1. Introduction Cotton
    is the most produced and utilized natural fiber worldwide. It is not only an important
    raw material for the development of the textile industry but also an oil crop
    and fine chemical raw material. As the largest producer and consumer of cotton
    in the world, China plays an important role in global cotton production, consumption,
    and trade. Cotton is one of the most important cash crops in China, and it is
    directly related to the national economy and people’s livelihood. Additionally,
    cotton cultivation is closely related to irrigation and also has a serious impact
    on total nitrogen emissions during the growing season. Xinjiang is the largest
    cotton producer in China, but it is located in an arid and semiarid region with
    severe water scarcity. Moreover, global warming intensifies and accelerates potential
    evaporation from crop surfaces, so a decline in the availability of soil moisture
    to plants is obvious, and indirectly, the agricultural water demand has increased
    [1]. With the development of society, the increase in water consumption in industries
    and domestically has led to a decrease in the available water for agriculture,
    exacerbates the supply–demand contradiction of agricultural water use, and seriously
    affects the sustainable development of agriculture [2]. In addition, the flowering
    and boll stage is the most highly sensitive period of cotton to water and fertilizer
    demand, and it is also a period of centralized irrigation for cotton. Optimizing
    the irrigation scheduling strategy, managing water resources intensively and efficiently,
    and improving cotton water productivity are urgent challenges to be solved in
    arid and semiarid agriculture regions [3]. Therefore, accurately measuring and
    analyzing the spatial distribution characteristics of early cotton is a basic
    prerequisite of agricultural water management and optimization in Xinjiang in
    order to provide strong support for the adjustment of regional economic structure,
    industrial structure, and water resource scheduling. Traditional information about
    crop planting area, yield, and other data is mainly obtained by on-the-spot sampling
    survey methods, and then those reports are gathered and submitted step-by-step,
    which is not suitable for large-scale surveillance of agriculture information.
    However, such investigations involve a tremendous amount of work, lack quality
    control, and cannot provide spatial distribution information, making it difficult
    to meet the needs of modern management and decision-making. Satellite remote sensing,
    as an advanced detection technique for the recognition of ground objects, can
    obtain real-time information on a large scale from ground objects and has played
    an important role in cotton recognition [4,5]. With the steady development of
    sensor performance, cotton recognition has evolved from lower spatial resolution
    and multispectral remote sensing image data [6,7,8] to high spatial resolution
    and hyperspectral remote sensing imagery [9,10], and its recognition degree and
    accuracy are constantly improving. Moreover, although the recognition and accuracy
    of images obtained by drones equipped with cameras are very high [11], and the
    sampling time can be flexibly controlled, the observation range is smaller than
    satellite remote sensing, the cost of field operations is high, and large-scale
    surveillance of agriculture information requires a long cycle, making it unsuitable
    for early crop recognition. In recent years, experts and scholars have conducted
    extensive research on the extraction of cotton planting areas based on multitemporal
    or multi-source remote sensing image data [12,13]. Although it can achieve good
    recognition results, the recognition process is complex, and early identification
    of cotton remote sensing cannot be completed in time. Moreover, the interference
    of cloud cover and rather long revisiting cycles of high-resolution satellite
    exists, making it difficult to obtain multitemporal remote-sensing data during
    the cotton growth period, which brings many difficulties to the research of cotton
    recognition [14]. At present, various classification methods based on pixels or
    objects have been used for remote-sensing recognition of crops [15], such as the
    maximum likelihood method [16], nearest neighbor sampling method [17], spectral
    angle mapping method [18], decision tree algorithm [19], ear cap transformation
    method [20], support vector machine [21], random forest [22], neural network [23],
    and biomimetic algorithm [24]. For example, Ji Xusheng et al. [25] compared the
    recognition accuracy of different algorithms based on single high-resolution remote
    sensing images from specific time periods: SPOT-6 (May), Pleiades-1 (September),
    and WorldView-3 (October). With the rapid development of remote-sensing information
    deep excavation and information extraction technology, a series of crop classification
    algorithms and studies that do not rely on field sampling have also been carried
    out [26,27,28]. MARIANA et al. [29] used pixel-based and object-based time-weighted
    dynamic time to identify crop planting areas based on sentinel2 images, and this
    type of algorithm is becoming increasingly mature. Deep learning methods have
    been extensively used to extract valuable information due to their ability to
    extract multiple features of remote sensing images and to discover more subtle
    differences, as well as their high training efficiency and classification accuracy
    and the ability to reduce significant spectral differences within similar ground
    objects (such as “same object but different spectra” and “foreign object with
    the same spectrum” phenomena) [30]. Research has shown that convolutional neural
    networks (CNN) have powerful feature learning and expression capabilities [31].
    Zhang Jing et al. [32] used drones to obtain RGB images of six densities of cotton
    fields and expanded the dataset using data augmentation technology. Different
    neural network models (VGGNet16, GoogleNet, MobileNetV2) were used to identify
    and classify cotton fields with different densities, with recognition accuracy
    rates exceeding 90%. However, under the higher-yield-technique mode of mechanized
    farming in Xinjiang, the plant spacing between plants and rows is unified. The
    classification of density does not have practical significance unless there is
    a lack of seedlings due to disasters. The existing high-resolution temporal and
    spatial research projects of cotton recognition and area extraction mostly focus
    on the comprehensive utilization of medium-resolution multitemporal images [33,34].
    There is little research on remote-sensing image recognition of a single period
    or critical period in cotton growth, especially in early cotton based on high-resolution
    remote-sensing images. Moreover, in large-scale cotton operations, the advantages
    of object-oriented analysis and design methods of early recognition in high-resolution
    images are not clear, and further research and exploration are needed. DeepLabV3+
    network is a CNN that can be used for pixel-level object detection. Due to the
    performance in locating objects in images with complex backgrounds, this type
    of method has been widely applied in the field of agriculture [35,36]. In this
    study, an improved DeepLab V3+ network method for cotton high-resolution remote
    sensing recognition has been proposed, termed DAM (double attention mechanism),
    to recognize cotton. By adding a DAM module, it is possible to highlight the important
    parts of channels and spaces in the recognition results, thereby improving the
    precision of the recognition results. Furthermore, the red edge band can effectively
    monitor the growth status of vegetation. GF-6 satellite is the first multispectral
    remote sensing satellite in China to be equipped with a red edge band alone. The
    monitoring capabilities of satellites for resources such as agriculture, forestry,
    and grasslands can be improved. Improving the classification accuracy of paddy
    crops and enhancing crop recognition capabilities by red edge information, purple
    band, and yellow band showed the GF-6 satellite had broad application prospects
    in the precise identification and area extraction of crops. Given the outstanding
    performance on recognition in the field of agriculture by using the DeepLab V3+
    network and GF-6 images recently, we considered applying this improved DeepLabV3+
    network structure on cotton field identification and compare the results with
    other models to see its performance at identifying the cotton field. The purpose
    of this study is to provide a fast and efficient method for the early large-scale
    identification and distribution of cotton, better serving the critical irrigation
    period of cotton in arid and semiarid regions and providing a good decision-making
    basis for water-saving irrigation policies in arid and semiarid regions. 2. Materials
    and Methods 2.1. Study Area Shihezi Reclamation Area in Xinjiang (E84°58′–86°24′,
    N43°26′–45°20′) is located in the middle of the northern foot of the Tianshan
    Mountains, in the south of the Junggar Basin and connected to Gurbantunggut Desert
    in the north, with a total area of 5.851 × 109 m3 (Figure 1). The terrain, from
    south to north, is divided into the Tianshan Mountains, piedmont hilly areas,
    piedmont inclined plains, flood alluvial plains, and aeolian desert areas, with
    an average elevation of 450.8 m. The soil is mostly composed of gray desert soil,
    fluvo-aquic soil, and meadow soil. The soil is mainly composed of gravel soil,
    sandy soil, clay soil, etc. Winter is long and cold, and summer is short and hot,
    with an annual average temperature of 7.5–8.2 °C, 2318–2732 h of sunshine, 147–191
    days of frost-free period, 180–270 mm of annual rainfall, and 1000–1500 mm of
    annual evaporation. Atmospheric water resources (water vapor resources and cloud
    water resources) are relatively less compared to other regions in China, and the
    climate is arid, belonging to a typical temperate continental climate. There are
    rivers and springs on the surface, as well as three rivers, including the Manas
    River, Jingou River, and Bayingou River, within the territory. The water source
    of drip irrigation for cotton fields is “groundwater plus canal water”. Figure
    1. The location of the study area and distribution map of field sampling points.
    2.2. Data Sources GF-6 is a low-orbit optical remote-sensing satellite. As China’s
    first precision agriculture high-resolution observation satellite, the high-resolution
    camera (PMS) uses a TDICCD detector that combines panchromatic and blue (450–520
    nm), green (520–600 nm), red (630–690 nm), and near-infrared (760–900 nm) spectra
    with a panchromatic resolution of 2 m and a multispectral resolution of 8 m. Both
    panchromatic and multispectral systems share the same optical system, and interference
    filters are used for spectral analysis. Both push-sweep widths are 95 km, with
    a spectral range of 450–900 nm. The data is downloaded from the China Resources
    Satellite Application Center Network (https://www.cresda.com/zgzywxyyzx/index.html
    (accessed on 20 June 2022, 28 June 2022)). Collect GF-6 satellite PMS image data
    on 20 June 2022 (Jing No. 549536), 20 June (Jing No. 549537), and 28 June (Jing
    No. 552234), covering the entire study area during the cotton flowering period.
    2.3. Data Processing Image preprocessing includes five parts: radiometric calibration,
    atmospheric correction, orthophoto correction, data fusion, and sample labeling.
    Firstly, radiation calibration, atmospheric correction, and orthophoto correction
    are performed on multispectral data, while atmospheric correction is not performed
    on panchromatic data. Secondly, by fusing the preprocessing panchromatic and multispectral
    images, the image resolution can reach up to 2 m. Next, band synthesis is performed,
    and texture features are extracted using the Gray Level Co-occurrence Matrix (GLCM).
    Then, select representative desert oasis transition zones, urban areas, plantations,
    and various terrain mixed areas within the image for cotton labeling and generate
    a binary vector layer with ID 2 (cotton) and ID 1 (non-cotton). Finally, convert
    the vector layer into a grid layer and crop it (Figure 2). This study utilizes
    image rotation and image flipping to enhance data and increase samples in the
    training set. Figure 2. Distribution map of visual interpretation samples. 2.4.
    Model and Parameter DeepLabV3+ combines the advantages of the EnCoder-Decoder
    (ED) structure and the Atrus Spatial Pyramid Pooling (ASPP) module. To make the
    model more suitable for identification of cotton, this paper has made the following
    improvements on the basis of DeepLabV3+, changing the backbone network (Xception
    network) to a more lightweight MobileNet V2 network. Secondly, in order to increase
    the sensitivity of the model to the cotton planting area, AM (attention mechanism)
    was added to the ASPP module and upsampling layer. The network architecture diagram
    of the DeepLabV3+ semantic segmentation model based on the attention mechanism
    is shown in Figure 3. Figure 3. Network architecture diagram of DeepLab V3+ semantic
    segmentation model based on attention mechanism. MobileNet V2 can learn more complex
    features with fewer parameters and lower computational costs compared to traditional
    convolutional networks. Simultaneously, having an inverted residual structure
    helps to increase the network’s representation ability while maintaining its efficiency
    [37]. Visual attention is an inherent mechanism that plays an important role in
    human visual perception. As our visual system has limited capacity and cannot
    efficiently process the information from the entire visual field, we focus our
    attention on specific areas of interest in the image and utilize local observation
    to focus on the prominent parts for detailed analysis of these areas. In recent
    years, many experts and scholars have added attention mechanisms to network models
    to improve recognition performance [38,39]. The DAM is a combination of a spatial
    attention module and a channel attention module. By adding a DAM module, it is
    possible to highlight the important parts of channels and spaces in the recognition
    results, thereby improving the precision of the recognition results [35]. The
    DAM structure diagram is shown in Figure 4. Figure 4. Schematic diagram of DAM
    structure. The spatial attention module can highlight the spatial position distribution
    that is important for recognition in the convolutional layer. By performing channel
    compression on the input feature map F through global average pooling and global
    maximum pooling, 𝐹 𝑠 𝑎𝑣𝑔 and 𝐹 𝑠 𝑚𝑎𝑥 are obtained respectively. After merging
    two feature maps, the dimensionality is reduced to 1 channel through a 7 × 7 convolution
    operation. Then, the weight map of spatial attention is generated through the
    Sigmoid function, and the generated weight map is multiplied by the original feature
    map (F) to obtain the spatial attention weighted map ( 𝐹 𝑆𝑜𝑢𝑡 ). Its formula is
    as follows: 𝐹 𝑆𝑜𝑢𝑡 =𝜎( 𝑓 7×7 ( 𝐹 𝑠 𝑚𝑎𝑥 ⊕ 𝐹 𝑠 𝑎𝑣𝑔 ))⊗𝐹 (1) In the equation, σ represents
    the sigmoid function, f7 × 7 represents the convolution of 7 × 7, ⊕ represents
    channel merging, and ⊗ represents element multiplication. The channel attention
    module can highlight channels of significant value for recognition in the convolutional
    layer. By compressing the spatial dimensions of the feature map (F) through global
    average pooling and global maximum pooling, 𝐹 𝑠 𝑎𝑣𝑔 and 𝐹 𝑠 𝑚𝑎𝑥 are obtained.
    Then, input Fmaxc and Favgc into a multi-layer perceptron (MLP), add the obtained
    results, and input the sigmoid function to generate the weight of the channel
    attention. Multiply the generated weight with the original feature map (F) to
    obtain the channel attention-weighted map ( 𝐹 𝐶𝑜𝑢𝑡 ). Its formula is as follows:
    𝐹 𝐶𝑜𝑢𝑡 =𝜎((𝑀𝐿𝑃( 𝐹 𝑐 𝑚𝑎𝑥 )+𝑀𝐿𝑃( 𝐹 𝑐 𝑎𝑣𝑔 ))⊗𝐹# (2) In the equation, σ represents
    the sigmoid function, MLP represents the multi-layer perceptron, ⊕ represents
    channel merging, and ⊗ represents element multiplication. 2.5. Feature Set Construction
    2.5.1. Vegetation Index Features The vegetation index has regional and temporal
    characteristics, which are influenced by various factors such as atmospheric conditions,
    surrounding environment, lighting conditions, and vegetation growth. It also varies
    depending on the season or surrounding environment. Due to the values of the Normalized
    Vegetation Index (NDVI) being between [−1,1], it can avoid inconvenience in subsequent
    data calculations and partially mitigate the effects caused by factors such as
    terrain, cloud shadows, solar altitude angle, and satellite observation angle.
    The ratio vegetation index (RVI) has a high correlation with the leaf area index
    and chlorophyll content and can be used to distinguish different crops. The difference
    vegetation index (DVI), also known as the environmental vegetation index, is extremely
    sensitive to changes in the environment. Therefore, attempts were made to identify
    cotton using NDVI, RVI, and DVI (Table 1). Table 1. Vegetation index based on
    image band operation. 2.5.2. Texture Features Texture feature is an inherent feature
    of an image, which reflects the properties and spatial relationships of the grayscale
    of the image. It accurately reflects the real structure of ground objects through
    the frequency of color tone changes in the image. The presence of differences
    in canopy structure among different crops is an important classification feature
    for crop recognition [40]. Based on the fused 4-band data of GF-6 PMS, the principle
    of Gray Level Co-occurrence Matrix (GLCM) proposed by Haralick is introduced to
    extract texture features. The eight texture feature parameters include entropy
    (ENT), mean (MEA), variance (VAR), contrast (CON), homogeneity (HOM), second moment
    (ASM), correlation (COR), and dissimilarity (DIS) [41]. In calculation, the parameters
