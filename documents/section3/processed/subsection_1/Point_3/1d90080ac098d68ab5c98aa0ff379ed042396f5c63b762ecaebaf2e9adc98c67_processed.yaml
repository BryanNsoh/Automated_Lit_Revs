    Data pre-processing LST An important parameter in the study of land surface processes
    is land surface temperature (LST) (Wan and Li 1997). NASA’s Terra and Aqua Earth
    Observation Systems generate multiple LST products daily with MODIS sensors (Wang
    et al. 2008). During the period 2003 to 2021, LST was downloaded using the thermal
    infrared bands of the Daily Aqua (MYD11A1) and Terra (MOD11A1) satellites. LST
    is available as a daytime and nighttime product with a spatial resolution of 1
    km using the products MYD11A1 and MOD11A1 (Zhu et al. 2013). Three types of LST
    were tested to assess the remote sensing-based ET0 estimation model. The first
    model used a combination of Aqua and Terra products daytime LST (LSTday), the
    second model was based on the combination, of Aqua and Terra products nighttime
    LST (LSTnight), and the third model utilized the average LST of day and night
    (LSTmean). Also, because LST values are often affected by clouds and other atmospheric
    disturbances, the results have more missing data (Yu et al. 2015). Due to the
    fact that clouds are constantly moving in both position and extent, one pixel
    that is cloudy in the morning (10:30 AM, Terra overpass time) may appear clear
    in the afternoon (1:30 PM, Aqua overpass time). The combination of Terra and Aqua
    products, under most meteorological conditions, would therefore provide cloudless
    composited images every day (Xie et al. 2009). Thus, Aqua and Terra products were
    combined, implementing the imputeTS library in R programming (Moritz and Bartz-Beielstein
    2017), and time series data were reconstructed using Kalman filter interpolation
    (Andronis et al. 2022). The mentioned procedure is described in Table 3 for combining
    the LST of the Aqua and Terra satellites. Fig. 3 Three-dimensional bar graphs
    of the statistical parameters Tabriz and Babolsar station Full size image NDVI,
    LAI, and FPAR Vegetation vitality is measured by the normalized difference vegetation
    index (NDVI). During this study, the MYD13Q1 V6 16-day product with a resolution
    of 250 m was used. Vegetation index (VI) values are provided for each pixel in
    the MYD13Q1 V6 product (El-Shirbeny et al. 2022). There are a number of vegetation
    indices available, but NDVI is one of the most widely used (D''Odorico et al.
    2013). In the current research, the cubic spline method was used to convert the
    16-day product into daily values since vegetation greenness generally changes
    over a year in the form of a cosine curve (Kim et al. 2020). An alternative method
    of estimating leaf biomass is to use the leaf area index (LAI), which is based
    on a crop-specific growth coefficient and maximum gross primary production (GPP).
    The fraction of photosynthetically active radiation (FPAR) is the portion of photosynthetically
    active radiation absorbed by green vegetation. In this study, to obtain LAI and
    FPAR values, the MCD15A3H V6 level 4, 4-day product with a resolution of 500 m
    was used. Dataset MCD15A3H V6 level 4 contains pixel sizes of 500 m for a composite
    4-day period. Based on all the measurements taken by NASA’s Terra and Aqua satellites
    over a period of 4 days, the algorithm in its algorithmic form picks the best
    pixel available from all the acquisitions from both MODIS sensors located on those
    satellites (Zhen et al. 2021). The 4-day LAI and FPAR data were converted to daily
    data using cubic spline interpolation (Chen et al. 2006). Multilayer perceptron
    (MLP) In hydrologic modeling, artificial neural networks (ANNs) have been extensively
    applied to capture and demonstrate intricate input/output interactions. An ANN
    consists of a collection of nodes (neurons) organized into layers and linked via
    weights. Three layers are required for a simple neural network to function: the
    input layer (information), the hidden layers (secret information), and the output
    layer (yield). It is the input layer that presents the input information in the
    modeling process. The neural network then functions on this information to produce
    the output, which is achieved at the layer of output. Neurons with weighted networks
    provide many inputs to each neuron. As the weighted inputs are added up, a transmission
    function is constructed, for example, a linear, logistic, or hyperbolic tangent
    function (Talebizadeh et al. 2010). Because the ANN does not require comprehensive
    statistics regarding the physical process prevailing in the systems, it is an
    effective method for analyzing complex hydrological processes. Several studies
    have utilized a variety of ANNs and training algorithms (Shadkani et al. 2021).
    The multilayer perceptron (MLP) method is the most commonly used ANN method in
    hydrological research. There are two categories of ANNs, feed-forward and backward,
    depending upon the direction of data transmission and processing. MLPs are part
    of a feed-forward network. According to previous studies, MLP networks can properly
    estimate nonlinear functions with a high level of accuracy (Schalkoff 1997). Multilayer
    perceptron networks were used in the current research, and backpropagation was
    used for training the neural network. The MLP method is expressed as follows:
    $$ Y = F\\left( {\\mathop \\sum \\limits_{j = 1}^{m} W_{kj} .F\\left( {\\mathop
    \\sum \\limits_{i = 1}^{n} W_{ji} X_{i} + B_{j} } \\right) + B_{k} } \\right)
    $$ (2) Wkj represents the weights between hidden layers and output layers; Wji
    is used to represent weights between hidden and output layers; Xi represents the
    input variables; m refers to the number of hidden layer neurons; the number of
    neurons in the input layer is n; in the hidden layer, Bj represents the bias amount
    of the neuron; in the output layer, Bk represents the bias amount of the neurons;
    Y represents the output function; F represents the transmission function. ANNs
    are often activated by using a sigmoid function. Sigmoid (Sig) functions were
    used in the current study. For different Z values, the Sig transmission function
    is as follows: $$ F\\left( Z \\right) = \\frac{1}{{1 + \\exp \\left( { - Z} \\right)}}
    $$ (3) Multilayer perceptron-stochastic gradient descent (SGD-MLP) A stochastic
    gradient descent algorithm (SGD) simplifies a problem by computing the gradient
    of the objective function based on a small subset that is chosen by chance (Bottou
    2010). The number of training datasets used for a single iteration determines
    the batch size. In order to accelerate convergence, a small batch size can enable
    parameter updates more frequently than gradient descent. The maximum frequency
    of updates and simple perceptron-like algorithm are provided by batch sizes of
    1. SGD approximates the gradient of the objective function given by Eq. 4 by randomly
    selecting a small subset of the training samples. The batch size is the number
    of training samples used. SGD training is slow to converge when the batch size
    is N. One can speed up convergence by updating the parameters more frequently
    with a small batch size than with gradient descent. When the batch size is 1,
    the maximum frequency of updates is achieved, and it is a straightforward perceptron-like
    operation. $$ L_{w} = \\mathop \\sum \\limits_{j = 1}^{N} L\\left( {j,w} \\right)
    - C\\mathop \\sum \\limits_{i} \\left| {\\omega_{i} } \\right| $$ (4) where C
    is the meta-parameter that controls the degree of regularization, which is usually
    tuned by cross-validation or using the held-out data, N is the number of training
    samples, and \\({\\omega }_{i}\\) is the weight of the feature. As long as a single
    training sample is used to approximate the gradient, the optimization procedure
    is identical to simple gradient descent, so the weights of the features are updated
    as follows at training sample j: (Eq. 5) $$\\omega^{k + 1} = \\omega^{k} + \\eta_{k}
    \\frac{\\partial }{\\partial \\omega }\\;\\left(K\\left( j.\\omega \\right) -
    \\frac{C}{N}\\sum_{i} \\left| \\omega_{i} \\right| \\right)$$ (5) The SGD-MLP
    method is a neural network-based model which is optimized using SGD. Among the
    advanced features of SGD''s algorithm are epochs, rho, L1 or L2 adjustment, momentum
    training, adaptive learning rate, and rate annealing that provide high accuracy
    in prediction when using MLP models. Aside from optimizing MLP results with SGD,
    the network also contains hidden layers containing neurons with tanh (hyperbolic
    tangent function), rectifier (where x is the input value, select the maximum of
    (0, x)), max out (select the maximum input vector coordinates), and ExpRectifier
    (exponential rectifier function). When the adaptive learning rate is inactivated,
    the user-determined learning rate describes the size of the weight updates based
    on the difference between the predicted and target values. The variance is referred
    to as the delta, which is only shown at the output layer. The output of each hidden
    layer is estimated accurately using backpropagation. Considering that redundant
    momentum may cause oscillations, momentum is ramped up gradually. The rate annealing,
    momentum training, dropout rate annealing, and momentum training parameters are
    activated if the adaptive learning rate is disabled. Evaluation criteria In the
    current study, four performance indexes, including the coefficient of determination
    (R2), the root-mean-square error (RMSE), Willmott’s index of agreement (WI), and
    Nash–Sutcliffe efficiency (NS), are utilized to measure the model’s accuracy.
    The mathematical description of R2, RMSE, WI, and NS can be expressed, respectively,
    as follows: $$ R^{2} = 1 - \\frac{{\\mathop \\sum \\nolimits_{i = 1}^{N} \\left(
    {{\\text{ET}}_{{i\\left( {{\\text{observed}}} \\right)}} - {\\text{ET}}_{{i\\left(
    {{\\text{model}}} \\right)}} } \\right)}}{{\\mathop \\sum \\nolimits_{i = 1}^{N}
    \\left( {{\\text{ET}}_{{i\\left( {{\\text{observed}}} \\right)}} - \\overline{{{\\text{ET}}_{{i\\left(
    {{\\text{observed}}} \\right)}} }} } \\right)}} $$ (6) $$ {\\text{RMSE}} = \\sqrt
    {\\frac{1}{N}\\mathop \\sum \\limits_{i = 1}^{N} \\left( {{\\text{ET}}_{{i\\left(
    {{\\text{observed}}} \\right)}} - {\\text{ET}}_{{i\\left( {{\\text{model}}} \\right)}}
    } \\right)^{2} } $$ (7) $$ {\\text{WI}} = 1 - \\left[ {\\frac{{\\mathop \\sum
    \\nolimits_{i = 1}^{N} ({\\text{ET}}_{{i\\left( {{\\text{observed}}} \\right)}}
    - {\\text{ET}}_{{i\\left( {{\\text{model}}} \\right)}} )^{2} }}{{\\mathop \\sum
    \\nolimits_{i = 1}^{N} \\left( {\\left| {{\\text{ET}}_{{i\\left( {{\\text{model}}}
    \\right)}} - \\overline{{{\\text{ET}}_{{i\\left( {{\\text{observed}}} \\right)}}
    }} } \\right| + \\left| {{\\text{ET}}_{{i\\left( {{\\text{observed}}} \\right)}}
    - \\overline{{{\\text{ET}}_{{i\\left( {{\\text{observed}}} \\right)}} }} } \\right|}
    \\right)^{2} }}} \\right] $$ (8) $$ {\\text{NS}} = 1 - \\left[ {\\frac{{\\mathop
    \\sum \\nolimits_{i = 1}^{N} \\left( {{\\text{ET}}_{{i\\left( {{\\text{observed}}}
    \\right)}} - {\\text{ET}}_{{i\\left( {{\\text{model}}} \\right)}} } \\right)^{2}
    }}{{\\mathop \\sum \\nolimits_{i = 1}^{N} \\left( {{\\text{ET}}_{{i\\left( {{\\text{observed}}}
    \\right)}} - \\overline{{{\\text{ET}}_{{i\\left( {{\\text{observed}}} \\right)}}
    }} } \\right)^{2} }}} \\right] $$ (9) where N is the number of observed ET data,
    \\({\\mathrm{ET}}_{\\mathrm{i}(\\mathrm{observed})}\\) and \\({\\mathrm{ET}}_{\\mathrm{i}(\\mathrm{model})}\\)
    are observed and estimated ET, respectively, and \\( \\overline{{ET_{{i\\;(observed)}}
    }} \\) is the mean of observed ET. Results and discussion Developing algorithms
