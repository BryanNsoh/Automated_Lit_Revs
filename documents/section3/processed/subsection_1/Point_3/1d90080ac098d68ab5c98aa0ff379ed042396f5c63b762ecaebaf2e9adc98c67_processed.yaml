    Temporal Integration of ET Since 24-h ET estimated by two sensors departs from
    each other, it raises the question of whether ET estimated using these two sensors
    can be combined for time series integration. To answer this question, we compared
    the ET estimated using the UAV imagery with ET estimated using the Landsat imagery
    with and without the application of the integration factor. For time series integration,
    we need to map the same place with the same crop within a growing season to see
    how it behaves at different times of the year. As we have needed two sets of images
    for three crops only, the comparison results presented here are based on these
    three crops. The pixel-by-pixel integration factor was calculated by dividing
    the UAV predicted ETrF by Landsat predicted ETrF on 11 May and 12 May, and thus
    the calculated integration factor was applied to get the corrected ET values on
    21 June of 2022. Interestingly, the integration assessment revealed that the application
    of the integration factor for time series integration depends upon the plant’s
    growth stage and the irrigation water application (Figure 10). This becomes more
    evident from the comparison of relationship of alfalfa and peas, where R2 values
    significantly improve with the application of the integration factor from 0.69
    to 0.78 whereas it decreases in the case of peas from 0.58 to 0.34. One reason
    that leads to such variation between these two crops is that alfalfa was being
    irrigated during both flights, whereas the peas were not irrigated at the first
    image and was irrigated later. This might be also because the METRIC ET at the
    early stage of the crop growth is not good and the integration factor calculated
    using this crop at an early stage might not work for the later stage of the crop.
    Similarly, we can see that there is no variation on R2 for the rye grass with
    and without the application of the correction factor, which might be because this
    field was constantly irrigated and cow calves were constantly grazed, making these
    two situations not ideal. Thus, the application of the correction factor has no
    meaning here. Therefore, based on this result we can infer that for the time series
    integration, the integration factor from one image to another can be done if they
    are in a similar growth stage and have similar irrigation applications. Figure
