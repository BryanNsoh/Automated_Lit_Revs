    MODIS sensor is required to estimate ET0 in this study. This research utilized
    4-day LAI, FPAR, and 16-day NDVI data, so they need to be reconstructed and converted
    into daily data. In this case, cubic spline interpolation has been applied. To
    reconstruct the MODIS LST day/night data and correct the missing data due to atmospheric
