- analysis: The study aims to estimate daily reference evapotranspiration (ET0) using
    extracted data from satellite images. The authors explore both semi-arid and humid
    climates and use stochastic gradient descent (SGD) to optimize multilayer perceptron
    (MLP) models. Based on satellite data from 2003 to 2021, they develop three models
    using different combinations of input variables, including land surface temperature
    (LST), vegetation indices (NDVI), and a combination of both. The results show
    that the SGD-MLP-3 model, utilizing LST, vegetation indices, and their combination,
    provides the most accurate ET0 estimates. LST is identified as the most influential
    parameter for ET0 estimation in both climates. Overall, the study contributes
    to the development of improved ET0 estimation methods using remote sensing data.
