    balanceUnmanned aerial vehicle 1. Introduction Amid the global climate crisis
    due to greenhouse gas emissions, changing patterns in temperature and precipitation,
    and irrigation water overuse (Wada et al., 2010), accurate estimations of surface
    energy fluxes are critical for determining agronomic drought and crop water demand
    in precision agriculture (Kustas and Anderson, 2009). Latent heat flux (LE, W
    m−2), i.e., dissipating heat from the surface to the atmosphere by water evaporation,
    is the key process determining the water balance and the biogeochemical function
    of ecosystems (Mallick et al., 2009). Evapotranspiration (ET; mm), the equivalent
    to LE in terms of rate of water use, transfers water from soil (evaporation, E)
    and plant (transpiration, Tr) as vapor to the atmosphere with a concurrent removal
    of energy from the land surface (Maes and Steppe, 2012). It can be calculated
    by dividing LE with the latent heat of vaporization and density of water. From
    an agro-environmental perspective, ET can be used for scheduling irrigation and
    managing water use. The spatio-temporal distribution of the surface energy balance,
    and hence of ET, remain challenging to estimate due to, among others, variability
    of soil water storage, root depth, plant water status and leaf conductance over
    time, all of which affect ET. Methods are therefore needed to improve the estimation
    of ET and take its subtle spatial variability into account. Eddy covariance flux
    tower is a reliable micro-meteorological tool to measure LE (Fisher et al., 2009,
    Twine et al., 2000), but with obvious shortcomings when retrieving spatial heat
    flux distribution over heterogeneous fields (Yao et al., 2015), in addition to
    being instrumentally expensive and computationally complex. Alternatively, LE
    can be estimated by remote sensing, as the residual of the surface energy balance
    involving net radiation (Rn), sensible heat flux (H) and soil heat flux (G) assuming
    no other energy terms or apparent heat advection (Hoffmann et al., 2016, Morillas
    et al., 2013); Rn, H and G are calculated from either ground or remote measurements
    alongside local meteorology (Gowda et al., 2008). The two-source energy balance
    (TSEB) model proposed by Norman et al. (1995) and further developed by Kustas
    and Norman (1999) separates the remotely sensed land surface temperature (LST)
    into canopy and soil temperatures and compared to a one-source surface heat flux
    (Verhoef et al., 1997), it estimates fluxes more robustly for heterogeneous fields
    under a wider range of environmental conditions (Kustas and Norman, 1999). The
    flux partitioning is based on an iterative process initiated by an estimate of
    a potential (maximal) Tr computed by the Priestley-Taylor approximation (Priestley
    and Taylor, 1972; hence, the abbreviation TSEB-PT). The exchange of heat between
    the two sources (soil and canopy) and the atmosphere is modulated by a series
    of “resistances” (an analogue to the resistances in electrical systems that describe
    how heat and water vapour exchange is enhanced/opposed through the air, due to
    turbulence and atmospheric stability), being dependent on aerodynamic and meteorological
    conditions (Guzinski and Nieto, 2019). Accurate estimation of the fraction of
    green (transpiring) canopy and leaf area index (LAI) is particularly important
    for TSEB-PT to initiate the first guess of potential Tr, therefore, Rn, H and
    G of plant and soil are estimated separately. The TSEB model has been applied
    on data from several common open-access satellites platforms providing thermal
    infrared imagery, such as the Moderate Resolution Imaging Spectroradiometer (MODIS),
    Landsat-8 and Sentinel-3 (Anderson et al., 2011, Anderson et al., 2004, Andreu
    et al., 2018, Guzinski and Nieto, 2019), which typically have relatively coarse
    spatial resolution for agro-environmental studies and hamper precise results at
    sub-field level. Unmanned aerial vehicles (UAVs), on the other hand, add value
    in this regard due to the finer spatial resolution of the data they provide and
    thus the possibility to more precisely delineate canopy and soil components, thereby
    reducing the uncertainty of separating signals from mixed pixels (Nieto et al.,
    2019, Wang et al., 2019, Hoffmann et al., 2016). Detecting in-season plant water
    needs requires appropriate spatial, spectral and temporal resolution of the data.
    Diurnal covariation in Rn and G affects the surface energy balance. For instance
    an irrigation or rainfall event reduces LST while increasing E and Tr (Knipper
    et al., 2019). The extent to which irrigation affects the re-partitioning of the
    sensible and the latent heat fluxes during the day remains poorly understood and,
    to our knowledge, diurnal variation of ET for agricultural fields based on TSEB-PT
    and UAV data and potentials have not been described yet. Furthermore, there is
    a lack of knowledge on whether and to what extent UAV-based estimates of ET can
    be applied to define and operationalize irrigation requirements (IRs). The main
    aim of this study was to design a plausible framework for quantifying plant and
    soil energy fluxes based on remotely sensed LST and TSEB-PT. The study was conducted
    in Denmark during July in both 2018 (the European drought and heat wave, thus
    under ideal conditions for studying drought) and 2019, on experimental fields
    cultivated with potato (Solanum tuberosum var. Oleva). Modelling of ET with remote
    sensing over potato fields has not been performed before, as the plant is drought
    and heat sensitive, and thus is usually grown under temperate and non-drought
    stressed conditions (Hijmans, 2003, Zhou et al., 2017, Peng et al., 2021a). Therefore,
    potato may globally be less exposed, but more sensitive to these abiotic stresses
    compared to other crops, such as maize, rice or wheat. The objectives of the study
    were to: i) evaluate the estimated Tr against hourly sap flow measurements and
    quantify the effect of spatial resolution on the quality of the estimated fluxes,
    ii) estimate diurnal ET from UAV LST images based on TSEB-PT modelling with explicit
    spatio-temporal estimation of Tr and E, and evaluate the correlation between Tr
    and plant biophysical variables, and iii) determine water use efficiency (WUE)
    and IR and investigate their accuracy. 2. Materials and Methods 2.1. Study site,
    experimental design and field data collection The detailed workflow of the framework
    for calculating the water fluxes and eventually IR consisted of a field experiment
    and a remote sensing campaign, as shown in Fig. 1. The field experiment was conducted
    in the summers of 2018 and 2019 in central Denmark (56°31′59.6′’N, 9°24′39.4′’E)
    on a coarse sandy soil. The climate is temperate and humid, with moderately warm
    summers, cool to cold winters and low seasonal temperature variation. The weather
    in 2018 was unusually warm and dry, with corresponding mean temperatures and precipitation
    at the experimental site from 1 June to 31 August of 18 °C and 154 mm, compared
    to the respective mean values for the past 15 years of 15 ℃ and 205 mm. The weather
    in 2019 was relatively normal, though wetter, with summer mean temperature and
    precipitation of 17 ℃ and 357 mm, respectively. Meteorological data (air temperature
    and pressure, wind speed, relative humidity, long- and shortwave irradiance) were
    collected from a nearby meteorological station 500 m away from the experimental
    site (56°31′51.75″N, 9°24′40.99″E). Apart from these meteorological parameters,
    dew point was calculated using the “humidity.to.dewpoint” function from the “weathermetrics”
    package (Anderson and Peng, 2012) in R (ver. 3.5.1; R Core Team, 2013). Potato
    was planted in early May in 2018 and 2019. The experiments were conducted with
    a complete randomized block design comprising two factors: irrigation at full,
    deficit and low rates, and nitrogen (N) fertilizer rates of either full or variable,
    with four replicates. Further details about the field setup are provided in Peng
    et al., 2021a, Peng et al., 2021b. This study focused on two plots (30 × 30 m2)
    of full N fertilization, but contrasting irrigation, i.e., full and low (Fig.
    2), for the period when daily maximum temperature exceeded 20 ℃, which is above
    the 17.2 ℃ cardinal maximum temperature for optimal potato growth (Peng et al.,
    2021a). The study periods including the remote sensing campaign were from 2 to
    24 July in 2018 and 10 to 26 July in 2019. The date interval was weekly to slightly
    flexible (+- few days) depending on the weather forecast when the temperature
    was high, so there was possibility for drought. Download : Download high-res image
