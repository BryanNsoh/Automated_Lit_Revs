    a leaf covered with petroleum jelly. 5. Results and discussion A precise determination
    of an irrigation trigger point is essential for an automated scheduled watering
    system that suits the crop requirements. The PLANTSENS monitoring system measures
    leaf temperature and water absorption concerning environmental conditions to determine
    a switching value (threshold) for the exact irrigation time. Once the stress index
    exceeds the predefined threshold, the impulse activating the watering system is
    triggered. This study presents the results of two measurement sessions from July
    27, 2020 with average low irradiation of and August 7, 2020 with intermediate
    high irradiation of . The constantly changing environmental conditions lead to
    high variations of the measured values. In addition, plants react very dynamically
    to different outdoor conditions, so that their response also affected the measured
    values. Also, the sensors had to be placed at different locations/heights due
    to the growth of the plants. In this research work, the image acquisitions occurred
    every 5 min in order to be able to monitor the progress of the water stress. In
    principle, the frequency of image acquisition depends on the crop size, the movement
    speed of the multi-sensor platform, and the range of irrigation radius. For larger
    crops, a higher sampling rate is not feasible with a single measuring system.
    Image processing has been divided into three main steps as shown in Fig. 12. In
    the first step the NDVI mask is put on thermal and shortwave infrared image to
    extract only the plant pixels. The next step converts measured reflections into
    CWSI and WI values per pixel. Finally, pixel indices are averaged to a single
    value per image and saved in database. Download : Download high-res image (545KB)
