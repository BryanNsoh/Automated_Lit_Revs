    indicators for characterizing crop water stress. Large-scale monitoring of crop
    water status based on UAV remote sensing technology is greatly important for wheat
    management. In this study, prediction models of NGS and EWC were constructed using
    VIs and TIs calculated from UAV spectral and thermal remote sensing to evaluate
    water stress of winter wheat. As expected, △T and CWSI were indeed more highly
    correlated with NGS and EWC than the VIs in the early growth stages, when the
    growth of the plants did not yet differ much between the treatments. Still, this
    study revealed that in the later growth stages, several VIs (e.g., RVI, RERVI
    and MSR) were even more closely correlated with NGS and EWC than the TIs. Following
    the lower correlation of VIs with NGS and EWC in the early stages, the performance
    of the models predicting the water stress variables was lower, particularly when
    only VIs were used as input (Fig. 9, Fig. 10). This study confirmed that the prediction
    accuracy of combining VIs and TIs by PCA as input was higher than when relying
    only on multispectral data. This is consistent with findings by Cheng et al. (2022)
    who predicted the soil water content in corn. Our study confirmed that the combination
    of multispectral and canopy temperature image datasets for water stress monitoring
    at key growth stages improved the accuracy of predictive models. Another study
    indicated that WDI derived from multispectral and thermal sensors is a reliable
    factor in assessing the water status of winter wheat (Antoniuk et al., 2023).
    Specifically, the WDI had a consistently high correlation with GS during the whole
    season (R2 ranged from 0.63 to 0.99). But their study lacked a truly independent
    test set, so the applicability of the model in different growth seasons still
    needs to be verified. In our study, the prediction accuracy of the NGS model first
    increased and then decreased with the growth of wheat, with optimal performance
    at flowering stage, in line with models predicting GS by Zhou et al. (2021), using
    solely multispectral remote sensing. However, the prediction accuracy of the EWC
    model showed a gradually increasing trend with the growth of wheat. This is probably
    because in the late stages of the growing season, SWC remained stable, whereas
    GS dropped during the filling stage (Fig. 6, Fig. 7). This decrease during filling
    stage can be attributed to the weakening of leaf vitality (Xue et al., 2006).
    Conversely, the accumulated drought stress widened the gap of SWC between different
    irrigation treatments at filling stage. The accuracy of the models predicting
    NGS was overall higher than those targeting EWC. GS is a more direct indicator
    of plant water status and hence more closely related to VIs and TIs than SWC (Jones,
    2004). Similar to the findings of Zia et al. (2012), the models showed better
    performance in the post-heading than in the pre-heading stage. An interesting
    observation was that the ensemble pre-heading model performed better than the
    individual models in the tillering, jointing and booting stages, while the ensemble
    model accuracy of post-heading was not significantly improved. This may be due
    to the gradual growth of wheat before heading, which increases the canopy coverage.
    The results indicate that in the early stages, the relationship between on the
    one hand NGS, EWC and on the other hand VIs and TIs remains relatively stable.
    Technically, a model incorporating more data (from different growth stages) is
    more robust. Overall, the GBDT model outperformed the PLS and SVM models with
    higher R2, lower RMSE and NRMSE in NGS and EWC estimation for most of the wheat
    growth stages. This is in line with recent research that also found high precisions
    for the GBDT algorithm (Du et al., 2022; Fan et al., 2018). GBDT is an ensemble
    algorithm based on decision trees. Its basic learner is serially generated, that
    is, each new learner generated is based on the previous modeling results. Therefore,
    it can be used as a good single regression model, providing very robust prediction,
    excellent and stable model discrimination ability. The generated new learners
    are based on the previous modeling results (Obsie et al., 2020). In addition,
    each decision tree of GBDT only learns the prediction residual part of the observation
    data, which is less prone to over-fitting. The SVM can solve nonlinear problems
    by introducing kernel functions. Although it also shows high test set accuracy
    in some growth stages, the fitting accuracy was not as good as the GBDT method
    from the perspective of the entire growth seasons. PLS performed the worst, probably
    because it cannot handle the non-linear problem in water stress prediction well.
    These data were analyzed based on the four irrigation treatment levels, six growth
    stages, and two growing seasons. A completely independent data set, collected
    in a separate year, was used as test dataset. The results showed that the both
    models reached a good level, indicating the stability of the ensemble approaches
    on new data. Zhou et al. (2021) built a GS prediction model of winter wheat with
    R2 greater than 0.80 by combining the multispectral vegetation indices and texture
    features. However, the study used the dataset of the flowering stage of a single
    growing season for training and testing of the model. Similarly, Qin et al. (2022)
    and Cheng et al. (2022) built predictive models for wheat GS and maize SWC respectively,
    but no truly independent dataset was used in their research. Our model results
    can be used in other growth seasons or independent datasets to diagnose water
    stress in wheat. In addition, compared with the single growth stage, two independent
    models (pre-heading and post-heading stage) achieved acceptable test set results,
    which provided a reference for irrigation plans. These models can reliably estimate
    NGS and EWC without the need to define the growth stage in detail. Therefore,
    modelling NGS and EWC for wheat at these two growth periods is straightforward,
    without requiring models for each growth stage. In addition, this study accurately
    controlled the amount of irrigation in the two growing seasons, thereby expanding
    the range of NGS and EWC, and achieving good test set results. Despite the independent
    dataset gathered in a separate year, the current study was performed within a
    single field and with a single variety of wheat. Different varieties of wheat
    as well as differences in climate and soil characteristics could affect the relationship
    between VIs, TIs and stomatal control. Hence, future studies should focus on implementing
    the models that combine multiple sites and varieties to extend those outcomes.
    Nonetheless, the determination of crop surface canopy temperature for both severely
    stressed and unstressed plants was ascertained by analyzing the 1 % and 99 % quantiles
    of the thermal image''s histogram captured on the respective flying day. However,
    it should be acknowledged that this simplified methodology may not be universally
    applicable, particularly in cases where vegetated areas do not exhibit pronounced
    water deficiency. This limitation arises from the inherent inability to establish
    a baseline for CWSI. The OTSU was employed to segregate the vegetation from the
    soil background. However, a comprehensively comparative analysis of the impact
    of distinct methodologies on model accuracy was not compared in this study. Furthermore,
    sandy soil, such as presentin the experimental site, drains faster than loamy
    or clay soil. Consequently, the canopy temperature of sandy soil tends to exhibit
    higher temperatures under water stress conditions. In prospective investigations,
    the best method for distinguishing between soil and vegetation in sandy soils
    should be studied. This refinement will enable better application of histogram
    analysis to discriminate between non-transpiring and fully transpiring crops.
    Additionally, wheat water deficit diagnostic models were constructed based solely
    on UAV multispectral and thermal remote sensing. For precision irrigation, winter
    wheat water stress map (Fig. 11) still needs to be converted into a task map of
    irrigation requirements, for which it is also necessary to include climatic conditions
    or soil properties in the decision process. Download : Download high-res image
