- analysis: 'UAV-based ET mapping incurs a certain extra cost for water managers [51],
    we further asked whether there is a sizeable difference in ET mapped using UAV
    versus satellite imagery. Our result shows that although the median values are
    similar and positively correlated, the Landsat ET and UAV ET vary across the field
    (Figure 7), resulting in a change in the total water budget. We found that the
    total water budget can vary up to 114 m3 (wheat: 114 m3 for an area of 36.45 hectares,
    alfalfa: 78 m3 for an area of 12.96 hectares, corn: 43 m3 for an area of 18.72
    hectares, rye grass: 25 m3 for an area of 5.67 hectares, and peas: 45 m3 for an
    area of 11.7 hectares). Besides, Landsat ET is normally over-predicted around
    bare land areas and under-predicted around the dense vegetation areas compared
    to UAV ET (Figure 4). The reason for this difference is due to the varying sensing
    time and pixel resolution as the various landscapes exhibit varying temperature
    and ET results are influenced by the aggregation [44,45,52]. As ET mapped using
    UAV-based imagery was done at higher spatial resolution, the variability in ET
    captured using UAV imagery is higher compared to Landsat imagery. Thus, the UAV
    approach of ET estimation supersedes the Landsat approach for their application
    in precision agriculture such as identifying ponding locations, identifying water
    stress or overirrigation at the field size, and identifying irrigation system
    malfunctions [46,47,48]. Therefore, our results indicate that this difference
    in ET variability across two sensors warrant the further investment in UAV-based
    image mapping for field scale evaluation.'
