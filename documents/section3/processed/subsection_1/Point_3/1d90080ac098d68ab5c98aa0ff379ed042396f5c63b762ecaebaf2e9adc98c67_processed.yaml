    cation exchange capacity for the identified soils were obtained from the Official
    Soil Series Descriptions [63]. Other soil information such as the field capacity
    (referred to as drained upper limit in DSSAT), wilting point (lower limit), soil
    water at saturation, and saturated hydraulic conductivity were estimated using
