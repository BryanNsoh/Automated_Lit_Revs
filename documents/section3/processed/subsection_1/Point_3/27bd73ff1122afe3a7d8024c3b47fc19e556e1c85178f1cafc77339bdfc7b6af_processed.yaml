  limitations: 'There were some limitations with this study. The DTD model tend to
    have higher values of Rn-G and LE in both upstream and midstream sites, and slightly
    lower values of Rn-G, H and LE for downstream site.


    The LAS measurements are not spatially representative of the land covers in the
    grid point of MODIS pixels especially croplands containing a patchwork of fields
    of irrigated crops and hot and dry bare soil because of subpixel landcover heterogeneity.
    This issue could compromise the spatial representativeness of both the model output
    and the LAS measurements because a larger subpixel heterogeneity means a large
    uncertainty in defining the spatial representativeness of LAS measurements and
    thus less reliability in validating the MODIS coarse scale ET products using the
    ground-based LAS observations.


    The gap filling of sensible heat flux data requires temporal interpolation of
    available energy using the regression relationship while errors in daily ET on
    the order of 5% to as high as 15% under extreme conditions are introduced with
    this applied data gap filling methodology. These errors will contribute to the
    discrepancies between the modeled and observed daily ET.


    The use of land surface temperature not representative of the flux measurement
    footprint can result in significant discrepancies with the observation. Also,
    larger time gaps in measurements due to rainfall and poor weather conditions lead
    to higher uncertainty in the observed fluxes.'
  methodology: '**Validation method**: Spatio-temporal continuous daily evaporation
    and transpiration (ET, T, E), quantifying the net loss of water vapor to the atmosphere
    by vegetation canopies and underlying soil, at regional scales are very useful
    for developing sustainable water resource strategies, particularly in regions
    of limited water supply – as are the majority of endorheic basins worldwide. In
    this study, multi-year all-weather daily ET, E and T were estimated using MODIS-based
    (Dual Temperature Difference) DTD model under different land covers in the Heihe
    river basin in China, with a total area of approximately 143 × 103 km2. The remotely
    sensed ET was validated using ground measurements from large aperture scintillometer
    (LAS) systems, with a source area of several kilometers, over grassland, cropland
    and riparian shrub-forest land cover. The instantaneous and daily remote sensing-based
    ET products were validated with in situ ET measurements at the satellite pixel
    resolution derived from optical large aperture scintillometer (LAS) estimates
    of sensible heat flux in combination with aggregated net radiation and surface
    soil heat flux.


    **Spatial-temporal resolution**: Daily'
