    requirements and irrigation scheduling focusing on the FAO56 method and the dual
    Kc approach**


    This study reviews soil water balance (SWB) model approaches to determine crop
    water and irrigation requirements and irrigation scheduling adopting the FAO56
    method. The Kc-ETo approach is discussed with consideration of baseline concepts
    namely standard vs. actual Kc concepts, as well as single and dual Kc approaches.
    Requirements for accurate SWB and appropriate parameterization and calibration
    are introduced. The one-step vs. the two-step computational approaches is discussed
    before the review of the FAO56 method to compute and partition crop evapotranspiration
    and related soil water balance. A brief review on transient state models is also
    included. Baseline information is concluded with a discussion on yields prediction
    and performance indicators related to water productivity. The study is continued
    with an overview on models/software used to improve irrigation scheduling and
    management, with focus on dual Kc modelling with consideration of water scarcity
    and saving; c) to show examples of model applications and water use assessment
    based on the SIMDualKc model; and d) to analyze current trends and opportunities,
    focusing particularly on real time irrigation scheduling using modern information
    technologies.


    **The dual Kc soil water balance approach using the model SIMDualKc**


    The FAO56 method (Allen et al., 1998) uses the simple Kc-ETo approach to determine
    crop evapotranspiration as the product of a crop coefficient (Kc) and the grass
    reference evapotranspiration (ETo) computed with the FAO Penman-Monteith equation
    (PM-ETo). The PM-ETo equation is derived from the Penman-Monteith (PM) combination
    equation (Monteith, 1965) when it was parameterized for the standard grass reference
    crop (Allen et al., 1994a,b, 1998). As analyzed in the next Section, the PM equation
    is often used for direct calculation of crop ET. The FAO56 method adopted the
    concept of standard, optimal crop conditions as the basis for tabularizing the
    Kc values, which consisted of a main difference to the previous FAO24 method (Pereira
    et al., 2015a). Thus, Kc and ETc in FAO56 refer to potential crop ET rates under
    optimal, well-watered crop production conditions, which often differ from the
    field and common practice where crop conditions are often not optimal due to insufficient
    or non-uniform irrigation, low crop density, less adequate soil and agronomic
    management and/or salinity. Adopting the concept of dual crop coefficient, Kc=
    Kcb+ Ke, where Kcb is the basal crop coefficient representing primarily plant
    transpiration and Ke is the evaporation coefficient that represents the contribution
    of evaporation from soil to total ET, the variation of both Es and Tc are considered
    independently. In view of this, the partition of ETc or ETc act into both these
    components as proposed by FAO56 (Allen et al., 1998, 2005a) allows to better represent
    field and management issues when acting differently on Es and Tc.


    **Current trends and opportunities, focusing particularly on real time irrigation
    scheduling using modern information technologies**


    Real time irrigation scheduling aims at optimizing the timing and amount of water
    applied in the day-to-day irrigation management. It requires combining a model
    with data streaming from diverse sources such as weather forecasts, soil and plant
    sensors, or remote sensing data. Models referred in Table 1, Table 2 may be adopted
    for this purpose but they are generally used to support research. In the past,
    several attempts to adapt and use SWB for supporting real time irrigation have
    been performed.


    The developing field of information and communication technology (ICT) opened
    up a variety of opportunities for smart agriculture in general, and irrigation
    scheduling in particular, by making use of Internet of Things (IoT), satellites
    and drones, robotics and artificial intelligence to improve farming operations,
    management of irrigation schedules and fertigation, and to achieve better yields,
    quality of products and profits.'
