    IEEE Conference Location: Firenze, Italy SECTION I. Introduction A. Background
    and limitation on Wireless Healthcare Wireless communication is a key technology
    to improve mobility and service flexibility for different e-health applications
    such as remote patient monitoring, telemedicine, and mobile hospital information
    system applications [1]. The transmission of medical information such as vital
    signs can be performed using any or a combination of the existing wireless technologies,
    e.g., cellular, WiFi, Zigbee, Bluetooth. Each of these technologies provides different
    advantages in terms of coverage (e.g., cellular) or bandwidth (e.g., WiFi) [2].
    With the advent of heterogeneous wireless access networks, recent healthcare system
    can take advantages on both licensed and unlicensed bands to serve an increasing
    amount of automated health monitoring demands [2]–[3]. However, radio spectrum
    is a finite precious natural resource and almost all portion of spectrum has already
    been allocated. FCC has allocated a very small amount of spectrum for wireless
    medical purposes, which can lead to a spectrum scarcity problem for upcoming wireless
    biomedical technologies and tele-health applications [1] [4]. This leads towards
    dynamic spectrum assess (DSA) or opportunistic frequency usage in future wireless
    medical field. Healthcare system and healthcare facility has also facing problem
    with wireless devices [5]. In a wireless healthcare system, most of the researchers
    focus on electromagnetic interference (EMI) that emitted from wireless devices
    while transmitting data whereas EMI effects on medical devices in a hospital [4]–[6].
    Wireless medical devices face EMI problems in a scenario where two devices operate
    in the same frequency at the same time in a same area [1] [4]–[6]. In such scenario,
    some wireless medical devices can be malfunctioned even though they do not operate
    within a very close proximity [1] [4]. That is why conventional electronic medical
    devices in healthcare facility equipped with frequency jammer to protect those
    medical devices. However, this is not considered as intelligent solution for hospital
    since communication plays a key role in a tele healthcare system [7]. B. Cognitive
    radio and cognitive radio driven recent healthcare literature analysis The key
    concept of cognitive radio is to make use of the unutilized license radio spectrum
    in an adaptable and opportunistic manner. A cognitive radio has the ability to
    measure, sense and be aware of the characteristics of the radio channel atmosphere
    like availability of spectrum, power, interference, noise level, user application
    and other operating restrictions [9]. Cognitive radio network operation may involve
    the following four steps: spectrum sensing, adaptive learning, spectrum decision,
    and transmission parameter setting [8]–[9]. It also can play a vital role in future
    wireless healthcare and medical telemetric monitoring system. Cognitive radio
    network and spectrum sensing concept can contribute to overcome the unlicensed
    band issue, prioritize the device as per services, bandwidth constrain, EMI optimization
    and reliability for wireless devices in health care sector mainly on hospital
    critical patient status monitoring and telemedicine issue [8]–[16]. Contemporary
    cognitive radio based healthcare system can be discussed and critically analyzed
    based on some parameters, such as architecture and infrastructure type, consideration
    for device in hospital environment, services categories spectrum sensing methods,
    common control channel, radio characteristics, etc. Furthermore, in conventional
    spectrum management, the spectrums are statically allocated to each licensed user.
    If the number of wireless medical device increases, system may face channel congestion
    problem. By introducing the cognitive radio in wireless healthcare, spectrum scarcity
    problem can be solved [9] [11] [13]. To avoid the EMI problem and co-channel interference,
    cognitive radio techniques can be used in a healthcare environment [11]–[13].
    Most of the literature supports homogeneous network architecture based infrastructure
    [11]–[14] [18]–[19]. For the senior citizen healthcare facility like hospital,
    it is obvious to consider the heterogeneous network and architecture. In such
    hospital, stationary and movable devices exist and control the fixed and dynamic
    environment, thus need to consider hybrid network topology. Nodes or all medical/non-medical
    devices are not cognitive radio (CR) capable in most of the CR based healthcare
    literature [11]–[13] [19]–[20]. Future spectrum scarcity is one of the vital arguments
    of necessity of cognitive radio in wireless healthcare system. To avoid that inescapable
    situation for future healthcare, it needs to consider that all medical and nonmedical
    (for communication purpose) are CR enable. Very recently, researches show some
    primary concept of medical device priority scheme [11] [16]. However, there is
    no sufficient literature are also rare in other conventional wireless healthcare
    system [1]–[3] [5]–[6]. The CR based wireless healthcare need to focus on medical
    service based priority management. The recent and future medical devices in a
    hospital would be operates in multimode and provides multi services form same
    machine. And network mobility demands non-stationary priority. It is urgent to
    develop a dynamic and intelligent priority framework for the wireless medical
    and non-medical device to cope up with DSA enabled future hospital design, which
    is absent in reviewed literature [3] [5] [11]–[14] [18]. Location of a device
    is a vital requirement of CR based healthcare system to resolve the EMI issue,
    device priority and transmission power calculation of CR devices [11]–[13]. Most
    of the authors have suggested RFID, GPS and indoor positioning system o locate
    the co-ordinate of CR device [11]–[12] [18]–[19]. Several authors discussed about
    spectrum sensing methods or policies based on their architecture [11] [13] [17]
    [19]. However, device priority based centralize cooperative sensing concept is
    still absent in current wireless healthcare system. Therefore, a dynamic priority
    policy and priority aware protocols, spectrum sensing and network maintenance
    scheme need to be developed for recent and future hospital care system. The proposed
    CogMed satisfies all of the attributes or select the better option that can ensure
    a future robust dynamic spectrum enabled healthcare system. The remaining of this
    paper is organized as follows: Section II describes the proposed network architecture,
    system design, dynamic priority mechanism policies and priority aware spectrum
    decision-making assumptions. Section III contains proposed EMI and priority controlled
    communication protocols like cognitive device to device and device to medical
    admin center communication polices, that is well fit for our proposed architecture.
    Section IV concludes with contributions and provides some future work directions.
    SECTION II. Proposed System Architecture and Priority & Spectrum Policy A. Proposed
    System Brief description The cognitive radio network based hospital is equipped
    with cognitive terminal (CT) enabled wireless medical devices, nonmedical wireless
    communicator, cognitive radio sensor network-CRSN (medical, utility and monitoring)
    and cognitive terminal sink access control (CT-SAC) as access point & spectrum
    fusion center for sensors [17]. In this proposed system, wireless hospital devices
    are mainly categorized into: CR-medical devices and CR non-medical devices. Both
    medical and non-medical devices are subcategorized into real time, non-real time
    manner and only for medical device life supporting and non-life supporting pattern.
    All CR devices can communicate through a wire connected cognitive base station
    (CBS). It is also considered an administration, database (DB) and a monitoring
    cell is connected with cognitive base station controller backhaul [12] [13]. These
    consist of different administrative modules, different database for medical (e.g.
    EMR, device location, different application for WMTS, MICS & other ISM based medical
    devices, EMI inventory (EMI threshold level of all devices) and channel/spectrum
    occupancy register. The location register can retrieve the location of device
    from predefined CR RFID reader network and all devices (both static and dynamic
    device) are RFID tagged [11] [14]. B. Proposed System Architecture of CoGMed CoGMed
    system is based on IEEE 802.22 standard [21]. Fig. 1. Mesh topology based proposed
    CogMed Architecture Show All Fig. 1 illustrates the network architecture of cognitive
    radio based hospital. The cognitive terminal (CT) medical and nonlife supporting
    cognitive terminal enabled sink access control (CT-SAC) are mobile and have direct
    communication link with cognitive base station backbone system in single-hop manner.
    Which mean the topology of our proposed network is hybrid combination of mesh
    and star for CT medical and CT-SAC. The CT-SAC for life supporting sinks access
    are in fixed position and wired connected with main CBS backbone. The communication
    between medical CSRN and admin center is considering single hope communication.
    Fig. 2. Cluster Architecture for Non-medical CR device Show All On the other hand,
    nonlife supporting CT-SAC are consider that they are fixed and that access point
    are dealing with low priority medical non-lifesaving CRSN and transmission is
    Two-hop/multi-hop communication. It is considered, multi-hop communication for
    non-medical cognitive terminal if the nonmedical CR is not at range of CBS. So
    an ad-hoc flat network for these non-medical CR devices would be form to manage
    this multi-hop wireless network. Clustering concept can be introduced to reduce
    the communication cost, balancing traffic load and inner cluster centric spectrum
    distribution. In the Fig. 2. the clustering scenario for non-medical CR devices
    has been shown. The cluster system consists of cluster gateway (GW), cluster head
    (CH) and cluster member (CM). Let''s consider the non-medical device has created
    a flat mesh network. The nonmedical devices within the range of CBS are considered
    as gateway (GW). Non-medical devices within the range of gateway are formatting
    mesh topology based clusters. Considering an undirected graph G = (V, E), where
    V represents the set of health non-medical devices in a region, E represents the
    set of all undirected edges within communication range of devices. A cluster head
    (CH) can be selected considering the parameters of weighted node, number of free
    channel (periodically spectrum sensing) and the priority of the device and rest
    of the non-medical considered as cluster member (within range of CH at same zone).
    The nodes are moveable so the formation of clustering is very dynamic. And the
    nomination of CH changes in the manner of time and node movement. The gateway
    node (Gw) is consider as the border node of cluster and border nodes are connected
    each other for intra cluster communication. CH sends spectrum sensing report including
    spectrum hole and presence the primary users to main fusion center (CBS) via gateway
    node. C. Consideration for priority mechanism policy We have proposed a dynamic
    priority mechanism for heterogeneous topology supported cognitive radio based
    future hospital grid. The two networks are interlinked by cognitive base station
    (CBS) and cognitive terminal sink access control (CT-SAC). There is also a mobility
    agile cluster based network exist to support multi hop routing capable non-medical
    CR device. As per Fig 1, the CBS are static and CT-SAC might be static or dynamic.
    The priority level of CT-SAC based sensor categorized from P1-P3. Where P1 level
    is dedicated for life supporting and MBAN in real time mode. P2 allocated for
    non-real-time life supporting sensor mode and non-life supporting real time mode.
    And nonlife supporting non-real time sensors, rehabilitation purpose non-real
    time sensor like different sensors which is in store forward based data transmission
    mode will be categorized as low priority. Fig. 3. Block diagram of Initial Priority
    Management for CogMed Show All On the other hand, the life-supporting real-time
    mode medical devices, emergency/telemedicine purposes both real-time and non-real-time
    mode having the high priority in terms of spectrum sensing and data transmission.
    As per Fig. 3, the medical, non-medical devices and CT-SAC can be prioritizing.
    The proposed high priority transmissions are lifesaving medical device (real time
    and non-real time), emergency telemedicine service and medical lifesaving CT-SAC.
    Non-lifesaving medical and non-medical real time transmission are categorized
    as middle priority. Rest of the CR medical and non-life are assigned, as low priority
    goes to lower priority. Fig. 3 describes spectrum access and sensing pattern where
    only non-real-time medical life/non-life supporting and emergency telemedicine
    non-real-time mode of transmission are consider to access from WMTS band. It means
    these store-forward capable devices sense the spectrum from WMTS band whereas
    the rest of medical devices and sensor can sense and dynamically access from any
    band. Our proposed priority mechanism is dynamic due to complexity grid system
    and CR devices are mobile. To meet up the requirement of medical service, multimode
    transmission capability of future device and upcoming parameter of next wireless
    healthcare lead a mobility aware priority mechanism technique. The location of
    device also plays an important role in medical priority management. It is considered
    that all hospital wireless medical or non-medical devices are not stationary and
    priority of devices can be changed. In a situation, if any top priority medical
    devices are not able to transmit due to EMI and bandwidth constrain, the admin
    center and network controller instruct the nearby low priority medical and nonmedical
    to go to switch-off mode. D. Primary assumption for co-operative spectrum sensing
    Scheme All cognitive radio enabled devices are spectrum sensing capable and able
    to sense the presence of primary devices (PU), spectrum hole (SH) and distance
    from other devices. The devices starts sensing from low frequency if want to communicate
    (mainly monitoring cell, application API and other CT enable device). It is assumed
    that after acquiring the local sensing information, a CT sends the sensing report
    along with current location of device and other features to its nearby Cognitive
    base station controller (CBS) using defined reporting or common control channel
    for selecting the appropriate frequency and allowable transmission power. It is
    also assumed that some fixed licensed frequencies would be allocated for common
    control or reporting channel purpose by using spectrum broker concept or share
    with any licensed spectrum. The location information of CT-devices has emphasized
    since we need to calculate the maximum transmittable power under threshold level
    of EMI of surrounding device and secondly we are considering that our priority
    mechanism is dynamic and device priority can be altered if the location has changed.
    The transmission power will determine of cognitive radio enable devices by the
    information from EMI inventory and crosschecking retrieved information by CT-device
    provided location and converge information. The CBS is acting as local fusion
    center and determine the spectrum decision of CT devices with CBS coverage. Beside
    the main CBS backhaul system, there also run a sink based networking (CT-SAC)
    for managing the CRSNs. In the second network cognitive terminal sink access control
    acting as sensing decision maker of nearby CR sensors only, setting priority of
    nodes (depend on location and critical level) and calculating transmission power
    of CSRN [8]. This local cognitive base station (CT-SAC) communicates with main
    base station backbone (CBS) through wired or baud band wireless in a single hope
    communication manner. CT-SAC represented as gateway between the CBS network and
    CRSN. And the CT-SAC is multifunctional cognitive radio doing both local sensing
    for own and spectrum fused for adjunct CRSN. In addition a cluster based mesh
    topology driven network also exists to serve the multi hop communication for non-medical
    CR devices. To reduce the communication overhead, the elected cluster leader fused
    the spectrum for its cluster member. Device priority is one major factor to take
    the spectrum decisions along with presence of PU, SH. The benefit of this type
    spectrum sensing is fused it decision such a way that the high priority devices
    are achieving less utilized channels (by PU) and spectrum hands-off is rare situation
    for high priority device. And every CR devices are MIMO radio or at least two
    trans-receivers have to be there. Some limitation lies in single trans-receiver
    (TR) based CR. Reference [11] has suggested single TR because the author has considered
    that low priority non-medical device are CR capable. The advantage of two trans-receiver
    is that one receiver is dedicated for continuous spectrum sensing & and another
    is used for data and CCC. Global common control channel (CCC) should be considered
    in future healthcare system to reduce the transmission complexity [8]–[9] [11]–[12]
    [18]–[19]. Another proposition (from Fig. 2) is that both life supporting and
    nonlife supporting non-real-time WMTS device only sensed the WMTS Band (608–614,
    1395–1401, 1427–1432 MHz). Because WMTS band is not capable transmit the real
    time streaming data [14]–[15]. But the advantages are, less effort needed to upgrade
    the device because the spectrum sensing range is predefined WMTS is appropriate
    for non-real time medical telemetry. Other medical and non-medical device can
    select any band for transmission. CBS will keep the location area based spectrum
    occupancy report and current activity of PU and the admin center keep a historic
    record of spectrum free space and activity of PU. So while the CBS taking spectrum
    decision of any high priority medical user, the fusion center allocated most reliable
    spectrum and less occupied channel to the high priority user and it is expected
    that spectrum hands-off would be rare and dramatically medical reliability would
    be increased. SECTION III. Proposed Network Communication Protocols In this section,
    the following three communication protocols have been proposed: (i) communication
    between medical devices and admin center, (ii) communication between two non-medical
    devices, and (iii) communication between wireless medical sensors and admin center.
    A. Communication Protocol between a Medical Device and Admin Center Communication
    from admin center to a cognitive enabled medical device may become common in a
    wireless hospital management in near future. This is because most of the wireless
    devices are used in vital monitoring purposes and it requires a centralized monitoring
    and alarm zone. The protocol is as follows: The admin center sends a request to
    any medical device for fetching information or monitoring the vital sign of patient.
    The request travels along with medical device id and its current location. It
    is assume that every CR medical device continuously performing the local spectrum
    sensing and update to the CBS. Base station (CBS) confirms the current location
    of device; check the recent priority status of medical device, then determine
    the spectrum decision (form device sensing information & priority) and CBS calculate
    the transmission parameter of that device (EMI threshold level of adjunct devices
    and distance from them. After receiving clearance from CBS, device starts transmitting
    data. B. Communication Protocol for non-medical to non-medical CR device In a
    hospital area communication between doctor and nurse, video conferencing for medical
    consultation, real time patient information retrieval and information of different
    inventory plays a vital role. So to communicate with non-medical CR device from
    other CR communicator and from admin center the following communication protocol
    can establish the connectivity. The process of the communication between two nonmedical
    devices as follows: Let consider device A would like to communicate with device
    B. ‘A’ send his spectrum sensing information, own id, destination id, distance
    from other medical devices, current location and request massage to adjunct CBS.
    In this case CBS first trace the location of device B and set the spectrum decision
    and maximum transmittable power for device A. The CBS of adjunct of device B first
    check the status of B. If B is already in transmitting mode, then the request
    waiting is in queue. Otherwise the CBS (adjunct B) convey the request massage
    to device B and device B send the sensing info, other information along with request
    acknowledgement and clearance massage for device A. The device B receiving the
    spectrum decision and maximum allowable transmission power and communication between
    A & B has established. Here admin center acting as system register (providing
    location information, EMI threshold level of different device) and admin center
    is also communicate to that nonmed CR device for application sharing purposes.
    C. Communication theory for CT-SAC Cognitive Radio enabled sensor network (CRSN)
    can also exist in our future hospital network. CSN are collecting different telemetric,
    medical data and patient vital information and send to Admin center. And the communication
    between CSN and admin center is occurred in following steps: Suppose CR sensor
    u would like to send telemetric data to admin center and electronic medical record
    (EMR). Sensor u sends its sensing information and recent priority to adjunct CT-SAC
    along with the request massage. CT-SAC determines the spectrum decision and transmittable
    power for u . In that mean time adjunct CT-SAC send his sensing report, request
    massage and other information to admin center and CBS to calculating his transmission
    parameter. After receiving the positive acknowledge from admin center CT-SAC allows
    the sensor u to transmit the data. SECTION IV. Conclusion and Future Work In this
    paper, a cognitive radio based system design for future e-health applications
    and hospital management system is proposed. The proposed system design is for
    wireless health care where EMI and other harmful radiation can be avoided. In
    near future, there may be really scarcity of spectrum and will be unsolvable issue
    in wireless communication system. Our proposed system not only ensures the environment
    friendly solution but ensure the reliability in e-health and tele-health field.
    In this article, we have already covered the system architecture, priority control
    management, priority queue system enable spectrum sensing policy and the priority
    and EMI aware communication protocols. In future we would like to extend the current
    research and develop a medical priority aware centralize co-operative spectrum
    sensing policy and traffic load balancing on the overall network. ACKNOWLEDGMENT
