- analysis: 'This paper presents a method to automatically detect sensor damage or
    faulty readings by analyzing the relationship between two different techniques
    for measuring soil moisture using a frequency domain capacitance-based sensor.
    The two techniques demonstrate an acceptable reciprocal relationship under normal
    conditions, but when the sensor is damaged or there is moisture intrusion, the
    readings deviate from the expected relationship. This deviation can be detected
    and used to flag potential problems, preventing unnecessary irrigation or incorrect
    soil moisture readings.

    Here are three of the most relevant verbatim quotes from the paper:


    "With insulated probes, it is possible under field conditions for these probes
    to be damaged or for moisture to creep into the electronics housing. Either of
    these conditions make the soil capacitor appear to ‘leak’ by providing a lower
    electrically resistive path in parallel with the soil capacitance."


    "This resistance affects the measurements of the two techniques described above
    in different ways and thus readings from the sensors diverge from their normal
    relationships. These variations are measureable and thus the fault condition can
    be automatically detected."


    "This paper presents results demonstrating these phenomena using a Frequency Domain
    capacitance based sensor costing less than 10 Euros."'
