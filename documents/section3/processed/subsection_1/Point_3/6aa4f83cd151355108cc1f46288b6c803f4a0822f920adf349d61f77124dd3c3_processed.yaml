    There are various challenges related to sensing in smart cities, both of a technical\
    \ and social nature. \nSome of these challenges are: \nAddressing and coordination\
    \ issues between sensor nodes: when nodes are deployed in \nmillions, how can\
    \ they be efficiently managed? Although 6LoWPAN enables IPv6 addressing \nsupport\
    \ on IEEE 802.15.4, efficient coordination (in terms of routing, for instance)\
    \ between \nsuch a high number of devices is a big challenge. \nSensors 2013,\
    \ 13 \n418 \n \n \nSecurity: enabling technologies for sensing applications have\
    \ a number of issues which have  \nto be considered within the context of smart\
    \ cities. These networks will be prone to  \ncyber-terrorism and cyber-vandalism.\
    \ Some of these issues are highlighted in [105] and [106]. \nData ownership and\
    \ privacy: who will own the rights for all data collected by these sensing \n\
    applications? For instance, if the electricity utility has access to an individual’s\
    \ energy \nconsumption data, can that data be used without one’s consent? \nTrust:\
    \ can individuals trust the entities responsible for aggregating and storing their\
    \ data? For \ninstance, the Cloud can be considered a central information system\
    \ where access to data is \ntypically controlled by the company which owns the\
    \ infrastructure. Can these companies  \nbe trusted? \nSocial Issues: residents\
    \ have always been actively involved in a city. For instance, there are \ncollaborative\
    \ initiatives where people come together and help keeping the city clean by \n\
    promoting no littering, etc. Will smart cities (with all the automated processes\
    \ and sophisticated \ntechnology), create some sort of disconnect between the\
    \ people and the city? Then there is the \nissue of education as well. Is the\
    \ average person educated enough to use and understand all \nthese systems? \n\
    Centralized control: it is evident from the content of this paper that we are\
    \ moving towards a \ncentralized control scheme, where all services are being\
    \ progressively aggregated, to be \nmanaged by one huge central system. This translates\
    \ to complete control by the governing \nbodies, which can be used to illegally\
    \ track people or invade someone’s privacy. This is related \nto the trust and\
    \ privacy issues previously mentioned. \nCosts incurred in upgrading current cities:\
    \ how expensive will it be to upgrade current cities \nto make them smart cities?\
    \ As smart cities are heavily dependent on communication and other \ninfrastructures,\
    \ it will certainly be very expensive to update all the current systems. \nThe\
    \ reader is referred to [48], where the authors discuss the major technical challenges\
    \ of WSNs in \nsmart-grid applications. \n8. Conclusions \nIn this paper, the\
    \ role of advanced sensing in smart cities was discussed. An array of applications\
    \ in \nsmart cities which can benefit from advanced sensing were described. These\
    \ include infrastructure \nhealth monitoring, electricity and water distribution\
    \ systems, transportation systems and surveillance, \namongst others. The state\
    \ of the art in each of the considered applications is reviewed and inherent \n\
    challenges are highlighted. In a world where carbon emissions have to be reduced\
    \ for greener living \nand sustainability is promoted, there are a still a lot\
    \ of challenges to be resolved. \nIt is evident that the evolution of technology\
    \ will play a major role in advanced sensing, as the \nevolution of hardware required\
    \ for sensing applications will certainly be driven by these technological \n\
    advances. Even though there are pilot projects for smart cities, there are various\
    \ challenges. These \nchallenges require a holistic approach for solving, which\
    \ will involve multi-disciplinary collaborations. \nFor instance, standardization\
    \ efforts should consider all involved parties, such as municipalities, \nutilities\
    \ and other services providers so that unified solutions in terms of sensing and\
    \ communication \ninfrastructures are put in place. It will be inefficient to\
    \ have separate infrastructures (in terms of \nSensors 2013, 13 \n419 \n \n \n\
    sensing platforms), but it will also be challenging to unify these services under\
    \ a single infrastructure \n(i.e., have the same network on the water distribution\
    \ system as well as the electricity system). \nFurthermore, non-technical challenges\
    \ regarding social issues, like education, also need to be \nconsidered. In the\
    \ context of smart city, it is expected that people will have a certain level\
    \ of skill to \nunderstand these systems and be able to use them. For instance,\
    \ the innovative solution brought about \nby advances in sensing technologies,\
    \ such as improved demand prediction and smart metering, result \nin a more efficient\
    \ electricity distribution system, where the customer also plays a role, by adhering\
    \ to \nincentive programs. But to what extent does the customer want to be really\
    \ involved? Some \nindividuals might not even take advantage of such services.\
    \ These factors should be taken into \nconsideration before services are implemented.\
    \ \nAlthough there are already existing systems and initiatives for smart cities,\
    \ the infrastructure to \nimplement a fully ubiquitous city will be costly. Furthermore,\
    \ the cost of restructuring existing cities to \nfit the fully ubiquitous city\
    \ model will incur much higher costs. \nThe first pilot projects mentioned in\
    \ this paper will serve as a model for fully ubiquitous cities to be \nimplemented\
