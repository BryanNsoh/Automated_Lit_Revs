    methods, outliers were inserted into the monitoring data. The choice of outliers
    values was chosen at random. In order to analyze the results, nine nodes with
    the best frequency of submissions to the coordinator were selected. The chosen
    nodes reached 100% of freight rate and 36 outliers were distributed between nodes.
