    Citations Keywords Metrics Abstract: Agriculture depends heavily on irrigation.
    It is no longer necessary to rely on someone to do irrigation while we are away
    or every time when there is a need of watering the crops, due to technology advancement.
    Many researchers have attempted the automated watering of crops but accuracy,
    timeliness and cost issues are rarely handled as well as prioritized. The suggested
    method uses a wireless sensor network, real-time sensors, and irrigation system
    control to carry out autonomous watering which leads to smart irrigation. This
    technique aids in keeping the necessary water in the container and reduces waste.
    With automated irrigation, the soil''s moisture, type of crop and weather conditions,
    these all three parameters determine whether the requirement of the water to the
    crops instead of only considering soil moisture. Machine learning method like
    logistic regression can be used to forecast the requirement of water by considering
    above three parameters. The arduino based IoT circuitry is used to pass the information
    of three mentioned parameters based on values of which, the logistic regression
    model predicts the watering requirements of the plants. The approach described
    is useful from the point of view of accuracy, timeliness and cost. Published in:
