    India SECTION I. Introduction Water must be planned, produced, protected, managed,
    and most importantly used responsibly because it is a valuable and rare natural
    resource that is also essential to life. Due to rising demands and finite supplies,
    farms must manage their water resources as efficiently as possible. In order to
    produce crops at their full potential and satisfy future food production needs,
    crop yields must be increased in areas with scarce water resources. To effectively
    irrigate more land with the same amount of water from the restricted source [1].
    The act of artificially watering plants in a regulated manner at regular periods
    of time is known as irrigation [2]. There are many different kinds of automatic
    irrigation systems, including Global System for Mobile Communications (GSM)-based
    automatic irrigation systems, solar-powered automatic irrigation systems, and
    soil moisture content sensors [3]. Every form of irrigation system has unique
    advantages and disadvantages. As an illustration, the Automated Irrigation System
    on Detecting Soil Moisture Content system tracked and managed the irrigation status
    based on the moisture content of the soil. Users cannot access the plant''s online
    status, however, as the component is not network-connected. While a solar-powered
    auto irrigation system is beneficial for reducing electrical energy usage, it
    may not function well during the rainy season or in the absence of sunshine, especially
    in arctic nations. A global network connecting society through information and
    communication technology is known as the Internet of Things (IoT). It makes it
    possible for services to link real and virtual objects. Via the link, real-time
    data can be sent between the two objects. IoT technologies are progressively being
    applied to almost every aspect of daily life. As an illustration, customers can
    effortlessly turn on and off their home''s fan using their Smartphone, wherever
    they are. The Internet of Things has been used in agriculture as well as for home
    automation. Crop monitoring and irrigation can both be greatly facilitated by
    IoT. If we consider the scenario of urban side, then urban gardening is becoming
    more popular among some people, such as city dwellers, from time to time. For
    a healthy lifestyle, these people are interested in growing their own affordable,
    organic fresh food. The COVID-19 epidemic may possibly have disrupted the food
    supply system in several nations. Consequently, urban gardening may offer simple
    daily access to fresh produce, enhancing food security and promoting enriched
    and balanced meals [4]. Currently, the majority of individuals water their plants
    by hand. However, carrying out hand irrigation has a number of drawbacks. First
    of all, if someone has a busy day or week, they cannot be expected to water their
    plant. For the plant to live and flourish, it needs a steady supply of water.
    The plant''s development and photosynthetic activities will be impacted by a shortage
    of water. The plant will eventually wilt and die [5]. In case of villages, where
    the farmers have their farms full of crops and want to water these crops, have
    to wake up midnights and water the crops due to the electricity issues at villages.
    Also, during COVID-19, it was not possible for them to reach the farms and water
    the plants, because of which we have witnessed the lot of damage in agricultural
    sector leading to food shortages. Hence, manual process of irrigation should have
    been replaced by the smart IoT based automated irrigation systems. As above mentioned
    about existing scenarios have their limitations, hence we are taking the advantage
    of the IoT and data science relation to develop the smart irrigation without the
    need of manual intervention. This research work is proposed to avoid the inconveniences
    of the manual irrigation system as well as to overcome the disadvantages of the
    existing smart irrigation system. The smart irrigation system proposed has two
    parts, in first part the configuration of the system is hardware based where multiple
    sensors are required to capture the certain values related to crop field, the
    attribute names are soil moisture, weather conditions and the type of crop in
    the crop field which have high correlation with the water required to the crops.
    In second part the captured attribute values are used by the machine learning
    technique such as logistic regression which predicts the amount of water required
    by the crop field, if any. Hence, this research work is a combination of IoT and
    machine learning. Main attributes which are focused here are accuracy of the system,
    timeliness and cost of the system. The next subsequent sections of this research
    article is focusing on the literature review of the existing methodologies , proposed
    architecture of the research work related to smart irrigation, the nature of data
    to be used, followed by summary insights of the work. SECTION II. Literature Survey
    The authors have carried out the thorough survey and studied many existing smart
    irrigation systems and concluded as follows for every such system. In [6], Vishal
    Saraswat et al have designed and tested the "Smart Irrigation system based on
    soil moisture utilizing Arduino." It was created by integrating functionality
    from every piece of hardware used. It has been verified that the mechanism works
    mechanically. The wetness (water content) of the various plants is measured by
    the moisture sensors. The moisture sensor transmits a signal to the Arduino board,
    which in turn causes the Water Pump to switch ON and supply water to each individual
    plant, if the dampness level falls below the desired and set level. The system
    shuts down automatically and the water pump is turned off when the desired moisture
    level is reached. As a result, the system''s functioning has been rigorously tested
    and is said to perform as intended. But, here the system works only with the sensor
    and no mechanism which can analyse the data and predict the water requirement.
    Along with that, it also depends on only moister level and other important parameters
    are not considered here. In [7], Aman Bafna et al have method wherehuman contact
    in plant watering is fully eliminated when the weather system predicts and adjusts
    the plant watering cycle according to the weather. With the development of water
    soluble fertilizers, farmers are no longer required to fertilize their crops.
    The water tank could simply be filled with fertilizer, and the irrigation system
    would take care of the rest. Here, the limitations are the system do not consider
    the predictions of water requirement and system only suggests the plants that
    can grow in the available soil type and does not talk about automation of watering.
    In [8], Dr. Geetha S et al have proposed the autonomous irrigation system which
    is intended to continually monitor the soil''s moisture content. When the desired
    level of soil moisture is reached, the system responds accordingly by watering
    the soil with exactly the right amount of water and then turning off the water
    supply. There are two useful elements. These are a motor or pump and a moisture
    sensor. The Arduino IDE software is used to programme Arduino boards. The soil
    moisture content is determined using a soil moisture sensor. Plants receive water
    by a motor or pump. The timer module delivers the water at predetermined intervals
    of time that is defined in Arduino, regardless of moisture level. The overall
    power consumption of the circuit is between 200 and 220 mA. The system''s key
    benefit is that it only activates the water pump when necessary and shuts it down
    immediately when there is enough water. This avoids water waste and guarantees
    that water is used as efficiently as possible. The limitation of the system is
    where the attributes for predicting the water needs is only one and other important
    parameters are not considered which does not guarantee about accuracy of the system,
    specially false positives can be raised and excessive water could been provided
    to plants. In [9], V. Vinoth Kumar et al. have proposed an irrigation system using
    IoT where data is collected at the user end regarding status of the soil moisture,
    if there is any deviation from the reference value, the user can send a command
    through the IoT server to maintain the set point value of the field parameter
    for proper irrigation. The proposed IoT-based irrigation system can measure the
    soil moisture and temperature of the field and transmits real-time data to the
    user through the Wi-Fi and IoT server. The limitation of the system is, it does
    not operate the irrigation system automatically and provide the technical field
    values to the users who may not understand it hence this system cannot be generalized
    for all type of farmers and gardeners. In [10], Ancy Stephen at al have outlined
    the process for performing automated irrigation. The suggested system includes
    a wireless sensor network, real-time sensors, and control of an irrigation system
    to carry out autonomous watering. This technique aids in preserving the necessary
    water in the container and prevents waste. With automated irrigation, the soil''s
    moisture determines whether the pumping motor turns on or off automatically. Machine
    learning methods like the KNN algorithm and Naive Bayes algorithm are used to
    forecast how dry the soil is. The linear algorithm is applied to determine how
    much water is needed and to estimate when the next water cycle will occur. The
    pumping ON/OFF prediction technique is then developed using an artificial neural
    network. The system is proposed with linear algorithm and also the classification
    algorithms do not provide the desired predictions with high accuracy. The system
    does not specify the data requirements, the linear algorithm structure and results.
    This system does not provide water level predictions and requirements for crops
    in the crop field. In [11], P. Mercy Nesa Rani et al. have described an automated
    irrigation system that enables farmers to irrigate crops with the right amount
    of water without hindering their growth. By monitoring the resistivity of the
    electrodes put into the soil, this irrigation system ascertains the soil''s moisture
    content and waters the plant appropriately. The ADC readings of the moisture sensors
    are used to calculate the soil''s moisture content. The water pump is turned on
    to irrigate the crop based on the amount of moisture in the soil. Such moisture
    measuring techniques have the disadvantage of requiring individual calibration
    and failing in saline soil. The authors have sensed the water content of the soil
    over a wider area by extending the electrode''s length. Wireless sensor networks
    are not used and monitoring of huge agricultural fields is not provided by the
    work. In [12], G.Ravi kumar et al. have proposed a modern design method for monitoring
    and managing soil moisture using LabVIEW, providing all the tools necessary to
    construct any measurement or control application in a significantly shorter amount
    of time. The work also contains a rain sensor, which is crucial to prevent needless
    power use. The authors have claimed that, by managing soil moisture more effectively
    throughout critical plant growth stages, farmers are not only able to produce
    crops with less water overall, but they are also able to boost crop yields and
    quality. The use of an embedded system for computerized irrigation in agriculture
    provides a useful option for page-accurate irrigation control that enables farmers
    to increase production while conserving money. The disadvantage of the system
    is only limited parameters are used and complete automation of the irrigation
    system is demonstrated. It also does not elaborate the quality attributes achieved
    through the research work as a part of results. SECTION III. Concepts and Definitions
    Here, in this research work, the two parts are important, in first part we talk
    about the hardware configuration of the system and second part focuses on the
    machine learning technique for prediction of water needs for the crops. A. Arduino
    hardware for desgining IoT System As it has many user-friendly features and a
    large network of supporters, Arduino is an open source hardware and software platform
    that is highly well-liked among designers and manufacturers [13] [14]. Fig. 1.
    Arduino board Show All Fig. 1 shows the hardware diagram for arduino board. Following
    are the key features: Arduino boards have the ability to take analogue or digital
    input data from various sensors and convert them into an output, such as turning
    on or off a motor, an LED, connecting to the cloud, or doing a number of other
    tasks. By sending a set of instructions to the board''s microprocessor via the
    Arduino IDE, you may control how your board behaves (referred to as uploading
    software). Unlike the majority of earlier programmable circuit boards, the Arduino
    does not require a separate hardware component known as a programmer to load new
    code into the board. All you need is a USB cord. Moreover, the Arduino IDE employs
    a condensed form of C++ that makes learning to programme simpler. Last but not
    least, Arduino offers a standard form factor that separates the micro-functionality
    controller''s into a more approachable container [13]. B. Logistic Regression
    The second part of proposed system is prediction of water needs using logistic
    regression. So, here in this section we are elaborating logistic regression. One
    of the most often used Machine Learning algorithms, within the category of Supervised
    Learning, is logistic regression [15]. With a predetermined set of independent
    factors, it is used to predict the categorical dependent variable. With a categorical
    dependent variable, the output is predicted via logistic regression. As a result,
    the result must be a discrete or categorical value [16] [17]. Rather of providing
    the precise values of 0 and 1, it provides the probabilistic values that fall
    between 0 and 1. It can be either Yes or No, 0 or 1, true or false, etc. Since
    it can classify new data using both continuous and discrete datasets, logistic
    regression is a key machine learning approach. Following eq. (1) is the logistic
    regression formula: log[ y 1−y ]= b 0 + b 1 x 1 + b 2 x 2 + b 3 x 3 +⋯+ b n x
    n (1) View Source Logistic Regression can be classified into three types: Binomial:
    There are only two conceivable forms of dependent variables in binomial logistic
    regression, such as 0 or 1, Pass or Fail, etc. Multinomial: In multinomial logistic
    regression, the dependent variable may be one of three or more potential unordered
    kinds, such as "cat," "dogs," or "sheep." Ordinal: There are three or more potential
    ordered sorts of dependent variables in ordinal logistic regression, such as "low,"
    "Medium," or "High." [18]. SECTION IV. Proposed Methodology The methodology uses
    the hardware based design of the system for collecting the soil’s moisture, weather
    data and type of crop. The hardware consists of arduino circuit with the required
    sensors which sense the data related to these attributes. The fundamental reason
    for utilizing IOT and machine learning to build a low-cost smart irrigation system
    was to make it simpler for farmers to comprehend how much water is required for
    healthy, disease-free crops that are rich in nutrients. The sensors capture the
    data from the crop field and send that data to the model. The prediction model
    and automated system is driven with logistic regression which predicts the water
    needs. The data collected from the sensors will be applied as input to the logistic
    regression; the logistic regression determines whether the input leads to the
    water needs or sufficient water availability in the crop field. The logistic regression
    when determines the water level is below the requirement, it drives the water
    pump switch to turn on and hence water is supplied to the crop field. If the logistic
    regression model determines that, the sufficient water level is reached or available
    in the crop field, the water pump switch is automatically driven to turn off and
    hence, wastage of water will be avoided. The Fig. 2 shows the proposed method
    working architecture. Fig. 2. Architecture of Smart Irrigation system Show All
    SECTION V. Data Requirements The Kaggle dataset is obtained. This dataset was
    obtained from a system that uses a wireless sensor network to monitor and regulate
    an irrigation system in real-time. The factors in the dataset used in the proposed
    method are temperature (C), humidity percentage, and soil moisture need. The dependent
    factors are temperature, humidity, and soil moisture, while the independent parameter
    is the amount of water required. When water is unclean, some systems take the
    pH value and filter the water to ensure good crop output. SECTION VI. Conclusion
    Here, the research work carried out for smart irrigation system using IoT based
    circuit and machine learning focuses on the fully automated approach for watering
    the farms and the crop fields. It specifies the approach without manual intervention
    and accuracy based water needs predictions using the logistic regression technique.
    The cost of the system is also very low as only arduino board is involved and
    it can be afforded by every individual having farms. This system reduces the efforts
    of the farmers, as farmers do not have to operate the system by reaching actual
    crop fields or farmers do not have to operate anything in the system. Once the
    model is instantiated in the actual environment, the automation in the model will
    operate the water pump ON and OFF scenarios as per requirement. The future scope
    of the system is, other attributes can be considered and faster processing can
    be targeted with more advanced hardware circuitry. ACKNOWLEDGMENT The authors
