    \ MB \n8 K/128 K \n256 K/32 MB \nEnergy Harvesting \nWireless sensor networks\
    \ are characterized by severe resource constraints, one of which is the \nreliance\
    \ on battery life. With the deployment of sensor nodes in very large numbers in\
    \ smart cities, it is \ninfeasible to replace or recharge batteries in these devices.\
    \ Creating energy efficient solutions from \nprotocol design to sophisticated\
    \ power management schemes are efficient and necessary methods, but \nnot sufficient.\
    \ A popular way of supplementing power includes solar panels, but sunlight is\
    \ not always \navailable and it is not the most cost effective solution. The harvesting\
    \ of energy from alternative \nsources in the environment is actively being researched\
    \ and developed. Examples of these energy \nsources include thermal, light (solar),\
    \ wind, mechanical (vibration) and many others. However, \nefficient ways of capturing\
    \ this energy are vital, as the energy from these sources is usually available\
    \ \nin extremely small quantities. \nHence, ways to scavenge energy from the environment\
    \ to prolong the nodes’ lifetimes and improve \nmarket adoption are essential.\
    \ Sources are typically from light, heat and sources of kinetic energy such \n\
    as vibrations, etc. Of course, this technology can also be applied to drive any\
    \ other low-energy device.  \nMethods of energy harvesting, in the context of\
    \ smart cities include: \nWind energy: small scale turbine rotation is converted\
    \ to electrical energy. Such turbines can \nbe located in open places where wind\
    \ is easily accessible. For instance, nodes used for \nstructural health monitoring,\
    \ deployed in bridges and similar structures, can readily use this \nSensors 2013,\
    \ 13 \n401 \n \n \nkind of harvesting. Other methods involve the use of piezo-electric\
    \ materials [27] or vibrating \nmembranes [28]. \nRF energy: an antenna receives\
    \ RF signals and an RF-DC converter module converts the RF \nsignals to DC voltages.\
    \ With multiple antennae emitting signals, this type of harvesting is \nworth\
    \ exploring [29]. \nElectric field: electric and magnetic fields around power\
    \ lines, for instance, can be exploited \nfor energy scavenging, as shown in [30,31].\
    \ Sensors deployed in the near proximity of these \noverhead lines can exploit\
    \ these electric or magnetic fields. \nVibrations and movement: kinetic energy,\
    \ from vibrations for instance, can be harvested in \nmany different locations.\
    \ For instance, at utility’s facilities, nodes deployed for condition \nmonitoring\
    \ can exploit vibrations for energy scavenging, as shown in [32]. Vibration is\
    \ probably \nthe most efficient energy sources for scavenging, as well as HVAC\
    \ ducts in office buildings. \nLight and Thermal Sources: these are common both\
    \ indoors and outdoors. In houses for \ninstance, these can be ambient artificial\
    \ light or heat from appliances [33]. \nPiezo-electric harvesters in bridges and\
    \ highways: to meet the demands in power requirements \nfor sensor nodes for SHM,\
    \ the structure’s vibration, in case of bridges or highways, is a good \nenergy\
    \ scavenging source [34]. \nAlthough there is a lot of research and development\
    \ ongoing in this domain, these techniques are \nstill not completely mature for\
    \ powering of low-power devices, and even when they are used, it should \nbe for\
    \ ultra low duty cycles only, to preserve as much energy as possible. Amongst\
    \ these scavenging \ntechniques, harnessing energy from vibration is probably\
    \ the most efficient approach. \n4.2. Internet of Things Systems \nSensor nodes\
    \ described in the previous section, typically send their data to a sink node,\
    \ which in \nturn sends it to some sort of processing centre. These two components\
    \ (sensing and processing) are not \nexplicitly unified, from a WSN perspective.\
    \ Some unified solutions include:  \nThingspeak [35]: Thingspeak is a platform\
    \ which enables users to upload information from \ntheir sensor nodes to the Cloud.\
    \ Users create an account on the platform, register their devices, \nand get access\
    \ to their sensor data as desired. The system allows querying by location, allowing\
    \ \nthe user to have access to data from various locations in the world. \niOBridge\
    \ [36]: in contrast to Thingspeak and Cosm, where libraries for different sensing\
    \ \nplatforms are available, iOBridge develops its own hardware modules that are\
    \ connected to the \nCloud, which in turn can be accessed through web interfaces,\
    \ for remote monitoring and API’s \nallow integration of the collected information\
    \ into other web services or third-party \napplications, for example mobile applications\
    \ for controlling these ioBridge devices remotely \nfrom smartphones such as Android\
    \ and iPhone. \nIn contrast to the systems described above, there are also proprietary\
    \ solutions. These include \nHPCense [37] and Smarter Planet [38]. HPCense’s ultimate\
    \ goal is to deploy more than a trillion \nsensors around the planet to collect\
    \ a range of information such as seismic activity. Smarter Planet is \nan IBM\
    \ initiative which encourages companies to adhere to their solutions to improve\
    \ the efficiency of \nSensors 2013, 13 \n402 \n \n \ntheir current systems. These\
    \ include building management solutions and IT infrastructures for scalable \n\
    data storage. \n4.3. Cloud of Things \nThe Cloud is a vital component of smart\
    \ cities. As sensors collect terabytes of information, this data \nneeds to be\
    \ aggregated and processed. With the recent technological advances in mobile computing,\
    \ in \nthe form of smartphones, the Cloud has become a critical element for data\
    \ storage and processing. In \nsimple terms, the Cloud is a collection of platforms\
    \ and infrastructures on which data is stored and \nprocessed, allowing users\
    \ to retrieve and upload their data for a specific mobile application or \ncomputer\
    \ program, at any location with available Internet access. Hence, the Cloud is\
    \ a pool of \nresources accessible via the Internet. \nThe ability of outsourcing\
    \ processing power is particularly appealing, because resource intensive \napplications\
    \ can be dispatched to the Cloud instead. From the perspective of ubiquitous computing\
    \ and \nsensing, the Cloud is essential. \nFor smart cities, combining the Cloud\
    \ and sensors is crucial, so that the sensing data can be stored \nor processed.\
    \ In [39], a high-level architecture to interface sensors and the Cloud is described.\
    \ The \nexchange of data follows the Sensor Web Enablement (SWE) standard. \n\
    In the context of Cloud computing, all these platforms can be classified as either\
    \ infrastructure as a \nservice (IaaS), platform as a service (PaaS) or software\
    \ as a service (SaaS). Infrastructure as a service \n(IaaS) consists of providing\
    \ storage or processing capabilities through the use of virtual machines; \nplatform\
    \ as a service (PaaS) comprises a platform with execution environment and databases;\
    \ and \nsoftware as a service (SaaS) provides facilities for users to access their\
    \ applications or personal files on \nthe cloud. The integration of sensor devices\
    \ into the Internet requires IP compatible protocol stacks. \nThe Constrained\
    \ Application Protocol (CoAP) is an application layer protocol, specifically for\
    \ \nenergy constrained devices, described in [40]. The device in question (in\
    \ this context, a sensor node) \ncommunicates with a CoAP client, which in turn\
    \ communicates with a web server. CoAP and \n6LoWPAN allow sensor nodes to be\
    \ integrated into the web, through the use of proxies for HTTP to \nCoAP conversion.\
    \ In this context, if sensor nodes running CoAP are connected to the network,\
    \ sensing \ndata could be retrieved by a web browser through GET requests, in\
    \ the same way a HTTP agent is \nqueried. Figure 3 illustrates how CoAP and HTTP\
    \ co-exist. \nFigure 3. CoAP to HTTP conversion through a proxy in the Cloud.\
    \ \n \nSensors 2013, 13 \n403 \n \n \nEfforts are made to integrate these services\
    \ into each layer of the protocol stack, such as in \nSensinode [13], where these\
    \ are combined in the protocol stack. IoT standardizing efforts are also a \n\
    challenge as a large number of companies are involved with IoT development. \n\
    Other standardizing efforts include the Sensor Web Enablement (SWE) framework\
    \ [41], by the \nOpen Geospatial Consortium (OGC), with the goal of seamlessly\
    \ integrating sensor nodes independent \nof hardware platform, and defining structures\
    \ for describing measured data from sensors to a suite of \nweb services available\
    \ to the platform.  \nWhen using smartphones as ubiquitous sensing tools, standards\
    \ have to put in place for efficient \ndata exchange between devices. In [42]\
    \ a performance analysis on Sensor Web Enablement (SWE) \nprotocols for data exchange\
    \ between mobile devices for environmental monitoring applications is \npresented.\
    \ SWE protocols are based on XML, which introduce a considerable amount of overhead.\
    \ By \nanalyzing the execution speed of the XML parsing process, and comparing\
    \ to alternative formats, such \nas JSON, or EXI, with reductions in the file\
    \ size in the order of 40% to 90%, as well as faster parsing \ntimes, it was concluded\
    \ that EXI-C, even though it adds considerable overhead in processing times, \n\
    results in greatly reduced message lengths. Apart from the integration of sensor\
    \ devices onto the Web, \nanother issue is the large volume of data due the large\
    \ number of sensors. \nAn example of Cloud architecture to solve the high volume\
    \ data issue, named CLEVER, is \npresented in [43]. This architecture allows the\
    \ virtualization of different types of sensing structures so \nthat a common interface\
    \ can be used for multiple sensor networks. It provides services for sensing,\
    \ \nstorage and computation. From a cloud perspective, CLEVER is mainly an IaaS\
    \ solution. A module \nnamed C-SENSOR is responsible for managing the sensors’\
    \ physical resources and abstraction/ \nvirtualization. C-SENSOR is compliant\
    \ with SWE and it interacts with sensor data in an event-based \nor on-demand\
    \ fashion. A Host Manager directly interfaces with the sensor network and a Cluster\
    \ \nManager, which interacts with the system’s front-end and database. Each sensor\
    \ network is virtualized \nas a virtual pervasive element (VPE), which is an integral\
    \ part of the Host manager. \n5. Applications \n5.1. Water Distribution Systems\
    \ \nWater (along with electricity) is one of the most important resources in urban\
    \ areas. From supplying \nresidential customers to public infrastructures, such\
    \ as public parks, the distribution of water has to be \ndone efficiently and\
    \ has to be regulated. Furthermore, efficient quality control has to be performed\
    \ to \nensure that water is safe for human consumption. A typical water distribution\
    \ system consists of a \nwater collecting point (such as a river or lake), storage\
    \ facilities (such as reservoirs) and a distribution \nnetwork, which typically\
    \ consists of pipes (placed either above or underground and underwater) \nconnecting\
    \ water collecting points, storage facilities, to the customers’ premises. \n\
    These distribution systems are in essence non-intelligent. For instance, if there\
    \ is a leak in one of \nthe distribution pipes, it can be tricky to diagnose the\
    \ system early enough to detect the fault, \nespecially if it is not readily visible\
    \ (in case of underground pipes for instance). Advanced sensing \nenables a more\
    \ reliable fault detection system. Possible locations to deploy sensors and parameters\
    \ of \ninterest, from a monitoring perspective, in water distribution systems,\
    \ are shown in Figure 4. Examples \nSensors 2013, 13 \n404 \n \n \nof such applications\
    \ include monitoring the content level in reservoir tanks, leak detection and\
    \ \nmonitoring the water quality at specific points along the distribution system.\
    \ \nFigure 4. Applications of sensing in water distribution systems. \n \nFor\
    \ pipeline monitoring, the method shown in [44] consists of sensors deployed around\
    \ the pipeline \nfor continuous monitoring. Typically, three parameters used to\
    \ indicate faults in pipelines are \nvibration, pressure, sound (made by the liquid\
    \ as it leaks) and water flow [45]. By monitoring these \nparameters, a leakage\
    \ can be successfully detected. In [46], a WSN monitors hydraulic, flow and \n\
    acoustic data, as well as water quality, with nodes deployed at strategic locations\
    \ along the pipeline \nand also in sewers to determine content levels. \nFor pressure\
    \ sensing, this system uses a piezo-resistive sensor and for measuring water pH\
    \  \n(for quality monitoring purposes), a glass electrode is used. For water level\
    \ monitoring, an ultrasonic \nsensor was placed on top of the collector, and two\
    \ pressure transducers were placed at the bottom [45]. \nAdditionally, using dual-axis\
    \ accelerometers, vibration data is collected. These sensors are deployed \nalong\
    \ the pipes as shown in Figure 5. \nFigure 5. Vibration, pressure, and flow sensors\
    \ in a pipeline. These are used to monitor the \nintegrity of the pipeline, as\
    \ described above. \n \nSensors 2013, 13 \n405 \n \n \nThe collected data is then\
    \ analyzed to search for leaks. By analyzing the pressure data using Haar \nWavelet\
    \ transforms, pressure pulses along the pipe can be detected to determine whether\
    \ bursts \noccurred and their approximate location. High magnitude noise in the\
    \ acoustic signal is also an \nindication of a leak. Since sensors are typically\
    \ placed apart and by cross-correlating the data collected \nby neighbor nodes,\
    \ and considering time differences due to the sensors’ spatial positioning, the\
    \ \nlocation of a leak can be determined. As these analysis methods require considerable\
    \ processing \nresources, the data collected is analyzed remotely and not locally\
    \ on the sensor nodes. A device to \nmitigate effects from the leak can be activated\
    \ when an anomaly is detected. In the context of pipeline \nmonitoring, this could\
    \ consist of a device that would instruct an electro-mechanical device (i.e.,\
    \ \nactuator) to act in order to restrict the flow of water to sections of the\
    \ pipe which could have been \ncompromised by the leak. Other methods consist\
    \ of placing meters inside the pipe to determine liquid \nflow [47]. \nHence,\
    \ integrated sensing, processing and actuators results in an intelligent structure,\
    \ where the \nactuator’s decisions do not require human intervention. The data\
    \ is collected by the sensing agent, \nanalyzed, classified and an intelligent\
    \ decision is carried out by the actuator. \n5.2. Electricity Distribution Systems\
    \ \nConventional electricity distribution systems are in essence non-intelligent.\
    \ Typically, these energy \ndistribution infrastructures provide unidirectional\
    \ flows, from the generating station to the customers. \nThe amount of supplied\
    \ electricity is estimated or predicted, through previous available data, in order\
    \ \nto perform load shedding for instances where the demand exceeds the supply.\
    \ \nAn improvement to the conventional distribution scheme is a bi-directional\
    \ system, in the sense that \nelectricity flows from the utility to the client’s\
    \ premises and vice versa. A more efficient use of energy \nis then possible,\
    \ whereby electricity can flow back to the utility (to be stored for later use)\
    \ in cases of \nlow demand. These systems are collectively known as smart grids.\
    \ The concept of distributed \ngeneration enables a scenario where, instead of\
    \ having a centralized generation scheme, additional \nelectricity generation\
    \ points can be located closer to customers, therefore reducing the impact of\
    \ losses \non electricity transportation over long distances. Additionally, this\
    \ enables more innovative demand \nresponse programs to be put into action. \n\
    In contrast to conventional power grids, smart grids introduce many improvements.\
    \ Firstly, smart \ngrids have self-monitoring capabilities [48], where sensors\
    \ can be deployed anywhere along the \ndistribution network, in locations such\
    \ as substations or overhead transmission lines, for instance. \nSensor data can\
    \ then be used to report relevant events (in terms of performance and reliability)\
    \ back to \nappropriate entities. An important sensing application in smart grid,\
    \ amongst others, is the monitoring \nof overhead transmission lines. By monitoring\
    \ the lines, utilities ensure that power delivery occurs \nwithin safe limits.\
    \ For instance, systems like STAMP [49] sense the temperature, sag and tension\
    \ \nvalues of an overhead line in real time and determine the state, or health,\
    \ of the line from these \nmeasurements (illustrated in Figure 6). STAMP achieves\
    \ this using a distributed temperature system \n(DTS) and thermocouples for temperature\
    \ measurements, a laser range finder to detect sag and ground \nclearance, and\
    \ two load cells to monitor tension. These parameters have to be carefully monitored\
    \ to \nensure that the conductor is operating at its ampacity rating, which is\
    \ dependent on temperature. \nSensors 2013, 13 \n406 \n \n \nFigure 6. Location\
    \ of current sensors in a transmission line to monitor the line’s state. \n \n\
    Furthermore, parameters such as voltage, current and phase can be determined through\
    \ voltage and \ncurrent sensors, such as medium voltage (MV) sensors [50], placed\
    \ directly on the transmission lines, \nor non-intrusive sensors, which measure\
    \ magnetic field variations. An example of a stick-on, low-cost \nsensor for such\
    \ purposes is proposed in [51], which can be readily deployed in transformers\
    \ and \noverhead conductors. \n5.3. Smart Buildings and Homes \nIn an effort to\
    \ promote green living and sustainability, there are various initiatives to decrease\
    \ \nenergy consumption in buildings. In this context, methods to significantly\
    \ reduce energy consumption \nin buildings are various, from intelligent systems\
    \ to smart design. These are necessary because \nbuildings (especially with the\
    \ easy accessibility to inexpensive electrical appliances or other electronic\
    \ \ndevices such as computers, etc.) consume a very large portion of generated\
    \ electricity. In particular, \nheat, ventilation and air conditioning (HVAC)\
    \ constitutes the largest contributors to increased \nconsumption. Hence, sensing\
    \ is crucial in buildings for appropriate actions to reduce consumption can \n\
    take place. For building automation systems, for instance, before an appropriate\
    \ action can take place \n(which could be dimming lights or switching of air conditioning)\
    \ the state of the environment has to be \nproperly assessed. At the heart of\
    \ household energy sensing are smart meters. Energy sensing \nmeasurements are\
    \ interfaced with a smart meter for accurate consumption reports. Sensing can\
    \ also aid \nin demand prediction. \n5.3.1. Approach to Energy Sensing \nAccurate\
    \ power usage measurement at the load side requires appropriate sensing. Additionally,\
    \ the \nexistence of a bi-directional grid enables the use of smart meters at\
    \ customer premises. Determining \nhow much power electrical appliances and electronic\
    \ devices are utilizing is crucial. To this end, \nsensors can be placed on these\
    \ electrical appliances for accurate measurements. \nThree different approaches\
    \ for energy sensing at the customer’s premises are: distributed direct \nsensing,\
    \ single point sensing and intermediate sensing [52]. With distributed sensing,\
    \ a sensor is placed \non each appliance, which means that although measurements\
    \ will be more accurate, it is an expensive \napproach due to installation and\
    \ maintenance costs. Single-point sensing, in contrast to distributed \nSensors\
    \ 2013, 13 \n407 \n \n \nsensing, measures voltage and current entering a household.\
    \ Although not as accurate as distributed \nsensing, it lowers costs significantly.\
    \ By monitoring raw current and voltage waveforms, and \nsubsequently performing\
    \ feature extraction on these measurements, a classification algorithm can be\
    \ \nused to determine which appliances are on or off, by comparing the measurements\
    \ to existing device \nsignatures. Intermediate sensing falls between direct and\
    \ single-point sensing. For intermediate \nsensing, smart breaker devices are\
    \ installed in a household’s circuit panel to provide a more detailed \nanalysis\
    \ of consumption. Other sensing approaches described in [52] are based on voltage\
    \ signatures, \nwhere voltage noise signatures or current signatures are used\
    \ to classify operation of electrical \nappliances, by observing the spectral\
    \ envelope of the harmonics and comparing these observations to \nexisting templates.\
    \  \n5.3.2. Correlation between Demand Prediction and Weather Conditions  \nThe\
    \ concept of Smart World as an interconnection of smart infrastructures is introduced\
    \ in [53]. \nThis concept includes sensing a range of parameters describing the\
    \ earth’s state, such as environmental \npressure, temperature, radiation and\
    \ similar parameters which can be exploited by the global \ncommunity to improve\
    \ the efficiency of services provided to the community. \nFor instance, accurate\
    \ demand prediction is necessary to avoid rolling blackouts or similar measures\
    \ \nwhen demand exceeds supply. With regard to demand prediction, the correlation\
    \ between weather \n(which is typically characterized by temperature, pressure,\
    \ humidity and wind speed and direction) and \ndemand, or human behavior, is of\
    \ particular interest. In [53], the effect of weather on electricity \nconsumption\
    \ is investigated. It is found that the highest correlation weather variables\
    \ with power \nconsumption are temperature, global solar radiation and humidity\
    \ [53], for different times of the day \nand seasons. The work in [53] specifically\
    \ focuses on smaller areas, such as micro-grids. This is \ncorrelated with the\
    \ usage of appliances, as heaters, geysers and air conditioners tend to comprise\
    \ a \nlarge percentage of a house’s electricity consumption, and the use of these\
    \ appliances is correlated \nwith seasons. By using environmental data and intelligent\
    \ agents to help predict load, it is possible to \nachieve greatly improved demand\
    \ prediction. \n5.3.3. Occupancy and User Context \nThe most basic action when\
    \ it comes to occupancy is to determine whether there are people in a \nroom or\
    \ not. Typically, this can be achieved through a combination of sensors, as shown\
    \ in [54]. These \nsensors include passive-infrared (PIR) sensors [54] or more\
    \ sophisticated camera based methods such \nas the methods shown on [55], where\
    \ people can be actively counted to determine occupancy numbers \nand locations.\
    \ PIR detectors are used in home alarm systems for motion detection (i.e., to\
    \ detect \nwhether there is a person in a room). Apart from occupancy, another\
    \ important feature is the user \ncontext, as highlighted in [56]. This can be\
    \ achieved by behavior activity classification using video \ncameras for instance,\
    \ as shown in [57]. The data from these sources enables an appropriate plan of\
    \ \naction with regards to the people in the room. For instance, lights in corridors,\
    \ elevators, and or other \nfacilities can be dimmed if there is no human activity,\
    \ hence reducing the overall energy consumption. \nSensors 2013, 13 \n408 \n \n\
    \ \n5.3.4. Indoor Monitoring \nOf interest are also the buildings’ ambient temperature\
    \ and ambient lighting. For instance, with \nlight emitting diodes (LEDs) lamps,\
    \ the intensity can be reduced in cases where ambient light, from \nopen windows\
    \ for instance, is sufficient. These windows are made of tintable material which\
    \ reacts to \nchanges in the environment [58], and can reflect or absorb light,\
    \ depending on an external electrical \nstimulus. This is a simple example of\
    \ how energy consumption can be reduced by smart design. \nIndoor temperature\
    \ can also be monitored so that parameters in the HVAC system can be adjusted\
    \ \nto meet specified temperatures, described by predefined set-points. For these\
    \ purposes, humidity and \ntemperature are deployed in strategic positions to\
    \ collect the required data for actuation. \nThe smart thermostat proposed in\
    \ [59] is an example of a combination of sensors and actuators in \nthe smart\
    \ building context. The thermostat is coupled with motion sensors to detect occupancy\
    \ and \nthen creates an optimal setback schedule based on this collected data\
    \ for autonomous operation. \nIn [60] a ZigBee based HVAC control system is described\
    \ for ensuring an adequate comfort level in \nbuildings, using machine learning\
    \ techniques. Sensor nodes are equipped with temperature and \nhumidity sensors,\
    \ from which data is collected at one-minute intervals and sent to a logging system.\
    \ \nThis data is clustered and matched to user feedback, where users can indicate\
    \ their current comfort \nlevel. In the control phase, the control system and\
    \ clusters classified as uncomfortable can be moved to \nthe closest comfortable\
    \ cluster. \nApart from monitoring and controlling HVAC systems, it is also necessary\
    \ to monitor electrical \nappliances, to detect any faults and to be able to assess\
    \ current operating status remotely, and having \nthe appliances wirelessly connected\
    \ to each other in a home area network (HAN). Furthermore, these \nsystems can\
    \ be connected to social networks to share notifications, enabling remote monitoring.\
    \ An \nexample of such a system is described in [61]. All appliances have a set\
    \ of sensors (to measure \nhumidity, temperature or pressure) mounted on them,\
    \ which are connected to a local sensor host \n(LSH), and are equipped with 802.3\
    \ u and 802.11 g interfaces, so that these nodes can be connected to \nan available\
    \ wired or wireless network, which is connected to the Internet. Each appliance\
    \ is fitted \nwith a specific set of sensor types. For instance, a refrigerator\
    \ can be fitted with pressure and acoustic \nsensors on each tray to determine\
    \ the quantity of food. Examples of notifications from appliances \ninclude warnings\
    \ from washing machines upon completion of a washing cycle. \n5.3.5. Smart Building\
    \ Evacuation \nAnother aspect of smart buildings is smart evacuation systems.\
    \ Conventional evacuation systems \nactivate an alarm when an alert for an emergency\
    \ situation is triggered. This model assumes that \npeople within the building\
    \ are aware of the routes to exit the building. A more efficient way to perform\
    \ \nbuilding evacuation is to count the number of people and direct them through\
    \ the quickest routes by \nconsidering congestion information, obtainable from\
    \ a variety of sensors, such as beam sensors or \nvideo cameras. Examples of such\
    \ WSNs are described in [62] and [63], using beam sensors and \ndetection of tags\
    \ worn by the people in the building, respectively. Although not as accurate,\
    \ these \nmethods are preferable to video camera based methods, from a processing\
    \ cost perspective. Instead of \nusing these systems stand-alone, they can be\
    \ interfaced to the building’s infrastructure, to obtain an \nSensors 2013, 13\
    \ \n409 \n \n \nestimate of the number of people through existing occupancy and\
    \ user context functionality, typically \nbased on motion sensors or video cameras,\
    \ if available. \n5.4. Monitoring Bridges and Seismic Activity \nAll public infrastructures\
    \ have to be monitored to assess their condition. Even if these \ninfrastructures\
    \ are monitored by personnel through scheduled visits, a visual inspection is\
    \ often not \nsufficient, as anomalies may still go undetected. A more efficient\
    \ approach to monitoring is to install a \nvariety of sensors across the structure\
    \ to continuously monitor its state and determine its health. \nThere are a variety\
    \ of parameters which characterize a structure’s state. In [64], the most common\
    \ \nparameters for monitoring of structures are listed as chemical (pH, oxidation,\
    \ and corrosion), \nmechanical (strain, stress and deformation) and physical (temperature\
    \ and humidity). A variety of \nsensors capable of measuring these parameters\
    \ can be deployed in large numbers across a structure for \naccurate monitoring,\
    \ but these can incur a significantly high cost. Recently, fiber optic sensing\
    \ (FOS) \nhas received substantial attention from the research community. \nRecent\
    \ approaches for SHM include using sophisticated fiber optic sensors [65]. In\
    \ bridges, for \ndamage detection, optic fiber sensors can be used for structure\
    \ monitoring. An optic fiber sensor works \nby detecting the change in the detected\
    \ signal from a transmitted signal, after it has passed through the \nstructure\
    \ of interest, and is able to measure strain, pressure and temperature, by interpreting\
    \ changes in \nwavelength. This typically requires the installation of fiber into\
    \ the structure to be monitored. These \ndistributed sensors work on the basis\
    \ of back-scattering. As light propagates through the fiber, some of \nit is scattered\
    \ back along the length of the fiber. Since the properties of the back-scattered\
    \ light depend \non the strain, deformation or temperature of the fiber, by using\
    \ this information one can determine the \nstate of the structure where the fiber\
    \ is installed. A fiber distributed sensor is equivalent to having a \nlarge number\
    \ of sensors deployed along a line with high resolution, since all points along\
    \ the fiber can \nbe considered sensing points, as described in [66]. Other approaches\
    \ to sensing for SHM use WSNs \nwith sensor nodes equipped with multiple accelerometers\
    \ to sense vibration along a 1,300 m long \nbridge [67]. The appeal of these systems\
    \ is the relatively low cost and ease of installation in \ncomparison to more\
    \ sophisticated sensing solutions. These sensors were deployed over the main span\
    \ \nand tower, and collected information of structural accelerations from wind\
    \ load. Additional approaches \ninclude the use of thermal responses and combination\
    \ of multiple sensors such as strain gauges,  \nstrain-gage displacement and force\
    \ sensors, as well as non-intrusive sensing methods using video \ncameras [68].\
    \ These computer vision based systems can be used for instance for structural\
    \ crack \ndetection [69]. \nAnother important application of sensor networks in\
    \ smart cities is monitoring the ground to detect \nany anomalies. These allow\
    \ early detection of earthquakes or landslides, which can be used for early \n\
    warnings in emergency situations. In [70] a wireless sensor network is suggested\
    \ to monitor sub-soil \nactivity. Sensor nodes are buried underground. In contrast\
    \ to other monitoring techniques, which rely \non sensors attached to the sensor\
    \ node, the technique proposed in [70] relies on how the propagation \nsignal\
    \ is affected by soil conditions. By considering changes in the received signal\
    \ strength (RSS), it is \npossible to infer events based on how each soil parameter\
    \ affects the signal. In particular, water \nintrusion, detection of relative\
    \ motion and relative density change can be detected using this technique. \n\
    Sensors 2013, 13 \n410 \n \n \n5.5. Environmental Monitoring \nTo ensure quality\
    \ of life, as well as safety, environmental monitoring is of utmost importance.\
    \ By \nmonitoring the quality of air, quality of water, and other parameters such\
    \ as humidity, temperature and \nambient carbon dioxide level, as well as other\
    \ harmful gases, it is possible to assess anomalies in the \nenvironment; therefore\
    \ ensuring pollution is kept to an acceptable level. In particular, reducing the\
    \ \nlevel of carbon emissions, which is a serious threat to our planet is one\
    \ of the main goals of smart \ncities. Environmental monitoring requires deploying\
    \ a variety of sensors outdoors, in locations such as \nparks and rivers, etc.\
    \ With the proliferation of smartphones, it is possible to use them for collaborative\
    \ \nenvironment monitoring. Furthermore, it is necessary to better understand\
    \ how human behavior is \ninfluenced by weather conditions, with regards to mobility\
    \ and other aspects. \nIn [71], the relationship between human behavior and weather\
    \ is studied, in an attempt to gain a \nbetter understanding of the dynamics of\
    \ an urban system. Data characterizing air quality and weather \nwas collected\
    \ from environmental monitoring stations and analyzed in conjunction with network\
    \ \nmobile traffic data generated during a period of 20 days. It was demonstrated\
    \ that by combining data \nfrom different ubiquitous sensing sources (environmental\
    \ data and mobile traffic data), it is possible to \nanalyze environmental and\
    \ social dynamics, which can be used to improve on a lot of aspects in the \n\
    context of smart cities, such as public transportation and other services. \n\
    5.6. Intelligent Transportation Systems \nWith the steep increase in car numbers\
    \ over recent years, there is an increasing need for efficient \ntraffic management,\
    \ to avoid traffic jams and optimize traffic flow, especially at intersections.\
    \ A \nconventional way to regulate traffic flow is through the use of traffic\
    \ lights. These typically have fixed \nswitch interval times (i.e., from red to\
    \ green and to yellow), which are not adjustable to traffic \nconditions. Traffic\
    \ jams have significant impacts on fuel consumption due to the frequent starts\
    \ and \nstops, as well as increased carbon emissions. An adaptive scheme, dependent\
    \ on traffic conditions, is \nmore attractive. In this context, a method to estimate\
    \ the number of cars approaching an intersection \ncould generate information\
    \ for switch interval times to be dynamically adjusted based on traffic \nconditions.\
    \ For such an intelligent system to be realized, efficient methods to detect traffic\
    \ (i.e., count \nthe number of cars) are required. Approaches where traffic lights\
    \ and stop signs are completely \nremoved have also been proposed, as described\
    \ in [72]. Such an approach is based on an intelligent \nintersection where vehicles,\
    \ which are wirelessly connected to each other, can communicate with each \nother\
    \ and use decision-making for collision avoidance. Using a time-slot for each\
    \ vehicle, crossing of \nintersections is coordinated amongst vehicles [73]. A\
    \ vehicle which misses its time-slot has to stop \nwhen it reaches the intersection\
    \ and wait for a new time-slot. The wireless communication can be \nperformed\
    \ through RFID, as proposed in [74]. In [74] a system to control a vehicle’s speed\
    \ \nautonomously based on the traffic signs is described. RFID was used for communication\
    \ between the \nvehicle and traffic signs, with RFID tags placed on traffic signs\
    \ and RFID readers placed on the side of \nthe doors of the car, and a Hall Effect\
    \ sensor placed on the vehicle’s wheels for speed control. \nInexpensive methods\
    \ of sensing cars involve induction loop detectors which are buried in roads.\
    \ \nLoops detectors can be used to detect the presence of metals. When a vehicle\
    \ approaches the loop, the \nSensors 2013, 13 \n411 \n \n \nloop’s resonant frequency\
    \ increases, and this change in frequency is interpreted as a vehicle. The \n\
    increase in frequency differs according to car size (or height), enabling an estimate\
    \ of the kind of car \nwhich has been sensed. This information can then be used\
    \ to estimate vehicle speed or other \nparameters, which can be useful for traffic\
    \ flow management. To estimate a vehicle’s weight, other \nmethods such as weight\
    \ in motion (WIM) can be used. A WIM system captures vehicle gross and axle \n\
    weights using sensor mats on road surfaces. Various types of WIM systems are discussed\
    \ in [75]: \npiezoelectric systems (which detect changes in voltage due to pressure);\
    \ capacitive mats (two inductive \nloops and one capacitive weight sensor); bending\
    \ plates (which record the strain on the plate due to the \ndynamic load of the\
    \ vehicle); load cells (which use a single load cell with two scales for each\
    \ side of \nthe vehicle’s axle); and optical WIM (where pressure on the optical\
    \ fiber creates a phase shift in \npolarization modes which is directly related\
    \ to the load on the fiber). All methods highlighted above \nusually carry significant\
    \ installation and maintenance costs. A WIM system is illustrated in Figure 7.\
    \ \nLess intrusive (but not as accurate) and more sophisticated methods involve\
    \ video cameras. These \napproaches are more attractive mainly because cameras\
    \ can be easily installed and the level of required \nmaintenance is low, compared\
    \ to previously described approaches. Furthermore, in instances where \nthere\
    \ are surveillance cameras installed, these can be used for intelligent transportation\
    \ applications. A \nwireless real-time traffic monitoring system is proposed in\
    \ [76]. The system consists of multiple \nstandard CCTV cameras and personal computers\
    \ (PCs), which process the captured data from the \ncameras. Each camera is controlled\
    \ by the PCs, and each PC implements all the necessary algorithms \nfor recognition\
    \ and tracking. \nThe system was tested in different environments, such as airports\
    \ and tunnels. One of the \ndrawbacks of computer vision-based methods is their\
    \ performance dependency on environment \nconditions, such as lighting and occlusions.\
    \ Dealing with occlusions or weather conditions is \nchallenging in computer vision,\
    \ so such scenarios have to be handled with care. For instance, in the \npresence\
    \ of fog or rain, vehicle detection or counting is more challenging. For night-time\
    \ scenarios, \nstreet lamps and vehicle lights also have to be considered [77].\
    \ In particular, street lamps, traffic lights \ncan be used for vehicle sensing,\
    \ as vehicles can be detected by considering the distance between \nvehicle’s\
    \ headlights. \nFigure 7. Weight in motion system. Weight information recorded\
    \ by the weight detectors \nis sent to the controller via wired connectors, such\
    \ as a fiber optic cable, for storage  \nand processing. \n \nSensors 2013, 13\
    \ \n412 \n \n \n5.7. Surveillance \nWith the availably of conventional CCTV systems\
    \ for surveillance purposes, an infrastructure for \nsmart surveillance systems\
    \ already exists. Security, especially in urban areas, is of paramount \nimportance.\
    \ Although these cameras are typically connected to a digital video recorder (DVR),\
    \ most \nonly record and do not have any built-in intelligent processing capabilities.\
    \ Furthermore, these systems \nare run by human operators who are prone to loss\
    \ of concentration. The benefits of using smart \nsurveillance are obvious. For\
    \ instance, by monitoring peoples’ actions, it is possible to determine \nwhether\
    \ violent actions are taking place, and even trying to identify and recognize\
    \ the people involved. \nIn this context, smart surveillance systems could alert\
    \ users by triggering alerts when events of \ninterest take place. Additionally,\
    \ monitoring people’s behavior can help in determining pedestrian \ntraffic patterns\
    \ which can be of help in the design of future pedestrian facilities or modification\
    \ of \ncurrent facilities. \nIn the instance of gatherings, it is important to\
    \ have crowd control schemes in place, especially in \ncases where there are large\
    \ numbers of people, such as in concerts, or other public areas such as \nairports.\
    \ This is especially relevant in emergency management systems or pedestrian crowd\
    \ \nmonitoring, especially at night-time. To track and detect pedestrians at night,\
    \ an infrared video can be \nused [78], as infrared cameras work on the basis\
    \ of temperature and not on reflected light, hence \ninfrared based computer vision\
    \ techniques are less susceptible to lighting. \nAnother important aspect of crowd\
    \ surveillance, especially in security applications, is to determine \nwhether\
    \ people are carrying any objects, such as suitcases, etc. This allows determining\
    \ whether a \nperson, for instance, is entering a restricted area while carrying\
    \ an object which they are not allowed \ncarrying in specific facilities. A framework\
    \ to detect objects carried by people from video sequences is \npresented in [79].\
    \ This method works by considering irregularities in a person’s silhouette. This\
    \ is \nperformed by comparing a template of an individual walking in the same\
    \ direction as the individual \nbeing observed, with any protrusions noticed considered\
    \ as possible pixels for carrying objects. \nAnother important aspect of crowd\
    \ control is determining violent behavior. Monitoring of fights, \nriots and similar\
    \ events is important for safety reasons. A crowd behavior classification algorithm\
    \ is \nproposed in [80]. \nA semantic video surveillance system able to autonomously\
    \ detect abnormal situations, able to run \non low resolution (320 × 240) cameras\
    \ is described in [81]. The system’s cameras run motion \ndetection algorithms\
    \ with are used to extract information from the video and format it in XML, \n\
    aggregating several frames, which are then used to perform route detection, which\
    \ consists of \nextracting information of objects which enter or exit the scene.\
    \ Finally, a semantic reasoning module is \nused to classify the semantic data\
    \ obtained from semantic translation to determine whether there are \nanomalies\
    \ such as cars driving on the sidewalks or similar situations which could indicate\
    \ abnormal \nsituations. This system can be used to detect pedestrians crossing\
    \ streets without using crosswalks or \nwalking on railways and vehicles going\
    \ in the wrong direction. Hence, this system can be deployed in \ndifferent scenarios\
    \ only changing its rules’ set to fit that specific environment. \nSensors 2013,\
    \ 13 \n413 \n \n \n5.8. Public Services—Law Enforcement and Fire Fighting \nThe\
    \ conventional law enforcement model is impractical and inefficient. Investigations\
    \ and other \nprocesses within law enforcement are aggravated by human incompetency\
    \ and lack of automation in \nprocesses. For law enforcement, IBM has solutions\
    \ within the Smarter Planet initiative, integrating \ninvestigations, geographic\
    \ information systems (GIS) and intelligence analysis [82], enabling \ninformation\
    \ sharing across agencies, resulting in a more efficient and more coordinated\
    \ law \nenforcement scheme. Another public service that can be improved by use\
    \ of technology is  \nfire-fighting. Fire fighters risk their lives in the line\
    \ of duty, due to the harsh conditions in which they \nhave to carry out their\
    \ work. \nConventional fire-fighting can also be improved, as shown in [83]. This\
    \ system consists of a TelosB \nbased wireless sensor network, where the nodes\
    \ are placed on firefighters’ bodies. Each TelosB mote \nis equipped with sensors\
    \ to measure temperature, carbon dioxide, and hydrogen and hydrocarbon \nconcentration.\
    \ Using RSSI based localization, firefighters are aware of their position relative\
    \ to other \nfighters within the network. This also enables computation of escape\
    \ paths, so that firefighters can exit \nthe work location safely. \n5.9. Health\
    \ Care \nOne of the most important applications of sensor networks is in healthcare.\
    \ To facilitate \nmanagement in hospitals or clinics, sensors can be used in these\
    \ environments for various applications. \nIn particular, wireless body area networks\
    \ (WBANs), is a very active research field. Body area \nnetworks consist of inter-connected\
    \ sensors placed in different parts of the human body. Hence, with \nsensors attached\
    \ to one’s body, either internally or externally, it is possible to monitor an\
    \ individual’s \nvital signs remotely. Examples of parameters which can be monitored\
    \ include electrocardiography \n(ECG), respiration, skin conductance and skin\
    \ temperature [84]. The advantage of WBANs is their \ncapability to upload this\
    \ data to remote logging systems so that the collected data can be viewed by a\
    \ \nmedical practitioner in real-time. Individuals with heart problems, for instance,\
    \ can be constantly \nmonitored and alerted if there are signs of an anomaly.\
    \ Activity monitoring and classification, which is \nuseful in health monitoring,\
    \ can also be performed by WBANs. But healthcare applications using \nsensing\
    \ technology are not limited to WBANs. \nOther examples of sensing applications\
    \ in healthcare involve emergency response [85]. In [85], a \nprotocol for emergency\
    \ reporting using cognitive wireless sensor networks is proposed. This protocol\
    \ \nis modeled after ants’ behavior and is used to coordinate cluster-heads actions\
    \ more efficiently, which \nresults in a decrease in reporting time delays. \n\
    A framework for long-term activity monitoring is proposed in [86]. The system\
    \ is able to recognize \nuser activity in real time and classifying activities,\
    \ using an array of sensors deployed in the home \nenvironment and attached to\
    \ doors, refrigerators and cupboards, as well as light sensors. From activity\
    \ \nclassification, it is possible to infer whether the person has a certain disease\
    \ or not. For instance, if \nfrequent sleep is detected, it is possibly due to\
    \ fatigue, which could indicate that an individual has \ndiabetes, for instance.\
    \ This framework can be used for disease prediction based on day-to-day activities.\
    \ \nSensors 2013, 13 \n414 \n \n \nA user-context recognition system is presented\
    \ in [87]. It uses Hidden Markov Models (HMM) to \nassess users’ stress levels.\
    \ Users insert their stress levels into a questionnaire through a smartphone \n\
    application. The entered data is matched to smartphone’s context data, such as\
    \ location and activity \ninformation, which is then used for HMM training. Stress\
    \ levels can then be classified after the \ntraining phase. \n5.10. Crowd Sourcing\
    \ \nCrowd sourcing consists of outsourcing tasks to a group of people, or crowd,\
    \ in an attempt to \ncollaboratively completing tasks quickly. The smart city\
    \ not only consists of smart infrastructure and \nsustainability: smart people\
    \ are also an integral part of the smart city. With the recent proliferation of\
    \ \nsocial platforms and mobile computing, crowd sourcing becomes a viable medium\
    \ for exchange of \nskills and services. Workflows, in crowd sourcing, consist\
    \ of tasks which have been unified. For crowd \nsourcing to be effectively carried\
    \ out, workflow processes have to be designed so that jobs can be \nbroken into\
    \ tasks and efficiently dispatched to human actors, and these workflow processes\
    \ have to be \nideally integrated into social platforms. To this end, various\
    \ tools have been developed. In [88], a \ncollaborative workflow tool for Amazon\
    \ Mechanical Turk is described. It allows requesters to view \ntasks’ current\
    \ status and reduces required planning by requesters. CrowdScape [89] attempts\
    \ to include \nuser behavior into the crowd sourcing process, in an attempt to\
    \ improve work efficiency. User \nbehavior whilst completing a task is considered\
    \ in conjunction with worker outputs, using machine \nlearning. Actions considered\
    \ to characterize user’s behavior include frequency of mouse click events, \n\
    key presses and scrolls. By correlating the user behavior with good work outputs,\
    \ it is possible to \nidentify traits of good workers, helping make crowd sourcing\
    \ task assignments more efficient. \nWith smartphones becoming increasingly more\
    \ powerful in terms of resources, crowd sourcing \nusing smartphones phones has\
    \ been thoroughly investigated. For instance, as users regularly update \ntheir\
    \ location status on social networks like Twitter and Facebook, based on this\
    \ location information, \nit is possible to aggregate this data, enabling tasks\
    \ to be dispatched to people in specific locations. \nFurthermore, by using sensor\
    \ data on a smartphone, it is possible to determine a person’s state (i.e., \n\
    whether the user is stationary or not), as well as environment. This data can\
    \ be collaboratively used to \nobtain information regarding the weather with location\
    \ information [90]. \nGiven the number of smartphones users in the world, this\
    \ enables pervasive sensing. With \nsmartphones fitted with a variety of sensors\
    \ such as GPS, gyroscopes, accelerometers and compasses, \nsmartphones enable\
    \ a variety of crowd sourcing applications, which will be eventually augmented\
    \ by \nthe Internet of Things. In particular, collaborative data collection is\
    \ a popular crowd sourcing application.  \nExamples include MobSens [91], which\
    \ combines four applications: PollutionSpy to monitor air \npollution; NoiseSpy\
    \ which captures noise levels; MobAsthma, a personalized asthma monitoring \n\
    application; and Fresh, an application which provides a platform to let users\
    \ discuss issues regarding \ntheir environment. \nAlthough crowd sourcing is typically\
    \ outsourcing work tasks to people, crowd sourcing can also be \nused for sensing,\
    \ as described in [92]. Crowd reporting, as described in [92], consists of collecting\
    \ \ninformation from sources such as mobile devices and social networks. The data\
    \ reported can be in the \nform of messages which are aggregated and converted\
    \ into a uniform format, for processing. The data \nSensors 2013, 13 \n415 \n\
    \ \n \nis collected from Twitter as using a set of keywords to select relevant\
    \ information. This data is then \npre-processed, filtered and clustered so that\
    \ event correlation can be determined. \nAlthough sensing through crowd sourcing\
    \ (i.e., pervasive sensing) is appealing to a number of \npromising applications,\
    \ there are still a number of challenges, which are not necessarily of a  \ntechnical\
    \ nature. Privacy, in particular, is possibly the biggest challenge. Additionally,\
    \ involving the \nnot-so-evident risks related to large-scale data collection\
    \ as well as legal issues such as data ownership, \nuser protection [93] and trust\
    \ needs to be insured as entities responsible for analyzing the collected \ndata,\
    \ can abuse the collected information or use it to harm the user. \n5.11. Summary\
