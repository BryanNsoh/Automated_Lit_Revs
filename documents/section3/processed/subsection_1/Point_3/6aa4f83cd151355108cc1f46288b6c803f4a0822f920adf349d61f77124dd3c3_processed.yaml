    for the advanced management of the irrigation in smart farming applications has
    been presented. A customized methodology based on a fuzzy logic strategy has been
    integrated in a WSN-based sensing and actuation system for the adaptive evaluation
    of the best irrigation time. The proposed solution has been experimentally validated
    in an apple orchard and the irrigation efficiency has been improved more than
