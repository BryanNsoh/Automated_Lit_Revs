- apa_citation: 'Vahmani, P., & Ban-Weiss, G. A. (2016). Impact of remotely sensed
    albedo and vegetation fraction on simulation of urban climate in WRF-urban canopy
    model: A case study of the urban heat island in Los Angeles. Journal of Geophysical
    Research: Atmospheres, 121(4), 1511-1531.'
  data_sources:
  - MODIS-observed GVF and albedo
  explanation: This study explores how the addition of satellite-sourced green vegetation
    fraction (GVF) and albedo data to the Weather Research and Forecasting (WRF) model
    improves its estimates of urban temperatures, especially during nighttime when
    air temperatures are typically higher in cities than in rural surrounding areas
    (the urban heat island effect).
  extract_1: 'Satellite-supported GVF and albedo WRF-UCM is developed using MODIS
    observed GVF and albedo

    Satellite observations are implemented over both urban and vegetated pixels

    Urban heat island in Los Angeles is related to surface characteristics'
  extract_2: 'Distance from the ocean is found to be the main contributor to variations
    in temperatures around Los Angeles.

    After conditionally sampling pixels to minimize the influence of distance from
    the ocean and elevation, we find that variations in GVF and urban fraction are
    responsible for up to 58 and 27% of the variance in temperatures.'
  inline_citation: (Vahmani and Ban-Weiss, 2016)
  key_findings:
  - The addition of satellite-sourced GVF and albedo data to the WRF model improves
    its estimates of urban temperatures, especially at night.
  - Distance from the ocean is the main contributor to variations in temperatures
    around Los Angeles.
  - Variations in GVF and urban fraction are responsible for up to 58% and 27% of
    the variance in temperatures, respectively.
  limitations: null
  main_objective: Assess the impact of adding satellite-sourced GVF and albedo data
    to the WRF model on its simulation of urban temperatures, especially at night.
  point_focus: 'Considerations: volume, frequency, format, and source of the data'
  relevance_evaluation:
    extract_1: Modeling the climate of urban areas is of interest for studying urban
      heat islands (UHIs). Reliable assessment of the primary causes of UHIs and the
      efficacy of various heat mitigation strategies requires accurate prediction
      of urban temperatures and realistic representation of land surface physical
      characteristics in models. In this study, we expand the capabilities of the
      Weather Research and Forecasting (WRF) model by implementing high-resolution,
      real-time satellite observations of green vegetation fraction (GVF) and albedo.
      Satellite-based GVF and albedo replace constant values that are assumed for
      urban pixels in the default version of WRF.
    extract_2: Using the improved model, we quantify relationships between surface
      and 2 m air temperatures versus urban fraction, GVF, albedo, distance from the
      ocean, and elevation. Distance from the ocean is found to be the main contributor
      to variations in temperatures around Los Angeles. After conditionally sampling
      pixels to minimize the influence of distance from the ocean and elevation, we
      find that variations in GVF and urban fraction are responsible for up to 58
      and 27% of the variance in temperatures.
    limitations: We acknowledge that an important source of uncertainty in meteorological
      models is associated with insufficient understanding and simplified parameterization
      of physical processes, as well as coarse spatial resolution, which are not the
      focus of the current study.
    relevance_score: 0.9
