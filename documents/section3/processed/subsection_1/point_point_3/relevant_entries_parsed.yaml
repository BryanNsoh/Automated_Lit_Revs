- explanation: "Evapotranspiration (ET) refers to the sum of water evaporation and\
    \ plant transpiration from the Earth's surface to the atmosphere. This process\
    \ is crucial in the water cycle and can be used as an indicator of crop water\
    \ consumption and stress. The study uses a remote sensing approach to estimate\
    \ daily ET at a 30-m spatial resolution over two vineyard sites in central California\
    \ for the 2013–2016 growing seasons to investigate the utility for irrigation\
    \ management. The research team evaluated the accuracy of the ET estimates by\
    \ comparing them with in-situ eddy covariance measurements, resulting in mean\
    \ absolute errors of 0.6 mm day−1, which is about 17% of the mean observed value.\
    \ \n\nThe study's key findings include:\n1. The remote sensing ET mapping approach\
    \ can provide detailed and robust information on daily to seasonal crop water\
    \ use and stress. \n2. Spatial and temporal monitoring of ET can improve water\
    \ allocation and conservation efforts by identifying areas of uneven productivity/stress\
    \ due to variations in soil texture and composition and other environmental or\
    \ anthropogenic factors. \n3. The ET mapping approach is applicable to different\
    \ vine varieties and climate regions within California and can potentially be\
    \ integrated with variable rate irrigation systems to optimize water and nutrient\
    \ application."
  extract_1: A remote-sensing approach for mapping daily ET at 30-m spatial resolution
    is evaluated over two vineyard sites in central California for the 2013–2016 growing
    seasons to investigate the utility for irrigation management. Mean absolute errors
    in comparison with in-situ eddy covariance measurements of daily ET were 0.6 mm
    day−1, or about 17% of the mean observed value. Errors reduced to 15% at the weekly
    time steps relevant to irrigation management.
  extract_2: In comparison with eddy covariance fluxes forced for closure, the model
    tended to underestimate closed observations in the northern vineyard site during
    highly advective periods for the peak growing season in 2013 and 2016. During
    this period, the closure errors in the observations were exacerbated, and therefore,
    the tendency to underestimate is partly attributed to issues with the flux measurements
    and closure technique and not the model alone. Model errors may be associated
    with the self-preservation assumptions in the daily upscaling technique, which
    may be less reliable under advective conditions.
  limitations: "1. Though errors of 0.6mm/day are reported, these errors were not\
    \ reported as a fraction of the ET values measured, making it difficult to determine\
    \ the true error of the approach. \n2. The approach was only tested over two growing\
    \ seasons, and it is not clear how the approach holds up during non-growing seasons."
