    \ \n1 INTRODUCTION \nAs video conferencing (VC) becomes a mainstay of work and\
    \ edu-\ncation, accelerated by the COVID-19 pandemic, particular consid-\nerations\
    \ for d/Deaf and hard of hearing (DHH) people arise. Access \nto VC is vital,\
    \ especially given the projected exponential growth \nin VC use by businesses,\
    \ teleworkers and individuals over the next \ndecade [48, 62]. However, mainstream\
    \ VC platforms were largely \ndesigned with hearing people in mind [82] and are\
    \ inaccessible \n[43, 49] to the 430 million DHH people globally [83]. These con-\n\
    cerns are particularly relevant for people who communicate in sign \nlanguage,\
    \ or signers (including DHH people and sign language \ninterpreters), who have\
    \ to navigate using a visual mode of commu-\nnication on platforms that prioritize\
    \ auditory (e.g., identifying the \nactive speaker based on sound), and textual\
    \ (e.g., chat and closed \ncaptioning) modalities and often reduce visual information\
    \ to a \nsea of thumbnails. This shift to VC happens against the backdrop \nof\
    \ a history of technology that was once exclusively used by and \ndesigned for\
    \ DHH people (e.g., text telephone relay calls) being \nreplaced by more universally\
    \ used commercial technologies [51]. \nExisting VC platforms, which are not designed\
    \ with the particular \nneeds of signers in mind, fall short [43], in part due\
    \ to technological \n(e.g., signifcant hardware capabilities for the frame rates\
    \ required \nto view sign language [18, 43]) and environmental (e.g., small video\
    \ \nthumbnails that make signing and lipreading difcult) oversights. \nWhile DHH\
    \ people use a range of communication methods, our \nfocus is on those who primarily\
    \ communicate through American \nSign Language (ASL), a group conservatively estimated\
    \ to be at \nleast 500,000 people in the United States alone [57]. When commu-\n\
    nicating with the ‘mainstream’ hearing community, Deaf1 signers \ncommonly utilize\
    \ sign language interpreters, given that written \nEnglish or captioning does\
    \ not provide the same access, functional \nequivalency, or expressive power for\
    \ signers [43]. ASL is an indepen-\ndent visual-spatial language that shares no\
    \ grammatical similarities \nto English [67], and written English can be inaccessible\
    \ to signers \nas their English literacy may be relatively lower than their hearing\
    \ \npeers [52, 54, 64]. While the American with Disabilities Act (ADA) \nrequires\
    \ that employers and event hosts provide accessibility ser-\nvices to ensure “efective\
    \ communication” with DHH people [84], \neven providing visual access to sign\
    \ language interpreters during \nvideo conferences does not ensure full access.\
    \ ‘Efective communi-\ncation’ must include the ability to participate, communicate,\
    \ and \ncollaborate with both signers and non-signers, which mainstream \nvideoconferencing\
    \ does not currently guarantee [43]. \n1The uppercase D represents the group of\
    \ Deaf people with a shared language and \ncultural identity \nCHI ’22, April\
    \ 29–May 05, 2022, New Orleans, LA, USA \nJazz Ang et al. \nDespite DHH people’s\
    \ diverse video communication needs, most \nprior work [16, 38, 42] does not specifcally\
    \ target signers, de-\nspite the fact that the key elements of ASL (handshape,\
    \ move-\nment, sign location, orientation and non-manual behaviors) gener-\nate\
    \ unique requirements for inclusive interaction experience design \n[15, 25, 43,\
    \ 49]. While prior HCI and CSCW studies have explored \nvideo communication in\
    \ ASL, much has focused on automated ASL \nrecognition [13, 40, 73], animation\
    \ [1, 33, 35], and classroom use \n[16, 41], with a very limited understanding\
    \ of real-time computer-\nmediated ASL communication through interpreters [17,\
    \ 49]. Addi-\ntionally, while some work has explored the experiences of inter-\n\
    preters who work for Video Relay Service (VRS) or Video Remote \nInterpreting\
    \ (VRI2) providers [60, 71], less is known about freelance \ncommunity ASL interpreters’\
    \ use of VC, who traditionally work \nin person and do not have formal remote\
    \ interpreting support. In \nresponse to the exponential increase in use of desktop-based\
    \ VC \nplatforms during the COVID pandemic, we focus on specifc consid-\nerations\
    \ that signers face in this unique context, providing the frst \nqualitative accounts\
    \ of both d/Deaf3 signers and ASL community \ninterpreters’ use of and design\
    \ preferences for videoconferencing. \nTo address these gaps in literature, we\
    \ conducted interviews \nand co-design sessions with 16 participants: eight d/Deaf\
    \ signers \nand eight ASL community interpreters. All the research activities\
    \ \nwere designed to be conducted through the same VC platforms \nthat we aim\
    \ to improve. Prior accessibility research [8, 34, 55] has \nhighlighted how existing\
    \ remote research methods, that were de-\nsigned for the hearing community, do\
    \ not fully account for d/Deaf \nsigners’ needs. This provided the impetus for\
    \ us, a Deaf-hearing \nmixed-ability research team, to frst examine and design\
    \ an inclu-\nsive remote research protocol that is culturally appropriate and\
    \ \naccessible to d/Deaf signers. Using the accessible research process \nthat\
    \ we designed, we conducted 12 formative interviews, six with \nd/Deaf signers\
    \ and six with interpreters, which then informed four \nco-design sessions, two\
    \ with d/Deaf signers and two with inter-\npreters. Our research was guided by\
    \ the following questions: \n• RQ1: What access barriers do signers face in consuming\
    \ \ninformation, communicating and collaborating on VCs? \n• RQ2: What design\
    \ opportunities exist for VC platforms to \nfacilitate a signer-inclusive communication\
    \ environment? \nOur fndings center on the accessibility barriers that signers\
    \ face \nwhen they consume information (e.g., having visual clarity of signs),\
    \ \ncommunicate (e.g., getting attention of others), and collaborate (e.g., \n\
    working with team interpreters) on VC. Notably, the limited screen \nestate and\
    \ afordances of VC platforms create challenges around \nidentifying active signers,\
    \ comprehending sign language, getting \nattention, and interjecting into ongoing\
    \ conversation. Additionally, \ninterpreters, who often work in teams, found that\
    \ they could not \nefectively collaborate on VC platforms, leaving them to develop\
    \ \nworkarounds with varying degrees of success. Further, we provide \na deeper\
    \ understanding of the requirements for hosting accessible \nvideoconferences\
    \ and guidelines for conducting remote research \nwith d/Deaf signers. \n2Video\
    \ Relay Service (VRS) or Video Remote Interpreting (VRI) are two mainstream \n\
    telecommunication services which have allowed DHH signers to use remote inter-\n\
    preters to communicate with hearing people since the mid-1990s\n3Although some\
    \ hard of hearing people communicate in ASL, our fndings are scoped \nto d/Deaf\
    \ people as all of our participants identifed as either deaf or Deaf. \nOur work\
    \ contributes 1) an empirical account of VC use that high-\nlights the perspectives\
    \ of both d/Deaf signers and interpreters, and \n2) user-elicited practical design\
    \ recommendations for new and ex-\nisting commercially available VC platforms.\
    \ In addition, the authors \nalso present practical guidelines for working with\
    \ d/Deaf signers \nin qualitative studies and design activities for future research.\
    \ \n2 BACKGROUND AND RELATED WORK \nWe frst provide important background context\
    \ about sign language \nand then discuss prior work in groupware and video conferencing\
    \ \naccessibility, particularly for signers and interpreters. \n2.1 Deaf Culture\
    \ & Sign Language \nThroughout most of the United States and Canada, American\
    \ Sign \nLanguage (ASL) is the Deaf community’s primary language. As \nan independent\
    \ visual-spatial language, ASL has its own distinct \ngrammatical rules and consists\
    \ of a sequence of handshapes, lo-\ncations, palm orientation, and non-manual\
    \ markers (NMM) and \nmovements [24, 49, 74, 77]. NMMs include visual-facial gestural\
    \ \nexpressions, head tilting, eye shifting and body positioning, and \nprovide\
    \ critical additional grammatical context to manual signs in \nASL conversation.\
    \ A common example of NMM use is furrowing \none’s eyebrows and doing a slight\
    \ backwards head tilt to indicate \nthat signed WH- words (e.g., who, what, when,\
    \ where, why) are \nbeing used to ask a question [80, 85]. Additionally, signers\
    \ rely \non solely non-verbal backchannel feedback, a linguistic phenome-\nnon\
    \ wherein people signal their understanding, active attention, \nand dis/agreement\
    \ to speakers without taking the communicative \nfoor [30, 63, 77]. Spoken languages\
    \ use both non-verbal (e.g., low-\nered eyebrows to indicate confusion) and verbal\
    \ (e.g., “mmhmm”, \n“yeah”) backchannelling, and hearing communicators can multitask,\
    \ \nattending to the spoken content of a conversation alongside visual \nand non-visual\
    \ backchannel feedback. Deaf signers, on the other \nhand, can only attend to\
    \ communication in their line of sight and \ntherefore require particular conversational\
    \ environments to be able \nto follow both a conversation and backchannel feedback.\
    \ Further, \nthe use of eye gaze is critical in ASL as it is a key element of\
    \ many \ngrammatical structures such as verb agreement [76]. ASL commu-\nnication\
    \ relies on many parts of the body, including handshapes, \nfacial expressions,\
    \ and body movements, and rendering this rich \nvisual information online creates\
    \ unique considerations. \nWhile the hearing world often considers deafness to\
    \ be a type of \ndisability, many Deaf people instead see deafness as a cultural\
    \ iden-\ntity, akin to an ethnicity [34, 45]. ASL is central to Deaf culture and\
    \ \nidentity, operating not just as a preferred communication modality \nbut as\
    \ a site of community formation [45]. Deaf studies scholar \nTom Humphries coined\
    \ the term “audism” to describe the systemic \ndiscrimination where “one is superior\
    \ based on one’s ability to hear \nor behave in the manner of one who hears” [8,\
    \ 45, 74]. While many \nDHH signers fall back on texting or captioning to communicate\
    \ \nwith others, prior work argues that an overemphasis on text-based \nmodalities\
    \ in technology development perpetuates audist biases \nthat push DHH signers\
    \ to conform with spoken and written Eng-\nlish rather than respecting their preference\
    \ for sign [8, 49]. This \nmanifestation of audism can place the burden on DHH\
    \ users to \n“In this online environment, we’re limited” \nCHI ’22, April 29–May\
    \ 05, 2022, New Orleans, LA, USA \n“cross the bridge” and accommodate to the hearing\
    \ world’s way of \ncommunication [8, 44, 45]. \nAvoiding audist practices and\
    \ cultural appropriation in research \nrequires focusing not only on technological\
    \ artifacts but also on \nparticipants’ social, cultural, and historical contexts\
    \ [34]. This sen-\nsitivity is necessary in all stages of research, including\
    \ method and \nprotocol design as many common HCI methods can exclude DHH \nparticipants,\
    \ such as ‘think aloud’ protocols which require partici-\npants to explain their\
    \ thoughts while completing an activity and \nare not well-suited to signed communication\
    \ [8, 34, 55]. Prior work \nhas explored accessible methods such as translating\
    \ existing ques-\ntionnaires to ASL [10, 12, 32], conducting culturally-aware\
    \ research \n[26, 34, 66] and utilizing ASL questionnaires to collect data [11,\
    \ 36]. \nOur research practices bring careful consideration of Deaf cultural \n\
    context to interview and design methods, heeding Bauman’s call \nto avoid “enforcing\
    \ a normalcy that privileges speech over sign and \nhearing over deafness” [8].\
    \ \n2.2 Sign Language Interpreting \nAs the COVID-19 pandemic increased DHH signers’\
    \ need for \ndesktop-based VC platforms (e.g., Zoom, Google Meet, Skype) in \n\
    many aspects of daily life, many community ASL interpreters’ work \nshifted to\
    \ unfamiliar remote interpreting environments. There is a \nlack of existing research\
    \ around VC use by community interpreters \nand little consideration of the demands\
    \ on virtual interpreting teams. \nParticularly for jobs that last longer than\
    \ an hour, sign language in-\nterpreters often work in teams of two or three,\
    \ switching who is the \nactive interpreter in set time intervals (e.g., every\
    \ 20 minutes) [59]. \nWhile the active (“on”) interpreter is interpreting for\
    \ the client, the \ninactive (“of”) interpreter(s) assists the “on” interpreter\
    \ whenever \nneeded [9]. For example, the inactive interpreter might sign a spe-\n\
    cifc term quickly to the active interpreter if the active interpreter \nmissed\
    \ the term due to a noisy environment. Public posts from \ncommunity ASL interpreters\
    \ indicate that while working online, \nthe ability to get support from team interpreters\
    \ is “greatly reduced” \n[19]. \nSign-language-mediated communication between\
    \ DHH signers \nand hearing people and the role technology plays in these interac-\n\
    tions is a relatively underexplored area of HCI research. A notewor-\nthy exception\
    \ from Napier and Leneham [58] found that diferent \nafordances (e.g., visual\
    \ distractions, rendering signs in 2D) and \nfactors (e.g., logistical set up)\
    \ of VC afected the efcacy of remote \nVRI interpreting in legal contexts. However,\
    \ while prior work has \nexamined professional services such as VRS and VRI [60,\
    \ 71], the \ndiferent social and technological barriers community interpreters\
    \ \nusing commercial VC platforms face have not yet been studied. \nBy focusing\
    \ on commercially available VC platforms for freelance \ninterpreters specifcally,\
    \ our work ofers new insights into how VC \ncan help facilitate interpreter-mediated\
    \ communication. \n2.3 Accessibility for Signers in Video \nConferencing Platforms\
    \ \nAn emerging but relatively underexplored area of HCI and CSCW \nresearch involves\
    \ analyzing how people with diverse abilities con-\nsume information, communicate,\
    \ and collaborate over shared in-\nterfaces or groupware. Prior work has studied\
    \ the communication \nbarriers on mobile for signers [43, 49, 68], with limited\
    \ focus on \ndesktop-based VC platforms which are used for diferent tasks (e.g.,\
    \ \nscreen sharing, discussion facilitation) than mobile applications. \nWhile\
    \ McDonnell et al. [53] report on DHH people’s use of cap-\ntions during videoconferences,\
    \ our work focuses on d/Deaf signers \nspecifcally and flls the literature gap\
    \ on accessible design of exist-\ning, commonly used groupware (video conferencing\
    \ platforms in \nparticular). The study takes up the call to reframe assistive\
    \ technol-\nogy as a form of groupware instead of as a tool for a single, Deaf\
    \ or \ndisabled individual, as articulated by Wang & Piper and McDonnell \net\
    \ al. [53, 79]. Instead of introducing a new tool to bridge accessi-\nbility gaps,\
    \ we argue that accessibility should be a priority instead \nof an afterthought\
    \ in the design of everyday applications. \n2.3.1 Existing Assistive Technology\
    \ for Signers. Existing solutions \nfor DHH signers tend to center on automating\
    \ sign language inter-\npretation, rather than promoting equitable participation\
    \ for signers. \nThere is an emerging interest from researchers to digitally me-\n\
    diate sign language communication through real-time machine \nlearning recognition\
    \ of signs [13, 14, 40, 73]. Existing works often \nexplore generating ASL signs\
    \ through animations and virtual hu-\nman avatars [1, 33, 35, 37] but many have\
    \ not addressed accurate \nfacial and non-manual expression synthesis [14, 27,\
    \ 37]. Though \nprogress has been made, critical sign language recognition and\
    \ gen-\neration problems remain, hindering real-world applications [14]. \nGugenheimer\
    \ et al. [27] further argue that technology focused on \nspoken language/sign\
    \ language translation may see low adoption \nrates because it does not account\
    \ for Deaf social and cultural norms \nand forces adoption of hearing society’s\
    \ dominant (spoken) lan-\nguage. We seek to fll a gap in literature by assessing\
    \ AT solutions \nwithin the context of d/Deaf community norms. \n2.3.2 Existing\
    \ Accessibility Features for Video Conferencing. Re-\nsearch on the accessibility\
    \ of VC increased with the onset of the \nCOVID-19 pandemic, (e.g., [53, 69, 75]),\
    \ fnding that online envi-\nronments generate diferent access considerations than\
    \ in-person \ncommunication. Two notable studies document the experiences of \n\
    DHH researchers communicating on VC platforms and outline lim-\nitations that\
    \ make video conferencing inaccessible for DHH users \n[43, 78]. Kushalnagar and\
    \ Vogler [43] found that DHH users face \nmyriad challenges (e.g., reduced frame\
    \ rates, difculty reading lips \nor signs etc.) when the meetings become too large\
    \ relative to each \nindividual’s hardware capabilities and screen size, and that\
    \ plat-\nforms’ strategy of identifying active speakers based on audio does \n\
    not serve signers. Vogler et al. [78] found that online interpreting \nbetween\
    \ ASL and English created considerable lag that discouraged \nDHH people’s participation\
    \ and highlighted overall challenges with \nVC solutions (e.g., unstable video\
    \ jitters, insufcient frame rates \nrequired to understand sign language etc.)\
    \ that remain unaddressed \nfor DHH users. Additionally, the design of accessibility\
    \ features on \nVC platforms makes it so that there is signifcant pressure and\
    \ bur-\nden on meeting hosts to make meetings accessible [82]. We aim to \nadd\
    \ to this new body of research, contributing both d/Deaf signers \nand community\
    \ interpreters’ perspectives on the in/accessibility of \nvideo conferencing and\
    \ their preferences for future design. \n2.3.3 Accessible Video Conferencing Design.\
    \ To improve video con-\nferencing design, prior HCI work has focused on improving\
    \ visual \nCHI ’22, April 29–May 05, 2022, New Orleans, LA, USA \nJazz Ang et\
    \ al. \naccess to sign language interpreters and reducing visual disper-\nsion.\
    \ This is motivated by the fact that, when having to contend \nwith several simultaneous\
    \ visual sources (e.g., interpreters, cap-\ntions, class slides, speaker’s body\
    \ language), DHH signers often \nmiss critical information [16, 21, 46, 52, 56].\
    \ Previous research has \nexplored several display confgurations to relieve this\
    \ visual burden. \nFor example, Kushalnagar et al. [21] explored the concept of\
    \ closed \ninterpreting, allowing users to confgure the interpreter’s video feed\
    \ \nto their preference on pre-recorded lecture videos. The study found \nthat\
    \ moving and resizing the interpreter’s screen over the video \nincreases the\
    \ signer’s ease of viewing, satisfaction and comprehen-\nsion. Cavender et al.\
    \ [16] enabled DHH students to consolidate \nvarious sources of information (e.g.,\
    \ slides, instructors, interpreters) \nin a customizable VC layout, and found\
    \ that it increased perfor-\nmance. Miller et al., [56] allowed a user to overlay\
    \ a translucent \nvideo (of their interpreter or another collaborator) over a\
    \ shared \nworkspace (such as a spreadsheet), fnding limitations around how \n\
    overlapping videos covered non-manual visual cues signifcant in \nASL [56]. While\
    \ these interventions explore bespoke video-based \nASL access, we instead explore\
    \ the design of commercial, widely \nused VC platforms. \n3 METHODS \nOur research\
    \ has three phases: accessible remote study protocol \ndesign, formative interviews,\
    \ and co-design workshops. Our study \ndesign actively involved d/Deaf signers\
    \ (including one of the co-\nfrst authors) in the research process to ensure the\
    \ protocol met \ntheir needs. All three phases were conducted remotely through\
    \ \nvideoconferencing — the same medium that our research aims to \nimprove. Therefore,\
    \ we had to frst develop an accessible protocol \nfor d/Deaf participants. \n\
    3.1 Remote Study Protocol Design \nWe iteratively designed our protocol based\
    \ on six pilot sessions \nwith 10 pilot participants. Content from the pilot sessions\
    \ is not \nincluded in our fndings. Beginning with the pilot studies, and con-\n\
    tinuing throughout the entire research process, we adopted a critical \nrefective\
    \ perspective [20, 23, 70] by journaling and conducting ret-\nrospective discussions\
    \ to document and resolve the accessibility \nissues that signers and researchers\
    \ faced. To ensure consistency and \nfamiliarity with the nuances of the research,\
    \ two ASL interpreters, \ncertifed by Registry of Interpreters for the Deaf, Inc.\
    \ (RID), were \nhired as the designated interpreters to interpret for all sessions\
    \ \n(including the pilots), hereafter referred to as research interpreters. \n\
    Both research interpreters are highly qualifed, and had an estab-\nlished working\
    \ relationship with the Deaf co-frst author. One has \nbeen interpreting for over\
    \ 30 years and the other is both an experi-\nenced researcher and interpreter.\
    \ \nOur initial three pilot studies (two interviews, one co-design ses-\nsion\
    \ with three signers) provided a preliminary understanding of \naccess issues\
    \ within our protocols. During each session, researchers \ncreated feld notes\
    \ of their observations and participants’ feedback, \nand sessions were followed\
    \ by a 30-minute refective debrief with \nthe research team (one Deaf researcher\
    \ who primarily communi-\ncates in ASL, one hearing researcher, and two research\
    \ interpreters). \nThese debriefs guided protocol iteration based on challenges\
    \ during \nthe pilots (e.g., having a researcher sketch participant ideas rather\
    \ \nthan having participants juggle between signing and using Figma). \nTo validate\
    \ and fne-tune our updated protocols we conducted \nthree more pilot studies (two\
    \ interviews, with a d/Deaf signer and \ninterpreter, and one codesign session\
    \ with three DHH signers), \ncontinuing to debrief and iterate until we felt confdent\
    \ that our \nprotocol would allow the most accessible study we could conduct \n\
    given the environmental constraints of remote research. We fur-\nther detail protocol\
    \ iterations in following subsections (Formative \nInterviews, and Co-design Workshops).\
    \ \n3.2 Participants \nParticipants were recruited via email lists, snowball sampling,\
    \ and \nsocial media posts. All recruitment materials and consent forms \nwere\
    \ provided in both English and ASL. Our study involved two \ngroups of participants:\
    \ sighted d/Deaf signers, who primarily com-\nmunicate in ASL, and freelance ASL\
    \ interpreters, who initially \nprovided in-person interpretation service for\
    \ the community and \nswitched to remote interpreting due to the pandemic, hereafter\
    \ \nreferred to as interpreter participants. All interpreter participants \nidentifed\
    \ as hearing. We required that participants be 18 years or \nolder, able to join\
    \ a Zoom call, and located in the United States or \nCanada. We recruited eight\
    \ d/Deaf signers4 (four men, four women \n- see Table 1) and eight ASL interpreter\
    \ participants (two men, four \nwomen, two undisclosed - see Table 2), selected\
    \ out of 58 screener \nrespondents (43 d/Deaf people and 15 ASL interpreters)\
    \ to optimize \nfor a more representative sample across their age group, gender,\
    \ \nand video conferencing frequency. \n3.3 Formative Interviews \nWe conducted\
    \ 12 semi-structured interviews with six d/Deaf sign-\ners and six ASL interpreter\
    \ participants. Each 60-minute interview \nwas conducted by a Deaf researcher\
    \ who primarily communicates \nin ASL and a hearing researcher who knows basic\
    \ ASL. Interviews \nwith signers were conducted in ASL and interpreted to English\
    \ by \ntwo research interpreters for the hearing researcher and for tran-\nscription\
    \ purposes, while interviews with interpreter participants \nwere conducted either\
    \ in ASL or spoken English based on each par-\nticipant’s preference. The protocol\
    \ design process (3.1) highlighted \nseveral technological considerations in running\
    \ an accessible re-\nmote interview with signers. To mitigate these pitfalls,\
    \ we made \nthe following adjustments to standard interview processes: \n• Modifed\
    \ Deaf researcher’s physical environment for virtual \nfacilitation. Facilitating\
