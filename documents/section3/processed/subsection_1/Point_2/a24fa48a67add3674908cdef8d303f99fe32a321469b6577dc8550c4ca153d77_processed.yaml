    Finally, the questionnaires had a ﬁeld of observations where users could write
    comments and

    suggestions. A total of 39 reviews about the interfaces have been collected: 15
    were positive and 24

    were negative. The results can be seen in Table 6 and are described below.

    The conventional interface had 7 negative reviews, mainly related to the complexity
    of

    understanding the information of the mission (3) and the need to select the UAVs
    to get their

    full information (2).

    The predictive conventional interface also received 7 negative reviews, in this
    case about the

    amount of information (3) and the complexity to understand some variables (3).

    The virtual reality interface received 5 positive and 5 negative reviews. The
    positive comments

    pointed out that the interface is easy to understand (3) and fun to use (2), whereas
    the negative ones

    reported different problems about the observation platform (3), including perspective
    difﬁculties and

    physical discomfort.

    The predictive virtual reality interface received 10 positive and 5 negative reviews.
