    4. Discussion and conclusions Chronic respiratory diseases are a major cause of
    mortality in the world, but they can be treated and managed at home through respiratory
    therapies. This situation, however, results in a deterioration of the quality
    of life for caregivers around the patient. We propose a cloud-based mobile system
    to support and improve homecare for respiratory diseases. The platform is centered
    around vital signs monitoring, especially oxygen saturation through SpO2. This
    vital sign holds key information in treating the patient and can detect both the
    need for treatment adjustment as well as emergency situations. Through the use
    of mobile technologies and embedded systems we constantly monitor SpO2 and distribute
    the information to medical specialists, caregivers and the patient. This generates
    a collaborative system where everyone is taking care of the patient. One of the
    major strengths of the proposed platform is that its design is based around the
    patient and their support network, rather than being a pure medical tool for diagnosis.
    A CMS was chosen as the base architecture, where the mobile component is installed
    at the patient’s home. CMS can be a great approach to implement general homecare
    systems because mobile systems are in tune with the collaborative nature of homecare,
    where multiple actors are involved. Mobile devices make the system ubiquitous,
    while cloud computing helps overcome the limitations of mobile devices, as well
    as providing new development opportunities. Future work for this research includes
    incorporating machine learning techniques. Machine learning can be used to detect
    medical complications in various patients. SpO2 and heart rate data generated
    by the system, together with respiration rate and systolic blood pressure have
    been used successfully to detect patient deterioration using Support Vector Machines
    (SVM) [32]. The PPG heart rate data can also be used together with ridge linear
    regressions, multilayer neural networks, SVMs and random forests to estimate blood
    glucose and blood pressure [33]. The initial research conducted on patients and
    caregivers shows promise for a smooth adoption of the CMS and evidences the impact
    of RTs in family quality of life. The system was very well-received and actively
    used by families. The CMS can potentially replace the pulse oximetry devices currently
    used at home, bringing economic benefits. The setup used in the experimentation
    has a cost of roughly 285 USD (85 USD for the BM2000A and 200 USD for the Nexus
    7 2013 tablet), compared to current devices that can cost up to 1700 USD (Nellcor
    Bedside SpO2). Additionally, the experimentation costs may decrease if other types
