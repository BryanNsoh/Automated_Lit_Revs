    Abstract: Multi-robot missions are a challenge for operators in terms of workload
    and situational

    awareness. These operators have to receive data from the robots, extract information,
    understand

    the situation properly, make decisions, generate the adequate commands, and send
    them to

    the robots. The consequences of excessive workload and lack of awareness can vary
    from inefﬁciencies

    to accidents. This work focuses on the study of future operator interfaces of
    multi-robot systems,

    taking into account relevant issues such as multimodal interactions, immersive
    devices, predictive

    capabilities and adaptive displays. Speciﬁcally, four interfaces have been designed
    and developed:

    a conventional, a predictive conventional, a virtual reality and a predictive
    virtual reality interface.

    The four interfaces have been validated by the performance of twenty-four operators
    that supervised

    eight multi-robot missions of ﬁre surveillance and extinguishing. The results
    of the workload and

    situational awareness tests show that virtual reality improves the situational
    awareness without

    increasing the workload of operators, whereas the effects of predictive components
    are not signiﬁcant

    and depend on their implementation.

    Keywords: multi-robot; operator interface; situational awareness; immersion; prediction;
    virtual reality;

    machine learning

    1. Introduction

    Multi-robot missions have experienced a noticeable growth over the last decades.
    Their performance

    has been improved significantly, and their range of application has been extended.
    Currently, these missions

    are applied in multiple domains (air, ground and sea) for diverse purposes (surveillance,
    search and rescue,

    environmental monitoring...).

    The control and monitoring of these kind of missions causes a series of problems
    related to human

    factors. Table 1 collects some of these issues, as well as the consequences for
    the mission, the procedures

    to detect them, and the actions to compensate them. According to [1], the most
    relevant problems

    in scenarios with multiple robots and single operator are peaks of workload and
    lack of situational

    awareness. According to [2], the use of robots in urban search and rescue scenarios
    has a bottleneck in

    situational awareness, which can be addressed by considering the robots as sources
    of information

    and fusing this information properly.

