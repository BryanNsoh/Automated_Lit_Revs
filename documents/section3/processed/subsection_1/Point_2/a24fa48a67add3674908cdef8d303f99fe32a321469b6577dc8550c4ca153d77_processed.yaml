    \ of 17\n3. Respiratory Illnesses\nFor centuries, simple and low-cost acoustic\
    \ procedures such as auscultation, percus-\nsion, and tactile fremitus have allowed\
    \ physicians to evaluate and address respiratory\nsystem diseases [77,78]. With\
    \ advances in sensing technologies and the aid of advanced\nsignal processing\
    \ techniques, the more reliable feature extraction and classiﬁcation of the\n\
    respiratory sounds and vibrations have been developed, leading to a better understanding\n\
    of both normal and abnormal lung acoustics. In order to classify signals that\
    \ differentiate\ndisease from health in a person, efﬁcient feature extraction\
    \ is needed. Different meth-\nods have been employed to properly extract features\
    \ from lung sounds and vibrations in\nthe time, frequency, and time–frequency\
    \ domains. Examples of these would be Fourier\ntransformation, mel-frequency cepstrum,\
    \ wavelet transformation, and Hilbert–Huang\ntransformation [77].\nVarious locations\
    \ on the body produce respiratory sounds which need different mea-\nsurement techniques\
    \ and devices. For example, airway impedance is measured from the\nlips [79].\
    \ In other applications, respiratory acoustics would be recorded from the neck\
    \ or\nchest surface. When the signals are measured on the neck (e.g., at the suprasternal\
    \ notch\nover the extrathoracic trachea), they present larger amplitudes than\
    \ recordings from the\nchest [80–82]. Measurements from the neck cover frequencies\
    \ from 80 Hz to 1500 Hz, which\nincludes the frequency range of many diseases\
    \ (Table 1). In general, the frequency range\nof interest for the analysis of\
    \ lung sounds is 100–2000 Hz. Because the chest behaves as a\nlow-pass ﬁlter,\
    \ it hinders higher-frequency components [77]. The frequency components\nbelow\
    \ 100 Hz are also usually eliminated in order to remove the acoustic signals from\
    \ other\nsources such as the heart, muscles, and electrical inference.\nTable\
    \ 1. Frequency signatures of respiratory diseases.\nDisease\nFrequency Range [Hz]\n\
