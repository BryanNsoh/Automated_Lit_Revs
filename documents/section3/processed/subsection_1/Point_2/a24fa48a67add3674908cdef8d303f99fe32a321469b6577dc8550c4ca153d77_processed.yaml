    Abstract: Global drylands, covering about 41% of Earth’s surface and inhabited
    by 38% of the

    world’s population, are facing the stark challenges of water scarcity, low water
    productivity, and

    food insecurity. This paper highlights the major constraints to agricultural productivity,
    traditional

    irrigation scheduling methods, and associated challenges, efforts, and progress
    to enhance water

    use efﬁciency (WUE), conserve water, and guarantee food security by overviewing
    different smart

    irrigation approaches. Widely used traditional irrigation scheduling methods (based
    on weather,

    plant, and soil moisture conditions) usually lack important information needed
    for precise irrigation,

    which leads to over- or under-irrigation of ﬁelds. On the other hand, by using
    several factors,

    including soil and climate variation, soil properties, plant responses to water
    deﬁcits, and changes in

    weather factors, smart irrigation can drive better irrigation decisions that can
    help save water and

    increase yields. Various smart irrigation approaches, such as artiﬁcial intelligence
    and deep learning

    (artiﬁcial neural network, fuzzy logic, expert system, hybrid intelligent system,
    and deep learning),

    model predictive irrigation systems, variable rate irrigation (VRI) technology,
    and unmanned aerial

    vehicles (UAVs) could ensure high water use efﬁciency in water-scarce regions.
    These smart irrigation

    technologies can improve water management and accelerate the progress in achieving
    multiple

    Sustainable Development Goals (SDGs), where no one gets left behind.

    Keywords: drylands; food insecurity; irrigation management; smart irrigation;
    sustainable development

    goals; water scarcity

    1. Introduction

    Drylands (hyper-arid, arid, semiarid, and dry sub-humid parts) occupy 41% of Earth’s

    surface, supporting 38% of global population [1,2]. Agriculture and pastoralism
    are the

    major livelihood sources for most of the population, largely dependent upon natural
    re-

    sources [3]. About 70% of the world’s drylands exist in developing countries where
    people

    are confronting the stark challenge of poverty, food insecurity, malnourishment,
    poor

    economic conditions, and marginalization [4,5]. Water availability and agricultural
    pro-

    ductivity are the most pressing issues associated with drylands and land degradation
    [6].

    Globally, water scarcity is already affecting 1–2 billion people, and a majority
    of them are

    concentrated in drylands, where the supply of water is insufﬁcient to meet the
    user de-

    mands [7]. Future climate projections also suggest that in coming decades more
    people will

    be facing huge shortages of water. Consequently, climate change and water management

    decisions will adversely affect drylands and their inhabitants [8]. As global
    population is

    increasing rapidly, agricultural productivity in drylands needs improvement to
    meet food

    security demands. Therefore, adopting smart irrigation approaches is a viable
    option to bet-

    ter utilize the available water resources and improve water productivity in drylands.
