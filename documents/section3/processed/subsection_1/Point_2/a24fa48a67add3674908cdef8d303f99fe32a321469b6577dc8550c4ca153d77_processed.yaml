    General discussion on results 1. In this research, several optimization algorithms
    were used to optimize the operation of reservoir systems based on TPHR. Nevertheless,
    other heading rule policies, such as the one point heading policy or the three-point
    heading policy, could also be used in future research. 2. In this study, the algorithms
    were applied to determine the heading parameters and then to evaluate the performance
    of each of TPHR separately. However, upcoming studies could strategize accordingly
    so that the best heading policies could be determined without requiring each policy’s
    performance to be evaluated separately. The current study’s methodology tests
    each of the TPHRs separately with regard to reservoir operation. The best policy
    is then selected based on a thorough comparison of the various evaluation criteria.
    Plainly, this makes the whole process a long one. To shorten the computational
    process, two objective functions could be defined, whereby one objective function
    can be defined to find heading parameters while the other is used to determine
    the best heading policy based on a multi-objective algorithm. In fact, the multi-objective
    version of the optimization algorithms could be used to provide a Pareto front.
    Then, each solution of the Pareto front determines the optimal value of the heading
    parameters along with the best TPHR. This way, the multi-objective algorithm automatically
    gives the optimal value of the heading parameters and also the best heading policy
    to use. In this condition, there are three decision variables. HP , HP and the
    kind of heading policy. 3. Future studies can consider the uncertain nature of
    certain variables such as inflow to the reservoir or the evaporation value from
    the reservoir and their effects on the reservoir’s operation. 4. Table 3 shows
    the optimal values of the heading parameters for the SEOA based on TPHR (3) under
    the third inflow scenario as the best model. To determine the volume of released
    water, the SWA and EWA are computed based on the formula in Fig. 5c. The SWA and
    EWA are placed on the and , respectively. If HP is equal to 1, the SWA and EWA
    are equal to D*HP and K+D * HP . As observed in Fig. 5c, there are four forms
    for determining released water. After determining SWA and EWA , the water availability
    is calculated, and then the released water is determined based on one of the probable
    forms in Fig. 5c. 5. The optimal operation of reservoir systems is reliant on
    climate conditions. Forthcoming studies could consider the effects of climate
    conditions on the optimal operation of reservoir systems so that adaptive heading
    policies that take climate conditions into account are used to increase the power
    generation of hydropower plants. Under these conditions, the inflow to the reservoir
    should be predicted and considered as a climate condition. 6. To shorten the time
    taken by the computation process, the coefficient of heading parameters varied
    from one month to the next, but it remained the same from one year to the following
    year. Future studies could consider adding another scenario for finding heading
    parameters. The heading parameters can be considered to be variable for all months
    of the operational period so that they are variable not only from one month to
    the next but also from one year to the next year. Under these conditions, advanced
    systems should be used to find the values of the heading parameters for the second
