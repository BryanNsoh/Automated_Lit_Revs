    \ In the past few decades, many non-invasive monitoring methods have been developed\n\
    based on body acoustics to investigate a wide range of medical conditions, including\
    \ cardiovascular\ndiseases, respiratory problems, nervous system disorders, and\
    \ gastrointestinal tract diseases. Recent\nadvances in sensing technologies and\
    \ computational resources have given a further boost to the\ninterest in the development\
    \ of acoustic-based diagnostic solutions. In these methods, the acoustic\nsignals\
    \ are usually recorded by acoustic sensors, such as microphones and accelerometers,\
    \ and are\nanalyzed using various signal processing, machine learning, and computational\
    \ methods. This paper\nreviews the advances in these areas to shed light on the\
    \ state-of-the-art, evaluate the major challenges,\nand discuss future directions.\
    \ This review suggests that rigorous data analysis and physiological\nunderstandings\
    \ can eventually convert these acoustic-based research investigations into novel\
    \ health\nmonitoring and point-of-care solutions.\nKeywords: body acoustics; disease\
    \ detection; medical conditions; noninvasive diagnosis; sound;\nvibration\n1.\
    \ Introduction\nHuman body organs and mechanisms generate acoustic signals, including\
    \ sounds\nand vibrations, that propagate through the surrounding tissues and reach\
    \ the body surface.\nOn the body surface, these signals can be measured and monitored\
    \ noninvasively by\nacoustic sensors such as microphones, accelerometers, and\
    \ gyroscopes. They can contain\ninformation about the normal or abnormal activity\
    \ of their sources, i.e., the organs or\nmechanisms that generated them. For instance,\
    \ cardiovascular or respiratory-induced\nsounds can be monitored using a stethoscope\
    \ on the chest’s surface [1]. Any cardiovascular\nor respiratory abnormalities\
    \ may alter these sounds on the chest, e.g., by changing the\nsound signals at\
    \ their origin or the material properties of the tissues that the signals pass\n\
    through. The variations of these signals can be investigated in order to detect\
    \ and identify\nthe abnormality (Figure 1). Advancements in wearables and sensing\
    \ technology, coupled\nwith the developments in computing, signal processing,\
    \ and machine learning methods\nhave enabled the long-term, real-time measurement\
    \ and analysis of these signals even\noutside of healthcare facilities, which\
    \ may result in the earlier diagnosis of diseases and the\ntimely referral of\
    \ the patients to their caregivers.\nThis paper reviews the diagnosis and monitoring\
    \ methods that are being developed\nbased on body acoustics for different types\
    \ of medical conditions. An in-depth and compre-\nhensive search of the Web of\
    \ Knowledge, Embase, and MEDLINE databases was carried\nout with the combination\
    \ of the following terms: “sound”, “vibration”, “acoustics”, “car-\ndiovascular\
    \ system”, “circulatory system”, “gastrointestinal system”, “digestive system”,\n\
    Bioengineering 2022, 9, 149. https://doi.org/10.3390/bioengineering9040149\nhttps://www.mdpi.com/journal/bioengineering\n\
    Bioengineering 2022, 9, 149\n2 of 17\n“nervous system”, “respiratory system”,\
    \ and “noninvasive diagnosis”, from 1980 to 2021.\nAs a result, the following\
    \ general categories were selected to be included in this review:\ncardiovascular\
    \ diseases, respiratory illnesses, gastrointestinal diseases, and nervous system\n\
