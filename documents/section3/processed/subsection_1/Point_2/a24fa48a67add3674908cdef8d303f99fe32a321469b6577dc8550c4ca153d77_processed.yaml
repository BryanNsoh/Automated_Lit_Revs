    4.1. Predictive Component

    As stated above, multi-robot missions pose a series of challenges to human operators,
    including

    the management of workload and the preservation of situational awareness. As shown
    in Figure 2,

    operators using conventional interfaces must receive data, discover information,
    make decisions,

    generate commands and send them. A potential solution to relieve this workload
    is to transfer

    functions from the operator to the interface. Speciﬁcally, the idea behind this
    work is to assign the

    discovery of information to the interface instead of the operator.

    An interesting related work can be found in [44], whose goal is to provide robots
    with human

    capabilities to perceive, understand and avoid the risks during their missions.
    For this purpose,

