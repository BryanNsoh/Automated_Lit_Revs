    \ as stenosis and aneurysm.\nThe pressure ﬂuctuations are correlated with highly\
    \ turbulent shear stresses and vibration\non the internal arterial wall leading\
    \ to the structural response of the surrounding tissue.\nComputational ﬂuid dynamics\
    \ simulations can investigate the sounds coming from highly\nturbulent ﬂuctuating\
    \ ﬂow through the arteries, and explain the mechanisms of the clinical\nobservations.\
    \ This provides information that can help predict a variety of cardiovascular\n\
