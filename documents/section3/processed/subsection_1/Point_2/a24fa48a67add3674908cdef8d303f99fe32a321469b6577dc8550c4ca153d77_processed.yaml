    are used as weapons for targeting aircraft and involved in intelligence services.
    Recently,

    drones have been used in a wide range of applications, including delivery services,
    weather

    monitoring, trafﬁc monitoring, surveillance, and rescue [204]. Several studies
    emphasized

    UAV utilization for forecasting and monitoring in agriculture to maintain crop
    health [205].

    Drones are also useful for irrigation monitoring, as they use infrared or thermal
    imaging

    cameras in the IOT network [206]. Manual spraying of pesticides induces lethal
    diseases to

    workers globally, as described by the World Health Organization and Food and Agriculture

    Organization [207]. Thus, UAVs could be a potential alternative to manual pesticide

    spraying, reducing the potential ecological/environmental risks and health problems
