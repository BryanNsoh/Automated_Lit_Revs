    The amount of data generated by a multi-robot mission depends on the number and
    complexity

    of robots and tasks. This raw data includes robot states (position, orientation,
    speed, battery...) and

    payloads (measurements of sensors, images of cameras, state of actuators...).
    When the amount of data

    is exceedingly large, operators may ﬁnd themselves unable to process everything
    in order to extract

    the most relevant parts. Therefore, they might remain oblivious to information
    such as which task is

    more critical, which robot requires more attention, which situation has more risks...

    A proposed solution to this matter is to automatically determine what information
    is important

    from the raw data of mission. For this purpose, all instances of data generated
    by the mission

    are considered input variables, and the problem is simpliﬁed by selecting three
    output variables:

    the task, relevance and risk of each robot at any moment of the mission. Current
    and next tasks

    are determined by using Petri nets and decision trees respectively, following
    methods developed

    in previous publications [45,46]. Relevance and risk are determined through a
    manual procedure

    with four steps: evaluation of human operator, preparation of datasets, neural
    network training and

    subsequent validation.

    Let’s start with variable deﬁnitions:

    •

    Relevance. This variable measures the importance of the robot in a certain situation
    of the mission.

    In this work, it is considered as a percentage, which varies from 0% (i.e., the
    robot is not involved

    in the mission) to 100% (i.e., it is the unique one that is taking part in the
    mission). The sum of the

    relevances of all the robots that take part in the mission must be 100%.

    •

    Risk. This variable measures the potential danger that the robot can suffer in
    a certain situation of

    the mission. In this work, it is considered as a percentage, which varies from
    0% (i.e., the robot

    is completely safe) to 100% (i.e., it has suffered an accident). In this case,
    the risk of one robot is

    independent of the risks of the rest of the ﬂeet.

