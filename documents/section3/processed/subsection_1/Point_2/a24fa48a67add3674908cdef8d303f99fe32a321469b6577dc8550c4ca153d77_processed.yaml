    \ cardiovascular conditions such as stenosis and aneurysm.\n2. Cardiovascular\
    \ Diseases\nOne in every four Americans dies due to cardiovascular diseases (CVDs)\
    \ every year,\nwhich makes CVDs the leading cause of death in the United States\
    \ [2]. The earlier detection\nof the potential signs of the disease would make\
    \ early treatments possible, and may prevent\nsubsequent cardiovascular complications\
    \ [3]. Despite many efforts, the development of\nnovel robust diagnosis methods\
    \ is still an urgent need for the earlier detection of many types\nof CVDs. This\
    \ may become possible through the more-frequent evaluation of the patient’s\n\
    status, for example, by low-cost user-friendly remote monitoring methods that\
    \ can be used\noutside of the healthcare facilities. The current commercial remote\
    \ monitoring devices\nare mainly based on electrocardiography (ECG). However,\
    \ some CVDs such as structural\nabnormalities in heart valves may not be clearly\
    \ seen in the ECG signal because they do\nnot change the electrical depolarization\
    \ of the myocardium [4]. In the research setting,\nother methods such as cardiovascular-induced\
    \ sounds and vibrations on the chest’s surface\nhave been also widely investigated\
    \ [5–7]. These signals provide information about the\nmechanical aspects of cardiovascular\
    \ activity, and thus may contain diagnostic information\nthat is complementary\
    \ to the existing methods such as ECG.\nAfter these signals are measured using\
    \ the sensing systems, they are usually analyzed\nusing feature extraction and\
    \ machine learning methods to classify them into healthy and\ndiseased groups.\
    \ For example, the temporal and spectral contents of cardiovascular sounds\nBioengineering\
    \ 2022, 9, 149\n3 of 17\nhave been explored by methods such as wavelet transform,\
    \ power spectral density, and\nmel-frequency cepstrum [8–11]. The extraction of\
    \ the time and frequency features of the\nheart vibrations has been performed\
    \ through short-time Fourier transformation, wavelet\ntransformation, Wigner-Ville\
    \ distribution, and polynomial chirplet transformation [12–15].\nThe acoustic\
    \ signals can be also decomposed into their components using methods such\nas\
    \ ensemble empirical mode decomposition and variational mode decomposition [16,17].\n\
    Additional features can be extracted from the resulting modes, or these modes\
    \ can serve\nas signal features themselves. These decomposition methods can also\
    \ assist with signal\nﬁltration by excluding the modes which are believed to be\
    \ related to noise. Furthermore,\nsome studies have suggested that the inclusion\
    \ of respiration information would organize\nthe signal features into separate\
    \ groups that could lead to the more accurate classiﬁcation\nof heart vibrations\
    \ into normal and abnormal groups [18–23]. Throughout the different\nphases of\
    \ the respiration cycle, there is variation in the temporal and spectral characteristics\n\
    of heart-induced vibrations. For example, after segmenting vibration signals into\
    \ smaller\nsegments where each one represents one cardiac cycle, the segments\
    \ that occur during\nthe high-lung-volume phase are different from those during\
    \ the low-lung-volume phase\nin both the time and frequency domains. This suggests\
    \ that breaking the heart vibration\nsignals into two different groups based on\
    \ the respiration cycle information can result in a\nbetter signal characterization\
    \ [19]. Other popular signal processing and analysis methods\nof the cardiovascular-induced\
    \ sound and vibration signals have been reviewed in previous\nwork [5,6,24–26].\n\
    In recent studies, cardiovascular vibrations played a vital role in the development\
    \ of\nmethods for the monitoring of cardiovascular activity and the early detection\
    \ of irregulari-\nties. The axial and torsional components of these vibrations\
    \ may be recorded noninvasively\non the chest surface using sensing systems that\
    \ include accelerometers and gyroscopes.\nThese axial and torsional vibrations\
    \ are called seismocardiograms (SCG) [27,28] and gy-\nrocardiograms (GCG) [29,30],\
    \ respectively. These precordial vibrations are generated by\ncardiac movements\
    \ such as heart contraction, the opening and closure of the heart valves,\nand\
    \ blood ﬂow momentum and turbulence [5,6]. SCG and GCG signals can be measured\n\
    from different locations on the chest. Some of the common measurement locations\
    \ include\nthe sternum, the right upper sternal border, and over the heart apex\
    \ [5]. Other popu-\nlar vibration-based cardiovascular activity monitoring methods\
    \ include ballistocardiogra-\nphy [31,32], vibrocardiography [33], kinocardiography\
    \ [34], and mechanocardiography [35].\nThese noninvasive cardiac-health monitoring\
    \ methods have a duality in their applications;\nspeciﬁcally, they have use in\
    \ a clinical setting as well as in the home.\nCardiac vibration signals can provide\
    \ information about the heart rate and cardiac\ncycle duration. Each cardiac cycle\
    \ is composed of two main segments: the systolic and\ndiastolic phases. In one\
    \ cycle, the systolic portion is usually shorter than the diastolic\nportion [36].\
    \ In addition, the duration of the cardiac cycle depends on the respiration\n\
    phase in which the cardiac cycle occurred [22]. The variations in the heart rate\
    \ can be\nmeasured from the cardiac cycle duration, which can be determined by\
    \ heart vibration\nsignals [22,37,38]. These variations are known as predictive\
    \ factors of different CVDs, such\nas sudden cardiac death [39]. Furthermore,\
    \ the temporal features of the heart activities\nsuch as cardiac time intervals\
    \ and ﬁducial points (e.g., the opening and closure time of the\ncardiac valves)\
    \ can be also determined and analyzed using heart vibration signals [40–42].\n\
    These measurements assist in providing insight into the functions of the heart.\
    \ For example,\na recent study estimated the cardiac time intervals from impedance\
    \ cardiography, PCG,\nand SCG [43]. The estimations of each method were compared\
    \ with the gold standard\nvalues that were measured by multimodal echocardiography.\
    \ The results suggested that\nSCG had a signiﬁcantly higher accuracy than the\
    \ other methods for the estimation of the\npre-ejection period and the total systolic\
    \ time.\nCardiovascular vibrations assisted in the diagnosis and monitoring of\
    \ different clinical\nconditions. Earlier studies have been conducted to measure\
    \ the heart motion of anes-\nthetized pigs during surgery using a three-axis accelerometer\
    \ [44]. The accelerometer\nBioengineering 2022, 9, 149\n4 of 17\noutput was ﬁltered\
    \ at 1 Hz in order to retain the movements due to the heart beating and\nremove\
    \ the low-frequency respiration vibrations. The results suggested that accelerome-\n\
    ters could locate irregular patterns that may indicate heart circulation failure—a\
    \ sign of\nnumerous CVDs. In another early study on human subjects, the functioning\
    \ of the left\nventricle has been observed through signals derived from SCG in\
    \ order to detect myocardial\nischemia [45]. Alterations in cardiac muscle contractions\
    \ were noted and analyzed. The\nﬁndings were conclusive enough to be used to diagnose\
    \ patients with ischemia. More\nrecent studies have used cardiac vibrations to\
    \ diagnose medical conditions such as heart\nfailure [46,47], coronary artery\
    \ disease (CAD) [48], valvular disease [49], ischemia [50],\natrial ﬁbrillation\
    \ [50–52], atrial ﬂutter [53], aortic stenosis [54,55], and myocardial infarc-\n\
    tion [56]. Further uses of left ventricular monitoring using SCG have been also\
    \ proposed in\nareas such as cancer patients’ cardiotoxicity assessments [57].\n\
    Auscultation has also been used to monitor cardiac health and activity for many\n\
    years. Phonocardiography (PCG) is another common technique to record cardiovascular\n\
    acoustics using a traditional or digital stethoscope [10,26]. In addition to normal\
    \ heart\nsounds (S1 and S2), a PCG signal may contain components that indicate\
    \ pathological\nconditions. For example, the presence of a third heart sound,\
    \ S3, which occurs right after\nS2, can be a sign of congestive cardiac failure\
    \ [58]. Figure 2 shows ﬁve sample normal\nand abnormal PCG signals. The presence\
    \ of a cardiovascular abnormality or malfunction\nsuch as an aneurysm or stenosis\
    \ may create turbulence in the downstream blood ﬂow in a\nvessel [59,60]. The\
    \ turbulent ﬂow generates sounds in speciﬁc frequency bands (depending\non the\
    \ morphology and severity of the abnormality) that transmit to the vessel wall,\
    \ then\nto the surrounding tissues, and eventually to the body surface. These\
    \ variations may\nthen be analyzed using signal processing and machine learning\
    \ methods to detect the\nabnormality. For example, CAD is caused by large amounts\
    \ of plaque deposit buildup in\nthe coronary arteries, which limits blood ﬂow.\
    \ Currently, the most accurate way to test for\nCAD is coronary angiography, which\
    \ is both invasive and expensive. Non-invasive ways\nto detect CAD include low-cost\
    \ methods that are based on the non-invasive measurement\nof heart sounds using\
    \ digital stethoscopes [61]. In order to diagnose CAD, one study\nobtained the\
    \ diastolic sound segments by stethoscope in CAD patients and analyzed them\n\
    using a multivariate classiﬁer [61,62]. Subtle differences were noted between\
    \ the diastolic\nsound from healthy individuals and patients with CAD, which suggested\
    \ that a digital\nstethoscope has potential for noninvasive CAD diagnosis.\nComputational\
    \ ﬂuid dynamics and post-processing numerical techniques are other ef-\nfective,\
    \ noninvasive approaches to analyze the sounds emitted from the human body [63,64].\n\
    Acoustic pressure ﬂuctuations have been recognized as the primary ﬂow-induced\
