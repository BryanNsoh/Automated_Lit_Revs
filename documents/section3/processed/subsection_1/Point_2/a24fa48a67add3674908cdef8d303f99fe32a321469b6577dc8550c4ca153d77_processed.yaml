    \ Commons Attribution 3.0 Unported Licence.\nView Article Online\nConclusions\n\
    Studying dynamic processes and the eﬀect of explicit solvation\non chemical reactions\
    \ demands a rapid method to develop\nbespoke force-eld models with high accuracy.\
    \ Here, we\ndemonstrated that within the Gaussian Approximation Poten-\ntial (GAP)\
    \ machine learning framework, accurate and robust\nmodels\ncan\nbe\ndeveloped\n\
    eﬃciently\nfor\ngas-phase\nand\ncondensed-phase molecular reactions. Our strategy\
    \ starts from\na small number of randomly selected points in the congura-\ntion\
    \ space, from which active learning training of intra- and\ninter-molecular components\
    \ of the energy and forces is carried\nout. The developed method is publicly available\
    \ (https://\ngithub.com/duartegroup/gap-train). We also dene a prospec-\ntive\
    \ error metric, which is found to be crucial in developing\nrobust active-learning-based\
    \ potentials, whereas correlation on\na predened test set is insuﬃcient to assess\
    \ the quality of such\na potential. We illustrated the generality of this approach\
    \ by\nmodelling bulk water, Zn(II) in aqueous solution, and chemical\nreactions\
    \ in the gas phase and explicit solvent, including post-\nTS cyclisation and SN2\
    \ reactions. The diversity of the examples\npresented here demonstrates the general\
    \ applicability of the\nstrategy and encourages applying this approach in the\
    \ model-\nling of more complex reactions in homogeneous and hetero-\ngeneous environments.\n\
