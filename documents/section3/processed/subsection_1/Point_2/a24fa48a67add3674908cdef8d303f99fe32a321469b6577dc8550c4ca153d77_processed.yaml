    The second step of the procedure involves dataset preparation. The result is a
    series of spreadsheet

    with an average of 590 readings whose columns are the mission variables and whose
    rows are

    their values at different timestamps. Mission data includes 101 variables that
    can be classiﬁed as

    primary variables (60 variables collected by telemetry, such as the position,
    orientation, battery...),

    secondary variables (37 variables that are obtained by operating with them, such
    as the task, distance

    between robots...), and target variables (relevance and risk of all the robots).
    These latter variables

    were subjected to a correlation test: showing absolute inverse correlation between
    relevances and low

    correlations between the rest of variables (0.594 between risks, ±0.178 and ±0.395
