    3. Multi-Robot Missions

    A set of multi-robot missions were used in order to evaluate the four interfaces
    (non-predictive and

    predictive conventional and non-predictive and predictive virtual reality interfaces).
    These missions

    were carried out at the laboratory of the Interdisciplinary Centre for Security,
    Reliability and Trust (SnT)

    of the University of Luxembourg in April 2016 [39]. However, as shown in Figure
    1, the interface tests

    took place at the laboratory of Robotics and Cybernetics Group (RobCib) of the
    Technical University

    of Madrid (UPM) in April 2017. The missions were reproduced successfully with
    the aid of stored

    telemetry and commands, together with video recordings of every session.

    The missions’ aim was to control two aerial robots that alternatively performed
    tasks of

    detecting-extinguishing ﬁres, and ﬁnding-following intruders.

    The scenario was set up in a

    5.35 m × 6.70 m × 5.00 m room with a robot base, a water well and a ﬁre with variable
    locations.

    The UAVs had to perform the following tasks to accomplish the mission:

    •

    Begin: The robot switches on and takes-off.

    •

    Surveillance: The robot ﬂies over an area at high altitude with a back and forth
    pattern to ﬁnd

    potential ﬁres.

    •

    Reconnaissance: The robot ﬂies over a list of points at low altitude to check
    the previously

    detected ﬁres.

    •

    Capture: The robot ﬂies to the reservoir, descends and loads water.

    •

    Release: The robot ﬂies to the ﬁre, ascends and discharges water over it.

    •

    Go to WP: The robot ﬂies to a waypoint with other purposes: e.g., to leave free
    the way of the

    other robot.

    •

    Tracking: The robot follows the suspect across the scenario at low altitude.

    •

    Finish: The robot lands and switches off.

    Two Parrot AR.Drone 2.0 UAVs [40] and a KUKA Youbot [41] UGV were employed to
    perform

    the missions. The aerial robots were operated through an interface; whereas the
    ground robot was

    considered as a target for detection and tracking and, therefore, was out of control
    for the UAV operator.

