    version of the previously used wearable oximetry sensor was implemented in order
    to better accommodate the children’s needs. 2.2. Architecture of the proposed
    cloud-based mobile system The platform’s architecture is based on the computing
    model called Mobile Cloud Computing (MCC). Following MCC, both the data storage
    and data processing in mobile technologies can be performed outside of the device
    if necessary [26]. In our case we identified a Cloud-based Mobile System (CMS)
    as the best architecture approach in order to address the challenge of implementing
    a homecare service through mobile devices. A CMS can improve collaboration among
    the patient, his or her caregivers and the medial team for better home care [27].
