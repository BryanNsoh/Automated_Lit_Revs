    2.3. Climate Variability

    Variations/changes in climatic conditions often impact human, biological and agri-

    cultural systems through decreasing water resources, rising global temperatures,
    heavy

    precipitation, elevation in permafrost thawing, worsening water and air quality,
    rise in

    sea level, health risk, food supply and availability, intense drought, disturbing
    rainfall

    periods, and devastating effects on coastal infrastructure [57,58]. East Africa
    is an exam-

    ple of climatic anomalies, and the progression of increased rainy seasons, droughts
    and

    temperatures is detrimental to the development of this area [59]. In Tanzania,
    crop data

    techniques predicted a yield reduction of 7.6%, 8.8%, and 13% in rice, sorghum
    and maize

    by 2050, respectively [3]. The impacts of variation in climatic events are signiﬁcantly
    neg-

    ative [60], for example, the Mediterranean Basin has shown a prominent rise in
    average

    temperatures beyond global changes, with signiﬁcant impacts on plant processes
    and

    water resources [61]. Climatic variation may induce a signiﬁcant reduction in
    crop growth

    and productivity and increase vector-borne diseases, thus threatening food security
    [62].

    Heavy rain and early frost may have negative effects on ﬂowering periods and induce

    frost damage, while dry seasons or droughts largely decrease the decomposition
    of soil

    organic matter [63]. Such alterations induce negative impacts on biological systems.
    Fitness

