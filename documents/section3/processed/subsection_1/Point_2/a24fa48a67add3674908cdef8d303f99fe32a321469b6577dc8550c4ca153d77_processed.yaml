    \ a pre-saved template from a list”. \n5 DISCUSSION \nIn this study, we designed\
    \ an accessible remote research proto-\ncol and conducted interviews and co-design\
    \ workshops with both \nsigners and interpreters. Our fndings highlighted key\
    \ accessibility \nbarriers and practical VC design considerations to mitigate\
    \ them. \nWe further provided guidelines for conducting remote research \nwith\
    \ d/Deaf signers in the future. Here, we explore and refect on \nthe larger social-cultural\
    \ impact of (un)inclusive signing on VCs, \nour responsibility as designers, and\
    \ future research considerations. \n5.1 Implications of Video Conferencing \n\
    Accessibility on Signers \nOur study has surfaced multiple VC access gaps experienced\
    \ by \nboth d/Deaf signers and ASL interpreters when consuming informa-\ntion,\
    \ communicating, collaborating, and hosting accessible virtual \nmeetings. While\
    \ our data provides in-depth insights into our partic-\nipants’ access needs,\
    \ it cannot fully encapsulate the broader social \nimplications of inadequate\
    \ VC access for the diversity of d/Deaf \nsigners, especially in non-ideal environments.\
    \ \nThe use of auditory-centric VC tools, which supposedly enable \nremote visual\
    \ communication, perpetuates speech normalcy by \nprioritizing spoken language\
    \ users (e.g., automatically spotlighting \nonly users who voice). This can make\
    \ visual communicators invisi-\nble and perpetuates other learning disparities.\
    \ Students who have \nhad to learn remotely miss out on instruction when using\
    \ inaccessi-\nble VC for school. In addition, while their hearing peers are engaged\
    \ \nin class discussions, deaf signers can become more isolated and \ndisconnected\
    \ from their community. While our d/Deaf participants, \nwho are at least 18 years\
    \ old, attempted diferent workarounds (e.g., \nusing chat, asking interpreters\
    \ to interject etc.) to participate in \nVCs, it might be difcult for younger\
    \ d/Deaf signers to use these \nsame workarounds. d/Deaf children or young d/Deaf\
    \ signers in \nremote K-12 education are at a signifcant disadvantage [2, 50,\
    \ 72] \nand this can amplify the already ongoing language deprivation \ncrisis\
    \ for d/Deaf children [28, 72]. VC limitations for d/Deaf sign-\ners directly\
    \ and indirectly reduce language exposure [3, 72]. The \nlifelong consequences\
    \ of language deprivation, such as cognitive \ndelays and mental health difculties\
    \ [28, 29], are far reaching and \nmake granting d/Deaf children access to ASL,\
    \ their frst language, \nan urgent priority. \nVC’s audio-centric design further\
    \ perpetuates the Deaf studies \nconcept of ‘phonocentrism’, or the idea that\
    \ speech and sound defne \nthe human experience [5, 7, 81]. The experiences that\
    \ signers shared \nin our study reinforces Young et al.’s [81] notion of the “translated\
    \ \nDeaf self”, where hearing people who don’t sign only come to know \ndeaf signers\
    \ through the ‘other’, treating interpreters as not just a \nconduit for communication\
    \ but as a partial representation of the \nsigner. For example, some hearing people\
    \ direct and turn their \nbodies towards the ASL interpreter, who is voicing,\
    \ instead of the \nd/Deaf signer, when communicating in-person. Existing VC design\
    \ \nenables this same bias in online environments by prioritizing the \nvoicing\
    \ interpreter’s video over the signer’s, leading hearing people \nto engage with\
    \ the voice they hear and the person they see on the \nplatform - the interpreter,\
    \ not the deaf signer. \n5.2 Refections on Future Video Conferencing \nDesign\
    \ \nTo build signer-inclusive VC solutions, designers should consider \nthe impact\
    \ of two-dimensional space on use of sign language, a \nthree-dimensional spatial\
    \ language. In addition, designers should \nuse an inclusive design approach to\
    \ consider the diverse abilities \nof all their potential users [31]. \nOur fndings\
    \ show that virtual environments limit the efective \nuse of spatial aspects of\
    \ ASL, particularly body movements, direc-\ntionality, and hand orientation. Unlike\
    \ in-person, signing on screen \nfattens and reduces the depth perception required\
    \ to efectively \nconvey relations spatially, making it so that signers have difculty\
    \ \ndescribing locative expressions, physical spaces, and subject-object \nrelationships\
    \ [25, 39]. This has a critical impact on the intelligibility \nof ASL online\
    \ because verb subjects and objects are conveyed via \nthe movement and directionality\
    \ of signs [22, 67, 76]. For example, \nto sign “I help her”, a signer begins\
    \ by positioning the handshape \nfor “help” near their body and then faces another\
    \ person and moves \ntheir hands towards her. However, if the signer moves the\
    \ hand-\nshape for “help” from the other person towards themselves, they \ninstead\
    \ convey “she helps me” – this slight diference in movement \nsignifcantly changes\
    \ the meaning of the sign. VC platform design \nrenders these locative expressions\
    \ and subject-object relationships \nvague due to its two-dimensionality and varied\
    \ screen layouts. In \naddition to the design ideas mentioned in Section 4, VC\
    \ platforms \ncould allow signers’ video thumbnails to be tethered to their in-\n\
    terpreter(s)’ thumbnail and provide an option for signers and/or \ninterpreters\
    \ to all view the same layout. This solution enables more \nnatural and accurate\
    \ sign directionality, or using manual cues, such \nas body and hand movements\
    \ (e.g., clearly pointing), to identify the \nsubject or object of a sentence\
    \ [76]. \n“In this online environment, we’re limited” \nCHI ’22, April 29–May\
    \ 05, 2022, New Orleans, LA, USA \nWhile the requirements we outline serve a specifc\
    \ population, \nwe argue that designers have a professional, social and ethical\
    \ \nresponsibility to consider the diverse abilities of their users, and \nadvocate\
    \ against design that only considers the majority. Our data \nshow how only designing\
    \ for privileged majorities (e.g., hearing \nnon-signers) actively harms users\
    \ who do not ft those norms. \nExisting VC design perpetuates audist beliefs (e.g.,\
    \ only identi-\nfying speakers who voice) which requires signers to adopt diferent\
    \ \n‘workarounds’ just to be seen and heard (e.g., additional meeting \nrooms\
    \ for interpreters). Ironically, this has created visual communi-\ncation technology\
    \ (which found some of its earliest adopters in the \nDeaf community [61]) that\
    \ has little to no consideration for visual \ncommunicators. We call for an approach\
    \ to VC design that meets \nthe needs of all users and pays particular attention\
    \ to who is denied \naccess when design centers the needs of the majority. \n\
    5.3 Recommendations for Future Inclusive \nRemote Study Design \nBuilding from\
    \ our experience conducting a remote study with \nd/Deaf signers and interpreters\
    \ as a Deaf-hearing research team, \nwe refect and highlight several considerations\
    \ important for re-\nsearchers working in this space. Since our research used\
    \ the same \ninaccessible VC we were studying, we found shared problems with \n\
    our participants but tailor these considerations for future remote \nresearch\
    \ processes. \nVisual and transparent interpreting strategies. During co-design\
    \ \nworkshops, we observed that d/Deaf signers sometimes lost track of \nthe context\
    \ of the conversation, particularly when interpreters were \ndelayed in catching\
    \ up on content. To mitigate this, our research \ninterpreters spontaneously developed\
    \ a visual signal to show that \nthey are ‘catching up’ on the overlapping conversations,\
    \ letting \nd/Deaf signers know to pause before sharing a new idea. During \n\
    the pause, the interpreter was then able to quickly interject previ-\nously uninterpreted\
    \ conversations or backchannel responses (e.g., \nsigning ‘I see’, ‘I understand’\
    \ etc.). This visual signal also helped \nteam research interpreters to visually\
    \ communicate who should \ngo next when managing overlapping conversations. This\
    \ strategy, \nclosely attuned to the needs of a workshop facilitated by Deaf and\
    \ \nhearing researchers and enabled by long-term involvement of the \nsame research\
    \ interpreters, was efective in both setting accessible \nconversation norms and\
    \ ensuring that all participants’ ideas were \nshared. For future research involving\
    \ d/Deaf signers, we recom-\nmend the research team develops similar visual signals\
    \ to allow \ninterpreters to enable transparent conversation access. \nDeaf awareness\
    \ and representation. Inaccessible research meth-\nods make the Deaf community,\
    \ particularly Deaf signers, a sig-\nnifcantly understudied group [4, 55]. Anderson\
    \ et al. [4] posits \nthat linguistic and socio-political considerations should\
    \ be taken \ninto account when conducting qualitative research with the Deaf \n\
    community. In line with this call for representation and community \nengagement,\
    \ our research team consists of a Deaf researcher, two \nASL research interpreters,\
    \ two hearing accessibility researchers \nwho know basic ASL, and a hearing HCI\
    \ researcher. The identi-\nties, backgrounds, and knowledge of the research team\
    \ served to \nincrease cultural and linguistic accessibility and helped build\
    \ trust, \ncrucial for doing work with a community that researchers have \nhistorically\
    \ harmed [44, 45]. \nThroughout our research, we aligned study materials with\
    \ ASL \nlinguistics as most research activities were conducted in ASL. In \ndoing\
    \ so, we found that asking interview questions and guiding \ncodesign activities\
    \ in ASL requires providing multiple examples \nfor clarity, a common element\
    \ of ASL grammar12, but that this can \ncome into confict with researchers’ desire\
    \ to not lead or bias par-\nticipants during studies. Prior work provides precedent\
    \ for study \nprotocols conducted in ASL that heavily rely upon examples [25].\
    \ \nHowever, researchers without a deep knowledge of ASL may unin-\ntentionally\
    \ and unknowingly conduct interpreted interviews that \nbias d/Deaf signer participants.\
    \ We suggest that researchers who \nwork with d/Deaf signers approach study protocol\
    \ design with care, \nconsidering how to phrase questions and prompts that provide\
    \ \ngeneral examples that can be clearly communicated in ASL while \nnot leading\
    \ or biasing participants. \nInter-interpreter reliability. To ensure consistency,\
    \ quality, and \nto reduce bias, we worked with the same two research interpreters\
    \ \nthroughout the entire research process. Working with the same \nteam of interpreters\
    \ from study design through analysis allowed for \nfamiliarity with signing styles,\
    \ maintaining conceptual equivalence, \nand ensuring internal validity of transcribed\
    \ data across all sessions. \nBecause our researcher interpreters attended all\
    \ meetings and study \nsessions, they were aware of the study’s context and could\
    \ tailor \ntheir interpretation to most clearly match the researcher’s intent,\
    \ \nstandardizing interpretation across subsequent sessions. In addition, \nthe\
    \ research interpreters were involved in post-hoc video analysis \n[4], conferring\
    \ with researchers and reaching consensus around \ninterpretation of signs, non-manual\
    \ grammar and body language. \nThough there are no perfect interpretation solutions\
    \ between Eng-\nlish and ASL, we found that closely engaging the same research\
    \ \ninterpreters throughout the entire study process allowed for greater \n‘inter-interpreter\
    \ reliability.’ Other researchers working with sign-\ners may consider how to\
    \ more closely engage interpreters in the \nresearch process. \n6 LIMITATIONS\
    \ AND FUTURE WORK \nWe outline limitations of our study and opportunities for\
    \ future \nwork. First, most of our participants had been using videoconferenc-\n\
    ing frequently since the start of the COVID-19 pandemic, and there-\nfore our\
    \ fndings may not refect the experiences of signers who \nare unfamiliar with\
    \ VC platforms. Second, our participants over-\nwhelmingly used Zoom, primarily\
    \ in an educational or academic \nsetting. While we did have participants refect\
    \ on other platforms \nor non-academic settings, our fndings do not equally represent\
    \ all \nVC platforms or use cases. Third, none of our participants identi-\nfed\
    \ as hard of hearing, so our fndings may not apply to hard of \nhearing signers.\
    \ Fourth, all transcription was based on our research \ninterpreter’s real-time\
    \ voicing of participants’ signing. We elected \nto place our confdence in these\
    \ interpreters, who we trust and had \nworked with prior to this study, while\
    \ acknowledging that inter-\npreting is an imperfect representation of signed\
    \ languages. Fifth, \nwe intentionally scoped our study to the experiences of\
    \ freelance, \n12ASL is not “English on the hands” and as a visual language, it\
    \ represents ideas or \nconcepts with specifc examples [4] \nCHI ’22, April 29–May\
    \ 05, 2022, New Orleans, LA, USA \nJazz Ang et al. \ncommunity interpreters, but\
    \ future work could investigate the rel-\nevancy of our qualitative fndings and\
    \ design recommendations \nto other remote interpreting settings such as VRI and\
    \ VRS. Fur-\nther, we provide design considerations but have not implemented \n\
    them, and future work is needed to create and evaluate prototypes \nthat integrate\
    \ our design recommendations. The educational inter-\npreters who participated\
    \ in our study brought their perspectives \non the unique accessibility challenges\
    \ of interpreting remotely for \nyoung d/Deaf signers, and future work could explore\
    \ the impact \nof VC-mediated communication on young people whose linguistic \n\
    foundation in sign language is being built via a two-dimensional \nmedium. Finally,\
    \ future research could further explore solutions, \nsuch as haptics or VR, to\
    \ bridge the gap between signing in person \n(3D) versus signing in a digital\
    \ medium (2D). \n7 CONCLUSION \nWe present in-depth qualitative accounts from\
    \ eight d/Deaf sign-\ners and eight ASL interpreters which reveal the unique challenges\
    \ \nand accessibility barriers that signers and interpreters face on com-\nmercially\
    \ available VC platforms. Additionally, we uncover novel \ndesign opportunities\
    \ and practical guidelines that new and existing \nVC platforms can use to improve\
    \ access for d/Deaf signers and \ninterpreters. Throughout our participatory research\
    \ process, we \ndesigned and iterated various strategies to provide an accessible\
    \ \nremote study experience for our participants. As we look to a world \nwhere\
    \ videoconferencing remains a mainstay of work, education, \nand social lives,\
    \ we hope to help shape a medium that more fully \nsupports visual communication.\
