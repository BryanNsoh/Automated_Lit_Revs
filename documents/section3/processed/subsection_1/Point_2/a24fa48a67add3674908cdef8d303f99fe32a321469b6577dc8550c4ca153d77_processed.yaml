    8. Conclusions

    The scenarios with multiple robots and single operator suppose a challenge in
    terms of

    human factors. In these scenarios, the operator workload can be excessive, since
    they have to receive

    data, discover information, make decisions and send commands. Their situational
    awareness may also

    decline at certain moments of the mission, which can lead to errors in perception
    and decision-making

    that can cause accidents. This work analyzes the impact of immersive and predictive
    interfaces on

    these human factor problems.

    For this purpose, four interfaces have been developed: conventional (CI), predictive
    conventional

    (PCI), virtual reality (VRI) and predictive virtual reality (PVRI). These interfaces
    include multimodal

    interactions (VRI and PVRI), immersive technologies (VRI and PVRI) and predictive
    components

    (PCI and PVRI).

    Twenty-four operators have monitored eight multi-robot missions using the four
    interfaces and

    answered NASA-TLX and SAGAT questionnaires. The results of these tests showed
    that virtual

    reality interfaces signiﬁcantly improve the situational awareness and reduce the
    workload (speciﬁcally,

