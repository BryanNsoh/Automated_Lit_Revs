  analysis: 'Different data types (e.g., soil moisture, canopy temperature, weather)
    and their collection and use

    Soil moisture sensors collect soil moisture dynamics, which enhance accuracy and
    improve the understanding of changes appearing in soil water content pertinent
    to crop water use and irrigation. Soil texture variability is another challenge
    affecting the accurate estimation of irrigation amounts needed. Variability in
    soil properties requires soil testing at multiple points for accurate estimation
    of soil moisture content.

    Frequency-domain reﬂectometry sensors (FDR) can estimate ﬁeld soil moisture content.
    Other studies [142–144] in-terconnected IoT-based ﬁeld monitoring with cloud-based
    monitoring and data analysis using an Ardunio controller. They found that the
    collected data were used to make predictions that helped reduce water consumption
    and improve crop yields.

    In another study, six capacitance-based sensors were used at three locations with
    a data logger [145]. This method improved the WUE compared to traditional approaches.
    Soil moisture sensors estimate the volumetric moisture content (VMC) by detecting
    changes in the soil electrical and thermal properties [140]. Measurement of these
    attributes assists in the estimation of maximum allowable depletion [139]. Soil
    moisture-based irrigation scheduling has the disadvantage that plant water uptake
    and stress are affected by soil moisture content and also inﬂuenced by environmental
    conditions, pests and diseases, root zone salinity, and nutrient availability.
    Variation in soil properties also affects irrigation scheduling, which necessitates
    soil testing at multiple points for accurate estimation of soil moisture content.'
