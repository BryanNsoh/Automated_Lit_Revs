    2.1. Multimodal Interfaces

    Multimodal interfaces integrate not only conventional interactions (visual), but
    also non-conventional

    ones (aural, tactile...) for the transmission of information and generation of
    commands. Some of the

    most common problems of robot operation (limited field of view, degraded depth
    perception, orientation

    problems, time delays...) can be addressed by developing multimodal interfaces
    [20].

    On one hand, multimodal displays can improve operator performance by complementing
    the

    visual information, or drawing the user’s attention to certain variables. The
    combination of visual and

    aural spatial information leads to the enhancement of situational awareness [21].
    Haptic interactions

    can be applied in visual interfaces to draw the operator’s attention to the warnings
    and their

    Sensors 2017, 17, 1720

    4 of 25

    locations [22]. Although the inﬂuence of visual, aural and haptic feedbacks on
    the spatial ability

    of operator is signiﬁcant, their effects in teleoperation performance are still
    unclear [23].

    On the other hand, multimodal commands offer even more possibilities than multimodal
    displays.

    The idea is to combine voice, touch and gestures to reach simple, natural and
    fast interactions between

    operators and robots [24]. There are multiple approaches to command multi-robot
    missions by means

    of speech commands [25]. In addition to this, gesture commands can be employed
    in this context,

    developing not only hand gestures [26], but also combinations of face poses and
    hand gestures [27].

    All virtual reality interfaces designed for this research (VRI and PVRI) include
    multimodal displays.

    Speciﬁcally, the sounds of the robots and their environment and the vibration
    of the controllers are used

    to support the situational awareness of operators. Since the objective of the
    study is mission monitoring

    and not robot commanding, multimodal commands have not been included in the interfaces.

    2.2. Immersive Interfaces

    Immersive interfaces seek to introduce the operator into the mission scenario.
    For this purpose,

    they take advantage of multiple technologies (e.g., 3D or 2D cameras, and virtual
    or augmented

    reality glasses). The objective is to reproduce the scenario in detail, and improve
    the situational

    awareness of the operator. There are two main types of immersive interfaces: augmented
    reality (AR)

    and virtual reality (VR).

    Augmented reality combines videos streamed by the robots with relevant information
    about

    the mission: e.g., maps, terrain elevation, obstacles, robot paths, target locations
    and other data [28].

    Multiple experiments show the potential of AR in the context of multi-robot missions.
    For instance,

    an experiment that compared conventional and AR video stream showed that participants
    ﬁnd

    an increased number of targets more accurately with the support of AR [29]. Further
    works include

    maps with 3D printouts of the terrain, where multiple live video streams replace
    robot representations,

    and with the possibility of drawing the robots’ paths [30].

    Virtual reality integrates representations of both real and virtual elements,
    such as robots, targets,

    paths and threats, in order to improve the situational awareness of operators.
    A comparison among

    multiple displays in the context of multi-UAV missions pointed out that VR glasses
    could improve the

    spatial knowledge of operators at the expense of increasing their workload [16].
    The aim of the present

    work is to go further than this study, looking for quantitative and signiﬁcant
    conclusions in terms of

    situational awareness and workload.

    Mixed reality is a combination of AR And VR that searches to create new scenarios
    where users

    can interact with both real and virtual objects. Although the application of this
    technology to immersive

    interfaces looks promising, there is a lack of guidelines for development or cases
    of use.

    For the sake of this research, two virtual reality interfaces (VRI and PVRI) have
    been designed,

    developed and validated. These interfaces not only reproduce the scenario, robots
    and targets, but also

    display relevant information about the mission.

    2.3. Adaptive Interfaces

    Adaptive interfaces seek to provide agents with information required for making
    decisions

    and executing actions; while improving their speed, accuracy, understanding, coordination
    and

    workload [31]. For this purpose, they integrate data mining and machine learning
    algorithms, able to

    perform operator functions, discover relevant information, and support their decisions.

    Several papers found in literature collect guidelines to design intelligent adaptive
    interfaces

    (IAIs) [32]. Adaption requires various types of models (knowledge, operators,
    robots, tasks, world...)

    to manage information about the missions. Moreover, the adaption process should
    cover four steps:

    knowledge acquisition (what is happening?), attention (what adaptation is going
    to occur?), reasoning

    (why is it necessary?) and decision making (how is it happening?).

    From the interfaces that have been designed for this work, two integrate predictive

    components: one of the conventional interfaces (PCI) and one of the virtual reality
    interfaces (PRVI).

