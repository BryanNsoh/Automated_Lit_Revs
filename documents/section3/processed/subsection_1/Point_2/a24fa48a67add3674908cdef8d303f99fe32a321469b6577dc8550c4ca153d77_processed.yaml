    4. Innovative Smart Irrigation Approaches

    A smart irrigation system consists of ﬁrmware, software, and hardware interconnected

    via various computational techniques, including artiﬁcial intelligence (AI) and
    deep learn-

    ing (DL) etc., which ensures the right amount of water at the appropriate time
    in crops to

    improve WUE, increase yield, reduce fertilizer use, reduce labor cost, and save
    energy [146].

    Various control methods are employed to improve irrigation system efﬁciency by
    mon-

    itoring variables such as canopy and air temperature, evapotranspiration, rainfall,
    and

    solar radiation. By integrating information from multiple sources, smart irrigation
    systems

    can signiﬁcantly improve crop production and resource management [147]. The follow-

    ing section presents various recent techniques associated with smart irrigation
    systems

    in agriculture.

    4.1. State-of-the-Art Smart Irrigation Technologies

    4.1.1. Artiﬁcial Intelligence (AI) and Deep Learning

    AI is a machine’s ability to learn and implement tasks similar to those of a human

    brain, and it is powered by computers [148]. When applied to a certain problem
    domain,

    AI algorithms can mimic human decision-making. Irrigation systems have been integrated

    with AI for adaptive decision-making through fuzzy logic, expert systems, and
    ANNs [149].

    An artiﬁcial neural network (ANN) is an algorithm for processing information that
    is

    inspired by the working of the human brain [150]. Like human brain neurons, an
    ANN

    also contains a neural network, but synapses are substituted with biased connections
    and

    weights [151]. This facilitates the mapping of input and output relationships
    [152]. ANN-

    based control systems can learn and adapt to the variable dynamics, making them
    ideal

    for irrigation systems. Additionally, ANNs have been used as smart strategies
    in dealing

    with the issue of formulating mathematical models based on ﬁrst principles. Recently,

    many researchers have employed ANN methods for irrigation scheduling. Using the

    AQUACROP model integrated with a dynamic neural network, Adeyemi et al. (2018)
    [149]

    simulated soil moisture for a potato crop. Karasekreter et al. [153] demonstrated
    energy and

    water savings up to 23.9% and 20.5%, respectively, by implementing an ANN integrated

    with soil physical properties and moisture content in a strawberry orchard. Umair
    and

    Muhammad [154] designed an ANN-based controller model in MATLAB using climate

    variables as input.

    A fuzzy logic system is an extension of Boolean logic that expresses logical values
    in

    the form of true or false and demonstrates the nonlinearity and uncertainty in
    real-world

    problems [155]. The fuzzy system uses different sets of input data to categorize
    data in

    membership classes, and then applies a decision rule to every set to produce human-like

    decision outputs [103]. Many researchers have recommended the use of fuzzy logic
    in

    irrigation control systems. Mendes et al. [156] designed a fuzzy inference system
    that can

    control the speed of the central pivot according to the spatial ﬁeld variability.
    A fuzzy

    irrigation system developed by Mousa et al. [157] was used to compute evapotranspiration

    (ETo) via a fuzzy inference system using weather variables as input. They found
    that the

    fuzzy model was accurate and quick in obtaining the required evapotranspiration
    and

    net irrigation to recover the water loss. An expert system is another type of
    intelligent

    system used for irrigation control. Basically, an expert system is a computer
    program that

    simulates the verdict and behavior of an individual or organization with expertise
    in a

    certain area through the use of artiﬁcial intelligence (AI) technologies [158].

    Expert systems can be used for problem-solving activities such as monitoring,
    control,

    planning, forecasting, prescribing, fusion, and decision-making [159]. An expert-controlled

