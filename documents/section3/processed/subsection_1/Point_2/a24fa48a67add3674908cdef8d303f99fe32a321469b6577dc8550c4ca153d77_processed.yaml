    The structure of one of the 24 experiments is detailed below:

    1.

    Explanation of missions:

    •

    The objective of the experiment is to watch multi-robot missions, collect information
    and

    answer a series of questions.

    •

    The goals of the missions are to detect and extinguish ﬁres, and to ﬁnd and track

    potential intruders.

    •

    The mission elements are two drones (one red and another blue), a ground robot,
    a ﬁre and

    a water well.

    •

    The drones perform the following tasks: begin (take-off), surveillance (cover
    the area to

    detect ﬁre or intruder), reconnaissance (visit the points to check detections),
    tracking (follow

    an intruder), capture (load the water), release (download on ﬁre) and ﬁnish (land).

    •

    It is important to know where the drones are, what tasks they are performing,
    their battery

    level, etc.

    2.

    Explanation of interfaces:

    •

    Conventional interface (CI): The map, the elements (UAVs, ﬁre and UGV), the manual

    selection of UAV and the information (battery and task).

    •

    Predictive conventional interface (PCI): The map, the elements (UAVs, ﬁre and
    UGV),

    the predictive components (spotlight and alert), the autonomous selection of UAV
    and the

    information (battery and task).

