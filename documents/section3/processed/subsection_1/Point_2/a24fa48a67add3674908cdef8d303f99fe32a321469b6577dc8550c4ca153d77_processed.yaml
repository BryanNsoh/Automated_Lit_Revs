    is shown in Figure 6.

    These simple and intuitive interactions entail a wide array of potential robot
    operating commands

    without the need for any additional devices. Furthermore, the controllers open
    the door for haptic

    feedback, as various degrees of vibration can be implemented under certain circumstances.

    HTC Vive allows a straightforward interface development through Unity and the
    Steam VR

    plugin, which handles all connections between the computer and headset. When modeling
    a scenario

    in virtual reality it is important to consider the scale in order to facilitate
    its navigation. If its size is

    close to the play area’s size, the scenario can be depicted using a 1:1 scale;
    but larger scenarios, such as

    those of outdoor missions, should include options such as bird’s eye view. The
    possibility of a ﬁrst

    person view, attaching the camera to a moving robot, has been discarded, as it
    most certainly causes

    virtual reality sickness [50].

    One of the advantages of virtual reality, the possibility to reproduce a real
    scenario, poses

    an additional challenge when used to portray information within the scene. Non-VR
    interfaces

    usually resort to non-diegetic elements, which are not part of the scene per se,
    but make sense to the

    operator in the context of their mission. Some examples of non-diegetic elements
    are mission time,

    battery percentage, mission state or current command. When creating a VR scene,
    non-diegetic

    elements attached to the screen could block the operator’s view and be extremely
    unpractical.

    The VR-friendly alternative is the use of diegetic user interface elements. These
    elements generate

    an output that can be attached to objects within the game, such as walls (e.g.,
    a sign pointing out the

    name of an area within the scene), or mobile elements (e.g., battery levels attached
    to UAVs) [51] .

