    of the population is one of the main factors negatively affecting community structures

    and population dynamics [64]. Thus, it becomes vital to develop mitigation practices
    to

    decrease climate change impacts on agriculture. Several mitigation protocols for
    climate

    change impacts suggested by Haussmann et al. [65] and Gomez-Zavaglia et al. [66]
