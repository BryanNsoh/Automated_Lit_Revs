    \ through an unhealthy artery can be 4–14% higher than the stresses through\n\
    a healthy artery at peak systole. Moreover, the results from the pressure ﬂuctuations\
    \ and\nstresses on the internal arterial wall were utilized to analyze structural\
    \ vibrations in the\nfrequency domain, and to understand the mechanism of sound\
    \ propagation to the epider-\nBioengineering 2022, 9, 149\n5 of 17\nmal surface.\
    \ The acquisition of the sound signals on the chest surface propagated from\n\
    unhealthy arteries can be used as a noninvasive diagnostic tool to identify the\
    \ disease.\nTherefore, the post-processing of the sound features and their spatial\
    \ distribution can con-\ntain valuable information about the geometric details\
    \ of the disease, which can be essential\nfor the diagnosis process. These studies\
    \ post-processed the time-series of the pressure or\nwall shear stress that were\
    \ recorded on the vessel wall in order to analyze the frequency\ncontents of the\
    \ ﬂow ﬂuctuations.\nBioengineering 2022, 9, x FOR PEER REVIEW \n5 of 18 \n \n\
    \ \nFigure 2. Normal and abnormal heart sounds: (a) a normal heart sound, (b)\
    \ murmur in the systole, \n(c) mitral regurgitation, (d) mitral stenosis, (e)\
