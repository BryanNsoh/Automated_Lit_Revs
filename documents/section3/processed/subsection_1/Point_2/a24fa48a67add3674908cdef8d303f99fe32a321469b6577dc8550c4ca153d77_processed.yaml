    4.1.2. Model Predictive Irrigation Systems

    Development in smart agriculture through internet usage and increasing computa-

    tional power facilitated large data collection from agricultural systems [180].
    The model

    predictive system has been employed in irrigation scheduling, irrigation canal
    control, soil

    moisture, and stem water potential regulation [55]. Model predictive control (MPC)
    has

    manifested applicability to gate operation and control the canal ﬂow. The management

    goal of model predictive control for canals is to maintain the level of water
    as close to

    the set-points as possible [181]. Thus, an appropriate model regulating the dynamics
    of

    canal-water levels is required. A model predictive control system has been employed
    to

    model water movement in the canals, keeping a speciﬁc level of water at different
    locations

    and the ﬂow of water that affects these water levels [182–184]. The controlling
    instruments

    maintain the ﬂow of water, by which the regulator can attain the management goals
    [180].

    Nonetheless, attaining this goal is not straightforward, as variations in inﬂows
    and outﬂows

    interrupt the whole water system. To estimate future water ﬂows and levels in
    response to

    control actions and disturbances, the water system (controller, canal reaches,
    disturbances

    and structures) needs to be modeled. Several authors have applied MPC in driving
    irri-

    gation ﬂows of canals. For instance, Puig et al. [185] applied MPC to create ﬂow
    control

    approaches from the source of water to the user and Guadiana River’s irrigation
    territory.

    The results exhibited the usefulness of the MPC application. Zhang et al. [186]
    developed a

    non-cooperative distributed MPC algorithm based on Nash optimality for the regulation

    of water levels in canals. The simulation of system results indicated the efﬁcacy
    of the

    advocated algorithm. To efﬁciently deliver the ﬂow of a canal without oscillations,
    MPC

    was combined with online water storage to allow for a delay and evade wave distraction.

    The results indicated the signiﬁcant development of canal setups using automation
    [180].

    4.1.3. Variable-Rate Irrigation (VRI)

    VRI is a method of applying irrigation at variable rates in different irrigation
    manage-

    ment zones over the entire ﬁeld in an optimized way [187]. Normally, the application
    of

    irrigation water is uniform in the entire ﬁeld. However, owing to soil spatial
    variability in

    soil topography, hydraulic properties and vegetation condition, the soil moisture
    content

    remains nonuniform [188]. When such soil spatial variability becomes signiﬁcant,
    the ﬁeld

    is split into different management zones consisting of those ﬁeld areas with the
    same soil

    properties and crop conditions [150]. Then, irrigation is applied at differential
    rates in

    different management zones [189]. Such variable irrigation management may enhance
    the

    economic value of irrigation by improving WUE, increasing productivity and reduction
    in

    nutrient leaching [190]. This enables an accurate and timely water application
    based on

    soil spatiotemporal properties and plant demand [191].

    In other words, VRI technology ensures the application of the right amount of
    water

    at the right time in the right ﬁeld zone, resulting in signiﬁcant water savings.
    The main

    components of VRI technology include sensors, prescription maps, spatial information,

    and a unit system to apply VRI prescription (lateral irrigation) in the crop ﬁeld
    [192].

    Optimization of VRI prescriptions is usually determined by using remote sensing,
    yield

    maps, topography, soil apparent electrical conductivity and soil maps [193,194].
    There are

    different types of irrigation systems used for VRI applications. The variable-rate
    lateral

    irrigation system contains a global navigation satellite system (GNSS) or global
    positioning

    system (GPS) receiver, custom software-operated relays, and valves, thus supplying
    water

    at variable rates using the nozzle-pulsing method with a speed controller [26].
    This system

    has high accuracy in controlling the irrigation rate and forward speed [195].
    Likewise,

    the center pivot VRI system consists of a VRI and pivot control panels, control
    nodes,

    solenoid valves, a GNSS, a remote sensing control system, and a variable-frequency
    drive

    (VFD) [191].

    The speed and operation of the pivot are regulated by pivot control. The VRI controller

    panel governs the irrigation application based on pivot location and the prescription
    map.

    The ﬂow of sprinkler heads is controlled by solenoid valves [26]. The pivot positioning

    Agronomy 2023, 13, 2113

    14 of 25

    is regulated by the GNSS system, and the control nodes attached to the pivot govern
    the

    valve opening and closing. VFD regulates the pressure by altering the irrigation
    rate at

    different points in the ﬁeld [196]. The rotation speed of the pump impeller is
    also controlled

    by the VFD in response to the input communicated by the pressure switch mounted
    on

    the pump. It helps to maintain the pressure within the predeﬁned threshold limits
    [197].

    The use of VRI technology offers several advantages over conventional irrigation
    methods.

    VRI can substantially improve overall yields by avoiding under-irrigation and/or
    over-

    irrigation. The growers usually set up soil moisture sensors in those ﬁeld areas
    with low

    soil water-holding capacity (WHC) to prevent under-irrigation in the ﬁeld [198].
    This

    practice may increase irrigation frequency, leading to over- irrigation with high
    soil WHC.

    Over-irrigation may result in yield loss due to nutrient leaching and depletion
    of oxygen in

    the root zone [39]. The prevention of under-irrigation in those ﬁeld areas with
    higher yield

    potential could help optimize water input.

    Another advantage of using VRI is that irrigation can be withheld over those ﬁeld

    areas that are not arable [199]. VRI also supports fertilizer application at variable
    rates that

    would beneﬁt in matching the variability in crop nutrient requirements [200].
    A two-year

    study led by Sui and Yan [192] demonstrated that crop water productivity for corn
    and

    soybean was much better under VRI than uniform rate irrigation (URI) in Mississippi.
    In

    another investigation, application of VRI with delineated management zones based
    on the

    difference in WHC showed better crop water productivity for maize and winter wheat,

    which was higher than the overall average of the ﬁeld [201]. Besides its several
    advantages,

    VRI also has some disadvantages, including higher cost, complexity in developing
    soil

    maps, and maintenance of the system [202]. Overall, VRI technology is a good option
    to

    precisely utilize precious water resources, but considerable efforts are needed
    to make this

    technology affordable and more user-friendly.

    4.1.4. Unmanned Aerial Vehicles (UAVs) for Irrigation Management

    UAVs, also called drones [203], are frequently linked with military operations,
