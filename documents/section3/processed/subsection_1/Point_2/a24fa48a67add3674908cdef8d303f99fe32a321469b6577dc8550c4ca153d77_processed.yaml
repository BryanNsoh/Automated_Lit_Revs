    the experimentation with patients and the data provided by the platform. 3.1.
    Patient analysis This research takes the definition of Family Quality of Life
    to be “conditions where the family’s needs are met, and family members enjoy their
    life together as a family and have the chance to do things which are important
    to them” [30]. The Impact on Family Scale (IFS) is a generic instrument that assesses
    the impact of chronic diseases on a family. It describes four factors: financial
    burden (4 items), family/social impact (9 items), personal impact (6 items), and
    impact on coping (5 items). Scores are set on a 4-point scale in which 1 represents
    major impact and four represents minor impact. The score is set by the algebraic
    sum of the answer given by the family caregivers globally and per item [31]. This
    project conducted a descriptive analysis of 40 families and their caregivers included
    in the home care and ventilator support program TEVEUK. Ltda. prior to our intervention.
    The inclusion criteria corresponded to those described for the AVNI and AVNIA
    programs [3]; the average age of patients in this program being 11.3 ± 4.7 years.
