    \ in VC using a visual-gestural lan-\nguage, such as ASL, and to identify practical\
    \ design considerations \nfor signer-inclusive videoconferencing, we conducted\
    \ 12 interviews \nand four co-design sessions with a total of eight d/Deaf signers\
    \ and \neight ASL interpreters. We found that participants’ access needs \nregarding\
    \ consuming information (e.g., visual clarity of signs), com-\nmunicating (e.g.,\
    \ getting attention of others), and collaborating \n(e.g., working with interpreter\
    \ teams) are not well-met on existing \nVC platforms. We share novel insights\
    \ into attending and conduct-\ning signer-accessible video conferences, outline\
    \ considerations for \nfuture VC design, and provide guidelines for conducting\
    \ remote \nresearch with d/Deaf signers. \nCCS CONCEPTS \n• Human-centered computing\
