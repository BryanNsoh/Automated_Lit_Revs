    \ have been used to study the respiratory system in health and disease.\nFor example,\
    \ vibration response imaging (VRI) revealed variations in respiratory-induced\n\
    vibrations between smoker and non-smoker individuals in healthy asymptomatic sub-\n\
    jects [87]. VRI is a 2D grayscale imaging technique that measures respiratory\
    \ acoustic\nvariations using an array of piezo-acoustic sensors on the body’s\
    \ surface [88]. Further-\nmore, a wide range of acoustic-based methods have been\
    \ investigated and developed to\ndetect respiratory conditions including asthma\
    \ [1,89–94], obstructive sleep apnea [95–97],\nchronic obstructive pulmonary disorder\
    \ [1,93,98–101], tracheal stenosis [102], pneumoth-\norax [86,103–105], pneumonia\
    \ [1,106–108], pleural effusion [109], cystic ﬁbrosis [110,111],\nand COVID-19\
    \ [112,113]. Some of these methods and medical conditions will be discussed\n\
    in more detail in the rest of this section.\nSpirometry is currently one of the\
    \ most common procedures which is performed to\nevaluate pulmonary function [114].\
    \ This test utilizes sound waves that come from the\npatient’s breathing patterns\
    \ to diagnose respiratory diseases. During this procedure, the\npatient breathes\
    \ deeply and slowly into a mouthpiece that is connected to a spirometer. This\n\
    technique, however, can be limited by the patient’s ability to perform the test\
    \ accurately,\nmaking it increasingly difﬁcult for elderly people and younger\
    \ children [77].\nDue to these limitations, there have been alternative methods\
    \ to diagnose children\nwith pulmonary medical conditions such as asthma. For\
    \ example, the forced oscillation\ntechnique uses tidal breathing, which requires\
    \ little effort from children. This technique\nBioengineering 2022, 9, 149\n7\
    \ of 17\nrequires subjects to be in a seated position with straight backs and\
    \ neutral or extended\nneck positioning [115]. In addition to the subject’s positioning,\
    \ the cheeks and ﬂoor of\nthe mouth should be supported by another person or physician.\
    \ The forced oscillation\ntechnique is commonly tested using a mouthpiece that\
    \ features a bacterial ﬁlter and a nose\nclip-on. In order to detect asthma using\
    \ this technique, the system analyzes the relationship\nbetween the airﬂow and\
    \ airway pressure from a respiration cycle (respiratory resistance\nand reactance).\
    \ Another way to use bioacoustics to diagnose respiratory diseases is the use\n\
    of tracheal sounds [102], which can be proven in people who suffer from obstructive\
    \ sleep\napnea [116]. Obstructive sleep apnea is a sleep disorder in which breathing\
    \ is disrupted for\nlonger than ten seconds and at least ﬁve times per hour throughout\
    \ a single sleep period.\nIn this case, the tracheal sounds come from the surface\
    \ vibrations on the suprasternal\nnotch. Acoustic-based sensors are able to track\
    \ the pressure changes produced by the mass,\nelastance, and resistance of the\
    \ trachea [116]. These sensors are inserted into a protective\nplastic chamber\
    \ with a deep cuff. This creates an airtight space between the transducer\nand\
    \ the skin. Adhesive tape is also usually used to keep the sensor placed right\
    \ above the\nsuprasternal notch and ensure a good sensor–skin coupling.\nSleep\
    \ apnea is deﬁned as a condition where the airﬂow is reduced by more than 90%\n\
    for more than 10 s in an adult subject [117]. Different airﬂow techniques have\
    \ been used for\nthe diagnosis of obstructive sleep apnea in sleep laboratories\
    \ and clinics [118–120]. These\ntechniques included respiratory inductance plethysmography,\
    \ oronasal thermal airﬂow\nmeasurements, and nasal pressure measurements. One\
    \ study assessed the effectiveness\nof tracheal sound measurements in the detection\
    \ of apnea [118]. The results suggested\nthat tracheal sound measurements are\
    \ efﬁcient and reliable enough to accurately pick up\nand provide a noninvasive\
    \ way to diagnose obstructive sleep apnea. Furthermore, the\ntracheal sound signals\
    \ could detect apnea on occasions when it was missed by the other\ndiagnostic\
    \ techniques (Figure 3). Because apnea affects the oxygen delivery to different\n\
    organs, it causes a muscle metabolic reﬂex, which in turn affects the blood pressure\
    \ and\ncardiac contraction [119]. Based on this, it is suggested that maximum\
    \ expiratory apnea\nincreases the kinetic energy of the heart, which can be measured\
    \ using cardiac vibration\nsignals such as SCG and BCG [120].\nBioengineering\
