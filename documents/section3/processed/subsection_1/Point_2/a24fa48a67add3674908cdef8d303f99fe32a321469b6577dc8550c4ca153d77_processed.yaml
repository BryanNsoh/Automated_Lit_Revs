    I. Introduction According to statistics, agricultural production on a global scale
    over the past half-century has grown 2.5-3 times, and the growth of acreage was
    about 12%. In addition, according to UNESCO data, agriculture is undoubtedly the
    largest consumer of water, while 70% of the total freshwater intake is used for
    irrigation [1]. In water-stressed regions, irrigation is of fundamental importance,
    as irrigated agriculture accounts for 16% of the world’s cultivated area, which
    produces 30% to 40% of the world’s food [2]. At the same time, the area of irrigated
    land has more than doubled over fifty years and comprises on average more than
    16% of all agricultural land, and the volume of water withdrawn for irrigation
    has almost doubled. FAO’s projected 1-2% annual growth in global irrigated areas,
    as well as trends in climate change (temperature and precipitation), in the next
    20 years could lead to a significant increase in water consumption (according
    to FAO estimates by 14%) and energy, which in turn puts forward the problem of
    saving water, energy and material and technical resources, protecting the natural
    environment [2]. Traditional methods of planning irrigation based on visual inspection
    lead to significant water losses and raise the issue of optimizing irrigation.
    All of this has contributed to the emergence of various methods of controlled
    irrigation such as sprinkler, drip, and furrow irrigation. The introduction of
    these methods allows to reduce water losses by 30–70% and contributes to the sustainable
    development of irrigated agriculture [3]. Further development of optimization
    methods led to the emergence of the so-called precision irrigation, which allows
    you to estimate the amount of water, irrigation time, and maintains the exact
    water content in the soil, depending on the needs of the growth and development
    of crops. In this regard, technologies of precision farming have become widespread,
    which involve considering spatial and temporal variability and differentiating
    the use of resources [4], [5]. In this regard, a key problem of irrigation management
    arises - its optimization both from the point of view of irrigation technique
    and from the point of view of technology. Classical water resources management
    is based on the use of uniformly introduced resources across the field, considered
    as a single spatial unit and if the actual operating parameters of the sprinkler
    equipment coincide with the theoretical ones. However, on the one hand, sprinkler
    technology is a complex dynamic system, the operation of which is influenced by
    many stochastic factors. On the other hand, the object of the impact of technology
    - the field is a complex biological system with Spatio-temporal heterogeneity
    of the characteristics of soil, climate, plants, and, therefore, uneven need for
    irrigation [6], [7]. The operation of irrigation equipment plays an important
    role in irrigated agriculture. Optimizing irrigation equipment is an important
    strategy for conserving resources, increasing productivity, and improving production
    efficiency. Among the various systems, one can distinguish Center Pivot Irrigation
    Systems, which account for up to 23% of the total area irrigated by sprinkler
    irrigation systems [8]. And in Russia, for example, about 22% of the total irrigated
    area is irrigated with such systems. A. Precision Agriculture, Digitalization,
    and Artificial Intelligence In connection with the role played by Center Pivot
    Irrigation systems (CPI), numerous studies are being carried out to improve the
    technical parameters of these systems: improving the uniformity of irrigation,
    modeling sprinklers, and lateral corner joints [9]–[11]. In addition, the Precision
    Agriculture methodology appears for such systems as well. Variable Rate Irrigation
    (VRI) considers Spatio-temporal variability by delivering a variable amount of
    water to a specific area following crop water requirements. At the same time,
    for sprinkler systems of circular action, VRI assumes either irrigation at a controlled
    speed (assumes a change in the irrigation rate in the direction of a moving sprinkler
    by changing the speed of its movement) or irrigation with a controlled zone (involves
    a change in the irrigation rate both along the side pipeline and in the direction
    of movement sprinkler) [12]. Many scientists have been involved in the development
    and improvement of VRI methods [12]–[14] since the creation of optimal VRI solutions
    is rather difficult and must consider a large number of factors. Some scientists
    considered the properties of water in the soil as a basis for monitoring, others
    - the state of plants. Thus, in the study [12], automatic control of the speed
    of movement is based on technologies for monitoring the electrical conductivity
    of the soil and altimetry, the moisture content in the soil, and vegetation indices
    obtained from satellite images. In [13], the interaction between spatially changing
    soil properties and the time-varying dynamics of water in crops is investigated.
    It is shown that modeling soil moisture depletion can be an effective planning
    tool in VRI. A decision support system for variable rate irrigation is presented
    in a study [14]. The system is based on the vegetation index (VI), obtained after
    processing multispectral images obtained by unmanned aerial vehicles. And the
    evapotranspiration model and the crop water stress index are derived from their
    established relationships with the vegetation index. Work [15] summarizes the
    advantages and disadvantages of the variable rate irrigation methodology. Until
    now, these methods need further development and improvement as further studies
    of space-time variability are needed to make these improvements. Digitalization
    is becoming one of such powerful tools for increasing the efficiency of both irrigation
    and agriculture in general. The current stage of development of precision farming
    and digital agriculture makes it possible to widely use such tools based on artificial
    intelligence, and the Internet of Things (IoT) is the basis for intelligent agriculture.
    Thus, [16] provides an overview of best practices in the implementation of sensor
    irrigation systems, along with the most used nodes and wireless technologies.
    In such systems, wireless sensor networks and all kinds of sensors (soil moisture,
    soil temperature, ambient temperature, etc.) are actively used. Optimization of
    irrigation is achieved in various ways, in [17] - by precise control of the water
    valve using neural network forecasting of soil water demand, and in [18], for
    example, by integrating an automated irrigation system with an irrigation decision
    support tool. In addition, all sorts of applications are created for data analysis
    and decision support at all stages of the agricultural cycle. SWAMP platform [19]
    for intelligent water management based on the Internet of Things for precision
    irrigation. The system for optimal irrigation of crops [20] is based on a wireless
    sensor network using nodal sensors in the field and data management via a smartphone
    and a web application. [21] presents a study on the integration between various
    tools to improve water efficiency in agriculture (field sensors and remote sensing).
    The systems considered in [22], [23] involve data monitoring, their preliminary
    processing, integration, synchronization, and storage with subsequent use for
    intelligent irrigation. Thus, the digitalization of agriculture makes it possible
    to make the transition from classical control systems to systems with artificial
    intelligence. In recent years, many researchers in the development of the Precision
    Agriculture methodology in general and for irrigation management use such a tool
    as artificial neural networks. The range of applications of artificial neural
    networks in agriculture is very wide. Researchers are using these tools to model
    agricultural production, replacing classical mathematical models. They can be
    both part of precision farming systems and decision support. An overview of the
    application is presented in [24], [25] and includes forecasting in agriculture,
    intelligent monitoring of diseases and pests, and weed control. Artificial intelligence
    methods are also used to optimize storage and transportation processes. In addition,
    AI methods contribute to the improvement of the automation of various processes.
    The introduction of artificial intelligence in agriculture is associated with
    the problems of the systematic collection of data from multiple sources of storage
    and analysis. Approaches to solving these problems are outlined in [26], [27]
    and represent pilot projects for the analysis of advanced control systems in various
    natural and climatic conditions. One of the key artificial intelligence techniques,
    such as machine learning, has significant potential for solving numerous problems.
    The work [28] provides an overview of the use of machine learning in agriculture,
    namely, the management of water resources, soil, and animal husbandry. Big data
    and machine learning (ML) open new possibilities for understanding agricultural
    processes using data, along with this, there are numerous problems of integrating
    these technologies that require research and solution [29]. Machine learning is
    an important decision support tool, for example in [30] it has found application
    in yield forecasting, including making decisions about crop types and cultivation
    technologies during the growing season. Artificial intelligence methods are gaining
    importance in agricultural robotics. A study of the similarities and differences
    between industrial and field robots is presented in [31], along with a suggestion
    of potential methods for use on farms. B. Artificial Intelligence in Irrigated
    Agriculture In recent years, data-driven models have begun to play a key role
    in comparison with classical physical models. Methods of artificial intelligence,
    machine learning (ML), artificial neural networks show good predictive characteristics,
    more quickly and efficiently process large arrays of Spatio-temporal data. This
    is especially important for irrigation management due to the large Spatio-temporal
    variability of external conditions and, often, the need for continuous calibration
    in real-time. These methods have numerous applications for irrigation and water
    management. Some systems [32] are based on an intelligent algorithm that considers
    the received sensor data together with the parameters of the weather forecast
    (precipitation, air temperature, humidity, and UV radiation) for the near future.
    In others [17], [33], irrigation is optimized by precise control of the water
    valve, current sensors using neural networks forecasting soil water demand, or
    fuzzy inferences [34] by creating prescriptive maps to control the rotation speed
    of the central axis based on remote sensing. The combination of big data and machine
    learning technologies with remote sensing technologies leads to the creation of
    new methods and algorithms presented in [35]. And [36] presents the development
    of a combined intelligent agricultural machine that can automatically weed and
    irrigate at a variable rate on a cultivated field. Some approaches to the intellectualization
    of CPI control systems are considered in [37]. One of the directions is the creation
    of intelligent decision support systems. In [38], a comparative study of various
    algorithms and training methods (ANN, linear regression (LR), random forest regression
    (RFR) and auxiliary vector regression (SVR), k-nearest neighbor (kNN), and adaptive
    gain (AdaBoost) algorithms were carried out to determine the admissibility of
    the erroneousness of the experts’ decisions. Such systems are also developed at
    the level of management of irrigation systems. The AWARD system [39] uses artificial
    neural network techniques to predict water level, a fuzzy logic control algorithm
    to estimate the sluice adjustment period, and hydraulic equations to adjust the
    sluice level. An example is DLiSA’s intelligent irrigation system based on a deep
    learning neural network for predicting the volumetric moisture content in the
    soil, the period of irrigation, and the spatial distribution of water, considering
    the need for it [40]. In addition, models of artificial neural networks and machine
    learning are used to calculate important irrigation parameters, such as soil moisture
    [41], soil salinity [42], horizontal daily global solar irradiation predictive
    modeling [43], modeling the water-soil regime and transport of dissolved substances
    [44]. And, artificial neural networks, machine learning to use to develop strategies
    for irrigation management with given economic parameters to reduce water and energy
    consumption without compromising crop yields [45]–[47]. Yang et al. [48] proposed
    an integrated CNN model based on hyperspectral and RGB images taken at 5 stages
    of corn growth. Pang et al. [49] based on drone images using the combined convolutional
    neural network MaxArea Mask Scoring RCNN, areas of poor germination of corn were
    identified. The authors noted the high processing speed, however, does not allow
    the use of this system for real-time applications. Zhong et al. [50] recorded
    different stages of plant growth using a method based on a combination of time
    series with convolutional neural networks. Kuznetsova et al. [51], [52] use high-speed
    computer vision techniques YOLOv3 and YOLOv5 on a robotic crop picker. Despite
    a large amount of research, there are still many open problems in the field of
    optimal irrigation management using CPI systems. The variable rate irrigation
    approach has undoubtedly proven to be effective. However, an analysis of the current
    state of research on VRI optimization by CPI systems allows us to identify the
    main problem points: The complexity of collecting the required data set, the lack
    of time series data on the state of a particular field, and crop yields in this
    field, considering the temporal climatic variability. Difficulty in choosing appropriate
    data analysis methods to find a compromise between the two paradigms for monitoring
    spatial variability - water properties in soil and plant health. Difficulty in
    applying more accurate methods of intellectual analysis in dynamics during the
    entire agricultural season. Difficulty in the technical implementation of the
    proposed solutions, for example, expensive sensors, sensors, and other equipment.
    With current advances in proximal and non-invasive sensing technologies, IOTs
    can provide a wealth of information about soil, crops, and related environmental
    properties, and artificial intelligence techniques to analyze all this data are
    contributing to new approaches to improve the situation. The use of computer vision
    systems for condition monitoring seems to be quite interesting due to the relatively
    inexpensive implementation and the possibility of using more accurate methods
    of intellectual analysis. Optimal variable rate irrigation management requires
    a combination of both computer vision systems and additional climate and remote
    sensing data to detect Spatio-temporal dynamic variability in crop water requirements.
    The purpose of this study is to develop a methodology for optimizing irrigation
    by creating dynamic maps of irrigation prescriptions. It is based on the implementation
    of regular monitoring of the state of crops and the environment through phytoindication,
    as well as forecasting the dynamic variability of the state of water availability
    to improve irrigation. The proposed solutions offer a combination of neural network
    approaches, from the use of multilayer artificial neural networks to pattern recognition
    and convolution neural networks. The algorithm of the proposed approach is as
    follows: At the first step, the Phyto monitoring of the state of the agricultural
    crop and the environment is carried out based on computer vision using convolution
    neural networks. At the second step, a dynamic variable forecast is constructed
    based on the time series of data of average daily air temperature (T), amount
    of precipitation (R), Air humidity (AH), Wind speed (WS), and Normalized Difference
    Water Index (NDWI) -ability of water availability based on multilayer artificial
    neural networks. As a result, we obtain dynamic maps of irrigation prescriptions
    based on the classification procedure of the results of the first two neural networks.
    SECTION II. Materials and Methods A. Materials The study was conducted in the
    Saratov region of the Russian Federation. Russia has significant soil and water
