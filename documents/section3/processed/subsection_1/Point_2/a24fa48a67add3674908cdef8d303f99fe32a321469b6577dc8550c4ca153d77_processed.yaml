    2. Major Constraints of Agricultural Productivity in Drylands

    2.1. Land Degradation

    Natural processes such as vegetation loss, wildﬁres, overgrazing, climate change,

    wind and water erosion and other adverse/destructive anthropogenic activities
    cause land

    degradation (Figure 1) [3,29]. This causes a substantial decline in the functional
    capabilities

    of those speciﬁc areas, negatively inﬂuences agricultural activities and productivity
    and

    natural resources management, creates economic loss, and loss in biological activity
    [30].

    Generally, land degradation is more critical or serious in dryland, semiarid and
    arid

    areas [31]. These include some parts of central Asia, China, Africa and the Mediterranean

    basin [32]. Land degradation in Africa highly impacts Somalia, Eritrea, and Ethiopia
    (horn

    of Africa) [33]. A prominent sign of land degradation is the occurrence of unexpected

    climatic conditions and vegetative stress [34]. Moreover, low levels of soil nitrogen
    and

    organic carbon (C) show a state of land degradation that leads to very low soil
    fertility [35].

    Stavi and Lal [36] reported that land degradation increases by 5–10 million hectares
    every

    year globally. Ibrahim et al. [37] found that the increase in land degradation
    observed in the

