    with the performance of the LoRa LPWAN (long-range low-power wide area network)
    tech-

    nology transmission module system. A multiagent-based monitoring approach consisting

    of an open-source platform (PANGEA) was used to collect data on weather elements
    and

    soil moisture via different sensors. This platform is equipped with several master
    and slave

    nodes connected through sensors for data transfer [111]. Many researchers [112–114]
