    0.2545 0.2322 0.2019 5. Conclusion Power generation is an important issue, making
    it crucial to successfully and effectively supply the required demands. The optimal
    operation of MSOO is necessary in order to increase power generation. In this
    study, optimization algorithms were used to optimize the performance of MSOO in
    Iran. The TPHR was used to improve the performance of MSOO and heading parameters
    were taken to be the decision variables. The SEOA was used as a new algorithm
    to optimize the reservoir operations under various inflow scenarios. The KAIV,
    KAIII and KHI systems were considered as multi-reservoir systems. The comparison
    of TPHR (3) against TPHR (2) and TPHR (1) indicated that TPHR (3) had better performance
    than its aforementioned counterparts. The average OBF of TPHR (3) using SEOA,
    SSA, SOA and BA under the third inflow scenario improved the average OBF of TPHR
    (2) using SEOA, SSA, SOA and BA under the third inflow scenario by 45%, 59%, 43%
    and 34%, respectively. With regards to power production, the SEOA based on TPHR
    (3) increased power generation of SSA, SOA and BA by 10%, 17% and 19%, respectively.
    It was found that the optimization algorithms based on TPHR (3) provided more
    power generation than the other heading policies. The results indicated that the
    power produced using SEOA based on TPHR (1), TPHR (2), TPHR (3) and TPHR (4) were
    1472 (106W), 1237 (106W), 1839 (106W), and 1232 (106W) for the KAIII system based
    on the third inflow. It was observed that the SEOA outperformed the other algorithms.
    The generated power for the KHI system based on the second inflow indicated that
    the SEOA based on TPHR (3) increased power generation relative to the SSA, SOA,
    and BA by 10%, 17%, and 19%, respectively. In addition, the boxplot of the various
    models according to the water levels of the reservoir systems was obtained. It
    was then found that the third inflow scenario and TPHR (3) kept water at high
    levels. Specifically, the water level based on SEOA with TPHR (3) and the first,
    second and third inflow scenarios varied from 818 m to 835 m, 829 m to 835 m and
    830 m to 839 m, respectively, for KAIII system. The VRI of the whole system based
    on TPHR (3) using SEOA was 94%, while the VRI values of the whole system using
    SEOA but based on TPHR (1), TPHR (2) and TPHR (4) instead were 90%, 81%, and 77%.
    The resiliency and vulnerability indexes revealed that the SEOA had the best performance
    out of all the algorithms used. A multi-criteria decision was utilized to choose
    the best method. The results indicate that the SEOA based on TPHR (3) under the
    third inflow scenario had the best overall performance. Table A.5. The computed
