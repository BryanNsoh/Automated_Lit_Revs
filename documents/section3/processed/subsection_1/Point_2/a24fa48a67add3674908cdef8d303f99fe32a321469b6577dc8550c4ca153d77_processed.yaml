    22 of 25

    the components related to effort, performance and frustration). The effects of
    predictive components

    depend on the interface (negative in PC and positive in PVRI) and are not statistically
    signiﬁcant.

    Future works should continue this line and address diverse topics, such as the
    development and

    integration of multimodal commands, and the implementation of predictive components
    in virtual

    reality interfaces.

