    this study, OPAs are used to optimize the performance of a multi-reservoir system
    in Iran by finding heading parameters. The stages involved in the MSOO are as
    follows: 1- The random parameters of optimization algorithms and the initial population
    of optimization algorithms are initialized. The heading parameters of the four
    TPHR policies are taken to be the decision variables. 2- The initial values of
    the heading parameters in the four TPHR groups were estimated. In order to decrease
    the dimensionality and complexity of the problem, it is commonly assumed that
    the heading parameters are the same from year to year but variable from one month
    to the next. Therefore, there are 24 decision variables in all because the heading
    parameters vary in the 12 months. 3- The release policies in Fig. 5a to d were
    used to determine the released water based on the previously estimated heading
    parameters. 4- The reservoir storage for each month is calculated based on the
    continuity equation. 5- If the released water and reservoir storage satisfy the
    constraints, then the penalty functions are not used; otherwise, the said penalty
    functions are used. 6- The OBF is calculated. 7- The number of operation periods
    is compared with the total number of operation periods. If the former exceeds
    the latter, then the algorithm goes to the next level; otherwise, the algorithm
    goes to step 4. 8- The operators of OPAs are used to update the heading parameters.
    In fact, the heading parameters are encoded based on the locations of agents of
    the OPAs. The OPAs try to find the best position (the best value of the heading
    parameters). 9- If the number of iterations is more than the number of maximum
    iterations, the algorithm finishes; otherwise, the algorithm goes to step 4. 3.2.
