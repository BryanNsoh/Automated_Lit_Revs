    The ﬁrst step of the predictive component development consists of an operator
    evaluating the

    relevance and risk of the robots during missions: watching mission videos and
    noting their values

    over time. This evaluation was performed with sixteen missions: eight for training
    and eight for

    validation. Some of the operator criteria for the evaluation of relevance and
    risk are shown in Figure 3.

    On one hand, a robot’s relevance is related to the task that it is performing,
    together with every possible

    anomaly and problem. On the other hand, a robot’s risk is inﬂuenced by factors
    such as its proximity

    to obstacles or other robots. However, it must be remarked that the evaluation
    is not deterministic,

    since the operator can provide different outputs for similar inputs.

