    Workload can be deﬁned as the sum of the amount of work, the working time and
    the subjective

    experience of the operator [3]. However, the study of workload usually takes into
    account multiple

    attributes (input load, operator effort and work performance) [4] and dimensions
    (physical and mental

    demand) [5].

    The operators of multi-robot missions have to perceive information, understand
    the situation,

    make decisions and generate commands. In this context, excessive workload can
    lead to an increase of

    waiting times, errors in decision making and, therefore, a decrease in mission
    performance [6].

    The most common method to determine the workload of a mission is the NASA Task
    Load Index

    (NASA-TLX) [5]. This method uses a questionnaire where the operators can perform
    a subjective

    evaluation of their workload by answering a set of questions. In the ﬁrst part
    of the questionnaire,

    the operators compare some variables according to their inﬂuence on workload:
    mental demand

    (low–high), physical demand (low–high), temporal demand (low–high), performance
    (good–poor),

    effort (low–high) and frustration (low–high). In the second one, they rate these
    variables regarding their

    experience during the mission. The results of 20 years of experiments with NASA-TLX
    questionnaire

    have been summarized in a more recent publication [7].

    Situational awareness can be deﬁned as the perception of elements in the environment
    within

    a volume of time and space (level 1), the comprehension of their meaning (level
    2), and the projection

    of their status in the near future (level 3) [8].

    The operators of multi-robot missions have to know not only the location and state
    of the robots

    in the scenarios, but also their meaning in the mission and their potential evolution
    in the near future.

    In fact, the consequences of a lack of situational awareness are diverse: from
    operator mistakes to

    robot accidents.

    The most common method to estimate situational awareness is the Situational Awareness
    Global

    Assessment Technique (SAGAT) [9]. This method provides an objective measurement
    and works in

    the following manner:

    1.

    The operator is watching a simulation of a multi-robot mission.

    2.

