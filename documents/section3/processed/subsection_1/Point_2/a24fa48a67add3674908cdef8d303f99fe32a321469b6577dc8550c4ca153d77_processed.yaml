    scarcity has become one of the critical issues and threatens the sustainable development
    in

    drylands [9]. Water scarcity occurs when water demand becomes equal or even exceeds
    the

    total available fresh water resources [10]. Water scarcity should be considered
    from both

    physical and economic perspectives [11]. Physical water scarcity has two aspects:
    green

    water scarcity (soil moisture in root zone is insufﬁcient to meet crop water demands),
    and

    blue water scarcity (both surface and ground water availability is unable to meet
    human

    water needs) [12]. The economic water scarcity occurs when water resources are
    physically

    available, but lack of institutional capacity and socioeconomic conditions limit
    the use of

    that water [13]. Water scarcity negatively impacts social integrity and sustainable
    economic

    development, especially in drylands. The primary sector, which is seriously affected,
    is

    agriculture, utilizing more than 80% of total fresh water [14]. Intensiﬁcation
    of agricultural

    water scarcity could affect food production and threaten food security in drylands
    in the

    future [15]. Further, it may seriously impact the associated Sustainable Development
    Goals

    of SDG-2 (Zero hunger), SDG-6 (Clean water), SDG-7 (Clean and affordable energy),
    SDG

    15.3 (Desertiﬁcation control) and SDG-14 (Life below water), which are directly
    or indirectly

    dependent on water availability [16,17].

    Since the available water resources are limited and to obtain more yields with
    less

    water use, efﬁcient management of available water with improved water productivity

    is direly needed to meet future food demands [18]. Managing irrigation efﬁciently
    is

    challenging in drylands because there are so many factors to take into account,
    such as

    crop type, climate, soil type, and irrigation methods [19]. Drylands are characterized

    by high potential evapotranspiration, low and erratic rainfall and high temperature
    [20].

    Additionally, predicted extreme weather events due to climate change will further
    worsen

    the situation. Besides hostile environmental conditions, increasing water scarcity
    in these

    regions is posing serious threats to irrigated agriculture and sustained food
    production [16].

    Although agriculture consumes about 80% of the total water utilized in the agriculture

    sector globally [14], this irrigation generates a lower return per unit of water
    used than

    other economic sectors [21]. The use of traditional irrigation methods and low
    water use

    efﬁciency (35–40%) caused by poor management are major constraints to sustainable
    crop

    production in drylands [22,23]. Moreover, farmers in these regions still rely
    on traditional

    irrigation systems that manifest the lowest WUE. This situation puts enormous
    pressure on

    the agriculture sector to become more efﬁcient in irrigation water use and evoked
    the call for

    a “Blue Revolution” in water-limited agricultural regions “to produce more crop
    per drop

    of water.” Efﬁcient water-saving irrigation approaches, especially the application
    of smart

    irrigation systems, have the potential to meet this critical challenge in dryland
    productivity.

    A smart irrigation system applies water in the right amount, at the right time
    and place,

    in a ﬁeld [24]. Smart irrigation offers better irrigation decision-making by using
    several

    factors, including soil and climate variation, soil hydraulic properties, plant
    responses

    to water deﬁcits, and changes in weather factors, that can help save water and
    increase

    yields [25]. By using smart irrigation systems, farmers can save precious resources
    without

    exposing plants to moisture deﬁciencies [26]. Smart irrigation has been argued
    as a way

    to manage soil variability and gain economic beneﬁts by fulﬁlling the speciﬁc
    irrigation

    demands of individual crops [27]. It is also implied that the smart irrigation
    system will

    be managed in such a way that will enable nutrients and water to be delivered
    directly

    to the plant roots [28]. To the best of our knowledge, studies addressing the
    issue of low

    water productivity in dryland agriculture and its improvement through adoption
    of smart

    irrigation approaches is limited. Therefore, the speciﬁc objectives of this article
    were (i) to

    present an overview of the constraints of low water use efﬁciency in dryland agriculture,

    (ii) to assess the conventional irrigation scheduling methods, and (iii) to examine
    the

    feasibility and beneﬁts of smart irrigation systems for better irrigation management
    to

    enhance water productivity in water-scarce regions.

