    Remote and proximal sensing data are used in various ways for variable-rate irrigation
    (VRI) to measure and respond to the spatial and temporal variability of soil and
    crop growth conditions. For example, proximal sensors can measure soil moisture
    content and canopy temperature to monitor the water status of a crop, while remote
    sensing data such as satellite or airborne imagery can be used to estimate crop
    water stress indicators, such as water potential and stomatal conductance. This
    information can help in improving irrigation efficiency, reducing pumping costs,
    and retaining groundwater.


