  limitations: 'We outline limitations of our study and opportunities for future work.

    First, most of our participants had been using videoconferencing frequently since
    the start of the COVID-19 pandemic, and therefore our fndings may not refect the
    experiences of signers who are unfamiliar with VC platforms.

    Second, our participants overwhelmingly used Zoom, primarily in an educational
    or academic setting. While we did have participants refect on other platforms
    or non-academic settings, our fndings do not equally represent all VC platforms
    or use cases.

    Third, none of our participants identifed as hard of hearing, so our fndings may
    not apply to hard of hearing signers.

    Fourth, all transcription was based on our research interpreter’s real-time voicing
    of participants’ signing. We elected to place our confdence in these interpreters,
    who we trust and had worked with prior to this study, while acknowledging that
    interpreting is an imperfect representation of signed languages.

    Fifth, we intentionally scoped our study to the experiences of freelance, community
    interpreters, but future work could investigate the relevancy of our qualitative
    fndings and design recommendations to other remote interpreting settings such
    as VRI and VRS.

    Fur-ther, we provide design considerations but have not implemented them, and
    future work is needed to create and evaluate prototypes that integrate our design
    recommendations. The educational inter-preters who participated in our study brought
    their perspectives on the unique accessibility challenges of interpreting remotely
    for young d/Deaf signers, and future work could explore the impact of VC-mediated
    communication on young people whose linguistic foundation in sign language is
    being built via a two-dimensional medium.

    Finally, future research could further explore solutions, such as haptics or VR,
    to bridge the gap between signing in person (3D) versus signing in a digital medium
    (2D).'
