    3.2. Plant-Based Irrigation Scheduling

    Plant-based irrigation scheduling mainly relies on several indices indicating
    plant

    water status [115]. The relationship between soil moisture deﬁcit and crop water
    stress

    helps to determine irrigation scheduling. Plant-based irrigation scheduling is
    sensitive to

    measurements conducted at a speciﬁc crop stage to determine water deﬁcit in plants
    [18].

    Since varying plant species, plant tissues, and crop growth stages have variable
    sensi-

    tivity to moisture deﬁcit, several plant-based stress measurements have been suggested

    for irrigation scheduling [99]. There are two principal categories based on plant
    vari-

    able measurements used for irrigation scheduling: ﬁrstly, plant water status-based
    direct

    measurements including leaf, stem, and xylem water potential status and indirect
    mea-

    surements pertinent to leaf thickness, turgor pressure, and trunk diameter [116,117];
    and

    secondly, plant physiology-based estimates including sap ﬂow, stomatal conductance,

    xylem cavitation, and thermal sensing [118]. A leaf turgor pressure sensor estimates
    the

    relative change in leaf turgor pressure to determine leaf water stress [119].
    In addition to

    transpiration water loss, root water uptake and cellular osmotic pressure determine
    the

    magnitude of turgor pressure. For example, a ZIM probe (leaf turgor pressure sensor)
    is

    a noninvasive leaf patch clamp pressure probe that can detect leaf turgor pressure.
    ZIM

    probes are capable of measuring even minute shifts of turgor pressure within leaves
    in real

    time [119,120].

    Due to advanced electronic technologies, researchers have developed small leaf
    sensors

    and tested them against cowpea (Vigna unguiculata L.) and tomato (Solanum lycopersicum
    L.)

    plants. Leaf thickness-based irrigation timing improved WUE by 25–45% compared
    to preset

    irrigation plans [121]. In another study, Afzal et al. [122] reported that leaf
    thickness and leaf

    electrical capacitance (CAP) could be employed for leaf water status monitoring.
    Based on

    energy balance and heat pulse, thermal sensors have been developed to determine
    sap flow

    from plant stems, assisting irrigation scheduling. Sap-flow methods are able to
    provide in

    situ measurements of plant water use and transpiration dynamics. The Dynagage
    sap-flow

    sensors are the latest ones used to estimate sap ﬂow and thus the water consumption
    by

    plant. The amount of heat utilized by the sap is measured by the energy balance
    sensors

    and gives the real-time sap ﬂow in grams or kilograms per hour. These sensors
    require

    no calibration and offer an efﬁcient and affordable method to determine the water
    use of

    plants [28]. During transpiration, the water in the xylem subjected to tension
    is directly

    proportional to the deﬁcit in water to the point where the water columns can rupture
    or

    cavitate [123]. This cavitation leads to the eruptive formation of a bubble that
    contains

    water vapor [124]. Audio or ultrasonic frequency signals can detect these cavitation
    events,

    and the associated embolisms can hinder water ﬂow [116]. Detection of such ultrasonic

    acoustic emissions (AEs) indicates plant stress and cavitation events. Thus, the
    AE rate can

    be used as a sensor to detect plant stress.

    Stem Diameter Fluctuations

    Stem and fruit diameter experience diurnal ﬂuctuations due to changing water con-

    tent [125]. Various water stress indicators can be determined by analyzing the
    daily patterns

    of stem diameter variation (SDV) [126]. The maximum daily shrinkage (MDS) and
    stem

    Agronomy 2023, 13, 2113

    10 of 25

    growth rate (SGR) are commonly used indicators for scheduling irrigation [115].
    Currently,

    different optical sensors are used to detect plant water status, nutrient level
    and health

    condition. Two types of optical sensors (contact and noncontact) are primarily
    used [18].

    Contact sensors are physically connected to plants, whereas noncontact sensors
    are vehicle-

    mounted, ﬁxed, handled, or remotely controlled (aerial vehicles or satellite data)
    [28]. In

    many studies, monitoring through unmanned aerial vehicles (UAVs) with high-resolution

    cameras helped to generate irrigation maps over large cropped areas [127,128].
    In another

    study, Lozoya et al. [129] used a sensor network to control green pepper growth
    under four

    different irrigation designs.

    Bauer and Aschenbruck [130] employed IoT and sensor network integration to moni-

    tor leaf area for optimizing irrigation. Several factors other than water content
    can affect the

    SDV-derived index, such as plant age, crop load, and ﬁeld management practices.
    Further-

    more, SDV estimates are usually affected by small raindrops and animals [131].
    Canopy

    temperature measurement is another key method commonly employed for irrigation

    scheduling. Major canopy temperature-based methods include the crop water stress
    index

    (CWSI), temperature–time threshold (TTT), and temperature stress day (TSD) [132–134].

    Infrared thermometers and thermal cameras are used to detect temperature. However,
    diur-

    nal dynamics of temperature remain a major challenge for all the canopy temperature-based

    methods [99]. A major drawback of using plant-based sensors for irrigation management

    is that they lack direct estimates of irrigation water amount to be applied. Soil
    textural vari-

    ability is another challenge affecting the accurate estimation of irrigation amounts
    needed.

    3.3. Irrigation Scheduling Based on Soil Moisture

    Soil moisture monitoring is one of the fundamental approaches used for irrigation

    scheduling, and it is conducted by determining the soil water content or the soil
    water po-

    tential [135]. Monitoring soil moisture at high spatial and temporal resolution
    is critical for

    optimal irrigation scheduling [28]. Different types of sensors, such as time-domain
    transmis-

    sion, neutron probes, granular matrix, and capacitance, are commonly implemented
    for soil

    moisture determination [136]. Gravimetric sampling to estimate soil moisture ﬂuxes
    and a

    tensiometer is also used to measure soil matric potential, reﬂecting the amount
    of soil water

    available for plant use [99]. With the advancement of technology, satellite and
    groundwater

    sensors are becoming popular as irrigation tools. Soil moisture sensors can be
    installed at

    multiple depths in the ﬁeld and capture soil moisture dynamics. They enhance accuracy

    and improve understanding of changes appearing in soil water content pertinent
    to crop

    water use and irrigation [137]. Soil sensors also provide information about soil
    chemical,

    physical and mechanical properties obtained in the form of optical, electrical,
    mechanical,

    electromagnetic, acoustic, radiometric, and pneumatic measurements [138]. Measurement

    of these attributes assists in the estimation of maximum allowable depletion [139].
    Soil

    moisture sensors estimate the volumetric moisture content (VMC) by detecting changes
    in

    soil electrical and thermal properties [140].

    Frequency-domain reﬂectometry sensors (FDR) can estimate ﬁeld soil moisture con-

    tent [129]. The sensors are put near the crop roots and show a moisture content
    range of

    0–50% with 0.1% resolution, thus optimizing water use for vegetables. Shigeta
    et al. [141]

    found that real-time soil moisture sensing can be used in practical measurements
    of soil

    moisture ﬂuxes by correlating the VWC of the soil with the capacitance of sensors
    inserted

    in the soil. In TDR sensors, two parallel rods are inserted at the desired depth
    to measure

    the soil moisture content. The rate of the electromagnetic pulse, which radiates
    from the

    sensor into the soil and returns to the soil surface, is directly proportional
    to soil water

    content. However, this is an expensive method for farmers. Other studies [142–144]
    in-

    terconnected IoT-based ﬁeld monitoring with cloud-based monitoring and data analysis

    using an Ardunio controller. They found that the collected data were used to make
    predic-

    tions that helped reduce water consumption and improve crop yields. In another
    study,

    six capacitance-based sensors were used at three locations with a data logger
    [145]. This

    method improved the WUE compared to traditional approaches. Soil moisture-based
    irri-

