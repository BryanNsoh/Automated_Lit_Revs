    3. Traditional Approaches Used for Irrigation Scheduling

    The amount of water and its application timing is crucial in irrigation scheduling

    (IS), either in agriculture or landscapes [97,98]. Irrigation water requirement
    is measured

    following a criterion that determines irrigation needs and methods to apply a
    calculated

    amount of water [18]. In order to use irrigation water efﬁciently, we have to
    understand the

    dynamics of plant water use, together with weather, plant physiology, and soil
    properties.

    Among the various irrigation scheduling approaches developed and suggested, three

    types are most important: weather-based, soil moisture-based, and plant water
    status-

    based [28,99].

    3.1. Weather-Based Irrigation Scheduling

    In weather-based irrigation planning, reference evapotranspiration (ET0) is calculated

    by measuring the weather elements that reﬂect the amount of water lost via plants
    and

    soil [28]. Solar radiation, humidity, air temperature and wind speed inﬂuence
    the quantity

    of water lost through evapotranspiration. In the absence of soil and plant measurements,

    weather attributes are used to determine irrigation schedules based on evapotranspira-

    tion [100]. Reference evapotranspiration can be calculated following the FAO Penman–

    Monteith equation by measuring the solar radiation, wind speed, air temperature
    and

    humidity [100,101]. Daily crop water use can be calculated by:

    ETc = Kc × ET0

    where ETc = crop evapotranspiration (mm day−1), Kc = crop coefﬁcient, and ET0
    = reference

    evapotranspiration (mm day−1).

    The method is strongly dependent on (1) the accurate calculation of ET0, (2) better
    Kc

    curve development over the entire crop-growing season, (3) determination of soil
    water-

    holding capacity by analyzing soil properties, and (4) quantifying site-specific
    rainfall [102].

    Mostly, real-time weather monitoring systems are equipped with an automatic weather
    station

    containing sensors for temperature, rainfall, wind speed, humidity, atmospheric
    pressure,

    and solar radiation [103]. These data loggers are designed to obtain data automatically
    at

    periodic intervals, and these data are transferred to an online data access portal.
    Data loggers

    communicate with remote servers using a wireless sensor network (WSN) or Internet
    of

    Things (IoT) framework [18]. WSN is one of the most popular technological methods
    that is

    used to precisely monitor the weather and environmental parameters [104–108].
    These data

    finally reach smart irrigation controllers, which in combination with site-specific
    variables

    (e.g., soil type), set up the irrigation schedule. The selection and performance
    of a weather

    monitoring system depends upon different accuracy, installation, robustness, data
    acquisition,

    maintenance, and power requirements. An IoT-based weather monitoring system demon-

    strated by Wasson et al. [109] monitors and analyzes the crop environment in terms
    of wind

    speed, temperature, solar radiation, soil moisture, and humidity using various
    weather-based

    sensors connected through a wireless network for data transfer and web-based services.
    Like-

    wise, Khoa et al. [110] implemented an IoT platform for smart irrigation management.
    They

    suggested an innovative topology of sensor nodes with low cost. The authors were
    satisfied

