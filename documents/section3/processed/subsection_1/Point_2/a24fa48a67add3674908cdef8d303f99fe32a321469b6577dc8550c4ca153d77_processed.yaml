    policyPower generation 1. Introduction Energy shortage is one of the most critical
    topics of interest to researchers because of its nature as a limited resource
    and because energy production is necessary for industry and economic growth, particularly
    in developing countries (Ehteram et al., 2017). The field of water resource planning
    and management focuses on the optimal operation of dam reservoirs and multi-reservoirs,
    which is essential because the water behind dams is one of the key sources of
    power generation as it has been estimated that the hydropower industry supplies
    20% of the world’s total power generation (Tayebiyan et al., 2019, Tayebiyan et
    al., 2016). The determination of volume and water release time for downstream
    demands such as hydropower plants is a central topic for policy-makers (Jahandideh-Tehrani
    et al., 2020). The Multi-reservoir System Operation Optimization (MSOO) is one
    of the most vital water resource management facets. It plays an integral role
    in systems related to power generation (Ehteram et al., 2018). The MSOO is considered
    a complex, nonlinear, and dynamic optimization problem with different objective
    functions and constraints similar to other optimization problems. In order to
    adequately solve the MSOO, decision- and policy-makers have to use mathematical,
    and optimization methods to precisely determine numerous parameters such as boundary
    conditions, downstream demands and maximum and minimum values for reservoir storage
    and released water. Although approaches such as dynamic programming or linear
    programming methods could optimize various systems in water resource management,
    they do have certain drawbacks (Bozorg-Haddad et al., 2016). Because the multi-reservoir
    problem has some objective functions and constraints, the dynamic programming
    method may not find optimal solutions in the shortest possible time. In contrast,
    linear programming methods cannot be used for problems with nonlinear objective
    functions. Recently, Optimization Algorithms (OPA) has been widely applied in
    solving MSOO problems. Fast convergence, high flexibility, high accuracy, and
    advanced operators’ usage are distinct advantages of optimization algorithms (Ehteram
    et al., 2017). Numerous researchers in previous studies have applied OPAs extensively
    to optimize the operation of dam reservoirs. Afshar (2012) utilized a Partially
    Constrained Particle Swarm Optimization (PCPSO) algorithm to optimize Iran’s Dez
    dam’s hydropower operation, whereby the PCPSO was used for short, medium and long
    operation periods of the reservoir. The said author found that the PCPSO performed
    better in increasing power generation than the Particle Swarm Optimization (PSO)
    and Genetic Algorithm (GA). Dariane and Sarani (2013) optimized the operation
    of the Dez reservoir in Iran using Ant Colony Optimization (ACO) and the Intelligent
    Water Drop (IWD) algorithm. They found that the IWD had lower computational time
    as compared to the ACO. Ahmad et al. (2014) used a multi-objective genetic algorithm
    to increase power generation in Iran’s Karoon 4 dam, whereby various inflow scenarios
    were used in their study. A comparison between long-term operation and Real-Time
    Operation (RTO) indicated that the latter’s rules were flexible and accurate.
    In another study, Aboutalebi et al. (2015) integrated the Multi-Objective Genetic
    Algorithm (MOGA) with Support Vector Regression (SVR) and Nonlinear Programming
    (NLP) to determine the optimized release for hydropower generation. It was found
    that the MOGA-SVR and NLP was a useful combination of tools to compute the optimal
    operation rules for hydropower reservoirs with a reliability index of 90%. Asgari
    et al. (2016) used the Weed Optimization Algorithm (WOA) to optimize the performance
    of single and multi-reservoir systems with the intention being to increase power
    generation. The said authors subsequently reported that the solutions provided
    by the WOA were near to globally optimal solutions. An extant study by Bozorg-Haddad
    et al. (2016) used the Gravitational Search Algorithm (GSA) for solving four reservoir
    optimization problems. It was observed that the GSA converged to 99.97% of the
    global solution. The earlier-mentioned PSO was applied by SaberChenari et al.
    (2016) to supply the multipurpose Mahabad reservoir dam’s downstream demands in
    Iran. The study considered the released water as the decision variable and concluded
    that the PSO performed well in minimizing the reservoir water loss. Another approach
    was taken by Bahrami et al. (2018) in their study that utilized Cat Swarm Optimization
    (CSO) to attain a hypothetical four-reservoir system’s optimal operation and increase
    its total power generation. The study authors observed that the CSO had superior
    performance and high efficiency in finding global solutions. A study by Asadieh
    and Afshar (2019) used the Charged System Search Algorithm (CSSA) to derive hydropower
    operating policies. They reported in their findings on the superiority of the
    CSSA in attaining optimal operation of single and multi-reservoir systems based
    on its fast convergence. In addition, a hybrid PSO was developed using a Differential
    Evolution (DE) algorithm by Ahmadianfar et al. (2019), after which it was used
    to increase the power generation of a power plant. It was subsequently found that
    this hybrid DE-PSO improved the local and global search abilities of the basic
    DE. (Al-Aqeeli and Mahmood Agha, 2020) and also used PSO to extract optimal operation
    policies for maximizing annual hydroelectric generation. The said authors found
    that PSO was very capable of supplying optimal levels of hydropower energy. Each
    optimization algorithm has its unique abilities. Bozorg-Haddad et al. (2015) reported
    that the Bat Algorithm (BA) based on a random walk operator could exit local optimums.
    Ahmadianfar et al. (2016) coupled BA with DE to increase the BA population’s diversity
    to optimize multi-reservoir systems’ operation. Ehteram et al. (2017) reported
    that the Shark Optimization Algorithm (SOA) based on rotational movement could
    exit local optimums, thereby showing that it is a robust algorithm for the optimal
    operation of single and multi-reservoir systems. Another study by Ehteram et al.
    (2018) found the kidney algorithm to be a powerful algorithm for the optimal operation
    of water resource systems because of a lower number of random parameters and fast
    convergence. To sum up, as is evident from numerous extant sources in literature,
    many researchers are trying to develop or make use of new optimization algorithms
    for complex systems in water resource management (Soghrati and Moeini, 2020).
    2. Problem statement and innovations The energy management for Multi-Reservoir
    System Operation Optimization (MSOO) is an important issue for decision-makers.
    Thus, it is necessary to have a comprehensive plan and management for the optimal
    operation of the MSOO. Thus, the heading policies can be used to produce more
    power for downstream demand. Also, it is important to have enough storage for
    critical periods such as drought periods. To determine the released water and
    reservoir storage based on the heading polices, the heading parameters should
    be obtained based on the optimization algorithms. Thus, the optimal operation
    of MSOO based on heading policies for increasing power generation is an important
    topic. There are different policies to optimize the operations of water resource
    systems. Heading Policy (HP) is one of the most straightforward policies for optimal
    operation of water resource systems. HP is a good option for decreasing the severity
    of droughts with the best use of available water resources. It can reduce future
    water deficits by accepting a smaller current shortage prior to the droughts.
    HP is also a good idea for MSOO because it maintains water at the current time
    in order to increase water head in future. Thus, HP can affect the water head
    and reservoir storage, two parameters that are important for MSOO. Huang et al.
    (2016) used the Three-step Hedging Rule Curves (THRCs) to optimize reservoir operations.
    The authors concluded that THRC increased the reservoir storage to meet future
    demands. In a study by Tayebiyan et al. (2016), various heading policies were
    applied to increase power generation. It was then surmised that the application
    of heading policies increased the reliability of the reservoir system. For a similar
    purpose of attaining optimal operation of a reservoir system, Kumar and Kasthurirengan
    (2018) used a Linear Two-Point Hedging Rule (LTPHR). The study’s results showed
    that the LTPHR had better performance when compared to the conventional standard
    operating policy. Tayebiyan et al. (2019) optimized the operation of a reservoir
    system using PSO and GA with different heading policies. The said study’s results
    suggest that the utilization of heading policies could increase the power generation
    by a margin of 13% in comparison to historical management. When using heading
    policies, decision-makers should find relevant parameters such as rationing parameters.
    As discussed in the preceding section, optimization algorithms are competent in
    water resource management. The optimization algorithms could be used to find decision
    variables such as rationing parameters. Therefore, integrating heading policies
    and optimization algorithms is advantageous and beneficial for water resource
    management. One of the newest optimization algorithms is the Seagull Optimization
    Algorithm (SEOA) which was inspired by the behavior of seagulls in nature. The
    main advantages of the SEOA include less random parameters, a good ability to
    explore search space based on spiral movement and its fast convergence. The SEOA
    is a robust optimization algorithm that has different advantages such as fast
    convergence, a good balance between exploration and exploitation, avoiding trapping
    in local optimums, and easy implementation for different optimization problems.
    In a study by Dhiman and Kumar (2019), SEOA was utilized to solve mathematical
    functions and engineering optimization problems. It was observed that the SEOA
    outperformed other optimization algorithms such as Spotted Hyena Optimizer, GA,
    GSA and the Moth Flame Optimization Algorithm. Cao et al. (2019) used an improved
    version of SEOA for the optimal parameter identification of fuel cells. It was
    found that the improved SEOA had better performance in terms of the quality of
    the solution when compared to the original version of SEOA. In the operation of
    MSOO, there are gaps between energy demand and generated power. Also, the MSOO
    should supply the required demands during the critical periods such as drought
    periods. To reduce the gaps between the demand and generated power, water resource
    planning and management based on optimization algorithms is used for solving such
    complex problems. The contributions of this paper include (1): the utilization
    of new optimization algorithms for the optimal operation of MSOO, (2): preparing
    a mathematical model for the operation of MSOO based on heading policies, and
    (3). The study of the operation of MSOO based on different inflow scenarios and
    (4): coupling heading policies with optimization algorithms. The SEOA is used
    in this study to solve an MSOO in Iran. The current study possesses the following
    innovations: 1- To the best of the researcher’s knowledge, there are no extant
    studies that investigated the capability of SEOA in solving MSOO. 2- This study
    uses three heading policies for optimal operation of a multi-reservoir system
    and the SOA is used to find the rationing parameters. 3- The performance of the
    SEOA was benchmarked against other powerful optimization algorithms such as the
    Salp Swarm Algorithm (SSA), Bat Algorithm (BA) and also the Shark Optimization
    Algorithm (SOA). The bat and salp swarm algorithm are selected because of high
    ability for solving different optimization problems. SSA is one of the new optimization
    algorithms that is widely used for different fields such as machine learning,
    engineering design, wireless networking, image processing (Abualigah et al., 2020).
    The bat algorithm is also used for the current study because it has a high ability
    for water resource management (Ahmadianfar et al., 2021, Bozorg-Haddad et al.,
    2015, Ehteram et al., 2018). Also, previous literature indicated that the SSA
    and BA outperformed the GA and PSO to solve optimization problems (Mirjalili et
    al., 2017). Thus, the BA and SSA are used instead of using PSO and GA to investigate
    the SEOA. 4- The operation of the multi-reservoir system is performed with due
    consideration of the different inflow scenarios in the multi-reservoir systems
    in Iran. 5- A multi-criteria decision was utilized to choose the best heading
    policy and optimization algorithm. To the best of the authors’ knowledge, no article
    in the literature has studied the ability of the SEOA used for optimal operation
    of the MSOO. Another novelty of the current paper is to couple heading policies
    with optimization algorithms for optimal operation of water resource systems.
    The following second section explains the case optimization algorithms and heading
    policies in greater detail. The case study and mathematical models of multi-reservoir
    systems are delved into in the third section. This is followed by the fourth section,
    which talks about the discussion and results of the study. The study’s conclusion
    is presented in the fifth and final section. 2.1. Seagull optimization algorithm
    Seagulls are considered as sea birds. There are assorted species of seagulls,
    all of which have diverse bodily characteristics such as length and mass (Dhiman
    and Kumar, 2019). Researchers have reported that seagulls are highly intelligent;
    they purportedly produce rain-like sounds with their feet to attract earthworms
    to come up to the surface. While most animals do not drink both freshwater and
    saltwater, seagulls do (Dhiman and Kumar, 2019). The attacking and migration patterns
    of seagulls are their most important behavioral traits. Seagulls use their seasonal
    movements, more commonly termed as their migration behavior or pattern, to find
    the most abundant sources of food (Dhiman and Kumar, 2019). The following three
    assumptions are made regarding seagulls (Dhiman and Kumar, 2019): 1- Seagulls
    carry out their migration behavior in a swarm. The exact location of each seagull
    is distinct to prevent them from colliding with each other. 2- In a group, seagulls
    can move towards the direction of the best seagull. The best seagull signifies
    the optimal solution with the best value of the fitness function. 3- Seagulls
    change their location based on their initial position. In an optimization problem,
