    4.2. Forecasting Smart Irrigation Technology with DSSIS

    A decision support system (DSS) is an interactive software-based system used to

    identify, analyze, and improve decisions based on raw data, documents, and personal

    knowledge [99]. Various decision support systems (DSSs) have been designed for
    managing

    irrigation water to improve WUE [230,231]. A smart and efﬁcient DSS has to consider

    several factors, such as soil water status, crop type, irrigation method, weather
    information,

    and application, to develop irrigation scheduling [19]. To facilitate precise
    irrigation

    scheduling by minimizing errors in ﬁeld soil moisture estimates, DSSs provide
    irrigation

    schedules not only for the current day but also to forecast irrigation events
    for future days.

    Based on the idea of forecasting irrigation, recently a prototype of an irrigation
    schedul-

    ing DSS called decision support system for irrigation scheduling (DSSIS) has been
    devel-

    oped for arid regions [232]. This DSSIS has the ability to predict irrigation
    events for the

    current day as well as forecast irrigation for the future by using the weather
    information

    of the next 4 days. The DSSIS prototype consists of irrigation pipelines, software
    and

    hardware to control irrigation and peripheral equipment The irrigation pipelines
    consist

    of a drip irrigation system, valves and polyvinyl chloride pipes. The software
    controlling

    the irrigation system includes RZWQM2 (Root Zone Water Quality Model) integrated

    with an irrigation scheduling software (RZ Irrsch and an online weather data acquisition

    system [233]. The irrigation-controlling hardware contains automatic control equipment.

    A peripheral equipment consists of a water reservoir, circulating pumps, and strainers.

    In DSSIS, the RZWQM2 model works as an engine and facilitates decision-making
    about

    irrigation scheduling. The RZWQM2 is ﬁrst calibrated and validated according to
    site-

    speciﬁc experimental data (crop, weather, and soil data). The IrrSch software
    generates

    Agronomy 2023, 13, 2113

    16 of 25

    daily weather data from the nearby weather stations and also forecasts upcoming
    4-day

    weather using a weather application program interface (API) then transfer this
    information

    to RZWQM2 [99].

    Based on the information given by IrrSch, RZWQM2 predicts crop evapotranspiration,

    soil water stress factor (SWFAC), and soil moisture content for the current and
    next 4 days.

    When the current day’s water stress level falls below the preset threshold, an
    irrigation

    event is initiated. The amount of water to be supplied is computed by RZWQM2 using

    ﬁeld capacity and the predicted soil water content and rooting depth. This system
    (DSSIS)

    has been tested for cotton irrigation scheduling under full, deﬁcit, experience,
    and sensor-

    based irrigation treatments in an arid region. Under deﬁcit irrigation, DSSIS
    saved 50% of

    irrigation water with a 4% increase in yield and up to 80% increase in water productivity

    over experience-based irrigation [232]. In another study, Chen et al. [234] evaluated
    the

    effect of irrigation scheduling by DSSIS on water productivity, seed cotton yield,
    and

    economic proﬁtability under an arid desert climate. Under DSSIS, water productivity,
    seed

    cotton yield, and economic beneﬁt were higher than soil moisture sensor-based
    irrigation

    scheduling. Full irrigation DSS also maintained crop yield under deﬁcit irrigation
    treatment.

    In a three-year ﬁeld study, Chen et al. [233] evaluated irrigation water use efﬁciency
    (IWUE)

    in cotton using the RZWQM2 model with DSSIS in an arid oasis. After validation,
    the

    RZWQM2 model was run with seven irrigation scenarios (from 850 to 350 mm water),

    and the long-term weather data (1990–2019) were used to estimate the best IWUE.
    The

    results manifested that the irrigation with 660 mm water produced the highest
    seed cotton

    yield (4.09 Mg ha−1), whereas irrigation with 550 mm water exhibited the highest
    IWUE

    (6.53 kg ha−1mm−1). These ﬁndings provided important guidelines for farmers to
    use

    deﬁcit irrigation strategies. This will also help the farmers to develop and improve
    irrigation

    scheduling strategies with respect to their speciﬁc crop production settings.

    This irrigation forecasting DSSIS has been tested on a small scale in an arid
    oasis and

    provided satisfactory results regarding water productivity. It could be promoted
    over a

    large scale. To further improve the site-speciﬁc irrigation management, the soil
    textural

    variability could be analyzed and a local-level soil database could be developed
    through

    extensive soil sampling and analysis. This soil database could be integrated with
    DSSIS for

    scheduling irrigation for a speciﬁc ﬁeld. This concept of irrigation is termed
    soil test-based

    irrigation prescription (STIP). Availability of site-speciﬁc soil information
    may result in

    potential gains in improved WUE and higher proﬁtability in arid regions where
    existing

    irrigation strategies are poorly connected with local agronomic and biophysical
    settings.

    Hence, development of the STIP concept could be a way forward to improve WUE and

    further strengthen efforts to conserve and efﬁciently utilize the limited water
    resources in

    arid and hyperarid regions.

    5. Future Prospects

    This paper presented an overview of advanced and smart irrigation practices for

    improving WUE in water-limited regions, but still there are some challenges that
    are

    important to consider for designing smart, sustainable and user-friendly irrigation
    systems.

    I.

    Variability in soil texture is a vital source of uncertainty because it inﬂuences
    the

    current and potential soil water storage estimates both vertically and latterly
    in a

    ﬁeld. Therefore, site-speciﬁc soil analysis is one way to rectify this problem
    and obtain

    the exact soil parameter information needed for accurate irrigation scheduling.
    Site-

    speciﬁc soil test-based information integrated with smart irrigation systems can
    help

    to improve WUE in arid and semiarid regions. This method is called soil test-based

    irrigation prescription (STIP). The proper execution of STIP needs speciﬁc ﬁeld
    soil

    sampling, analysis of soil properties and development of a soil database. This
    soil

    information with crop and weather data can be integrated with a model or decision

    support system to forecast an irrigation event.

    II.

    Most of the experiments related to smart irrigation systems were conducted on
    a

    small scale in research ﬁelds or under controlled environmental conditions, which

    Agronomy 2023, 13, 2113

    17 of 25

    cannot represent commercial farming practices. Therefore, more on-farm studies
    in

    large ﬁelds are needed for a clear understanding about the implementation of smart

    irrigation technology.

    III.

    Most of the commercial smart irrigation systems offered by different irrigation
    com-

    panies help to improve water use efﬁciency, but the high cost of these state-of-the-art

    devices is a serious challenge for farmers. Moreover, these commercial smart irrigation

    systems are custom-built, meaning difﬁculty in control and adaptability. Therefore,

    affordable and user-friendly equipment should be manufactured at a local level.

    IV.

    Most of the farmers in dryland regions are not well educated and should be trained

    through practical demonstration of smart irrigation systems by expert extension
    work-

    ers. Furthermore, governments should provide subsidies to farmers for dissemination

    of such technologies on a large scale.

    6. Conclusions

    This article provided an overview of the major constraints to agricultural productivity,

    traditional irrigation scheduling methods, and efforts and advancements that have
    been

    achieved to enhance WUE, conserve water, and most importantly guarantee food security

    through the adoption of different smart irrigation approaches in dryland regions.
    Dryland

    agriculture is largely affected by low WUE because farmers are relying upon traditional

    irrigation scheduling methods, resulting in over- and/or under-irrigation of ﬁelds
    and

    yield reduction. In this situation, adoption of smart irrigation approaches or
    technologies

    including artiﬁcial intelligence and deep learning (ANN, fuzzy logic, expert system,
    hybrid

    intelligent system, and deep learning), model predictive irrigation systems, VRI
    technology,

    and UAVs could ensure high water use efﬁciency and productivity in water-scarce
    regions.

    These technologies consider several factors, including soil and climate variation,
    soil

    structure and hydraulic properties, plant responses to water deﬁcits, and changes
    in

    weather factors to apply the right amount of water at the right time and place.
    However,

    all these methods face some challenges regarding accurate execution and performance

    under ﬁeld conditions, which could be rectiﬁed by incorporating indigenous knowledge

    and through practical demonstrations to the farmers. Smart irrigation technologies
    are

    revolutionizing global agriculture. Such technologies are highly desirable to
    achieve the

    SDGs and improve the living standards of poor farmers in drylands.

