    0.95 0.95 100 There were limitations to this study, as finding publicly accessible
    underwater images of debris proved particularly difficult, and the images that
    were donated to us were not already labelled, so we had to complete this manually,
    which was time consuming. We also found similar challenges with de Vries et al.
    (2021), that many images were not of a high enough quality, consequently reducing
    our database to a size that was not suitable for CNN training. However, after
    the use of data augmentation, we were successfully able to create a new database
    that had a high accuracy level. From here we believe this research is therefore,
    a strong preliminary methodology for future research in this field with a larger
    database and a more powerful solution that can allow further depth and contain
    more classification groups. As mentioned previously, other papers have strived
    to identify marine debris using neural networks and have encountered relevant
    challenges. Similarly to our paper, Fulton et al. (2019)''s study produced their
    own dataset, which heavily drew from JAMSTEC''s imagery and far outweighed our
    own as it consisted of 5720 images. They had a trinary classification of plastics,
    man-made debris and other bio matter, their separation of classifications is close
    to our binary system and can be quite fairly compared. Much like ours, their dataset
    was designed to challenge the deep learning algorithm to maintain an accurate
    representation of a real-life scenario. We followed in similar footsteps by trying
    to vary our data as greatly as we could. Though this reduces the performance as
    Fulton et al. (2019) mentioned; it is “a better evaluation of what the detector''s
    performance would be in the field”, to which the authors of this study concur
    with. Their study produced promising results by comparing four different models;
    though they looked into object detection, whereas our paper compares image recognition
    models. With object detection; (including transfer learning on YOLOv2); their
    strongest results were using Faster-RCNN which detected plastics at an average
    precision rate of 83.3 %. de Vries et al. (2021) were able to capture their own
    dataset of over 18,000 images of floating debris and chose to compare object detection
    results of YOLOv2 with Faster-RCNN; yet they concluded that YOLOv2 obtained stronger
    results. However, their study only focused on surface level debris, so their database
    would have been far less complex for the neural network to predict. Other studies
    looked into using image recognition on surface level marine debris such as Kylili
    et al. (2018), who also produced their own dataset (12,000 images) and used VGG-16
    transfer learning which concluded in strong test results of 99 % and a validation
    accuracy of 86 %. It is interesting to note that their paper focuses on three
    specific categories of litter, whereas our study consists of much broader and
    less focused classifications; including data affected by degradation, wear and
    visibility, therefore as expected, our study should be producing less accurate
    results. When comparing with relevant neural network studies, the authors of this
    paper strongly believe that, when introduced to a larger dataset, the use of image
    recognition methods such as VGG-16, underwater to detect marine debris will perform
    very positively. This research is unique in its type; that it is one of the first
    papers that not only is looking for a feasible solution for our polluted water
    crisis but also has an emphasis on the perspective of animal welfare and ecological
    conservation. Additionally, our paper has reported some insight into progressive
    steps that using CNNs could successfully distinguish between any debris and any
    marine fauna. The paper has therefore, collated a large quantity of thoroughly
    thought-out scenarios and information that future papers will hopefully prioritise
    their studies and development with. 6. Conclusions and recommendations This research
    sets out to answer the question: can deep learning successfully distinguish between
    marine life and man-made debris underwater? From the research we conducted, the
    authors believe that with a larger data set, the possibility of using image recognition
    to safely remove debris underwater without disrupting aquatic ecosystems is strong.
    Fulton et al. (2019) quite rightly expressed concern about using image recognition
    underwater with the vast variety of debris available, however we have proven that
    subclasses are possible to use as a base to start with, and with future development
    on this research, we believe this could develop into a working large-scale prototype.
    While this research scratches the surface of potentially using artificial intelligence
    to distinguish successfully and safely between life and man-made debris; there
    are plenty of other factors that should be considered and researched moving forward.
    Our paper has been unique by comparing the effects of trained CNNs on a wide variety
    of categories, as opposed to three or four groups of objects. In particular, we
    have taken our study below the surface to detect debris and marine fauna underwater,
    as well as training the models to distinguish between the two. Although part of
    the novelty of this research was the diversity of data in its nature of depth,
    geographic location, and sea conditions, it did not cover a wide enough variety
    and would need to comprise of a database that includes these variables or considers
    fresh waterways and the aquatic life that lives there. Additionally, these algorithms
    were only trained on matter that exceeded the size of micro plastics (micro plastics
    are <5 mm). Therefore, it remains untested on any debris or living creatures under
    that size. Future research should be tested for image segmentation (or retest
    object detection) to ensure that biological entities (such as plants or animals)
    attached onto debris, are not categorised as litter. Other variables would be
    to diversify the nature of species of all underwater creatures, such as how would
    this algorithm specifically respond to stingrays embedded within the sand or coral
    with plastic wrapped on it. Additionally, an entire classification could be dedicated
    to entangled sea creatures and plants, which if applied to automation could be
    used to alert users to the finding of an endangered life. Further considerations
    include asking if it would be able to handle more complex situations? Such as
    accurately pinpointing floating plastic in a sea of jellyfish. Although de Vries
    et al. (2021) at Ocean Cleanup are doing a fantastic job of mapping patches of
    debris within the gyre, could we test our method on retrieving large quantities
    of underwater debris without picking up small life within something as vast and
    compact as the Great Garbage Reef? It would also be valuable for the algorithms
    to be combined with unsupervised learning using positive and negative reinforcement,
    so that they constantly train themselves and continue to improve their accuracy.
