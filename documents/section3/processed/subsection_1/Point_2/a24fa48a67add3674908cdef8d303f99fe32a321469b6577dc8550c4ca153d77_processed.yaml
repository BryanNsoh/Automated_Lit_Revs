    at the ap-

    propriate time by considering the weather and soil conditions. Many researchers
    [160,161]

    have implemented expert systems for irrigation management. The expert system uses

    various knowledge-based inputs for accurate decision-making about irrigation schedul-

    ing. However, errors in knowledge-based input can seriously affect the performance
    and

    reliability of expert systems [162].

    A hybrid intelligence system is another type of intelligent control system in
