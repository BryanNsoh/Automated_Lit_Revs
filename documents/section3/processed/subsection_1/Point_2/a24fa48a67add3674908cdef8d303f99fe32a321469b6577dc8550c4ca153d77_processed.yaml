    optimal operation of reservoir systems (OORS) is used to determine the amount
    of rationing to be done in each time interval. Decision makers use heading rules
    to ensure that high downstream supply demands could be met even with the uncertainties
    in inflow at reservoirs. There are a variety of heading rule polices. In this
    study, two-point heading rules are used because of their track record of successful
    applications in previous studies. For instance, Bayazit and Unal used the Two-Point
    Heading Rules (TPHR) for the OORSs, whereby it was found that the TPHR decreased
    the risk of very large future shortages. Another study by Srinivasan and Philipose
    (1996) introduced a modified TPHR with three parameters, namely Starting Water
    Ability (SWA), Ending Water Ability (EWA) and Heading Factor (HF). The said authors
    observed that the reservoir storage with enough water could significantly reduce
    vulnerability index. Shiau (2011) introduced new types of TPHR to optimize the
    operations of a reservoir. It was observed that these new TPHR types could decrease
    vulnerability by redistributing the shortages over a longer period of time. A
    study conducted by Kumar and Kasthurirengan (2018) used a linear TPHR for investigating
    the trade-offs between deficit characteristics, total deficit ratio and vulnerability
    resulting from the operation of a reservoir in India. It was observed that the
    linear TPHR improved the performance of the studied reservoir during its operational
    period. To explain TPHR in more detail, some salient points regarding feasible
