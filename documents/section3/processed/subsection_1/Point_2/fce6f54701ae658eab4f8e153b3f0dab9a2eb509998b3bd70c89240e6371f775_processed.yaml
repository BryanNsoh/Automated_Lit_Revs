    each soil moisture station were averaged to obtain soil moisture observations
    from the growing seasons from May to October of 2014 to 2016 (Liu et al., 2015)
    (Fig. 2). Meteorological data were collected from meteorological stations and
    data reanalysis datasets (Xiong and Yan, 2013; Zhang et al., 2018) (Fig. 1).'
