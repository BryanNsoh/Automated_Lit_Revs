  verbatim_quote1: Basically, a wireless signal is vulnerable to a range of environmental
    factors because electromagnetic propagation is often obstructed by physical objects
    and other types of signals (Sung, Yang 2010). because construction sites have
    an atypical layout with built structures, construction materials and equipment,
    they are often recognized as unfavourable environments for the reliable communication
    of WSNs (Jo et al. 2013). The physical obstructions cause signal attenuation by
    multiple reflections, and the corresponding energy losses decrease the signal
    power and reliability at the receiver (Jadhavar, Sontakke 2012). If wireless sensors
    are placed and used without a proper evaluation of the communication performance,
    the entire wireless system might have trouble providing reliable measurements
    over existing wired systems.
