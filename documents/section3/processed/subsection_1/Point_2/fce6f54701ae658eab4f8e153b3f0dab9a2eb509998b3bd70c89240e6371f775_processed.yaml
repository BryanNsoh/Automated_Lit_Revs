  analysis: The paper introduces an affordable, standalone sensor that can provide
    volumetric information on soil moisture distribution in real time, with potential
    application in irrigation control systems. The moisture content of the soil is
    reconstructed tomographically from electrical resistivity measured between multiple
    pairs of electrodes installed on two opposite sides of the soil volume. The reference
    for moisture content (i.e., dry soil and wet soil) must be measured in-situ. This
    calibration process needs to be repeated if soil conditions change, such as salinity
    or fertilizer content, as the season progresses. The system measures resistance
    between all pairs of electrodes multiple times per second and can pair these measurements
    with an exact time and location from a GPS signal. The resistivity measurements
    are automatically adjusted for different types of soil and the system features
    one-button calibration. Data is stored locally on an SD card and sent via a wireless
    connection. The reconstruction algorithm used in the system is a simplified, fast
    method that represents the location of moisture in the studied volume. The measured
    values are normalized by the moisture content of the dry soil, so the measured
    values are shown as a ratio of current values to the resistance of dry soil. The
    user must do two simple calibration measurements to find the resistance of dry
    soil and wet soil for their system. The main limitation is that the system is
    sensitive to the salinity of soil, temperature, and porosity, but this can be
    corrected by correlating sensor volumetric data with an accurate single-point
    TDR sensor.
