  analysis: The proposed architecture in this paper is IoT based and has capability
    of real-time data transfer and control using the mobile app as well as from the
    computer. The system is designed and implemented to control the environmental
    factors in agriculture in Vietnam. It is a low-cost and effective solution. The
    system continuously observes the measured values and communicates them to users
    via a network and mobile application. The system can send alarms to users and
    activate reduction devices. Additionally, system includes different sensors such
    as temperature, temperature-humidity, soil moisture, rain, and water level.
