    of up to 80 meters. LQI also decreased with increasing separation distance but
    in a smooth curve pattern, and 40% LQI was measured at an 80 m separation distance.
    Similarly, PDR decreased with increasing separation distance, but the decreasing
    rate was much higher in the far-field than in the near-field.
