  analysis: '**5.3 Data Communication Approaches**


    Efficient communication needs to be established between the sensing and control
    layer as well as between control and backhaul layer for transmission of sensed
    data. The advance-ment of the wireless communication technology has brought signiﬁcant
    breakthroughs in IoT. Radio frequency identiﬁers (RFID) and short-range wireless
    communications have Bluetooth and ad hoc WSNs as examples. Though these technologies
    are known to have low power requirements and can operate for a considerable amount
    of time, most also have short-range coverage and are not suitable for wide spatial
    coverage applications such as agriculture [129]. Cellular wireless networks can
    be used to address this limitation but as IoT keeps growing and more objects become
    connected, network trafﬁc management and signal generation becomes a concern and
    requires further design improvements [130,131].

    A recent communication technology that tries to overcome these limitations is
    the Low-Power Wide Area Network (LPWAN). It elevates the short-range and high
    cost of predecessor technology and can connect a wide domain of IoT applications.
    LPWAN is suitable for services with infrequent and small data exchange requirements.
    However, it also spans wide spatial coverage with tolerable data loss, making
    it appropriate for applications that target resource-constrained and remote locations.
    Table 2 gives examples of wireless communication technology mostly used in IoT.


    Preference trends for wireless communication technology in smallholder agriculture
    over the past ten years are shown in Figure 6. As can be seen, Zigbee and WiFi
    commu-nication protocols were predominantly used until recently, while LoRa communication
    has received more interest in the last three years. Both Zigbee and WiFi have
    limited range coverage but better data rates, making them suitable for short-
    or medium-distance applications with high data needs. The low duty cycle of the
    Zigbee protocol, which is an operational method of reducing power consumption,
    and its large network size also made it preferred in most smallholder agriculture
    applications [132,133]. A number of projects also operate in standalone mode,
    a set-up in which a device acts both as a sensing node and as controller or gateway.


    Considering the backhaul communication that allows gateways to transfer received
    data to application servers, not many alternatives exist in rural areas to cellular
    communi-cation. The penetration of this technology has increased in developing
    countries reaching rural areas [134–136]. Most publications use the technology
    for data transmission from farms to central server. Trends in technology choice
    among the reviewed work is shown in Figure 7. Despite wide penetration, cellular
    communication is frequently unstable and unreliable in remote areas and may result
    in data loss. As a result, more reliable options need to be considered.'
