  verbatim_quote1: '`Internet of Things` (IoT) refers to interconnected things. Karl

    Steinbuch, a German computer science pioneer, said, "In a

    few decades, computers will be interwoven into almost

    every industrial product .” IoT is frequently used in the do-

    mains like healthcare, food and restaurant industry, travel

    and tourism industry and library services, smart home, smart

    grid, smart retail and smart agriculture [1] [2]. The IoT mar-

    ket value projected to reach from 157 billion USD in 2016

    to 771 billion USD by 2026. Cisco predicted that by 2030,

    500 billion objects would be connected and linked up to the

    Internet [3].'
