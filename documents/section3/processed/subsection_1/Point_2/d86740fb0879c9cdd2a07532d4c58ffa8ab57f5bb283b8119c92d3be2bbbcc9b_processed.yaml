    ### Internet of Things (IoT) based Agriculture (IoTA): Architecture, Cyber Attack,
    Cyber Crime and Digital Forensics Challenges


    Santoshi Rudrakara1 and Parag Rughani2


    1National Forensic Sciences University, Gandhinagar, India

    2National Forensic Sciences University, Gandhinagar, India


    Received: date / Accepted: date


    • Introduction

    • IoT based Agriculture (IoTA)

    ⋅ Architecture

    ⋅ Applications and IoTA Solutions

    ⋅ Existing Vulnerabilities in IoTA

    ⋅ Existing and Novel Cyber Crimes on IoTA

    ⋅ DF Challenges in IoTA


    Abstract The Internet of Things (IoT) is a thriving technol-

    ology in almost all fields of human life to make their lives easy. Smart Agriculture
    is one of the IoT applications on which farmers are widely switching to improve
    productivity and re-

    duce labor costs. As IoT involves the Internet, data transmission technology creates
    the possibility of privacy/security

    breaches concerning users’ data. The cybercrime rate may also increase in IoT-based
    agriculture (IoTA). Thus there must

    be ready concerning digital forensics in IoTA. Various review articles are available
    regarding the emerging cyber

    attack, cybercrime, and forensics challenges in IoT applications like smart home,
    smart city, smart healthcare, smart

    grid, smart retail, smart supply chain management, and smart agriculture, while
    a few review articles on IoTA security

    and forensic challenges. This review paper is focused on IoTA solutions and their
    security and forensics challenges. The

    systematic literature review method has been used for this study which includes
    articles published from 2011 - 2021.

    This article has brought the limelight on IoT architecture and its application
    in agriculture (IoTA) to emphasize on its

    introduction, architecture, challenges and issues related emerging cybercrimes
    and digital forensics.


    Keywords: IoT based Agriculture (IoTA): Architecture, Cyber Attack, Cyber Crime
