  analysis: 'This study concentrates on the data to machine learning (ML) stage of
    the automated irrigation system. **Different data types (e.g., soil moisture,
    canopy temperature, weather) and their collection and use**: The study incorporates
    various sensor modalities for capturing data such as soil moisture, canopy temperature,
    and weather conditions. It emphasizes the calibration of sensors to ensure data
    quality. **Collection and use of data**: The study employs a customized hand-held
    device for real-time data collection, enabling farmers to make informed decisions
    based on the data received. **Real-time implementation**: The hardware prototype
    is deployed in real-time to evaluate the efficacy of the system. It demonstrates
    the system''s ability to provide crop recommendations based on sensor values.


    The key contributions of the study are:


    1. **Customized hardware**: Design and development of customized hardware with
    IoT sensors for data acquisition, communication, and recommendation.

    2. **Interference test**: Implementation of an interference test to ensure the
    reliability of communication and minimize data loss.

    3. **Calibration of sensors**: Calibration of sensors using standard instruments
    to ensure accuracy and minimize errors.

    4. **Real-time implementation**: Deployment of the developed system in a real-time
    agricultural setting to evaluate its performance and provide crop recommendations.

    5. **Hand-held device**: Development of a hand-held device for farmers to receive
    real-time sensor data and crop recommendations.'
