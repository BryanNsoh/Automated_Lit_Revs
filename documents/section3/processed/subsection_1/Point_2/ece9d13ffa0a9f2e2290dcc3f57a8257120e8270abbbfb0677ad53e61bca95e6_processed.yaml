  analysis: The paper proposes a data model for the interoperable management of crop
    plot information. The data model was modeled after input from farmers, responsible
    technicians, and farm managers to ensure that the data requirements and the information
    model would meet their needs. The model enables the integration of information
    from other models and ontologies and provides the necessary information for the
    effective management of farm irrigation. The data model conforms to Next Generation
    Service Interfaces with Linked Data (NGSI-LD) and includes data for characterizing
    the plot, its devices, water data, soil data, cultivation data, aerial images,
    and atmospheric conditions. A case study is presented to demonstrate the implementation
    of the data model and architecture in an irrigation community, where it was successfully
    used to integrate data from various systems and devices, improve irrigation efficiency,
    and reduce water waste. The paper provides a thorough analysis of the platform's
    performance and scalability, including metrics on CPU usage, memory consumption,
    and response times. The evaluation results show that the platform is scalable,
    with average CPU usage of 83.21% and average memory usage of 56.39%. The average
    time for creating a context provider was 510.28 ms, and the average time for device
    actuation was 31.17 ms. An analysis of irrigation data revealed two critical zones
    where water use was inefficient, resulting in root asphyxiation and reduced plant
    productivity. By applying the data model and adjusting irrigation schedules, the
    irrigation system was optimized, and water use was brought within the desired
    parameters. Future research directions include integrating the platform with satellite
    image processing for crop monitoring, developing a data analysis module for cross-checking
    and analyzing historical data, and exploring the use of edge computing for improved
    performance and latency.
