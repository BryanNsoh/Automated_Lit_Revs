    arti- cles, letters and short communications on all aspects of sensors and sensing
    sys- tems. It addresses the broad areas of Physical, Chemical, Biological and
    Engineering, including their interdisciplinary and applied aspects. Field-based
    phenotyping is becoming more common, although most of the discussion of phenotyping
    has focused on the measurement of individual plants in controlled environ- ments.
    However, controlled environments do not provide an accurate representa- tion of
    plant growth in open-air conditions. This paper discusses these issues. Specific
    points covered in the paper include: recent advancements in high- throughput phenotyping
    technologies, non-invasive imaging techniques, the integration of artificial intelligence
    into these technologies, the use of robotics and high-performance computing for
    data analysis, the use of unmanned aerial systems and wheeled vehicles as phenotyping
    platforms, and the availability of plant phenotyping centers and facilities. The
    paper also discusses the development of open-source tools and platforms for plant
    phenotyping, and the growth in plant phenotyping research coupled with the integration
    of AI technology, which have fostered the development of laboratories and centers
    equipped with high-throughput phenotyping technologies.'
