    by analyzing available data. Published in: 2022 2nd International Conference on
    Advance Computing and Innovative Technologies in Engineering (ICACITE) Date of
    Conference: 28-29 April 2022 Date Added to IEEE Xplore: 18 July 2022 ISBN Information:
    DOI: 10.1109/ICACITE53722.2022.9823522 Publisher: IEEE Conference Location: Greater
    Noida, India SECTION I. Introduction The irrigation process helps to distribute
    water efficiently in agriculture field and also to reduce wastage of water. Farmers
    have to face erratic rainfall which affects the food production so it will hampers
    the socioeconomic condition of farmer. This has been reflected from increasing
    rate of suicide of the farmers. This is also due to beware of improved farming
    and irrigation techniques and water sources. So there socioeconomic condition
    is very poor. Hence there is a need of technology for water requirement prediction
    according to the crop and soil. To increase the farming productivity, profitability
    and efficiency wireless sensor-based implementation with machine learning helps
    to increase the crop yield in adequate amount of water. The traditional irrigation
    process causes wastage of the water and electricity. Poor irrigation management
    practice can result in over irrigation or under irrigation problems which decreases
    the crop yield, damaging crops, nutrient uptake and decrease aeration. [13] To
    maintain soil moisture level improved irrigation system is required. Improved
    irrigation which implies automated water distribution system for the plants. The
    water pump motor is automatically turn ON and OFF by considering the present temperature,
    humidity and soil moisture. The proposed study is to develop automatic irrigation
    system and trying to take more accurate decision for it. This system performs
    the task of monitoring and controlling automatic irrigation process. [14] A. IOT
    Based Improved Irrigation System IoT is a challenging field of computer science
    it represents smart data generation and processing. Using sensors and microcontroller,
    scheduling of scientific implementation can be possible for supplying measured
    quantity of water in required time. The sensor data can be used as an input to
    the microcontroller. Microcontroller can control and monitor irrigation process.
    In Internet of Thing (IoT) based system, devices can communicate through core
    Network, the sensor used to capture data. For implementation and communication
    of the devices Arduino Uno, Rasberry Pi3 kind of technologies can be used. B.
    Machine Learning for Improved Irrigation System Machine learning is the subfield
    of Artificial Intelligence and computer science. It provides a data analytic technique
    and model can be generate by using algorithm to learn information from the data.
    Machine learning is applicable for scheduling the irrigation process with different
    tools and predictive model. It can be implemented in automated irrigation system
    by considering soil moisture content of field and some other real time environmental
    parameters. The real time parameters help to provide correct decision for effective
    agriculture process. (17) SECTION II. Literature Review There are many modern
    techniques have been proposed for water management in agriculture: Todkari G.
    U. (2012) mentioned in the paper that irrigation is the primary determinant of
    agriculture as its inadequacies are most important constraint of increasing agricultural
    crop production. The author specify some suggestions to the individual, institutional
    and administrative level like to achieve innovative method and technology for
    water management need to carry research work, micro level projects needs to implement
    for major benefits, Think globally act locally for proper water management, from
    co-operative sector funds needs to raise in district level and so on. [1] Peace
    Muyambo (2019), designed and developed mobile application for monitoring and controlling
    irrigation system automatically using Arduino, microcontroler ESP8266 and basic
    sensors. Author wants to improve his system by adding the provision for setting
    soil moisture range through user interface. Also, the system can improve by adding
    some intelligence for analyzing the dataset train the machine to take accurate
    decision. [2] Dr. Santosh Jagtap et. al (2021), Machine learning provide various
    applications to analyzing the data sophisticatedly and helps to take more accurate
    decision, increasing efficiency in agriculture. Applicability of machine learning
    in agriculture is describe by the authors. [3] Mrs. S. Sangeetha et. al. (2017),
    Using different sensors and cloud computing, auto plant watering and fire identification
    system is developed. Such technologies helps to make improvement in agriculture.
    [4] Kizito Masaba et. al. (2016), introduced an approach that decentralizes monitoring
    and decision making in farm irrigation. [5] Yu-chuan chang et. al. (2019), LoRa
    P2P networks used for smart irrigation system and Machine Learning used for accuracy.
    At initial stage water amount is calculated for irrigation with the help of trained
    irrigation model and environmental data. [6] Ashwini B. V (2018), developed android
    based mobile application for smart irrigation process with microcontroller, sensors
    and Bluetooth. Different sensors are used to collect the data and that data will
    compare with threshold values. The Arduino Board used to connect the sensors.
    The switching of pump ON or OFF is on the basis of soil moisture value. [7] R.
    N. Kirtan (2018), developed two modules, Sensor module and Prediction module.
    The sensor module measured the sensor data and Zigbee helps to transmit this data
    over base station. In base station module the prediction model is developed with
    the help of Raspberry Pi computing platform and Machine Learning algorithm. For
    automated irrigation process the classification problem is illustrated in this
    study. [8] Amarendra Goap el. at. (2019), to perform soil moisture prediction,
    machine learning techniques are used and the sensor-based data is collected from
    weather forecast and field. After analyzing all these techniques GBRT gives more
    encouraging result for soil moisture prediction. [9] SECTION III. Proposed System
    Model The proposed IoT based auto Irrigation system build using basic sensors
    and wireless sensor network. The development architectural model of the proposed
    study is shown in Fig. 1. Soil moisture is the most important parameter of irrigation
    process, less or excess water affect on the crop growth, diseases and water wastage.
    Similarly present environmental temperature and humidity helps to take accurate
    decision for irrigation process. The study is divided in to 6 components (Fig.
    2.). Fig. 1. Developed architectural model of project Show All Fig. 2. Schematic
    architectural Show All SECTION IV. Sensors Installation and Circuit Establishment
    The circuit build with sensors, relay switch, web service and water motor. The
    sensors are placed appropriately and connected to the Microcontroller ESP8266
    with jumper wires. To check the real time data values the web-based interface
    is developed using PHP programming language. The minimum and maximum soil moisture
    level can set through user interface. Soil moisture requirement depend on crop
    age and crop type. It will help to start and stop the irrigation process. The
    small DC 3–6 V mini submersible water motor is used for irrigation process. Motor
    ON/OFF process has been done automatically by considering present soil moisture
    level. If the present soil moisture level is less than scheduled minimum soil
    moisture level then water motor will get start and once it will reach to the scheduled
    maximum soil moisture level motor will get stop. Internet Wi-Fi connection is
    essential for data collection, monitoring and also for auto irrigation process.
    For scheduling and monitoring the irrigation process user interface is developed
    using PHP and MySQL. This web based interface helps to monitor real time data
    and real time water motor state. Water motor is connected to relay switch and
    web service to turn it ON and OFF. Through user interface water motor can operate
    manually and automatically also. A. DHT11 Temperature and Humidity Sensor This
    is good quality and low-cost environmental humidity and temperature sensor. Power
    consumption is also low and having long term stability. The temperature range
    is O''c to 50''c and humidity range is 20% to 80%. The value of temperature and
    humidity read by microcontroller and microcontroller send it over web service
    for irrigation process. B. Capacitive Soil Moisture Sensor V2.0 To measure soil
    moisture content from the crop root surface Capacitive Soil moisture sensor is
    used. There are multiple types of soil moisture sensors available in the market,
    here we used capacitive moisture sensor which measures moisture level from soil
    by capacitive sensing. This is very less expensive moisture sensor with high reliability.
    The range of this sensor is 0 to 1023. Fig. 3. Experimental model setup (auto
    irrigation system prototype). Show All C. Data Collection Microcontroller ESP8266
    read present data from soil moisture sensor, Temperature and Humidity sensor.
    The programming is done in Micro Python to get data in each 15 minutes time interval.
    The ESP microcontroller send sensor data to the server. Soil moisture, temperature
    and humidity values are stored with date and time for 20 days. So the total available
    number of observations for study are 1920. The model is connected to UPS backup
    system for collecting continues 15 min interval dataset. D. Data Processing and
    Feature Extraction This is very important step in Machine Learning model development
    process to clean and to organize the data in suitable form to improve the accuracy
