    of the LOCOS system. In the first case study, four LOCOS systems were deployed
    in a vineyard to measure microclimates and inform disease management decisions.
    The results showed that there was significant variability in microclimates within
    the vineyard, and that the LOCOS systems were able to capture this variability.
    This information could be used to develop more targeted disease management strategies
    that could reduce the need for pesticides.


    In the second case study, five LOCOS systems were deployed in two adjacent fields
    to measure evaporative demand and inform irrigation scheduling decisions. The
    results showed that there was a significant difference in evaporative demand between
    the two fields, and that this difference was related to the type of irrigation
    system that was being used. This information could be used to develop more efficient
    irrigation schedules that could save water and energy.


    Overall, the paper provides evidence that the LOCOS system is a valuable tool
    for on-farm monitoring and decision support. The system is affordable, easy to
    use, and accurate, and it can provide farmers with valuable information to help
    them make better decisions about irrigation, pest management, and other farm operations.'
