    built using WSN, LoRa based platform, and an android application to automate the
    environmental parameters for optimal crop yields. The presented prototype is proficient
    in monitoring crop parameters while deployed in the field at different locations
    of the farm. We have used a LoRa module communication for an efficient smart agriculture
    technique intended to monitor and regulate ecological components in cultivation.
    The proposed low-cost system unceasingly monitors the precise stats and transmits
    these stats to the farmer through a gateway and an android application. The presented
    results also validate the proposed design as the accessibility of real-time information
    facilitates rapid usage and supervision of all locations of the farm. Additionally,
    the proposed system offers auto-irrigation, and auto-adjustment of environmental
    parameters by carrying the facility of wireless data transmission to the designed
    application. Large-scale deployment of the proposed system would help the farmers
    to improve their financial situation with enhanced crop yield and hence, the SDGs
    may be attained with smart system deployment in agriculture globally. In a future
    perspective, the proposed automated system can be integrated with a drone-assisted
    strategy proposed by Sharma et al. [37]. In addition, a separate thermal imaging
    camera (along with drone technology) can be deployed to supervise the crop farm.
    If a pest is inhabiting crop leaves, a drone equipped with a spray tank can be
