    Keywords Metrics Abstract: Agriculture plays vital role in development of social
    and economic condition of the all countries in the world. Water is the source
    of life and also a precious source for agriculture. Emerging trends in agriculture
    aims at ensuring more productivity, less damage to the land and helpful for the
