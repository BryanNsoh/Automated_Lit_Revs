    Fig. 9. Raw data vs sent readings, . 8. Conclusion and future work As the need
    of agriculture tends to increase, the investment in smart agriculture will take
    more and more attentions from governments, companies and people in the next years.
    Thus, digitalizing the world of agriculture in a way that farmers will be able
    to use data in order to increase their production and make better-informed decisions
    will become one of the main concerns of researchers and industries. In this paper,
    we proposed a smart sensing and decision-making mechanism, called AGRO, that efficiently
    monitors the agriculture and helps the farmer in irrigating the field zones. Basically,
    AGRO divides the monitored field into grids then it presents three-phases mechanism;
    The smart sensing phase that aims to reduce the periodic amount of data transmitted
    by each sensor. The energy saving phase that allows to adapt the sensing frequency
    of each sensor according to the field dynamicity and the soil type. The decision-making
    phase which helps the farmer to make a decision for each grid according to a defined
    decision table. Through a set of simulations, we demonstrated the efficiency of
    our mechanism in terms of reducing the data transmission, saving the sensor energy
    and providing a suitable decisions compared to other proposed techniques. As future
    work, we have three main directions to enhance our mechanism. First, we seek to
    further reduce the data transmission in our mechanism by taking into account the
    spatio-temporal correlations among neighboring nodes and the remaining energies
    of the sensors. Second, we plan to add a scheduling strategy in order to switch
    some sensors in each grid into sleep mode so we can extend the lifetime of the
    sensors. Third, we seek to add a shift phase between successive transmissions
    of a sensor in order to reduce the congestion in the network and minimize the
    packet loss. Declaration of Competing Interest The authors declare that they have
