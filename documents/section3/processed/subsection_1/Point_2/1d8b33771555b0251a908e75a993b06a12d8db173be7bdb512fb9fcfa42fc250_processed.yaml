    of nitrogen in the soil. The normal value of nitrogen required for a crop is between
    50–70 mg/kg. If the value is in between the statistics, it shows the normal options
    and no warnings. However, if the nitrogen value is below the threshold value of
    50 mg/kg, it divides it into two categories. The first category is a slightly
    ‘low value’ from 49–30 mg/kg and tells the user to use appropriate fertilizers,
    i.e., sodium nitrate etc. If the value is below 30, it is considered deficient
