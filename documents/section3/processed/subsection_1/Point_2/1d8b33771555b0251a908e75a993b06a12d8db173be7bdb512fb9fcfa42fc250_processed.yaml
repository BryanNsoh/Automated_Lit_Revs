    A post-season calibration was done for all stations by placing them adjacent to
    a high quality, permanent weather station at the University of Idaho (Moscow,
    Idaho). The temperature and humidity measurements from the SHT-31 and ATMOS-41
    sensors on the LOCOS were compared to measurements from an Elektronic EE181 temperature
    and humidity sensor (Elektronik GmhH Engerwitzdorf, Austria). PWS maintenance
    occurs on a quarterly schedule including annual rotation, calibration, and occasional
    replacement of sensors such as the EE-181. The temperature and humidity readings
    from the EE-181 sensor are calibrated annually against a reference standard. The
    five LOCOS used in the irrigation study were calibrated for one week in September
    (9/17/19–9/24/19). During this period, air temperatures ranged from 4 to 25 °C,
    and relative humidity ranged from 30 to 98%. The four LOCOS used in the vineyard
    disease study were calibrated for one week in October (10/02/19–10/09/19). The
    air temperatures during this period ranged from −3 to 20 °C, and relative humidity
    ranged from 20 to 98%. Linear regressions between the lower cost sensor measurement
    and EE181 measurements were developed, and the regression coefficients were used
    to establish unique calibration equations for each sensor. 3. Results 3.1. Calibration
