    A majority of the population of developing countries is associated with agriculture
    directly or indirectly. The liaison of engineering technology and Sustainable
    Development Goals (SDGs) can build a bridge for farmers to enhance their skills
    regarding advancements through future generation agriculture trends. The next-generation
    trends include better soil preparation, intelligent irrigation systems, advanced
    methods of crop nutrient inspection, smart fertilizers applications, and multi-cropping
    practices. This work proposes a smart Decision Support System (DSS) that acquires
    the input parameters based on real-time monitoring to optimize the yield that
    realizes sustainability by improving per hectare production and lessening water
    seepage wastage in agribusiness. The proposed model comprises three basic units
    including an intelligent sensor module, smart irrigation system and controlled
    fertilizer module. The system has integrated sensors, cloud employing decision
    support layers, and networking based DSS to recommend cautions for optimum sustainable
    yield. The intelligent sensors module contains a temperature and humidity sensor,
    NPK sensor, soil moisture sensor, soil conductivity sensor, and pH sensor to transmit
    the statistics to the cloud over the internet via Long Range (LoRa) using Serial
    Peripheral Interface (SPI) communication protocol. Moreover, an android application
    has been developed for real-time data monitoring according to GPS location and
    node information (accessed remotely). Furthermore, the DSS contemplates the accessible
    information from sensors, past patterns, monitoring climate trends and creating
    cautions required for sustainable fertilizer consumption. The presented results
    and comparison validate the novelty of the design as it embraces smart irrigation
    with smart control and smart decision-making based on accurate real-time field
    data. It is better than existing systems as it transmits the data over the LoRa
    that is an open-source communication with long-range transmission ability up to
    several kilometres. The sensor nodes helped in advancing the yield of crops, which
    resulted in achieving inclusive and sustainable economic goals. Keywords: LoRaWAN;
    Decision Support System; smart agriculture; NPK; sensors 1. Introduction and Literature
    Review The economies of developing countries are mostly agricultural dependent.
    Although the rise of industry and manufacturing have created more varied economies,
    a significant portion of GDP is still contributed by mentioned agribusiness segment
    [1]. The developing countries have been subjected to agricultural goods for foreign
    exchange. A considerable number of people have settled in agricultural zones,
    and the key income source of the world’s populace is grounded on agribusiness
    [2]. The Internet of Things (IoT) is a wide-ranging term that defines the interconnection
    of various everyday life tasks over the internet. It provides spectacular prospects
    for innovative tenders, which are now extensively used in numerous parts of life,
    i.e., intelligent home-based security systems, smart business chain systems, and
    precision agriculture [3]. The yield of crops can be improved by the introduction
    of IoT techniques for smart agriculture. As light, water, pH, soil moisture, and
    nutrients are the fundamental elements for crop development, the absence of proper
    facilities means that a lay farmer in a developing country cannot test the soil’s
    pH level, humidity, temperature, and necessary elements in the soil. It is very
    hard for a farmer to go to the testing laboratories to test the parameters because
    of long distances and costly tests. Therefore, IoT based real-time monitoring
    of the aforementioned necessities of a crop framework system has been proposed.
    The employment of embedded system automation in agriculture leads to efficient
    crop monitoring without human interference in the crop fields. Analysis and prediction
    become convenient based on real-time monitoring of the ecological aspects. The
    proposed system also helps to achieve efficient crop yield at an affordable price.
    Irrigation is the chief influence of farming, and water is the most demanding
    source of energy [4]. The old-fashioned irrigation methods have commanded inefficient
    water consumption in developing countries [5]. A total of 20% of the water (reserved
    for use in the agronomic division) is lost because of leakages, seepages, and
    line-losses in the waterway channels, i.e., canals [6]. To counter this issue,
    incorporating an automatic irrigation system that operates without necessitating
    the manual involvement of individuals is the need of the hour. The auto-irrigation
    system is ingeniously designed through commercially available sensors and other
    components. The DSS built agriculture engrosses in uninterrupted feedback monitoring
    of the related constraints and parameters that influence implications to control
    requirements for auto-irrigation. It ultimately helps in increasing the yield
    with nominal human interference. The systems available [7,8,9] either use a limited
    number of sensors or comprise low-range communication modules, i.e., Wi-Fi or
    Bluetooth, etc. The issue with low-range communication modules becomes severe
    when it comes to rural and remote areas. Most of the rural areas do not have reasonable
    speed in internet connectivity. This paper focused on the sensors and LoRa communication
    module that assists in long-range free of cost communication. In recent years,
    many studies, i.e., the work of Gondchawar et al. [6], have been done on smart
    agriculture techniques that implement Artificial Neural Networks (ANNs) to forecast
    crop yield by the perception of soil properties and environmental constraints.
    In the study of Balaji et al. [10] of the optimal crop, farming is fundamentally
    planned so that agronomists can harvest additional yield by using fewer possessions
    and agricultural areas. In addition, it is significant for warranting the productivity,
    efficiency, and consistency of the developed design. In respective regards, the
    fuzzy logic system, an up-to-date and operative method to cope with inaccurate,
    uncertain and unpredictable data, has made the procedure efficient, and precise.
    One of the earliest and standing approaches in agriculture is examining the various
    constraints and parameters. In the proposed technique of Bockstaller et al. [11],
    the farmers by themselves can validate all constraints and parameters. Smart agriculture
    emphasises emerging strategies, apparatuses, and devices for administering, presenting,
    and being aware of farmers using the benefits of a Wireless Sensor Network (WSN)
    system. Sakthipriya et al. [12] has highlighted the development of smart farming
    systems through modern control and automation engineering with useful IoT objects,
    i.e., sensors, controllers and actuators. The prominent structures are GPS, and
    a smart robot that accomplishes farm duties including seeding, spraying, weeding,
    moisture sensing, human recognition and keeping observance by a controllable remote.
    The work of Jawad et al. [13], has validated the cloud computation devices. These
    devices can perform an entire computing task starting from sensors to devices
    that further sense the statistics from farmed ground pictures and farmers in the
    fields. Moreover, it precisely provides the information in the system by employing
    the position according to GPS coordinates. This study recommends an innovative
    procedure of smart farming by involving smart sensing detection with an auto-irrigation
    system. Rehman et al. in [14] proposed a system that allowed excess water to be
    saved, which is commonly wasted when conventional methods are practised. Gutiérrez
    et al. [15] suggest an inexpensive and effective WSN system to obtain the temperature
    and moisture of soil at several locations. The study of Sarmadian et al. [16]
    presents a crop estimation by cropland mapping remote sensing techniques. It has
    discussed the applications extensively used in farming and horticulture. Furthermore,
    Sonka et al. [17], has proposed that remote sensing is compulsory as the supervision
    of agrarian actions face unusual complications that are not common to other commercial
    sectors. The yield rests on the physical land (e.g., soil nature) and climatically
    driven variables and agronomic supervision practices. All variables are exceedingly
    inconstant by atmosphere and time. Moreover, as yield can alter in a short time
    due to inauspicious growing circumstances, agrarian monitoring systems need to
    be accurate with time. This is even more important, as most of the equipment is
    delicate. Subsequently, an investigation in the agronomic zone in a study by Kim
    et al. [18] proved that the harvest of cultivating is deteriorating step by step.
    However, utilization of innovation in agronomy has a basic impact in developing
    the creation just as in falling the extra human energy and endeavours. A valuable
    portion of the examination endeavours is accomplished for the advantage of agriculturalists,
    which conveys the frameworks that utilization of modern technology for expanding
    the agronomic output. According to the study of Bor et al. [19], LoRaWAN is able
    to extend transmission limits as compared to conventionally deployed IoT communication
    modules, whilst at the same time with less energy usage. Furthermore, LoRa offers
    appealing characteristics as non-destructive synchronized communications. The
    LoRa module can be utilized in supplementary wide-ranging network systems, not
    just the only one used by LoRaWAN. Thus, the LoRa communication modules support
    a fascinating selection for developing conventional IoT functions. The article
    of Adelantado et al. [20] presents the extent of LoRaWAN by investigating the
    restrictions of the innovation, coordinating with them to application use cases,
    and expressing the open exploration challenges. The work also depicts that a LoRaWAN
    gateway covers a several kilometre range in wireless communication and serves
    the concept of Machine-to-Machine (M2M) connectivity. In further, system testing
    by Wixted et al. [21] recognized some significant factors that affect the usefulness
    of LoRaWAN. The unpredictability of the gateway’s mobile network assignment and
    the use of User Datagram Protocol (UDP) between a gateway and network server means
    that sensor statistics and functional data about the networks are lost. The only
    remaining packet loss is around 1%. This might be credited to some long span (up
    to 10 s), wide-band (2 MHz) modulated signals pivoted around 868 MHz that is seen
    on a few events. The wellspring of this signal has not yet been distinguished.
    On various occasions, gateways are noticing demodulating simultaneous transmissions
    as planned. In the proposed system of Lakshmisudha et al. [22], a procedure to
    survey the use of remote sensor network utilized in mechanizing water system and
    data is shipped off the webserver through remote correspondence. The sensors are
    utilized to recognize the temperature and moisture for crop observation. The watering
    system is automated when the sensor detects beneath the limit values. The rancher
    is routinely intimated with the field climate. In fields, light power control
    can be robotized in the collection of the water system. Here, the gauge of harvesting
    water need is not proficient. The research of Dimitrios et al. [23], shows that
    the yield of crops can be increased by linking the crop model with the sensing
    node. It also presents a method to combine sensing node data with a crop model
    to measure the effect of climate change on crop yield. Moreover, the work of G.Hoogenboom
    et al. [24], presented a Decision Support System for Agrotechnology Transfer (DSSAT).
    This work presents crop management by using environmental data to develop a simulation
    for soil data response. The presented data is useful not only for research, but
    also for planning to enhance production. The article of J. W. Jones et al. [25],
    suggests improving the DSSAT system because it deals with specific crops and it
    does not account for the change in environment, the effect of pests, excess of
    water and many other factors. In the works of J.W. Jones et al. [26], the proposed
    system is not accurate or beneficial for big data. It comprises a DSSAT system
    model to test soil, temperature, individual crop interface and pest models. The
    best of the technologies are employed in the above literature, however, the proposed
    systems are more advanced, intelligent and viable to increase crop yield by monitoring
    and automating the appropriate parameters of the fields. Most of the existing
    studies have used Wi-Fi, GPRS, GSM, 3G, 4G or Zigbee that carries a range up to
    a few meters. Contrarily, the major problem in rural areas is the internet and
    connectivity. Long-range connectivity for communication can resolve this problem
    that has been considered by a limited number of papers. The existing works have
    used LoRa but with very few sensors, making the smart decision-making system less
    beneficial and important. In this study, the monitoring can provide information
    about crop yield and assist in recognizing the cause of the low crop yield production
    in agriculture by using more sensors and much advanced LoRa communication. The
    problem is significant, and the proposed solution provides a system that can easily
    tackle the aforementioned issues. The data are collected from agricultural land
    through sensor nodes interfaced with the hardware on the board. This hardware
    possesses different components, i.e., the ADC converter, LoRa module, and the
    entire interfaced sensor node. This has been enclosed in the plastic casing and
    charged using solar energy. Further, there is a wired broadband connection at
    the paced where available. The receiving node has been incorporated to receive
    the data from the sending sensor node and transmit the data over the internet
    to the cloud. Moreover, the data have been displayed in the android application.
    The major objectives of the study are given below. Development of solar-powered
    GPS based LoRa sensor nodes and transference of real-time data to central server/cloud
    through IoT gateway from the integrated nodes installed in geographically distributed
    locations. Development of an online cloud database to store and process the data
    from multiple installed nodes at various fields. The development of a DSS system
    software that takes into deliberation the available data from sensors and consequently
    provides recommendations, auto-irrigation, suggestions and alarms needed for optimal
    yield for each location. The development of an android application where data
    from the cloud has been received, and real-time data along with projected recommendations
    in the form of notifications are available for each site. The above objectives
    are set in the light of the 2030 objective for SDGs adopted by all UN Member countries
    (in 2015) that provide a blueprint to enhance prosperity and peace for people.
    They opted for 17 SDGs which call for action by all countries through global partnership.
    This work would help by mapping intelligent DSS of SDGs to enhance crop yield
    by automating irrigation and controlled fertilizer. It would help developing countries
    to enhance their economic position by adopting human-friendly technology. 2. Materials
    and Methods The planning of this observing framework is capable of monitoring
    parameters while deployed at different locations on the farm field to give recommendations
    and cautions required for optimum yield. The sensor system, containing soil moisture,
    humidity, NPK, temperature, and pH sensors, transmits the statistics to the cloud
    over the internet. An android application has been developed for users for monitoring
    available real-time information at any place and any time. The monitoring can
    provide data about potato yield and assist in recognizing the cause of the low
    production of potato yield. The data has been collected from agricultural land
    through sensors interfaced with the hardware on the board. The proposed system
    possesses different components, i.e., ESP32, LoRa module, and the entire interfaced
    sensor board that encloses in a PVC casing and charged using solar energy. 2.1.
    The Architecture of the Proposed System In this section, a detailed description
    of hardware and software components given, alongside the specifications of components
    used in this implementation. The hardware has been divided into three different
    layers. Collecting data through sensors Data transmission Data acquisition and
    display of data First, the data has been collected from agricultural land through
    the combination of multiple sensors. The sensors provide soil moisture, pH level,
    GPS location, humidity and temperature from the targeted land. This data is further
    transmitted to the web server using logic through a sensor board and ESP32, where
    all data have been analysed. Data are then displayed through an android application.
    The flow of the data between the components of the proposed system can be seen
    in Figure 1. Figure 1 shows a gathering of data from the field through sensors
    and then the movement of data through LoRaWAN by passing through all attached
    models. Figure 1. The proposed system overview showing flow of sensors data gathering
