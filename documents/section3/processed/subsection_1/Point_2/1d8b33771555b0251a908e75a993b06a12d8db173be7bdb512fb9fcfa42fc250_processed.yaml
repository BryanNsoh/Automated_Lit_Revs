    4. Power connection block diagram of the proposed system. Show All SECTION IV.
    Hardware Architecture A. Bolt Module BOLT device is an IoT controller module based
    on the ESP8266 Wi-Fi chipset [4] [17]. Its speciality is program- based cloud
    computing. It has an A0 pin which is used for receiving or sending data to analog
    sensor, for a digital sensor or digital component it has 5 digital input/output
    pin that is 0 to 4, and it has 2 powers pin which is 3.3-volt 5 volts, and GND
    pin, also it has RX and TX pin for communicating any other controller through
    receive or send data through serial communication [18]. Fig. 5. Circuit & connection
    diagram of the proposed system Show All For programable ability it is used for
    data processing, output plotting of any sensor, send an alert message. In our
    prototype BOLT use to show data on the BOLT cloud platform through the graph,
    remotely control the main circuit and use it for sending messages to the farmer.
    B. Arduino Uno Arduino Uno is a handy, easy-to-use, open to all microcontroller,
    which has an ATmega328P microcontroller [11], it has 6 analog pins for analog
    and 14 I/O pins for digital (6 of them are used for PWM outputs) connection. It
    has a 5 Volt operating voltage. Using Arduino Software (IDE) we can program the
    Arduino Uno. To power the Arduino Uno board, we have to use a USB connection or
    an external power supply and it selects the power source automatically. Arduino
    Uno has capable to connect and communicate with another Arduino board, computer,
    or other microcontrollers. It uses digital pins 0 (RX) and 1 (TX) for serial communication
    with another device. Using the serial software library, any digital pin for serial
    communication can be used. C. Soil Moisture Sensor The soil moisture sensor is
    a pretty straightforward system for sensing the moisture level in soil and comparable
    materials [19]. It has two parts; one is the probe another is the module. The
    probe with two uncovered conductors which are fork-shaped acts as a variable resistor
    whose resistance changes depending on the water content in the soil. The soil
    moisture is inversely proportional to the resistance of the prob. Moisture level
    can be defined from the output voltage according to the resistor of the prob which
    is produced by the sensor. It has 4 pins that are VCC, GND, and D0 which are for
    digital output [20], and the A0 pin is for analog output. Arduino Uno collects
    data from A0 for process and sends it to the BOLT. The water pump will start or
    stop depending on the soil moisture sensor value [21]. D. Ldr Sensor An LDR (light-dependent
    resistor) is called a photoresistor. When light falls on the surface area of the
    LDR the resistor of the LDR changes and the change of resistance depends on the
    amount of light falling [17]. In this system, LDR is interfaced with Arduino Uno
    Al pin and it is used to detect the light intensity of the surround. At night
    time Arduino Uno sends a signal to turn on the light of the crops field when the
