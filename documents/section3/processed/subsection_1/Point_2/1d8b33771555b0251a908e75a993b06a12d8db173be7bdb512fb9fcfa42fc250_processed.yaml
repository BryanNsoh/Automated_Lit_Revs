    Results and Discussion The main objective of this study is to develop GPS based
    LoRaWAN sensor nodes to transfer real-time data to the central server/cloud through
    an IoT gateway. The WSN nodes are deployed in geographically distributed locations
    for different crops. The development of logic-based DSS software at the cloud
    considers available data from sensors, historical trends and the impact of weather
    patterns and accordingly provide suggestions, alarms needed for optimal yield
    for each site. The planning of this observing framework has been done that enables
    the monitoring of crop parameters while deployed in the field at different locations
    on the farm. After deploying the proposed system, the farmers or the landowners
    can easily monitor their farms through a smartphone application. The designed
    application helps to store and retrieve data at any time from any remote location.
    The monitoring can provide information about crop yield and assist in recognising
    the cause of low yield production in agriculture. The problem is significant,
    and the proposed solution provides a system to easily tackle these issues. Moreover,
