    System Further, the home screen shows up, and the user is instructed to allow
    notifications and TURN ON the auto-irrigation system. The system is implemented
    in three different phases, i.e., Sensing, Processing and Data Allocation. The
    sensing is the first phase that passes the setting of all environmental parameters,
    i.e., temperature, pH level, soil moisture/temperature, humidity, NPK proportions,
    soil conductivity, and air quality. All these sensors are connected to the ESP32
    MCU board. This board directs the data to the ESP32, which functions as the LoRa
    gateway in the built system as it has the capability to communicate the data to
    the cloud. This communication is performed using the LoRa RA-02 module. The further
    processing phase is performed in the server, i.e., the cloud. The cloud comprises
    a server, a database where the acquired information is retained, and a decision
    algorithm that holds decisions established based on acquired data from sensors.
    In the final phase of data allocation, the output of the decision algorithm has
    been delivered to the android application and next to the IoT gateway. The DSS
    is a simple algorithm built by using “if, else and if-else” statements. It makes
    the code smoother, more efficient, and simpler with better performance as compared
    to the existing complex systems. The end-to-end Algorithm 1 of the smart farming
    system is given below. Algorithm 1 The Algorithm Used by the Proposed DSS System
    Start Continuously acquire sensor data A/D conversion of the sensed data on the
    ESP32 Board – In case of the water or soil moisture level is low: * An alert is
    sent to the cloud to show a notification. * Check if auto irrigation is TURN ON
    · The relay and the water pump are turned ON automatically. Send the data (pH,
    NPK proportions, moisture, air quality) to the cloud through the IoT Gateway.
    If the data is above or below the threshold – Check if notifications are TURN
    ON in mobile application. – If the user selected Turn ON. * In case if pH or any
    other nutrient levels are not up to the mark, a control signal is sent to the
    cloud. * Control signal is then sent to the IoT gateway. * The IoT gateway triggers
    the data and show it as a notification on the android application. – Else if user
