    open-source weather station (LOCOS) for on-farm monitoring and decision support.
    The LOCOS system is based on an Arduino microcontroller and uses a variety of
    sensors to measure temperature, humidity, wind speed and direction, and solar
    radiation. The system is designed to be affordable, easy to use, and accurate,
    and it has the potential to provide farmers with valuable information to help
    them make better decisions about irrigation, pest management, and other farm operations.


