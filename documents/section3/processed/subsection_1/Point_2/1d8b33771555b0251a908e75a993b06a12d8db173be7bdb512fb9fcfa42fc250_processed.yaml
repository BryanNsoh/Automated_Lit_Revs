    Fig. 1. Physical layout of the proposed system. Show All SECTION II. Literature
    Survey Drinkable and cultivable water is a scarce resource and it should not be
    wasted. The primary goal of this control and monitoring system based on Boltuino
    [11] is to eliminate excessive and irregular irrigation, power waste, as well
    as different crop-specific irrigation problems associated. This system provides
    a more precise response to the farm''s requirements. It is developed using a wireless
    sensor network [12], which allows each section of farmland to be covered by a
    different sensor module, allowing data to be transmitted to a central server and
    irrigation to be automated. In the year 2021 Md. R. H. Naeem et. al [13] designed
    a smart irrigation system using two different microcontrollers, Node-MCU and Arduino
    Uno based on IoT. The data will be collected and seen over an LCD display; individual
    websites also mobile. Based on the overall condition of Bangladesh weather the
    controller controls the water pump status and also controls on mobile. The systems,
    smart irrigation system can be effortlessly followed by the client utilizing the
    internet. M. B. Tephila et. al [14] in 2022, proposed an IoT-based Smart Irrigation
    System with various sensors which are automated. The proposed automated system
    makes smart irrigation integrated with a soil moisture sensor, temperature and
    humidity sensor, and a sensor that indicates the level of water, to collect sensor
    data and show the farmer to preserve water. This proposed system involves Node
    MCU as a microcontroller integrated with a Tensilica L106 RISC which is a 32-bit
    processor. Node MCU receives the input data and sends the output triggering pulse
    to the motor with respect to the program which was uploaded. The MATLAB platform
    is used to simulate and testing of the network life period and energy utilization
    at the nodes. This paper presents a smart irrigation system that is computerized
    and chip and keeps the health of the farmed harvests. S. Gnanavel et.al [15] this
    year published a paper about an IoT-based automated smart irrigation system using
    Arduino Uno and Soil Moisture Sensor. They use Arduino Uno as a microcontroller
    and soil moisture, water level sensor, and sink node. They work different values
    of soil moisture of various crops. when the value of soil''s moisture exists between
    a selective range of the crops, then watering start into the crop field and display
    the serial port of the Arduino IDE. The pump will off and on with respect to the
    extended data value of water within the field which is collected from the water
    level sensor. One smart irrigation system using IoT paper was published in 2017
    by Aman Kumar et. al [16]. In this paper soil moisture, rain sensor, and relay
    are connected with an ATmega328P microcontroller and unique, versatile device
    that is BOLT. The microcontroller is used for processing the data and BOLT is
    used to show the graph value of the soil moisture. For controlling the motor manually,
    they can create an HTML page and use the API technique of the BOLT device. They
    work in the automation of irrigation systems and irrigation at remote locations
    i.e., from home. SECTION III. Operation, Block Diagram and Circuit Connection
    This weather adaptive cognitive irrigation system formation of various weather
    detected sensors (soil moisture, rain sensor, water level indication sensor, DHT11,
    LDR), water pump, relay, solar panel, OLED. Arduino Uno and BOLT module is used
    for process, control, and data display, and are stored in the cloud. Arduino Uno
    collects data from soil moisture, LDR, water level, and rain sensor which is connected
    with Arduino Uno analog pin A0, A1, A2, and A3 respectively. OLED display SDK
    and SCl pin are connected with Arduino Uno pins A4 and A5. DHT 11 pin is connected
    with Arduino digital pin 2. BOLT module is communicated with Arduino Uno through
    serial communication. BOLT module RX and TX pin is connected with Arduino Uno
    digital pin 8 and 9. Also, the water level indicator sensor data pin and pump
    relay signal pin are connected with BOLT module analog pin A0 and digital pin
    4 to send an alert message when the water tank is empty and pump on/off status.
    The block diagram of the system is shown in Fig. 3. All the sensors and relay
    are powered by Arduino 5 Volt, and the water pump is powered by a solar panel
    which is shown in Fig. 4. Fig. 2. Flowchart of the operation. Show All Fig. 3.
    Block diagram of the proposed system Show All At first Arduino Uno collects the
    data from the soil moisture sensor and checks the data whether it matches or maximum
    or minimum the threshold value if it''s minimum Arduino sends a high pulse to
    the relay where the water pump Is connected and the motor will start, after that
    when soil moisture data is maximum the threshold the motor will stop again Arduino
    check the rain sensor value if the data is high it means if the rain start and
    crosses the data which we set the Arduino will send a low pulse to the relay,
    and the pump will stop again Arduino check the water level indication sensor and
    if the sensor data cross the threshold value it means when the water tank is empty
    then Arduino send the low pulse to the relay and pump will stop, also Arduino
    collects the LDR sensor data and match its threshold value. When crossingthe threshold
    value, it means at the night when low light intensity falls on the surface of
    LDR the LED which is connected to the Arduino Uno digital pin 10 will ON similarly
    when intensity is high the LED will turn OFF. The water pump is ON/ OFF and the
    status of the motor also soil moisture percentage value is showing in the OLED
    display on the ground. Table I. Pump on and off status threshold value All the
    data will send to the BOLT cloud when the BOLT module will request the data to
