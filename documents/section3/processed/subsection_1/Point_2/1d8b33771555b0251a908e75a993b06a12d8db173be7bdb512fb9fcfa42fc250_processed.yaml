    of the sensing pad has a series of exposed copper traces and works as a changeable
    resistor whose resistance change according to the amount of water on the sensing
    pad. The rainfall on the pad is propositional to the resistance of the pad. Arduino
    Uno collects the data from the analog pin A3 of the Arduino board. On the basis
    of the data, the pump relay will be ON and OFF. E. Water Level Sensor A water
    Level Sensor is used to measure the level of water in the water tank or any water
    container. The series of the disclosed conductors work as a variable resistor
    and their resistance changes according to the water level in the tank level in
    the tank [22]. It has 3 pin S for signal VCC and GND, the signal pin is connected
    with Arduino Uno analog pin A2 and also connects to analog pin A0 of the BOLT
    module. F. Dht 11 Sensor DHT 11 sensor is used to measure the humidity and temperature
    of the surrounding environment [12]. It has a thermistor and humidity measuring
    component inside. It has VCC, OUT and GND pins, OUT is a digital data pin that
    is connected with Arduino Uno digital I/O pin 2. BOLT shows the temperature and
    humidity from of graph to the BIoT platform. G. Oled Display OLED displays are
    very light, very thin, hypothetically malleable, and getting brighter and crisper
    picture Organic Light-Emitting Diode displays. The display is used in this system
    to show the Soil moisture and motor status. The 4 pinsare VCC, GND, SCL, and SDK,
    SCL pins are connected with analog pin A5, and SDK is connected with pin A4 of
    the Arduino Uno. Fig. 8. Display the sensor value and pump status on oled. Show
    All H. Relay A device which is work as an electromagnetic switch and is operated
    with less current and controls a large current is called a relay. Relays are different
    types like single-channel, dual-channel, etc. here single channel relay is used
    in this prototype. The relay has 5 pins on two sides. One side VCC, GND, and IN,
    another side pin is COM, NC, NO. IN pin is used to control the relay [20]. When
    the pin signal is LOW the relay will be active and when HIGH the relay will become
    inactive. For the signal which we use to switch you need to connect the COM pin.
    NC is normally connected pin and it is automatic connect with the COM pin unlace
    you send the HIGH signal to IN pin. NO pin is open by default, when you send a
    signal to the relay IN pin it will make a connection with the COM (common) pin.
    In this system, two relays were used one for controlling the pump another to connect
    and disconnect the motor remotely through the BOLT cloud platform. The relay is
    used for on or off the water pump automatically [24]. SECTION V. Result The controller
    senses the soil sensor value and if it is maximum the threshold value the pump
    is off condition. When the soil moisture percentage reached the minimum threshold
    value the pump is start and also sends the pump on and pump off SMS alert to the
