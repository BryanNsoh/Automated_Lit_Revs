    1. Introduction In almost countries, the agriculture forms the backbone of the
    economic system and represents the main source of livelihood to a large number
    of the population. However, according to a recent report published by the Food
    and Agriculture Organization (FAO) of the United Nations (Fao, 2020), the world
    needs to produce more food in 2050 than it did in 2006. This estimation is mainly
    motivated by two reasons: first, the exponential increasing of the population
    number, estimated to reach billion by 2050, that requires to proportionally increasing
    the food production and having high yields in a limited time. Second, the agriculture
    is not limited to food production but constitutes the raw materials needed in
    various sectors such as poultry, medicine, industrials, etc. (Farooq et al., 2019,
    Farooq et al., 2020). Hence, to meet these demands, the integration of technologies
    in the agriculture operations is accelerating over the last years helping the
    farmer to decrease their costs, and increase their yields while avoiding unrealistic
    time and labor requirements. Recently, the emergence of the IoT is set to push
    the agriculture operations to the next level and it has been a driving force behind
    the increasing of the agriculture production at a lower cost. With the help of
    sensors, the IoT allows the farmers to get live data from anywhere about the environmental
    and field conditions then to make accurate and quick decisions about every operations
    of their work, from climate change to precision farming. For instance, with underground
    wireless soil sensors, the farmers can take better control over the process of
    irrigation and thus, enhance the water use efficiency. Therefore, the agriculture-based
    IoT solutions have gained a lot of attentions from agricultural companies and,
    as per recent reports (Farooq et al., 2019, Ummesalma et al., 2020), the market
    share is expected to reach billion in 2025 with more than 225 millions of connected
    devices. Indeed, such devices can monitor various kinds of agriculture applications
    such as water and nutrition, crop health, diseases and bug, machinery, etc. and
    help in several services such as irrigation, pesticides, fertilization, yield
    condition and storage, etc. Indeed, the agriculture-based IoT, more known as the
    smart agriculture, provides several challenges compared to the traditional ways.
    Particularly, the data management is considered as one of the most complicated
    tasks for decision makers in smart agriculture. From one hand, the huge number
    of deployed sensors required to monitor wide areas along with the continuous monitoring
    of the field conditions lead to a big amount of collected data. Such data are
    mostly redundant and contain useless information. In addition, the transmission
    of the whole collected data can quickly consume the energy of the sensors which
    are mostly equipped with small batteries. On the other hand, the big data collected
    in such networks will make difficult the data analysis process and decision-making
    made at the end user. In this paper, we propose an efficient mechanism called
    AGRO for smart sensing and decision-making dedicated to grid-based smart agriculture
    networks. AGRO aims to reduce the size of data transmitted in the network, conserve
    the sensor energy and provide a decision-making model for the end user to optimize
    the irrigation system. Subsequently, AGRO consists in three phases that represent
    the contribution of this study as follows: • The smart sensing phase that proposes
    a transmission model based on the soil type and the redundancy existing among
    the collected data in order to enhance the data transmission to the GL. • The
    energy saving phase that introduces a new sampling adaptation model allowing the
    sensor to adapt its sensing frequency according to the variation of the monitored
    field condition. • The decision-making phase that presents a decision model allowing
    the farmers to take a decision for each grid separately based on the aggregated
    data collected by all sensors in such grid. The rest of the paper is organized
    as follows. Section 2 summarizes data reduction and decision making techniques
    proposed in the smart agriculture. In Section 3, we present the network architecture
    used in our mechanism. Sections 4 Smart sensing phase, 5 Energy saving phase,
    6 Decision-making phase describes the three phases proposed in AGRO. In Section
    7, we detail the simulation environment and discuss the obtained results. Finally,
    Section 8 concludes our paper and gives some perspectives. 2. Related Work Currently,
    researchers are focusing on data reduction, energy saving and decision-making
    approaches in order to handle big data generated in smart agriculture (Shamshiri
    et al., 2020, Khoa et al., 2019, Mekala and Viswanathan, 2019, Khanna and Kaur,
    2019). Subsequently, the objective of such approaches is to study the similarities
    among the collected data, eliminate the existing redundancy and deliver an useful
    information to the end user in order to take a suitable decision. The authors
    of Ayaz et al. (2019) present a survey about various sensor devices and communications
    technologies used in smart agriculture while the researchers on Jawad et al. (2017)
    give an overview about different energy efficient and decision-making techniques
    proposed in the literature in such domain. The authors of Pandiyaraju et al.,
    2020, Khelifi et al., 2020, Popescu et al., 2020, Bahi et al., 2012, Liang and
    Li, 2014, Keswani et al., 2019, Gómez et al., 2019, Haseeb et al., 2020, Keswani
    et al., 2019 are dedicated to reduce the size of data transmission at sensor level
    in order to save the energy and ensure a long time monitoring of the field zone.
    In Pandiyaraju et al. (2020), the authors propose an energy efficient routing
    protocol in order to provide data to the irrigation system. The proposed protocol
    works in three phases. The first phase aims to divide the monitored area into
    terrains. The second one selects a cluster-head for each terrain using the fuzzy
    rules adapted to the remaining sensor energies and the distance to the sink. The
    last phase aims to select a set of relay nodes to perform data transmission between
    nodes and sink. The authors of Khelifi et al. (2020) introduces a new atmospheric
    sensors for measuring air and soil moisture of an agricultural field. Then, a
    region-based routing algorithm is proposed that allows an efficient data collection
    from the sensors according to two metrics: residual energy and distance between
    nodes. In Popescu et al. (2020), a mechanism based on the collaboration between
    unmanned aerial vehicles (UAV) and sensor networks for crop monitoring in precision
    agriculture is proposed. The data collection scheme in the proposed mechanism
    is performing according to the following steps: first, a cluster-based scheme
    is proposed to group neighboring sensors into clusters and assign a cluster-head
    for each cluster. Second, a data aggregation method based on the minimum and maximum
    values extraction is applied at each sensor to reduce its data transmission to
    the CH. Third, a path planning strategy is designed to collect data from the CHs.
    The last step introduces an edge-fog-cloud computing algorithm to process data
    at the sink node. In Bahi et al. (2012), a two- level node mechanism is proposed
    that is dedicated to periodic sensor applications. First, the authors propose
    a local aggregation method to remove redundant data collected by the sensor. Then,
    an in-network data reduction called prefix frequency filtering (PFF) is introduced
    at the CH level. PFF allows CHs to find similarities between data collected by
    neighboring nodes in the same cluster, using Jaccard similarity function. Lastly,
    the authors of Liang and Li (2014) propose an efficient and robust compression
    method named Sequential Lossless Entropy Compression (S-LEC). S-LEC uses a differential
    predictor that arranges the alphabet of integer residues into a number of groups.
    For each group, two codes are assigned: entropy and binary codes. The first code
    specifies the group where the second one represents the index inside the group.
    The authors of Torres et al., 2020, Mekala and Viswanathan, 2020, Sekaran et al.,
    2020, dos Santos et al., 2019, Lavanya et al., 2020, Bu and Wang, 2019, Dewi and
    Chen, 2019 propose decision-making strategies to help farmers in the monitoring
    of their fields. In Campoverde et al. (2021), the authors introduce an IoT-based
    system that enable farmers to manage the irrigation process of their farms. Through
    a set of Raspberry PI and Arduino devices, the proposed system monitors the soil
    moisture and evapotranspiration parameters, and then the water control is performed
    via a decision model based on a reinforcement learning and Markov Decision Process.
    The authors of De Rango et al. (2019) propose a bio-inspired coordination protocol
    that integrates new technologies in the management of agriculture. Such new technologies
    include the use of unmanned aerial vehicles, flying Ad-Hoc Network as well as
    the sensors and actuators. The proposed protocol aims to manage and coordinate
    such new technologies with the goal to support the agriculture human operators.
    In Torres et al. (2020), the authors propose a multilevel data fusion architecture
    called Hydra composed of the three layers. The low-level phase that introduces
    a data fusion method at the sensor node; the medium-level phase that alerts the
    farmer about a set of predefined events when they occur and the high-level phase
    that uses a decision fusion technique for multiple data applications. Furthermore,
    Hydra is developed for two applications: soil moisture monitoring and plant water
    evaporation. The authors of Mekala and Viswanathan (2020) propose a decision-making
    system based on a selection sensor mechanism for monitoring soil temperature,
    humidity and air-and-water quality. First, the system defines the optimal number
    of sensors needed to monitor the zone then it introduces two methods, e.g. and
    agronomy function, to assess the plant growth and production yield rates respectively.
    In Sekaran et al. (2020), the authors propose a framework that integrates both
    IoT and cloud to increase the productivity of the crops in the agriculture fields.
    The framework provides a real-time analysis of the collected data placed in crops
    and helps the farmer to reduce its time and its energy when monitoring the crop
    growth. Lastly, an AgriPrediction framework, which combines between LoRa IoT technology
    and ARIMA prediction, is proposed in dos Santos et al. (2019). AgriPrediction
    builds a prediction engine that aims to avoid potential crop failure proactively
    and notify the farmer, through short and medium communication, for remedial actions
    as soon as possible. Indeed, the proposed works dedicated to smart agriculture
    are in increasing number and they mostly provide efficient solutions for various
    challenges existing in such domain. However, most of them suffer from several
    drawbacks: 1) the limitation, where a proposed technique is aiming to optimize
    one metric in such domain while negligent the other ones, which is not always
    valid. 2) The non-generalization, where a proposed method or model is dedicated
    to a specific application in agriculture and cannot be generalized to other ones.
    3) The complexity, which is not suitable to the limited resources of sensors.
    In this paper, a new energy-efficient and decision-making mechanism, called AGRO,
    is proposed. AGRO proposes a complete solution starting from the data collection
    and arriving to the decision making taken by the farmer. Subsequently, AGRO is
    a multi-layer mechanism and it relies on a set of algorithms and techniques to
    overcome the challenges at each layer. 3. Smart agriculture design system In Smart
    agriculture, the sensor deployment is the first fundamental operation before configuring
    the network. This can be done in a deterministic way, through human or robot,
    in case of small zones or in a random way, through aircraft or rocket, for wide
    agriculture areas (Tzounis et al., 2017). Then, after determining the sensor deployment
    mode, the network configuration process is starting by selecting the suitable
    architecture of network for the given application followed by the selection of
    the data collection model required to monitor the field condition. In the next
    sections, we detail the grid-based architecture and the periodic collection model
    adapted in our mechanism. 3.1. Grid-based architecture In our mechanism, we divide
    the entire agriculture field into small zones called grids where each grid contains
    a set of sensors to continuously monitoring the soil moisture inside the grid
    (Fig. 1). Depending on the field requirements, the farmer is responsible to determine
    each grid dimensions with the required number of deployed sensors. In addition,
    a grid-leader (GL) is assigned to each grid, which is responsible to collect data
    from all sensors inside the grid and send them toward the sink. In its turn, the
    sink forwards the data to a mobile application allowing the farmer to have knowledge
    about the situation of each grid. In case of a grid needed water, the farmer can
    operate the pomp to irrigate such grid through its digital valve. Consequently,
    the farmer can avoid the waste of water by irrigating the entire field. For the
    sake of simplicity, we assume, in our architecture, a single-hop communication
    between sensors-GLs and GLs/sink. In this work, ARGO works on several levels on
