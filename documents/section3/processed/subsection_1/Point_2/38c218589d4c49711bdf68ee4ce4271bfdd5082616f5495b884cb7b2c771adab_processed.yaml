  analysis: 'Reviewing the projects against these actions, we found a significant
    growth in research effort in IoT and WSN applications for smallholder agriculture
    over the last decade, with speed-up in the years 2017–2019. Not much of this work
    has been deployed in farm plots, and much remains to be done in an actual deployment
    setting.


    Advances in hardware, software, and communication technology as well as increased
    equipment availability are reasons for the increased research interest. In real
    and outdoor deployment, the gateway and sensing nodes need to be dispersed, especially
    when a wider spatial coverage is needed. Sensing nodes shall be placed at the
    farm without risk of loosing of transmission. Additionally, gateway placement
    should consider stable power provision and a trustworthy communication channel.
    In doing so, range and network lifetime maximization shall be given utmost considerations.'
