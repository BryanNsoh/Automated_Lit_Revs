    \ Raspberry Pi\n1. Introduction\nThe IoT (Internet of Things) is an important\
    \ part of the new generation of information technology. It\nrefers to a huge network\
    \ formed by combining various information sensing devices with the Internet [1].\n\
    In recent years, the widespread use of IoT terminal equipment has led to a spurt\
    \ of terminal data and\nconnections, requiring a more computationally eﬃcient\
    \ IoT network architecture to enable timely data\nanalysis and processing. At\
    \ the same time, IoT business is continuously derived and widely used in\nsmart\
    \ agriculture, smart home, intelligent transportation and other ﬁelds. Many special\
    \ application\nscenarios, such as security monitoring, real-time road condition\
    \ information collection, automatic\ndriving, etc., require the network to further\
    \ reduce the data transmission delay [2]. The processing and\ncomputing power\
    \ of the traditional wireless network architecture is insuﬃcient to support the\
    \ deep\ncoverage and massive connection of the intelligent IoT. Moreover, the\
    \ cloud computing platform is\nfar from the IoT terminal, which is diﬃcult to\
    \ meet the real-time data requirements of low-latency\nservices [3].\nThe proposed\
    \ edge computing [4] provides a new way to solve the development bottleneck of\n\
    IoT and is considered to be the key enabler of IoT. Edge computing refers to an\
    \ open platform that\nintegrates network, computing, storage and application core\
    \ capabilities on the edge of the network,\nwhich nears the things or data source.\
    \ It provides edge intelligence services, to meet the key needs\nAppl. Sci. 2019,\
    \ 9, 1831; doi:10.3390/app9091831\nwww.mdpi.com/journal/applsci\nAppl. Sci. 2019,\
    \ 9, 1831\n2 of 23\nof industry digitalization in agile connectivity, real-time\
    \ business, data optimization, application\nintelligence, security and privacy\
    \ protection, etc. Edge computing features are like human nerve\nendings, which\
    \ can self-process simple stimuli and feedback the processed features to the cloud\
    \ brain.\nSmart agriculture makes the application of IoT technology in traditional\
    \ agricultural production\nmore “intelligent” by using sensors and software to\
    \ control agricultural production through mobile\nplatforms or computer platforms.\
    \ In smart agriculture, establishing a real-time monitoring and\nprediction system\
    \ for air quality (AQ) is the most basic and most important solution [5]. The\
    \ prediction\nfor AQ is based on the analysis of the monitoring data. In other\
    \ words, the accuracy of the monitoring\ndata aﬀects the accuracy of the prediction\
    \ to a certain extent [6]. At the same time, the Environment\nAgency also has\
    \ speciﬁed speciﬁc values for AQ [7]. Once current AQ exceeds the threshold, people\n\
    should take appropriate countermeasures. However, when the prediction is inaccurate,\
    \ it will lead\nto decision errors. In order to obtain high-precision monitoring\
    \ data, many AQ monitoring schemes\ncurrently existing use high-precision sensors.\
    \ However, high-precision sensors are often accompanied\nby higher costs. A complete\
    \ system consists of multiple sets of sensors [8], so there is a trade-oﬀ\nbetween\
    \ cost and accuracy. In addition, in a traditional IoT-based AQ monitoring system,\
    \ the data\ncollected by the sensing layer needs to be uploaded, analyzed and\
    \ processed in the cloud computing\nplatform at the network layer [9]. However,\
    \ in China, most agricultural areas are in remote locations\nand harsh environments\
    \ limited by bandwidth and network connectivity [10]. The timely uploading of\n\
    monitoring data and the analysis of prediction results cannot be guaranteed, which\
    \ aﬀects the timeliness\nof decision-making. Therefore, edge computing with real-time\
    \ computing power should be considered\nto solve the bottleneck of traditional\
    \ cloud computing solutions in agricultural application scenarios.\nIn order to\
    \ improve the real-time performance and reduce the cost of the traditional monitoring\n\
    system, this paper combines edge computing and IoT application in smart agriculture.\
    \ Under a\nrelatively low hardware cost, the air quality monitoring and prediction\
    \ system based on the Kalman\nFilter (KF) algorithm can greatly improve the accuracy,\
    \ both in monitoring and predicting values.\nBy ﬂexibly arranging inexpensive\
    \ sensors throughout the monitoring area, the system monitors the\nconcentration\
    \ of six air pollutants such as SO2, NO2, CO, O3, PM2.5 and PM10 in real time.\
    \ According\nto the dynamic characteristics of diﬀerent air pollutants, the KF\
    \ algorithm constructs the short-term\ndynamic prediction model via 100 iterations\
    \ of the initial sampling data with error. Therefore, the\ninstantaneous prediction\
