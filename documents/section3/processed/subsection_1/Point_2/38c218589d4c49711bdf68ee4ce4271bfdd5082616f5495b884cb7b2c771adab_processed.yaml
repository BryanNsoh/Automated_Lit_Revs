    from the algorithm level on the edge side. This process of correcting the monitoring\
    \ data to obtain\nthe best predictive value is a local process, which is used\
    \ as a concrete example of edge computing.\nRaspberry Pi (RPi) 3B is a low-power,\
    \ low-cost card computer with a built-in quad-core 1.2 GHz 64\nbit processor,\
    \ which has very good computing and processing power. Therefore, this paper chooses\n\
    RPi as the carrier of edge computing and the central node of the sensor network.\
