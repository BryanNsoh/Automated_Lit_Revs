  analysis: 'The paper proposes a vineyard support system for monitoring mildew disease
    using a low-cost sensorized platform, capable of monitoring meteorological phenomena
    following the Internet of Things paradigm, with the goal to apply an alert disease
    model on the cultivation of the vine. The paper uses a low-cost sensorized platform
    to monitor vineyards, through a new version of the SEnviro platform following
    the IoT paradigm, and to mitigate the communication between ends, following the
    edge computing paradigm.


    The main contributions of the work are:

    1. to apply a model to alert when would be the suitable moment to treat the downy
    mildew disease in the vineyard context;

    2. to monitor vineyard fields through a new version of the SEnviro platform following
    the IoT paradigm;

    3. to follow the edge computing paradigm and to mitigate the communication between
    ends.


    The paper provides a good overview of the current state of IoT and edge computing,
    and how these technologies can be applied to agriculture. The paper also provides
    a detailed description of the SEnviro platform and how it can be used to monitor
    vineyards. The paper concludes with a discussion of the results of a pilot study
    that was conducted using the SEnviro platform to monitor vineyards in Spain.


    The relevance score is 0.9 because the paper addresses the review intention''s
    point of discussion, which is ''Different data types (e.g., soil moisture, canopy
    temperature, weather) and their collection and use.'', but does not provide a
    novel, meaningful, or valuable contribution to the existing body of knowledge,
    as it focuses more on the deployment of a specific platform rather than on the
    analysis of different data types and their use in improving irrigation management.'
