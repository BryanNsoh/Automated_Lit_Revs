    \ Ability Analysis\nAlthough Section 5.1 proves that the KF algorithm can improve\
    \ the accuracy of the sensors, it\ndoes not explain the advantages of the KF in\
    \ predicting performance. Since most ML-based prediction\nmodels are limited by\
    \ the storage power (requiring a large amount of historical data for training\n\
    to obtain better prediction results) and computing power (model training and prediction\
    \ processes\nare computationally intensive tasks, requiring high computational\
    \ components like CPU) of edge\ncomputing nodes, they are not suitable for use\
    \ in IoT scenarios [45]. Therefore, this paper designs the\ncomparison experiment\
    \ between KF algorithm and three other commonly used time series prediction\n\
    algorithms that are based on statistical methods, including SMA (Simple Moving\
    \ Average), EWMA\n(Exponentially Weighted Moving Average) and ARIMA (Autoregressive\
    \ Integrated Moving Average).\nSMA, EWMA, and ARIMA need to use historical data\
    \ for training. In order to have a comparative\njudgment criterion, this paper\
    \ selects the data of various air pollutant concentrations per hour from 15\n\
    to 16 February of 2019, in PMS, which is used as the training set for model and\
    \ as the comparison data\nfor the algorithm prediction results.\n(1)\nKalman Filter\
    \ Prediction.\nFirst of all, determine the hyperparameters of the KF algorithm\
    \ as described in Section 4.2.3. Then,\nin the actual prediction process, the\
    \ observation data used by the KF in the correction state is the hourly\nmonitoring\
    \ data of the air pollutant concentration in PMS (from 0:00 to 23:00 on 16 February\
    \ 2019). The\nspeciﬁc process of each prediction is as follows: (1) during each\
    \ prediction period, the sensors of the\nsystem sample 100 times of the concentration\
    \ of each air pollutant in the ﬁrst ten minutes; (2) the KF\nalgorithm is iteratively\
    \ updated based on the sampling data; (3) the results of the iterative convergence\n\
    are used as the predicted values of each pollutant concentration in this period.\n\
    (2)\nSMA Prediction\nSMA is a method for predicting the average value for a certain\
    \ period in the future. The method\ncalculates the arithmetic mean of several\
    \ historical data in the past and uses the arithmetic mean as the\npredicted value\
    \ for the later period [51]. SMA can be expressed as:\nFt = (At−1 + At−2 + At−3\
    \ + . . . + At−n)/n\n(11)\nwhere Ft is the predicted value for the next period,\
    \ and n is the number of periods of the moving average,\ngenerally between 3 and\
    \ 200. At−1 is the actual value of the previous period, and At−2, At−3, At−n are\n\
    the actual values of the ﬁrst two periods, the ﬁrst three periods and the ﬁrst\
    \ n periods, respectively.\nThe number of n is determined by the experimental\
    \ results of multiple cross-validation [52] on\nthe training set before the SMA\
    \ prediction. It is found that the prediction eﬀect is best when n = 3.\nTherefore,\
    \ in the actual prediction process, the model input data of the ﬁrst period (predicted\
    \ value at\n0:00 on the 16 February 2019) is the three-hour data from the monitoring\
    \ site, which is from 21:00 to\n23:00 on 15 February 2019. The model input data\
    \ of the second period (predicted value at 1:00 on the\n16 February 2019) is the\
    \ data from 22:00 to 23:00 on 15 February 2019 and 0:00 on 16 February 2019. By\n\
    analogy, the predicted values of 24 h on the 16 February 2019 are obtained.\n\
    (3)\nEWMA Prediction\nEWMA is an improvement to SMA and is a common sequence processing\
    \ method [53]. This\napplies a non-uniform weighting to time series data so that\
    \ a lot of data can be used, but recent data\nis weighted more heavily. As the\
    \ name suggests, weights are based upon the exponential function.\nFormulated\
    \ as follows:\nEWMAt = λYt + (1 − λ)EWMAt−1(t = 1, 2, . . . , n)\n(12)\nwhere\
    \ EWMAt is the estimated value at time t, Yt is the observation at time t, n is\
    \ the number of\nobservations to be monitored including EWMA0, and 0 < λ ≤ 1 is\
    \ a constant that determines the depth\nof memory of the EWMA. The parameter λ\
    \ determines the rate at which “older” data enter into the\nAppl. Sci. 2019, 9,\
    \ 1831\n17 of 23\ncalculation of the EWMA statistic. A large value of λ (closer\
    \ to 1) gives more weight to recent data and\nless weight to older data, while\
    \ a small value of λ (closer to 0) gives more weight to older data. In this\n\
    paper, the value of λ is 0.4, and the model input of each period is the same as\
    \ the SMA.\n(4)\nARIMA Prediction.\nThe ARIMA model, also known as the diﬀerential\
    \ autoregressive moving average model,\ntransforms nonstationary time series into\
    \ stationary time series, learning from historical data to\npatterns that change\
    \ over time [54]. After learning, this rule is used to predict the future. The\
    \ ARIMA\nmodel can be written as ARIMA(p, d, q) and is an extension of the ARMA(p,\
    \ q) model. In ARIMA(p, d, q),\nparameters p, d and q are non-negative integers,\
    \ p is the order (number of time lags) of the autoregressive\nmodel, d is the\
    \ degree of diﬀerencing when the time series becomes stationary, and q is the\
    \ order of the\nmoving-average model. ARIMA(p, d, q) can be expressed as:\n\n\
