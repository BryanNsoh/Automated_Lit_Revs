    Appl. Sci. 2019, 9, 1831\n20 of 23\n6. Conclusions\nBased on the application of\
    \ edge computing and IoT in smart agriculture, this paper establishes a\nlow-cost\
    \ air quality monitoring and prediction system via Raspberry Pi, which is an edge\
    \ device to run\nthe Kalman Filter algorithm. Compared to the traditional air\
    \ quality monitoring and prediction system\nthat processes in the cloud, this\
    \ paper puts the machine learning algorithm on the edge, which can\navoid the\
    \ problem of data transmission delay due to bandwidth and network connection limitations\n\
    in the agricultural environment, and improves the real-time decision-making. By\
    \ running the KF\nalgorithm on the RPi, which has strong computing power and is\
    \ used as the edge device, the immediate\npredictions of six type of air pollutants\
    \ such as SO2, NO2, CO, O3, PM2.5 and PM10 are realized.\nCompared with the other\
    \ three algorithms SMA, EWMA and ARIMA, it can be seen that even with\nlow-accuracy\
    \ sensors, the error of the prediction results based on the KF is the smallest.\
    \ RMSE is\nalso reduced by an average of 68.3%. In addition, compared with the\
    \ observation data of sensors, the\naccuracy of the predicted value by the KF\
    \ algorithm is improved by 27%, which improves the accuracy\nof sensors from the\
    \ aspect of the algorithm. Compared to other air quality monitoring equipment,\
    \ the\ncost of our proposed solution is reduced by at least 10% with the same\
    \ observation accuracy. In other\nwords, our proposal avoids the trade-oﬀ between\
    \ cost and accuracy in traditional solutions.\nIn the process of applying the\
    \ Kalman Filter algorithm to predict the concentration of various air\npollutants,\
    \ this paper ignores the inﬂuence of the external environment on concentration\
    \ of pollutants.\nSuch factors as factory emissions, wind speed, and other factors\
    \ will have a direct impact on the\ncurrent concentration of pollutants. In future\
    \ work, if we can get this data, we can further improve\nthe accuracy of the model.\
    \ For the proposed system, the edge computing layer based on the sensor\nnetwork\
    \ and the Raspberry Pi was designed to be too centralized [55]. When the RPi that\
    \ is in the\ncenter breaks down, the problem of disaster recovery backup will\
    \ emerge, resulting in long-term\nparalysis of regional functions (requiring human\
    \ intervention to troubleshoot) and data loss. At the\nsame time, the monitoring\
    \ and early warning mechanism of the edge computing layer itself is not\nperfect.\
    \ In summary, it is necessary to consider the above two problems on the algorithm\
    \ and the\nsystem when applying the system to the actual production environment\
    \ in the future.\nAuthor Contributions: Conceptualization—X.L. Writing—original\
