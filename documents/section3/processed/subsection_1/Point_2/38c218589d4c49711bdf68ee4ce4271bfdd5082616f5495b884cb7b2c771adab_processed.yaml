    The hardware part of the system is mainly composed of Raspberry Pi, the sensor\
    \ network and the\nWi-Fi module. The software part is mainly the cloud data storage\
    \ and client system. Composed of\nseveral types of sensors, the sensor network\
    \ realizes real-time monitoring of the concentration of air\npollutants such as\
    \ SO2, NO2, CO, O3, PM2.5, and PM10. After the periodic sampling is completed,\n\
    the sensor network sends the various pollutant concentration data to the RPi.\
    \ As the carrier of edge\ncomputing, RPi runs the Kalman Filter algorithm after\
    \ receiving the data. Then, after several iterations\nand updates in a very short\
    \ time, the predicted values of various pollutant concentrations at the\nnext\
    \ moment are obtained. After completing the relevant prediction work, RPi uploads\
    \ the data\nto the cloud through the Wi-Fi module. The cloud stores the data,\
    \ communicates with the client,\nand presents the user with information, such\
    \ as the current air quality status and the trend of each\npollutant concentration.\n\
    3.2. Hardware\n3.2.1. Raspberry Pi\nRaspberry Pi 3 Model B: The Raspberry Pi (RPi)\
    \ 3B [38] is a portable and powerful SBC (Single\nBoard Computer), meaning that\
    \ it runs a full operating system and has suﬃcient peripherals (memory,\nCPU,\
    \ power regulation) to start execution without the addition of hardware. It has\
    \ been proved to be\nan immediate access due to the low price of $35. By adding\
    \ an SD storage, it is possible to quickly have\na fully working computer running\
    \ Raspbian, a Debian-based Linux operating system, which is free\nand optimized\
    \ for the RPi hardware. The RPi has a built-in quad-core 1.2 GHz 64 bit CPU, which\
    \ gives\nit very good computing and processing power. Therefore, in many of IoT\
    \ applications, RPi has been\ndeployed as an edge node, see for example [39–42].\n\
    Based on the processing power and computing characteristics of the RPi, this paper\
    \ also uses the\nRPi as the edge computing device and the central node of the\
    \ sensor network (as shown in Figure 2).\nThe RPi periodically reads parameter\
    \ data from various sensors based on the corresponding connection\npins. After\
    \ obtaining the monitoring data, the background process is awakened from the sleep\
    \ state,\nactively runs the Kalman Filter algorithm, and calls the monitoring\
    \ data to iteratively update it (see\nSection 4 for details). When the calculation\
    \ is completed, the predicted data of various air pollutant\nconcentrations at\
    \ the next moment can be obtained. At this point, the RPi will upload the prediction\n\
    results and monitoring data to the cloud through the Wi-Fi module, and the cloud\
    \ stores the data.\n3.2.2. Sensors\n(1) ZH03A Laser Dust Sensor\nThe ZH03A laser\
    \ dust sensor (Zhengzhou Winsen Electronics Technology Co., Ltd., Zhengzhou,\n\
    China), with a minimum resolution particle diameter of 1.0 micron, is a versatile,\
    \ miniaturized module\nthat uses the principle of laser light scattering to detect\
    \ dust particles present in the air. By designing\ndiﬀerent channels to distinguish\
    \ the size of the particles, the PM2.5 and PM10 concentration values can\nbe obtained\
    \ separately. Besides, ZH03A has good consistency, stability, real-time response,\
    \ and also\nprovides a rich interface with digital output, PWM (Pulse Width Modulation)\
    \ output and analog output.\nThe 24 bit data packet is sent to the RPi by UART\
    \ (Universal Asynchronous Receiver/Transmitter)\ntransmission, and the PM2.5 and\
    \ PM10 concentrations are obtained by reading the value of the speciﬁc\nbit. The\
