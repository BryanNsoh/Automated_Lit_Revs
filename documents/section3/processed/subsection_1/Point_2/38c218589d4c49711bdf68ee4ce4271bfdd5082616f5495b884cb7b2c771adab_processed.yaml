  analysis: 'The paper proposes an air quality monitoring and prediction system based
    on IoT and edge computing, which reduces the cost of traditional monitoring equipment
    by at least 10% with the same observation accuracy, thereby avoiding the trade-off
    between cost and accuracy in traditional solutions. In the proposed system, by
    running the Kalman Filter algorithm on the Raspberry Pi, which has strong computing
    power and is used as the edge device, the immediate predictions of six types of
    air pollutants such as SO2, NO2, CO, O3, PM2.5, and PM10 are realized.

    Compared with the other three algorithms SMA, EWMA, and ARIMA, it can be seen
    that even with low-accuracy sensors, the error of the prediction results based
    on the Kalman Filter is the smallest. RMSE is also reduced by an average of 68.3%.
    In addition, compared to the observation data of sensors, the accuracy of the
    predicted value by the Kalman Filter algorithm is improved by 27%, which improves
    the accuracy of sensors from the aspect of the algorithm.

    In the process of applying the Kalman Filter algorithm to predict the concentration
    of various air pollutants, this paper ignores the influence of the external environment
    on the concentration of pollutants. Such factors as factory emissions, wind speed,
    and other factors will have a direct impact on the current concentration of pollutants.
    In future work, if we can get this data, we can further improve the accuracy of
    the model.'
