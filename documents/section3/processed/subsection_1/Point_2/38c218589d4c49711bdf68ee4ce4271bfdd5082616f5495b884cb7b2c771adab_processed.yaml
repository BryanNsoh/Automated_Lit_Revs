  analysis: 'This paper presents an AI-based expert system for assessing land suitability
    for agricultural cultivation, particularly in terms of sensors driven data collection
    to train a model that can classify land into four decision classes. The proposed
    system utilizes IoT sensors to collect various soil, water, climate, and other
    relevant parameters that influence crop yield. A multi-layer perceptron (MLP)
    model is employed to analyze the collected data and perform multiclass classification,
    categorizing the land into four suitability classes: most suitable, suitable,
    moderately suitable, and unsuitable. The MLP model is found to achieve high accuracy
    in land suitability assessment when compared to other existing models.


    The specific contribution of this work includes:

    - The selection of relevant attributes for accurate land suitability classification
    based on data collected from IoT sensors.

    - Integration of sensor data for future prediction.

    - Development of a recommendation model for farmers, specifically targeting low-income
    regions.

    - Generalization of the model for use on any land, based on the assumption that
    the input parameters are sufficient.

    - Multiclass classification, which provides more detailed information compared
    to binary classification, helping farmers make better decisions for their cultivation.


    The experimental results demonstrate that the proposed sensor-based AI model effectively
    evaluates land suitability based on the considered attributes, providing valuable
    insights for farmers to make informed decisions about crop cultivation.'
