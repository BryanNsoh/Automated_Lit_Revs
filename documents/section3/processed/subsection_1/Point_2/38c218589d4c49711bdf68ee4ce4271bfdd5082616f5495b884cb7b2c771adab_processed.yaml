    \ accurate and scientiﬁc basis for taking appropriate\ncontrol measures.\n2. Related\
    \ Work\nThere are a wide range of studies covering the issue of application of\
    \ edge computing on\nIoT [11–19], as well as monitoring [20–28] and prediction\
    \ [29–37] for AQ.\n2.1. Edge Computing on IoT\nThe continuous decline in sensor\
    \ prices and computing costs has changed the architecture of\ntraditional IoT\
    \ with more “things” to be connected to the Internet, resulting in pushing computing\
    \ to\nAppl. Sci. 2019, 9, 1831\n3 of 23\nthe edge of the network [11,12]. As more\
