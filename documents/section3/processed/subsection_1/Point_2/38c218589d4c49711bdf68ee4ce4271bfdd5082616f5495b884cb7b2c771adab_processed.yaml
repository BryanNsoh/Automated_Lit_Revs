  analysis: '**Internet of Things in arable farming: Implementation, applications,
    challenges and potential**


    The Internet of Things (IoT) is allowing agriculture, here specifically arable
    farming, to become data-driven, leading to more timely and cost-effective production
    and management of farms, and at the same time reducing their environmental impact.


    This review is addressing an analytical survey of the current and potential application
    of IoT in arable farming, where spatial data, highly varying environments, task
    diversity and mobile devices pose unique challenges to be overcome compared to
    other agricultural systems.


    The review contributes an overview of the state of the art of technologies deployed.
    It provides an outline of the current and potential applications, and discusses
    the challenges and possible solutions and implementations. Lastly, it presents
    some future directions for the IoT in arable farming.


    *Current issues such as smart phones, intelligent management of Wireless Sensor
    Networks, middleware platforms, integrated Farm Management Information Systems
    across the supply chain, or autonomous vehicles and robotics stand out because
    of their potential to lead arable farming to smart arable farming.


    *During the implementation, different challenges are encountered, and here interoperability
    is a key major hurdle throughout all the layers in the architecture of an IoT
    system, which can be addressed by shared standards and protocols.


    *Challenges such as revenue and affordability of IoT systems, the power consumption
    of wireless devices, latency and throughput problems during data transfer, as
    well as the complexity of data analysis, and data privacy and security have been
    identified in the reviewed literature as of high importance, and academic research
    should direct their resources toward solving or reducing these issues.


    **Technology developers need to ensure that the solutions create a real benefit
    for farmers and are available and applicable for both large and small producers.
    How IoT generated farm data will affect the business models of farmers requires
    further investigation as it is not fully addressed in the literature reviewed.**


    The combination of intelligent power efficient systems with power harvesting technologies
    should guarantee longer battery-life of wireless devices. Computing data at the
    edge, i.e. on the devices, as well as lightweight protocols can reduce network
    latency and capacity/throughput problems.


    The emergence of Big Data is posing significant challenges for data analysis,
    as the complexity and heterogeneity of the huge data sets require the application
    of new analysis techniques beyond those traditionally used. Techniques such as
    lowering data dimensionality, cloud platforms and cloud computing, including machine
    learning algorithms, can help in this area and new innovative solutions are expected
    to be developed.


    Finally, technology producers have to guarantee privacy and security of the data
    handled throughout all the layers by employing different secure methods without
    compromising the user-friendliness of the solutions employed. Middleware platforms
    can help improving the privacy and security of IoT solutions, and techniques such
    as blockchain can assist with privacy and security problems of IoT platforms when
    dealing with Big Data.


    **In the near future, interoperable and service-oriented FMIS that are integrated
    in the supply chain with intelligent analytic tools will take over some of the
    management and decision-making tasks of farmers and advisors, which will require
    training for farmers to adapt to this type of FMIS. Key decision support functions
    include farm financial analysis, business processes, or supply chain functions,
    which will gain importance with Big Data analytics.**


    In addition, DSS for vehicle logistics will grow in importance as a way to optimise
    field operations using route planning and sensor-based site-specific applications.


    **Finally, the introduction of autonomous vehicles and robotics in arable farming
    in the near future is expected to completely change arable farming operations
    and production praxes requiring fully adopted IoT capabilities.**'
