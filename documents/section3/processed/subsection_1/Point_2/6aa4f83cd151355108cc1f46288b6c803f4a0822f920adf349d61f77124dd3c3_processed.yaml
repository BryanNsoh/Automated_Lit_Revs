    cycles, which results

    in a better performance in terms of goodput compared to EHOR.

    Beaconless geographic routing protocols have been developed to overcome the challenges
    of

    conventional geographic routing protocols by reducing the cost of transmitting
    beacons and the

    maintenance of keeping neighbor information (Heissenbüttel et al. 2004). Instead
    of sending con-

    trol messages, the Energy-Efficient Beaconless Geographic Routing with Energy
    Supply (EBGRES)

    protocol starts sending the data packets itself (Jumira et al. 2013). EBGRES divides
    the network

    into subregions based on their progress towards the destination node and uses
    a three way hand-

    shake (DATA/ACK/SELECT) and a discrete dynamic forwarding delay scheme is applied
    to select

    the next node. Moreover, the selected node will make forwarding decisions based
    on the energy

    harvesting and the node’s duty cycle.

    Stability-Aware Geographic Routing in Energy-Harvesting wireless sensor networks
    (SAGREH)

    is a geographically based routing protocol that selects routes based on the location
    information,

    the residual and solar harvested energy, and the link quality of neighboring nodes,
    to enhance the

    route selection reliability and increase the network lifetime (Hieu et al. 2016).
    The authors used

    Packet Reception Rate (PRR), which is defined as the ratio of the number of receivers
    within a

    certain distance from the transmitter to the average number of receivers within
    the same distance

    as a link quality indicator to select the most stable multi-hop path between the
    transmitter and

    receiver. The proposed protocol surpasses the EHWA routing algorithm (Martinez
    et al. 2014b) in

    terms of average hop count, packet delivery ratio, and average consumed energy.

    5.3.4

    Clustered Network Based Protocols. Clustering is a valuable technique to enhance
    the net-

    work efficiency and balance the energy consumption of all nodes, and it has been
    used in WSNs

    to improve the network performance for large scale networks. In EH-WSNs, different
    approaches

    must be implemented for clustering to benefit from the energy-harvesting properties
    of the sensor

    nodes. The differences between clustering algorithms in WSNs and EH-WSWNs include
    choosing

    the cluster-heads, selecting the cluster-head rotation frequency, and determining
    how the com-

    munication is achieved between the sensor nodes and their assigned cluster-head
    or between the

    cluster-heads themselves.

    The node harvesting rate and its energy status are used to modify the probability
    of electing the

    node as a cluster head in EH-WSN clustering protocols (Bozorgi et al. 2015; Meng
    et al. 2012). In

    addition to choosing the cluster-head based on the energy-harvesting rates of
    the nodes, select-

    ing the optimum cluster-head position enhances the network performance, since
    the cluster-head

    position affects the energy consumption of the nodes inside the cluster (Zhang
    et al. 2013). Fur-

    thermore, an energy-neutral clustering protocol is proposed in Peng et al. (2015)
    to maintain the

    network operation and achieve energy neutrality. This protocol is based on scheduling
    a group of

    sensor nodes within a cluster to be the cluster head (CH) for specific time slots
    to share the traffic

    load and reduce the CH re-selection overhead, which achieves a perpetual network
    operation.

    A genetic-based algorithm called Energy-harvesting genetic-based unequal clustering-optimal

    adaptive performance routing algorithm (EHGUC-OAPR), is proposed in Wu and Liu
    (2013).

