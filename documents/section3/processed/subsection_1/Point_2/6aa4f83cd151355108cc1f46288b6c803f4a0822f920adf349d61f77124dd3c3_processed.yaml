    tions such as floods and earthquakes for detection, monitoring, and rescue operations
    (Saha and

    Matsumoto 2007; Aziz and Aziz 2011; Mahamuni 2016).

    Supply chain management is critical in various areas such as the food supply chain
    to reduce

    loss of perishable food by deploying sensor nodes for temperature monitoring,
    damage detection,

    and transportation tracking (Evers et al. 2007; Parreño-Marchante et al. 2014).
    Furthermore, hu-

    man errors can lead to a significant revenue loss, hence, automating the supply
    chain process

    using WSNs can enhance quality of service, improve efficiency, and increase revenue
    (Wang et al.

    2015). Similarly, inventory management using WSNs can prevent manual process errors
    and en-

    sure personnel safety by limiting the need to be in dangerous environments such
    as offshore oil

    rigs (Vellingiri et al. 2013).

    Governments, policy makers, engineers, and scientists around the world are looking
    for ways

    to curb these environmental problems. WSNs can be used to monitor the environment
    to provide

    information that can aid in finding solutions to these issues. While WSNs provide
    distributed

    sensor readings that can be valuable in mapping the environment, there are a number
    of

    challenges to their continuous operation. Specifically, as the sensor nodes are
    battery operated, to

    achieve consistent monitoring, sensor nodes must be designed to be as energy efficient
    as possible

    (Potnuru and Ganti 2003). Thus, energy management is key, requiring protocols
    that reduce energy

    dissipation in the physical, MAC and routing layers, as well as energy efficient
    topology control

    protocols that simultaneously support the application Quality of Service (QoS)
    (Kawahara et al.

    2009; Muthukarpagam et al. 2010; Swati and Priyanka 2010; Basagni et al. 2013;
    Gupta and Sikka

    2015).

    While all of the research on energy-efficient protocols has helped to prolong
    the lifetime of

    WSNs, for environmental monitoring applications, it is vital to ensure continuous
    operation with-

    out the need to change batteries. Achieving this goal requires the adoption of
    novel technologies,

    such as energy harvesting, which opportunistically acquires energy from solar,
    wind, mechan-

    ical vibrations, magnetic or RF fields to recharge the node batteries. Recent
    advances in these

    energy-harvesting technologies, and the commercialization of sensor nodes that
    support energy

    harvesting, have led to a new class of WSNs, referred to as Energy-Harvesting
    WSNs (EH-WSNs).

    The ability of EH-WSNs to power the sensor nodes through ambient energy sources
    has led to a

    shift in the design requirements and goals of these networks, as network lifetime
    is, ideally, no

    longer an issue. Instead, the goal in EH-WSNs is to support energy-neutral operation,
    so that the

    EH-WSN can operate continuously using the harvested energy.

    Energy harvesting provides new opportunities as well as challenges for the design
    of the pro-

    tocols and algorithms to support environmental monitoring. In particular, rather
    than focusing

    narrowly on reducing the node energy consumption to extend network lifetime, as
    is the key de-

    sign metric in traditional WSNs, in EH-WSNs it is important to re-consider the
    impact of perfor-

    mance metrics such as energy-efficiency, fairness, scalability, and latency in
    the presence of energy

    flow into the network. Similarly, physical, MAC and routing protocols need to
    be re-designed to

    optimize the rate at which the energy is used, rather than simply minimizing the
    total energy

    expenditure.

    Given the above, it is important to clearly define the performance metrics and
    design require-

    ments that impact EH-WSNs, given that energy is no longer limited in the same
    way. Hence, in

    this article, we survey the current state-of-the-art techniques for harvesting
    energy for WSNs as

    well as the latest protocols and algorithms that optimally utilize this harvested
    energy to support

    the application goals and provide continuous environmental monitoring.

