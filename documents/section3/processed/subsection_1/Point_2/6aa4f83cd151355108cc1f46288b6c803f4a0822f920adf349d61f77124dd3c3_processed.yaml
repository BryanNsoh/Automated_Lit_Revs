    5.1.3

    Joint Source-Channel Coding Based Protocols. In EH-WSNs, since the amount of har-

    vested energy is variable and unpredictable, sensor nodes should employ adaptive
    source coding,

    adaptive channel coding and modulation scheme selection (Bai and Nossek 2013;
    Motlagh et al.

    2015; Castiglione and Matz 2014; Yao et al. 2012). However, modulation scheme
    selection and

    adaptive source-channel coding in which source encoders and channel encoders are
    jointly

    designed, can be very challenging without robust energy prediction models that
    estimate the

    amount of available energy in the future (Zhai et al. 2005; Castiglione et al.
    2011). Due to the

    prediction-based nature of energy-harvesting problems, some of the algorithms
    assume that

    either the full knowledge of the harvested energy in the future is known at the
    transmitter, or

    both the history and the future harvested energy are available prior to the communication.

    The problem of minimizing the mean squared error of estimated source symbols at
    the receiver

    side in an energy-harvesting estimation system is explored in Zhao et al. (2013).
    Here, the authors

    consider two cases, when the transmitter only knows the amount of harvested energy
    in the past

    and also when the transmitter knows the harvested energy in the past, present,
    and the future.

    The throughput of energy-harvesting transmitters is analyzed by employing discrete
    M-ary

    Quadrature Amplitude Modulation (MQAM) and coding rates in Bai and Nossek (2013).
    Bai and

    Nossek (2013) assumed that the energy arrival in a specific time duration is fully
    known at the

    transmitter to maximize the total throughput. According to their simulation results,
    the through-

    put of the system with the coded transmission is better than the uncoded one when
    the distance

    between the transmitter and the receiver is more than 50 meters. In Yao et al.
    (2012) the source

    packet generation rate is optimized by choosing the number of packets that allow
    the system to

    achieve ENO. Here, the authors proposed a source coding rate algorithm that first
    transmits the

    most valuable data packets.

    In Castiglione et al. (2012), an energy management model is proposed that focused
    on allocating

    the energy to the channel encoders and source encoders based on different parameters
    such as

    available energy, quality of the wireless channel, and the state of the data queue.
    This protocol

    simultaneously achieves maximal average distortion and ensures the stability of
    the queue that

    connects the source and the channel encoders. For networks with more than two
    nodes, they

    employed TDMA-based scheduling policies to ensure the stability of the data queues
    at the nodes.

    In Motlagh et al. (2015), an adaptive source-channel coding system with an energy-harvesting

    transmitter is proposed in which the channel codewords change according to the
    variation of

    available battery energy, their main goal being to minimize the distortion at
    the receiver side. They

    found a lower bound for the average distortion in a system with a constant transmission
    power and

    infinite battery capacity. A similar problem for the case of a finite and rechargeable
    battery in the

    energy-harvesting nodes is discussed in Castiglione and Matz (2014). Here, the
    authors proposed

    a joint energy management scheme for channel and source encoders, and proved that
    using this

    algorithm, a near-optimal level of distortion can be achieved with respect to
    the battery size.

    5.2

    MAC Layer

    Optimizing communication protocols is a cornerstone in the design of EH-WSNs,
    hence the im-

    portance of an efficient MAC layer design (Shahzad and Sheltami 2015). MAC layer
    synchronous

    protocols that rely on sharing nodes’ sleeping schedules are unsuitable for EH-WSNs,
    since the

    nodes’ charging periods (in which the node is considered to be unavailable for
    communication)

    may coincide with the wake up periods (Huang et al. 2013). Asynchronous schemes
    can be

    categorized into transmitter initiated schemes, in which the receiver wakes up
    periodically and

    checks for a preamble from the transmitter, and receiver initiated schemes where
    the receiver

    sends periodic beacons implying that it is ready to receive data (Bachir et al.
    2010). Existing MAC

    protocols for EH-WSNs fall primarily into three categories: adaptive duty-cycle-based
    protocols,

