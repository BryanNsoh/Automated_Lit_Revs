    A Wireless Sensor Network (WSN) consists of a network composed of low-cost nodes,
    with small dimensions and with some processing and transmission capacity. In this
    type of network, nodes are equipped with sensors capable of monitoring scalars,
    and they have capabilities that go beyond of simply collecting information. They
    have features that allow them to analyze data, remove spurious data, detect events
    in the environment and perform data fusion of the sensor data, in order to reduce
    the amount of transmitted data. Usually, nodes communicate with a base station,
    thus data can be analyzed and eventually stored [1]. The application fields of
    these networks range from industrial, domestic, military, urban and rural areas
    [2]. WSNs are becoming widely used in automation monitoring processes of various
    physical phenomena. One advantages these networks is that they replace traditional
    centralized monitoring applications, where there is a single sensor monitoring
    the environment. This sensor, being unique, needs to be highly reliable, robust
    and expensive. The deployment of this sensor, in order to guarantee the measurements
    reliability, has a high cost associated. This centralized approach also entails
    costly maintenance because, commonly, data storage is done in data loggers that
    are dedicated devices for locally storing data collected by sensors. The high
    cost of maintenance is also a problem, since there is often a requirement that
    this type of sensor is deployed in places of difficult access, making it impossible
    to constantly replace its batteries and making difficult the access to data loggers.
    Consequently, several applications that use a WSN infrastructure, such as environmental
    monitoring, are no longer exclusively investigated by the academy and are gradually
    being adopted by companies, replacing traditional solutions [3]. However, there
    are several challenges that need to be overcome, for example: (i) large amount
    of data, (ii) energy consumption of nodes must be reduced and (iii) there are
    difficulties in detecting anomalous data, and when these data are detected, they
    need to classify whether they are spurious data (e.g. resulting from sensor failures)
    or relevant events in the environment (e.g. forest fire). This work focuses on
    problems (i) to (iii), dealing with them from the point of view of data fusion
    methods [4,5,6,7]. These techniques, through the mathematical manipulation of
    the monitored data set, are capable of handling large amounts of data and can
    reduce the energy consumption. Besides, they are able to increase the degree of
    truthfulness of the monitored network data. More specifically, this paper proposes
    that these problems can be treated in a systematic way, through an information
    fusion architecture that organizes data flow and the various activities required
    to integrate different types of data fusion techniques. The main question that
    motivates this work is to know if a set of low-cost sensors can replace the conventional
    use of centralized and high-cost sensors, maintaining, or even increasing, the
    degree of truthfulness achieved in the monitored data. In the following of this
    article, the relevant aspects of information fusion are presented in Sect. 2.
    The proposal of an architecture for the data fusion of WSN low-cost sensor data
    is presented in Sect. 3. In Sect. 4, a case study is described, which uses low-cost
    barometric sensors. In Sect. 5, in order to assess the proposed architecture in
    an environment with a higher number of nodes and greater information traffic,
    is introduced a case study of temperature sensors installed in a large scale area.
    Finally, some final considerations and future works are presented. 2 Background
    2.1 Information Fusion Information Fusion (or data fusion) is a largely used denomination
    [3], and can be defined as the investigation of efficient methods that automatically
    or semi-automatically can transform information of several sources and with different
    time stamps to a consistent information. This information can be used by humans
    or machines for decision making. The advantages of using a multisensor information
    fusion are high availability, better spatial and temporal coverage and better
    accuracy and/or precision. However, when a large number of sensors present erroneous
    sensing values, the global performance of the system can be affected [8, 9]. Large
    WSNs based on low-cost nodes are generally used in the monitoring of scalars.
    However, these low-cost sensors are not reliable individually. Thus, data fusion
    methods are used to overcome this low reliability based on the fusion of several
    sensor readings. This way, data fusion can be used to detect outliers [10]. The
    techniques for information fusion can be classified according to the abstraction
    level of the sensed data [11]. In low-level data fusion, the raw sensed data is
    provided as inputs and combined directly with other raw data, assuming that the
    resulting data will present more accuracy than the individual inputs. In the intermediate
    level, the data abstraction occurs in such a way that it is possible to represent
    an object in a precise and concise way. In the high-level data fusion or decision-making
    process, decision-making takes place based on information from the low- and middle-level
    layers, where a priori knowledge and specific information about decision-making
    can be incorporated. Data Fusion can be also classified based on the topology
    of sensors [12]. In the complementary configuration, sensors do not depend directly
    on each other but act in a cooperative way to obtain a complete picture of the
    observed phenomenon. In a redundant configuration, independent measurements of
    the same property are provided at different times or by two or more sources at
    the same instant in order to provide better accuracy. In the cooperative configuration,
    information is provided by more than one sensor to derive information that would
    not be available if only one were used. Typically, in this type of data fusion,
    there is a loss of precision and reliability. 2.2 Outlier Detection Methods This
    section addresses some statistical methods for outlier detection in wireless sensor
    networks. The choice of these methods is justified: it does not require a history
    of the previous messages and the low computational nodes consumption. Detection
    can be performed, for example, by simple inspection of the sensor operating range.
    Therefore, the sensed data that are outside the sensor operational range must
    be discarded. In outlier data fusion methods, the data of the sensors are compared
    in order to detect possible conflicting sensors. Several data fusion algorithms
    can be considered. In our architecture, we consider as an appropriate algorithm,
    the one with the ability to compare the data obtained by the sensors involved
    in the data fusion and, following a specific criterion, to decide whether or not
    to suppress its data. However, it is not desirable to unnecessarily exclude sensor
    observations when the readings are correct. Besides, it is convenient that when
    an observation is discarded, somehow the algorithm has the ability to clearly
    mark or show which sensor and why the data must discarded. Due to uncertainty
    about the quality of the low-cost sensors, it is desirable that the algorithm
    has mechanisms capable of computing sensor quality during the data fusion process.
    A widely used method for data fusion is a simple average, which is not suitable
    for the vast majority of applications. The following subsections describe the
    main characteristics of methods evaluated in this article. It is important to
    note that there are several other techniques that could be evaluated, such as,
    for example, techniques based on the Kalman filter [8]. However, these approaches
    are statefull, since they require a history of the previous messages of each sensor,
    and the methods studied in this paper are stateless. A. Fault Tolerant Average
    - FTA One of the methods of sensor fusion with a simple application and good results
    is the Fault Tolerant Average (FTA) proposed by [13]. Basically, it divides an
    ordered set of data into three parts, eliminating the edges. The first step in
    this technique is to sort the set of data sent by the sensor nodes. Taking \(t
    = N / 3\), where N is the size of the set, we discard the borders of the ordered
    sample, that is, the largest and the smallest t values. This approach assumes
    that if there are outliers, they will be removed along with those “extreme” values.
    The final value is the calculation of mean and standard deviation of the remaining
    values. B. Confidence-Weighted Averaging - CWA Elmenreich [3] proposed a data
    fusion method setting for each sensor a value of “confidence” inversely associated
    with the variance of the sensor. Variance is a useful measure in many cases because
    they are additive, thus different groups of data can be compared. The standard
    deviation, in turn, has the advantage of being expressed in the same unit as the
    measured variable, making it easier to compare results. Following this approach,
    in the best case, the variance is close to zero, achieving a maximum confidence
    value. The worst-case variance can be calculated as the variation of a random
    function evenly distributed between the limits a and b, where these values are
    the minimum and maximum values of a uniformly distributed random function. C.
    CWA+FTA Method Elmenreich [3] suggested that CWA could be used in conjunction
    with other methods, such as FTA proposed by [13]. Thus the method becomes fault
    tolerant and considers the quality of the sensor in the data fusion. The method
    consists of calculating the weighted mean including all sensors using the CWA
    method and subsequently eliminating 2/3 of the sensors as specified in the FTA
    and calculating the weighted average again. D. Modified CWA with a Test of Fixed
    Value Locked Sensor The method proposed in [3] to fuse information from different
    sensors, prioritizes the sensors with lower variance. An exception pointed out
    by the author of the algorithm is that, if the variance is zero, some treatment
    to avoid division by zero is required. However, in preliminary experiments carried
    out in this work, another problem was observed, since, as the proposed architecture
    is focused on WSNs using low-cost sensors. It was observed in some execution scenarios
    that readings of data collected by a single sensor could have equal values for
    a long period of time, characterizing a faulty and locked sensor. This sensor
    lock may be permanent or temporary for a short or long time. This locked sensor,
    due to its low variance, makes its incorrect data contribute to a greater weight
    in the calculation of the weighted average than the correct sensors. Thus, a simple
    alteration of the original algorithm was necessary for implementation. Basically,
    when a sensor exhibits variations between readings below and a specified value
    (and dependent on the type and specification of the sensor), its calculated variance
    will be artificially increased to the maximum possible value, thus contributing
    minimally to the weighted average calculation. E. Chauvenet Method The Chauvenet
    criterion is a statistical method that was developed for detection of outliers,
    and can be used to Byzantine fault detection. It is based on the hypothesis that
    an arbitrary measurement can be rejected if the probability of obtaining the deviation
    from the mean to this value is less than the inverse of twice the number of measurements
    [14]. The sample size is very important in using the method because, with a large
    sample, there is little chance that one of the values influence the average significantly.
    A divergent value in a large sample should be very far from the average to move
    to distribution. This makes the use of few data requirements. F. Peirce Criterion
    The Peirce method is a statistical technique for detecting outliers, in a sample
    with normal behavior. The original article dates from 1852, however, it is widely
    used on current days [14]. The basic idea of the proposed method is that the observations
    should be rejected when the actual deviations from the mean obtained by keeping
    them, are less than the deviations obtained by its rejection, multiplied by the
    probability of making as many and not more, unusual observations. Hence, the goal
    of his technique was to generate error probabilities occurring in the system where
    all n observations are retained versus the rejected samples. Thus, k observations
    are rejected and it checks whether the sample is closer to normal than previous
    one. The Peirce Criterion provides for detection of more than one discordant data
    in the sample. However, Peirce’s calculation method is mathematically complex
    to use. In this way, there are tables derived from the work of Peirce [15] that
    can be used To improve the performance of the calculations. 3 Architecture for
    Low-Cost Sensor Data Fusion In this paper we propose an architecture for monitoring
    with WSN and divides the activities carried out into three layers: Local Fusion
    Layer, Low-Level Fusion Layer, Management Layer and User Interface (Fig. 1). Fig.
    1. Proposed architecture for sensor data fusion in WSN. Full size image The main
    contribution of this article is in the definition of the Low-Level Fusion Layer,
    which is responsible for receiving data from the WSN, processing, and forwarding
    to the Management Layer and User Interface layer [11]. Techniques commonly employed
    in the Local Fusion Layer are presented in the following. 3.1 Local Data Fusion
    Layer The purpose of this level of processing is to configure the sensors to collect
    data about the environment where they are inserted, to perform some type of local
    data fusion, and to forward the data for the transmission. One of the first steps
    is to check with the sensor manufacturer the recommended sampling rates. It is
    also necessary to check if there is any kind of adjustment to be made in the sensor,
    such as micro calibration. Depending on the rate, it can be applied locally to
    the data, such as the arithmetic average. Some methods in the upper layers of
    the architecture may use other information in its processing, such as variance
    or variance generated by the local data fusion method. For the calculation of
    these values, a good option is to perform the fusion between beacons Footnote
    1. 3.2 The Low-Level Data Fusion Layer The low-level data fusion layer is subdivided
    into: calibration; timestamping; detection of systematic and gross errors; methods
    of fusion and feedback (Fig. 1). Sensor calibration is a fundamental problem in
    WSN [16]. It consists of the set of establishes and corrects the difference between
    a measured value and the true value. In some cases, it may consist of an additive
    or multiplicative correction of the indication with a measurement uncertainty.
    As the true value is ignored, the calibration tends to minimize the difference
    between the read value and the true value of importance. The calibration of each
    device, individually and manually, known as a micro-calibration may be intractable
    when a large number of sensors is considered [16]. Therefore, self-calibration
    can be employed in this process. A conventional calibration is the readings corrections
    of each sensor based on a common reference, or be based on the reference of a
    sensors group [17]. In the proposed architecture, low-level data fusion can be
    executed online or offline. In the case of off-line data fusion, cluster heads
    do not perform the role of fusion centers, they only forward the data received
    towards the PAN coordinator, where the data fusion will be carried out. Offline
    data fusion can be considered for further study of the observed environment. In
    this case, it is necessary to associate time stamps referring to the moment of
    observation of each stored data. Data Fusion Centers play an important role in
    the Low-level Data Fusion when online data fusion occur, being paramount in WSN
    that also have actuators, so that their results can be used immediately. 4 Experimental
    Assessment The proposed architecture is tested through a case study. An environmental
    monitoring application based on atmospheric pressure is used to validate the proposal.
    Atmospheric pressure is important for several applications like meteorology and
    environmental engineering. Usually, just one sensor (high-quality sensor) is used,
    however, it is a high-cost sensor. The chosen place to execute the experiments
    was near the Hercilio Luz Airport in Florianópolis, SC-Brazil. Figure 2 shows
    the external reference sensor that was used for comparison (identified in this
    work as Vaisala), this reference sensor is used by the Brazilian Air Force and
    is located near the end of an airport landing strip, at 5 m high. The distance
    between the airport sensor (reference sensor) and the site of the experiments
    is 1300 m. Moreover, aiming the comparison between the low-cost sensor and the
    reference sensor, another reference sensor was used (identified in this work as
    internal reference sensor Young). Fig. 2. Place of experiment. Full size image
    The communication between experimental sensors was performed based on an IEEE
    802.15.4 wireless sensor network in star topology. Four low-cost sensors were
    used in the experiments, which is required by data fusion techniques discussed
    in previous sessions of this paper. The fifth node was configured as a PAN coordinator,
    this node is responsible for storing data. The WSN was configured in beacon mode,
    PAN coordinator is responsible for synchronizing the networks through beacon sending.
    In order to configure the network the periodicity of the application was BO =11,
    that defines a Beacon Interval (BI) of 30 s. Other nodes were equipped with the
    low-cost sensor, and the system was implemented over the MAC layer. This way,
