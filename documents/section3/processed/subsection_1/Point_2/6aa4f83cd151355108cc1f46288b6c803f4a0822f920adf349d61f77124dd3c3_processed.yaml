    In Cammarano et al. (2012), the proposed Profile energy prediction model (Pro-Energy)

    algorithm collects a day-long profile that contains information about the energy
    harvested at each

    time slot throughout the day, and then classifies the day into a typical profile:
    sunny, cloudy, or

    rainy. At each time slot, Pro-Energy predicts the harvested energy based on the
    day profile most

    similar to the current day. Pro-Energy is composed of three components, the prediction
    module,

    which is responsible for short and long term energy prediction, the profile analyzer,
    which selects

    the most similar profile to the current day, and the profile pool, which contains
    a collection of dif-

