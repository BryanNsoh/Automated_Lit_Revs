    Systems and Technologies ((SIST,volume 50)) Abstract Irrigation in agricultural
    lands plays a crucial role in water and soil conservation. Real-time prediction
    of soil moisture content using wireless sensor network (WSN) based soil and environmental
    parameters sensing may provide an efficient platform to meet the irrigation requirement
    of agriculture land. In this research article, we have proposed Resilient Back-propagation
    optimization technique to train neural network pattern classification algorithm
    for the prediction of soil moisture content. Finally, the predicted soil moisture
    content is used by fuzzy weather model for generating adequate suggestions regarding
    irrigation requirement. The fuzzy model is developed by considering different
    weather parameters like sun light intensity, wind speed, environment humidity
    and environment temperature. Different weather conditions like cloudy situation,
    low pressure, cyclone and storm conditions are simulated in the fuzzy model. The
    soil moisture content prediction algorithm is tested with soil moisture content
    in each 1 h advance by considering eleven different soil and environmental parameters
    collected during a field test. The prediction errors are analysed using MSE (Mean
    Square Error), RMSE (Root Mean Square Error), and R-squared error. Keywords Wireless
    sensor network Neural network Resilient Back-propagation Fuzzy logic weather model
    Soil moisture content Access provided by University of Nebraska-Lincoln. Download
    conference paper PDF 1 Introduction Irrigation is a crucial practice in several
    agricultural cropping systems in semiarid and arid areas, and also useful water
    applications and management are key concerns. The efficiency and uniformity of
    irrigation could be maintained from the complex and diverse information based
    systems by considering weather, soil, water, and crop data. Irrigation water management
    forms a major part of precision agriculture. It involves better assessment of
    need and availability of soil water level for crop cultivation. The statistical
    data from the United Nations indicate worldwide, agricultural accounts for 70
    % of all water consumption, compared to 20 % for industry and 10 % for domestic
    use [1]. There are models developed that use the remotely sensed data to profile
    the soil moisture. However, remote sensing can be used to directly infer soil
    moisture. Microwave emissivities and infrared data were proven to be highly correlated
    with the soil moisture [2]. A lot of research has been concentrated in this area
    during the last two decades. Recently many researchers have been reported for
    soil moisture level control in an agriculture land by collecting soil and environmental
    information using wireless sensor network technique. Liang et al. [3] have proposed
    a design and implement of a real-time soil moisture prediction system based on
    GPRS and wireless sensor network. The front-end of the system utilizes wireless
    sensor network (WSN) environment to collect soil moisture data and a GPRS network
    to transmit the acquired data. The back-end of the system utilizes genetic backpropagation
    neural network to analyze and process the acquired data, simulate using annealing
    algorithm to optimum result, and to gives a real-time prediction output. The experimental
    results concludes that this system has the major advantages like low cost, high
    degree of accuracy and convenient maintenance [3]. The method proposed by Liang
    et al. [3] is a direct sensing of soil moisture content using WSN environment
    but the proposed method does not emphasizes on the irrigation mechanism. In the
    similar context, the other land related parameters and environmental parameters
    may affect the irrigation requirements. Timely prediction of soil moisture content
    will provide better irrigation management in a land by considering almost all
    the required parameters which affects the soil water evaporation. This prediction
    requires efficient algorithms which will produce future irrigation requirements
    in an agriculture land. The algorithm is tested for the prediction of soil moisture
    content in 1 h advance by considering eleven different soil and environmental
    parameters. The performance of Resilient Back-propagation is compared using MSE
    (Mean Square Error), RMSE (Root Mean Square Error), and R-squared error. In the
    similar context, Goumopoulos et al. [4] describe the design of an adaptable decision
    support system and its integration with a wireless sensor/actuator network (WSAN)
    to implement autonomous closed-loop zone-specific irrigation. Using ontology for
    defining the application logic emphasizes system flexibility and adaptability
    and supports the application of automatic inferential and validation mechanisms.
    Furthermore, a machine learning process has been applied for inducing new rules
    by analyzing logged datasets for extracting new knowledge and extending the system
    ontology in order to cope, for example, with a sensor type failure or to improve
    the accuracy of a plant state diagnosis. A deployment of the system is presented
    in zone specific irrigation control in a greenhouse setting. The method proposed
    by Goumopoulos et al. [4], consider only on the soil moisture content data from
    a greenhouse environment. This technique does not include other soil and environmental
    data like soil temperature, environmental humidity, environmental temperature
    and sun light intensity which are most required parameters for soil evapotranspiration.
    The timely prediction of soil moisture content is also not included in the method
    proposed by Goumopoulos et al. [4]. Our proposed method emphasises on the timely
    prediction of soil moisture content in any farming area like a greenhouse, polyhouse
    and large farmland by considering different soil and environmental parameters.
