    compared

    to EWMA and WCMA. Furthermore, the authors proposed an enhanced version of this
    protocol

    called Profile Energy prediction model with Variable-Length Time slots (Pro-Energy-VLT)
    in

    Cammarano et al. (2013). Instead of the common design of dividing a day into fixed-length
    time

    slots, Pro-Energy-VLT assigns a variable length time slot based on the average
    daily harvesting

    rate computed using historical data. The newly proposed protocol outperformed
    Pro-Energy,

    WCMA, and EWMA, achieving a lower prediction error up to 10%, 40%, and 50%, respectively.

    Moreover, Pro-Energy-VLT achieves a higher performance in terms of energy and
    memory

    saving. In addition, increasing the number of time slots results in a lower prediction
    error, as this

    allows a better estimation of the fluctuating energy source. These results were
    obtained using

    real-life experiments using Telos B nodes interfaced with solar panels and wind
    micro-turbines

    (Cammarano et al. 2016).

    In general, solar prediction models provide a reasonable indication of the energy
    to be harvested

    from solar energy. However, solar energy is the most predictable energy source
    when compared

    to the other sources described in Section 3, and accurate prediction models for
    the other energy

    sources are still needed.

    4.3

    Power Management

    As described above, the amount of energy harvested is variable, e.g., for solar
    energy harvesting,

    no energy will be harvested at night. This variability in the available energy
    for EH-WSNs has

    led to the idea of designing either the individual node or the larger network
    to operate at an

    energy equilibrium, also called energy-neutral operation (ENO) (Sharma et al.
    2010b). Energy-

    neutral operation refers to a state where the energy consumed by a node is always
    less than or

    equal to the energy harvested from the operating environment (Kansal et al. 2007;
    Sharma et al.

    2010a; Fafoutis and Dragoni 2011; Baghaee et al. 2014). Designing an EH-WSN to
    support energy-

    neutral operation theoretically leads to infinite network lifetime (Kansal et
    al. 2007; Fafoutis and

    Dragoni 2011).

    Given its importance, various approaches have been proposed to achieve ENO and
    can be classi-

    fied into predictive approaches that predict the energy and adjust the node operations
    accordingly

    to satisfy ENO, or reactive approaches that monitor the node energy generation
    level and adjust

    some aspect of the node operation in response to the harvested energy (Buchli
    et al. 2014). Existing

    energy-neutral systems are designed to use analytical models and protocols to
    schedule tasks in

    accordance with the amount of energy harvested from the environment (for both
    predictive and

    reactive approaches) (Kansal and Srivastava 2005; Vigorito et al. 2007).

    Power management schemes such as Dynamic Power Management (DPM), On-Demand

    Medium Access Control, joint energy-harvesting and operation scheduling, energy
    synchronized

