    was provided in Lu et al. (2015), where the authors discussed the state-of-the-art
    in RF circuit de-

    sign and implementations as well as describing resource allocation design issues
    in RF-EHWSNs,

    and presenting future research directions and practical challenges that still
    need to be addressed.

    3.1.2

    Solar Energy. There are two main approaches for converting sunlight into usable
    energy:

    (1) thermal conversion, whereby the energy from the sun is converted into electricity
    by heating

    a medium that passes through a turbine generator, and (2) photovoltaic conversion,
    whereby light

    is directly converted into electricity and therefore does not require any moving
    parts or interme-

    diate energy conversion steps (Bube 2012). Solar energy harvesting based on photovoltaic
    tech-

    nology provides the highest power density of around 15mW/cm2 on bright sunny days
    (Morais

    et al. 2008; Bhuvaneswari et al. 2009), as indicated in Table 1. This makes solar
    an appropriate

    energy-harvesting technique suitable for environmental monitoring EH-WSNs.

    Photovoltaic harvesters have several advantages when employed for EH-WSNs. Since
    its incep-

    tion, solar energy harvesting has remained one of the most reliable, convenient,
    and preferable

    energy-harvesting sources available in WSNs (Li and Shi 2015). Photovoltaic harvesters
    produce

    constant and direct current (DC) to power sensor nodes. Hence, they do not require
    additional

    circuit rectification (i.e., converting from alternating current (AC) to DC).
    Solar energy-harvesting

    approaches are non-emissive, harmless to the environment, and their current and
    voltage levels

    meet the power requirements of wireless sensor nodes (Akbari 2014; Zhou et al.
    2014; Shaikh

    and Zeadally 2016b). Although solar energy is a preferred source for powering
    sensor nodes

    in unattended areas, the amount of energy that can be harvested is seasonal and
    depends on

    the area where the solar panels are deployed. For example, in environmental applications,
    sen-

    sor nodes might be deployed under shaded areas that do not receive much sunlight
    even during

    the day and receive no sunlight during the night. This affects the operational
    cycle of the sensor

    nodes.

    Indeed, there are several environmental monitoring implementations that harvest
    solar energy.

    For example, in Figure 1(a) a solar panel is embedded on the front of the enclosure
    containing

    a sensor node to harvest energy for water quality monitoring applications. Another
    way to at-

    tach solar panels to the sensor node is to mount the solar panel on the sensor
    node, as shown in

    Figure 1(b), which is especially useful for air quality monitoring applications.
    An overview of the

    various commercially available solar cells is presented in Table 2.

    There are two design principles proposed for solar energy-harvesting modules due
    to the lim-

    ited amount of power generated from these systems: (1) the system should be designed
    to extract

    the maximum amount of power at any given point in time, and (2) power management
    subsystem

    efficiency should be maximized to effectively utilize the limited amount of energy
    harvested for

    use by the sensor nodes. These principles are difficult to adhere to when designing
    practical appli-

    cations, because a solar cell active area (i.e., the area of the solar cell through
    which the light enters

    the solar cell) varies when used for power generation (Morais et al. 2008). Other
    limiting design

    factors include the energy storage unit capacity and power conditioning subsystem
    features. The

    latter can lead to a lower solar to electrical energy conversion efficiency if
    it is not operated at the

    solar cell maximum power point (i.e., the highest possible power output of a solar
    cell) (Morais

    et al. 2008).

