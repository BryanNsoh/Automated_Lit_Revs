    and Defuzzification Fuzzification is the mechanism of constructing a crisp fuzzy
    set. It is performed by recognizing that several of the quantities is thought
    about to be crisp and settled which are actually not deterministic at all [13].
    If the shape of uncertainty exists to arise as a result of impreciseness, ambiguity,
    or unclearness, then the variable may be fuzzy and portrayed by a membership operate.
    Defuzzification is that the conversion of a fuzzy amount to an explicit quantity,
    just as fuzzification is the conversion of an explicit amount to a fuzzy quantity.
