    hardware and

    environment models to enhance the design of energy-aware sensor nodes. However,
    WSNsim is

    not available to the research community. Subsequently, an extension to ns-3 to
    support energy

    aware networks has been proposed (Wu et al. 2011). The framework in Wu et al.
