    ENERGY-HARVESTING SOURCES

    Over the past few years, energy-harvesting technologies have greatly improved
    in terms of their

    efficiencies, and devices that can provide continuous power output from different
    energy sources

    such as solar energy and vibration have been developed (Instruments 2015a). Furthermore,
    recent

    WSN devices are designed to be extremely energy efficient, enabling them to operate
    using the

    limited harvested energy for a very long period of time without shutting down,
    at least not due

    to energy depletion. There are multiple sources of natural and man-made energy
    that can be har-

    vested by the sensor node and converted to electrical energy, and each power source
    provides a

    different power density, as shown in Table 1.

    In the following subsections, we describe the different types of energy that can
    be harvested

    from radiant sources (e.g., solar energy and radio frequency waves), mechanical
    sources (e.g., vi-

    brations, wind, human body motion, and water flow), and thermal sources (e.g.,
    temperature dif-

    ference between two conducting materials, external heat, and friction sources),
    and we provide

    some examples of commercial harvesters (Seah et al. 2009; Tan and Panda 2010b).

    3.1

    Radiant Energy

    Radiant energy is harvested from the sun and from radio frequency waves, for both
    indoor and

    outdoor systems. In recent years, energy harvesting from radio frequency and sunlight
    has been

    explored extensively in an attempt to utilize this source of energy to power wireless
    sensor net-

    works for environmental monitoring applications (Morais et al. 2008; Bhuvaneswari
    et al. 2009;

    Tabbakh et al. 2010; Alippi et al. 2011; Lim et al. 2013; Zhou et al. 2014).

    3.1.1

    RF Energy. In RF energy harvesting, rectifying antennas (or rectennas) are used
    to cap-

    ture electromagnetic signals emitted from nearby sources like mobile phones or
    radio stations,

    which are then converted to regulated DC power using a rectifier circuit to be
    utilized by small,

    low power consumption systems such as sensor devices (Ramesh and Rajan 2014).
    Some RF

    sources like radio stations transmit high amounts of RF power (up to megawatts),
    but due to path

    loss and fading, their signals reach the harvesting antennas at relatively low
    levels (Lim et al.

    2013), thus making the harvesting process challenging. Nevertheless, RF energy
    harvesters are

    promising when implemented in urban and suburban areas due to the large amount
    of ambi-

    ent energy sources and the relatively small distance between the RF sources and
    the receiving

    antenna (Pinuela et al. 2013). Implementing a multi-band antenna array architecture
    enhances

    the efficiency of RF energy harvesters and allows energy harvesting even for low-power
    signals

