    (Sharma et al. 2010b; Fafoutis and Dragoni 2011).

    Adaptive duty cycling or control are mechanisms that allow the energy-harvesting
    sensor nodes

    to autonomously adjust their duty cycle (that is, waking up the sensors) according
    to the energy

    availability in the operating environment. In this case, the nodes are assumed
    to have prior knowl-

    edge of the energy profile (Hsu et al. 2006).

    Since energy storage devices have a limited capacity and are prone to energy leakage,
    it is not

    always beneficial to maximize conserved energy, especially when excessive energy
    could be har-

    vested (Gu et al. 2009). Gu et al. (2014) rely on this fact to propose an energy
    synchronization com-

    munication (ESC) protocol that aims to minimize the communication delay in EH-WSNs
    through

    dynamically synchronizing the nodes’ activity patterns or working schedule with
    the available

    energy budget and simultaneously achieving energy-neutral operation.

    Topology control is another method to manage the energy consumption of the WSN
    by properly

    adapting the node transmission power and number of neighbors (Santi 2005). In
    Tan et al. (2015),

    the behavior of sensor nodes are defined as an ordinal potential game in which
    a Nash equilibrium

    is proven to exist. In this game theory approach, the energy status and harvesting
    capabilities

    of the sensor nodes are considered, and consequently the high and low harvesting
    power nodes

    cooperate together to optimize the network topology and achieve network connectivity.
    In Yoon

    et al. (2015), a hierarchial topology control approach is implemented in which
    the sensor nodes

    are arranged in layers based on their residual energy levels. Since nodes closer
    to the sink require

    more energy to aggregate data, this approach shifts the network load into high
    residual energy

    levels. In Wang et al. (2016b), a localized topology control approach selects
    the node’s neighbors

    based on their distance and their remaining energy levels, which is modeled as
    a Bernoulli random

    process to take into account the energy-harvesting capabilities of the sensor
    nodes.

    In Dynamic Power Management (DPM), which is another technique for power management,
    the

    main focus is on reducing the power consumption while maintaining the network
    performance at

    a reasonable level by switching the nodes to different energy states. In DPM,
    to save power, the

    nodes go into the sleep mode whenever they are not needed, and they are woken
    up when they

    are required to process the data or send or receive the packets. In this way the
    node lifetime is

    increased by reducing its power consumption. It is important to note that an efficient
    sleep mode

    transition algorithm is essential. In Sinha and Chandrakasan (2001), several sleep
    states are defined

    for each node based on which components are put in the sleep mode. In the deeper
    sleep states,

    more components of the node are in sleep mode, and thus less power is consumed.
    However, this

    translates into an higher latency for waking up the node. In Chen et al. (2013),
    the authors present

    a multi-hop wake-up radio-based sensor node that improves the wake-up range while
    achieving

    low power consumption for energy-harvesting sensor nodes. Their implementation
    consists of a

    low-power wake-up radio circuit combined with a WISP-Mote, which allows both an
    ID-based and

    a broadcast-based wake-up mechanism.

    To reduce the energy used for sensing operations, adaptive sensing can be employed
    to

    dynamically regulate the amount of data sensed in a given period of time (Alippi
    et al. 2009;

    Sharma et al. 2010b; Zhang et al. 2013, 2016b; Yoon et al. 2016). Cooperative
    spectrum sensing is

