    CONCLUSIONS

    Wireless sensor networks play a pivotal role in monitoring the environment. Over
    the years,

    energy management techniques have been shown to prolong the lifetime of sensor
    devices in

    monitoring the environment, but the amount of energy required by sensors to operate
    for a long

    time still remains a challenge. Hence, the use of energy harvesters to support
    the existing power

    management schemes is essential. In this article, we have provided a comprehensive
    study of the

    current state-of-the-art techniques for harvesting energy to increase the lifetime
    of sensor nodes

    in WSN environments. We first discussed the energy-harvesting sources that are
    currently used

    to support WSNs operation and then presented the technologies used for harvesting
    the differ-

    ent energy sources. In addition, we discussed the unique features of EH-WSNs and
    their differ-

    ent energy prediction and management techniques, with a particular emphasis on
    their impact

    on the design of energy-harvesting-aware communication protocols. Finally, we
    presented recent

