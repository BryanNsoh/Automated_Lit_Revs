    \ at long distance, low power sensing \napplications. Some of these applications\
    \ include building automation and logistics, to name a few. This \nprotocol stack\
    \ has a very small footprint; its communication range is in the order of kilometers;\
    \ and it \noperates at 433 MHz, a frequency which allows better penetration than\
    \ 2.4 GHz [12]. For home area \nnetworks (HANs), for instance, this frequency\
    \ is appealing, as it allows better penetration through \nwalls than 2.4 GHz.\
    \ For wide area networks (WANs), Dash7 is also appealing because of the long \n\
    ranges. Dash7 has received considerable attention for military applications, including\
    \ substantial \ninvestments. Nevertheless, to the best of our knowledge, there\
    \ is no significant active academically \ndriven research focused on Dash7. \n\
    3.3. 3G and LTE \nIn terms of existing wireless communication infrastructures,\
    \ 3G and LTE, have available \ninfrastructures worldwide, even in third world\
    \ countries. These technologies are meant for broadband \nconnectivity, and were\
    \ not designed for short range, low power operation. Although they have been \n\
    adopted by mobile devices such as smartphones, these devices operate on a rechargeable\
    \ battery, in \ncontrast to sensor nodes which are ideally deployed sparsely,\
    \ with no intention of charging or \nreplacing batteries. Furthermore, these services\
    \ are provided by service providers and the data cost is \nstill relatively expensive\
    \ compared to their fixed line counterparts such as ADSL. With millions of \n\
    sensors uploading gigabytes or even terabytes (in case of video) of data to the\
    \ cloud, these \ntechnologies are rendered infeasible for IoT. Furthermore, these\
    \ standards are not optimized for use in \nSensors 2013, 13 \n398 \n \n \nsensor\
    \ networks (i.e., low power). Hence, for these technologies to be adopted for\
    \ sensor networks, \npower consumption has to be considered. In the absence of\
    \ embedding these technologies into the \nsensor node (i.e., integrating LTE or\
    \ 3G into the sensor platform), gateways can be used between the \nsensor devices\
    \ and the web, as shown in [13]. LTE, in particular, has been a main enabler of\
    \ high \nperformance M2M applications, due to coverage, high throughput and low\
    \ latency. \n3.4. RFID and NFC \nWith regards to short range communication, there\
    \ are two prominent technologies in the context of \nsmart cities. Radio Frequency\
    \ Identification (RFID) consists of an RFID tag (which can be either \npassive\
    \ or active), where data is stored, and an RFID reader, which induces an electromagnetic\
    \ field \nwhen in near proximity to passive tags and by this means provides power\
    \ to the devices (longer ranges \nfor active tags), enabling it to read data from\
    \ the tag’s memory. RFID enables a range of applications \nfor smart cities, such\
    \ as localization and tracking of objects [14], healthcare applications [15],\
    \ asset \nmanagement [16] and smart parking [17], to name a few. As the circuitry\
    \ in tags is printed, it is natural \nto integrate these tags with smart label\
    \ sensors, therefore creating RFID tags which do not only \ncontain data which\
    \ has been manually written, but they also capture environmental data as described\
    \  \nin [9]. Hence, each tag can also act as a sensor. Additionally, because passive\
    \ tags are inexpensive, \nthese can be deployed in very large numbers for pervasive\
    \ sensing. Furthermore, the passive nature of \nthese tags translates to low cost\
    \ and low power consumption, as these tags only need to be powered \nwhen needed.\
    \ \nNear Field Communication (NFC) is used in mobile and similar devices, for\
    \ a very short  \nbi-directional communication range (in contrast with RFID which\
    \ is unidirectional). These ranges are \nusually in the centimeter range. The\
    \ recent integration of NFC into smartphones has enabled a range of \napplications\
    \ which facilitate day-to-day activities and enable smart living. A selection\
    \ of general \napplications which have emerged with NFC is given: \nThe most predominant\
    \ application of NFC is the digital wallet. This allows customers to use their\
    \ \nsmartphones as a substitute for their cards, which can be for public transportation,\
    \ bank, access control \nor identification [18]. \nSince NFC is bidirectional,\
    \ it is possible to use it to share data between devices, multimedia as well \n\
    as documents, such as business cards or similar contact information [19]. \nOccupancy\
    \ and user context in smart homes are accomplished by placing NFC tags at strategic\
    \ \nlocations in a house and have these tags interface with the central information\
    \ system It is possible to \ndetermine whether a user has entered a room and to\
    \ change the settings according to the location  \n(e.g., switch on Wi-Fi if the\
    \ user enters the house) [17]. \nThe following are real-world examples of NFC\
    \ application within the context of the smart city: \nSmart energy metering: NFC-enabled\
    \ post-pay electricity meters were deployed in the city of \nChongqing, China,\
    \ which enable consumers to read their smart meters with an NFC phone. \nPayment\
    \ for the electricity is automatically done after the encrypted reading has been\
    \ send \nover-the-air to the service’s banking back-end [20]. \nSensors 2013,\
    \ 13 \n399 \n \n \nData acquisition and control: NFC enabled smartphones can be\
    \ used to interface with control \nsystems for remote control [21] and can be\
    \ used as platforms for advanced measurement and \nprocessing [22]. \nCity touristic\
    \ surfing: with an NFC enabled smart phone and smart posters disseminated \nalong\
    \ the city, the user can navigate through points of interest within the city [23].\
    \ \nSmart car parks: motorists can use their NFC enabled smart phone as an electronic\
    \ ticket to \nenter the parking lot and when leaving as an electronic wallet to\
    \ affect payment [24]. \nWith the addition of NFC to smartphones and the widespread\
    \ of smartphones, NFC is envisaged as \na key enabling technology in smart cities.\
    \ \n4. Sensing Platforms \nWith the advent of ubiquitous sensing, various devices\
    \ and platforms are currently available  \nfor this purpose. Although ideas to\
    \ implement these platforms have been around for decades, only \nrecently have\
    \ these systems been feasible from a cost perspective, driven by reduced manufacturing\
    \ \ncosts as well as low-cost electronic components such as radio transceivers,\
    \ microcontrollers, \nmicroprocessors and sensors. Sourcing these components in\
    \ bulk becomes increasingly less expensive \nas technology progresses. \nSensor\
    \ nodes can be interfaced to a number of sensors. The most common include humidity,\
    \ light \nand temperatures sensors. These platforms are built in such a way that\
    \ the sensed data is collected by \nthe sensors, sometimes pre-processed, and\
    \ then transmitted to a sink node via other sensor nodes; \nhence they are usually\
    \ set up in a network, also known as a wireless sensor network (WSN). \nAdditionally,\
    \ these systems will be deployed outdoors and thus have to cope with the harsh\
    \ \nenvironmental conditions. In this context, properties from industrial control\
    \ networks can be applied in \nthese sensor networks for added robustness and\
    \ reliability [25]. \n4.1. Wireless Sensor Networks \nWireless sensor networks\
    \ consist of wireless sensor nodes, which are devices equipped with a \nprocessor,\
    \ a radio interface, an analog-to-digital converter, multiple sensors, memory\
    \ and a power \nsupply. The general architecture of a wireless sensor node is\
    \ illustrated in Figure 2. \nA range of open source sensor nodes are available\
    \ to the research community. Some of the most \nwidely used sensor nodes recently\
    \ in research are Mica, Mica2, IMote, Telos, TelosB, Stargate and \nIMote 2. Table\
    \ 2 contains details on available sensor motes used in research and commercial\
    \ \napplications. The utopia of WSNs is an extremely tiny low-power, low-cost\
    \ sensor node which can be \ndeployed in any environment, with sufficient battery\
    \ power to last for a few years, with the capability \nto continuously sense its\
    \ surroundings. In reality, even with recent advances in microelectronics, these\
    \ \nhave still not been realized. The only project to come close to this idea\
    \ was Smart Dust, which was \nactive up to the early 2000s [26]. \nSensors 2013,\
