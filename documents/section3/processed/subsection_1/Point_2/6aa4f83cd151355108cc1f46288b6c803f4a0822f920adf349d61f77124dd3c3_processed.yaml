    Keywords Metrics Abstract: This paper presents the automated irrigation system
    with enhanced water conservation, using weather forecast and concept of wireless
    sensor networks. Each node consisting of soil moisture, smoke and temperature
    sensors communicates with the coordinator, using ZigBee protocol, which then sends
    updates to the farmer via SMS using GSM protocol. Hargreaves equation for reference
    evapotranspiration has been used for the determination of water requirements of
    the crop. Based upon the calculated crop evapotranspiration from the equation
    and rainfall forecast obtained from the internet, irrigation cycle of the crop
    has been modified. An experimental test bed has been developed to implement the
    proposed idea which can be easily and effectively extended to actual crop fields.
    The proposed work is very useful for farmers due to the prevailing unpredictable
    weather conditions. Published in: 2016 2nd International Conference on Communication
    Control and Intelligent Systems (CCIS) Date of Conference: 18-20 November 2016
    Date Added to IEEE Xplore: 16 March 2017 ISBN Information: DOI: 10.1109/CCIntelS.2016.7878191
    Publisher: IEEE Conference Location: Mathura, India SECTION I. Introduction Water
    is the key to survival of life on this planet. Over the years, there has been
    increased stress over this essential resource, leading to its scarcity. There
    is an alarming need to develop conservation mechanisms so as to achieve effective
    and efficient use of water. One of the major requirements of water is in the field
    of agriculture for irrigational purposes. For conventional irrigation methods
    used today, the crop yield is not up to the mark in many regions. There is a need
    to develop optimum techniques for the effective water management, so as to reduce
    wastage of water as well as to enhance the crop yields. This can be done by development
    of an automated system that takes into account several factors including current
    soil moisture levels, temperature and rainfall prediction for the area, and the
    actual water requirement of crop, which can help in optimal use of water. If water
    is considered to be the lifeline of the crops, there are certain factors which
    are responsible for damaging the crop, fire being one of the major factors among
    all, ruining all the hard work of a farmer. For example, in north India, fire
    destroys hectares of crops, mainly wheat. If not taken care of in time, fire spreads
    and leads to more damage. So, if an accurate and efficient system is made to detect
    and alert the concerned about those fires, a huge amount of loss may be prevented.
    In this paper, we have presented an efficient technique for water management along
    with prevention of the fields from fire hazards, by using a network of sensors
    communicating via ZigBee protocol, Hargreaves equation and weather forecast available
    from internet. Rest of the paper is organized as follows. Technical background
    is presented is Section II, the proposed solution in Section III, implementation
    in Section IV, result in Section V and conclusion in Section VI. SECTION I. Technical
    Background The present day automated irrigation systems make use of a network
    of sensors to get the data from the field [1]–[3]. The farmer receives the information
    on his mobile phone in the form of a SMS. Another method includes use of webpage
    to deliver the information to the farmer where a person can manually access the
    internet to check the data available on that webpage [4]. These kind of systems
    require a separate web server that continuously needs to keep an eye on the data
    being received [5]. Based on the different data received and its interpretation,
    the motor used for irrigation is automatically turned ‘ON’ or ‘OFF’ [6]. Furthermore,
    there are separate systems that make use of sensors to detect fires in the field
    and notify the farmer about the same. A continuous monitoring by the farmer is
    required in all the previously proposed systems. Moreover, these systems are not
    able to judge the weather conditions in time and vary the irrigation scheme accordingly.
    So there is a need for a system that will collectively utilize the benefits of
    existing systems and eliminate the shortcomings, by employing weather forecast
    and Hargreaves equation as supplements. SECTION II. Proposed Solution This paper
    presents an enhanced water conservation using weather forecast, which collects
    data from a webpage about the rain prediction and then accordingly adjusts and
    delays the irrigation cycle. Consider a case when the farm is just irrigated and
    suddenly rain occurs, it is the case of water logging which can damage the crop.
    Moreover, the rain water which could have been used to irrigate the field is wasted.
    So, using the rainfall prediction can help save water to a great extent. Also,
    by using the optimum value of moisture for a particular crop in given soil, its
    yield increases, hence we calculate the water requirement of a crop (expressed
    in mm/day, mm/month or mm/season) [7]. Evapotranspiration (ET) accounts for the
    water lost due to evaporation plus transpiration through plants. The crop coefficients
    ( K c ) for different crops is calculated as the ratio crop evapotranspiration
    to reference crop evapotranspiration. ET c (crop evapotranspiration) is calculated
    from climatic data by directly integrating the effect of crop characteristics
    into ET0 as given in the following equation [8]: E T c =E T ∗ 0 K c (1) View Source
    Where, ET c = Crop evapotranspiration (mm/day); ET 0 = Reference crop evapotranspiration
    (mm/day); K c = Crop coefficient. Several methods have been developed to calculate
    the value of ET 0 [9]. In our system, we have used a temperature-based method
    given by the Hargreaves-Samani equation expressed as [10]: E T 0 = 0.0023 ∗ (
    T mean +17.8)∗( T max − T min ) 0.5 ∗ R a (2) View Source Where, ET 0 = reference
    grass evapotranspiration (mm per day); where T max = daily maximum temperature
    (°C); T min = daily minimum temperature (°C); T mean = average daily temperature,
    T mean =( T min + T max )/2; R a = extraterrestrial radiation (MJ m-2 day-l) [10].
    The values of ET c and CWR (Crop Water Requirements) are identical, whereby ET
    c refers to the amount of water lost through evapotranspiration and CWR is the
    amount of water that has to be provided to compensate the loss [11]. Thus, we
    can find out the value of threshold moisture level of soil and adjust the water
    given to field accordingly for a particular crop [12]. In case of fire, the sprinkler
    system is activated which controls the fire to a certain extent and notifies the
    farmer and the fire department about the same. The microcontroller receives analog
    input from the sensors installed in the field. Three type of sensors have been
    used, namely, soil moisture sensor for detecting the moisture content present
    in the soil, temperature sensor for determining the temperature in the field,
    and smoke sensor to detect concentration of smoke in the air. A large number of
    nodes comprising the sensors are installed at suitable locations in the field
    which send the collected information to the coordinator node using ZigBee protocol
    [13]. The coordinator unit interprets the data received from the sensors and accordingly
    performs the required action (see Fig. 1, and Fig. 2,). When the soil moisture
    content is below the threshold value, the motors are automatically turned on and
    SMS is sent to the farmer using GSM module, informing about the same. Similarly,
    the smoke sensor detects the raised levels of smoke in the air and microcontroller
    activates the sprinkler actuator, sending SMS to the farmer. Furthermore, Internet
    is used to access the website for weather forecast, the rainfall prediction is
    read and if there is high probability of raining the next day, the crops are not
    irrigated that day. In this way, water can be conserved through efficient use
    of rainwater and water logging is also prevented. SECTION III. Implementation
    A. Hardware Implementation 1) Microcontroller Unit The use of Arduino Mega 2560
    [14] is employed to intercept the data from the sensors and then act accordingly.
    It mainly consists of 54 digital input/output pins, 16 analog inputs, 4 UARTs,
    USB slot etc. The advantage of using Arduino is that it is open source, easy to
    program and there are many compatible accessories available in market like Arduino
    shields for various modules. It is a low power microcontroller having a very high
    number of I/O pins making it easy to interface a large number of sensors at a
    time. The processing speed is also very high (16MHz). Fig. 1: Central coordinator
    system Show All Fig. 2: Block diagram of central unit Show All 2) Inputs The inputs
    are in the form of analog values coming from the sensors. The remote transmitter
    unit that provides the inputs. The system and block diagram is shown in Fig. 3,
    and Fig. 4, respectively. Three sensors have been used in the system. Moisture
    Sensor It senses the moisture level in the soil which gives analog values as the
    output according to the change in the conductivity of the soil as the moisture
    content varies. This data is sent to the controller which compares it with the
    threshold value as defined for the crop and the soil. This data is used turn on
    or off the motor for irrigating the field. Smoke Sensor (MQ-2) This sensor has
    good sensitivity to smoke or combustible gases present in air. It is highly sensitive
    to LPG, hydrogen and propane. When a gas interacts with the sensor, firstly it
    gets ionized into its constituents and then absorbed by sensor, creating a potential
    difference. The analog voltage output is fed to the controller and is compared
    with the preset threshold for generating an alert signal. Temperature Sensor Temperature
    sensor LM35 has an output voltage that is directly dependent on the temperature
    of the environment it is exposed to. The scale factor is of value 1mV/C. It draws
    only 60 micro amperes from its supply and has very low self-heating. Its operating
    range is −55°C to 150°C. The temperature data is sent to the farmer by piggybacking
