    and validation of the methods has been obtained through the project LUCE Footnote
    2 (Lausanne Urban Canopy Experience). The WSN that was structured in a campus
    of the Federal Polytechnic School of Lausanne (EFPL). This network was deployed
    with 110 nodes distributed over an area of 300\(\,\times \,\)400 m, characterizing
    a large-scale WSN [18]. The objective of this project was to monitor the meteorological
    changes and various data was collected, such as temperature, relative air humidity,
    wind speed among other physical magnitudes. The data collected, and made available
    for public use, corresponds to the period from July 2006 to May 2007. In this
    paper, just 85 nodes were used in the simulator, being one of them assumed as
    the coordinator of the network (sink). The distribution of the nodes across the
    campus is illustrated in Fig. 6. The data used to assess the methods was sensed
    in a 24-hour period, referring to April 03, 2007; and just one physical scalar
    was used: the temperature. For the WSN simulation, the Castalia 3.0 framework
    was used Footnote 3. Castalia is an open source simulator based on the OMNeT++
    platform Footnote 4, and focused on WSNs and BANs (Body Area Networks) simulation.
    The reason for its choice was motivated by the great acceptance and use in the
    WSN community for its realistic characteristics, in terms of radio models, as
    well as the possibility to change algorithms and protocols [19]. 5.2 Evaluated
