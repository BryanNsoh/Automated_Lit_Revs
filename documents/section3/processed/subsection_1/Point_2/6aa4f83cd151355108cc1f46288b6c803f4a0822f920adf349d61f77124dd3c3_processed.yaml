    then each polled node either sends its data back to the sink or rebroadcasts the
    same probabilistic

    value to a higher tier nodes. When a node gets polled by a lower tier node, it
    sends its data and the

    data it received from higher tier nodes, and this process is repeated until the
    data reaches the sink

    through intermediate tiers. Unlike the previous protocols, the authors used commercial
    devices as

    testbed validation of their approach.

    In EH-WSNs different nodes may harvest different amounts of energy, hence assigning
    the same

    contention probability for all nodes regardless of their energy state can be considered
    unfair to

    nodes with low energy levels based on Jain’s fairness index. EH-MAC is a multi-hop,
