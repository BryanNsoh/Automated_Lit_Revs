    energy harvesting. The TEG was able to generate 20 and 50mV for air waves at 50
    and 100◦C,

    respectively (Virili et al. 2015). Moreover, the authors enhanced their hybrid
    system by integrat-

    ing a solar cell on top of the TEG in Virili et al. (2016). When the sun rays
    hits the solar cell, it

