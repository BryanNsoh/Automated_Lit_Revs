    K. S. Adu-Manu et al.

    power and balance energy consumed by nodes in the network, network energy optimization
    still

    remains a challenge in energy-harvesting WSNs, where nodes have different energy-harvesting

    rates that should be considered when managing the network.

    8.2

    Future Directions

    8.2.1

    Network Wide Protocol Design. Existing WSN protocols are designed to efficiently
    man-

    age the amount of energy consumed by sensor nodes, while EH-WSN protocols are
    designed to

    improve the network uptime, under fairness, throughput, and delay constraints.
    To meet these re-

    quirements under variable energy-harvesting rates, sensor nodes must collect information
    about

    the other sensors in the network. Some protocols proposed for EH-WSNs have been
    shown to

    achieve energy-neutral operation for individual nodes by optimizing parameters
    in the physical,

    MAC, and network layers. Nevertheless, due to their intrinsic complexity, protocols
    for network-

    wide optimization of EH-WSNs have not been fully explored. As a result, research
    on novel pro-

    tocols that can achieve Network Neutral Operation (NNO), instead of individual
    node ENO, can

    greatly benefit the overall system performance.

    8.2.2

    Prediction Models. Due to the dynamic nature of the energy-harvesting sources,
    re-

    searchers pay much attention to the amount and the rate of energy that can be
    harvested over

    time to predict the network uptime. Prediction models such as Genetic Machine
    Learning Ap-

    proach (GMLA) (de Araújo et al. 2014), an optimized Markov model using Oriented
    Birth-Death

    (OBD) (de Araújo et al. 2012), and Data Driven Link Quality Prediction (DDLQP)
    (Liu and Cerpa

    2014) have been proposed for link quality prediction in mobile WSNs. Also, solar
    energy prediction

    models such as Exponentially Weighted Moving-Average (EWMA) (Piorno et al. 2009;
    Moser et al.

    2007), SunCast (Lu and Whitehouse 2012), and Pro-Energy (Cammarano et al. 2012)
    are designed

    based on the solar energy availability. There are also prediction models proposed
    for energy har-

    vesting that use wind as the energy source. Examples of wind energy prediction
    models include

    the adaptive AC-DC converter and a hybrid voltage rectifier using linear regression
    (Porcarelli

    et al. 2015) and Combinational Prediction Model (CPM) for short-term wind farm
    output power

    based on meteorological data collected by a WSN (Ma et al. 2014). These prediction
    models are

    designed to predict the amount of energy to be harvested at the node and not the
    entire network.

    These models are also utilized at different levels of the protocol stack to estimate
    the amount

    of energy to be harvested by the node to achieve ENO. Hence, communication protocols
    should

    be designed to combine different energy prediction models for different nodes
    to achieve Network

    Neutral Operation (NNO), and network-wide prediction models should be thoroughly
    investigated

    by researchers.

    8.2.3

    Energy-Harvesting Wearable Devices. Conventional human activity recognition (HAR)
    re-

    lies on an accelerometer, which consumes relatively high amounts of energy and
    can be a bot-

    tleneck in situations where small amounts of energy is harvested (Khalifa et al.
    2015). Hence,

    researchers have started to explore the possibility of using the harvested kinetic
    energy to clas-

    sify human activities based on the fact that each activity generates a different
    amount of energy.

    Enhancing the design of EH-HAR devices to match the accuracy of conventional HAR
    that use

    accelerometer in classifying various human motions, is still an open area to explore.

    8.2.4

    Energy-Harvesting Channel Capacity. In WSNs without energy harvesting, the available

    energy for transmission is deterministic and Shannon’s capacity formula can be
    used to design

    efficient communication systems. On the other hand, for energy-harvesting communication
    sys-

    tems, the available energy for information transmission can be unpredictable and
    is modeled as a

    stochastic process (Shaviv et al. 2016). Several of the research studies in EH-WSNs
    have focused

