    security keys, type of encryption etc. SECTION IV. Results Thus, according to
    the soil moisture level and rainfall prediction the motor is controlled as shown
    in Table I. When the sensors sense smoke levels greater than the threshold, i.e.
    an indication of fire accident, the sprinklers are turned ON until the value drops
    below the threshold value (see Table II). The graph for voltage values from soil
    moisture sensor against the water supplied, as obtained in Table III is plotted
    in Fig. 7. Fig. 7: Plot for voltage values (v) obtained by soil moisture sensor
    for different amount of water supplied (mm) Show All Table 1: Moisture value,
    rainfall and motor status Table 2: Smoke, temperature and sprinklers status Table
    3: Voltage values (v) obtained by soil moisture sensor for different water supplied
    values (mm) If the value is less than the calculated crop water requirements,
    the prediction of rain for the next day is checked using Arduino Ethernet shield.
    If prediction of rain is negative, the motor is turned ON until the value of soil
    moisture reaches the desired value. On the contrary, if the prediction of rain
    is positive, we need not supply water to the fields as shown in Table 1. All this
    information is sent to farmer''s cell phone using GSM module. Therefore, the proposed
    system is effectively determining the water requirements for the crop by knowing
    the information of the crop, and season provided by the farmer, and through the
    network of sensors installed in the field. The information about temperature and
    weather of the region was read from the internet and used to further optimize
    the irrigation system. Depending upon the required moisture level, the field was
    watered as and when required. The system would work out to be very efficient for
    optimum use of available water resources, reduction in irrigation costs as well
    as to ensure the crop receives appropriate amount of water for its proper growth.
    SECTION V. Conclusion Our proposed system successfully provides an appropriate
    amount of water for the selected crop and soil combinations, thereby reducing
    wastage of water resource as well as resulting in better yields for the crop.
    In addition, chances of rainfall gathered from a weather forecasting were also
    taken into account so as to prevent over irrigation of the crop and make use of
    rainwater. The fire accidents are also prevented by early detection and quick
    prevention measures. Moreover, all the information about what is going on in the
    field has been continuously sent through SMS on farmer''s mobile phone. This reduces
    human intervention and also the labour cost. The proposed solution is highly efficient
    in terms of performance installation and operational cost. The system does not
    require any special training and can be used by anyone easily. Authors Figures
