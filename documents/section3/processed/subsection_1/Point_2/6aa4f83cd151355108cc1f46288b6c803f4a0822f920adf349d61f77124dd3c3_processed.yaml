    5.3.1

    Offline Routing Protocols. In offline routing protocols, nodes’ routing tables
    are con-

    structed based only on previous knowledge of the network. Kollias and Nikolaidis
    (2015) imple-

    mented a seasonally aware routing protocol that builds the nodes’ routing tables
    based on their

    solar energy-harvesting rates and the created paths from previous years. These
    types of protocols

    are fairly simple and do not waste energy in overhead for creating routes. For
    energy-harvesting

    sources that are periodic or at least predictable, this type of routing protocols
    could be beneficial.

    The drawback of this approach is that if a node dies, an offline routing protocol
    cannot recover.

    To enhance the performance of EH-WSNs, routing protocols must go online to mitigate
    the affect

    of energy unpredictability. Two types of online protocols are discussed in this
    article, multi-hop-

    based and clustering-based EH-WSNs routing protocols.

    5.3.2

    Route Cost Based Protocols. Multi-hop routing protocols are based on finding the
    route

    cost using a cost function that takes into account energy-harvesting parameters.
    For example,

    Ad hoc On-Demand Distance Vector (AODV) is modified in Gong et al. (2014) to support
    energy

    harvesting by replacing the hop count field with an energy count field to find
    the route with the

    minimum cost based on the energy harvesting of the nodes in the path. Similarly,
    Pais et al. (2011)

    proposed a routing protocol with a routing cost function that includes the hop
    count between

    source and destination, the source residual energy and the source’s harvested
    energy in the last

    time slot as its parameters. This routing algorithm is improved in Cheng et al.
    (2015) by taking

    into account the status of future path hops and not only the next hop.

    Peng and Low (2013) proposed an energy-neutral routing (ENR) protocol based on
    directed

    diffusion. In ENR, each node admits or rejects packet relay requests based on
    its energy-harvesting

    status, which aims at fairly distributing the network traffic load to achieve
    ENO. Smart Energy-

    Harvesting Routing (SEHR) proposed a cost function that formulates the energy
    consumption

    based on the sent data type in addition to the node’s energy and the expected
    energy-harvesting

    rate (Bai et al. 2015). SEHR selects routes using three main strategies including
    real-time node

    power estimation, which is based on the amount of energy harvested and the energy
    drain rate,

    the node mobility and stability, and finally the protocol prioritizes routes based
    on the data types

    available for transmission.

    These protocols do not take into account the waste of harvested energy due to
    finite-energy

    storage capacities, which is considered in the energy-harvesting wastage-aware
    (EHWA) routing

    algorithm (Martinez et al. 2014b). EHWA selects the best route by computing the
    cost associated

    with current residual battery level of a node to obtain a resultant energy. The
    route with the maxi-

    mum total resultant network energy is selected to transmit packets from source
    to destination. The

    authors extended their work by jointly optimizing multiple routing requests instead
    of optimizing

    each route separately with the objective of maximizing the total remaining energy
    in the network

    (max-total) or maximizing the minimum residual energy (max-min) by formulating
    this as a linear

    programming (LP) optimization problem (Martinez et al. 2014a). To maximize the
    total remaining

    energy, the shortest path is chosen, while the longer paths can be used when maximizing
    the mini-

    mum remaining energy to avoid low-energy nodes. This protocol works under the
    assumption that

    the required routing request information is available on demand. The jointly optimized
    protocol

    shows higher residual energy levels compared to both the max-total and max-min
