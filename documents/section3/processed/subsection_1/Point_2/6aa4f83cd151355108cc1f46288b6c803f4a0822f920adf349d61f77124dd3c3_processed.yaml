    Simulation and Emulation Tools

    As described in the previous sections, when using an energy-harvesting source,
    the objectives of

    the communication protocols are fundamentally different than those of using a
    traditional energy

    source: rather than focusing on minimizing the maximum energy and adapting the
    operations

    according to the residual energy, algorithms need to shift the optimization to
    the maximum rate

    at which the energy can be used (Kansal et al. 2007).

    As a result, the need for a simulation framework for evaluating the performance
    of energy aware

    wireless networks has been widely recognized. Different generic network simulators
    are compared

    in Merrett et al. (2009), showing that no existing simulators natively provided
    models for the en-

    ergy source and the energy harvester, nor for simulating the energy consumptions
    of the different

