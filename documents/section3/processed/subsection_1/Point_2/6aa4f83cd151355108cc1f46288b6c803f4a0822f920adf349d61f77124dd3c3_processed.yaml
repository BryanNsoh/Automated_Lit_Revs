    to guarantee the sustainable food production for the fast growing world population
    2. The information and communication technologies have been recognized as fundamental
    tools to support the technological advancements in the management of the agricultural
    processes. In this framework, the wireless sensor network (WSN) technology 3 has
    been applied to enable the distributed monitoring of different physical parameters.
    The WSN properties such as the scalability, low-cost, self-configurability, and
    multi-sensing have stimulated the diffusion of small and low-power wireless sensors
    to implement the so-called “precision agriculture” 4-6. However, even if the sensing
    technologies and their integration in embedded wireless devices are available
    in the state-of-the-art (also commercial products exist nowadays), advanced methodologies
    for the sensor data processing and for the adaptive control of the irrigation
    systems have been less investigated. To the best of the author''s knowledge, the
    actuation strategies are limited to preliminary studies or to proprietary and
    customized management software, often calibrated for specific irrigation modalities
    and equipment. The dissemination of research results as well as their critical
    analysis and comparison with the performance of standard irrigation methods is
    only partially documented. In this paper, an actuation strategy based on the fuzzy
    logic 7 for the unsupervised estimation of the optimal irrigation schedule is
    proposed. The heuristically defined rules have been defined starting from the
    empirical knowledge of expert farmers in order to adaptively apply the human experience
    to the time-varying conditions of the monitored field. The real-time and distributed
    acquisition of the soil parameters is performed by the wireless nodes of a WSN-based
    measurement system, while the irrigation is managed by a set of wireless actuator
    nodes, which control the valves according to the output of the fuzzy logic. The
    system prototype has been deployed in an apple orchard for experimental validation.
    A selected set of experimental results are reported and discussed to show the
    improved quality of the irrigation obtained with the proposed approach, which
    has led to a better soil condition in comparison to the one achieved by a standard
    irrigation method based on a fixed daily schedule. 2 MATHEMATICAL FORMULATION
    Let us consider a set of K = N + M wireless nodes, N and M being the sensing (Fig.
    1) and actuation (Fig. 2) nodes, respectively, deployed in known and fixed positions
