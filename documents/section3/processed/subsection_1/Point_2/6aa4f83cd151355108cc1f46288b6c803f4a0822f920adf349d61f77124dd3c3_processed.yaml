  title: Energy-Harvesting Wireless Sensor Networks (EH-WSNs)
  verbatim_quote1: In this article, we review how automated systems for real-time
    irrigation management can contribute to the efficient use of water resources and
    enhance agricultural productivity to meet the growing demand for food.
  verbatim_quote2: In addition to presenting the technologies for harvesting energy
    from ambient sources and the protocols that can take advantage of the harvested
    energy, we present new techniques that do not just consider energy-based metrics
    (such as the effective energy, cumulative energy usage, energy value), link quality,
    and duty cycling for route selection, but we also consider previous knowledge
    of the network and energy count to determine the route based on the energy harvesting
    of the nodes in the path and the status of future path hops and not only the next
    hop to select routes.
