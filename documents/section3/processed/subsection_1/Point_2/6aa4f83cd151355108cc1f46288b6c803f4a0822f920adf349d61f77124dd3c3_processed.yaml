    CHALLENGES AND FUTURE RESEARCH DIRECTIONS

    While much work has been done on EH-WSNs, as described in this article, there
    are still a number

    of challenges that require future research to address.

    8.1

    Challenges

    8.1.1

    Universal Harvester Design. Energy-harvesting techniques still have drawbacks
    that affect

    their net performance, i.e., solar energy does not work at night or during bad
    weather conditions,

    vibration energy harvesters produce very low power unless there is a considerable
    size vibration,

    RF energy harvesting works on limited bands only and its power declines rapidly
    with distance,

    and thermal energy harvesting only works well when there is a large heat difference.
    Hence, there

    is a need to design a multi-source harvester that can harvest energy from various
    environmental

    sources to comply with the sensor nodes’ energy needs (Shaikh and Zeadally 2016a).
    Furthermore,

    due to the variability of the available energy from the environment, designing
    a power condition-

    ing subsystem that can adapt to this unpredictability is a major challenge in
    the design of energy

    harvesters (Yang et al. 2014).

    8.1.2

    Energy-Harvesting Modeling. Although a practical recharge model for WISP tags
    is de-

    veloped based on extensive experimental data in He et al. (2013), stochastic statistical
    modeling of

    harvested environmental energy remains a challenging task, as in most cases natural
    resources can

    be variable and unpredictable (Gunduz et al. 2014). Implementing learning algorithms
    such as the

    Q-learning algorithm that models the harvested energy rate, channel conditions
    and data arrival

    as Markov processes can lead to an optimal transmission strategy (Blasco et al.
    2013). However,

    as the number of nodes increases, a longer learning time would be required to
    reach this optimal

    strategy. In addition, achieving an optimal transmission state for all the nodes
    leads to more com-

    plex algorithms as the data arrival rate at the nodes is coupled with the transmission
    rate of other

    nodes (Gunduz et al. 2014).

    8.1.3

    Network Energy Optimization. Sensor nodes may have different energy consumption
    lev-

    els based on their location, transmission power, and the network architecture
    used (e.g., clusters,

    chain, tree, etc.). In a single-hop network, nodes that are farther from the sink
    will require more

    transmission power to get their data to the sink, while in a multi-hop network,
    nodes that are closer

    to the sink will need more power to route sensed information from other nodes
    to the sink. Al-

    though existing protocols such as the work in Huang and Neely (2013), have attempted
    to manage

