    and, when the

    quality of the transmission link changes, the node adjusts its transmit power
    accordingly.

    In Aprem et al. (2013), the authors proposed a protocol that adapts the transmission
    power based

    on the current Channel State Information (CSI). In automatic repeat request (ARQ)-based
    packet

    transmissions, the sender node may receive either an ACK packet indicating a successful
    trans-

    mission or a NACK packet indicating an unsuccessful one. In Aprem et al. (2013),
    each ACK/NACK

    packet includes the CSI, which is then used by the transmitter to adjust the transmit
    power for

    the next data packet. For instance, if the channel is in good condition, the sender
    may reduce the

    transmit power for the next transmission to save energy. Conversely, if the CSI
    shows a low link

    quality, a higher transmission power is chosen for the transmission of the next
    packet.

    Building off of this work, an optimal power allocation algorithm for EH-WSNs is
    presented

    in Sinha and Chaporkar (2012). Assuming that the transmitter has the full CSI,
    the transmission

    power that maximizes the link throughput is calculated by formulating the power
    allocation prob-

    lem as a Markov Decision Process (MDP). They consider different states for the
    channel and the

    battery, and their model decides the optimal transmit power for that specific
    state so that the max-

    imal overall throughput can be achieved. Every state represents the energy in
    the battery and also

    the channel fade coefficient. The actions that can be taken at each state is based
    on the amount

    of transmit power that is allocated to the node. Moreover, they assumed that the
    battery has a

    limited capacity and can be recharged through a renewable source like the wind
    or solar. Their

    aim is to find the optimal transmit power such that the reward function, which
    is defined based

    on the channel’s capacity, is maximized.

    5.1.2

    Multi Antenna-Based Protocols. Multi-Input Multi-Output (MIMO) radio antenna tech-

    nology is another approach to adjust the transmission power to improve energy
    efficiency in wire-

    less networks. In such networks, various dynamic antenna selection schemes can
    be used for com-

    munication: Multi-Input Multi-Output (MIMO), Multi-Input Single-Output (MISO),
    Single-Input

    Multi-Output (SIMO), and Single-Input Single-Output (SISO). Each of these schemes
    has different

    power consumption, and different protocols that adapt both the number of antennas
    and the trans-

    mit power for the data communication have been proposed in the literature. In
    Ayatollahi et al.

    (2015), the authors employed an adaptive multi-antenna protocol in which the number
    of anten-

    nas for sending and receiving the data and thus the transmit power is adjusted
    according to the

    channel bit-error-rate, the transmission distance, and the available energy in
    the nodes’ buffers.

    Among four dynamic antenna selection schemes, the one that provides the highest
    lifetime for the

    system is chosen on a per-packet basis.

    In Zhang and Ho (2013), a novel multi-antenna broadcast channel (MIMO-BC) system
    for si-

    multaneous wireless information and power transfer (SWIPT) energy in a three-node
    network

    is proposed, and the authors show fundamental trade-offs in designing future SWIPT
    systems. In

    their system, all three nodes (one transmitter and two receivers) are equipped
    with multiple anten-

    nas, of which, one of the receiver nodes is responsible for harvesting the energy
    and transferring

    it to the other nodes, while the second receiver decodes the data sent by the
    transmitter. At the

    receiver-side, the authors proposed two receiver designs. In the first design,
    the receivers switch

    between harvesting and transferring the energy and receiving the data packets.
    In the second de-

    sign, the received signal is split into two separate signals with different power
    levels, with each

    signal being sent to one of the receivers.

