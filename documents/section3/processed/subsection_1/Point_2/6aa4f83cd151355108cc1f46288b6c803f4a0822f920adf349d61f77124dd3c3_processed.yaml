    consumption

    and network lifetime of sensor networks, taking into account the energy consumption
    of both the

    radio transceiver and the CPU.

    While these solutions provide viable simulation environments for energy-aware
    wireless net-

    works, they do not include support for the simulation of EH-WSNs. As a result,
    the increasing

    interest in evaluating the performance of energy-harvesting wireless systems brought
    forth sev-

