    Cross-Layer Protocols

    Castagnetti et al. (2014) proposed a joint duty-cycle and transmission global
    power management

    protocol that optimizes the nodes’ wake up periods and transmission power based
    on the harvested

    energy and link quality. They have applied the closed-loop power manager proposed
    in Castagnetti

    et al. (2012) to compute the transmission wake-up periods. The protocols used
    a combination of the

    exponentially weighted moving-average (EWMA) energy prediction model and the last
    received

    signal strength indicator (RSSI) from the base station to adjust the node’s transmission
    power.

    Han et al. (2015) proposed a cross-layer multi-path protocol that is based on
    geographic routing.

    At the physical layer, instead of using the maximum power, the nodes collaborate
    to adjust their

    transmission power according to their residual energy as proposed in Abdu and
    Salamah (2011).

    The connected k-neighborhood (CKN) sleep scheduling algorithm is applied at the
    MAC layer

    to dynamically adapt the nodes’ duty cycles according to their residual energy
    levels to allow

    the nodes to recharge their storage. In each epoch, the node runs the CKN algorithm
    and collects

    information about the 2-hop neighbors’ locations, residual energy, energy harvested
    and consumed

    rates to schedule the state of the next epoch, whether to be in active or sleep
    mode. In the routing

    layer, a 2-hop multi-path protocol named Two-Phase geographic Greedy Forwarding
    (TPGFPlus)

    is proposed in which the next hop is determined based on its progress to the destination,
    the node’s

    harvesting rate, and the node’s residual energy levels.

    A MAC/Routing cross-layer protocol for wireless sensor nodes with RF energy-harvesting
    ca-

    pabilities is proposed in Sasikala and Kumar (2016). The sensor nodes toggle between
    transceiver

    mode or harvesting mode based on the energy-harvesting time and the node’s active
    time. After

    the path between a sender and the receiver node is established, the node checks
    for data availabil-

    ity. If the node’s residual energy is higher than a certain threshold, then it
    sends an RTS signal,

    at which point all of its neighbors will go to harvesting mode for a certain duration
    except the

    intended receiving node. If the residual energy at the receiver is higher than
    a certain threshold,

    then it will reply with a CTS, at which point all of the receiving node’s neighbors
    will switch to

    harvesting mode. On the other hand, if the node has data to send but it does not
    have enough en-

    ergy, it switches off to recharge and after few cycles, if its energy is still
    below a certain threshold

    it transmits an energy request packet.

