    7.5

    Structural Health Monitoring

    Monitoring the performance of structures is important as it can provide advanced
    warning on

    damages and potential collapses. Furthermore, using WSNs for structural health
    monitoring (SHM)

    was found to be superior compared to conventional wired systems due to their low
    cost, ease of

    implementation and their effective data management (Jang et al. 2010; Banerji
    et al. 2016). In this

    section, we provide three diverse examples of SHM systems based on the type of
    harvested energy

    and the structure.

    A solar powered WSN was proposed in Jang et al. (2010) to monitor the structural
    health of

    a cable stayed bridge using 70 Imote2 sensor nodes to cover the 484m Jindo bridge
    length. The

    system uses 9V-350mA solar panels to power a lithium-polymer rechargeable battery
    with a total

    capacity of 10,000mAh. Moreover, in Cahill et al. (2014), a piezoelectric material
    is used to detect

    any damage in a reinforced concrete beam through voltage shift, which is simultaneously
    used to

    power the wireless sensor node. Based on experimental tests, it was found that
    the output voltage

    from the energy harvester is capable of detecting localized damage in the structure.
    Furthermore,

    an SHM system to monitor concrete and steel deformation using a vibrating wire
    strain gauge

    in an underground train tunnel is implemented in Cammarano et al. (2013). The
    system uses six

    Telos B motes with micro wind turbines to harvest energy, which is stored in a
    super-capacitor.

    The results show that the energy harvested by each node varies significantly based
    on its location

    in the tunnel, and its value ranges from 5 to 132mJ, which allows at least one
    strain measurement

    per day.

