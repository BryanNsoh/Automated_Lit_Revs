    Received: 22 November 2012; in revised form: 17 December 2012 / Accepted: 19 December\
    \ 2012 / \nPublished: 27 December 2012 \n \nAbstract: In a world where resources\
    \ are scarce and urban areas consume the vast majority \nof these resources, it\
    \ is vital to make cities greener and more sustainable. Advanced \nsystems to\
    \ improve and automate processes within a city will play a leading role in smart\
    \ \ncities. From smart design of buildings, which capture rain water for later\
    \ use, to intelligent \ncontrol systems, which can monitor infrastructures autonomously,\
    \ the possible \nimprovements enabled by sensing technologies are immense. Ubiquitous\
    \ sensing poses \nnumerous challenges, which are of a technological or social\
    \ nature. This paper presents an \noverview of the state of the art with regards\
    \ to sensing in smart cities. Topics include \nsensing applications in smart cities,\
    \ sensing platforms and technical challenges associated \nwith these technologies.\
    \ In an effort to provide a holistic view of how sensing technologies \nplay a\
    \ role in smart cities, a range of applications and technical challenges associated\
    \ with \nthese applications are discussed. As some of these applications and technologies\
    \ belong to \ndifferent disciplines, the material presented in this paper attempts\
    \ to bridge these to provide \na broad overview, which can be of help to researchers\
    \ and developers in understanding \nhow advanced sensing can play a role in smart\
    \ cities. \nKeywords: advanced sensing; sensor networks; smart cities; internet\
    \ of things \n \nOPEN ACCESS\nSensors 2013, 13 \n394 \n \n \n1. Introduction \n\
    A smart city is a city which functions in a sustainable and intelligent way, by\
    \ integrating all its \ninfrastructures and services into a cohesive whole and\
    \ using intelligent devices for monitoring and \ncontrol, to ensure sustainability\
    \ and efficiency [1]. In a world where population numbers are constantly \nrising,\
    \ significantly driving the consumption of resources causing resource shortages\
    \ and climate \nchange, the incentive for innovative solutions is evident. Urban\
    \ areas, in particular, are responsible for \nthe major part of resource consumption,\
    \ instigating an increasing need to create smarter infrastructures, \nin search\
    \ of greener and more energy efficient urban dynamics. Solutions to these issues\
    \ comprise of \nimprovements to a majority of components of urban dynamics, as\
    \ illustrated in Figure 1. \nFigure 1. Sensing in smart cities. \nThe Smart \n\
    City\nSmart \nInfrastructures\nSmart Electricity \nand Water \ndistribution\n\
    Smart \nTransportation\nSmart \nBuildings\nSmart \nSurveillance\nSmart Services\n\
    Smart \nHealthcare\n \nIt is predicted that the global economy will be significantly\
    \ disproportionate due the growth of \ncities, with forecasts that by 2050 more\
    \ than 6 billion people will live in urban areas [2]. This growth \nwill aggravate\
    \ further existing energy and climate related challenges. To solve these challenges,\
    \ cities \nwhich are more resource efficient and technology driven, are necessary.\
    \ \nSensing is at the heart of smart infrastructures, which can monitor themselves\
    \ and act on their own \nintelligently. Using sensors to monitor public infrastructures,\
    \ such as bridges, roads and buildings, \nprovides awareness that enables a more\
    \ efficient use of resources, based on the data collected by these \nsensors.\
    \ Real-time monitoring eliminates the need for regular scheduled inspections,\
    \ therefore \nreducing costs; measuring energy consumption in households allows\
    \ for accurate load forecasting; and \nsensors deployed in roads for traffic monitoring\
    \ collect data which is necessary for the implementation \nof intelligent transportation\
    \ systems (ITS). \nFor these approaches to be effective, sensors have to be deployed\
    \ in very large numbers and they \nhave to be interconnected, so that the collected\
    \ data can be sent to a central information system, where \nintelligent decisions\
    \ based on this data can be made. This poses a number of challenges. Firstly,\
    \ there \nneeds to be a communication infrastructure in place for these sensors\
    \ to communicate with each other. \nSecondly, what is the most efficient way to\
    \ aggregate and process this data? \nSensors 2013, 13 \n395 \n \n \nAspects related\
    \ to sensing in smart cities as well as efficient processing of data collected\
    \ by these \nsensors is discussed in the remainder of this paper. It is organized\
    \ as follows: Sections 2 and 3 review \nthe current state of sensing and enabling\
    \ technologies, respectively. In Section 4 existing sensing \nplatforms for smart\
    \ cities are discussed, and in Section 5 sensing applications in smart cities\
    \ are \ndiscussed. Some ongoing and future pilot projects for smart cities are\
    \ described in Section 6. \nChallenges and future directions are discussed in\
    \ Section 7, and the paper is concluded in Section 8. \n2. The Sensing Evolution\
    \ \nSensors are a crucial component of any intelligent control system. A process\
    \ is improved based on \nits environment and for a control system to be aware\
    \ of its environment, it is typically fitted with an \narray of sensors, from\
    \ which it collects the required data. It then uses the appropriate variables\
    \ to \ncharacterize its environment and adjusts its operations accordingly.  \n\
    The availability of a multitude of different sensors and continuously evolving\
    \ technology enable \napplications that were infeasible in the past due to high\
    \ costs and limited availability. Technology \nadvances not only drive the innovation\
    \ behind sensors, they also enable sufficient processing power for \nsmall-scale\
    \ devices to which these sensors can be interfaced to at a relatively low cost.\
    \ From the \nperspective of the requirements for smart cities, wide availability\
    \ of these technologies translates to a \nlarge number of opportunities in terms\
    \ of sensing. \nAs an example within the context of the smart city, meters to\
    \ determine gas, electricity and water \nconsumption have traditionally been mechanical.\
    \ However, smart metering implies a new generation \nof technologies [3]. As with\
    \ mechanical solutions, they must be robust, cheap, easy to maintain and \nreliable,\
    \ as their readings will be used to determine billing. Electricity meter readings\
    \ have evolved \nfrom the manual procedure of reading the mechanical meter, to\
    \ automatic meter reading (AMR) which \nwere deployed to reduce costs and improve\
    \ the accuracy of meter readings, eventually to an advanced \nmetering infrastructure\
    \ (AMI) which differs from the AMR in that it enables two-way communications \n\
    with the meter, driven by a growing understanding of the benefits of two-way interactions\
    \ between \nsystem operators, consumers and their loads and resources. \nA sensor\
    \ is a converter which converts parameters of a physical nature to an electronic\
    \ signal, \nwhich can be interpreted by humans or can be fed into an autonomous\
    \ system. These signals for \nconventional sensors, amongst others, include light,\
    \ pressure, temperature, humidity, moisture and a \nvariety of other parameters.\
    \  \nMore sophisticated sensors include accelerometers which can be used to measure\
    \ acceleration and \nvibration. In the context of structural health monitoring\
    \ (SHM), for instance, sensors like corrosion rate \nsensors (working on the principle\
    \ of an increase in electrical resistivity due to corrosion); acoustic \nemission\
    \ sensors (used to detect propagation of sound waves); and magneto-strictive sensors\
    \ (detects \nthe change in magnetic induction in the material caused by strain\
    \ or stress). An even later generation of \nsensors is based on semiconductor\
    \ physics and nano-technology, and intelligent sensing devices \ninclude, amongst\
    \ others, smart phones. \nCMOS based sensing, due to the relative low cost, enables\
    \ a range of smart sensors. In [4], a smart \ntemperature sensor with a one-point\
    \ calibration technique and MOSFET circuits is proposed. This \nsensor is primarily\
    \ aimed at low-power devices. Other CMOS-based sensor applications include \n\
    Sensors 2013, 13 \n396 \n \n \nmonitoring the quality of food products, by observing\
    \ the temperature and time of exposure, which are \nparameters related to the\
    \ quality of food products [5]. Within the context of the smart city, these \n\
    devices can also sense air and water quality, amongst others. \nIn particular,\
    \ stick-on or printed sensors can be attached to devices as labels to measure\
    \ various \nphysical parameters, such as humidity [6], temperature [7] and gas\
    \ [8]. Also, sensors have been \nproposed in plastic foil, e.g., chemical gas\
    \ sensors, implemented on a variety of substrates, coated with \na sensing film.\
    \ These enable sensing of multiple parameters from a single sensor. For instance,\
    \ on a \nsingle flexible foil, a multi-parameter sensor for temperature, humidity\
    \ and gas, using flexible \npolyimide foils, is proposed in [9], with the capability\
    \ of sensing propane and similar gases. A possible \napplication for these sensors,\
    \ as indicated in [9], is humidity monitoring, by embedding these sensors \ninto\
    \ construction materials, or environmental monitoring [10], an important capability\
    \ for smart cities. \nNano-technology, although mostly applicable for bio-sensing\
    \ applications, is a key enabling \ntechnology for sensor development, as advances\
    \ in nano-technology will undoubtedly drive \ndevelopment in MEMS and photonics,\
    \ inevitably leading to the development of highly sophisticated \nbut low-cost\
    \ sensors. This technology will enable applications where not only an individual’s\
    \ \nsurroundings can be sensed, but also the person’s health, at high granularity,\
    \ for instance, and linked to \nsocial networks. \nThe ever increasing number\
    \ of smartphones opens up a totally new sensing scenario. Smartphones \nare fitted\
    \ with a variety of sensors such as GPS, gyroscopes, accelerometers and compasses,\
    \ enabling a \nvariety of crowd sourcing applications, which will eventually be\
    \ augmented by the Internet of Things. \nIn particular, collaborative data collection\
    \ is a popular crowd sourcing application. Crowd sourcing \nwill be discussed\
    \ in Section 5.10. \n3. Enabling Technologies \nSome technical issues regarding\
    \ communication between sensor nodes still have to be resolved. In \nthe context\
    \ of the Internet of Things (IoT), the communication between sensors nodes has\
    \ to be \nwireless, as cabling costs for millions of sensors is impractical and\
    \ extremely expensive. Low power \ncommunication standards, suitable for an extremely\
    \ large number of devices and their heterogeneity, \nare necessary. In particular,\
    \ depending on location and necessary coverage, there are a number of \ndifferent\
    \ networks in smart cities. Depending on location and coverage, these can be classified\
    \ as [11]: \nHome Area Networks: these typically use short range standards, with\
    \ operating frequencies in \nthe ISM bands. Standards include ZigBee, Dash7 and\
    \ Wi-Fi (802.11 g/n), or wired standards \nsuch as Ethernet. All the monitoring\
    \ and control system’s components in a home are connected \nby the HAN. \nWide\
    \ Area Networks: these provide for communication between utilities and customers’\
    \ \npremises, which requires a much broader coverage than HANs, with infrastructure\
    \ such as \nleased lines based on optic fiber or broadband wireless, e.g., 3G\
    \ and LTE, and managed by \nservice providers. \nField Area Networks: typically\
    \ used in a smart grid to connect customers’ premises to substations. \nTable\
    \ 1 compares the different communication standards listed in this section. \n\
