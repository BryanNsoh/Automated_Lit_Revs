    on the capacity of EH channel with a finite battery (Shaviv et al. 2016; Mao and
    Hassibi 2017; Chen

    et al. 2017), whereas other studies have focused on channels in which energy is
    harvested in bi-

    nary units (either 0 or 1 unit) and is stored in a unit-sized battery (Tutuncuoglu
    et al. 2013, 2017).

    For instance, Shaviv et al. (2016) proved that, in an EH channel with a battery
    size larger than the

    maximum energy that can be harvested, the information-theoretic capacity of the
    EH channel is

    approximately equal to the capacity of an AWGN channel with an average power constraint
    equal

    to the average energy-harvesting rate.

    Since the harvested energy is unpredictable and can be insufficient for information
    transmission

    at some instances, channel capacity limits pose a major challenge in recent EH
    systems. Hence,

    further theoretical research work is required for determining the channel capacity
    of these systems

    under different energy-harvesting processes and for deriving efficient communication
    policies in

    multi-user settings.

    8.2.5

    Joint Transmitter-Receiver Network Performance Analysis for EH systems. In EH-WSNs,
    en-

    ergy scheduling at the transmitter side has been at the center of discussion by
    some researchers,

    since it is mostly assumed that the power at the receiver is constant in supply
    using some conven-

    tional power source (Satpathi et al. 2016). Due to this limitation, researchers
    have begun study-

    ing the performance of energy-harvesting receivers (EHRs), information decoding
    and processing

    costs, which led to some energy-harvesting transmitter-receiver schemes provided
    in Arafa and

    Ulukus (2015) and Satpathi et al. (2016). Nevertheless, understanding the energy
    issues at the re-

    ceiver side, in addition to developing decoding and transmission policies, still
    remains an open

    area for further exploration.

    8.2.6

    New Communication Technologies (Non-RF Technologies). Communication is an impor-

    tant aspect of WSNs. Communication in WSNs can be local (i.e., between nodes and
    the sink) or

    remote (i.e., between the sink and a remote monitoring center). There are a number
    of conventional

    communication technologies (or protocols) that are used in WSNs include ZigBee,
    WiMax, WiFi,

    LTE, GPRS, and GSM. In addition, there are newer technologies that could also
    be explored like

    Visible Light Communication (VLC), underwater optical/acoustic communication,
    wireless under-

    ground communication, and Narrow-band Internet of Things (NB-IoT). NB-IoT is a
    radio access

    technology that aims to enhance the GSM and LTE standards for IoT applications
    in addition to

    providing coverage extension and enhancing battery lifetime (Wang et al. 2016a).
    Implementing

    these technologies in EH-WSNs might require the design of new communication protocols.
    To fully

    implement these new technologies, researchers should look into new ways to design
    the physical

    layer protocols to accommodate these technologies within the context of energy
    harvesting.

