    EH-WSNs (Eu and Tan 2012). Opportunistic Routing algorithm with Adaptive Harvesting-aware

    Duty Cycling (OR-AHaD) is a one dimensional EH-WSNs routing protocol (Beheshtiha
    et al.

    2012). Similar to EHOR, the nodes are organized in zones, and nodes residing in
    zones closer

    to the sink have greater transmission priority based on their residual energy.
