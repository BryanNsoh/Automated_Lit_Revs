    (f being the working frequency of the IEEE802.15.4 transceivers) to enable the
    collection of the sensor data towards the control unit, and the transmission of
    the irrigation commands to the actuation nodes. Each actuation node is interconnected
    to an irrigation valve, which controls the sprinklers installed in different spatial
    sub-domains Ωm, m = 1,…,M. The irrigation commands sent to each actuation node
    are independent and evaluated according to the status of the culture within the
    different sub-domains. Figure 1 Open in figure viewer PowerPoint Sensing device—Smart
