  analysis: The work uses a survey-based approach to systematically collect and analyze
    solutions that address distributed denial-of-service (DDoS) attacks on the infrastructure
    of the Internet of Things (IoT) by employing software-defined networks (SDNs).
    A total of 25 related papers from reputable academic sources like IEEE, ACM, and
    Springer were reviewed and thoroughly analyzed. According to the analysis, researchers
    have been actively working on developing mitigation techniques against different
    classes of DDoS attacks and investigating several technologies that can enhance
    the performance of existing methods. We found that most of the proposed solutions
    mainly focus on mitigating specific types of DDoS attacks, such as volumetric
    or application-layer attacks, and do not provide a comprehensive approach to address
    the entire spectrum of DDoS threats. Furthermore, the majority of the solutions
    are centralized, which limits their scalability and resilience in large-scale
    IoT networks. Hybrid approaches that combine multiple mitigation techniques and
    leverage emerging technologies, such as fog and cloud computing, show promise
    in addressing the limitations of existing solutions. However, there is a need
    for further research to develop more sophisticated and efficient mitigation mechanisms
    that can effectively handle the evolving nature of DDoS attacks in the context
    of IoT-SDN networks. Exploring the potential of recent advancements in artificial
    intelligence and machine learning for DDoS attack mitigation is also a promising
    direction for future research.
