  title: 'Detecting Cybersecurity Attacks in Internet of Things Using Artificial Intelligence
    Methods: A Systematic Literature Review'
  verbatim_quote1: 'The large-scale growth of the Internet of things (IoT) in recent
    years has contributed

    to a signiﬁcant increase in fog computing, smart cities, and Industry 4.0, all
    of which

    execute the complex data processing of conﬁdential information that must be protected

    against cybersecurity attacks.'
  verbatim_quote2: 'IoT comprises interconnected devices that are increasingly developed
    on a large scale,

    taking into account various characteristics through cloud and fog computing, where

    the processing of real-time applications can be enhanced [2].'
