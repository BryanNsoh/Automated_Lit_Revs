    systems. CONCLUSION Listen The suggested experimental model solution provides
    a web-based SCADA platform that is of low cost, highly flexible, platform-agnostic,
    and modular. During the Industry 4.0 era, the SCADA platform was created using
    IoT concepts. An IoT–SCADA system can be implemented at various wastewater collection
    and treatment phases. An IoT-enabled intelligent water sensor maps water flow
    across the whole treatment plant by measuring pressure, temperature, pressure
    dynamics, and water quality. The suggested method ensures that chemical discharges
    do not exceed permitted limits while estimating the efficacy of the effluent treatment
    facility. In addition, CEP can evaluate and process the massive influx of data
    sets produced in real-time by IoT sensors. In addition, the system analyses the
    collected data and generates valuable insights using cutting-edge techniques for
    data analytics. These insights can aid in optimizing the treatment process, identifying
    potential problems, and making decisions regarding system maintenance and enhancement.
    In addition, integrating IoT and SCADA enables the system to automate particular
    operations, thereby reducing the need for manual intervention and increasing operational
    efficiency. The SFS-PWT, SWTS, and IoT-STMS are some of the models used in this
    study. The numerical outcomes of the suggested strategy demonstrate a security
    improvement (95.484%), efficiency (96.43%), and leakage detection (98.56%). Future
    research that incorporates all of these crucial factors and makes use of IoT-based
    predictions to increase the efficiency of the smart management system is what
    we recommend. Future studies can also use the IoT coverage factor to calculate
    measurement uncertainty. The authors recommend further research and fresh research
    partnerships to enhance IoT security, limit biological influence, use artificial
    intelligence (AI)/machine learning (ML) techniques, and lower system costs. ACKNOWLEDGEMENTS
