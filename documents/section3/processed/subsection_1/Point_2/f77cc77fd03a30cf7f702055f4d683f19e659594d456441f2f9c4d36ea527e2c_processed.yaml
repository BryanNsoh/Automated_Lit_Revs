    Today, AI is widely employed in several fields, and its applications are progressing,\n\
    becoming more precise and performant, including manufacturing (Bagnoli et al.,\
    \ 2022),\nhealthcare (Cobianchi et al., 2023; Loftus et al., 2020), banking and\
    \ finance (Doumpos et al.,\n2023), aviation (Kulida and Lebedev, 2020) and hospitality\
    \ (Goel et al., 2022). Among its\nseveral applications, AI is being employed in\
    \ the agricultural field as well, with the aim of\nimproving yield, efficiency\
    \ and profitability (Dal Mas et al., 2023) and developing economic\nforecasts\
    \ (Chu et al., 2019; Lebelo et al., 2022). AI in the agricultural sector includes\
    \ innovative\ntechnologies such as field sensors, drones, farm management software\
    \ tools, automated\nmachinery and water and fertilizer management solutions (Arora\
    \ et al., 2022; Misra et al.,\n2022; Romanello and Veglio, 2022; Trivelli et al.,\
    \ 2019). In this category, new innovative\nfarming techniques such as vertical\
    \ farming (Biancone et al., 2022; Musa and Basir, 2021;\nSaad et al., 2021), aquaculture,\
    \ insect breeding and precision agriculture can be included (Dal\nMas et al.,\
    \ 2023; Trivelli et al., 2019).\nAI in agriculture can play a strategic role.\
    \ Indeed, at a global level, the agricultural sector\nhas a value of 3,6 trillion\
    \ dollars, providing the 4% of the global gross domestic product (GDP)\nwith a\
    \ stable measure during the last twenty years. Moreover, in some developing countries,\n\
    it accounts for more than 25% of GDP (FAO, 2022). Such a critical industry stands\
    \ as a food\nand energy base of the new economy, mainly because it ensures food\
    \ security (Magasumovna\net al., 2017).\nStill, various implicit problems have\
    \ been historically challenging the agricultural sector.\nThe first of such issues\
    \ is undoubtedly the number of workers which is significantly\ncollapsed with\
    \ a progressive difficult-to-employ workforce. For instance, between 2000 and\n\
    2022, the global workforce employed in agriculture collapsed from 40% to 27%,\
    \ representing\na reduction of 177 million people (FAO, 2022). These data underline\
    \ the technological impact\nin this field in the last century, with a food production\
    \ increment per person less than\nproportional with the population growth; this\
    \ previous more than doubled between 1950 and\n1998 (Sunding and Zilbermanof,\
    \ 2001). In the last years, there has been a similar trend with an\nincreasing\
    \ population but decreasing productivity caused by climate change and\ndesertification,\
    \ with a decline of 134 million hectares of cultivated land between 2000 and\n\
    2020 (FAO, 2022). For these reasons, achieving food security in a sustainable\
    \ way is one of the\nobjectives included in the United Nations (UN) 2030 Sustainable\
    \ Goals with the Zero-Hunger\nprogram (European Commission, 2017). A country can\
    \ be considered food secure “if food is\navailable, accessible, nutritious and\
    \ stable across the other three dimensions” (Musa and\nBasir, 2021, p. 3087).\
