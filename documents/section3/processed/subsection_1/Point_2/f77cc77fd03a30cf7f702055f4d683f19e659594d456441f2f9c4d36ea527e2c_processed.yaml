    As already explained in the introduction, this study aims to examine and better\
    \ understand\nthe role of AI in the agricultural sector, focusing on the possibility\
    \ of AI creating new business\nmodels and understanding the research implications.\n\
    4.1 State-of-the-art and new applications of AI in the agricultural field\nIn\
    \ addressing the first research question, results depict a lively situation characterized\
    \ by a\nhigh speed of change and development. In such a perspective, findings\
    \ report many\ncollaborations and the presence of papers authored by practitioners,\
    \ which looks unusual in\nacademia, where the academic-practitioner divide exists\
    \ in many fields (Massaro et al., 2018).\nSuch a finding suggests that this topic\
    \ represents an advanced and high-technical field where\ntheory is strictly connected\
    \ to practical applications. Innovation happens first in practice and\ncan lead\
    \ then to academic works and reasoning. Therefore, the practitioners’ role in\
    \ the field is\nextremely important. Academics are so invited to partner with\
    \ managers and private\ncompanies to study the advancements and innovations in\
    \ the field, share the best practices\nand business cases and suggest methodologies\
    \ to assess the technology, measure and report\nits impacts, suggesting practical,\
    \ research and policy implications.\nMoreover, the unusually high number of conference\
    \ proceedings extracted from Scopus\nand included in the sample can be connected\
    \ with the previous point concerning the role of\npractitioners. Indeed, when\
    \ high-technological fields are under the academic lens, scholars\ntend to present\
    \ an early-stage draft of their works at conferences, getting feedback from their\n\
    fellows before submitting their articles for peer review. In the case of AI, it\
    \ seems like the\nimplementation of new technologies and new agricultural innovations\
    \ are initially presented\nduring conferences and only after being discussed in\
    \ the academic literature. Conferences,\ncongresses and professional and institutional\
    \ meetings then become relevant places where\nthe latest advances are presented,\
    \ shared and discussed.\nRegarding the types of technology, although the research\
    \ key used in Scopus specifically\nmentioned the words “Artificial Intelligence,”\
    \ twelve different kinds of technologies are\nreported. This fact may be explained\
    \ as AI is only a part of a greater system of Industry 4.0\ndigital paradigms\
    \ used as methods to develop analysis and prediction with further\nBFJ\n125,13\n\
    452\ndisciplines such as data science, electronic engineering and so on. For this\
    \ reason, AI is a\ntechnology that may be fully integrated with other digital\
    \ paradigms such as smart\nmanufacturing, autonomous and collaborative robots,\
    \ augmented and virtual reality,\nindustrial IoT, cloud computing, big data analytics\
    \ and cybersecurity, permitting to reach\neconomies of scale with high levels\
    \ of personalization. A complementarity among\ntechnologies emerges. Notably,\
    \ particularly significant seems the relationship between AI\nand IoT, merged\
    \ by Li et al. (2022) in the new term “AIOT.”\nAs already reported in the results,\
    \ a relevant number of practical implications are related\nto decision-making\
    \ support provided by these new technological implementations. At this\npoint,\
    \ the farmers’ capacity to use these innovations in the right way looks fundamental.\n\
    About the practical application in agriculture, precision farming emerges as a\
    \ new method to\nincrease efficiency and reduce losses. Precision agriculture\
    \ could be defined as a new method\nof smart agriculture which permits connecting\
    \ resources with needs, growing, in this way,\nefficiency and productivity while\
    \ also reducing the environmental impact and the\nunpredictability of the farm\
    \ return (Boursianis et al., 2022).\n4.2 Research methods\nAlso the research methods\
