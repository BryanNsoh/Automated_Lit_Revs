    Although the research did not mean to focus on the sustainability issue in agriculture,\n\
    findings show that the two topics are highly related. Farmers should take into\
    \ consideration\nthe environmental impact of their activity. Moreover, there is\
    \ an influence of the\nenvironmental variables on the seasonal outcome, which\
    \ determines the farm profit. This\nis intrinsically at the core of farm management,\
    \ but now, with digital technology support, it is\npossible to manage farm unpredictably.\
    \ A new innovative paradigm is given by vertical\nfarming, a new way of production\
    \ which permit to control all the agricultural variables using\nthe so-called\
    \ Controlled Environmental Agriculture together with the nature co-design,\nincreasing\
    \ resilience and circularity through hydroponic cultivation and advanced led\n\
    lighting systems (VanGerrewey et al., 2022) AI can create new sustainable business\
    \ models\nimproving the technical-scientific quality of the production system.\
    \ For this reason, a focus\nshould be placed on applications which provide both\
    \ profit and sustainability (DiVaio et al.,\n2020), also leading to new sustainable\
    \ business models for value creation.\nStarting from the analysis of the results,\
    \ the following Table 4 summarizes the new\nresearch avenues for each of the identified\
    \ macro-topics.\n5. Conclusions\nThe article underlines the potential role of\
    \ multiple AI solutions in disrupting the agricultural\nsector by offering sound\
    \ opportunities to farmers and entrepreneurs in the field to support\ntheir decision-making\
    \ process and increase the farm’s profitability. Still, literature and\npractice\
    \ are in progress, with more solutions and applications being developed and tested\
    \ and\nmore opportunities to disrupt business models, even fostering sustainability\
    \ practices.\nAcademic engagement with professionals stands as a relevant strategy\
    \ to stimulate the\ndebate, study the managerial and organizational dynamics and\
    \ suggest and spread new\nbusiness procedures.\nSeveral new research avenues have,\
    \ therefore, been suggested: from the employment of\nboth quantitative and qualitative\
    \ research methodologies to a deeper collaboration with\npractitioners, from spreading\
    \ best practices and lessons learned to comparative studies\namong different contexts\
    \ and countries. Promising research themes include the features of\npotential\
    \ new business models, the degree of technology acceptance up to the educational\n\
    needs of farmers and communities, among others.\n5.1 Limitations\nAs with all\
    \ studies, this has limitations. Even if the methodology can be considered rigorous\n\
