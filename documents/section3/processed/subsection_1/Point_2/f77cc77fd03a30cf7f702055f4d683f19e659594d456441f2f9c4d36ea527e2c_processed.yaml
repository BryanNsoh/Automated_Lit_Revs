    \ emerges a growing\nneed to modify agricultural methods and available technologies\
    \ so that “maximum crops can\nbe attained and human effort can be reduced” (Saad\
    \ et al., 2021).\nInnovation technology, digitalization and AI could, therefore,\
    \ represent some of the ways\nand strategies to mitigate the abovementioned issues,\
    \ achieve sustainability goals and\nmanage the climate change challenge (DiVaio\
    \ et al., 2020; Yela Ar\x01anega et al., 2022). For this\nreason, the topic of\
    \ AI applications in agriculture is worth investigating as an opportunity to\n\
    address some of the cited problems creating new business scenarios in the agricultural\
    \ sector\n(Amoussohoui et al., 2022). While the digital revolution has already\
    \ changed the world\n(Bresciani et al., 2018, 2021b), only in the last years the\
    \ agricultural sector has started to\nintegrate information and communication\
    \ technologies in traditional farming with the aim of\nimproving crop yield efficiency,\
    \ reducing costs and optimizing process inputs with the usage\nof data (Boursianis\
    \ et al., 2022).\nAI has proved its capability to lead to new business models\
    \ (Dal Mas et al., 2021; Wamba-\nTaguimdje et al., 2020). A business model can\
    \ be defined as “a modeling and representation\ntool [which] represents a dynamic\
    \ system, made of elements coherently in the relationship\nAI and\nagriculture\n\
    437\nbetween them. The business model is used to understand the logic of an organization\
    \ for the\nvalue creation” (Bagnoli et al., 2018, p. 56). Creating new business\
    \ models in agriculture could\nsupport the sector’s development, providing solutions\
    \ to the abovementioned issues, also\nunder a sustainability lens (Biancone et\
    \ al., 2022; Shukla and Sengupta, 2021).\nStarting from these premises, the article\
    \ aims to deepen the state-of-the-art of the\napplication of AI-related technologies\
    \ in agriculture, as depicted by the most recent literature.\nMore in detail,\
    \ the paper is intended to advance the knowledge about the possibility of leading\n\
    to new business models in the agricultural sector with the usage of AI as a disruptive\n\
    technology, highlighting the actual situation, the main benefits and barriers,\
    \ identifying new\navenues for research, practice and policy (Vaska et al., 2021).\
    \ Employing a review of the\ncurrent literature, the study seeks to examine the\
    \ following research questions (RQs).\nRQ1. What can be the contribution of AI\
    \ to the agricultural sector, especially in the\ncreation of new business models?\n\
    RQ2. What research implications emerge?\nThe paper is organized as follows. Section\
    \ 2 reports the methodological remarks in\nconducting the study. Section 3 summarizes\
    \ the main findings of the literature analysis.\nSection 4 discusses the main\
    \ results of the research questions in a critical way. Section 5\ndepicts the\
    \ limitations and future policy avenues.\n2. Methodology\n2.1 Selection criteria\n\
    The paper adopts a structured literature review (SLR) defined by Massaro et al.\
    \ (2016, p. 767)\nas “a method for studying a corpus of scholarly literature,\
    \ to develop insights, critical\nreflections, future research paths, and research\
    \ questions.” As recommended by the\nmethodological articles by Massaro et al.\
    \ (2016) and Kraus et al. (2020, 2022), the authors\nprepared a literature review\
    \ protocol to guide the analysis creating a framework to select,\nanalyze and\
    \ assess the academic production to ensure the study “to be reproducible, well-\n\
    evidenced, and transparent, resulting in a sample inclusive of all relevant and\
    \ appropriate\nstudies” (Kraus et al., 2022, p. 2579).\nIn accordance with previous\
    \ studies (Secinaro and Calandra, 2021), the scientific database\nScopus was employed\
    \ to find relevant contributions to be analyzed. The search key\n“Artificial intelligence\
    \ AND Agriculture AND Business model” in the title, abstract or\nkeywords, conducted\
    \ on September, 13th 2022, led to 73 total contributions [1]. As\nrecommended\
    \ by previous articles (Bresciani et al., 2021a), to cross-validate the results,\
    \ the\nsame search query was verified in the EBSCO Business Premier and Web of\
    \ Science (WoS)\ndatasets, leading to the same results.\nAs the initial number\
    \ of documents was not too extensive, the authors decided to keep all\nthe source\
    \ types to be assessed in more detail by reading the provided abstracts to ensure\n\
    eligibility. Interestingly enough, several published conference proceedings appeared\
    \ in the\ndocument list. Most literature reviews tend to exclude such sources,\
    \ as they are considered\nless rigorous than articles published in peer-reviewed\
    \ journals. Still, when considering\ncutting-edge research topics like the ones\
    \ connected to the development of modern\ntechnologies, early results may be shared\
    \ at conferences before being sent out for a more\nrigorous peer review journey.\
    \ Therefore, the authors decided to consider conference\nproceedings eligible\
    \ in the sample as they provide “insights into the areas of debate that will\n\
    later appear in academic journals” (Dumay et al., 2016, p. 168).\nAfter reading\
    \ all the abstracts, of those 73 journal papers, conference proceedings, books,\n\
    book chapters and editorials, 45 have been considered appropriate for the analysis,\
    \ while 28\nBFJ\n125,13\n438\nwere considered off-topic, as they did not deal\
    \ with the theme under a managerial or economic\nlens, rather an information technology\
    \ or computer science one. Of these 45 eligible works, 6\nof them were not retrieved,\
    \ while the other 39 were coded using the Nvivo software. During\nthe codification\
    \ process, two additional papers were excluded because they were off-topic\nafter\
    \ eligibility. The final sample of 37 works was considered appropriate, as very\
    \ close to the\ntarget of 40 articles which “indicates that the domain has reached\
    \ sufficient maturity for\nreview” (Paul et al., 2021, p. 4).\nThe following Figure\
    \ 1 reports the selection process following the PRISMA methodology\n(Page et al.,\
    \ 2021, Sch€unemann et al., 2021).\nFigure 1.\nThe process of article\nselection\
    \ following the\nPRISMA methodology\nAI and\nagriculture\n439\n2.2 Coding framework\n\
    In coding the items using Nvivo, several nodes were gathered from previous studies,\
    \ while\nothers were decided following an extensive discussion among the authors,\
    \ considering the\nspecific field of investigation.\nThe first node refers to\
    \ the type of authors dividing them among academics, practitioners\nand collaborations\
    \ (Dal Mas et al., 2020). The second node refers to the source type. The third\n\
    node maps the location where the study is conducted, grouping countries by continent\n\
    (Massaro et al., 2015). The fourth group of nodes refers to the employed research\
    \ method\n(Paoloni et al., 2021).The fifth node concerns the agricultural sector,\
    \ while the sixth category\nlists the problems to solve and the objectives to\
    \ reach. In this last node, the sub-nodes were\nadded while coding the papers,\
    \ employing an open coding approach. The seventh node\nanalyzes the technology\
    \ used and reported in the studies. The eighth node group maps the\napplication\
    \ in agriculture, while the ninth node focuses on identifying sources which treat\
    \ a\nbusiness model. The ninth node is about the eventual possibility of leading\
    \ a new business\nmodel. The tenth node analyzes the eventual connection with\
    \ sustainability issues. Last but\nnot least, the last nodes refer to the presence\
    \ of research, practice and policy implications.\n3. Results\nTable 1 reports\
