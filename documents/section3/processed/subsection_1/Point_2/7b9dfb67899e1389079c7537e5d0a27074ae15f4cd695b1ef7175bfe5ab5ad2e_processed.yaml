    5 Experimental results There are two main objectives of our proposed approach,
    i.e., energy efficiency and congestion control. To achieve these objectives, we
    performed in-network processing to conserve the communication cost. Upon analytical
    validation of our proposed technique in Section 4, we provide the experimental
    results here. In this section, we compared our scheme in terms of energy consumption,
    number of transmitted packets, processing cost and communication cost. In Fig.
    6, the energy consumption of a source node, i.e., member node, in presence and
    absence of our proposed approach is shown, with respect to time. The energy consumption
    of a node is reduced by 23% while employing our proposed aggregation technique.
    In this figure, the absence of our proposed scheme means that the source nodes
    do not employ any data aggregation and forward highly redundant and correlated
    data to the cluster heads. In absence of our proposed scheme, the energy consumption
    is almost double after 120 minutes of network deployment. The increase in energy
    consumption deteriorates the lifetime of WSNs. Fig. 6 Energy consumption vs. Time
    Full size image In Fig. 7, the realistic scenarios of different number of refined
    packets (after performing data aggregation) with respect to various nodes are
    shown. In Fig. 7a and b, the number of nodes varies from 1 to 10 and the time
