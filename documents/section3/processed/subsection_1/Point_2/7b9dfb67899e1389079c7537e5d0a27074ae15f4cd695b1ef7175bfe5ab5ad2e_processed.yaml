    machine vision system. Display full size The segmentation of each frame took 0.55
    s whereas processing of other phases took 0.62 s. Considering the large number
    of steps (e.g., image acquisition, segmentation, background removal, and pattern
    classification) and their respective accuracies involved in such problems, direct
    comparison of the present results with other works is not possible. However, previous
    studies have also utilized nondestructive imaging methods to evaluate fruits’
    ripening and physicochemical properties. For instance, Cardenas-Perez et al. (
    2017) assessed the ripening levels of another apple variety (Golden Delicious)
    using a computer vision system at a laboratory scale. The authors identified RPI
    (using physicochemical parameters such as TA, SSC, and firmness) and categorized
    apples into three ripening level of unripe, ripe, and senescent, accordingly.
    The reported TA and SSC, and firmness had decremental, incremental and decremental
    patterns through the ripening process, respectively, which were in reasonable
    agreement with our observations. Strong correlations were obtained between RPI
    and several color parameters such as CIEL a*, b*, and h*(r = −0.949, −0.890, 0.965,
    respectively). The authors reported on 100% CCR for classifying the ripening level
    of apples using MDA (with four color parameters). In another study, Vélez-Rivera
    et al. ( 2014) implemented a computer vision system to identify the ripening levels
    of mango fruits. The relationship between mangos’ physicochemical properties (such
    as SSC, TA and firmness) and color parameters were explored. Strong correlations
    were observed between physicochemical parameters and several color parameters
    during ripening. Mangoes were classified into three levels of preclimacteric,
    climacteric, and senescence, according to their RPI index. The authors reported
    a classification rate of 90% using MDA (by implementing four color parameters).
    These studies confirm that the physicochemical characteristics of fruits influence
    their appearance through the ripening period, which is in line with the findings
    provided in our work. However, one should note that the applicability of the aforementioned
    works was only tested in a laboratory environment and without including the complexities
    relevant to orchard environments. Indeed, recently (Sabzi et al., 2019a) reported
    aerial video imaging and nondestructive classification of the ripeness levels
    of Red Delicious apples in orchards. The authors reported an average classification
    accuracy of 97.88% using color features combined with artificial neural networks
    optimized with genetic algorithm. Similarly, Pourdarbani et al. ( 2020b) demonstrated
    video estimation of four ripening stages (unripe, half-ripe, ripe, or overripe)
    of Fuji apples using color data combined with artificial neural networks-simulated
    annealing algorithm and reported on CCR of 93.27%. Compared to these works work,
    the present study included texture features in data analysis in addition to the
    color features. Furthermore, we used a different artificial neural network training
    algorithm and evaluated fruits’ various physicochemical properties in addition
    to the ripening level. Overall, the present work demonstrated the feasibility
    of evaluating apples’ physicochemical properties (for apples with different maturity
    stages) and ripening levels in orchard environments using a video-based computer
    vision algorithm. Implementation of such a low-cost nondestructive approach will
    enable farmers to remotely practice efficient resource management in the field.
    Indeed, the operation of the developed models depends on the functionality of
    the segmentation algorithm. Therefore, the performance of the segmentation model
    should be evaluated over more orchards and for different apple varieties. It should
    be noted that samples with similar ripening levels usually possess close physicochemical
    and color properties. On the other hand, samples at different ripening levels
    typically have different physicochemical and color properties. Hence, developing
    a predictive physicochemical model from color parameters among various ripening
    levels would be possible. Our results confirm such feasibility. However, calibration
    development for the exact prediction of physicochemical properties of apples within
    a single ripening level is more challenging and requires more extensive physicochemical
    data acquisition. This was beyond the scope of the present work and is a topic
    for future research. Conclusion A nondestructive approach was developed to estimate
    the physicochemical properties and ripeness levels of Red Delicious apples in
    orchard environments using artificial intelligence and a video processing algorithm.
    Videos of apples with four levels of ripeness were acquired. Due to the complexity
    of orchard environments, successful segmentation of the video frames required
    a combination of color threshold (LUV color space), texture, and intensity conversion
    methods. For a subset of orchards’ apples, five physicochemical properties, viz.
    firmness, starch, acidity, SSC and TA, were experimentally measured at each ripening
    level. Significant differences were found in the physicochemical properties at
    different ripening levels. Processing video frames led to identifying six optimum
    color and texture features (through the implementation of ANN-based algorithms)
    to reliably predict the measured physicochemical properties. The predicted physicochemical
    properties were then used to predict apples’ ripening levels. The ultimate developed
    machine vision system was tested across five orchards to detect apples’ ripening
    levels. A promising CCR of 97.86% was achieved, confirming the reliable operation
    of the developed models. However, further research is required to train the algorithm
    with different apple cultivars and fabricate a field-scale prototype. Such models
    can be integrated into harvesting robots and/or drones to facilitate efficient
    real-time resource management in the fields. Data Availability Statement The data
