    Model for Physicochemical Properties The optimum features chosen in the previous
    section were used as inputs for the ANN-CA algorithm to tune the parameters of
    MPANN and further optimize the prediction of the physicochemical properties. The
    cultural algorithm considers the cultural evolution and the impact of cultural
    and social space to determine the optimal parameters of the MPANN (Ali et al.,
    2016). This network has five adjustable parameters, namely the number of neurons,
    the number of layers, the transfer function, backpropagation network training
    function, and backpropagation weight/bias learning function. If the parameters
    have optimal values, the neural network will yield the highest performance. The
    cultural algorithm sends a vector form of the parameters to the MPANN and the
    modeling results are recorded in terms of the mean squared error. The data (from
    60 samples) was divided into three groups of training (70%), validation (15%)
    and testing (15%). The vector with the minimum MSE was selected as optimal and
    its members were selected as optimal values of the adjustable parameters of the
    MPANN. In order to check the reliability of the physicochemical predictor, the
    model operation was evaluated using regression coefficient (R), and coefficient
    of determination (R2) for 100 iterations. Each iteration involved physicochemical
    prediction under different combinations of training, validation, and testing sets
    (from the original data of 60 apples). Classification Model for Ripeness Levels
    In this phase, the output of the ANN-CA hybrid classifier that predicted the physicochemical
    properties was assigned as inputs to ANN-HS algorithm classifier. The harmonic
    search algorithm is a meta-heuristic algorithm that works similarly to the cultural
    algorithm to optimize the identification of the ripeness level. The objective
    function predicted the values of the assigned variables (Lee and Geem, 2005) and
    classified the apples into four levels of unripe, semi-ripe, ripe, and overripe,
    based on their physicochemical properties (see (Sabzi et al., 2018b, 2020b) for
    more detail). After identifying the optimum classifier model (from 60 apples),
    the reliability of the recommended classifier was tested over 100 iterations.
    Each iteration involved ripeness levels classifications under different combinations
    of training, validation, and testing sets (from the original data of 60 apples).
    In the last step, the performance of the developed machine vision system was examined
    in the orchard environments and the ripeness levels of 1356 apples were estimated.
