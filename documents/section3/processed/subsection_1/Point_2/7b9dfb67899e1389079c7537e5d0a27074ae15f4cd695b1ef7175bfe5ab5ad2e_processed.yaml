    spanned a new, consistent framework for production, archiving, and provision of
    analysis ready data (ARD) from multi-source and multi-temporal satellite acquisitions
    and an subsequent image fusion. The core of the image fusion was an orthogonal
    transform of the reflectance channels from optical sensors on hypercomplex bases
    delivered in Kennaugh-like elements, which are well-known from polarimetric radar.
    In this way, SAR and Optics could be fused to one image data set sharing the characteristics
    of both: the sharpness of Optics and the texture of SAR. The special properties
    of Kennaugh elements regarding their scaling—linear, logarithmic, normalized—applied
    likewise to the new elements and guaranteed their robustness towards noise, radiometric
    sub-sampling, and therewith data compression. This study combined Sentinel-1 and
    Sentinel-2 on an Octonion basis as well as Sentinel-2 and ALOS-PALSAR-2 on a Sedenion
    basis. The validation using signatures of typical land cover classes showed that
    the efficient archiving in 4 bit images still guaranteed an accuracy over 90%
    in the class assignment. Due to the stability of the resulting class signatures,
    the fuzziness to be caught by Machine Learning Algorithms was minimized at the
    same time. Thus, this methodology was predestined to act as new standard for ARD
    remote sensing data with an subsequent image fusion processed in so-called data
    cubes. Keywords: Kennaugh framework; quaternion; hypercomplex bases; image fusion;
    time series; change detection; SAR sharpening; data cube; analysis ready data;
    efficient archiving Graphical Abstract 1. Introduction The introduction addresses
    the necessity for Analysis Ready Data (ARD), presents the Multi-SAR System, an
    evaluated framework for the production of polarimetric ARD data, and how the Multi-SAR
    System is expanded with a new approach for image fusion for optical and SAR data.
    Finally, we formulates the research questions which will be answered in the following.
    1.1. Necessity for Analysis Ready Data Earth Observation (EO) is turning more
    and more to ‘Big Earth Data’ [1]. By the end of 2018, the Copernicus Sentinel
    products had a total data volume of 10 PiB with a daily average growth of 15 TiB
    in November 2018 [2]. The complexity of data processing, computational power,
    and storage increases with the data volume. This means that even sophisticated
    users of EO data invest more time and effort into data preparation than into data
    interpretation. The idea is to support EO users to transform the immense amounts
    of data into useful information and decision-ready products [3]. This challenge
    can be met with the provision of pre-processed EO data to a minimum set of requirements
    and their organization in a standardized, consistent, and transparent manner.
    It requires the possibility of an immediate analysis without additionally user
    effort, interoperability, and processing time as well as open and easy data access.
    The specifications are regulated within the Committee on Earth Observation Satellites
    (CEOS) for ARD [4]. ARD products representing surface reflectance are commonly
    used and their custom pre-processing workflow and provision is already standardized.
    Since 2008, the United States Geological Survey (USGS) provides the Landsat data
    as 𝐿1𝑇 analysis-ready products in a single, universally accessible, centralized
    global archive [5]. The focus of the Swiss Data Cube (SDC) is a consistent and
    comparable data processing and storage of different sensors. Therefore, they use
    the same framework for data discovery, downloading, and processing of Landsat
    as well as of Sentinel-2 ARD products [3,6]. The provision of ARD products representing
    radar backscatter started with the continuous and global coverage of Sentinel-1
    imagery. The cloud based platform of Google Earth Engine provides processed Level-1
    Ground Range Detected (GRD) Sentinel-1 data. The pre-processing contains border
    and thermal noise removal, radiometric and geometric calibration using Shuttle
    Radar Topography (SRTM) and Advanced Spaceborne Thermal Emission and Reflection
    Radiometer (ASTER) Digital Elevation Model (DEM), and conversion to decibel. It
    is implemented by the Sentinel Toolbox and allows a subsequent processing in Python
    and JavaScript languages [7]. Truckenbrodt et al. [8] analysed the capability
    of possible software solutions like the Sentinel Application Platform (SNAP) and
    GAMMA for the automatic production of Sentinel-1 ground range detected ARD products.
    He concluded that SNAP is a convenient and user-friendly graphical user interface
    and additionally, it is open source. Anyway, the error messages were difficult
    to interpret without prior knowledge and especially the complex Java structure
    complicates error search. The basic command line interface of licensed GAMMA required
    experiences in application and development of new workflows. Therefore, it was
    very robust and fast. The analyses of Ticehurst et al. [9] went beyond the usage
    of Sentinel-1 radar backscatter data and involved equally polarimetric radar data.
    She developed ARD products from SAR including normalized radar backscatter ( 𝛾
    0 ), eigenvector-based dual-polarization decomposition, and interferometric coherence
    based on SNAP. Her feasibility study showed a good agreement between SNAP and
    GAMMA with minor systematic geometric and radiometric differences which can be
    neglected. The above mentioned backscatter ARD products bases mostly on Sentinel-1
    GRD data. Though, CEOS demands Level-1 Single Look Complex (SLC) ARD products
    in order to exploit similarly the polarimetric information. This requires a standardized
    provision of polarimetric radar ARD data including speckle filtering, polarimetric
    decomposition, and normalization of the data in order to reduce their storage
    demand [10]. We present the Multi-SAR System, an evaluated framework for the production
    of polarimetric ARD data. The Multi-SAR System contains ortho-rectification, Kennaugh
    decomposition, multi-looking, radiometric calibration, image enhancement using
    the multi-scale multi-looking (MSML) approach or Schmittlets, and normalization
    based on hyperbolic tangent function for the final (almost) lossless data compression
    according to References [11,12]. The system can be used for the processing of
    all SAR data in level 1 (focused, slant range, single-look, complex) independent
    of their geometric, radiometric, and polarimetric resolution. Its main benefit
    is the usage of the same workflow and the same parameter configuration file independent
    of the different SAR input data formats and interfaces. The final result is a
    SAR image in level 2 represented in a consistent ARD format. It is implemented
    at the German Remote Sensing Data Center (DFD) within the German Aerospace Center
    (DLR) at Oberpfaffenhofen. 1.2. Applications Based on Multi-SAR System With respect
    to the preprocessing of SAR images acquired by different sensors in different
    modes a first idea how to establish a consistent frame for the ARD provision was
    mentioned in Reference [13], where the Kennaugh elements were chosen to perform
    a robust change detection on wetlands. Already two years later, the normalized
    Kennaugh elements were introduced as a consistent frame for the fusion of multi-sensor
    and multi-polarized SAR data allowing for simple data analysis with standard and
    open-source software, effective data compression, and even change detection in
    combination with advanced locally adaptive filtering techniques [11]. Refining
    these filtering techniques by multi-directional kernels led to the Schmittlet
    approach that even enabled the analysis of image texture in the best available
    (total) intensity image [12]. The change detection capability was used for mapping
    wind throw areas in mid-European forests from TerraSAR-X images [14]. The usefulness
    of the normalized Kennaugh elements in the context of wetland remote sensing especially
    in semi-arid regions was proven several times using TerraSAR-X, RADARSAT-2, and
    even archived data of RADARSAT-1 and ENVISAT-ASAR [15,16,17]. Due to its flexibility
    concerning the input data, different polarization combinations could be evaluated
    at the same time for surface water monitoring purposes [18]. The advanced preprocessing
    finally enabled an almost daily estimation of the water gauge in the Forggensee
    in southern Germany via flooded area [19]. Furthermore, the Kennaugh decomposition
    was successfully utilized in coastal applications for the mapping of bivalve beds
    on exposed intertidal flats from dual-co-polarized TerraSAR-X data [20]. Going
    further north, the normalized Kennaugh elements excelled as input feature for
    classification of Tundra environments in northern Canada. The relation between
    snow depth, topography, and vegetation was studied on TerraSAR-X time series preprocessed
    to Kennaugh elements [21]. Even for the understanding of snow covered sea ice
    processes from TerraSAR-X the Kennaugh preprocessing showed up to be essential
    [22]. Regarding glaciered areas, the polarimetric information captured in Kennaugh
    elements helped to detect the supraglacial meltwater drainage on the Devon Ice
    Cap, Canada. Alpine glaciers were also analysed by normalized Kennaugh elements—a
    study evaluated the correlation between ground-based radar measurements and space-borne
    multi-polarized SAR images over the Vernagtferner in the Oetztaler Alps, Austria,
    [23], the other study evaluated time series of Sentinel-1 data over several summers
    in order to discriminate wet snow from firn as a first step towards a mass balance
    estimation from space [24]. Apart from natural landscapes the Kennaugh elements
    provided a valuable input for the mapping of slums from polarimetric SAR data
    [25]. In combination with the Schmittlet index and a highly sophisticated, multi-scale
    classification approach—called histogram classification—the discrimination of
    formal from informal settlements by multi-aspect SAR images became feasible [26].
    The histogram classification which bases on the similarity measure for the comparison
    of two discrete local histograms was further studied for typical land cover classification
    based on reflectance data only [27]. Recently, a very promising new approach was
    published how to generate Kennaugh-like elements from optical multi-spectral data
    [28] in order to perform a SAR-sharpening gathering typical characteristics of
    optical and SAR images in one layer. Though, the sharpening of SAR by the fusion
    of multi-mode images delivered excellent results, the fusion of SAR and Optics
    still showed some weaknesses, for example, the combined use of SAR and Optics
    without radiometric fusion still was superior to the fused data set [29]. Additionally,
    it was restricted to four channel images like the 10 m -layers of Sentinel-1 or
    the typical channels of an aerial image. Thus, the fusion of four channels from
    SAR and four channels from Optics resulted in four channels again. Although the
    fused channels showed the typical characteristics of both inputs, they did not
    provide more degrees of freedom which seems to be essential. Finally, the multiplicative
    fusion ignores the signal-to-noise-ratio of the input channels and thus, possibly
    amplifies noise contained in the input channels instead of reducing it. A parallel
    study [30] proved that the Kennaugh-like provision of multi-spectral data from
    Optics has advantages over the standard data preparation in reflectance values
    when using the special multi-scale histogram classification algorithm. In summary,
    the remaining problem can be seen in the reduction of the image channels when
    the images are fused instead of an orthogonal transform into Kennaugh-like elements.
    1.3. Multi-SAR System with Image Fusion A step forward to the production of ARD
    data would be the image fusion of surface reflectance and polarimetric ARD data.
    Image fusion creates new images that are more suitable for the purposes of human
    visual perception and object recognition. The detailed overview of existing image
    fusions in References [31,32] showed impressively that the development of new
    methods is an ongoing process. The image fusion techniques can be categorized
    in spatial domain and transform domain fusion [33]. Ha et al. suggested two additional
    groups for categorization containing optimization approaches like Bayesian data
    fusion and other techniques like adaptive methods, smoothing filter-based intensity
    modulations, and spatial and temporal adaptive reflectance fusion models [31,34].
    Due to the simplicity and the majority use of the first two mentioned groups,
    we neglect the two latter groups. The spatial domain fusion contains among others
    the Intensity-hue-saturation transform [35,36], component substitution [37,38],
    colour composition, principal component analysis (PCA) [39,40], and high-pass
    filtering [39,41]. It bases on pixel level processing [42]. Their characteristic
    is the usage of simple fusion rules and hence a low computing time. The fused
    images contain their high spatial quality and preserve their spectral information
    content. Though, the disadvantage is the spectral degradation which reduces the
    contrast levels in the fused image and hence could affect negatively the classification
    results [43,44]. The transform domain fusion comprises multi-resolution [45],
    wavelet transform [46,47], Laplacian and Gaussian pyramid [48], Bandelet Transform,
    Contourlet [49,50], and Curvelet [51,52]. The Fourier transform of the entire
    image into the frequency domain overcomes the limitations of the spatial domain
    methods. As it enhances the properties of the image like brightness, contrast,
    or distribution of gray levels, it provides its higher spectral content. Additionally,
    these methods preserve more spatial features and have a better signal to noise
    ratio compared to pixel-based approaches. Though, the transform domain methods
    are more complex than approaches of the spatial domain and leads to inadequately
    fusion images when applied on images from different sensors [43,44,53,54]. Since
    few years, deep learning has achieved great success in image fusion and can be
    regarded as a new categorization besides the spatial and transform domain. Its
    beginning were already in the 1960s as Ivakhnenko and Lapa published their first
    general, working learning algorithm for supervised deep feedforward multilayer
    perceptrons [55]. The term ’deep learning’ was for the first time introduced to
    the machine learning community in 1986 [56]. But first the increase and the availability
    of amount of labelled data helped deep learning to its breakthrough. Since then,
    it is used more and more in computer vision and image processing for classification
    and segmentation [32]. The approach is based on artificial neural networks like
    Convolutional Neural Networks (CNN) [57,58,59], Convolutional Sparse Coding [57,60],
    or Stacked Autoencoders [61]. The main advantage of this approach lies in its
    ability to outperform nearly every other machine learning algorithm. It supplies
    improvements for unstable and complex problems [32,57]. In addition, the same
    neural network can be applied to many different applications and data types. It
    is executed in the pixel level processing such as the spatial domain fusion [42].
    In the same way, multi-source data can be fused using the CMIR-NET (e.g.) that
    learns from two separate, but labelled data sets [62]. Compared to other techniques,
    a high performance can only be achieved with a very large amount of data. As the
    model of the neural network must be trained, its accuracy depends on quality and
    size of the training data. Though, the most important disadvantage is that the
    output is not explainable as the prediction is not traceable. In a nutshell, the
    strength of the machine learning methods can be seen in the robust handling of
    more or less stochastic variations in labelled data. In contrast to that, our
    preprocessing approach for data fusion is simple, deterministic, robust, fast,
    and completely independent from labelled data. The aim of the Multi-SAR System
    is to reduce stochastic variations in SAR data combinations to a minimum so that
    simple threshold classification is already enough to detect temporal changes [11].
    With respect to the up-to-date machine learning approaches the introduction of
    Kennaugh-like elements—according to the Kennaugh elements of the Multi-SAR System—is
    expected to produce most stable physical measures in order to reduce the stochastic
    in the class assignment. In consequence, the remaining variation to be captured
    by the machine learning methods is significantly lower and therefore, the results
    based on Kennaugh-like elements are expected to be even better than using standard
    reflectance values. Therefore, the Multi-SAR System is expanded to the fusion
    of SAR and optical images. The current method uses hypercomplex bases which produces
    Kennaugh-like elements for optical data and hence enables the fusion of SAR and
    optical data to one image in a second step. It is performed on pixel level with
    an optional spatial or temporal filtering as known from the Schmittlets [12] implemented
    in the Multi-SAR System. We summarize the main points explained above in five
    research question to be answered in the article: Is there a flexible descriptor
    for multi-spectral data with more than four channels that delivers Kennaugh-like
    elements as utilized in the Multi-SAR System? How can multi-source images (e.g.,
    from SAR and Optics) which are transformed to a common basis be fused without
    loss of information? Is it possible to consider not only spectral or polarimetric,
    but also further dimensions such as “temporal” or “spatial” in a similar way?
    Does the fusion of multi-source data really produce more stable class signatures
    than the simple channel combination? How does a reduction of the image bit depth
    due to storing reasons effects the stability of the class signatures? The methodology
    section will introduce the novel data fusion approach as well as the methods for
    its evaluation. The result section illustrates selected examples which are interpreted
