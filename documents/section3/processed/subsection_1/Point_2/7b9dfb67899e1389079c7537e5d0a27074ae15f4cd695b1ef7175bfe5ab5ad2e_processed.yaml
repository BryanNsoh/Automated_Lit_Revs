    The mechanism of voltammetry is to analyze the soil chemical reaction on the electrode
    by recording the current over the potential applied, while the mechanism of conductometry
    is to measure the electric response (e.g., impedance) by applying a small amplitude
    AC (alternating current) in a wide range of frequencies. (53,54) Despite both
    techniques have been used to measure soil extraction solutions (e.g., 21.039 μA/ppm
    for Nafion-modified voltammetric sensor (50) and 52 μS/pH for polyaniline conductometric
    sensor (55)), they suffer from poor repeatability caused by the unpredictable
    redox reactions of the voltammetric sensor components and the interferences from
    soil chemical properties (e.g., soil salinity and SOC). For example, graphene
    foam–titanium voltammetric sensors are incapable of continuous measurement and
    require frequent replacement of the sensor components in the probe. (56) The double
    layer capacity of conductometric sensors and the electrode polarization disturb
    the sensing reaction, resulting in their ineffectiveness in distinguishing between
    signals and noise (>2%). (54) Some novel materials (e.g., novel Nylon-6,6-modified
    graphite HB pencil electrode, (57) gadolinium niobate nanoparticles, (58) and
    zeolite (59)) have been developed to enhance the repeatability (RSD < 5%) of voltammetric
    and conductometric sensors. However, biofouling and unpredictable fluctuations
    in pH, temperature, and pressure undermine the interpretation of sensor signals
    collected in the soil field (Table 1). (54) For example, as the dynamic parameter
    in soil environment, temperature is related to the enthalpy change of the voltametric
    voltage sweeping process, which can cause the deviation of voltammetric signals
    in field tests. Furthermore, in situ voltammetric and conductometric sensors exposed
    to soil particles suffer from biofouling as a result of the adhesion of organic/inorganic
    compounds and/or soil particles, and thus vitiates the sensitivity and response
    and shortens the lifespan to a few hours or couple days. (60,61) As yet these
    challenges have not been solved to make these types of sensors as an efficient
    and reliable in-field RTCSM device, and voltammetric and conductometric sensors
    possess high accuracy (R2 > 0.9) only in lab environment (Table S1). 2.1.3. Biosensors
    Electrochemical biosensors contain biological recognition elements (e.g., microorganisms
    and enzymes) that specifically reacts with the target of interest, and then converts
    such changes into electrical signals (e.g., current, voltage, and resistance).
    (62) Biosensors can achieve low detection limits (<0.05 mg/L) for contaminants
    (e.g., trichloroethylene) due to the selective binding of the targets (Table 1).
    (63) Various electrochemical biosensors (e.g., immunosensors and DNA sensors)
    have been developed to monitor toxins (e.g., cyanobacteria and photosynthetic
    microalgae) and organic pollutants (e.g., per- and polyfluoroalkyl substances
    (PFAS) and polycyclic aromatic hydrocarbons (PAHs)) in aquatic environments. (64−66)
    Nevertheless, application of electrochemical biosensors in the soil environment
    is utterly challenging due to its poor sensitivity (<10 mV/dec) ascribed to the
    unstable biorecognition elements on the surface of biosensors. (67,68) For example,
    soil enzyme and microbial biomass can attach to the surface of biosensors, thus
    causing inconsistent binding for the target analyte, and ultimately result in
    unstable biorecognition (Figure 3). (69) One potential application of electrochemical
    biosensors in the soil environment is to detect agrochemicals, such as pesticides,
    herbicides and fertilizers. Specifically, biosensors have been used for the determination
    of organophosphate and carbamate pesticides based on the inhibition of cholinesterase
    activity. (70) However, the analyte needs certain incubation period (e.g., minutes
    to hours) to inhibit the activity of the immobilized enzyme, resulting in steadily
    declining signals over time (e.g., hours). (71) Although the detection of carbamate
    pesticides demonstrated a good stability by the enzymatic reactions of acetylcholinesterase
    (AChE), (72) the weak signals (SNR (signal-to-noise) < 3) inhibited the capability
    of such biosensors to determine low analyte concentrations (<0.05 mg/L) in soil.
    Thereby, additional effort should be made to develop highly sensitive devices
    with high SNR ratios (>5) to enhance the accuracy of agrochemical detections.
    2.2. Major Challenges of Spectroscopic Techniques as RTCSM Sensors Spectroscopy
    is another promising technique for the continuous soil monitoring due to their
    fast, environmental-friendly, nondestructive, and repeatable properties. (73−76)
    Infrared (IR) spectroscopic technique has been used as the real-time continuous
    and spatiotemporal measurement tool for soil quality/health monitoring. (77−79)
    Given the impact of different vibrational energies from the spectra, the IR spectroscopy
    is sensitive to varying soil parameters (e.g., pH, soil moisture, SOM) and environmental
    conditions (Figure 3). (80,81) Although acquiring the spectroscopic data (wavelengths)
    is a feasible and rapid procedure, many external soil environmental factors (e.g.,
    soil texture, soil surface roughness, and atmosphere condition) have been found
    to interfere with soil surface measurements in the scanning area (Table 1). (82,83)
    Specifically, large particles reflect less energy because of larger void spaces
    between particles and cause additional scattering and absorption of light. (84)
    The energy reflected from the soil surface declines with soil roughness, due to
    the light diffusion on rough soil surface. (85) The fluctuation of the local atmosphere
    (e.g., water vapor and CO2) can cause the deviation of the actual sample spectrum
    within the time lapse of scanning. (86) Soil moisture can also interfere soil
    parameter measurements, and the effect of soil moisture on SOC measurements has
    been investigated. (87,88) To overcome this challenge, a normalized index based
    on soil-moisture has been developed, which is a new criterion for quick assessment
    of surface soil moisture from reflectance data in the solar spectral range (250–2500
    nm). (89) In terms of other spectroscopic techniques (e.g., Raman and laser-induced
    fluorescence (LIF)), their application for RTCSM remains limited, as well. (90−93)
    For example, the LIF fluorescence intensity is affected by numerous factors such
    as photophysical properties of analytes, soil density, and soil hydraulic conductivity
    (Figure 3). (91) Soil particles may impede the adsorption of the analyte onto
    the Raman sensor substrate, which requires surface functionalization of the substrate.
    (94) Once the calibration curve matrix (intensity–concentration) is obtained for
    each soil type, these spectroscopic techniques can be applied over a wide range
    of soil types using multivariate statistical models (e.g., partial least-squares
    regression (PLSR), principal component regression (PCR), artificial neural network
    (ANN), Text S2). (95) In addition to the modification of these data analysis algorithms/models
    in current lab studies, future work could focus on the development of precisely
    normalized Raman and LIF calibration functions and methods for in-field soil samples
    with different physical compositions and moisture contents (Table S1). 3. Current
    State and Challenges of RTCSM Data Transmission, Data Processing, and Data Management
    ARTICLE SECTIONSJump To Data, defined as a systematic record corresponding to
    a specific quantity, plays the most important role to bridge the facilities in
    a soil sensor network and provides high-fidelity snapshot illustrating soil conditions.
    Properly collected and managed data are necessary for modern soil networks. Spatiotemporally,
    due to site-specific unevenly distributed physical patterns and chemical dynamic
    fluctuations, especially in the areas with human interventions, drastic variation
    poses an urgent need for continuous monitoring and accurate depiction of the soil
    quality. The data of all the sensors being discussed in section 2 can be collected
    and stored digitally as exact values (quantitative) or indicators (qualitative)
    and then preprocessed to ensure compatible formats with proper labels for categorization.
    Specifically, electrochemical sensors convert the electrochemical responsive information
    to electric signals, while spectroscopic sensors are both qualitative and quantitative
    that record the frequency values and determine the relationship between peak intensity
    and concentration. Typically, a wireless sensor network (WSN) consists of various
    simple nodes which operate with exhaustible batteries. (127) Manual replacement
    or recharging these batteries is not an easy or desirable task. Hence, energy
    utilization by various hardware subsystems of individual nodes directly affects
    the scope and usefulness of the entire network. The characteristics of WSNs bring
    immense challenges, such as the ultra large number of sensor nodes, dense deployment,
    changing topology structure, and the limited resources including power, computation,
    storage, and communication capability. (128) All these require the applications
    and protocols running on WSN to be not only energy-efficient, scalable, and robust,
    but also “adapt” to the changing environment or context, and application scope
    or focus among others, and demonstrate intelligent behaviors. (129) In this section,
    we discuss the current state and challenge of RTCSM from the perspectives of sensor
    network, data transmission, data processing, and personalized data management.
    3.1. Computing at the Edge For large-scale RTCSM networks, wireless nodes are
    required to upload enormous volumes of data to the cloud, which has been proved
    as the bottleneck of the whole procedure, (130) since it incurs a long wait time
    and the execution depends on the Internet connectivity, making the applications
    unfeasible once the device is online. Another critical challenge in large-scale
    outdoor WSN deployments is the energy consumption, especially as more of outdoor
    sensor nodes are operated by battery power. (131) This myriad of information requires
    efficient methods of classification and analysis, where deep learning (DL) is
    a promising technique for large-scale data analytics. (132) Traditional computing
    architecture relies on cloud computing to provide the computational power. (133)
    However, the cost of data transportation sometimes can be unacceptable, especially
    for latency-sensitive applications. To address these challenges, a low-power and
    slimmer version of a machine learning (ML) model can be applied for optimizing
    data compression and transmission technique. (134) In recent years, the emergence
    of edge computing in various fields has presented great potential in reducing
    latency and saving cost and power. (135) It would be advantageous if more complex
    analysis could be performed on these devices. The emergence of DL methodologies
    capable of extracting features of data and augmenting the data processing capabilities
    in real-time continuous monitoring has enhanced the possibility of performing
    more complex data analysis on-site without transferring data. Unlike the cloud
    computing architecture, edge computing enables data processing at the edge of
    the network. On one hand, data computing is brought closer to the data source,
    which greatly facilitates the development of delay-sensitive applications. (136)
    On the other hand, the network traffic is largely reduced since the local processing
    avoids much data transmission, which remarkably saves the cost. (136) As a result,
    AI-enabled edge devices are getting popular. Even with minimal capability, this
    local processing can help a great deal to reduce data transmission costs by sending
    only the data that requires further processing. (137) Adding intelligence to edge
    devices makes them self-contained and allows them to make intelligent decisions
    based on the data they collect. Slimmer version ML algorithms (i.e., TfLite, TinyML)
    has been used in edge devices for diverse applications such as smart irrigation
    of agricultural systems and detection of soil contaminations (Figure 4a). (138)
    Specifically, water surveillance (e.g., soil moisture, drought, water depth) in
    RTCSM has widely adopted ML algorithms (e.g., support vector machine, random forest,
    artificial neural network) for estimation and prediction of agricultural productions
    (Table 2). (139) Some well-developed ML algorithms have even been used to evaluate
    SOC, benefiting the soil mapping. (140) Moreover, due to the powerful prediction
    ability, ML was also applied to the prediction and decision-making about soil
    erosion and pollution control (Table 2). (141) Running live data points into a
    ML algorithm deployed on edge devices has immense potential, but it is still in
    its infancy. Because RTCSM in a large area requires the deployment of numerous
    sensor nodes and synchronization of ML and hardware, edge computing is critical
    to expand soil data transmission and analysis with low cost and high efficiency
