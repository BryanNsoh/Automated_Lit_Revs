    physiology, and level of ripeness of fruits is essential to their automated harvesting,
    sorting, and handling. Recent research efforts have identified machine vision
    systems as a promising noninvasive nondestructive tool for exploring the relationship
    between physicochemical and appearance characteristics of fruits at various ripening
    levels. In this regard, the purpose of the current study is to provide an intelligent
    algorithm for estimating two physical properties including firmness, and soluble
    solid content (SSC), three chemical properties viz. starch, acidity, and titratable
    acidity (TA), as well as detection of the ripening level of apples (cultivar Red
    Delicious) using video processing and artificial intelligence. To this end, videos
    of apples in orchards at four levels of ripeness were recorded and 444 color and
    texture features were extracted from these samples. Five physicochemical properties
    including firmness, SSC, starch, acidity, and TA were measured. Using the hybrid
    artificial neural network-difference evolution (ANN-DE), six most effective features
    (one texture and five color features) were selected to estimate the physicochemical
    properties of apples. The physicochemical estimation was then further optimized
    using a hybrid multilayer perceptron artificial neural network-cultural algorithm
    (ANN-CA). The results showed that the coefficient of determinations (R2) related
    to the prediction models for the physicochemical properties were in excess of
