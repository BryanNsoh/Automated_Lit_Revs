    display:? ABSTRACT Nondestructive estimation of physicochemical properties, post-harvest
    physiology, and level of ripeness of fruits is essential to their automated harvesting,
    sorting, and handling. Recent research efforts have identified machine vision
    systems as a promising noninvasive nondestructive tool for exploring the relationship
    between physicochemical and appearance characteristics of fruits at various ripening
    levels. In this regard, the purpose of the current study is to provide an intelligent
    algorithm for estimating two physical properties including firmness, and soluble
    solid content (SSC), three chemical properties viz. starch, acidity, and titratable
    acidity (TA), as well as detection of the ripening level of apples (cultivar Red
    Delicious) using video processing and artificial intelligence. To this end, videos
    of apples in orchards at four levels of ripeness were recorded and 444 color and
    texture features were extracted from these samples. Five physicochemical properties
    including firmness, SSC, starch, acidity, and TA were measured. Using the hybrid
    artificial neural network-difference evolution (ANN-DE), six most effective features
    (one texture and five color features) were selected to estimate the physicochemical
    properties of apples. The physicochemical estimation was then further optimized
    using a hybrid multilayer perceptron artificial neural network-cultural algorithm
    (ANN-CA). The results showed that the coefficient of determinations (R2) related
    to the prediction models for the physicochemical properties were in excess of
    0.92. Additionally, the ripeness level of apples was estimated based on physicochemical
    properties using a hybrid multilayer perceptron artificial neural network-harmonic
    search algorithm (ANN-HS) classifier. The developed machine vision system examined
    ripeness levels of 1356 apples in natural orchard environments and achieved a
    correct classification rate (CCR) of 97.86%. KEYWORDS: Video processingapple ripenessartificial
    neural networksphysicochemical propertiesnondestructive estimation Introduction
    Nondestructive estimation of the internal properties of agricultural produce such
    as fruits (Pan et al., 2019), vegetables (Babellahi et al., 2020), grains (Erkinbaev
    et al., 2017), and meats (Chaudhry et al., 2021) is one of the most important
    challenges for researchers worldwide. Unlike nondestructive methodologies, destructive
    methods are generally labor-intensive, time-consuming, unsuitable for online grading
    and sizing, and require specialized sample preparation (Arendse et al., 2017;
    Guthrie et al., 2005; Magwaza et al., 2013; Peiris et al., 1999). With increasing
    consumer demand for high-quality produce, the food industry is in dire need of
    fast and cost-effective tools to automate the grading and sorting of agricultural
    commodities. Several nondestructive methods have been used to estimate the internal
    and external characteristics of agricultural products such as machine vision (Cardenas-Perez
    et al., 2017), near-infrared (NIR), and visible/short wavelength infrared (Vis/SWIR)
    spectroscopy (Mendoza et al., 2014; Nicolaï et al., 2007; Wang & Paliwal, 2006),
    Raman spectroscopy (Nadimi et al., 2021), multispectral and hyperspectral imaging
    (Choudhary et al., 2009; Erkinbaev et al., 2017, 2022; Lu, 2004, 2007; Mahesh
    et al., 2015; Nadimi et al., 2021), X-ray imaging (Li et al., 2022; Nadimi et
    al., 2022), and nuclear magnetic resonance imaging (Marcone et al., 2013; Zhang
    and McCarthy, 2013). For instance, Vis-NIR spectroscopy was used by several scholars
    for assessing apples’ internal properties and/or ripening levels. Sharabiani et
    al. ( 2020) successfully estimated TA and taste index of gala apples. In another
    work, Sharabiani et al. ( 2021) reliably estimated gala apples’ total soluble
    solids and BrimA. Pourdarbani et al. ( 2021) successfully identified Fuji apples’
    firmness, acidity, and starch content. Very recently, Pourdarbani et al. ( 2022)
    accurately predicted pH and TA of Fuji apples. Moreover, color features and spectral
    data in Vis-NIR range were used by Pourdarbani et al. ( 2020c), Pourdarbani et
    al. ( 2020b) to assess different ripening stages of Fuji apples. The reported
    results showed that both spectral and color data have the potential to accurately
    determine the maturation levels of Fuji apples. In another work, color features
    and/or spectral data in Vis-NIR range were used to successfully predict the total
    chlorophyll content of Fuji Apple (Pourdarbani et al., 2020a). The results evidenced
    that the aforementioned chemical property could be estimated using an ordinary
    camera. The lower system cost is the primary motivation for implementing color
    imaging techniques instead of spectroscopy methods to evaluate fruits’ ripening
    level and/or physicochemical properties. In another relevant study, Cardenas-Perez
    et al. ( 2017) characterized the ripening level of Golden Delicious apples using
    a computer vision system. Three ripening levels of apples were characterized by
    CIE-lab color space, chroma, and hue angle. Strong correlations were observed
    between a ripening index (RPI) (derived from physicochemical parameters such as
    TA, SSC and firmness values) and the majority of color properties. Using multivariate
    discriminant analysis (MDA) over four color parameters, 100% correct classification
    rate (CCR) was achieved for predicting the ripening levels of Golden Delicious
    apples. The authors concluded that color information could be utilized in lieu
    of physicochemical analysis for ripening determination. Similar laboratory level
    studies have also been conducted for other fruits such as mango (Vélez-Rivera
    et al., 2014) and Medlar (Zandi et al., 2020). One should note that applying color
    imagining algorithms is much simpler in the standard/laboratory environment than
    in the field. In the latter case, light intensity continuously varies throughout
    the day, and weather conditions may also change from sunny to cloudy, affecting
    image quality (Sabzi et al., 2018a). Ultimately, the developed models should be
    applied in the real-world environment where remarkable lighting variations exist.
    One of the key challenges in model development for outdoor orchard environments
    is appropriate segmentation due to the aforementioned complexities. Indeed, previous
    studies outlined reliable segmentation algorithms for apple quality monitoring
    in orchard environments, which can be followed to overcome segmentation challenges
    (Sabzi et al., 2018a). Furthermore, it should be noted that while specific internal
    properties (such as TA, SSC and firmness values) and external appearance of certain
    fruits (such as apple (Cardenas-Perez et al., 2017) and mango (Vélez-Rivera et
    al., 2014)) change drastically at different ripening levels, other fruits may
    not exhibit similar trends. In those cases, more involved techniques such as spectroscopy,
    biochemical assays, and electronic nose have been researched for quality evaluation
    (Beghi et al., 2017). In the case of apples, a substantial modification in physicochemical
    properties (such as TA, SSC and firmness values) and external appearance over
    maturation have been reported (Cardenas-Perez et al., 2017). However, previous
    work in this area has been limited to studies conducted in artificially controlled
    lab environments (Cardenas-Perez et al., 2017) and/or solely focused on evaluating
    ripening level (Sabzi et al., 2019a). There is a need to develop practically feasible
    techniques in a natural orchard setting where environmental conditions vary continuously.
    To this end, the present study was formulated to investigate the feasibility of
    using a computer vision system in orchard environments to (i) predict five physicochemical
    properties (i.e. firmness, SSC, starch, acidity, and TA) of Red Delicious apples
    with different maturity states; and (ii) to classify the apples into four levels
    of ripeness (i.e. unripe, semi-ripe, ripe, and overripe). Moreover, unlike the
    majority of previous imaging-based computer vision systems, a video processing
    algorithm was utilized in the present work. Implementing video processing provides
    more flexibility in data collection during fruits growth and development and facilitates
    applying the developed knowledge over large fields using state-of-the-art tools
    such as drones and/or robots. Furthermore, video-based imaging can provide beneficial
    information for efficient real-time resource management in the fields through
    variable-rate technologies. Materials and Methods Figure 1 shows the various steps
    of the proposed machine vision algorithm to estimate the ripeness levels of Red
    Delicious apples in orchard environments, which will be discussed in detail next.
    Figure 1. A flow chart of the proposed machine vision algorithm for estimating
    the ripening level of apples from their video images. Display full size Video
    Acquisition and Segmentation Videos of apples (cultivar Red Delicious) on trees
    were acquired under natural light in five orchards in Kermanshah–Iran (34°18ʹ48.87”N,
    47°4ʹ6.92”E) using a digital camera (DFK 23GM021, 120 f/s CMOS, Imaging Source
    GmbH, Germany). The video files were converted into frames using a program code
    in MATLAB and Statistics Toolbox (The MathWorks, Inc., Natick, MA). A laptop (Intel
    Core i3, 2.13 GHz, 4GB RAM, Windows 10) equipped with MATLAB 2016b was used to
    process the video frames. Figure 2 illustrates each of the four ripening levels
    on the tree branch. Figure 2. Apple samples at different levels of ripening. (a):
    unripe (at the beginning of the change of color), (b): semi-ripe, (c): ripe, (d):
    overripe. Display full size Segmentation of the acquired video frames was needed
    to extract useful information by eliminating the background, noise, and undesired
    components. Figure 3 shows four sample frames of Red Delicious apples in the garden.
    Herein, the background components that were required to be removed from the frames
    include trunks of trees, green and sick leaves, other flowers and plants, tree
    branches, and sky. Ground reference for each of the four ripeness levels was established
    by a panel of trained inspectors. Figure 3. Four sample images of orchards of
    apple cultivar Red Delicious. Display full size A successful segmentation algorithm
    for apples previously developed by Sabzi et al. ( 2018a) was adapted. To overcome
    the background complexity of the video frames and to remove background, noise,
    and undesired components, a combination of color thresholding method, texture
    method, and intensity conversion method was applied (Sabzi et al., 2018a, 2019a,
    2019b). A total of 1500 apples were imaged for model development. The frames were
    initially converted into LUV color space, and a simple threshold ensured the removal
    of green leaves and other components with a pixel value greater than 95. Next,
    the image was converted to grayscale and the texture features of the local standard
    deviation were applied. Another part of the background was deleted upon further
    binarization and thresholding. The image was again converted to grayscale, and
    the pixel intensity range was changed from 0–1 to 0–0.4. Since image pixel values
    were stored as 8-bit unsigned integers, these values were multiplied by 225. In
    the next step, image segmentation was done and pixels with values greater than
    75 were considered as background and removed. In the final segmentation step,
    92 different color thresholds in RGB color space were applied to further discriminate
    between the background and the desired object according to the algorithm developed
    by Sabzi et al. ( 2018a). The applied segmentation algorithm could eliminate the
    background, noise, and undesired components to extract the objects of interest.
    Thereafter, the performance of the segmentation algorithm (SA) was analyzed according
    to three criteria of sensitivity, specificity, and CCR, which are expressed in
    equations 1 to 3. Sensitivity measures the correct classification of the samples
    within a class; specificity is the ability to correctly identify other class samples
    (background objects) in the studied class; and CCR is defined as the percentage
    of correctly identified samples across all classes. Sensitivity is calculated
    as such: S e n s i t i v i t y = T P T P + F N (1) Specificity is calculated as
    such: S p e c i f i c i t y = T N F P + T N (2) Correct Classification Rate is
    calculated as such: C C R = T P + T N T P + T N + F P + F N (3) where TP (true
    positive) is the number of samples correctly classified in each class, TN (true
    negative) is the incidence of not identifying the samples when the class is not
    apple, FP (false positive) represents the incorrect identification of apple when
    the class is not apple, and FN (false negative) is the incorrect identification
    of apple when the class is apple (Wisaeng, 2013). Extraction of Color and Texture
    Features Previous studies have reported the successful implementation of various
    color spaces and/or texture features in combination with hybrid artificial neural
    networks for evaluating the ripening levels of apples (Sabzi et al., 2019a) and
    pH values of oranges (Sabzi et al., 2020a). Herein, we followed an analogous approach
    and extracted various color and texture features from each sample to identify
    physicochemical characteristics and maturity levels of apples. Sixteen different
    color spaces were included in color feature extraction viz. RGB, HSV, YIQ, YCbCr,
    CMY, Improved YCbCr, L* a* b*, JPEG-YCbCr, YDbDr, YPbPr, YUV, HSL, XYZ, LUV, LCH,
    and CAT02 LMS. The detailed definition of the aforementioned color spaces can
    be found elsewhere (Chaves-González et al., 2010; García-Mateos et al., 2015;
    Kahu et al., 2019; Wu et al., 2015). Two groups of color features were extracted
    from each color space, including features corresponding to mean and standard deviation
    (MSD), and features corresponding to vegetation indices (VI) (Sabzi et al., 2019a,
    2020a). Seven MSD features from each color space were obtained, including the
    mean and standard deviation of the three individual components and mean of all
    three components (Table 1). Thus, a total of 7 × 16 = 112 features were extracted.
    Additionally, 14 features were extracted from VI in each color space. Table 2
    shows the VI in RGB color space. VI features add up to 14 × 16 = 224 in all 16
    color spaces. Overall, 112 + 224 = 336 color features were extracted from each
    sample. Table 1. MSD features from various color spaces. Download CSVDisplay Table
    Table 2. Properties of the vegetation indices (VI) examined in RGB color space.
    Display Table For texture features extraction, 27 features were calculated from
    samples’ gray level co-occurrence matrix (Table 3). Features were extracted at
    0°, 45°, 90°, and 135° for each sample resulting in 27 × 4 = 108 texture features
    in total. Overall, 336 (color)+108 (texture) = 444 features were extracted from
    each sample. Table 3. Texture features extracted based on the gray level co-occurrence
    matrices of apples. Download CSVDisplay Table Experimental Measurement of Physicochemical
    Properties Fifteen apples at each ripening level were randomly selected (15*4
    = 60 samples in total) and experimentally analyzed to identify apples’ reference
    physicochemical properties (firmness, SSC, starch, acidity, and TA) at each maturity
    level. The collected data were later used for developing nondestructive physicochemical
    and ripeness predictive models. The apple firmness was measured using the Fruit
    and Vegetable Ripeness/Hardness Tester (HFH80 Series, OMEGA Engineering, Norwalk,
    CT) equipped with a cylindrical probe (11 mm diameter and 8 mm height). The device
    was calibrated as per the manufacturers’ recommendation and the firmness values
    were measured at a uniform penetration speed of 5 mm/s. A portable refractometer
    (RF18, Extech Instruments, Waltham, MA) was used to measure SSC of the samples
    in terms of percentage of degrees brix. One-degree brix is defined as 1 g of sugar
    in 100 g of solution expressed as percentage by mass. To measure the starch content,
    the precipitate was dissolved in a mixture of dimethyl sulfoxide/hydrochloric
    acid (4:1) and centrifuged at 12,000 rpm for 15 minutes. Iodine chloride reagent
    was prepared by dissolving 0.6 g of potassium iodide in 100 mL of 0.05 N hydrochloric
    acid. 0.5 mL of iodine (yellow reagent) and 0.5 mL of herbal extract were mixed
    thoroughly in a small plastic tube. After 15 minutes, the absorbance of the resulting
    solution was read by a spectrophotometer (Optizen 2120 UV plus, Company: Mecasys
    Co., Ltd., Korea) at 600 nm and the results were expressed in mg/g of fresh weight.
    Next, the standard starch solution was prepared with varying concentrations of
    starch (0 to 100 mg/L). Finally, data plotted between the absorbance of the standards
    and the starch concentration in g/mL showed a linear fit and starch concentration
    was determined accordingly. The acidity of the juice was measured using a pH meter
    (AZ-8689, Taiwan). To measure TA, 5 mL of fruit extract was diluted with 40 mL
    of distilled water. The pH of the mixture was adjusted to 8.2 with the addition
    of 5 N NaOH. TA was calculated using equation 4 . T A % = N × M × V b V s × n
    × 10 (4) where Vb = consumption volume (mL) N = normalized NaOH (0.5 mol/L) M
    = molecular weight (134 g/mol for malic acid) Vs = fruit juice volume (mL) n =
    number of carboxylic acid groups. After measuring the five physicochemical properties,
    analysis of variance (ANOVA) was used to explore the statistical differences between
    properties at four different ripeness levels. Moreover, Tukey and Sheffes’ methods
    were used as posthoc tests. Selection of Optimal Features The 444 color and texture
    features previously extracted, needed to be curtailed to remove redundant features,
    reduce computational time, and improve model performance. Statistical procedures
    such as Gamma test and Artificial Intelligence-based methods are typically used
    to select effective features (Wang and Paliwal, 2006). In this paper, the ANN-DE
    algorithm was chosen to determine the optimal features (Storn and Price, 1996).
    ANN-DE includes two main steps of initialization and evolution. With no initial
    information, a random population is used to optimize the problem, which is then
    recombined through mutation, and the selection process continues until optimization
    is finalized. The extracted features are considered as a vector. Different sized
    input vectors (based on a different number of extracted color and texture features)
    were sent to the multilayered perceptron artificial neural network (MPANN) to
    predict the properties of firmness, SSC, starch, acidity, and TA that were experimentally
    measured. The data (from 60 samples) was divided into three categories of training
    (70%), validation (15%), and testing (15%). Finally, the mean squared error (MSE)
    of each vector was recorded and the vector with the minimum MSE was chosen (Sabzi
    et al., 2020a). Table 4 shows the values of the parameters of the multilayer perceptron
    neural network used in this section. Table 4. Values of the multilayer perceptron
