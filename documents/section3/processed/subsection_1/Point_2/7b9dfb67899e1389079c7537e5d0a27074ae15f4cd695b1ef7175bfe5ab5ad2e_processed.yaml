- analysis: 'Using the Landsat 8 imagery and the imagery that had been atmospherically
    corrected through the use of MODTRAN, a semi-automated approach was developed
    in the eCognition Developer 9.3 software to delineate individual fields in Al
    Jawf. Landsat 8 imagery from 2015 from the path/row 172/39 tile was employed as
    an example to demonstrate the results of this approach. The repetitive nature
    of center pivot boundaries and the generally high contrast between the green vegetation
    and the surrounding tan soil colors made this approach feasible. The maximum NDVI
    layer and the minimum panchromatic layer were both used as inputs into a multi-threshold
    segmentation, and then objects with a maximum NDVI value of 0.20 or more were
    classified as “vegetation”. Any unclassified pixels that were surrounded by “vegetation”
    objects were merged with them and then assigned a class of “center pivot” if the
    object length was ≤1200 m, the length/width ratio ≤1.1, and the elliptic fit ≥0.90.
    In this region (path/row 172/39), most of the agricultural fields (95 %) were
    already located within this Landsat domain. However, the adjoining path/row 171/39
    was included, in order to give a complete account of agriculture in Al Jawf. 


    For the Tawdeehiya farm, the process is found on the eastern edge of path/row
    165/43, so some of the fields there can also be observed by path/row 164/43.


    The results of the NDVI and LAI estimation for one Landsat tile (path/row 172/39)
    on 23 April 2015 demonstrates the high contrast between the bare desert soil and
    irrigated agriculture, as well as the variability that can be observed at high
    resolutions.'
