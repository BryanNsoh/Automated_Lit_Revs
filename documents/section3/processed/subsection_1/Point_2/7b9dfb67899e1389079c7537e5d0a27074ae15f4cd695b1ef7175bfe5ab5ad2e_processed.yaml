    and validate our claim that our proposed technique reduces congestion to a greater
    extent by reducing the number of packets. Recall from Eqs. 3 and 4 in Sec. 4.1,
    only two packets from each stratum can be transmitted. This is in contrary to
    traditional approaches where each packet is forwarded towards the destination
    containing redundant data. This substantially reduces the network traffic, lowers
    congestion and ultimately bandwidth of the network. Fig. 7 Number of refined packets
