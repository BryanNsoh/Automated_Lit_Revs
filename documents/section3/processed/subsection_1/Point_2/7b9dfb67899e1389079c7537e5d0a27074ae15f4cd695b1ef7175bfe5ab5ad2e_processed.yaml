    and soil management execution. First, the barriers for reliable RTCSM data acquisition
    are elucidated by examining typical soil monitoring techniques (e.g., electrochemical
    and spectroscopic sensors). Next, the prevailing challenges of the RTCSM sensor
    network, data transmission, data processing, and personalized data management
    are comprehensively discussed. Furthermore, this review explores RTCSM data application
    for updating diverse strategies including high-fidelity soil process models, control
    methodologies, digital soil mapping, soil degradation, food security, and climate
    change mitigation. Finally, the significance of RTCSM implementation in agricultural
    and environmental fields is underscored through illuminating future directions
    and perspectives in this systematic review. This publication is licensed under
    the terms of your institutional subscription. Request reuse permissions. KEYWORDS:real-time
    continuous soil monitoring soil data acquisition soil data application agricultural
    and environmental practices 1. Introduction ARTICLE SECTIONSJump To Through complex
    interactions with air, water, nutrients, and organisms, soil plays a vital role
    on the earth which includes storing water and nutrients, sustaining food security,
    contributing to biodiversity, supplying antibiotics used to fight diseases, improving
    resilience to floods and droughts, and protecting the planet from climate change.
    (1) The United States Environmental Protection Agency (U.S. EPA) has prioritized
    the promotion of soil health with respect to nutrient cycling, water infiltration,
    bioremediation, contamination removal, and carbon sequestration. (2) The Food
    and Agriculture Organization (FAO) also underscores the significance of soil health
    to maintain a diverse community of soil organisms, to control plant disease, insect
    and weed pests, and ultimately to improve crop production. (3) Nevertheless, soil
    health has been jeopardized globally by numerous pollution sources including industrial
    chemicals, domestic and municipal wastes, agrochemicals, pharmaceuticals, pathogens,
    and petroleum-derived products. (4) These pollutants are released to the environment
    either accidentally (e.g., oil spills and/or leaching from landfills (5)) or intentionally
    (e.g., the use of fertilizers and pesticides, (6) irrigation with untreated wastewater,
    (7) and land application of biosolids (8)). In the past decade, emerging contaminants
    (ECs) such as pharmaceuticals, endocrine disruptors, hormones, and microplastics
    have drawn high concern in terms of soil usage and food safety. (9−12) Given the
    significance of sustaining soil health and fertility and minimizing soil contamination,
    continuous monitoring and expeditious assessment of soil quality, soil nutrient/contaminant
    dynamics, and soil mechanics become essential. Traditional soil measurement techniques
    are primarily laboratory-based analysis such as ion chromatography (IC), inductively
    coupled plasma-optical emission spectrometry/mass spectrometry (ICP-OES/MS), gas
    chromatography–mass spectrometry (GC-MS), and chemiluminescence. (13,14) Although
    these methods have high accuracy and low detection limit, the time and effort
    associated with the sampling, transfer, pretreatment, and analysis processes are
    enormous. Furthermore, these methods are unable to obtain soil data in a real-time,
    continuous, and in situ mode, resulting in information deficiency hindering decision-making
    for precaution, prevention, and management. Despite the era of “Big Data” renders
    a unique opportunity to improve the efficiency of soil surface analysis, (15)
    obtaining a large amount of soil data is still dependent upon satellites, (16)
    manned aircrafts, and unmanned aerial vehicles (UAVs), (17,18) which are unable
    to obtain profiling data along soil depth or subdivide fields into small areas
    or points and thus suffer from low-resolution data sets. (19) Meanwhile, soil
    complexities including soil texture (e.g., sand, silt, and clay) and soil properties
    (e.g., soil porosity, density, pH, inorganic/organic matters, and water tension)
    interfere with soil monitoring and impair monitoring accuracy, thus posing challenges
    for soil data acquisition, data collection, data processing, and data interpretation.
    (20,21) Last two decades have seen 4021 publications on the soil monitoring using
    sensors (Figure 1), covering broad areas ranging from soil data/information, soil
    environmental management, erosion control, to soil organic management and constitutive
    management. (22−25) However, these studies barely considered the chain and irreversible
    effects that transient soil pollution (e.g., heavy metals discharge, pesticides
    spray, excess fertilization, and acid rain) can cause. Such neglect stems from
    the lack of reliable, swift, and continuous assessment tools and devices, as corroborated
    by 558 publications about real-time monitoring, among which only 67 publications
    relate to the topic of continuous soil measurement using real-time monitoring
    devices (Figure 1). Such lack of knowledge creates an outstanding gap between
    the perception of spatiotemporal variation of soil quality and execution of soil
    management and control and fails to provide continual information essential for
    formulating up-to-date decisions. (26,27) Figure 1 Figure 1. Number of publications
    in soil monitoring based on Web of Science with the keywords “soil sensor”, “monitoring”,
    and “real-time monitoring” and “continuous”. The inset shows the subtopic results
    from 2000 to 2020 with the keywords specified (details of the literature search
    are described in Text S1). Hence, this review seeks to bridge this gap by considering
    the importance of real-time continuous soil monitoring (RTCSM) methodology, which
    is defined as uninterruptedly monitoring soil physicochemical parameters (e.g.,
    soil moisture and nutrient), soil biochemical parameters (e.g., microbes and enzymes)
    and soil contaminants (e.g., heavy metal and ECs) and continuously obtaining the
    measured data in a real-time in situ mode. A panoramic vision of RTCSM application
    is demonstrated based on the close-loop interactions among these parameters and
    contaminants in the soil environment (Figure 2a). For example, soil organic carbon
    (SOC) contributes to nutrient retention and turnover and affects contaminant degradation
    and climatic conditions including temperature, CO2, and soil aeration (oxygen
    level) (Figure 2a). (28−30) Soil nitrogen can be converted to N2, N2O, and NH3
    through denitrification and ammonification, playing a vital role in soil fertility
    and climate change. (31−34) The phosphorus cycle via mineralization, adsorption,
    desorption, and dissolution in the soil pool directly affects its transformation
    into forms that plants can absorb. (35−37) Recalcitrant ECs deposited to soil
    particles can migrate through soil unsaturated zones to groundwater, and have
    adverse effects on human health and aquatic ecosystems. (9,38,39) In contrast,
    some of soil physical parameters (e.g., soil temperature, texture, porosity, and
    density) are not necessary to be timely and continuously captured and belong to
    the non-RTCSM category, since these parameters normally stabilize in a reasonable
    range without drastic fluctuation, and will not cause instantaneous or chain effects
    to the soil environment (Figure 2a). To elucidate such complex interactions and
    sustain soil development, it is vital to identify soil information with high need
    of RTCSM, develop reliable and durable RTCSM techniques, acquire various types
    of continuous sensor data through wireless network, integrate these RTCSM data
    with non-RTCSM data for data processing and interpretation, and eventually execute
    efficient control methodologies (Figure 2a). Figure 2 Figure 2. (a) Comprehensive
    scope of RTCSM in the soil environment. (b) Scientific value of RTCSM to bridge
    the current knowledge gap. This critical review focuses on advancing the understanding
    of RTCSM at scientific level toward the panoramic and profiling-based soil information
    analysis and bridging the gap between time-delayed detection and real-time continuous
    self-parameter tuning for uncertainty variates in agricultural and environmental
    practices (Figure 2b). Specifically, we first evaluate the challenges and bottlenecks
    of state-of-the-art RTCSM sensing technologies to promote accurate real-time continuous
    and personalized data acquisition. We then compare existing approaches of RTCSM
    data collection and data processing and elaborate the urgent need of reliable
    wireless soil network (WSN) and machine learning (ML) algorithms. Subsequently,
    we explore data application with soil process modeling, system control, and soil
    digital mapping as distinct examples. In addition, we illustrate RTCSM technologies
    for diverse environmental and agricultural applications to transfer real-time
    soil data from scientific discoveries to real-world practices (Figure 2b). Finally,
    we lay out strategic outlook for future directions of RTCSM and highlight its
    potential in four key domains of environmental and agricultural fields including
    soil sensors, soil data, soil environment, and soil knowledge advancement. 2.
    Current Status and Major Challenges of RTCSM Data Acquisition ARTICLE SECTIONSJump
    To Data acquisition is the first step for RTCSM, in which electrochemistry and
    spectroscopy are two main techniques applied to monitor and examine spatial and
    temporal variability of a broad spectrum of soil constituents (e.g., minerals,
    soil organic matters (SOM), gas, and water), soil contaminants (e.g., nutrients
    and heavy metals), and soil properties (e.g., pH and moisture). Both methods possess
    unique characteristics including nondestructive measurement, rapid response, high
    sensitivity and selectivity. Nevertheless, both techniques suffer from severe
    bottlenecks toward RTCSM. Specifically, electrochemical sensors require frequent
    calibration due to the interference coming from complicated soil chemical and
    biological contents (e.g., microbes, protons, and inorganic/organic compounds)
    and varying soil environment, while the design of spectroscopic sensors neglects
    the interferences caused by the external soil environmental factors (e.g., soil
    texture, bulk density, and soil moisture) and the reflectance of electromagnetic
    energy, which diminish the amplitude of scanning reflectance from soil surface.
    In this section, we methodically discuss state-of-the-art soil sensing technologies
    and their specific barriers as the RTCSM devices from the perspective of internal
    sensor technical principles and external soil environment influences. 2.1. Major
    Challenge of Electrochemical Technique as RTCSM Sensors 2.1.1. Potentiometric
    Sensors Potentiometric sensors can selectively detect the target ions and convert
    the ion activity into an electrical potential based on the Nernstian equation.
    (40−42) As a point-based soil sensing technique, potentiometric sensors are not
    affected by external physical factors (e.g., soil porosity and soil texture) and
    have gained high attention for real-time and continuous soil monitoring (Table
    1). Nevertheless, potentiometric sensors still encounter several key barriers
    as the RTCSM devices (Figure 3). First, potentiometric sensors must contact water
    solution as the medium for the target analyte (ion), which results in the inability
    to monitor ions absorbed by soils. (42) Some potentiometric sensors (e.g., poly(3-octylthiophene)
    and molybdenum disulfide (POT-MoS2) soil sensor and SiO2/Si diaphragm sensor)
    suffer from severe reading decline (>50%) when the volumetric soil water content
    (%) drops below 15%. (43,44) Second, pH and temperature can deviate the Nernst
    slopes of potentiometric sensors, and thus impair the sensor sensitivity (mV/dec).
    For example, copper-based potentiometric sensors exhibited a variation of 22 and
    34% at pH values of 5 and 4.65, respectively. (45) The measurement error for 50
    mg N/L using NH4+ ion selective electrodes (ISE) was 16.20% at the temperatures
    of 4 and 36 °C when the NH4+ content was calculated based on the calibration curve
    obtained at 20 °C. (46) Third, the fouling on the sensor surface caused by the
    attachment of inorganic/organic compounds and microbes in soil eventually diminishes
    the sensor durability, since the attachment forms an ion resistive layer on the
    sensor surface, inhibits the ion transport process, and deteriorates soil sensor’s
    response and accuracy. (47,48) Fourth, current soil potentiometric sensors have
    been developed mainly for soil nutrient monitoring, such as poly(3-octylthiophene)
    potentiometric sensor for nitrate, (44) cobalt potentiometric sensor for phosphate,
    (49) and Nafion-modified potentiometric sensor for potassium, (50) but are scarce
    for monitoring ECs (e.g., per- and polyfluoroalkyl substances (PFAS)) and SOM
    (Table S1). The possible reason is that the detection limit (normally, 1 g/kg)
    of potentiometric sensors cannot meet the ultralow concentration requirement (<50
    mg/kg) of ECs in soil, since lipophilic components (e.g., ionophores in ISEs)
    continuously leach from the sensor polymer matrix over time and lower the sensors’
    accuracy and sensitivity. (40,51) Until now, the only method reported for SOM
    monitoring is to convert the carbon compounds in soil to CO2 and then the resulting
    CO2 concentration is measured using potentiometry, (52) meaning that SOM cannot
    be real-time continuously monitored using the potentiometric method, and the conversion
    process inevitably causes large concentration deviations (>30%) for the measured
    results. Given these barriers, potentiometric sensors are still in the early development
    stage and have not become a mature in-field monitoring device (Table S1). Table
