- analysis: 'The paper proposes an energy-efficient and computationally lightweight
    data aggregation approach for a cluster-based hierarchical wireless sensor network.
    The proposed approach is based on the concept of stratified random sampling, where
    each member node divides the captured data into strata based on common characteristics.
    The approach has two distinct phases: 1) comparing the newly captured value with
    the mean value of a stratum, and 2) comparing the value obtained from the previous
    step with either Min or Max value of that specific stratum. The proposed approach
    is computationally simple and has a constant performance and computational complexity
    with an increase in the size of captured data. The analytical results and experimental
    evaluations show that the proposed approach significantly reduces data redundancy,
    communication cost, and energy consumption, and prolongs the network lifetime.'
