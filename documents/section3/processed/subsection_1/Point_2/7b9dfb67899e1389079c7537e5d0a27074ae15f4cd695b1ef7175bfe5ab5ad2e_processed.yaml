- analysis: 'This article developed a consistent data frame for the fusion of arbitrary
    collocated raster data sets. The core of the novel fusion technique is an orthogonal
    transform on hypercomplex bases producing Kennaugh-like elements. The combination
    can cover multi-spectral, multi-source, and multi-temporal data sets. The description
    of spatial characteristics by multi-row and multi-column combination is envisaged.
    Multi-source image fusion results in vectors of Kennaugh-like elements. Multi-source
    and multi-temporal image fusion produces Kennaugh matrices with the image channel
    dimensionality along the rows and the time dimensionality along the columns. These
    linear intensities and intensity differences, respectively, can be further scaled
    to logarithmic—almost normally distributed—and even normalized elements characterized
    by a closed data range and a high resilience towards the reduction of the radiometric
    sampling to 4 bit or even less than that. The method is exemplary applied to Sentinel-1,
    Sentinel-2, and ALOS-PALSAR-2 single acquisitions of three different regions of
    interest in Germany and time series of Sentinel-2 over a wetland near the Alps.
    Due to its flexibility regarding the scaling, any data set with additive or multiplicative
    characteristics can be used as input layers.

    A qualitative assessment of the multi-temporal image fusion indicated that the
    Kennaugh-like elements highlight characteristics that were not visible at all
    in the standard preparation. Furthermore, the quantitative analysis of multi-source
    Kennaugh-like elements underlined the stability of the signatures describing typical
    land cover classes that are distinguishable even with a extremely reduced radiometric
    sampling of only two bins. The latter point is of importance with respect to modern
    classification techniques like histogram classifications and Random Forest approaches.
    The Random Forest method (e.g.) combines a large number of random decision trees
    in order to stabilize the decision. Each node is a binary sampling which is now
    simply possible using normalized Kennaugh-like elements in a binary radiometric
    sampling.

    This article can only presents the basic idea of a data fusion approach and delivers
    first hints on its suitability explained by the help of selected experiments.
    Its practical use has to be evaluated in future studies covering more different
    landscapes, different sensors, and different classification algorithms. With respect
    to sharpening approaches of image data fusion with different spatial resolution,
    the inclusion of weights representing the look factors might be one technical
    further development. One application-oriented focus will be the analysis of polarimetric
    SAR time series over Mid-European forests in order to detect and map calamities
    in a timely manner. The presented methodology further shall be implemented as
    extension of the Multi-SAR System in order to support ARD data provision to scientific
    users. The long-term goal will be to establish the normalized Kennaugh-like elements
    on hypercomplex bases as future standard for multi-dimensional ARD sets in so-called
    data cubes.'
