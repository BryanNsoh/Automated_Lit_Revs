    © 2016 1 Introduction Wireless Sensor Networks (WSNs) have felt their presence
    in almost every domain of daily life. The building blocks of these networks are
    densely-deployed miniature sensor nodes that are capable of sensing, processing,
    communication and coordination among each others to monitor a particular physical
    phenomenon. Each node senses the environment and processes any captured data,
    locally. Upon in-network data aggregation, the processed information is forwarded
    via gateways to the base station for further analysis, decision making and storage
    [1, 4]. The performance of these miniature and resource-constrained nodes is adversely
    affected due to in-node operations, i.e., communication, processing and sensing.
    Among these operations, data transmission consumes a much higher energy. Therefore,
    novel and energy-efficient in-node data proccessing techniques are required to
    reduce the communication cost of the network [2]. The limited energy issue poses
    a plethora of challenges for data aggregation that prevent the complete exploration
    of these networks. Moreover, the energy-constrained nature of the nodes are further
    worsen by the fact that they are deployed in a harsh, unattended, and sometimes
    human-inaccessible terrains [3]. Replacing or recharging their batteries is a
    cumbersome task and sometimes impossible. Although, various energy conservation
    and scavenging techniques are proposed in literature, data aggregation still remains
    an open research area due to the resource-starving nature of these networks. Among
    the existing protocols of WSNs, cluster-based hierarchical routing protocols are
    the most efficient ones in term of data aggregation [22, 27, 29, 40]. These protocols
    partition the whole network into several clusters. Each cluster has a designated
    cluster head that is responsible to manage the nodes, i.e., member nodes, within
    that particular cluster. Each cluster head collects data from its member nodes
    within a cluster and broadcasts to the base station. These protocols have been
    widely studied by the research community to satisfy the scalability objective
    and achieve a prolonged network lifetime for WSNs. In cluster-based hierarchical
    WSNs, in-network data aggregation partially offloads the computation from cluster
    heads [23]. The member nodes locally process the data by using various data aggregation
    and fusion techniques. The use of in-network processing eliminates the need of
    transmitting raw redundant data to the base station via the cluster heads. Although,
    there exists numerous studies in cluster-based hierarchical WSNs for elimination
    of redundancy using various data aggregation techniques, the latter still remains
    an open research area. This is mainly due to the absence of computationally lightweight
    and energy conserving techniques in view of limited resources of the nodes. In
    cluster-based hierarchical WSNs, energy conservation can be achieved using two
    different approaches, i.e., a low-duty cycling approach [5, 34] and a data-driven
    approach [8, 36]. The latter is achieved using in-network, also known as in-node
    processing. In this paper, we limit our discussion to data-driven approaches by
    proposing a novel and energy-efficient in-node data processing for a cluster-based
    hierarchical WSN [11]. Initially, at each member node, the real-time sensed data
    is divided into subgroups called stratum, similar to stratified sampling [15].
    The startum that we have designed are based on the previous historical and archival
    data captured by [25]. Each member node constantly senses the environment for
    temperature readings and compare with a given stratum. In our proposed work, there
    are seven stratum, each one having a particular range for temperature readings.
    The proposed approach has two distinct but interrelated phases. 1. Comparison
    with the mean value of a particular stratum. 2. The new minimum (Min) and maximum
    (Max) values, obtained from the previous phase, are compared with the old values
    that already exists within that particular stratum in order to choose the Min/Max
    for that stratum. During the first phase, upon sensing a new temperature reading,
    the sensor node compares it with the mean of a particular stratum to confirm whether
    the newly sensed value is within the Min/Max range. If this value is equal to
    the mean, it is simply discarded. If it is less than/greater than the mean value,
    the second phase initiates. In case, the new value is less than the mean value,
    a comparison is made with the Min of that stratum. If the new value is greater
    than the Min, it is discarded. However, if it is less than the Min, the new value
    replaces the existing Min and becomes the new Min. A similar comparison is made
    for the Max as well. If the new reading is less than the Max, it is discarded,
    otherwise, it becomes the new Max of that particular stratum. This process is
    repeated each time for a specific stratum whenever a new value is sensed. As a
    result, each stratum stores only two values, i.e., Min/Max, and are forwarded
    by each node to its respective cluster head after a certain period of time. Finally,
    data redundancy is examined at the cluster head level for each packet received
    from a member node. At this stage, the data of member nodes in close proximity
    to each other are compared. This eliminates the burden on cluster heads to compare
    the data received from all the member nodes. As a result, the energy consumption
    of the cluster heads is significantly reduced that extends the life time of the
    underlying network. The main benefit of our proposed approach is that it performs
    in-node processing cost whenever possible, to conserve the communication cost.
    Our proposed approach significantly reduces the volume of data forwarded to the
    base station that in turn, reduces the network congestion [33] The main contributions
    of this paper are as follow. 1. We have proposed an energy-efficient and computationally
    lightweight in-node processing and aggregation technique. The design of our proposed
    method is simple to match the resource-constrained nature of sensor nodes. 2.
    The system model of our proposed method is validated analytically using various
    mathematical expressions. It achieves a higher quality of service (QoS) by controlling
    congestion to a greater extent and prolongs the network lifetime by performing
    energy-efficient in-node processing. The rest of this paper is organized as follow.
    In Section 2, we provide the literature review of various approaches used for
    data aggregation in cluster-based hierarchical WSNs. In Section 3, we provide
    the network model of our proposed scheme. In Section 4, our proposed model for
    stratified sampling is discussed and its analytical analysis is provided. In Section
    5, we provide the experimental results of our proposed scheme. Finally, the paper
    is concluded and future research directions are provided in Section 6. 2 Literature
    review In WSNs, energy conservation is accomplished using duty cycling and data-driven
    approaches [9, 41, 42]. In duty cycling, the nodes switch between active and sleep
    modes, whenever required. Thus, energy of the nodes is preserved during the sleep
    mode [9]. In this paper, we restrict our discussion to data-driven approaches,
    only. These approaches utilize the storage and processing capabilities of the
    nodes by performing in-network processing that saves valuable energy of the nodes
    [42]. The use of in-network processing lowers the number of packets transmitted
    across the network by partially processing the data locally at the sensor nodes,
    prior to base station’s transmission. Instead of sending raw data to the base
    station, a node exploits the correlation between the data packets and transmits
    a subset of data packets. Such transmission reduces data redundancy by eliminating
    the duplicate packets. In-network processing can be accomplished using various
    techniques such as data compression and data aggregation [39]. In data compression,
    the original input data stream is converted into a compressed stream [21, 24].
    Data compression aims at exploring the compact representation of non-random data
    by reducing the number of packets forwarded towards the base station [35]. In
    WSNs, compression can be classified as sampling compression [19]. data compression
    [14, 37] and communication compression [32, 38]. Data aggregation, on the other
    hand, refers to in-network aggregation of raw data and routing them via multi-hop
    links. The gathered data is processed at the intermediate nodes, i.e., by fusing
    together sensor readings related to a similar event, in order to reduce the energy
    consumption and prolong network lifetime [13]. One the most fundamental and challenging
    issue in WSNs is data redundancy that exists in the sensor readings gathered by
    the nodes. This highly correlated data consume substantial amount of network’s
    energy and causes congestion during transmission across the network. Moreover,
    if the data with such redundancy reaches the decision center, e.g., the base station,
    it can adversely affect the analysis and decision making process. Hence, it is
    a challenging issue that needs to be addressed to achieve efficient data aggregation.
    In literature, there exists various studies that use data aggregation to filter
    out redundant data in WSNs [28, 30]. In [17], the authors proposed an efficient
    data aggregation technique for cluster-based periodic wireless sensor networks
    (CPWSNs). Data aggregation is performed in two steps. Initially, the data is partially
    aggregated at the member nodes, i.e., local data aggregation, before forwarding
    it to their respective cluster heads. Next, repetition in the data set is eliminated
    at each cluster head using three methods, i.e., the jaccard function, one-way
    anova model and Bartlett test, and euclidean and cosine method. These methods
    are used to check similarities, conditional variance and dissimilarities between
    the data sets. Although, the proposed scheme reduces data redundancy, it does
    not take into account the complexity at the member nodes. A dynamical message
    list based data aggregation (DMLDA) approach for cluster-based WSNs was proposed
    in [12]. DMLDA aimed at designing a computationally lightweight and high filtering
    efficient scheme in a distributed network architecture. The proposed scheme defined
    a special data structure at each aggregating node, i.e., cluster heads, which
    contains the history of data prior to its transmission. This data structure is
    used for data aggregation to filter out irrelevant and repeated data. The proposed
    scheme achieves data aggregation at cluster heads only and as such, ignores its
    importance at the basic level, i.e., at the member nodes. As a result, the cluster
    heads drain their energy much earlier. Moreover, the proposed scheme does not
    take into account the number of packets traversing the network. A cluster-based
    data aggregation technique was proposed in [16]. The proposed scheme eliminates
    data redundancy among the data sets with a minimum data latency. To achieve these
    goals, the proposed approach integrates K-Means algorithm at the first stage and
    a prefix frequency filtering (PFF) at the second stage. During the first stage,
    K-Means algorithm is employed that grouped together similar data sets into clusters.
    Next, a prefix frequency filtering (PFF) technique is employed at each cluster
    of the data set to reduce the number of comparisons being made by lowering the
    data latency. The simulation results show the validity of the proposed approach,
    however, it lacks energy evaluation and number of packet reduction during aggregation.
    Moreover, K-Means algorithm needs be applied on the prefixed as opposed to the
    whole data set to increase accuracy of the proposed approach. To overcome the
    drawbacks of [16], a novel prefix-based data aggregation approach was proposed
    for a cluster-based network architecture [6]. Unlike the existing data aggregation
    schemes that rely on computing similarity values, the proposed approach filters
    data based on the quality of information. The proposed approach has two distinct
    phases. During the first phase, the member nodes compact their measurements according
    to jaccard similarity function to estimate the similarity between various sets
    of data. In the second phase, data aggregation is carried out at the cluster head
    level using frequency filtering technique. To improve accuracy and reduce error
    in measurements, the experimental results need to be carried out using various
    filtering techniques. A data fusion-average median sampling (DF-AMS) approach
    was proposed for WSNs in [20]. The proposed scheme combines data aggregation with
    sampling and operates in two stages. During the first stage, a sample of nodes
    among the member nodes within a cluster are selected, based on their residual
    energy. These sample nodes transmit data to their respective cluster heads. During
    the second stage, the cluster heads perform data aggregation on the raw data captured
    by the sample nodes, using the median and maximum method. A novel suffix-prefix
    filtering for data aggregation was presented in [18]. The proposed approach performs
    data aggregation at two levels: node level and cluster head level. This approach
    is computationally lightweight, eliminates redundancy to a greater extent and
    reduces the volume of data transmitted across the network. Moreover, the proposed
    approach outperforms the existing prefix filtering techniques in term of various
    quality of service (QoS) metrics. Although, there exists many studies to eliminate
    redundancy using various data aggregation techniques, the latter still remains
    an open research area due to the absence of computationally lightweight techniques
    in view of limited resources of the nodes. The main objective of our work is to
    introduce a comprehensive, yet simple and lightweight data aggregation scheme
    to meet the resource-constrained nature of sensor nodes. Unlike the existing data
    aggregation techniques that eliminate redundancy at the cluster head level, we
    eliminate it at the fine-grained level, i.e., at the member nodes. Our proposed
    scheme considers the energy of nodes while performing data aggregation and has
    reduced complexity in comparison to the existing schemes. 3 Network model For
    our proposed scheme, we consider a cluster-based hierarchical architecture of
    Fig. 1. This type of network model is typically found in large-scale WSNs, partitioned
    by cluster-based protocols. In this figure, A, B and C are the source nodes that
    need to send a varying number of packets to a cluster head M. We assume that each
    node has the battery capacity of sending 1500 data packets, only. For the source
    nodes, the shortest path to the cluster head is the same, i.e., via node D, with
