    This section comprises the methodology needed for the generation of a consistent
    data frame, for the subsequent data fusion, low-loss compression, and finally,
    the generation and validation of stable class signatures as input to machine learning
    algorithms. 2.1. Consistent Data Frame The basis for any data fusion was a consistent
