    3.2.1. Wireless Sensor Network (WSN) Types and Challenges Real-time continuous
    soil data collection is fundamental to converting invisible soil conditions into
    specific numerical values for further analysis and visualization. Spatially distributed
    smart sensor nodes in a WSN can achieve reliable data transmission within the
    network, as well as autonomous dissemination of data preprocessing and calibration
    according to auxiliary parameters in the environment (Figure 4b). (142) To combat
    the energy consumption and augment the data collection/storage efficiency, Zigbee-based
    WSN equipped with general packet radio service (GPRS) and web service technology
    powered by solar battery have been developed to monitor the temperature and humidity
    in the soil environment, which achieved pure solar-powered sensor nodes with a
    resolution of 0.1 °C and a response time of less than 3s. (143) Recently, a sophisticated
    hardware-constrained WSN with high flexibility for data personalization has pushed
    the WSN development into a new stage, which focuses on the networking techniques
    and information processing tools for dynamic environments and energy-efficient
    networks. This new WSN pattern shifts the emphasis from “data” itself to “human”
    attached to data, which decentralizes traditional big data (Petabytes) into personalized
    nodes (Gigabytes) that is easy to customize with low power consumption and protect
    data privacy. (144) Under the new WSN architecture, selection of communication
    protocols should be entirely incorporated with land coverage and soil condition
    so as to optimize data collection. In addition, in-field distributed WSN has been
    developed in small urban farms to control of irrigation systems using Bluetooth
    radio communication, through which soil moisture and relative humidity data are
    transmitted to the on-site base station. (145) Recently, large-scale WSNs have
    been implemented by using high-density WiFi-based WSN capable of collecting and
    storing data of soil, plants and atmosphere in a cloud server with a 15 min measurement
    frequency and 30 min cloud communication frequency. (146) Other emerging technologies
    relevant to RTCSM scenarios are low-power wide area networks (LPWANs), specially
    designed for low-cost, low-power and small data rate transferability among a large
    number of wireless devices distributed over large areas. Two of the subcategories
    of LPWANs are, LoRa that is proprietary to Semtech Corporation and LoRaWAN that
    is open network architecture maintained by LoRa Alliance. (147,148) Many countries
    including Netherlands, Belgium, France, Germany, Italy, and Switzerland have started
    implementing LoRaWAN for precision agriculture. (149) LoRaWAN can achieve up to
    9.3 miles with clear line-of-sight (suburban areas) and 1.2–3 miles in urban areas.
    However, one key disadvantage of LoRaWAN networks is a low data rate, which prevents
    to for wireless multimedia sensor network to be used in real-time. (150) A newest
    addition to the LPWANs is narrowband IoT (NBIoT), also known as LTE Cat NB to
    connect multiple wireless sensor devices using existing cellular networks. NBIoT
    offers a low-power technology that transmits small amount of data in an efficient,
    secure, and reliable manner. However, NBIoT adoption in the USA is lagging (only
    T-Mobile offers NBIoT connectivity), while its adoption in the Europe has accelerated
    and paved the way for more edge devices like sensors, trackers, and consumer electronics.
    (151) 3.2.2. Data Preprocessing for ML As a three-phase junction for solid, liquid,
    and gas, soil comprises the exterior environment with dynamic substance distributions
    and heterogeneous physiochemical properties. Statistically, signals from the ambient
    generate much lower minimum mean square error (MMSE) to ensure fidelity of data
    interpretation. (152) Unlike conventional data processing algorithms using the
    empirical coefficients (e.g., dispersion coefficient, degradation constant, and
    Darcy velocity) and creating bias, ML algorithms can be trained effectively with
    data acquired from multiple sources (e.g., soil sensors, historical weather data,
    statistical agricultural data, and literature) to improve single performance by
    reconstructing the signals and further optimize soil parameters under synergetic
    effect of both exterior and interior soil environments. (153) Commonly used ML
    algorithms such as linear regression and logistic regression can enhance the fidelity
    of the original data (e.g., crop growth status) by integrating core optimization
    methods into the image-based remote sensing data, but the performance of these
    algorithms severely compromises when the dimension of data grows larger in time
    and space domain. (154,155) In a recent study, the capability of seven ML models
    using soil mapping technique was compared in terms of predicting soil quality,
    where random forest (RF) exhibited the best result within 10 replicates of 5-fold
    cross-validation. (156) By summarizing and classifying more than 100 variants
    of ML algorithms with real-time continuous soil data, an inclusive study demonstrated
    that the utilization of ML models such as support vector machine (SVM) and multivariate
    adaptive regression spline (MARS) give way to methods like RF and deep neural
    network (DNN) (Table 2). (157) This result reveals the ongoing efforts to solve
    two obstacles of ML methods, poor interpretability and rigid physiochemical model
    structures. The popularity of RF represents the direction of interpretable ML,
    which could ensure the extraction of related soil information captured by the
    calibrated ML models. DNN may shed light into the areas where conventional ML
    algorithms poorly performed due to fixed model structure. (140) Developed under
    universal approximation theory (UAT), DNN integrates all relevant soil dynamics
    with periodicity from continuous soil data and enables precise prediction. In
    addition, UAT also secures ML to discriminate the data during the training and
    testing processes, so that any soil parameters/contaminants under whichever circumstances
    can be predicted by ML in an undifferentiated way, which enables flexible personalized
    data set in line with different environment/agricultural requirements. (158,159)
    3.3. Sensor and Data Security of RTCSM The networks of RTCSM focus on sensing
    and transmitting the continuous soil data to the back-end (e.g., local server
    or host) for further processing and analysis. However, security is considered
    the major challenge in the deployment of RTCSM networks due to the publicity of
    wireless communication channels (Figure 4c). (160) The network must be secured
    to avoid any intruder attacking the transmission of continuous data. Wireless
    soil sensor networks must fulfill the requirements for providing a secure communication.
    For example, the general requirements such as confidentiality, availability, integrity,
    freshness authenticity, nonrepudiation, forward secrecy, and backward secrecy
    must be supplied. Confidentiality is the fundamental security service to keep
    the privacy of the transmitted data from sensor nodes. (161) Data confidentiality
    achieved through encrypting certain sections of the data by sending node and decrypt
    it at the receiving node. The application layer determines the type of information
    to be encrypted. Authenticity verifies the all the nodes, even a message comes
    from a true sender (Figure 4c). It is crucial for a receiving node to conduct
    a proper authentication that the data are coming from a verified node. (162) Integrity
    should be provided, since an attacker can modify/change the original message and
    may change the message according to their needs and transmit the new message to
    receiving node. (163) Availability means that all the soil sensor network services
    are available all the time even in the case of ongoing attack such as Denial of
    Service (Figure 4c). (164) Data freshness should be placed so that each message
    transmitted to the nodes is new and fresh, which ensures that the old data cannot
    be transmitted by any node. (165) 4. Current State and Challenges of RTCSM Data
    Application in Soil-Related Fields ARTICLE SECTIONSJump To After soil sensor data
    collection, processing and management, RTCSM data can be applied to implement
    various soil-related functions. In this section, we use soil process modeling,
    system control, and digital soil mapping (DSM) as three distinct examples of RTCSM
    data application. Major progress has been made toward soil mass transport and
    fate modeling, including watershed-scale models, single phase flow models and
    poly scale scape models, which effectively explicate complex soil dynamics. (177,178)
    Detailed soil information from these models can be organized, harmonized, and
    visualized by DSM. Furthermore, current environmental and agricultural control
    strategies highly rely on the data-based controller (e.g., proportional integral
    derivative (PID) controller and supervisory control and data acquisition (SCADA)
    controller) to provide optimal management strategies. (179,180) However, owing
    to the lack of continuous soil physical/chemical/biological information, these
    models and control strategies remain disjointed between soil abiotic and biotic
    processes. (178) Thereby, various types of RTCSM are expected to provide comprehensive,
    first-hand, continuous and high-resolution soil data sets, decode the “black box”
    of heterogeneous soil environment, and ensure self-parameter tuning for efficient
    environmental and agricultural practices. 4.1. High-Fidelity Modeling of Soil
    Process Using RTCSM Modeling of fate and transport of soil contaminants is vital
    for quantifying and predicting soil dynamics and process. (177,178,181,182) Currently,
    typical soil physical models mainly use the Richards equation and convection–dispersion
    equations to describe water and solute flow and transport through soils. (183)
    Modeling of soil biodegradation is often driven by soil pore water composition,
    weathering, and microbiological and chemical processes (e.g., oxidation of pyrite
    in clay barriers). (184) Through combining with the analytical computation and
    numerical algorithms, these models greatly enhance our understanding of the soil
    complexity from the pore scale to the global scale. Nevertheless, the quantitative
    description of soil abiotic/biotic processes and their correlation with natural
    and human variables are still inadequate. For example, the variations of soil
    microbiomes with soil carbon and nitrogen pools remain unclear, and differences
    in microbial responses with soil locations cannot be recognized nor predicted
    in many soil-based models. (185) Detailed information acquired using RTCSM could
    advance soil process modeling by continuous characterization, which will alleviate
    the time consumption and improve the accuracy for the calibration, parametrization,
    and validation of soil dynamic process models. For example, common soil moisture
    redistribution models combine the Darcy equation with the continuity equation
    including a sink term for soil water extraction by roots, (186) which require
    the soil volumetric water content data set for high precision. Potentiometric
    sensing data can continuously present soil information across the soil depth to
    update the coefficients of the Darcy equation so as to adjust the dynamic accuracy
    of these models (Figure 4d,e). (44) In addition, heterogeneous soil environment
    could be deciphered by RTCSM data, which will enable analyzing microbial processes.
    (187) The CENTURY/DAYCENT models have been extensively used for ecological and
    biogeochemical communities, (188) but they cannot be incorporated into soil processes
    due to the lack of profiling-based soil information and governing equations. Such
    information deficiency can be solved by deploying in situ electrochemical sensors
    along the soil depth, through which vegetation canopy, soil water budgets and
    physiological control of evapotranspiration can be explicitly determined to improve
    water budget estimation along groundwater rather than just limited to the top
    soil layer (15 cm). (189) The unique profiling ability of in situ RTCSM is expected
    to provide more frequent and representative groundwater data, accelerate the understanding
    of groundwater characteristics, and renovate groundwater modeling (e.g., Gray
    Markov model) that has solely relied on sparse groundwater well observation (e.g.,
    once per week or month) to obtain historical data. (190) 4.2. Real-Time Control
    for Environmental and Agricultural Soil Management A variety of advanced controllers
    (e.g., PID and SCADA) have been operated based on feedback schemes in soil-related
    fields. (191−193) For example, irrigation controllers normalize the desired moisture
    level in the agricultural soil by controlling the water flow of irrigation pumps
    according to soil moisture sensor readings. (194) In addition, the beta-Poisson
    model has been developed to assess the pathogen survival after the biosolid land
    application, determine the risk of emerging pathogens, and formulate effective
    solutions to mitigate the threat of pathogen transmission in the soil. (195) These
    control schemes highly rely on the historical database (e.g., local weather data),
    which suffer from tremendous difficulty when facing with unexpected and sudden
    dynamic changes such as storm, gas tank spill, and/or pesticide spray. For example,
    the energy saving can reach up to 87% under normal condition by using a PID controller
    for soil-air heat exchanger, but this performance plummets to less than 20% under
    the transient shocks of soil temperature and moisture in the field. (196) RTCSM
    can provide continuous and high-resolution soil data sets and enable real-time
    self-parameter tuning for controllers (Figure 4d,e). For example, in a fuzzy rule-based
    agricultural control system, conductometric-based RTCSM data provide real-time
    conductivity and pH values to compare with the preset values, (54,106) and thus
    equipping the control systems with predictive parameters (e.g., pressure gauge
    and pressure regulator), self-controlling ability, rapid stabilization time (within
    3 min), and a high degree of precision (within ±0.15 mS/cm). (197) In terms of
    environmental controllers, the newest SWAT (Soil and Water Assessment Tool) model
    is interfaced into the process of soil runoff and sediment yield by supplementing
    real-time continuous biological information (e.g., total pathogens and total enzymes)
    so as to effectively control soil erosion and prevent the formation or advance
    of gullies. (198) 4.3. Evidence-Based Digital Soil Mapping for Soil Environment
    DSM is an effective implement to organize, harmonize, and visualize the detailed
    soil information, and defines soil differences over an area of interest based
    on a set of soil-environmental relationships. DSM has been applied to diminish
    the uncertainty of soil biodiversity and quantify the relationships between soil
    properties and ecosystems. (199,200) One of the most well-documented frameworks
    for DSM is the scorpan-SSPFe framework (201) that is established based on a spatial
    soil prediction function employing “scorpan” factors (stands for soil, climate,
    organisms, relief, parent material, age and n for space) with autocorrelated error
    (SSPFe). (199) However, with sparse and interrupted data sets and uncertain accuracy
    of legacy data, (202,203) the major knowledge gap of DSM comes from the uncertainty
    of the covariates’ evaluation and the sparsity of data sets. (204) For instance,
    Kenya’s DSM excludes the usage on small farm operations that lack continuous soil
    data and covariates. (205) RTCSM is expected to generate and deliver long-term
    continuous and in situ soil data on each customized location, which will enable
    the correction of inconsistent and inaccurate covariates in small farm operation
    areas (Figure 4d,e). Introducing robust RTCSM data sets of soil properties to
    the current DSM projects like GlobalSoilMap allows the inclusion of additional
    soil properties and consequently expands the usage of DSM. (206,207) Moreover,
    prediction models ranging from geostatistical methods, geographically weighted
    regressions, tree models, neural networks to 3D DSM could also be improved by
    using RTCSM data (e.g., soil nutrient data from potentiometric sensors and toxin
    data from biosensors). (208) These improved models possess the capability to optimize
    the sample numbers and sampling locations and enhance the uncertainty prediction.
    For example, high-accuracy Ecuador DSM successfully generated spatial indicators
    of land degradation (e.g., salinity and erosion) through linking 13,696 soil profiles
    and reduced land degradation from 40 to 25% at the national scale. (208) Thereby,
    RTCSM is capable of facilitating the evidence-based soil environmental management
    for end-users by incorporating soil mapping, soil function analysis, and social
    covariates with continuous soil information. 5. Critical Needs and Prospects of
    RTCSM for Key Environmental and Agricultural Practices ARTICLE SECTIONSJump To
    After elaborating each component involved in RTCSM including data acquisition,
    data transmission, data processing, data management, and data application, we
    will explicate the profound role of RTCSM in environmental and agricultural domains
    by highlighting several key practices. Traditional ex situ soil measurement approaches
    (e.g., ion chromatography, gas chromatography–mass spectrometry) suffer from an
    inherent time lag and inefficient information between soil status change and subsequent
    intervention. (211,212) Conversely, RTCSM can embark a revolution for soil monitoring
    in various soil-related practices, improve data transparency across academic,
    industrial, and agricultural communities, and thus create an inclusive database
    to foster swift and competent decision-making. 5.1. Assessment and Remediation
    of Contaminated Sites Assessment and remediation of contaminated sites are conducted
    following a tiered approach involving preliminary desktop study, comprehensive
    site investigation, evaluation, and implementation. (213) According to the EPA’s
    data quality objectives process, contaminant site assessment is currently performed
    through sample collection and analysis of the constituents of concern by certified
    laboratories following quality assurance and quality control protocols. (214)
    However, for soil destruction caused by human activities (e.g., deforestation,
    intensive cultivation, and construction work), (215) execution of remediation
    solution might be delayed if contaminated sites are not assessed in a timely manner.
    RTCSM possess a reliable ability for real-time assessment of diverse soil contaminants
    by capturing the transient variations promptly and accurately, through which the
    impacts caused by soil destruction can be attenuated. For example, the amount
    of SOM in the soil surface layer drops through water erosion, (216) which would
    cause flooding and lower the soil capability of sustaining crops. LIF-based SOM
    sensors can provide adequate SOM data within several minutes to build the updated
    SOM dynamic profiles, (91) so that quantitative soil microbes can be instantly
    introduced into the soil to prevent the loss of SOM. Likewise, IR-based devices
    present continuous data for managing the dosage of rhamnolipid to degrade more
    than 85% petroleum spill. (217,218) Through the application of RTCSM, contaminant
    site assessment can be considerably accelerated, and thus advance the effectiveness
    of remediation strategies. 5.2. Agricultural Activities and Food Security Intensification
    of agricultural practice and overuse of synthetic fertilizers and pesticides are
    the main reasons causing soil health deterioration. (219,220) Closing the yield
    gaps has been intended as the appropriate solutions to sustain food security.
    (221) The major challenge here lies in the lack of a thorough understanding of
    the impacts of agricultural activities on soil health and food security. RTCSM
    can address this challenge through low-cost long-term continuous data acquisition.
    For example, continuous monitoring (27 days) of soil nutrients (e.g., nitrogen
    and phosphorus) using low-cost (<$10 each piece) miniature poly(3-octylthiophene)
    potentiometric sensors provides a panoramic view of nutrient dynamics under diverse
    agricultural activities and presents a spatiotemporal data set applicable for
    fertilization visualization and control. (44) Biofunctionalized nanoparticle-integrated
    sensing data have been found to prevent staple calorie crops from being infected
    by providing high-resolution information for emerging fungi and oomycete pathogen
    control strategies. (222) Mm-sized discs etching soil moisture sensors (MSMS:
    <$2 each piece) mounted on a hollow rod were deployed along soil depth (1 m) to
    continuously profile soil moisture over 18 months. (210) With the ability of collecting
    these continuous data sets over months or even years, the control models (e.g.,
    SWAT (soil–water model (223)), STICS (soil–plant model (224))) can be updated
    for agricultural practices including irrigation, fertilization, planting, soil
    health managements, and pathogen control to sustain food security. 5.3. Climate
    Change Mitigation Concerns over global warming and carbon emissions have sparked
    intensive interests in developing novel technologies of carbon sequestration to
    reduce its serial effects including polar ice melting, sea level rising, and extreme
    weather. (225,226) Current carbon sequestration approaches can be divided into
    two categories: direct carbon capture (a process of removing CO2 from flue gases
    and storing it for extended periods to prevent emission) and indirect carbon capture
    (natural processes of up-taking CO2 by living organisms). (225) Additionally,
    soil microbiomes play a key role in climate feedback, including production and/or
    consumption of greenhouse gases (GHG: CO2, CH4, N2O, and water vapor), (185) since
    soil microorganisms can mineralize SOC and contribute to GHG emissions. Nevertheless,
    whether soil is a source or sink of GHG under different climate scenarios remains
    unpredictable due to incapability of accurate and continuous monitoring of variation
    of soil carbon and nitrogen pools as well as soil microbial responses. (227) RTCSM
    using in situ IR spectroscopic sensors could render continuous, accurate, inexpensive
    and nondestructive measurements of SOC stocks. For example, through IR spectroscopy,
    a high-quality 3D data set of CO2 at the soil depth of 0–5 cm is obtained to estimate
    the amount of carbon released to the air near the soil surface. (228) According
    to these comprehensive data, appropriate carbon sequestration control strategies
    (e.g., bioenergy carbon capture and storage (CCS), (229) carbon pyrolysis to biochar
    (230)) can be determined and updated to attain a high carbon fixing rate. Although
    CCS holds a great promise to store CO2 before it is released into the atmosphere,
    limited knowledge is available regarding geohydrological processes of CO2 migration
    and CO2 fate in surface water and groundwater. (231) RTCSM could combat this knowledge
    gap and bolster the evaluation of CCS location and/or storage rate by real-time
    continuous tracking CO2 spread in the subsurface environment. Based on these continuous
    data, an appropriate amount of biochar could be applied into soil under anaerobic
    condition to sequester 5.5–9.5 GtC/year (Gigatonnes of carbon per year) for long
    time period (e.g., years), resulting in the soil property improvement, biomass
    waste management, and climate change mitigation. (226) 5.4. Workforce Development
    and Citizen Science Adoption and utilization of soil sensing technologies by general
    end-users with minimal training incurs high requirements for usability of soil
    sensors and accessibility of soil data. (232) Factors such as end-users’ education
    background, age, field size, location, and specialization significantly affect
    the degree of precision agriculture adoption and have therefore to be considered
    when designing a deployment strategy and training program. (19,233) Widespread
    usage of complex methods (e.g., radars and radiometers onboard satellites) that
    involves costly and bulky equipment cannot be realistically consummated at the
    citizen scientist level, since it requires the involvement of experts such as
    agricultural consultants and field officers to conduct data collection, data analyses,
    and data interpretation. (234) RTCSM using low-cost and easy-to-deploy electrochemical
    sensors possesses the ability to provide vast amounts of data to end-users ranging
    from farmers to contaminated field operators through energy-efficient soil sensor
    networks and straightforward data access, ensuring the transparency of the monitoring
    process. (235) This spawns a great opportunity to improve equitable systems across
    the academic, industrial, agricultural communities, and policy makers. For example,
    a network of soil moisture has been developed on 19 sites in Switzerland, in which
    nearly a thousand low-cost in situ sensors were deployed to collect continuous
    data recorded using a Campbell Scientific CR1000 wireless data logger over a 13
    month period with temperature ranging from −15 to 50 °C. (236) This process allows
    data sharing in a trade-off between farmers and national databases that keeps
    farmers informed with soil health at relevant scales and puts them in control
    of monitoring their own soils, supporting the movement toward farmer-led and data-driven
    decision-making. (237,238) Therefore, citizen science action is critical to become
    a part of future decisions in order to improve end-users’ access to independent
    environmental advisory services, and thus providing practical advice to improve
    soil health, crop productivity and contaminant mitigation. 6. Future Perspective
    of RTCSM Technology ARTICLE SECTIONSJump To RTCSM system possesses immense potential
    of bringing a new-round revolution for environmental protection and agricultural
    management. Sensor–data–environment–energy–human nexus becomes indispensable toward
    establishing a sophisticated and efficient RTCSM framework. In this section, we
    recommend four intertwined domains for future RTCSM studies. 6.1. Soil Sensor/Sensor
    Network The foundation for future RTCSM studies is to enhance the performance
    of soil sensors and sensor networks. In terms of sensors, sensor lifespan and
    long-term accuracy should be improved through developing innovative sensor materials.
    Novel antifouling protection materials, such as polyvinylidene fluoride (239)
    and zwitterionic copolymer (240) have been printed (e.g., electrospray (241))
    onto the sensor surface to eliminate the interference of external soil environment,
    strengthen electron transfer between soil and sensor matrix, and ultimately enhance
    the sensor accuracy, stability, and durability. In terms of sensor networks, sensor
    array consisting of multiple pieces of low-cost miniature sensors connected with
    Internet of Things (IoT) can be deployed to collect and exchange multiple types
    of sensor data, boost sensor-to-sensor communication, and make optimal decisions
    but with less human interaction. (242) For example, smart water management platform
    (SWAMP) is an IoT-based irrigation project designed to automatically manage water
    reserves, distribution, and consumption, and avoid over-irrigation/under-irrigation,
    which has improved energy-efficient water management by 30%. (243) 6.2. Sensor
    Data Processing/Control The complexity of soil processes should be modulated,
    incorporated, and integrated for next generation of soil data processing algorithms
    in order to elevate the data correction capability for RTCSM. Moreover, ex situ
    non-RTCSM data (e.g., soil density and soil porosity) can provide a precise calibration
    benchmark for validation of RTCSM, and thus elevating the dimension of data. Recent
    ML-based mobile application using Appery.io. has incorporated input parameters
    (e.g., location, soil type, and soil pH) that farmers need for growing crops,
    and thereby allowing them to access the relevant farmland information and enabling
    timely guidance and service. (244) 6.3. Critical Zone/Soil Environment as a Whole
    Omnidirectional deployment of RTCSM (e.g., in situ sensor arrays targeting SOM
    and ECs) and modulation of non-RTCSM (e.g., ex situ measurement using consolidometer
    and density gauge set) possess an unprecedented monitoring capability for diverse
    soil-related elements closely linked between organisms, air, water, and subsurface
    ecosystems. Activities (e.g., excess fertilization and pesticide overuse) resulting
    in breaking these links can be detected in a real-time continuous manner to minimize
    deterioration of soil environment. For example, SOC is associated with nutrient
    retention and turnover, soil contaminant degradation, and climatic change. (28)
    Once in situ IR spectroscopic sensing data reveal the abnormal concentration of
    SOC, control strategies (e.g., bioenergy carbon capture, carbon pyrolysis) can
    be promptly executed to adjust the SOC content on the given site and sustain the
    critical parameters (e.g., nutrient, CO2, and O2) in a reasonable range. (245)
    6.4. Soil Knowledge Advancement Rapid development of RTCSM offers exceptional
    opportunities for end-users (e.g., middle/high school students, householders,
    and underrepresented farmers) to advance their soil knowledge ranging from land
    use and energy-saving irrigation to ecosystem service and soil management. In
    opposition, the feedback of these end-users will advance the future design and
    deployment of RTCSM systems. For example, individualized data (e.g., soil moisture
    and nutrient) attained by RTCSM coupled with local weather information (e.g.,
    temperature and precipitation) can be used as the inputs for farmers to promptly
    implement effective actions and receive real-time feedback on the impact of their
    actions. (246,247) Eventually, end-users’ personalized requirements will be integrated
