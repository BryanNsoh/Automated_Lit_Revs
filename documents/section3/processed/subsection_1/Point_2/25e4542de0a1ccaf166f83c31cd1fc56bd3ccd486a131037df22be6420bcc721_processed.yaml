    \ of ETa by matching the accessibility \nof low-cost sensors with the accuracy\
    \ of direct research methods. By estimating ETa directly, rather \nthan relying\
    \ on distant weather data and assuming a uniform crop coefficient, site-specific\
    \ results of \nirrigation practices can be evaluated in real time.  The measured\
    \ rate of consumptive water use can \nthen be used to optimize water allocation\
    \ and irrigation schedules. For crops that do not have \nestablished crop coefficients\
    \ (such as hazelnuts), direct monitoring of actual ET provides an accurate \n\
    estimate of irrigation demand. Time series of ETa allow for improved water use\
    \ efficiency and can \nalso detect crop water stress that may be related to soil\
    \ water availability, temperature stress and \nother non-linear crop responses.\
    \ While causal environmental factors are not necessary revealed by \nthe ANN method,\
    \ the ability to monitor actual ET directly provides actionable information to\
    \ guide \nirrigation allocation.  \nBecause the training process is relatively\
    \ robust but obscures the underlying physical processes \ndriving ET, implementation\
    \ of the ANN method requires complementary qualitative and \nquantitative training\
    \ supervision. Under applied monitoring conditions, long term co-location of the\
    \ \ncontrol measure, by definition, is not available to evaluate the accuracy\
    \ of the resulting ANN \nestimates. As a result, numerical training methods must\
    \ be complemented by observational \nevaluation that the environmental conditions\
    \ used for training reflect the overall conditions for the \nentire monitoring\
    \ period.  Alternately, training must occur over a broad range of conditions.\
    \  This \nmay imply repeated, shorter (<1 week) training periods that occur during\
    \ different parts of the \ngrowing season (e.g., crop development phases, various\
    \ weather conditions and different irrigation \nrates). While it costs relatively\
    \ little to build a local weather station or to develop an ANN model and \nvalidate\
    \ performance, the greatest cost for valid ANN models will be the trained (human)\
    \ labor to \nensure correct sensor operation and representative field conditions.\
    \ \nThe first project goal of optimizing the sensor selection was successful.\
