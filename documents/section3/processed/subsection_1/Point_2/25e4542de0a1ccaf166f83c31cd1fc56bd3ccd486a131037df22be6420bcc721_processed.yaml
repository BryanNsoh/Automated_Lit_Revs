  analysis: 'The core of the study focuses on the capability of CNN and function approximation
    methods to classify winter wheat crop water stress using two different types of
    input data imagery (RGB and thermal) derived from a thermal-RGB imaging system.
    For crop water stress classification, the study follows two different approaches:
    1) feature extraction-based methods (AlexNet, GoogLeNet, Inception V3, MobileNet
    V2, ResNet50) and 2) function approximation-based methods (Artiﬁcial neural network
    (ANN), Kernel Nearest Neighbor (KNN), Logistic Regression (LR), and Support Vector
    Machine (SVM) along with a Deep Learning-Long Short Term Memory (DL-LSTM) model.
    Data collection involved observing canopy temperature, soil moisture content,
    and relative humidity during key crop growth stages. The study involves a critical
    comparison of results from these two approaches using accuracy, sensitivity, specificity,
    precision, and F1 scores. Among feature extraction-based approaches, CNN-based
    models outperformed SVM-based models. Similarly, the LSTM model outperformed other
    function approximation models. Overall, the study highlights the potential of
    combining high-resolution thermal-RGB imagery with CNN and LSTM models for precision
    irrigation management in winter wheat crops. By accurately classifying crop water
    stress, farmers can make informed decisions, optimize irrigation schedules, and
    minimize yield losses.'
