  verbatim_quote1: In this work, 17 ML algorithms, which are mature in many aspects,
    were trained without tuning hyper-parameter using the datasets of EC-pH-T-CDP
    and EC-PH-T-CPC. The result was presented in Table 3. The generalization ability
    (GA) of the models based on datasets DP and PC indicated that except for DT, ET,
    and EN on the dataset DP and KNN, ET, Lasso, EN, and PA on PC dataset, the GA
    value of all other models is above 1. This means that they focused more on the
    training dataset than on a general system, and the models were over-trained.
  verbatim_quote2: The performance of the ML models on PC was similar to that of the
    DP dataset. The SVM model obtained the best accuracy in predicting the concentration
    of PC with the highest R2 of 0.9980 and the lowest RMSE of 0.0655 for the ML models.
    The ML models of KNN, ETs, MLP, XGB, and GP also performed very well in R2 and
    RMSE, with values ranging from 0.9932 to 0.9977 and 0.0683 to 0.1306 respectively,
    better than DT, RF, GB, Bagging, ET, and DT at PC. Besides, the models of ML performed
    better than the MLR model with a higher R2 of 2.31%~5.32% and a lower RMSE of
    28.98% ~82.09%. Furthermore, the KNN model tended to underestimate the concentration
    of PC and the average predicted value was less than 1.22% of the true value with
    an RBIAS of 1.22%, while the remaining ML model tended to predict the concentration
    of PC almost unbiased with a tiny RBIAS range of 0.0049%~0.4880%.
