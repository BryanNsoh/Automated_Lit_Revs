  verbatim_quote1: '"The developed system has been deployed both in the laboratory
    and real crop conditions for verification, validation and performance evaluation.
    The system is evaluated by considering various performance metrics such as ambiguities
    associated with data, data packet delivery rates, support delivery performance
    ratio, system response time, and resultant plant growth. The developed system
    empowers the end users with assistance in on-field decision making through relevant
    advisories and alerts at right time on their mobile phones."'
  verbatim_quote2: '"Approximately 50 nos. of times the value of soil temperature
    and moisture exceeds the threshold limit and alerts have been generated by the
    DSS. On the same time advisories with respect to generated alerts have been generated
    and communicated to the registered mobile number. Out of 50 nos. of generated
    advisories, approximately 47 messages have been successfully delivered which makes
    the SDPR of system near about 94%. The SDPR of the system is dependent upon the
    cellular service to a large extent. The loss of 6% advisories is due to the cellular
    network service."'
  verbatim_quote3: '"During the observation period, the deviations in measured parameters
    from optimal ranges were recorded automatically by the DSS. In case of threshold
    breach, alerts with remedial advisories has been automatically generated and communicated
    to registered farmers/end users on their mobile phones as shown in figure. The
    rule of alerts and advisories generated by the DSS is given in table 6. To comply
    the expert guidance (advisories) given by the system, the garden soil conditions
    were manually controlled by applying the suitable supplements/irrigation/fertilizers
    etc. till the optimal condition for tomato crop growth and disease reduction as
    defined in section were achieved. The measurements were recorded and analyzed
    iteratively in closed loop manner. The soil parameters were monitored and controlled
    by applying the suitable supplements based on the parametric variation monitored
    till the optimum condition suitable for tomato crop growth and disease reduction
    were achieved."'
