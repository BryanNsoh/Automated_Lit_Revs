  title: Soil water balance models for determining crop water and irrigation requirements
    and irrigation scheduling focusing on the FAO56 method and the dual Kc approach
  verbatim_quote1: The dual Kc concept was introduced to address limitations in the
    single Kc-based approach to account for varying transpiration and soil evaporation
    components of crop water requirements. The idea of dual Kc was proposed in the
    1990s and further elaborated in the FAO56 method published by the Food and Agriculture
    Organization of the United Nations (FAO) in 1998. The FAO56 method provides a
    standardized framework for calculating crop water requirements and irrigation
    schedules using the dual Kc approach.
