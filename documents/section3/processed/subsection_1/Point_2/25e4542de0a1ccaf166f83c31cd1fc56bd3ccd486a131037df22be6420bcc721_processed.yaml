    The WSN system’s performance was evaluated through various performance metrics
    such as soil property measurements, data packet delivery and valid data packet
    delivery rates whereas the DSS is evaluated using response delivery time and system
    response time. Furthermore, the performance was evaluated in real crop conditions.
    The detailed description of system validation and system performance evaluation
