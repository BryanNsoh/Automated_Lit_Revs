    \ one row of datasets with\naccurate values.\n3. Method analysis and workﬂow\n\
    The advantage of the kNN method compared to the other\ntwo methods is the simplicity\
    \ and the low degree of freedom\nof the model. However, the main problem with\
    \ IDW and kNN\nmethods is the uncertainty in choosing the number of neighbors\n\
    or, in other words, the number of model inputs. These methods\nare deterministic\
    \ and are less ﬂexible than other methods when\nreceiving diﬀerent inputs of diﬀerent\
    \ natures and establishing\na meaningful relationship between these inputs and\
    \ the target\nvariable. In addition to the problem of the uncertainty of input\n\
    selection, the IDW model faces the problem of the uncertainty of\nthe α tuning\
    \ parameter. Although this problem can be solved by\nadding an optimization technique,\
    \ the parameters of the optimizer\nadd further complexity.\nThe ELM model has\
    \ more complexity in terms of structure and\napplicability than the other two\
    \ models. This characteristic makes\nthe model much better than the other two\
    \ methods at establishing\na relationship between the inputs and target values.\
    \ However,\nthis method also has the problem of uncertain inputs, along\nwith\
    \ uncertain model tuning parameters, and is computationally\nexpensive compared\
    \ to the other two methods.\nTherefore, in this research, the aim is to compare\
    \ the models\nand develop an algorithm based on which diﬀerent inputs to\nthe\
    \ models are checked, where the best ones are ﬁltered out\nafter modeling based\
    \ on evaluation criteria. The possibility of\nusing diﬀerent inputs when reconstructing\
    \ UMD data for the\ndeterministic methods introduced is reviewed. Finally, the\
    \ results of\nthe developed algorithm, which produces all possible combinations\n\
    of inputs for the models and selects the best input and model,\nare interpreted\
    \ and evaluated. All the models and the search\nalgorithm are coded in the MATLAB\
    \ environment. Figure 1 shows\nthe workﬂow of this research.\n4. Evaluation criteria\n\
