    \ K-Nearest Neighbor (KNN), Random Forest (RF), Adaptive\nBoosting (ADB), Gradient\
    \ Boosting (GB), Bagging, Extremely Randomized Trees (ETs), Extra Tree (ET), Least\
    \ Absolute Shrinkage and Selection Operator\n(Lasso), Elastic Net (EN), Passive\
