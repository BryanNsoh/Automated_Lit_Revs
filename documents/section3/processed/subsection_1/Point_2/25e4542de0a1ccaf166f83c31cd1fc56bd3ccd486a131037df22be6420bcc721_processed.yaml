    and architecture Figure 1 depicts the overall architecture of integrated S2M-WSN-DSS
    system for farmland monitoring and assessment. Fig. 1 Integrated S2M-WSN and DSS
    system for farmland assessment Full size image The first component of proposed
    integrated system consists of a S2M-WSN. The S2M-WSN is deployed in form of clusters
    where each cluster consists of 05 motes and each mote is equipped with 05 sensors
    having 03 soil sensors [pH, soil moisture content (SMC), soil temperature] and
    02 environmental sensors (air temperature, sun light). In the S2M-WSN, the networked
    and distributed motes operates together to sense, monitor, collect, and transmit,
    valid and preprocessed soil information to their respective cluster head (CH)
    at an interval of 15 min over ZigBee technology. The CHs further reports the aggregated
    information to its reporting base-station (BS) using ZigBee technology. BS receives
    and processes the data packets from its cluster heads (CHs) and converts the preprocessed
    information into the predefined data frame format before communicating it to remotely
    located DSS over GSM technology. In smaller deployments, CHs can play the role
    of BS and can transmit the formatted data frames to data analytic center. The
    second component of proposed integrated system is a data-driven prototype DSS
    with inbuilt alerts and advisory features. The DSS seamlessly integrates with
    the BS of S2M-WSN through GSM technology via a serially connected GSM module (SIM
    900). The inbuilt user and configuration management module on web based graphical
    user interface (GUI) of prototype DSS empowers the authentic and registered user
    to configure the serial port details (port number, baud rate, parity, stop bit
    and data bits) to ensure the readiness of DSS application to receive any data
    on the serial port. The application after initialization, exchanges its health
    with BS of S2M-WSN with ‘ALIVE’ data packet which is acknowledged by BS application
    with ‘ACK’. On reception of ‘ACK’ the DSS application forwards a data request
    (REQ) packet at a pre-defined periodicity to BS which in response gives the data
    packet (DATA) to DSS. The received data packet is first authenticated using unique
    identification no assigned to S2M-WSN during configuration, followed by validation,
    and cleaning by the data preprocessing routine of DSS before storing the data
    attributes and values into a central database (DB). The data analytic engine (DAE)
    inbuilt in the DSS analyzes the data retrieved from the database using statistical
    techniques and knowledge stored in the knowledge base (KB). During analysis, the
    normalized value of each parameter is compared with the threshold pre-stored in
    KB. The advisories/feedbacks are generated by DSS based on the comparison of data
    analysis results. The feedback/alerts/advisories generated by prototype DSS are
    communicated on the registered mobile phones of the end users/farmers via existing
    cellular network. 4 System design and development The proposed integrated system
