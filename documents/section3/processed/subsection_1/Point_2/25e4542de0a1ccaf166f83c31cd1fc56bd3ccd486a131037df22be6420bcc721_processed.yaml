  analysis: 'Soil water balance (SWB) models have been crucial in the development
    and implementation of irrigation management systems that prioritize water-use
    efficiency and crop productivity. The dual Kc approach, as described in the FAO56
    method, plays a significant role in these models by distinguishing between transpiration
    and soil evaporation components of crop evapotranspiration, enabling more precise
    irrigation scheduling and improved crop wate rmanagement. This review provides
    a comprehensive analysis of the evolution of SWB models, focusing on the dual
    Kc approach, and its applications in real-time irrigation management.


    The reviewed SWB models share common input parameters, including soil properties
    (field capacity, wilting point, saturated hydraulic conductivity) and crop-specific
    parameters (Kc, p), as well as various output terms such as actual crop evapotranspiration
    (ETc act), actual transpiration (Tc act), and soil evaporation (Es). Model calibration
    and validation are essential to ensure accurate predictions of soil water content
    and ETc act using observed data. The dual Kc approach allows for a more accurate
    partitioning of ET into its transpiration and evaporation components, which is
    particularly important in row crops with varying wetting patterns and intercropping
    systems.


    The use of SWB models for real-time irrigation scheduling is gaining traction,
    supported by the advancements in information and communication technology (ICT).
    Remote sensing data, weather forecasts, and soil and plant sensors provide valuable
    real-time information that can be integrated into SWB models to optimize irrigation
    schedules. The adoption of precision irrigation techniques, such as variable rate
    irrigation and fertigation, further enhances the efficiency of water and nutrient
    applications.


    Despite the progress made in SWB modeling and its applications in irrigation management,
    several challenges remain. The accuracy of weather forecasts, particularly precipitation
    and temperature, can impact the reliability of irrigation schedules. Additionally,
    the availability of high-quality input data, such as soil hydraulic properties
    and crop coefficients, is crucial for accurate model predictions. Furthermore,
    the integration of SWB models with advanced ICT systems, such as IoT and cloud
    computing, requires robust data management and processing capabilities.


    In conclusion, SWB models, particularly those employing the dual Kc approach,
    offer a valuable tool for irrigation scheduling and management. The integration
    of these models with real-time data sources and advanced ICT systems has the potential
    to further improve irrigation efficiency, optimize crop productivity, and contribute
    to sustainable water management practices.'
