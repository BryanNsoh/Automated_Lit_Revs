    2.2. Optimized inverse distance weighted\nmethod\n2.2.1. Inverse distance weighted\
    \ method\nProblems associated with data measurement most commonly\nresult in missing\
    \ observations. These problems include insuﬃcient\nmeasurement tools, site access\
    \ limitations, systematic or operator-\nsourced errors, and expenditures. Using\
    \ two broad categories of\ndeterministic and geostatistical methodologies, researchers\
    \ have\nworked to create mathematical and statistical strategies to address\n\
    these ﬂaws and represent hydrological events with models that\ncan be understood\
    \ and interpreted. Regarding mathematical\nequations and measured points, deterministic\
    \ techniques such\nas the inverse distance weight (IDW), splines, local polynomial\n\
    interpolation, radial basis functions, natural neighbors, and the\nThiessen technique\
    \ have been established, which are based on\nstatistical notions and geostatistical\
    \ approaches (Azari et al., 2021).\nThe IDW approach was used in the present investigation\
    \ to impute\ndata from measurement points with missing data. The relationship\n\
    used in this method is as follows:\nTVi, j =\nPN\ni=1\n\x10 INVi, j\nDα\ni\n\x11\
    \nPN\ni=1\n\x10\n1\nDα\ni\n\x11\n(3)\nwhere TVi,j,τ is the imputed value, INVi,j,τ\
    \ denotes the target\nvariable at point TVi at time step j, Di is the distance\
    \ of points\nwith available data at the same time step as the target point, N\
    \ is\nthe length of each sample, and α is the weighting parameter. The\nparameter\
    \ α determines the quantity of available data depending on\ntheir distance from\
    \ the location with missing data. In this way, for\nα larger than one, closer\
    \ sites receive greater weights than faraway\nsites. The normal range for the\
    \ parameter α is [0, 2], where 0\nindicates a simple average without aﬀecting\
    \ the distance feature and\n2 indicates that greater weights are used for close\
    \ sites (Ly et al.,\n2011; Azari et al., 2021). Its value is generally determined\
    \ based\non trial and error and evaluation criteria such as cross-validation.\n\
    This method is limited to land data, and other inputs, such as\nmeteorological\
    \ variables, cannot be used.\n2.2.2. Optimization process\nIn this study, a reliable\
    \ evolutionary optimization approach\nis used to approximate the most accurate\
    \ α by taking historical\nvalues into account. For this purpose, a genetic algorithm\
    \ (ga) is\nused to optimize α. Darwin’s idea of evolution, which enhances\nsurvival\
    \ via reproduction, crossover, and gene mutation, inspired\nthe genetic algorithm.\
    \ Population solutions, such as natural\nchromosomes, are used to start the algorithm.\
    \ Gene encoding, the\ninitial stage of using a ga, is a technique for building\
    \ decision\nvariables equivalent to the genes in chromosomes. The ga imitates\n\
    reproduction, crossover, and mutation to sustain superior solutions\nand create\
    \ better oﬀspring to get closer to the objective function.\nThis technique helps\
    \ select and create a new population. The\nobjective function ranks the generated\
    \ population. Gene evolution\neliminates the worst individuals and selects better\
    \ individuals that\nﬁt the objective function. Accordingly, the GA simpliﬁes power\n\
    parameter tuning. Diﬀerent values for tuning the GA parameters\nare used to optimize\
    \ the IDW method. For instance, Chang\net al. (2005) used a population size of\
    \ 20, an α search space of\n[0, 10], and 150 maximum generations. Bárbulescu et\
    \ al. (2021)\ninvestigated diﬀerent values of the population size [10, 80], number\n\
    of generations (maximum 10), mutation rate (<0.1), and crossover\nrate [0.6, 1].\
    \ They reported that high values of the population\ndo not aﬀect the model outcomes\
    \ signiﬁcantly. The fewest errors\nwere generated with a population size of [35,\
    \ 45], between 5 and\n9 generations, a mutation rate within [0.04, 0.08], and\
    \ a crossover\nrate within [0.6, 0.8] for diﬀerent crossover/mutation methods.\n\
    According to the reported values and with the aim of increasing\nthe search space,\
    \ the search space for feasible values of α is\n>0 (1e−5) with feasible adaptive\
    \ mutation, a maximum of 100\ngenerations, a population of 50, and a crossover\
    \ rate of 0.8. The\nmean absolute error (MAE), mean error (ME), and root-mean-\n\
    square error (MAE) are the conventional objective functions used\n(Chang et al.,\
    \ 2005). Consequently, the RMSE is also set as the\nobjective function.\n2.3.\
    \ k-nearest neighbors\nk-nearest neighbors (kNN) is a widely used reliable technique\n\
    among data imputation methods (Troyanskaya et al., 2001; Kim\net al., 2004; Cordeiro\
    \ et al., 2022). This method is similar\nin its basic ideas to IDW. When using\
    \ the kNN technique,\nmissing time steps are ﬁlled in using data from the next\n\
    neighboring site/column dataset. To approximate the degree\nto which two values\
    \ are close to one another, the Euclidean\ndistance is utilized. Each neighbor’s\
    \ compared value must have\nthe same dimension and time step. The missing value\
    \ is\nimputed using the weighted average of the k-nearest values\nin the relevant\
    \ column. The weights are calculated by the\nfollowing equation:\nkWi =\n1i, j\n\
    EDi\nPN\ni=1\n\x10\n1\nEDi\n\x11\n(4)\nwhere\nkWi\ndenotes\nthe\nweights\napplied\n\
