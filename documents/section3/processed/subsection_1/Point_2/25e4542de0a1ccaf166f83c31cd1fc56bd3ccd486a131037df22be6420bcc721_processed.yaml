    \ remote estimation of ΨL and\nthe detection of spatial variability of plant water\
    \ status in an olive orchard. Similarly,\nEgea et al. [141] proved the usefulness\
    \ of the CWSI, both obtained by thermal UAV imagery\nand ﬁeld measurements, for\
