    expressions in form of an {IF: THEN} expression, (e.g. {IF ‘condition’ THEN ‘result’}
    has been taken as rules. The designed rules are only applicable when its condition
    is satisfied. The evaluation of the rules is directly dependent upon the quality
    of service measures for target application and expected outcome. The proposed
    prototype DSS is intended to provide decision support on farmland assessment and
    crop specific suitability, therefore the rules in proposed system are designed
    based on consultation with domain experts (soil scientists/agronomists’) and end-users.
    The domain expert can edit/delete/add the rules through rule editor in built in
    the prototype DSS. For the target tomato crop, Table 6 depicts rules and associated
    inferences and supporting decisions. Table 6 Rules, inferences and decisions Full
    size table (c) Inference engine draws inference based on the interaction of input
    data and the rule base. It also decides which rules are satisfied by the facts,
    prioritizes them, and executes the rule with the highest priority. It operates
    in cycles, executing a group of tasks until certain criteria causes that halt
    the execution. (d) Statistical analysis engine (SAE) includes software application
    protocol interfaces (APIs) for various statistical operations such as mean, median,
    mode, standard deviation, normalized value, regression analysis and many more.
    The inbuilt APIs can be directly called by the DAE and other consumers through
    SAE. Data analytic engine (DAE) is responsible for analysis of retrieved data
    from the DB by using statistical mechanisms, stored rules and KB. The DAE applies
    the said mechanisms on the valid data. The detailed analysis includes validating
    the normalized values of the stored data for particular day/s or months with the
    pre-stored threshold as part of rules and knowledge base. The normalized sensor
    output Ni given by: $${\text{N}}_{\text{i}} = \frac{{ |{\text{S}}_{\text{i}} -
    {{\mu }}_{\text{i}} |}}{{{{\sigma }}_{\text{i}} {{\tau }}_{\text{i}} }}$$ where
    Si is the current measurement of parameters i\(\epsilon\){soilpH, soilTemp, soilMoist,
    airTemp, sunLight} and µi, σi are the mean and standard deviation over a moving
    time window ω and τi is a sensor based parameter associated with measurement accuracy
    of each ith parameter. To filter baseline (i.e. mean) fluctuations normalized
    sensor outputs Ni have been used. A trigger event (alarm) is activated when normalized
    sensor outputs exhibit sudden and significant changes, given that these changes
    are bounded within the threshold values as per predefined rules. The data analytical
    model is presented in Fig. 14. Fig. 14 Data analysis model utilized in DSS Full
    size image (e) Alerts/advisory engine (A2E) is integral part of proposed DSS.
    It not only accepts the decisions data as generated by the DAE but also map it
    into valid recommendations/advisories/alerts. The decision data is filtered into
    advisories and alerts based on severity of information. It also communicates the
    generated alerts/advisories to data integrator module. As a result of data analysis
    A2E generates advisories and alerts that are automatically sent to registered
    field users on their mobile number in terms of SMS or e-mail. For example if the
    results shows “Extreme deficiency of magnesium in soil” then an alert with “Sprinkle
    dolomite or epsom salt on the soil from time to time, or add a little epsom salt
    to the water at time of irrigation” will automatically sent to end user via SMS.
    For sending of SMS the DSS is interfaced with GSM module via serial port interface
    and software routing is one of the sub modules of main software. (f) Display engine
    (DE) manages the web user interface of proposed DSS. It acts as a manager which
    provides smooth access to users of proposed DSS. It manages functionalities on
    web GUI similar to mobile interface which can be accessed by users via internet.
    5 DSS prototype implementation The proposed DSS can run on a desktop personal
    computer (PC)/laptop with network and serial/USB interfaces. The hardware of proposed
    DSS would include a PC/laptop with WINDOWS 7 or higher version operating system.
    The required specification of the personal computer is 2.70 GHz, 2 GB RAM or more,
    500 GB HDD or more. As DSS is expected to be the repository, user access and information
    processor for all the inbuilt functions. Therefore the speed of CPU and storage
    capacity is of prime interest during selection of hardware configuration. Basically,
    the DSS software includes operating system, web server, and relational database
    management system and web applications. An open-source WAMP [51] software package
    has been installed to use its principle components. WAMP software package contains
    Windows based Apache, MySQL and, PHP language support and it has been widely used
    for development of web server solutions. It also comes with PHPMyAdmin tool to
    easily manage the relational database designed in MySQL. With WAMP, online/offline
    access can be given to everyone or only as local host. The backend application
    for communication media interfacing and data integration has been written in Python
    language. 6 Handling uncertainty, vagueness and incompleteness in real time data
    from WSN The accuracy of any decision or predictions generated by any DSS mainly
    depends upon the reliability of the input sensory information. The uncertainty
    associated with input data not only hampers the appropriate operations of the
    mentioned DSSs, but also affects accuracy of decisions and prediction. The uncertainties
    may be due to the incompleteness, ignorance, vagueness, imprecision and ambiguity
    in sensor data. Therefore, it needs to be filtered before feeding a system to
    increase its reliability in making decisions or predictions. Filtering of mentioned
    uncertainties would increase the reliability and the accuracy of the integrated
    S2M-WSN-DSS. There exist a number of methods to handle uncertainty in data such
    as probabilistic methods (objective, experimental, subjective) and heuristic methods
    include certainty factors and fuzzy logic. In the proposed research work, soil
    dataset captured from S2M-WSN usually contains records of farmland environment
    and soil data. It includes a set of information that could reveal new insights
    which would definitely help in efficient classification and assessment of farmland
    soil. A fuzzy-rough based classification approach will be used to handle incomplete
    and inconsistent data [52,53,54]. An ensemble of rule based fuzzy-rough classifier
    shall be built for analyzing captured and stored soil datasets and to handle ambiguity
    and vagueness [55]. Fuzzy set theory has already proven its potential to solve
    uncertainty in data whereas rough set is a new approximation of a crisp set that
    deals with uncertainty in data by using approximation. Uncertain data in a given
    soil data set would be handled by indiscernibility for rough sets and vagueness
    for fuzzy sets [56]. Fuzzy and rough sets are well known for analyzing different
    aspects of uncertainty therefore combination of these techniques will help in
    building a robust mathematical approach for combating the problems of uncertainty.
