    n\ng(x) =\n∑n\ni=1 (x−ai)2−(x−ai)2\n∑n\ni=1 (x−ai)2\nPage 5/20\nDecision Tree\
    \ (DT) is a non-parametric divide-and-conquer approach to classi¦cation and regression\
    \ that can discover features and extract patterns in large\ndatabases that are\
    \ critical for predictive and discriminative modeling and can be interpreted intuitively\
    \ (Myles et al., 2004). However, DT is prone to over¦tting\nand instability (Pham\
    \ et al., 2021). To control the problem of over¦tting, four hyper-parameters were\
    \ used, including criterion to measure the quality of a split,\nmax_depth to determine\
    \ the maximum depth of the DT, max_features to determine the number of features\
    \ to consider when splitting, and splitter to determine\nthe splitting strategy\
    \ for each node.\nSupport Vector Machine (SVM) is a non-parametric algorithm proposed\
    \ by Cortes and Vapnik (1995) that generally performs better even on high-dimensional\n\
    data. However, it has the disadvantage of requiring a considerable amount of computational\
    \ resources and occasionally suffering from numerical instability\nwhen ¦nding\
    \ solutions to optimization problems (Erfani et al., 2016). In this study, the\
    \ generalization performance of SVM was optimized by controlling the\nregularization\
    \ parameters of kernel, gamma, epsilon, and C.\nK-Nearest Neighbor (KNN) is a\
    \ non-parametric supervised learning method ¦rst developed by Fix and Hodges (1951).\
    \ It is easy to implement without requiring\na training period but shows poor\
    \ performance on large datasets or high dimensions and is very computationally\
    \ intensive (Guo et al., 2003). The critical\nfactors used in this study to optimize\
    \ the performance of KNN include weights, p, n_neighbors, leaf_size, and algorithm.\n\
    Random Forest (RF) is a meta-estimator that ¦ts a set of classifying decision\
    \ trees to different subsamples of the dataset and uses averaging to improve\n\
    prediction accuracy and control over¦tting (Liaw and Wiener, 2002). It is less\
    \ prone to over¦tting and can output the very useful importance of features;\n\
    however, RF is sensitive to data noise and computationally complex (Hengl et al.,\
    \ 2018). In this study, the hyper-parameter n_estimators, min_samples_split,\n\
    min_samples_leaf, and max_features were used to optimize the performance of RF.\n\
    Gradient Boost (GB) is a machine learning technique that provides a predictive\
    \ model in the form of an ensemble of weak predictive models (Ponraj and\nVigneswaran,\
    \ 2020). It is generally more accurate than other methods and trains faster, especially\
    \ on large datasets. However, it is prone to over¦tting and is\nvery computationally\
    \ intensive. The generalization performance of GB was optimized in this study\
    \ by controlling n_estimators, max_features, max_depth, loss,\nlearning_rate,\
    \ and criterion.\nBootstrap Aggregating (Bagging) is an ensemble meta-algorithm\
    \ designed to improve the stability and accuracy of ML algorithms, which can be\
    \ executed in\nparallel and outperforms a single learning algorithm, but is computationally\
    \ intensive (Breiman, 1996). The critical factors controlling the performance\
    \ of\nBagging in this study include n_estimators, max_samples, and max_features.\n\
    Extremely Randomized Tree (ET) uses the same principle as Random Forest by using\
    \ a random subset of features to train each base estimator, which uses the\nentire\
    \ training dataset to train each regression tree (John et al., 2016). The three\
    \ hyper-parameter criteria, max_depth, and max_features were implemented in\n\
    this study to achieve good performance from ET.\nExtremely Randomized Trees (ETs)\
    \ are an ensemble algorithm that implements a meta-estimator that ¦ts a set of\
    \ randomized decision trees to different\nsubsamples of the dataset and uses averaging\
    \ to improve prediction accuracy and control over¦tting (Geurts et al., 2006).\
    \ The ETs in this study use three\ncrucial hyper-parameter, including the number\
    \ of trees in the forest (n_estimators), the function measuring the quality of\
    \ a partition (criterion), and\nmax_features, which determines the number of features\
    \ to be considered in the search for the best partition, to control the performance\
    \ of the ETs.\nMultilayer Perceptron (MLP) is also called Arti¦cial Neural Network\
    \ (ANN), which connects multiple neurons in the form of a network (Riedmiller\
    \ and Lernen,\n2014). It can easily learn nonlinear models but needs to tune the\
    \ hyper-parameter and determine the optimal architecture. Moreover, MLP is sensitive\
    \ to the\nscaling of the input features. The hyper-parameter for activation, hidden_layer_sizes\
    \ and solver is tuned to achieve good performance on this model.\nExtreme Gradient\
    \ Boosting (XGB) is an optimized distributed gradient boosting library designed\
    \ to be highly e¨cient, §exible, and portable by implementing\nmachine learning\
    \ algorithms within the gradient boosting framework, and provides a parallel tree\
    \ boosting (also known as GBDT, GBM) to handle data science\nproblems quickly\
