    1. Introduction\nThe olive (Olea europaea L.) is an iconic tree linked to the\
    \ birth of some of the most\nancient civilizations [1–3] and one of the most important\
    \ cultivated tree species in the\nMediterranean basin. Moreover, the olive tree\
    \ is considered one of the best biological\nindicators of the Mediterranean climate\
    \ [1,2,4,5]. According to archaeological and genetic\nstudies, the olive tree\
    \ was probably domesticated from its wild ancestor, the oleaster\n(Olea europaea\
    \ ssp. europaea var. sylvestris), about 6000 years ago in the Middle East, in\
    \ an\narea between Turkey and Syria [1,6,7]. The olive tree as we know it today\
    \ results from\nselective breeding aimed at obtaining varieties without thorns\
    \ (present with small olives in\nthe oleaster trees) and fruits containing more\
    \ oil. The history of the olive is increasingly\nintertwined with that of the\
    \ people who learn to use and appreciate its main product, the\noil, ﬁrst used\
    \ only industrially for lighting and as an ointment, and then also as a food\n\
    product [8]. Olive growing shows a potential diversiﬁcation of its production,\
    \ and its\nmultifunctionality is demonstrated mainly by the types of products\
    \ it can provide: the main\nones are oil and table olives [9,10]. Olive cultivation\
    \ is widespread in ﬁfty-eight countries on\nﬁve continents. The consumption of\
    \ its products extends to 179 countries, thus showing an\nRemote Sens. 2022, 14,\
    \ 5430. https://doi.org/10.3390/rs14215430\nhttps://www.mdpi.com/journal/remotesensing\n\
    Remote Sens. 2022, 14, 5430\n2 of 33\nextremely localized production against a\
    \ dispersed demand in the international context [9].\nToday, olive crops cover\
    \ more than 12 million hectares [11] globally. Olive growing is\nroughly limited\
    \ by 30◦ to 45◦ parallels [12]. The primary producers of olives are Spain, Italy,\n\
    Greece, and Portugal, followed by other Mediterranean countries such as Tunisia,\
    \ Morocco,\nAlgeria, Egypt, and Turkey [11]. Among emerging producer countries,\
    \ Argentina, Peru,\nChile, and Australia are particularly noteworthy [11] (Figure\
    \ 1), where super-intensive\nolive groves, irrigated and highly mechanized, represent\
    \ the majority of newly cultivated\nareas [13]. Over the last few decades, given\
    \ the high socio-economic importance of the\nolive sector over the last few decades,\
    \ there has been much research involving Remote\nSensing (RS) applications in\
    \ olive growing, especially in precision agriculture (PA). As far\nas the use\
    \ of RS platforms such as satellites, aircraft, and unmanned aerial vehicles (UAVs)\n\
    in olive growing is concerned, a review of the literature showed the presence\
    \ of several\nworks devoted to it.\nOn the one hand, the increasing availability\
    \ of data and the possibility of using increas-\ningly higher-resolution imagery\
    \ helped make satellite the platform commonly associated\nwith RS in the ﬁrst\
    \ decade of the 2000s. On the other hand, technological advances have\naffected\
    \ UAVs over the last decade, making them a potential game-changer in PA applica-\n\
    tions [14], mounting sensors with centimeter spatial resolution and more independent\
    \ of\nclimatic variables [15]. In addition, UAVs have the unique feature of being\
    \ able to mount\nseveral types of sensors simultaneously [16].\nRS has the potential\
    \ to provide biodiversity information at the site, landscape, con-\ntinental,\
    \ and global spatial scale and offers itself as an inexpensive means of obtaining\n\
    comprehensive spatial coverage of updatable environmental information [17–20].\
    \ The\nspatial resolution image, increasing as technology advances in this ﬁeld,\
    \ provides data\non scales of individual tree canopies over a wide area. RS sensors\
    \ allow the detection of\nspecies or single trees and their density and land covers\
    \ due to high spatial resolution,\nwhich increases the accuracy of the data [21–23].\
    \ The potentialities of the application of RS\nin olive growing have concerned\
    \ so far several mapping and monitoring issues, such as the\nidentiﬁcation of\
    \ olive-cultivated areas and tree counting [24,25], evaluation of the effects\
    \ of\npruning strategies [26,27], plant phenotyping [28], as well as the relationship\
    \ between plant\nstructure and growth with irrigation and water stress [29], and\
    \ yield estimation [30–32].\nIn addition to purely agronomic issues, RS data helps\
    \ monitor the evolution of pathogens\nand phytophagous infections and, on a larger\
    \ scale, the olive landscape characteristics [33].\nWhat is also critical for\
    \ their environmental issues is managing wastewater produced by the\nolive oil\
    \ industry. Olive oil extraction generates enormous waste that signiﬁcantly impacts\n\
    terrestrial and aquatic environments [34]. In this framework, the role of RS platforms\
    \ can\nbe to monitor this source of underground pollution related to olive oil\
    \ waste disposal areas,\nwhich is considered a major environmental problem in\
    \ Mediterranean countries [35].\nThis review aims to cover the past, from the\
    \ 2000s onwards, and the most recent\napplications of RS in olive growing, focusing\
    \ on preserving the olive landscape and ad-\ndressing environmental issues. A\
    \ review of RS applications focusing on detecting and\ncounting trees, phenotyping,\
    \ yielding, detecting olive diseases, and managing pests in\nthe framework of\
    \ PA is reported in Messina and Modica [36]. The structure of the ﬁrst\npart of\
    \ this review is the following: Section 2 contains brief mentions of RS platforms\
    \ and\nsensors, mainly satellites and UAVs, used in research focused on olive\
    \ growing from the\nearly 2000s until now; Section 3 deals with the preservation\
    \ of olive landscape and soil\nerosion; Section 4 regards RS applications aiming\
    \ to identify and mapping olive groves;\nSection 5 is focused on monitoring and\
    \ management of olive oil mill wastewater (OOMW)\nand relative environmental risks;\
    \ Section 6 concerns irrigation water management and the\nuse of RS platforms\
    \ for water stress monitoring; ﬁnally, Section 7 contains discussions and\nconclusions\
    \ about the present—as well as future—challenges in the presented framework.\n\
