  analysis: "Using information from 12 selected papers, this study analyzed various\
    \ GIS applications in agriculture to enhance evidence-informed policymaking and\
    \ practice and facilitate improved agricultural sustainability. A majority of\
    \ selected papers (30%) focused on crop yield estimation and forecasting. Soil\
    \ fertility assessment and cropping pattern monitoring were each examined in 22.5%\
    \ and 13% of the studies, respectively. The remaining papers examined drought\
    \ assessment (16%), pest and crop disease detection/management (11%), precision\
    \ farming (8%), and fertilizer and weed management (8%).\n\nOverall, GIS technology\
    \ provided promising methods for analyzing spatial factors that affect agricultural\
    \ production. GIS and remote sensing (RS) technologies can be applied to enhance\
    \ agriculture policy and facilitate evidence-based interventions geared toward\
    \ improving agriculture sustainability. However, GIS technologies remain underexploited\
    \ in many low- and middle-income countries (LMICs) where the need for enhancing\
    \ agriculture and food production practices is most pressing. \n\nTo better exploit\
    \ the benefits of GIS and RS technologies, there is a need for increased awareness\
    \ and understanding of the potential use of spatial data related to agriculture\
    \ among governments and farmers in LMICs. This includes developing standardized\
    \ guidelines for agriculture-related spatial data and building the capacity of\
    \ researchers, practitioners, and farmers to collect, manage, and analyze spatial\
    \ data effectively.\n\nAdditional limitations of the study include the potential\
    \ for relevant research papers published in earlier years to not have been included\
    \ in the analysis and a lack of broader reflections on GIS methodologies beyond\
    \ peer-reviewed papers."
