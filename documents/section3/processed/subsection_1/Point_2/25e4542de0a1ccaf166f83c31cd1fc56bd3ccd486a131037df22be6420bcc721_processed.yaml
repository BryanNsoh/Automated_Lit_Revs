    \ between CWSI and other water stress indicators, such as stomatal\nconductance,\
    \ stem water potential, and leaf transpiration rate.\nScholander pressure chamber\
    \ can provide accurate knowledge of olive water sta-\ntus [261] but is impractical\
    \ due to the large number of measurements required [262]. The\nsame applies to\
    \ the calculation of stomatal conductance [263]. Taking into account the\nneed,\
    \ in the framework of PA, to overcome these limitations, Poblete-Echeverría et\
