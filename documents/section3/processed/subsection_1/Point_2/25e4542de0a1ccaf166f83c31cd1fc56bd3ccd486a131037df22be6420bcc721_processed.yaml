  point_content: '**Different data types (e.g., soil moisture, canopy temperature,
    weather)**


    * Pertinent data types were collected during the experiment, and satisfactory
    results were obtained for the prediction of fertilizer concentrations by CSI-N
    and CSI-HT ¦tted models. The e¨ect of different data types on predictive performance
    requires exploration and evaluation, which will be carried out in our future work.


    **Collection and use**


    * In this study, EC, temperature, and pH were used as the predictors to predict
    each type of fertilizer concentration in mixed variable-rate fertigation during
    precision irrigation. The high precision and reliability of the sensors is the
    guarantee for high prediction accuracy. In the future, it is possible to consider
    using a more precise sensor configuration, such as a multi-sensor fusion strategy
    combining miniature EC, pH and temperature sensors, to test the feasibility and
    performance of the system.'
