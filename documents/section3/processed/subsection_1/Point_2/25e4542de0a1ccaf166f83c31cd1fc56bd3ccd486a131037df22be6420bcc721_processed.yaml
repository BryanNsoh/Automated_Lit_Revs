    To our knowledge, a couple of researches on olive trees [139,140] have used UAV\
    \ thermal\nimages exploiting the Crop Water Stress Index (CWSI). CWSI [246] is\
    \ a temperature-based\nindex that can assume values between 0 and 1 and is directly\
    \ proportional to the water\nstress level of many species of interest in agriculture.\
    \ In several studies, CWSI was shown\nto have good correlations with leaf water\
    \ potential (ΨL) [229,259,260]. Berni et al. [140]\nused thermal imagery (taken\
    \ by UAV and airborne) to calculate and map the tree canopy\nRemote Sens. 2022,\
    \ 14, 5430\n20 of 33\nconductance and the CWSI in a heterogeneous olive orchard\
