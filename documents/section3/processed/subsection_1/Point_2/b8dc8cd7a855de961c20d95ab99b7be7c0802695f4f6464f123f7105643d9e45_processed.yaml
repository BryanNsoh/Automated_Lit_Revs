  verbatim_quote1: '"The Internet of things (IoT) aims to improve day-to-day life.
    The concept includes

    smart cities, smart homes, pervasive health care, assisted living, environmental
    monitoring,

    surveillance, and so on. The IoT paradigm relies on interconnecting a large number
    of

    device (things) linked by the Internet via heterogeneous access networks through
    which

    they can exchange information with one or more Internet gateways that can process
    the

    data, take action, and forward them to another destination if needed. Since many
    IoT

    devices are expected to be wireless, and since sensing is one of the main tasks
    and tools

    utilized by the IoT paradigm, IoT systems will rely extensively on WSN technology."'
  verbatim_quote2: '"Data collection is commonly the core application in WSN and IoT
    networks, which

    are typically composed of a large variety of devices, some constrained by their
    resources

    (e.g., processing, storage, energy) and some by highly diverse demands. Many challenges

    span all the conceptual communication layers, from the physical to the application
    layer."'
