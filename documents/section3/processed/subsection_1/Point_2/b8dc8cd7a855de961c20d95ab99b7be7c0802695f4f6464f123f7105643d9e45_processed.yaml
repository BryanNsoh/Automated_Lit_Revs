    \ number of samples.\nBoth simulated and theoretical MCE plots show close similarity\
    \ in the values.\n5. Conclusions\nSmart healthcare is one of the hot research\
    \ topics by researchers nowadays, for which\ndifferent on-body and off-body sensors\
    \ and devices monitor and share patients’ data\nwith healthcare personnel and\
    \ hospitals for quick and on-time decisions about patient\nhealth. The smart healthcare\
    \ system has the potential to revolutionize healthcare delivery,\nmaking it more\
    \ personalized, efﬁcient, and accessible while improving patient outcomes\nand\
    \ the overall quality of care. However, it also requires careful implementation,\
    \ the\nconsideration of ethical concerns, and continuous monitoring to ensure\
    \ its effectiveness\nand security. Cognitive radio (CR) is meant to solve the\
    \ problem of spectrum scarcity\nfor different wireless services and applications.\
    \ CR technology can be useful for smart\nhealthcare systems to send and receive\
    \ the monitoring data through the PU spectrum\nwithout interfering with the PU\
    \ communication. CR-based smart healthcare resolves\ntwo main issues: First, it\
    \ allows monitoring sensors (secondary users) to transmit data\nwirelessly when\
    \ the primary user is inactive in the spectrum according to the spectrum\nsensing\
    \ results. Second, it improves the use of spectrum utilization efﬁciency. In this\n\
    paper, tree-based algorithms (TBAs) are used to evaluate the spectrum sensing\
    \ efﬁciently.\nThe energy detection method is used to decide the availability\
    \ of the spectrum of interest.\nData sets are created based on simulated and theoretical\
    \ values of Pd and P f . Different\nclassiﬁers of machine learning like ﬁne tree,\
    \ coarse tree, ensemble boosted tree, medium\ntree, ensemble bagged tree, ensemble\
    \ RUSBoosted tree, and optimizable tree are used\nto calculate the training and\
    \ testing accuracy-based sensing results. Comparisons of all\nsaid classiﬁers\
    \ are made for both the simulated and theoretical results of Pd and P f . The\n\
    investigation of all classiﬁers for the various number of samples is performed\
    \ in terms of the\ntraining and testing accuracies and the minimum classiﬁcation\
    \ error (MCE) to compare the\neffectiveness of the proposed work for the better\
    \ evaluation of spectrum sensing. Among\nall classiﬁers, optimizable tree provides\
    \ better training and testing accuracies for each given\nnumber of the received\
    \ signal’s samples. The training and testing accuracies of optimizable\ntree are\
    \ 89.30% and 86.70% for 1000 samples, 92.90% and 91.70% for 1500 samples, 96.40%\n\
    and 96.70% for 2000 samples, and 98.60% and 96.70% for 2500 samples, respectively.\
