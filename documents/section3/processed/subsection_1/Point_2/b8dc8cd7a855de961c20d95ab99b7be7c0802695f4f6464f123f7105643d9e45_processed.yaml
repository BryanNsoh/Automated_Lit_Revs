    have been devoted to using SI techniques to solve clustering issues in wireless
    IoT networks. For example, the work in Osamy et al. (2020) suggests an SI-based
    clustering framework for wireless IoT sensor networks. The focus is on the energy
    efficiency improvement and energy usage balance through a fitness function that
    is optimized by a chicken swarm optimization algorithm. Meanwhile, a hierarchical
    clustering approach is proposed to implement the data clustering of the sanitized
    dataset in a fashion the confidential IoT data is kept while allowing to discover
    useful information (Lin et al., 2019). In this regard, a multi-objective PSO algorithm
    is adopted as a sensitization method to hide confidential information. Furthermore,
    to acquire a better positioning accuracy of the clustering tasks in location identification
    within MIMO sensor networks, a PSO algorithm is derived in Mukherjee et al. (2020)
    to optimize the cluster head in terms of reduction of calculation complexity and
    clustering decision convergence improvement. The authors in Nii et al. (2019)
    present a mobile sensing cluster using SI to create multiple swarms in mobile
    devices. This solution is promising to solve the turnaround searching latency
    issue caused by the single swarm configuration and creates new ways for dynamic
    multiple swarming for multiple sensing events in a given time. 6.2.2. Routing
    in IoT networks The work in Shreyas et al. (2020) implements an optimized routing
    model for the Internet of Medical Things (IoMT) where the main objective is laid
    towards communication performances in terms of packet delivery ratio and energy
    constraints. In particular, an ABC algorithm is employed to perform the selection
    of optimal routing between the source and destination IoMT nodes in order to improve
    both packet delivery ratio and energy usage. In terms of routing in vehicular
    networks, the authors in Bui and Jung (2019) apply an ACO scheme to enable a distributed
    intelligent traffic system for connected vehicles. Each vehicle can act as an
    intelligent agent to make routing decisions for minimizing waiting time in automated
    driving tasks. Besides, in wireless IoT sensor networks, how to perform flexible
    routing for traffic congestion control is highly important to enhance the QoS
    provisions regarding network lifetime and data packet drop ratio. The PSO-ML algorithm
    can be employed in these scenarios to optimize a fitness function by implementing
    a local searching using swarm particles and node discovery (Manshahia, 2018).
    The simulation results confirm a better routing performance than that in the ACO
    and ABC approaches. PSO is also applied in Al-Janabi and Al-Raweshidy (2018) for
    energy-efficient routing in IoT networks to facilitate the network scheduling
    to find the best routing for IoT nodes. Moreover, SI techniques such as PSO have
    been proven their potential in building intelligent routing solutions in vehicular
    ad hoc networks (VANETs). For example, a recent work in Bao et al. (2020) considers
    a clustering vehicle-to-vehicle (V2V) routing algorithm based on PSO to improve
    the V2V efficiency. This is enabled by the joint design of cluster creation, route
    particle coding, and routing in cluster or among vehicular clusters. The information
    of vehicles including position and velocity is collected to construct stable cluster
    and compute the fitness of the V2V links using a PSO algorithm. Another study
    in Husain et al. (2020) also suggests a PSO-based approach for optimizing geocast
    routing in VANETs. Due to its adaptability to the varying environment via observations
    and optimization, PSO is able to address diverse issues related to high mobility
    and the lack of scalability in dynamic VANETs. SI is also applied to facilitate
    routing in mobile ad hoc networks (MANETs). For example, the authors in Jamali
    et al. (2013) use PSO to build an energy-efficient routing protocol for MANETs,
    by taking both routing length and energy consumption into account. A routing issue
    as an optimization problem is formulated that is then solved by PSO to choose
    a route which maximizes a weighted function of the route length and the route
    energy level. PSO is also utilized in Chaudhry et al. (2018) to achieve a network
    lifetime maximization for geographical routing in MANETs. In this case, the network
    delay and energy consumption are minimized to increase the lifetime of the network.
    In addition, SI techniques are also envisioned to realize the optimal routing
    of satellite networks. Indeed, SI methods such as PSO can be employed for satellite
    position prediction (Durand and Abrão, 2017), which helps build intelligent systems
    to achieve several space missions such as attitude control, telemetry, and communication.
    Further, a power allocation scheme is built in Durand and Abrão (2017) by using
    PSO that can solve the problem of power usage minimization in the multiple narrow
    spotbeams for satellite networks, aiming to provide the minimum signal-to-noise
    plus interference ratio required by Earth station users to establish reliable
    satellite-ground communications. 6.3. Smart city applications SI techniques have
    been also applied to enable smart city applications. The work in Sato and Fukuyama
    (2017) presents a first attempt to use PSO optimization algorithms for a smart
    city in the context of smart communities. Here, both the power supply and power
    consumption models are taken into account where energy costs, actual electric
    power load at high load hours, and the amount of carbon dioxide emission are jointly
    optimized. The model is investigated at Toyama city, Japan, showing a performance
    enhancement in terms of lower energy consumption and emission, compared to other
    schemes like differential evolution. Another work pays attention to using SI for
    privacy guarantee in smart power systems in smart cities (Alamaniotis et al.,
    2016). In practice, the energy usage patterns of customers can be disclosed in
    the smart grid operations, i.e., energy consumption calculation process. Then,
    PSO can arrive as a solution to create group consumption patterns that can hide
    individual consumer characteristics for privacy preservation. SI has been used
    to support other smart city services such as vehicular networks. As an example,
    the work in Naseer and Jaber (2019) provides an SI-enabled solution for smart
    mobility and autonomous driving in smart cities with edge, fog, and cloud computing.
    Each vehicle can act as an intelligent agent in the SI algorithm that can estimate
    the traffic conditions and vehicle diversity for driving control and traffic routing.
    SI has been adopted in Duan (2018) to predict the traffic flow in smart cities.
    A PSO algorithm is essential to select the learning parameters in the support
    vector machine-based prediction model. In addition, to support the vehicular clustering
    process, a GWO technique is proposed in Fahad et al. (2017) where the number of
