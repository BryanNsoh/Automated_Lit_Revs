    location of the prey. The GWO algorithm has been one of the most widely-used recent
    meta-heuristics with a wide range of applications that demonstrate the capability
    of this algorithm in solving real-world problems (Faris et al., 2018). 2.2.6.
    Whale optimization algorithm Proposed by Mirjalili and Lewis (2016) in 2016, the
    WOA is inspired by the bubble net foraging mechanism of humpback whales. This
    is an intelligent way of catching a school of fish by creating and shrinking net
    of bubbles to drive them towards the surface. Just like GWO, a set of whales are
    considered as the candidate solutions for a given optimization problem. Their
    positions are updated using two mechanisms: encircling prey and spiral movement.
    The former method is similar to that in GWO, while in the latter approach, a spiral
    equation is used to update the position. There is a 50% chance of choosing one
    of these methods for each of the whales. 3. SI for spectrum management and resource
