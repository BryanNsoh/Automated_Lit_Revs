    \ is an example of persistent attack that affects the network behavior.\nIn [33],\
    \ a Machine Learning technique is proposed to detect DDOS attack. Another issue\n\
    concerning a comparison of symmetrical key algorithms for IoT devices is discussed\
    \ in [34].\nMilitary CR MANET is designed to handle trafﬁc with very different\
