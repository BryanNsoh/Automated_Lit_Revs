    3.4. Summary In this section, we survey the applications of SI for spectrum management
    and resource allocation in NGN. In particular, we discuss three aspects, including
    power control and channel allocation, user association and load balancing, and
    MIMO applications (signal detection, channel estimation, and precoding). As a
    prominent SI approach in the last two decades, PSO is widely used for many problems.
    However, new SI techniques may find their suitability and practicality in several
    other applications. For example, since the original ACO is proposed to solve mixed-integer
    problems, it is highly suitable for MIMO signal detection. Another observation
    is that since each SI approach has its distinct features and disadvantages, combining
    multiple SI techniques to solve a specific problem is widely investigated and
    the combined algorithm typically outperforms individual algorithms. Besides, recent
    SI techniques have demonstrated better performance than the old ones, but the
    comparison among recent advances is usually not available in the literature. In
    summarizing this section, the reviewed literature, used techniques, and highlights
    are summarized in Table 2. 4. SI for wireless caching and edge computing Caching
    at the wireless edge has emerged as a great solution to meet the traffic requirement
    in NGN and to improve the performance of low-latency applications (Liu et al.,
    2016). Meanwhile, edge computing (e.g., MEC and fog computing) has been developed
    to distribute cloud resources from the central cloud to the network edges, and
    thus enabling new compute-intensive and latency-critical applications at the device
    level. 4.1. Wireless caching Back to several decades ago, caching has been developed
    for various application domains such as web caching and memory caching in operating
    systems. As of massive traffic, network densification, and stringent services
    in NGN, the centralized caching cannot accommodate user demands (Liu et al., 2016).
    Therefore, the concept of wireless/edge caching has been recently studied. Generally,
    content placement and content delivery are the two main problems in wireless caching.
    While the former decides the location and size of each content chunk, the latter
    is about how to deliver the content to the requesters (Liu et al., 2016). Indeed,
    SI techniques have found their applications in achieving competitive performance
    for wireless caching systems. Caching at the network edge is the main theme and
    has been considered in many studies. The work in Li et al. (2019) proposes a socially
    aware caching mechanism in D2D-enabled for radio access networks. The proposed
    scheme is composed of three main phases, in which the first phase deals with the
    clustering of fog nodes, each one is typically located at a corresponding BS.
    After the clustering is completed, a center user scheme is proposed to select
    users within the coverage of each fog node to cache data for the other users.
    The caching problem at the selected users is then formulated as a discrete problem
    and then solved by ACO. Numerical results demonstrate that the ACO-based approach
    outperforms several benchmarks in terms of cache hit ratio and average total delay.
    Another work on wireless caching at the edge is considered in Jin et al. (2019).
    In particular, a new concept, namely information-centric virtual content network,
    is proposed by combining network function virtualization (NFV) and content-centric
    network. Based on the proposed architecture, an optimization problem is studied
    to minimize the total weighted hops in a HetNet. The problem is solved by ACO
    and compared with several baseline schemes like cache everything everywhere and
    popularity-based schemes. The autonomous vehicular edge framework is proposed
    in Feng et al. (2017) to exploit redundant resources and realize in-vehicle applications.
    This work also proposes a caching algorithm and adopts ACO to solve the workload
    allocation problem. Cache-enabled UAV communications are studied in Wu et al.
    (2019), where a rotary-wing UAV is deployed to cache files and to serve a number
    of downlink vehicles. For given solutions of trajectory and content delivery,
    PSO is used to solve the binary content placement problem. Simulations show a
    small optimality gap between the PSO-based scheme and the optimal caching solution.
    Very recently, the work in Huang et al. (2020) considers a caching decision problem
    for the Internet of vehicles (IoV) and proposes to deploy a quantum PSO based
    algorithm at the edge to obtain the caching solutions. HetNet is a key enabler
    to enhance the performance of cache-based wireless systems. As shown in Yang et
    al. (2016), HetNet with caching capabilities (popular contents can be cached at
    multi-tiers, including macro BS, relay, and nearby users), can achieve a throughput
    gain of 57.3% compared with that of the HetNet without caching (i.e., popular
    contents are cached at the macro BS only). A caching mechanism is investigated
    in Tan et al. (2019a), where full-duplex relays are deployed and the mobility
    patterns of users are modeled to improve the throughput gain. Illustration of
    a cache-enabled three-tier HetNet is shown in Fig. 3. More specifically, there
    are possibly four cases for a content request, i.e., the requested content is
    available at (1) the local cache, (2) at least nearby users, (3) nearby relays,
    and (4) the macro BS. For a given set of cached contents, a PSO-based approach
    is proposed to solve the joint caching placement problem whose objective is to
    maximize the network throughput. The main advantages of PSO are near-optimal performance
    and very low complexity when it is compared with the optimal exhaustive search
    algorithm. Similar to Tan et al. (2019a), the work in Ali et al. (2020) also exploits
    the mobility patterns of users to improve the offloading probability, but the
    use of an adaptive bat algorithm is shown to outperform the PSO-based approach.
    In order to solve the inter-dependencies among the density of HetNets, dynamics
    of harvested energy, and diverse QoS requirements of users, the work in Zhang
    et al. (2020) considers a caching problem so as to minimize the total energy consumed
    by the small cell BSs (SBSs) and backhaul links. Furthermore, based on the energy
    level and traffic offloaded from the macro BS, a binary PSO scheme is studied
    to decide the sleeping status of SBSs. Download : Download high-res image (516KB)
