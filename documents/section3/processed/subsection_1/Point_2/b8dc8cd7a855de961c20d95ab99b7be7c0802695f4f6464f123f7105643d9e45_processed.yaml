    \ RSSI level for relationship 4 and 3. \n7. Conclusions \nIn this paper, a waveform\
    \ solution elaborated for Cognitive Radio based on MANET \nis presented. This\
    \ waveform was created using OFDM modulation and 802.15.4 MAC \nframes [43], modified\
    \ for the requirements of cognitive solutions. The main requirement \nwe assumed\
    \ was to use the Opportunity Spectrum Access procedures to minimize the \ninterference\
    \ intra clustered network and to avoid intentional jamming. The decisions of \n\
    frequency channel usage are made by Custer Head nodes based on the channel ranking\
    \ \nlist. The channel rank is calculated with regard to the fitness parameter\
    \ that is a weighted \nfunction of channel distances, channel occupancy, and link\
    \ quality metrics. These metrics \nare calculated by the learning algorithm using\
    \ a history of measures based on sensing. \nThe major differences between the\
    \ proposed solution and existing standards  \n(Table 2) are the possibility of\
    \ operation in a wide frequency range, up to 1 km range links, \nand immunity\
    \ against strong and intentional jamming. A wide frequency range enables \noperation\
    \ not only in ISM bands, but also in dedicated frequency channels assigned to\
    \ \ngovernment and military users. It allows us to achieve large spectral diversity\
    \ and to \navoid crowded bands and jammed channels. \nAn extended communication\
    \ range is also necessary to conduct security and crisis-\noriented operations,\
    \ where access to infrastructure is not possible and distances between \nusers\
    \ are relatively large. Such extension requires both increased output power and\
    \ \nadapted channel equalizer with the capability to cope with larger delays of\
    \ reflected sig-\nnals. \nAdditional capability is increased resistance against\
    \ intentional jamming. It is \nachieved by cooperative spectrum sensing, providing\
    \ information about the quality of \nunused channels. Information concerning the\
    \ best channels is distributed in the network \nin a proactive way before interferences\
    \ occur, so in the case of a lack of communication, \nall nodes know which channels\
    \ should be used to restore the network operation and the \nsearching procedure\
    \ is much faster than in other standards. To further increase the im-\nFigure\
