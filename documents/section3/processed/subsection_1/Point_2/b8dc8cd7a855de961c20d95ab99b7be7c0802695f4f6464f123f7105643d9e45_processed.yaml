    \ R., Gajewski, P.,\nŁopatka, J. Interference Resistant Waveform for Cognitive\
    \ Radio MANET. In Proceedings of the 2020 Baltic\nURSI Symposium (URSI), Warsaw,\
    \ Poland, 5–8 October 2020.\nAbstract: The problem of waveform construction for\
    \ mobile ad hoc networks with cognitive radio\n(MANET-CR) is discussed. This is\
    \ the main limitation to widely use this very attractive technique,\nwhich does\
    \ not need the deployment of expensive communication infrastructure. Two main\
    \ questions\ncorrespond to MANET-CR effectiveness: spectrum sensing and spectrum\
    \ sharing. The paper presents\nthe structure of CR nodes that enables Opportunistic\
    \ Spectrum Sharing. Procedures for advanced\nDynamic Spectrum Management together\
    \ with the concept of policy-based radio and a sensing\nmethod are presented.\
    \ In the proposed system, the basic policy is to avoid interference generated\
    \ by\nother users or jammers. The experiments were performed in a real environment,\
    \ using the elaborated\ntestbed. The results show that the use of sensing and\
    \ cognitive management mechanisms enable\nmore efﬁcient use of the spectrum while\
    \ maintaining reasonable overhead values related to the\nmanagement procedures.\n\
    Keywords: dynamic spectrum management; spectrum sensing; cognitive radio; waveform;\
    \ ad hoc\nnetwork testbed\n1. Introduction\nMobile Ad Hoc Networks (MANET) are\
    \ gaining growing interest because they enable\ncommunication between radio nodes\
    \ without infrastructure. This technology is used in\nthe case of systems consisting\
    \ of a variety of network elements such as wireless nodes\nincluding vehicular,\
    \ personal, and temporary ﬁxed (but nomadic) platforms, as well as\nwireless sensors.\
    \ All these nodes create a robust and reliable network of networks. Such an\n\
    approach is widely used in military and governmental systems and may be used in\
    \ future\n5G systems working in device-to-device mode.\nThe main goal of this\
    \ paper is to present the developed MANET cognitive waveform\nwith spectral agility,\
    \ enabling mitigation of interferences, improvement of network reliabil-\nity,\
    \ and throughput. The waveform is implemented in a real-time demonstrator to enable\n\
    its validation in a real spectral environment.\nSpectrum scarcity is a basic limitation\
    \ for the extensive use of such networks that are\nthe area of interest for both\
    \ military and civilian applications. Limited spectral resources\nenforce the\
    \ use of complex dynamic spectrum management procedures in which Cognitive\nRadio\
    \ (CR) is the most promising solution.\nCognitive radio is deﬁned as an intelligent\
    \ radio, which is based on Software Deﬁned\nRadio (SDR) technology that is aware\
    \ of its electromagnetic environment and can react\nto input stimuli to perform\
    \ a reliable communication system and maximize spectrum\nutilization [1]. The\
    \ main issue in commercial radio systems is increasing user demand for\nthroughput\
    \ related to a scarcity of available spectrum resources. For this reason, dynamic\n\
    spectrum access mechanisms [2–4] are strongly developed. Military communication\
    \ as\ntactical radio networks, in addition to these issues, must deal with intentional\
    \ jamming\nSensors 2021, 21, 1052. https://doi.org/10.3390/s21041052\nhttps://www.mdpi.com/journal/sensors\n\
    Sensors 2021, 21, 1052\n2 of 21\nand interferences. In this case, different types\
    \ of jammers are used. These are classiﬁed\nin [5]. The most widely known types\
    \ of jammers are spot and barrage jammers. The ﬁrst\none attacks a speciﬁc frequency\
    \ and the second one jams a range of frequencies.\nThe most popular cognitive\
    \ technique to mitigate jamming for small mobile platforms\nwith a single antenna\
    \ is the change in the transmission channel based on spectrum sensing\nresults.\n\
    Conventional transmission techniques, e.g., Frequency Hopping (FH) [6] or Direct\n\
    Sequence Spread Spectrum (DSSS) [7,8], are used to counteract jamming, but without\
    \ spec-\ntrum monitoring, any devices using these techniques are not aware of\
    \ available alternative\nresources.\nRecently, Internet of Things (IoT) devices\
    \ operating in the ISM 2.4 GHz and 900 MHz\nbands are gaining popularity, which\
    \ may pose a threat to the free spectrum access. Addi-\ntionally, in the 2.4 GHz\
    \ band, it is necessary to share spectral resources with numerous\ndevices transmitting\
    \ under the 802.11 (Wi-Fi) standard. In most cases, IoT devices transmit\ndata\
    \ using the 802.15.4 standard, which is dedicated to use Carrier Sense Multiple\
    \ Ac-\ncess with Collision Avoidance (CSMA/CA), which prevents collisions with\
    \ other devices.\nHowever, it does not solve the problem of hidden nodes and can\
    \ introduce delays in the\ncase of too many interferences. In 2012, an additional\
    \ Time Slotted Channel Hopping\n(TSCH) [9] mode was introduced as an amendment\
    \ (802.15.4e) to the Medium Access\nControl (MAC) of IEEE 802.15.4. In this mode,\
    \ access to the medium is organized using\nTime Division Multiple Access (TDMA)\
    \ and the Frequency-Hopping Spread Spectrum\n(FHSS). This allows us to increase\
    \ the efﬁciency of the transmitted data and reduce the\nimpact of fast-fading\
    \ effects on the quality of transmission. In the TSCH, nodes transmit\ndata in\
    \ each time slot, and the center frequency changes them. To avoid interferences\
    \ from\nother systems, this mode provides a list of forbidden channels (blacklist)\
    \ for which the\nQuality of Service (QOS) may be unacceptable. Unfortunately,\
    \ the standard does not deﬁne\nhow to build this list in speciﬁc cases and currently\
    \ it is an open issue [10].\nOn the other hand, in the case of a cluster-based\
    \ MANET with FH, it requires orthogo-\nnal codes and sequence modiﬁcation to assure\
    \ no interferences take place between clusters.\nThis increases the complexity\
    \ of the system and may also lead to collisions. Other issues\nrelated to MANET\
    \ are continuous interferences that can jam the trafﬁc that controls in the\n\
    network. Nodes do not recognize if it is a temporary interference and should stay\
    \ at the\njammed channel for some time, or whether it is intentional interference,\
    \ and they should\nstart the procedure of searching for a new free channel. As\
    \ a result, new synchronization in\nthe network must be performed.\nTo ensure\
    \ effective spectrum access, without collision with other radio systems, it is\n\
    important to have precise and instantaneous knowledge about spectrum usage. Since\
    \ the\nurban environment is very diverse, and, in some cases, signals can be detected\
    \ in one place\nonly to disappear a few meters away, cooperative sensing [11]\
    \ seems to be a good solution\nfor overcoming these issues [12].\nThere are two\
    \ main approaches in cooperative sensing: wideband and narrowband\nsensing. Wideband\
    \ sensing allows us to analyze signals in larger numbers of adjacent chan-\nnels\
    \ at one time, while narrowband sensing allows detection of narrowband signals\
    \ [13].\nThe commonly used energy detector is easy to implement and introduces\
    \ few delays, but it\ndoes not handle signals with low signal-to-noise ratios\
    \ well. Cooperative sensing increases\nthe probability of detection in this case.\n\
    Cooperative sensing can be performed with soft or hard decision making. In the\n\
    case of the ﬁrst one, signal samples are sent to main nodes from every cooperative\
    \ node.\nThis improves the decision algorithm but decreases the throughput in\
    \ the network for\nuser services. A compressive sensing approach [14] can be used\
    \ to overcome these limits.\nHowever, these methods can be computationally complex\
    \ and require high sampling rates\nand high-resolution analog-to-digital converters.\
    \ In the hard decision method, only sensing\nresults (free or busy channel) are\
    \ sent to main nodes. A disadvantage of this method is the\nlack of knowledge\
    \ about the percentage channel occupancy.\nSensors 2021, 21, 1052\n3 of 21\nThis\
    \ paper addresses the question of what communications and networking technol-\n\
    ogy can be used to fully realize data exchange by handheld radios in a complex\
    \ radio-\nenvironment in the battleﬁeld. It is an extension of work described\
    \ in [15]. The concept\nof the waveform, which can prevent intentional jamming\
    \ and interferences from other\nsystems, has been demonstrated. This solution\
    \ is based on a cognitive radio network\nwith cooperative sensing, where all nodes\
    \ in the network detect interferences in backup\nchannels and send results to\
    \ the main node in a cluster. The main node, based on these\ndata, sets a list\
    \ of the available backup channels for the cluster. The demonstrated im-\nplementation\
    \ of this waveform consists of a cognitive plane and a Basic Waveform (BW)\nplane.\
    \ BW is based on techniques currently used for MANET solutions corresponding to\n\
    the Orthogonal Frequency Division Multiplexing (OFDM) modulation [16] in the physical\n\
    layer and 802.15.4 [17] standard for the MAC layer.\nOur main contributions are:\n\
    •\nadaptation of 802.15.4 MAC frames for cognitive spectrum management,\n•\nproposition\
    \ of multi-channel sensing for devices with one radio frequency interface,\n•\n\
    best channel selection method for optimal spectrum access,\n•\ncreation of a testbed\
    \ for MANET waveform development.\nSection 2 presents the global characterization\
    \ of the CR waveform construction for\nMANET. Proposed sensing methods are presented\
    \ in Section 3. Section 4 introduces the\narchitecture of the implemented cognitive\
    \ waveform on the SDR platform. In Section 5,\nthe authors describe the elaborated\
    \ radio network testbed. Results are shown in Section 6,\nwhile Section 7 presents\
    \ the conclusion and future work.\n2. CR Waveform Construction\n2.1. The Key Challenge\
    \ of CR MANET Implementation\nTwo main questions correspond to CR MANET implementation.\
    \ The ﬁrst one is\nhow to recognize spectrum occupancy and to decide if the frequency\
    \ channel is free\nor not. The sensing process should be accurate in terms of\
    \ the minimal signal level\ndetection and occupancy decision probability and should\
    \ rapidly monitor the possible\nwide spectrum band.\nThe second question concerns\
    \ the network organization and used procedures. Here,\nthe following issues are\
    \ the main key challenge for CR MANET implementation:\n•\nDynamically discover,\
    \ authenticate, and connect\n•\nAutoconﬁguration capabilities with self-organizing\
    \ mechanisms\n•\nRouting exchange compression\n•\nMAC protocols\n•\nNetwork recovery\n\
    •\nSecurity and vulnerability\n2.2. State of the Art Analysis of CR Waveform Implementation\n\
    Below, a short overview of recent work achieved in mentioned challenges is presented.\n\
