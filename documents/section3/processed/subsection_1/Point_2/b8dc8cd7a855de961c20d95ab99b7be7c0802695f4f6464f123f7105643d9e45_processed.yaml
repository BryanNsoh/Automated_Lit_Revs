    intelligenceSwarm intelligence (SI)Next-generation wireless networks 1. Introduction
    Four generations of cellular networks have been introduced since the inception
    of the first generation in the early 1980s. It is expected that massive numbers
    of connected devices, applications, technologies, network architecture, etc. will
    be available in next-generation communication networks (NGN, i.e., fifth-generation
    (5G) and sixth-generation (6G)) (Pham et al., 2020a). In 5G, three main use cases
    are enhanced mobile broadband, massive Internet of Things (IoT), and ultra-reliable
    and low latency communication. Besides the benefits offered by NGN, there are
    many challenges needed to be tackled to make it successful. For example, how to
    reduce the expenditure and operation complexity for network operators, and simultaneously
    support a large number of use cases and services from third-party companies. Many
    problems need to be studied in NGN such as power control and user clustering in
    non-orthogonal multiple access (NOMA) (Dai et al., 2018), task offloading and
    resource allocation in multi-access edge computing (MEC) systems (Mao et al.,
    2017), network slicing in virtualized wireless networks (Tun et al., 2019), and
    beamforming in multi-antenna systems (Pham et al., 2019). Several powerful techniques,
    e.g., convex optimization, game theory, and conventional machine learning (ML)
    have been used to solve these problems. In cases if an optimization problem is
    convex, some well-known methods and off-the-shelf solvers can be useful to derive
    the (near-)optimal solution. However, the convexity feature is rarely available,
    and the underlying problem is usually approximated as a sequence of convex problems.
    Moreover, the computational complexity of approximate algorithms typically increases
    significantly with the optimization dimensionality, e.g., the numbers of IoT devices
    and the quantization levels of channel states. In such a case, heuristic algorithms
    are highly preferred thanks to their features of simplicity and low complexity.
    However, the main drawback of such heuristic schemes is that the convergence to
    the optimal solution and the existence of the optimality are not guaranteed. As
    a subset of artificial intelligence (AI), swarm intelligence (SI) has been widely
    used in the literature. SI methods have the capability to obtain computationally-tractable
    and high-quality solutions while guaranteeing convergence and robustness (Pham
    et al., 2020b). The main advantages of SI and other nature-inspired algorithms
    over conventional approaches like gradient-based and game-theoretic algorithms
    are as follows: • Black-box optimization, i.e, we do not need to know the internal
    mechanisms of a problem and estimate the optimal solutions by tuning the inputs
    while monitoring their changes in the output. Therefore, SI would be beneficial
    when convex optimization methods are not applicable, e.g., when the objective
    function is highly coupled and non-linear even some block variables are fixed
    (Pham et al., 2020b). • SI methods can tune the optimization parameters to balance
    exploration and exploitation, and thereby increasing the chance to get the optimal
    solutions. • Gradient-free optimization, i.e., no need for the gradient information
    as required in many approaches (e.g., backpropagation in ML and FedAvg in federated
    learning). Therefore, SI can avoid several pitfalls such as trapping into local
    optima and slow convergence speed. • Simplicity and easy implementation. Consequently,
    SI methods have been integrated into various systems to solve challenging real-world
    problems in both science and industry. However, many potential and emerging SI
    techniques have not been well investigated, especially in wireless networks. Filling
    this gap, we carry out a contemporary survey on applications of SI techniques
    for NGN. The investigation on emerging issues includes spectrum management and
    resource allocation, wireless caching and edge computing, network security, and
    some other emerging issues for future NGN. 1.1. Swarm intelligence for next-generation
    wireless networks The main challenge in solving optimization problems in NGN is
    an exponential increase in the complexity levels (e.g., in time and computing
    resources). In such cases, algorithms that find exact solutions are not efficient.
    Especially, the existence of many coupling constraints and the massive numbers
    of connected devices, base stations (BSs), channel states, heterogeneous resources,
    etc., make a lot of challenges in finding the exact solutions. Some typical examples
    of such problems are mobility-aware user association in ultra-dense networks,
    signal detection and channel estimation, and routing in IoT networks. As a subset
    of bio-inspired and nature-inspired algorithms, SI studies complex and collective
    behavior of the systems composed of many simple components that can interact with
    other agents locally and with their surrounding environment (Dressler and Akan,
    2010). The particularities of SI have made it a promising solution in various
    research areas, and therefore have been applied to solve an increasing number
    of problems in NGN (Chen et al., 2020). NGNs can realize SI/AI techniques (also
    known as collective intelligence) to address challenging problems, which are not
    effectively solved by conventional approaches. For example, an ant colony optimization
    (ACO) algorithm is proposed to optimize the mobility trajectory for a mobile sink
    in home automation networks (Wang et al., 2015), the particle swarm optimization
    (PSO) method is employed to optimize antenna placement in distributed multi-input
    multi-output (MIMO) systems in Forooshani et al. (2014), and the Firefly algorithm
    (FA) is utilized to find the key update and residence management for enhanced
    handover security (Vien et al., 2019). Another application of SI can be found
    in Jiang et al. (2020), where the PSO is adopted to solve a resource scheduling
    problem in unmanned aerial vehicle (UAV)-MEC systems and generate training samples
    for a deep network. The SI techniques such as ACO and PSO are also leveraged to
    solve emerging problems in 6G wireless systems such as privacy-preserving in 6G
    IoT (Lin et al., 2021), scheduling of diverse 6G IoT services (Wan et al., 2020)
    and distributed autonomous systems (Wang et al., 2020). The above literature has
    shown many promising results, e.g., high performance and computational tractability.
    This observation stimulates the increasing use of SI as a vital tool for solving
    emerging issues in NGN. 1.2. State-of-the-art surveys and our contributions Although
    there are some surveys related to SI, their focuses are not on the applications
    of SI in NGN. Specifically, there have been existing surveys, such as Mavrovouniotis
    et al., 2017, Tan and Ding, 2016 and Ertenlice and Kalayci (2018), but they are
    specifically for other topics rather than NGN, e.g., dynamic optimization (Mavrovouniotis
    et al., 2017), graphical processing unit (GPU)-based implementation (Tan and Ding,
    2016), and portfolio optimization (Ertenlice and Kalayci, 2018). There have been
    also surveys using SI to address particular problems in wireless networks such
    as Saleem et al., 2011, Bitam et al., 2014, Zhang et al., 2014, Balusamy et al.,
    2015, Primeau et al., 2018, Anandakumar and Umamaheswari, 2018, Jung et al., 2018
    and Asim et al. (2020). For example, the surveys in Saleem et al. (2011) and Bitam
    et al. (2014) are dedicated to the routing mechanisms in wireless sensor networks
    (WSNs) and vehicular ad hoc networks (VANETs), the survey in Zhang et al. (2014)
    presents SI for self-organized networking, the survey in Balusamy et al. (2015)
    presents bio-inspired mechanisms in cloud computing like resource scheduling,
    load balancing, and security, the survey in Primeau et al. (2018) provides reviews
    of various problems (e.g., data aggregation, sensor fusion, scheduling, and security)
    in WSNs using computational intelligence approaches, and the survey in Anandakumar
    and Umamaheswari (2018) reviews bio-inspired SI for social cognitive radio network
    applications. Recently, the survey in Ji et al. (2021) discusses the use of computational
    intelligence (e.g., AI, SI, and fuzzy control system) in NGN-enabled network in
    box architecture. Moreover, there have been some surveys dedicated to the applications
    of a specific SI technique. For example, Zhang et al. (2017) reviews theoretical
    results on the ACO and its applications to routing protocols in WSNs and Zhang
    et al. (2015) presents fundamentals of PSO and its application to WSNs. Recent
    years have also seen various surveys on other AI techniques for NGN such as ML
    for wireless networks (Sun et al., 2019), deep learning (DL) for mobile networking
    (Zhang et al., 2019), FL for mobile edge networks (Lim et al., 2020), and transfer
    learning for future wireless systems (Nguyen et al., 2021a). The above surveys
    either consider the applications of SI for other topics, discuss the applications
    of SI for conventional problems in wireless networks (e.g., routing protocols
    in WSNs), or review other AI disciplines (e.g., ML, DL, and FL). However, we are
    not aware of any survey that specifically discusses the applications of SI for
    emerging issues in NGN. Moreover, most of the related surveys on SI were published
    many years ago, so discussions about emerging problems in NGN have not been well
    investigated. These observations motivate us to conduct this survey with an overview
    of SI and a thorough review of the applications of SI to address emerging issues
    in NGN. For convenience, three major issues are reviewed in this survey, including
    spectrum management and resource allocation, wireless caching and edge computing,
    network security. Also, other important applications of SI for emerging topics
    will be reviewed, such as UAV placement and path planning, clustering and routing
    in IoT, smart city applications, and energy management in smart grid. In summary,
    the main contributions of this survey are summarized as follows. • To provide
    an overview of SI for general readers: We present fundamental knowledge of SI
    and provide a review of representative SI techniques such as PSO, artificial bee
    colony (ABC), ACO, FA, gray wolf optimizer (GWO), and whale optimization algorithm
    (WOA). • To investigate how SI techniques can be used to solve the technical problems
    in NGN: we discuss applications of SI for major issues in NGN, including spectrum
    management and resource allocation, wireless caching and edge computing, data
    privacy and network security, and a number of miscellaneous issues. • To delineate
    key challenges and future research directions: The use of SI in solving problems
    of NGN is being actively investigated and developed, but there is still room for
    improvement in the future. We highlight a number of important challenges and future
    research directions for the use of SI in NGN. Table 1. List of the acronyms. Acronyms
