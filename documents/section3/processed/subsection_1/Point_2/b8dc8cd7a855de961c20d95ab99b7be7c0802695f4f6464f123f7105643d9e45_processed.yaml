    and future directions In this section, we discuss some key research challenges
    and highlight possible directions on the use of SI in NGN. 7.1. Research challenges
    7.1.1. General challenges using SI methods In the preceding sections, the reason
    for the high applicability of SI methods is discussed. However, this does not
    mean that they are off-the-shelf optimizers, that is, we need to formulate the
    problem in a way that is suitable for the algorithm. The majority of SI methods
    require the designer to formulate the problem in a way to have all the parameters
    in a vector. This vector is used in the algorithm to optimize an objective function.
    Therefore, we need to provide an objective function to evaluate each vector combination
    that represents a potential solution for the problem. For instance, SI methods
    can be used as ML algorithms. In any learning algorithm, some parameters should
    be optimized to reduce the error rate. In this context, SI techniques can be employed
    to optimize the learning parameters. All the controlling parameters of the ML
    algorithm should be represented as a vector first (Mirjalili, 2015). In neural
    networks, for instance, the connection weights and biases can be used in a vector
    and the objective function is the error rate. Another challenge when solving real-world
    problems is the existence of multiple objectives. The objectives are typically
    in-conflict as well, so we have to find the best trade-offs between them. Therefore,
    there are no single solutions for problems with multiple objectives. A set called
    Pareto optimal solution is the answer for multi-objective problems (Mao-Guo et
    al., 2009). 7.1.2. Reduction in size of search space Since many optimization problems
    in NGN are defined over a large parameter search space, SI algorithms may have
    difficulties in finding high-quality solutions (close to global optima). Moreover,
    this issue becomes more challenging when the optimization problem involves both
    binary and continuous variables. One possible solution is to design prune policies
    to eliminate infeasible solutions and accelerate the optimization process (Huang
    et al., 2020). Another solution is to initialize high-quality solutions so that
    SI algorithms do not fall into the trap of local points. 7.1.3. Ability to find
    the globally optimum It is important to note that SI algorithms typically solve
    an optimization problem directly regardless of its convexity and optimality, i.e.,
    they are problem-independent. After reviewing many references, we observe a common
    mistake that the authors usually state that their SI-based algorithms would obtain
    the globally optimal solutions. For instance, it is written in Jiang et al. (2020)
    that the proposed hybrid algorithm can keep “the advantages of the PSO in finding
    globally optimal solutions”; however, it seems to be not correct. The fact that
    any SI approach maintains a balance between exploration and exploitation, and
    almost all SI algorithms are suitable for global optimization, but there is no
    guarantee for such optimality (Yang, 2014). Therefore, to evaluate the global
    optimality of an SI-inspired algorithm, one should conduct comparisons with other
    global optimization techniques like branch-and-bound and exhaustive search. From
    the learning perspective, improving the balance between exploration and exploitation
    would increase the possibility of achieving the global solution. For example,
    the work in Nguyen et al. (2021b) includes the properties of the binary search
    space and develops an adaptive strategy in designing a binary PSO algorithm. There
    are other difficulties when solving real-world problems using SI methods, including
    but not limited to, expensive objective function, discrete variables, binary variables,
    highly constrained problems, noisy objective functions, etc. There are different
    techniques to handle each of these areas. Covering all these challenges is outside
    the scope of this work. In sum, although SI has great potential for the design
    and optimization of NGN, many issues should be taken into consideration when SI-inspired
    algorithms are investigated for specific applications. 7.2. Future directions
    7.2.1. SI for solving large-scale optimization problems As the network will be
    very complex and heterogeneous, it is really difficult to optimize such systems
    by SI techniques with reasonable performance and fast convergence. Utilizing SI
    techniques for the design and optimization of large-scale IoT systems is challenging.
    A promising solution is dividing the entire network into smaller regions and region
    heads (e.g., edge server and macro BS) are responsible for coordination. Another
    solution is integration with SDN and NFV, which would gather and maintain global
    network state and information. The SI community has also developed various SI
    techniques for large-scale optimization. An example can be found in Lan et al.
    (2020) with a two-phase optimizer, which is motivated by the fact in real life
    that a smart leader can guide the team to have better achievements. These scalable
    techniques would improve the large-scale system performance in a comparison with
    conventional approaches. 7.2.2. Hybrid algorithms for performance improvement
    From the available literature, we observe that hybrid algorithms typically outperform
    the original algorithms if they are designed properly. For instance, Mandloi and
    Bhatia (2016) shows that the hybrid algorithm has better convergence speed and
    lower computational complexity than the original PSO and ACO methods. We note
    that hybrid methods can be designed in many ways, e.g., combining two or more
    basic SI techniques, adding chaotic operations, and controlling the balance between
    exploration and exploitation. Recently, many research works also consider integrating
    SI with DL techniques to accelerate and improve the solution. An example can be
    found in Nguyen and Lee (2020), where the initial solution for a metaheuristic
    is approximated by a deep neural network. Simulations demonstrate that the proposed
    approach with DL can obtain almost the same performance as the original method
    while reducing the computational complexity up to 85%. In sum, we expect that
    hybrid approaches, if designed properly, can improve the system performance significantly.
    7.2.3. SI for federated learning with applications to communication systems While
    SI algorithms are typically deployed in a centralized fashion, many emerging applications
    and services should be implemented distributedly. Moreover, security and data
    privacy are paramount aspects. In such a case, federated learning (Lim et al.,
    2020) is a promising concept as the training data does not need to be transmitted
    to and stored at the central server, that is, the model training can be completed
    while the training data is kept locally at users. Thanks to its particularities,
    federated learning has been recently found in many applications, especially ones
    at the edge networks like autonomous driving and medical services (Nguyen et al.,
    2021c). However, there are many challenges in deploying federated learning solutions
    such as resource allocation, communication security, and convergence guarantee
    for non-convex loss functions. To overcome these challenges, SI can be applied
    to find efficient solutions with competitive performance and convergence guarantee
    of FL, and a new concept, namely swarm federated learning, can be developed. 7.2.4.
    SI for 6G networks Studies on 6G have been already initialized by the research
    communities. Several technologies have been proposed as key enablers of 6G such
    as THz communications, spatial modulation, RIS, cell-free networks, 3D networking,
    blockchain, distributed AI (Dang et al., 2020, de Alwis et al., 2021). Moreover,
    many new use cases will be available, which shall include massive uRLLC and human-centric
    services. It is expected that AI will be the central theme for the design and
    optimization of 6G systems. As a branch of AI, SI shall find many applications
    in 6G. For example, for a very complex problem with many constraints and optimization
    variables, SI can be used as a tool to generate the initial dataset, which is
    then used by other DL techniques to train and improve the system. The combination
    of SI with DL and data analytics seems like an effective way to optimize 6G wireless
    systems. 8. Conclusion This survey has provided the fundamentals of SI and reviewed
    many potential applications of SI techniques to NGN. Firstly, we have presented
    an overview of SI and several well-known SI optimizers. Secondly, we have provided
    a state-of-the-art review on the applications of SI for emerging issues in NGN,
    including spectrum management and resource allocation, wireless caching and edge
    computing, network security, UAV placement and path planning, clustering and routing
    in IoT systems, smart city, and energy management in smart grid. We have discussed
    challenges for the use of SI techniques for NGN such as many general challenges,
    reduction in size of the search space, and ability to find the globally optimal
    solution. Such challenges are also open research questions for future works. Finally,
    we have presented promising research directions that can be investigated to efficiently
    solve technical problems in future wireless systems, including SI for large-scale
    networks, hybrid SI algorithms, swarm federated learning. We hope that this survey
    will serve as a starting reference for the applications of SI to NGN, and drive
    great ideas in the future. Declaration of Competing Interest The authors declare
