    Security is always a key concern for any network generation. It has become a major
    task due to the changes and complexities in underlying network and the emergence
    of many technologies and services. In this section, we discuss the applications
    of SI in dealing with security problems in NGN. 5.1. Access control Access control
    mechanisms aim to prevent malicious users and attacks from accessing resources,
    e.g., computing or storage resources. The use of access control approaches such
    as attribute-based access control is important for ensuring flexible network management
    against security attacks, by allowing only legitimate users and devices to use
    the network resource while blocking any external threats for security improvement.
    SI is able to provide viable solutions to achieve efficient access control for
    5G networks. For example, an extended attribute-based access control method is
    proposed in Chang et al. (2019) to enhance the confidentiality and integrity of
    SDN. For improving the security of the access data flow in the SDN switch, PSO
    is used to obtain the optimal path of multi-level security and multi-switching
    nodes where SDN switches are considered as environmental attributes. The simulation
    results confirm high security capability achieved by PSO with a low network response
    delay. Another effort for access control in SDN is in Abdulqadder et al. (2018).
    More specifically, an enhanced PSO-based routing protocol with a cuckoo search
    is proposed to support SDN controllers in route selection with respect to the
    available links, latency, and controller load balancing. The key purpose of Abdulqadder
    et al. (2018) is to realize the optimal routing for improving the QoS while minimizing
    the malicious user access possibility with efficient threat prevention. Moreover,
    SI-based algorithms can provide access control for cloud-based 5G networks. In
    fact, how to implement intelligent user access control in the cloud computing
    environments is highly important in the context of complex user patterns (e.g.,
    cloud data storage, cloud data computing, and cloud data flow tracking). SI has
    emerged as a promising technique to enable smart data access analysis for security
    guarantees (Dadhich et al., 2014), by supporting cryptography algorithms in deducing
    optimum keys based on statistical probability for cryptanalysis that is necessary
    for network transmission monitoring. Additionally, SI is also applied to cloud
    scheduling tasks (e.g., data offloading) (Islam and Habiba, 2012a). In this case,
    an ACO-enabled algorithm is derived to solve data-intensive scheduling problems,
    i.e., task level scheduling and access reliability levels, with respect to overall
    throughput, running cost, scheduling deadline. The simulation results from using
    the ACO scheme with cloud datasets in virtual machines confirm a better security
    level compared to the traditional baselines. Further, SI-based algorithms such
    as PSO can also solve the multi-objective time-varying problem in cloud computing
    (Liu et al., 2020), by optimizing the execution time and task priority. 5.2. Data
    privacy In NGN, network operators and mobile users interconnect and form business
    models where a large amount of information can be exchanged over the networks.
    The ubiquitous information sharing among data users over the mobile networks may
    raise many critical privacy concerns such as data leakages and user information
    attacks. Therefore, NGN must consider an end-to-end data protection approach to
    provide high degrees of user privacy where SI can provide highly efficient solutions.
    Indeed, SI-based methods such as PSO can build security-preserved network models
    for IoT networks (Rashid and Pajooh, 2019) that can be divided into a multi-layer
    clustering system using decentralized blockchain technologies. At each cluster,
    a local data privacy mechanism is designed to perform self-clustering for IoT
    that optimizes the network lifetime with the data integrity enhancement. PSO is
    also applied to solve different privacy in data clustering with a particle subswarms
    collaborative clustering scheme (Census et al., 2019). The aim is to group particles
    to enhance the collaboration between subswarms in a fashion the datasets are processed
    separately and only coefficient information is exchanged. This would solve the
    data clustering problem without compromising data privacy requirements. To realize
    fractal intelligent data privacy preservation in social IoT networks, PSO has
    been considered in Wei et al. (2018) thanks to its high optimization ability by
    simulating bird predation behavior. A social data privacy protection model is
    formulated based on the security situation prediction scheme, and a PSO algorithm
    is adopted to solve the formulated privacy problem, showing a significant improvement
    in the privacy protection accuracies over the traditional schemes, such as semisupervised
    learning methods and matrix factorization schemes. In NGN, data privacy protection
    is an urgent problem. The work in Budhraja et al. (2017) shows the first attempt
    to use SI techniques in order to preserve data privacy in SDN-based 5G networks.
    The current SDN routing schemes often focus on data packet transfer without privacy
    concerns, e.g., information leakage, in the communication channels among SDN controllers
    and users. SI-based algorithms such as ACO can arrive to build distributed routing
    optimization models by taking privacy exposure and risk definition into consideration.
    Each controller selects some different features such as data packet types, network
    topology, and data routing history, which are classified by K-mean learning. Then,
    these classification outputs are used as the parameters of the ACO-based real-time
    routing scheme, aiming to find the optimal route with minimum privacy risks. The
    application of SI to deal with privacy issues in cloud-based networks is also
    considered in Madan and Goswami (2018). In cloud computing, the real-time data
    transmission and the complex data usage patterns make it challenging to protect
    data privacy against external attacks and cloud third parties. Therefore, a new
    dragon PSO algorithm is suggested to establish a k-anonymization criteria to derive
    the fitness function that represents the privacy and utility levels of cloud migration
    services. The experiments using an Adult database verify the efficiency of the
    privacy-preserved model against information loss risks (Madan and Goswami, 2018).
    Moreover, the work in Stévant et al. (2018) presents a data privacy-preserved
    PSO algorithm for cloud computing. Especially, the traditional cloud is replaced
    by a cloud microservice that is deployed at the mobile device instead of the remote
    cloud. In this regard, a quality of experience-aware model is developed to minimize
    the application response time with privacy awareness. Download : Download high-res
