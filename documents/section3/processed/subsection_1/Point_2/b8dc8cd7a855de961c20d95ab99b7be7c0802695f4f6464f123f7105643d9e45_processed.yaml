    many other applications in NGN, including UAV placement and path planning, clustering
    and routing in IoT networks, smart city applications, and energy management in
    smart grid. Among SI algorithms, PSO has emerged as a prominent technique in different
    use case scenarios. SI algorithms have proved their great potential in improving
    UAV-related communication designs, such as UAV placement and path planning design
    (Shakhatreh et al., 2017, Duan et al., 2015, Cekmez et al., 2016). As an example,
    PSO can provide intelligent 3D UAV placement solutions for indoor users in small
    coverage areas that are promising for wireless convergence in massively crowded
    events. SI has also many applications, ranging from providing IoT sensor network
    clustering for energy efficiency improvement and energy usage balance (Osamy et
    al., 2020) to enabling optimized routing models for IoT ecosystems such as vehicular
    networks (Bui and Jung, 2019). Recently, SI has been used in smart city and smart
    grid domains, where bio-inspired algorithms such as PSO, ACO help realize intelligent
    services such as vehicular traffic prediction (Naseer and Jaber, 2019) and cost-efficient
    power management (Keles et al., 2017). The interesting findings from the use of
    SI techniques in these applications are expected to shed new light on future research
    for emerging SI-inspired 5G services. To summary this section, the reviewed literature,
