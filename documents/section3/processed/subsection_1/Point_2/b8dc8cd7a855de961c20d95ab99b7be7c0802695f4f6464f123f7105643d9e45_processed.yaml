    discovery system is proposed. Another proposal for trafﬁc control is presented\
    \ in [36]. This\nSensors 2021, 21, 1052\n6 of 21\nMin-Max Scheduling Load Balancing\
    \ (M2SLB) improves the network throughput, packet\ndelivery ratio, and minimizes\
    \ delay and packet loss.\n2.3. Software Process for CR Waveform Design\nThe development\
    \ of CR consists of two phases: speciﬁcation and validation. In the ﬁrst\nstep,\
    \ the requirements for the CR network are deﬁned and their capabilities are speciﬁed.\n\
    It also concerns the choice of AI procedure implementation with algorithmic Machine\n\
    Learning and statistical decision making. At the beginning, we assumed implementing\n\
    clustered network as better matched to hierarchical command organization [37].\n\
    In the second phase, coded blocks of the waveform are validated during unit tests\n\
    and ﬁnally, global solutions are assessed in integrated tests. In general, each\
    \ node in a\nMANET generates multiple streams of packets that are directed to\
    \ other nodes. These\nstreams relate to user and trafﬁc signaling with different\
    \ quality requirements depending\non their type. Network performance can be measured\
    \ at all layers of the communication\nstack. However, usefulness of speciﬁc metrics,\
    \ cost related to necessary computation effort,\nand consumption of resources\
    \ for results transmission are different.\nA set of speciﬁc metrics was used in\
    \ [35] to assess a MANET WSN performance. This\nevaluation contains characteristics\
    \ of packet drop, throughput, and packet delivery ratio in\ntime showing an impact\
    \ of disturbance on the network. Other parameters were used in [38]\nfor the evaluation\
    \ of various network trafﬁc impacts on characteristics of CR networks\nbased on\
    \ the IEEE 802.22 standard.\nIn our studies, two types of metrics are analyzed:\
    \ metrics for the ongoing evaluation of\ntransmission parameters, showing their\
    \ changes over time, called time-dependent metrics.\nIn addition, average metrics\
    \ are used to evaluate the link parameters, called per stream\nmetrics. The most\
    \ important metrics selected from this set to assess our solution are\ndescribed\
    \ below. The calculation formulas were taken from [39] where the wide set of\n\
    metrics proposed for the evaluation of MANET CR is discussed.\n2.3.1. Time-Dependent\
    \ Metrics\nFor instantaneous evaluation of transmission performance, three metrics\
