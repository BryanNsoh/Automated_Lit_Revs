    and prevent any attacks and threats to wireless networks. In the context of 5G
    where attackers become much more sophisticated, intelligent attack detection solutions
    are of paramount importance for 5G security. SI has the potential to provide feasible
    solutions for efficient attack detection. Indeed, SI can build security decision
    making models to fight against malicious threats and intrusions based on security
    postures and intelligence information using full-text search, mathematical optimization,
    logical reasoning, and probability analytic. For a typical use case, the work
    in Kalaivani et al. (2019) tries to adopt SI for intrusion detection in cloud
    computing. An ABC-based optimization classifier is built to perform classification
    of the cloud data packets for intrusion identification that is potential to solve
    security issues such as denial-of-service (DoS) attack, replay attack, and flooding
    attacks in cloud computing. For intrusion detection systems (IDS) in VANET, dolphin
    SI has been investigated in Sharma and Kaul (2018) where the biological features
    associated with SI can be used to optimize the detection and accuracy of IDS.
    Also, the dolphin swarm behaviors such as hunting and spraying have demonstrated
    the feasibility for detection and prevention of malicious nodes, e.g., malicious
    vehicles, and data attacks from the VANET. The SI-enhanced IDS is also considered
    in Xu et al. (2018b) for wireless networks. The simulation from KDD CUP 99 dataset
    shows the proposed WOA scheme in Xu et al. (2018b) can achieve better intrusion
    detection accuracy, compared to its counterparts such as the PSO algorithm. SI
    has been applied to attack detection tasks in SDN-based 5G networks. For instance,
    a binary PSO algorithm is designed in Prasath and Perumal (2019) to identify unauthorized
    users and detect data attacks in SDN. First, a security rule is defined by using
    an ML-based random forest algorithm and prediction results obtained from the training
    procedure with the KDDTest21FS dataset. Then, PSO is applied to feature selection
    that is necessary for user classification. The proposed scheme not only achieves
    high attack identification accuracy but also brings a lower detection sensitivity.
    In Ammal and VinodChandra (2018), a bio-inspired algorithm is developed for attack
    detection in SDN controllers which can perform a data flow management function
    for user access monitoring. To prevent distributed denial of service (DDoS) attack
    detection in SDN, Dayal and Srivastava (2018) investigates an optimized PSO learning
    approach. In this case, how to differentiate the DDoS attack traffic from the
    genuine traffic is a challenge. Motivated by this, a PSO-based classification
    model is derived to classify the network traffic patterns. The real-time implementation
    of the proposed system model indicates the practicality of the proposed SI algorithm
    for handling the attacks and minimizing the data loss risk for legitimate users.
    5.5. Summary This section reviews the applications of SI for problems related
    to network security in NGN. The most popular SI technique used in network security
    is PSO that can provide flexible and intelligent solutions for security in NGN
    platforms such as cloud, MEC, SDN, and NFV. Reviewing the available literature,
    we discuss the roles of SI in four key security services, including access control,
    data privacy, network authentication, and attack detection. In fact, SI is able
    to improve the security of the access data flow in NGN, e.g., SDN systems, where
    PSO-based algorithms are useful to provide multi-level access control mechanisms,
    aiming at minimizing the malicious user access possibility with efficient threat
    prevention (Chang et al., 2019, Abdulqadder et al., 2018). Enabled by the high
    optimization ability by simulating bird predation behavior, SI-based methods such
    as PSO can build security-preserved network models for IoT to promote universal
    data exchange without compromising data privacy requirements (Census et al., 2019).
    Recently, some SI algorithms are also considered for SDN and cloud computing-based
    5G networks (Stévant et al., 2018) by forming service migration functions with
    privacy awareness. Other SI techniques such as ACO (Junnarkar et al., 2018) also
    facilitate the network authentication with bio-inspired algorithms embedded at
    the network controllers for securing communications and authenticating users with
    QoS preservation. Moreover, the potential of SI is also reflected in the attack
    detection tasks thanks to its learning and classification capability (Sharma and
    Kaul, 2018). The discussion in this section highlights the advantages of SI techniques
    in solving security issues in NGN and opens new opportunities for emerging SI-inspired
    security applications. The reviewed literature, used techniques, and highlights
    are summarized in Table 4. 6. SI for miscellaneous issues In this section, we
    survey the use of SI in miscellaneous yet important applications in 5G networks.
    6.1. UAV placement and path planning In this section, we discuss the benefits
    of SI approaches in the placement and path planning design of UAV in NGN. 6.1.1.
    UAV placement By relying on the underlying concept of self-organized behavior
    in nature, SI algorithms have proved their great potential in improving UAV-related
    communication designs, such as UAV placement. The work in Shakhatreh et al. (2017)
    presents a three-dimensional (3D) UAV placement framework for wireless coverage
    of the indoor environments in high-rise buildings under disaster situations, i.e.,
    earthquakes. To optimize the transmit energy consumed to cover the building, a
    PSO-based algorithm is designed that can find exactly the location of UAV under
    the random distributions of users. The 3D UAV placement for indoor users in small
    coverage areas is also considered in Sawalmeh et al. (2018) whose model can be
    used in wireless convergence for massively crowded events. Here, the UAV altitude
    placement is formulated with the objective of minimizing the transmission power
    and achieving the optimal altitude for both single UAV and multiple UAVs cases.
    Another UAV placement solution for massively crowded events is studied in Sawalmeh
    et al. (2017). UAVs can be used to provide wireless coverage for indoor and outdoor
    users by using the ground BSs. To specify the optimal 3D UAV placement, both Air-to-Ground
    and Outdoor-to-Indoor path loss models are employed to optimize the data rates
    of indoor and outdoor users under a UAV transmit power budget. Meanwhile, the
    research in Perabathini et al. (2019) focuses on the 3D UAV placement problem
    with QoS awareness in ad hoc wireless networks. The number of aerial BSs and transmit
    power of each station are jointly formulated and then solved by a PSO optimization
    algorithm in an iterative manner. The simulation results show a significant improvement
    of performance gain of the joint scheme that can provide an energy-efficient solution
    for 3D UAV placement of BSs in an ad hoc network. 6.1.2. UAV path planning A bio-inspired
    optimization learning environment can be built to simulate the UAV path-planning
    models (Duan et al., 2015), as shown in Fig. 5. Here, SI approaches such as ACO,
    PSO, and ABC are exploited to perform a student learning process for supporting
    the UAV path planner located at the ground control station. In this regard, by
    combining the control signals generated by SI algorithms and measurement and sensing
    parameters obtained from sensors, the UAV path planner can make an intelligent
    UAV path planning with optimal routing for transmit power minimization. Based
    on the statistical analytic results, SI-inspired algorithms show superior advantages
    in terms of strong robustness in comparison with directed-search approaches with
    simplicity of implementation and strong adaptability in different UAV path planning
    scenarios. An improved ACO-based UAV path planning architecture is proposed in
    Cekmez et al. (2016) with obstacles taken into account in a controlled area with
    several radars. To build a feasible path for UAVs, a traveling salesman problem
    is formulated via a tour construction of an ant that mimics the salesman routing
    in cities. To this end, a multi-colony ACO algorithm is built to solve the formulated
    path planning problem, showing a better performance than the classical ACO scheme.
    Moreover, the path planning issue for UAV swarms is also solved in Wang et al.
    (2019) where each UAV is regarded as an intelligent agent which performs searching
    its targets by updating the position and velocity in reconnaissance contexts.
    A distributed PSO model is taken to generate the optimal paths for UAVs for fast
    convergence and minimal latency for target detection. The work in Wai and Prasetia
    (2019) also employs a set-based PSO algorithm with adaptive weights to implement
    an optimal path planning scheme for a UAV surveillance system, aiming to minimize
    the energy consumption and improve the disturbance rejection response of UAVs.
