    sensors\nArticle\nSpectrum Evaluation in CR-Based Smart Healthcare Systems\nUsing\
    \ Optimizable Tree Machine Learning Approach\nAhmad Raza 1, Mohsin Ali 1\n, Muhammad\
    \ Khurram Ehsan 2\nand Ali Hassan Sodhro 3,*\n1\nDepartment of Computer Engineering,\
    \ Khwaja Fareed University of Engineering & Information Technology,\nRahim Yar\
    \ Khan 64200, Pakistan; cpen18151003@kfueit.edu.pk (A.R.); mohsin.ali@kfueit.edu.pk\
    \ (M.A.)\n2\nFaculty of Engineering Sciences, Bahria University, Islamabad 44000,\
    \ Pakistan; mkehsan.buic@bahria.edu.pk\n3\nDepartment of Computer Science, Kristianstad\
    \ University, SE-29188 Kristianstad, Sweden\n*\nCorrespondence: ali.hassan_sodhro@hkr.se\n\
    Abstract: The rapid technological advancements in the current modern world bring\
    \ the attention of\nresearchers to fast and real-time healthcare and monitoring\
    \ systems. Smart healthcare is one of the\nbest choices for this purpose, in which\
    \ different on-body and off-body sensors and devices monitor\nand share patient\
    \ data with healthcare personnel and hospitals for quick and real-time decisions\n\
    about patients’ health. Cognitive radio (CR) can be very useful for effective\
    \ and smart healthcare\nsystems to send and receive patient’s health data by exploiting\
    \ the primary user’s (PU) spectrum.\nIn this paper, tree-based algorithms (TBAs)\
    \ of machine learning (ML) are investigated to evaluate\nspectrum sensing in CR-based\
    \ smart healthcare systems. The required data sets for TBAs are created\nbased\
    \ on the probability of detection (Pd) and probability of false alarm (P f ).\
    \ These data sets are\nused to train and test the system by using ﬁne tree, coarse\
    \ tree, ensemble boosted tree, medium\ntree, ensemble bagged tree, ensemble RUSBoosted\
    \ tree, and optimizable tree. Training and testing\naccuracies of all TBAs are\
    \ calculated for both simulated and theoretical data sets. The comparison\nof\
    \ training and testing accuracies of all classiﬁers is presented for the different\
    \ numbers of received\nsignal samples. Results depict that optimizable tree gives\
    \ the best accuracy results to evaluate the\nspectrum sensing with minimum classiﬁcation\
    \ error (MCE).\nKeywords: smart healthcare; spectrum sensing; optimizable tree;\
    \ machine learning; cognitive radio\n1. Introduction\nIn the current technologically\
    \ fast-paced world, people are facing many health-related\nissues and concerns.\
    \ Therefore, it is the need of time for quick and reliable healthcare and\nmonitoring\
    \ systems. Smart healthcare is one of the remedies to address health-related\n\
    issues and patient care remotely in real-time scenarios. Smart healthcare has\
    \ gained the\nattention of researchers and industries dramatically in recent years\
    \ [1–4]. Smart healthcare\ncan make it very easy and convenient for medical personnel\
    \ to share their information and\nsuggestions on real-time data of the patient’s\
    \ medical conditions and history in a short\ntime. The electroencephalogram (EEG)-driven\
    \ secure and reliable cognitive authentication\nsystem provides a solution to\
    \ ﬁx the security and privacy problems for an IoT-based\nhealthcare system [5].\
    \ The effectiveness of existing diabetic foot ulcer (DFU) techniques\ncan be enhanced\
    \ by using a sensor-based remote patient monitoring (RPM) healthcare\nsystem [6].\
    \ The early detection of human health issues is very important for the better\n\
    provision of cures. Different sensors in the IoT-based health system collects\
    \ health-related\ndata for the early detection and real-time monitoring of human\
    \ health [7]. Cognitive\nradio (CR)-based smart healthcare is one of the most\
    \ popular and important research\nareas nowadays. Hybrid optical camera communication\
    \ (OCC) and Bluetooth low energy\n(BLE) are used to make an efﬁcient smart healthcare\
    \ system [8]. The system ensures that\npatients’ real-time electrocardiogram (ECG)\
    \ data are transmitted to a remote monitoring\nsystem in an efﬁcient way. The\
    \ smart healthcare system can also be beneﬁcial for providing\nSensors 2023, 23,\
    \ 7456. https://doi.org/10.3390/s23177456\nhttps://www.mdpi.com/journal/sensors\n\
    Sensors 2023, 23, 7456\n2 of 19\nmaximum advantages of smart medicine to patients\
    \ at their door step by exploiting the CR\ntechnology. Smart medicine uses different\
    \ artiﬁcial intelligence (AI) techniques to process\nthe patient’s health data\
    \ on a micro level, even at the patient’s genetic level, and prescribes\nrelevant\
    \ treatments [9–11]. Cognitive sensors in CR-based smart healthcare continuously\n\
    sense the available spectrum to transmit and share the patients’ data with the\
    \ remotely\nplaced server via CR base station(s) or a fusion center. An architecture\
    \ of a CR-based smart\nhealthcare system can be visualized in Figure 1. Different\
    \ monitoring wireless sensors are\nattached to the human body. These sensors monitor\
    \ the human body parts for which they\nare placed and collect the real-time data\
    \ of the respective parts. These monitoring sensors\nare capable of performing\
    \ spectrum sensing. Once they ﬁnd a free spectrum, they share\ntheir collected\
    \ data with a remotely placed fusion center or data server. Other components\n\
    of the smart healthcare system, such as hospitals, ambulance services, pharmacies,\
    \ and\ndoctors’ clinics, are also equipped with CR technology and are connected\
    \ to the server.\nWhen the monitoring sensors on the human body share their data\
    \ with the server, these\ncomponents also receive those data simultaneously through\
    \ the server. Then, according to\nthe level of health condition based on the sensors’\
    \ data, the respective component of the\nCR-based smart healthcare system responds\
    \ to the patient and provides immediate and\nreal-time advice and precautions.\n\
    Figure 1. Cognitive radio-based smart healthcare system.\nThere has been signiﬁcant\
    \ growth in the consumption of wireless spectrum bands\nin the past couple of\
    \ decades. Cognitive radio (CR) has been under rigorous research\nto overcome\
    \ spectrum scarcity and underutilization [12]. Application areas of cognitive\n\
    radio can be smart healthcare systems, disaster relief, military and defense,\
    \ emergency\nscenarios, industry, transportation and communication, internet of\
    \ things (IoT), wireless\nbody area networks (WBANs), and many more [13–15]. The\
    \ throughput of the cognitive\nradio-enabled unmanned aerial vehicle (CR-UAV)\
    \ is enhanced by jointly designing the\nSensors 2023, 23, 7456\n3 of 19\nUAV trajectory\
    \ and resource allocation [16]. High data rates and minimal end-to-end\nrouting\
    \ delays in CR-based IoT communication are achieved by using a reinforcement\n\
    learning (RL)-based routing approach [17]. The energy harvested communication\
    \ protocol\nis a good approach to optimize the throughput of the UAV-assisted\
    \ CR system [18]. A\nQ-learning-based dynamic spectrum access is considered in\
    \ three different access scenarios,\nsuch as orthogonal multiple access (OMA),\
    \ underlay spectrum access, and non-orthogonal\nmultiple access (NOMA), to utilize\
    \ the spectrum resources intelligently in the cognitive\nindustrial internet of\
    \ things (CIIoT) [19]. The fair and cooperative medium access control\n(FC-MAC)\
    \ protocol enhanced the performance efﬁciency of the heterogeneous CR-based\n\
    vehicular ad hoc network (VANET) [20,21].\nThe most important part of cognitive\
    \ radio technology is spectrum sensing. The role\nof this part is to sense the\
    \ spectrum and detect unused or free channels with the help of sec-\nondary users\
    \ (SUs). From its beginning, researchers have been researching the development\n\
    of different methods for spectrum sensing. Various methods have been proposed\
    \ by the\nresearchers. Energy detection, cyclostationary feature detection, and\
    \ matched ﬁlter [22] are\nthe most commonly used methods of spectrum sensing.\
    \ The probability of detection (Pd)\nand probability of false alarm (P f ) are\
    \ among the important parameters used in spectrum\nsensing. A high value of Pd\
    \ and lower value of P f are always required to avoid interference\nby SUs to\
    \ PUs. There exists a trade-off between the optimal sensing time and spectrum\n\
    hole utilization in cognitive radio networks [23]. A solution of an optimization\
    \ problem\nmaximizes the spectrum utilization efﬁciency of secondary users by\
    \ considering the dif-\nferent possible communication scenarios of SUs in CRN\
    \ [24]. Sampling controlled block\northogonal matching pursuit (SC-BOMP), schemes\
    \ of wideband compressive spectrum\nsensing (CSS) provided the high sensing accuracy\
    \ of CRNs in real time [25]. A convolu-\ntional neural network (CNN) obtained\
    \ high spectrum detection accuracy under different\nnoise models in CRN [26].\
    \ One of the main purposes of smart healthcare systems is to\nprovide health-related\
    \ facilities to people remotely. In smart healthcare systems, most of the\nmonitoring\
    \ devices and nodes share their data with remotely placed servers or physicians\n\
    through a wireless medium, but spectrum allocation for new wireless services and\
    \ applica-\ntions is a big challenge for authorities. Therefore, cognitive radio\
    \ technology can be used to\novercome this issue. Motivated by the fact of spectrum\
    \ scarcity and underutilization, we\npropose machine learning-based spectrum sensing\
    \ in CR-based smart healthcare systems\nfor the efﬁcient use of the primary or\
    \ existing spectrum for data sharing by secondary users\nwithout interfering with\
    \ the primary users. In this paper, tree-based algorithms (TBAs) of\nmachine learning\
    \ are used to evaluate the spectrum sensing. To the best of our knowledge,\nthese\
    \ algorithms are yet to consider evaluating spectrum sensing.\nThis work has the\
    \ following contributions:\n1.\nData set creation on simulated and theoretical\
    \ values of Pd and P f alarm.\n2.\nTree-based algorithms (TBAs), including ﬁne\
    \ tree, coarse tree, ensemble boosted tree,\nmedium tree, ensemble bagged tree,\
    \ ensemble RUSBoosted tree, and optimizable tree\nclassiﬁers, are used to classify\
    \ given data in MATLAB.\n3.\nThe evaluation of these classiﬁers’ performance measures\
    \ is presented based on the\ntraining and testing accuracies. This evaluation\
    \ is very helpful to obtain better results\nof spectrum sensing.\n4.\nMinimum\
    \ classiﬁcation error (MCE) of optimizable tree is also plotted and discussed\n\
    for both simulated and theoretical data sets.\nThe rest of the paper is composed\
    \ of the following sections: Section 2 consists of the\ndiscussions on different\
    \ works related to the involvement of machine learning/artificial\nintelligence\
    \ and cognitive radio technologies in smart healthcare applications. A system\n\
    model, discussing spectrum sensing and data sets creation for training and testing\
    \ the\nmodels, is discussed in Section 3. Section 4 discusses the simulation and\
    \ theoretical\nresults to evaluate the performance of all classifiers used in\
    \ this work. The paper\nconcludes with Section 5.\nSensors 2023, 23, 7456\n4 of\
    \ 19\n2. Related Work: Smart Healthcare Using Machine Learning and Cognitive\n\
    Radio Technologies\nA smart healthcare system refers to the integration of advanced\
    \ technologies, such as\nrobotics and IoTs, data analytics, and intelligent algorithms\
    \ of AI and ML, into the healthcare\nindustry to improve patient care, streamline\
    \ processes, and enhance overall efficiency of\nsystem. The efficient use of modern\
    \ technologies can make smart healthcare systems superior\nand robust over the\
    \ conventional healthcare systems. Smart healthcare systems can encompass\na wide\
    \ range of advanced technologies and concepts as shown in Figure 2.\nFigure 2.\
    \ Advanced technologies as integral parts of smart healthcare system.\nData storage\
    \ and the management of patient health records collected by monitoring\ndevices\
    \ have signiﬁcant importance in an efﬁcient smart healthcare system. Healthcare\n\
    professionals can access patient health record through EHRs. EHRs ensure better\
    \ care\ncoordination between the patients and their physicians to reduce chances\
    \ of errors in the\ntreatment [27]. Telemedicine and remote monitoring in smart\
    \ healthcare system help pa-\ntients to consult and seek medical care advice from\
    \ their physicians remotely. Monitoring\ndevices regularly monitor health metrics\
    \ and send real-time data to physicians for proac-\ntive intervention [28,29].\
    \ Different wearable health monitoring devices in the IoT-based\nsmart healthcare\
    \ system collect data of patients’ health condition to provide personalized\n\
    healthcare recommendations [30,31]. Smart healthcare systems can offer clinical\
    \ decision\nsupport to healthcare professionals by providing evidence-based treatment\
    \ recommenda-\ntions and alerts about potential drug interactions or allergies.\
    \ Robotic technologies can\nassist in surgeries, medication dispensing, and other\
    \ medical tasks, enhancing precision\nand reducing the risk of human error [32].\
    \ Advanced data analytics and machine learning\ncan predict disease outbreaks,\
    \ patient needs, and trends. This helps healthcare providers\nto allocate resources\
    \ effectively and make informed decisions. AI-based algorithms can\nbe used to\
    \ process medical images for faster and more accurate diagnosis of cancer or\n\
    other diseases [33]. Mobile applications can encourage patient engagement by offering\n\
    tools for medication reminders, exercise tracking, and lifestyle management. These\
    \ ap-\nplications can also provide access to health information and educational\
    \ resources. As\nSensors 2023, 23, 7456\n5 of 19\nhealthcare systems become more\
    \ connected and reliant on data, robust security measures\nare essential to protect\
    \ patient privacy and sensitive medical information. Smart healthcare\nsystems\
    \ are integrated with emergency services to provide real-time location data and\n\
    medical information during emergencies, enabling faster and more effective responses.\n\
    Analytics can help hospitals and healthcare facilities to optimize resource allocation,\
    \ such\nas staff scheduling and bed availability, leading to improved patient\
    \ ﬂow and reduced\nwait times [34]. Comprehensive patient care also requires that\
    \ different healthcare systems\nand devices can communicate and share data seamlessly\
    \ with each other.\nAn efﬁcient and successful smart healthcare system can be\
    \ designed by incorporating\nmachine learning and cognitive radio with it [35,36].\
    \ Smart healthcare devices and systems\nmust be spectral and energy efﬁcient while\
    \ they are assisted by cognitive radio [37,38].\nSpectrum utilization and energy\
    \ harvesting protocols can make WBANs more convenient\nand efﬁcient in smart healthcare\
    \ systems and applications [39]. A patient-centric hetero-\ngeneous smart healthcare\
    \ network predicts the patients’ health condition by employing\ndifferent machine\
    \ learning algorithms, including decision tree [40]. Data security and the\ntimely\
    \ evaluation of patients’ data in smart healthcare is the most important factor.\
    \ A novel\ndata encryption solution has made medical data transmission secure\
    \ between CR-based\ndevices and systems in a smart healthcare network [41]. 5G\
    \ and 6G technologies have\nhigh bandwidth and data rates; therefore, these technologies\
    \ can have a key role in the\ndevelopment of smart healthcare systems for the\
    \ betterment of humanity. A comprehensive\nreview on 5G and advanced technologies-based\
    \ smart healthcare solutions is given in [42].\nA very famous research area in\
    \ computer science is machine learning that aims to\ncreate algorithms and software\
