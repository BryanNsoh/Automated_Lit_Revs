    The power and channel allocation problems play a major role in various wireless
    systems. The term “channel allocation” varies in different scenarios, e.g., user
    clustering/grouping in NOMA, channel/subcarrier allocation in device-to-device
    (D2D) communications and heterogeneous networks (HetNets). For instance, the channels
    occupied by cellular users can be re-used by D2D users on the condition that the
    interference level imposed by D2D users to the co-channel cellular users is smaller
    than a predefined threshold. In such scenarios, important tasks are to adjust
    the transmit power of D2D transmitters and to allocate the channels to D2D users.
    The main focus of this subsection is on the optimization of power control and
    channel allocation in NGN using SI techniques. Fig. 2 illustrates the diagram
    of a three-tier HetNet (macro cell, pico cell, and femto cell) and applications
    of SI. A number of problems in D2D communications have been solved by SI techniques.
    For example, two joint channel allocation and power control problems are studied
    in Xu et al. (2018a), where the channel occupied by one cellular user can be reused
    by multiple D2D pairs. While the first problem considers individual rate requirements
    for cellular users, the second problem requires the total rate of all cellular
    users to be greater than a threshold value. For both problems, the standard continuous
    and binary PSO schemes are used to update power allocation and channel allocation,
    respectively. The proposed algorithm is then compared with a random PSO scheme,
    where channels for D2D pairs are randomly assigned. This work is extended to the
    unlicensed band in Girmay et al. (2019), where D2D pairs causing strong interference
    to cellular users are forced to use the unlicensed band. Simulations demonstrate
    that the proposed approach outperforms the algorithm in Xu et al. (2018a) (only
    licensed band) and the scheme when only one D2D pair is allowed to reuse the same
    licensed channel. It is elaborated in Sun et al. (2019) that coalition game cannot
    achieve high performance and low complexity simultaneously. To solve this challenge,
    the authors consider the concept of “priority sequences” to improve the initialization
    and formation phases of the coalition game. To further improve the D2D sum rate,
    the WOA is used to solve the power control problem. In particular, the objective
    function is designed in a such way that maximizes the D2D sum rate while guaranteeing
    minimum rates of cellular users. Considered as a potential multiple access technology
    for NGN, NOMA has received much interest from the research community. SI is a
    vital alternative for solving many user clustering and power control problems
    in NOMA systems. The work in Masaracchia et al. (2019) adopts PSO to minimize
    the total transmit power by optimizing NOMA pairing decisions. Then, two representative
    scenarios are considered: disaster and UAV communications, where low power consumption
    is an important aspect. An interesting observation from this work is that minimizing
    the transmit power depends on not only channel conditions but also the number
    of sub-channels as well as the available bandwidth. Another application of PSO
    can be found in Jiao et al. (2020) for NOMA resource allocation in satellite-based
    IoT systems. The Lyapunov optimization framework is adopted to transform the long-term
    problem of data and power allocation into a sequence of online problems, which
    are then solved at the corresponding time slots. Compared with the conventional
    optimization approach, the PSO-based scheme achieves better utility in terms of
    average delay, while obtaining a good tradeoff between complexity and memory.
    Very recently, the Harris hawks optimizer (HHO) is utilized to solve the joint
    UAV placement and power allocation problem for NOMA-enabled visible light communications
    (Pham et al., 2020b). The main advantage of HHO over existing methods is that
    the problem can be solved directly instead of solving subproblems iteratively
    in an alternative manner. Moreover, the HHO-based algorithm relaxes the assumption
    of exponential-distance models in existing studies. Simulation results show that
    the HHO-based algorithm is superior to the conventional orthogonal multiple access
    (OMA), power allocation, and random schemes under various settings, and also outperforms
    several SI techniques such as PSO, evolution strategy, and genetic algorithm (GA).
    A combination of D2D and NOMA in MEC systems is studied in Diao et al. (2019).
    In particular, the joint computing resource, power and channel allocation problem
    is investigated and PSO is applied to allocate transmit power within individual
    groups and for different groups. Other applications of SI techniques for edge
    computing can be found in various studies, e.g., joint resource allocation in
    dense HetNets (Guo et al., 2018) and in multi-tier MEC systems (Huynh et al.,
    2020), and task scheduling problem (Jiang et al., 2019a). 3.2. User association
    and load balancing User association refers to the process of associating users
    with their preferred BSs, and load balancing refers to the distribution of workloads
    across multiple BSs. According to these surveys, According to Liu et al. (2016),
    five metrics are mainly used for user association, including outage and coverage
    probability, spectrum efficiency, energy efficiency, quality of service (QoS),
    and fairness. Moreover, the frameworks from convex optimization, game theory,
    and stochastic geometry can be used to provide tractable methods for optimization
    problems of these issues. Henceforth, we focus on reviewing user association and
    load balancing mechanisms, which are designed with the help of SI techniques.
    PSO is adopted in Kuribayashi et al. (2020) to overcome drawbacks of the conventional
    cell range expansion techniques, i.e., users tend to connect to the BS with the
    highest received signal power. Instead of maximizing the sum rate as considered
    in existing literature, this work considers maximizing the number of users with
    satisfactory rate requirements and the number of BSs with at least one connected
    user. PSO is used to optimize the bias values assigned to individual BSs, thus
    implicitly improving the load balancing in dense HetNets. Experiments illustrate
    that the PSO-based algorithm can achieve superior performance (in terms of resource
    utilization and the ratio of satisfactory users) than the unified cell range expansion
    bias approach and classical PSO methods. Since the limited resources of small
    cell BSs and the QoS of users are not jointly considered in existing user association
    mechanisms, the work in Zhong et al. (2019) proposes to use a multi-leader multi-follower
    Stackelberg game to solve this issue in backhaul-limited HetNets. In this context,
    BSs are regarded as the first mover and can adjust the prices according to their
    loads, while users are considered as the follower and compete with each other
    to have the desired association. PSO is adopted at the BSs to determine their
    prices and obtain the perfect Nash equilibrium. The work in Plachy et al. (2019)
    considers a joint BS’s position and user association in a dense network, where
    UAVs can be deployed as flying BSs. Two evolutionary algorithms, PSO and GA, are
    then applied to obtain the optimal UAV’s positions. Both the PSO- and GA-based
    algorithms are shown to outperform the k-means clustering scheme. Interestingly,
    there is a trade-off between PSO and GA, while the PSO-based algorithm has lower
    complexity, the GA-based scheme achieves better network throughput, radio of satisfactory
    users, and active number of flying BSs. Applications of the WOA for user association
    and task offloading decision in edge computing systems are considered in Pham
    et al. (2020c). Game theory and ACO are jointly adopted to address the user association
    problem with multi-radio access technologies (Li et al., 2018). Besides user association
    in ultra-dense HetNets, SI techniques have found lots of applications for load
    balancing in cloud and edge computing. To overcome the issue of unbalanced workload
    in mixed manufacturing, an energy-aware load balancing and job scheduling is studied
    in Wan et al. (2018). Fog nodes are used to abstract and then an energy consumption
    model of smart factory equipment, whereas PSO is employed to find the workload
    allocation solution. An adaptive-step size algorithm based on the glowworm swarm
    optimization (GSO) and sine cosine algorithm (SCA) is proposed in Dong et al.
    (2019) to find the server selection and improve the load balancing between edge
    servers and the central cloud. For mobile learning services, a dominant FA approach
    is proposed for load balancing among cloud virtual machines in Sekaran et al.
    (2019). The proposed dominant FA algorithm can ensure that learners can receive
    m-learning content without delay, and interestingly the proposed algorithm is
    superior to various methods, including ACB, ACO, and the weighted round-robin
    algorithm. The GWO and PSO are jointly used to find the solution of load balancing
    in cloud computing (Gohil and Patel, 2018). Another work on load balancing in
    cloud computing is Ebadifard and Babamir (2018), where PSO is used to distribute
    the tasks among cloud virtual machines. 3.3. MIMO detection, channel estimation,
    and precoding 3.3.1. MIMO detection In MIMO systems, the receiver may use some
    detection strategies to estimate the transmitted symbols that may be corrupted
    by interference and noise over the medium. However, the detection complexity highly
    depends on the system size (e.g., the number of antennas and the modulation scheme),
    matrix multiplication and inversion operations (Albreem et al., 2019). The maximum
    likelihood detection (MLD) is an optimal algorithm in terms of the probability.
    Unfortunately, the MLD searches over a very huge solution space and the complexity
    would increase exponentially with respect to the number of transmitter antennas.
    For instance, to obtain the optimal signal for 64-QAM, the detector needs to perform
    enumerations for an MIMO system with antennas at the transmitter to support 16-QAM.
    SI algorithms can be considered as alternative approaches for MIMO detection problems.
    The first application of ACO for the MIMO detection problem is proposed in Lain
    and Chen (2010). Inspired by the ACO algorithm, the MIMO MLD can be formulated
    as the shortest path problem, in which each transmit antenna is regarded as a
    city and the transmitted symbols are viewed as the potential paths to a specific
    city. Corresponding to a solution component in ACO, a similar concept of path
    movement is defined in Lain and Chen (2010). The solution component indicates
    the solution that the antenna should transmit the symbol . The cost function to
    estimate transmitted symbols is then converted to a heuristic value by means of
    a sigmoid function. Next, the pheromone levels and Euclidean distance values are
    used to calculate the transition probabilities, which are used to select the transmitted
    symbols. To be more specific, the symbol with a smaller distance has a higher
    chance to be selected by the artificial ant. To avoid the convergence to local
    optima in the original ACO, a modified ACO scheme is adopted, in which ants are
    enabled to have non-identical sets of pheromone trails, i.e., the hard decision
    symbol used in estimating the distance is now replaced by the tentatively chosen
    symbol. For a 16-QAM 16 × 16 MIMO system, ACO can achieve a near-MLD SER performance
    when the number of ants is around 20,000. The work in Lain and Chen (2010) can
    be considered as a pioneering study on SI for the MIMO detection problem. However,
    the advantage of the proposed ACO algorithm in Lain and Chen (2010) is limited
    by a large number of ants and slow convergence. A hybrid algorithm, as a combination
    of ACO and PSO, is proposed in Mandloi and Bhatia (2016). Unlike the ACO and PSO
    based MIMO detectors, the concepts of distance in ACO and velocity in PSO are
    jointly considered to create a new probability metric, i.e., the fitness value
    is calculated as a weighted sum of the distances traveled by the solutions and
    the velocity of each solution. The proposed hybrid algorithm offers several advantages
    compared to the original ACO and PSO: (1) avoiding convergence to locally optimal
    solutions, (2) faster convergence, (3) lower computational complexity, and (4)
    removing the sensitivity to the choice of initial solutions as in Khan et al.
    (2007). The simulation results in Mandloi and Bhatia (2016) show that the proposed
    scheme performs close to the sphere decoding detector and is superior to the existing
    ACO detection mechanisms in Lain and Chen (2010) and Mandloi and Bhatia (2015).
    More specifically, at the target BER of , the proposed hybrid algorithm attains
    2.5 dB and dB improvement in signal-to-noise ratio with respect to the ACO algorithms
    in Lain and Chen (2010) and Mandloi and Bhatia (2015), respectively. More recently,
    the FA algorithm is used to investigate a robust detection in Datta and Bhatia
    (2019); however, the detector developed in this work is applicable for MIMO systems
    with 4-QAM signaling only. For future work, detection schemes for massive MIMO
    systems with higher modulation orders can be investigated. 3.3.2. MIMO beamforming
    Beamforming plays a major role in MIMO systems because the transmitter needs to
    direct the spatial data-stream at the intended receiver. Basically, beamforming
    implies that multiple antennas are used to adjust the wave directions by appropriately
    changing the magnitude and phase of each antenna in the array. There are three
    types of beamforming in multi-antenna wireless systems: digital beamforming, analog
    beamforming, and hybrid digital–analog beamforming (Molisch et al., 2017). SI
    and bio-inspired techniques are promising candidates to solve beamforming optimization
    problems, which represents the theme of this subsection. The work in Hefnawi (2016)
    considers the concept of cooperative MIMO in cognitive radio enabled WSNs. In
    particular, a very large number of sensors are divided into different clusters
    and each cluster is treated as a virtual antenna in a multi-cluster MIMO system.
    The PSO approach is applied to optimize the transmit beamforming vectors so as
    to maximize the ergodic capacity of each cluster. The main benefit is that it
    does not require gradient search operations, thus reducing the complexity significantly.
    Simulation results show that the PSO-based scheme can achieve competitive system
    capacity, and interestingly impressive performance can be obtained when the number
    of clusters is small. Owing to the importance of spectrum sensing in cognitive
    radio networks, various SI-inspired methods to improve spectrum sensing have been
    proposed in the last few years. For example, a hybrid PSO-gravitational search
    algorithm (GSA) is studied in Eappen and Shankar (2020) for optimizing the performance
    of joint spectrum sensing and energy efficiency, and a random walk GWO method
    is investigated in Karthikeyan et al. (2019) for deriving sensing and data transmission
    schedules. To enable low-complexity and efficient mmWave massive MIMO communications,
    various studies have been dedicated to beamforming optimization. The work in Zhu
    et al. (2019a) jointly optimizes transmit (Tx) and receive (Rx) beamforming vectors
    and power allocation for an NOMA-mmWave MIMO system. Since the Tx-beamforming
    sub-problem is non-convex and the original PSO may be trapped into local optima,
    a boundary-compressed PSO approach is devised. Particularly, two boundary values,
    inner and outer, are introduced, and the inner value increases linearly during
    the course of optimization. A similar study can be found in Xiao et al. (2019),
    where the max–min problem is optimized and PSO is used to obtain the upper bound
    value. Also using the boundary-compressed PSO, hybrid beamforming is considered
    in Zhu et al. (2019b), which achieves a better performance than the OMA and fully
    digital beamforming cases in terms of spectral efficiency and energy efficiency,
    respectively. SI approaches are also considered to solve various problems in MIMO
    systems. The work in Souto et al. (2020) considers a reconfigurable intelligent
    surface (RIS) assisted MIMO system. However, estimating CSI accurately in RIS-aided
    MIMO systems is a challenging task, and state-of-the-art solutions may not be
    practical because of large overheads, high complexity, and hardware challenges
    (Souto et al., 2020). To solve these challenges of channel estimation, the authors
    in Souto et al. (2020) adopt PSO to optimize active beamforming at the BS and
    passive beamforming at the RIS. Unlike conventional methods, the PSO-based method
    is not dependent on CSI acquisition and does not require one RF chain for each
    RIS passive element, thus reducing the cost and energy consumption. 3.3.3. MIMO
    channel estimation Channel estimation is a vital means to enhance the overall
    performance of wireless systems. With accurate channel estimation, the potential
    advantages of massive MIMO systems (and other networks as well) can be exploited
    to enhance the network performance. Nevertheless, there are several challenges
    related to channel estimation problems, e.g., time-varying and frequency-selective
    channels, pilot contamination, a large number of channels (e.g., in an RIS based
    system), etc. In this part, we focus on channel estimation using SI algorithms.
    Among SI techniques, PSO is a vital alternative for well-known channel estimators
    such as minimum mean squared error and least-squares. In Knievel and Hoeher (2012),
    PSO and cooperative PSO (CPSO) are applied for channel estimation in terms of
    mean squared error performance. The CPSO is highly preferable when the search
    space has a very high dimension since the whole search space is partitioned into
    smaller subsets, and multiple swarms (i.e., solutions) are maintained at a time
    instance instead of only one swarm in PSO. Thus, the CPSO is suitable for massive
    MIMO systems. The channel estimation problem becomes more difficult when it couples
    with other optimization variables. For example, the work in Zhang et al. (2013)
    investigates a joint channel estimation and multi-user detection problem, which
    is solved by four evolutionary techniques (including genetic algorithm, repeated
    weighted boosting search, PSO, and differential evolution). In particular, an
    iterative algorithm is designed by applying continuous versions for channel estimation
    and binary versions for multi-user detection. Recently, the work in Jiang et al.
    (2019b) applies an enhanced variant of the WOA and compressed sensing to allocate
    the pilot in underwater acoustic orthogonal frequency-division multiplexing (OFDM)
    systems. To improve the original WOA, three strategies are investigated, including
    (1) good initialization to avoid the prematurity issue, (2) chaotic switching
    to prevent traps from falling into a local minimum, and (3) nonlinear parameters
    to appropriately adjust the transition between exploration and exploitation. The
    proposed enhanced WOA is shown to have better performance than some other algorithms
    such as PSO, original WOA, and GA. Table 2. Summary of the state-of-the-art SI
