    authentication mechanisms are used to authenticate the identity of an entity,
    e.g., data requestors, data access users, in order to detect and prevent malicious
    network attacks. SI can provide new intelligent network authentication solutions
    for mobile networks towards 5G. For any authentication modes in wireless networks,
    the evaluation of authentication depends on two main classes: authorized and unauthorized.
    SI can be used to build intelligent user authentication systems in wireless networks,
    as illustrated in Fig. 4. Here, SI algorithms such as PSO can perform user classification
    in off-line and on-line stages based on user patterns, e.g., access frequency,
    data usage behaviors, in order to determine whether this user is a legitimate
    network entity or not. Recently, some research efforts have been made to apply
    SI techniques to improve network authentication. For example, the study in Darabseh
    and Namin (2015) builds a user authentication system to capture the user patterns
    in minimal time including two phases: the enrollment phase for data capturing
    and pattern learning, and the verification phase for feature extraction and comparison
    with the biometric pattern. In particular, the feature selection is done by a
    PSO algorithm associated with support vector machine and Naïve Bayesian. To perform
    security protocols in mobile ad hoc networks (MANET), an ACO-based approach is
    proposed in Junnarkar et al. (2018) with the objective of securing communications
    and authenticating users in MANET in the presence of attacks while ensuring low
    network latency. The ACO algorithm is able to learn the optimal routing path with
    data reliability (e.g., authenticated data access) and QoS preservation. A joint
    framework using ACO and elliptic curve cryptography is considered in Saad et al.
    (2016) for VANET. The focus is on analyzing some primary issues in VANET, such
    as security improvement including data validation and authorization services,
    and randomness minimization of existing traffic management systems. For security
    provision, a mutual authentication scheme is integrated with learning using radio
    frequency identification to detect intelligently any false vehicular communication
    messages (i.e. wrong traffic messages) in dynamic vehicular settings. In cognitive
    radio networks, how to enable secure and trusted communication is highly important.
    Some learning-based solutions such as PSO may be very useful in the authentication
    classification and attack verification (Balamurugan and Kumar, 2020). In this
    work, a mutual authentication mechanism is designed where the user identity and
    real identity are produced by both the transmitter and receiver for authentication
    validation enabled by a PSO-based access feature selection. The simulation results
    confirm a high user authentication level (i.e., detection accuracy) with improved
    system throughput and enhanced packet delivery ratio, compared to the traditional
    schemes. Enabled by SI that forms a closed-loop system like swarms in humans when
    the groups can perform better in analyzing and achieving the consensus, an SI-inspired
    intelligence approach is also proposed in Rauniyar et al. (2018) to deal with
    cognitive radio authentication. Three use cases are employed to evaluate with
    vehicular fog, including measurable security, privacy, and dependability of autonomous
    vehicles, showing a better security level and more reliable authentication in
    comparison with non-intelligence schemes. SI has been also adopted in Islam and
    Habiba (2012b) to build a self-defensive multi-layered cloud computing platform
    that is promising to develop self-aware 5G systems where entities such as users
    and service providers can work together for cooperation in network operations
    including authentication, based on the concept of SI. Table 4. Summary of the
