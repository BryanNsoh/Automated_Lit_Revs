    and diverse QoS requirements, computation offloading has been regarded as a key
    solution for many compute-intensive and latency-critical applications and services
    (Pham et al., 2020, Guan and Boukerche, 2021). According to Pham et al. (2020a),
    besides network optimization, game theory, and AI, many computation offloading
    (sometimes referred to as task scheduling and task allocation in the literature)
    problems can be solved effectively by SI techniques with competitive performance
    and low complexity. The application of bees swarm for computation offloading in
    fog computing is examined in Bitam et al. (2018), which shows significant improvements
    over the GA and PSO algorithms. In Mishra et al. (2018), the service allocation
    problem for industrial application is optimized by three SI techniques, including
    the continuous and binary PSO, and bat algorithm. The work in Zhu et al. (2019)
    optimizes the task allocation problem to achieve a trade-off between latency and
    quality in vehicular edge computing systems. More precisely, vehicles can migrate
    their workloads to other vehicles with computing capabilities and stationary edge
    servers. The mixed-integer task allocation problem is first solved by the linear
    programming method, but it has high computational complexity. Therefore, this
    work proposes a binary PSO based algorithm to achieve efficient solutions. Using
    real-world traces to model the mobility of edge servers, PSO is shown to have
    lower service latency than the linear programming method when the quality is relaxed,
    but it is not preferred to use when the quality requirement becomes stricter.
    To support latency-sensitive IoV applications, the work in Hou et al. (2020) considers
    combining software-defined networking (SDN) and edge computing, and proposes a
    holistic architecture. Moreover, this work investigates a reliable computation
    offloading scheme by considering the reprocessing latency. To overcome the difficulties
    of non-convexity and NP-hardness, PSO is utilized to design a fault-tolerant algorithm.
    Motivated by the fact that offloading tasks to stationary nodes (e.g., road side
    units) is highly expensive, the allocation of tasks among vehicles is considered
    in Chen et al. (2020). More specifically, a vehicle may offload its computation
    task to one among multiple idle vehicles and the max–min completion time is optimized.
    To deal with the challenge that an idle vehicle shall not participate in the tasking
    processing, a PSO-based algorithm is proposed. Recently, various PSO variants
    are proposed task allocation, e.g., improved discrete PSO algorithm in Shao et
    al. (2021) and two slow-movement PSO schemes in Zhang et al. (2020). Utilizing
    IS for computation offloading of IoT applications has also been received much
    attention. To achieve the load balancing among fog nodes and latency requirements
    of IoT delay-sensitive applications, two algorithms based on ACO and binary PSO
    are investigated in Hussein and Mousa (2020). A number of simulations are conducted
    to verify two proposed algorithms, and it is observed that the proposed ACO-based
    approach performs better than the round-robin and PSO algorithms in terms of average
    completion time and load balancing. A recent study in Sharma and Saini (2020)
    considers the problem of task allocation in data deduplication for industrial
    IoT applications such as air pollution. In particular, a four-layer architecture
    is considered, IoT device layer, fog layer, cloud layer, and service layer. A
    multi-objective WOA algorithm, including node degree, residual energy, and distance
    to other devices, is proposed to divide IoT devices into multiple clusters. After
    that, each cluster head reports hash information (used for checking data duplication)
    to a fog node, that is selected by another SI approach, namely fast artificial
    fish swarm optimization. The potentials of SI techniques for IoT offloading applications
    can also be found in Adhikari et al. (2020) and Huang et al. (2020). An accelerated
    PSO scheme is proposed in Adhikari et al. (2020) for solving the application offloading
    problem, and the fitness function is designed from multiple parameters such as
    resource utilization and total (computing and memory) cost. In order to minimize
    the total energy consumption for latency-sensitive applications, the work in Huang
    et al. (2020) studies a joint task offloading decision and computation resource
    allocation problem and proposes a bilevel optimization approach to get the solution.
    As most offloading decisions are infeasible due to the latency constraints, a
    prune policy is first proposed to eliminate infeasible solutions. Then, ACO and
    monotonic optimization are used to obtain the upper and lower values, respectively,
    so as to achieve the offloading decisions and to optimize resource allocation.
    The simulation results confirm that the bilevel method in Huang et al. (2020)
    can approach almost the same performance as the optimal solution, while it is
    superior to several baseline schemes. 4.3. Joint resource optimization The fact
    is that NGN supports not only communication services as in earlier network generations,
    but also caching, computing, and control (Pham et al., 2020a). In this context,
    the optimization variables can computing resources (e.g., local central processing
    unit (CPU) frequency and edge computing capabilities), radio resources (e.g.,
    transmit power, subcarrier, and time allocation), and scheduling decisions (e.g.,
    what to cache and where to remotely execute), whereas the objective can be energy
    consumption, delay minimization, or both (Pham et al., 2019). The work in Hu et
    al. (2019) considers a joint computing, caching, and communication problem in
    vehicular networks. Due to complex environments and vehicle mobility, a two-time
    scale is proposed to solve the problem, where PSO and deep reinforcement learning
    are used at the large timescale and short timescale, respectively. More specifically,
    the actions to be optimized at the large timescale are caching placement decisions
    (i.e., the caching location and size) at the road side units and offloading decisions
    from the vehicles. In the meanwhile, the actions at the small timescale are the
    assignment of road side units to each vehicle and the offloading decisions. It
    is reasonable since a vehicle is now under the coverage of a road side unit, but
    it shall not be in a future time instance. To deal with the mobility and intermittency
    of edge nodes, the work in Mseddi et al. (2019) investigates a joint problem of
    container placement and task scheduling, which aims at maximizing the number of
    satisfied tasks subject to a number of constraints, such as the resource utilization
    of each fog node should be less than one and the number of requests to all fog
    nodes of a user should be less than its total load. Two solution approaches are
    proposed: a greedy approach and a metaheuristic which is designed based on the
    PSO algorithm. Real-world data experiments show that the proposed PSO with reparation
    achieves performance close to the optimum, especially in the static scenario,
    whereas it outperforms the Folo in terms of success probability. The application
    of the WOA to solve a joint task scheduling and local CPU frequencies is investigated
    in Peng et al. (2019). Interestingly, the WOA can achieve a shorter task completion
    time compared with PSO, while both achieve almost the same energy consumption.
    In a hierarchical edge computing system, the work in Huynh et al. (2020) utilizes
    PSO to optimize the computation offloading decisions and allocates computing resources
    by a close form solution. Compared with three baseline schemes, the PSO-based
    algorithm can reduce the computation overhead significantly. SI has also been
    leveraged to solve the optimization problems when different technologies are combined,
    for example, NOMA, D2D, UAV, and blockchain. The combination of NOMA and MEC in
    densely HetNets with applications of PSO is considered in Seng et al. (2018).
    Firstly, the total utility of all the BSs is optimized by a user association mechanism.
    This is followed by a resource allocation problem, which aims at maximizing the
    network energy efficiency and is solved by PSO to attain an efficient solution
    at reasonable complexity. The proposed PSO-based algorithm is verified to outperform
    two existing algorithms: OMA and a mechanism that uses the minimum-distance as
    the design metric. The use of SI for NOMA-MEC systems can also be found in Pham
    et al. (2020), where both WOA and its binary version are used to jointly solve
    a mixed-integer non-linear programming problem of computation offloading and resource
    allocation. The work in Zhu et al. (2018) minimizes the energy consumption by
    jointly optimizing radio and computing resources under constraints on latency
    and spectrum restriction. In particular, a UAV shall partially offload the task
    to one among multiple terrestrial edge servers, which may cooperate with the other
    servers to process the received workload. PSO and simulated annealing are combined
    to obtain the solution for a computation resource allocation problem, which would
    avoid the trap of falling into local optima by the original PSO. More recently,
    a learning based CPSO approach is investigated in Sun et al. (2021) to solve the
    task priority and resource allocation in MEC-enabled UAV forest fire detection
    systems. From simulation results, the proposed learning CPSO approach is superior
    to several benchmarks (e.g., cooperative genetic programming, cooperative GA,
    and multi-agent PSO) in terms of the best and average response time. SI techniques
    have also found potentials for blockchain-based edge computing systems. More recently,
    to enable mobile blockchain for e-commerce services, Deng et al. (2019) investigates
    a joint server selection and computing resource allocation problem, which is then
    solved by several metaheuristic approaches, including GA, simulated annealing
