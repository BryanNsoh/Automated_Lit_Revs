    study that develops computer algorithms mimicking collaborative and collective
    phenomena in nature that leads to problem-solving. Most of the techniques in this
    area are proposed in the form of optimization algorithms that help scientists
    and reactionaries to solve optimization problems (Yang, 2014). The framework that
    such algorithms use when optimizing problems is quite similar, as shown in Fig.
    1. The optimization process starts with a random set of solutions. Each solution
    in this set is a candidate optimal solution for the problem on hand. The accuracy
    of solutions is determined by an objective function, which is also often called
    a cost or a fitness function. The set of candidate solutions is iteratively improved
    until the satisfaction of an end condition. What makes such algorithms different
    from each other is the rules and principles used to improve the solutions. For
    instance, each solution in the set might be considered as a bee, and then foraging
    of bees in nature can be used to improve the set. The ultimate goal is to find
    the best optimal solution for the problem, which is called global optimum. The
    literature shows that SI techniques have been widely used to solve problems in
    both science and industry (Yang, 2014). There are several reasons for the popularity
    of SI. Firstly, swarm-based optimization algorithms mostly used a set of solutions,
    so they benefit from the better capability of avoiding locally optimal solutions,
    which is always an issue in mathematical optimization algorithms. Secondly, an
    optimization problem is considered as a blackbox when using them, so they do not
    need to calculate the derivative of the objective function. This makes them more
    practical than derivative-based algorithms. Finally, they follow natural principles
    that increase their chance of findings a reasonable estimation of the global optimum.
    As a drawback, however, such methods are considered computationally expensive.
    The literature shows that the benefit of SI algorithms outweighs their drawbacks.
    This has been one of the main reasons that we carefully studied and surveyed them
    in this work for NGN. We note that SI can be divided into two main segments, including
    insect swarm algorithms and animal swarm algorithms. GWO (Mirjalili et al., 2014)
    and WOA (Mirjalili and Lewis, 2016) are examples of animal swarm algorithms, whereas
    ABC (Karaboga and Basturk, 2007), ACO (Dorigo and Di Caro, 1999), FA (Yang, 2010),
    bacterial foraging optimization (Das et al., 2009), and glowworm swarm optimization
    (Krishnanand and Ghose, 2009) are examples of insect swarm algorithms. In the
    following, some well-regarded and recent SI algorithms that have been widely used
    in wireless and mobile networking are briefly presented. 2.2.1. Particle swarm
    optimization PSO was initially introduced by Kennedy and Eberhart in 1995 as a
    global optimization algorithm for nonlinear functions (Kennedy and Eberhart, 1995).
    It mimics the social and individual intelligence of birds in a flock when foraging.
    This algorithm considers an optimization problem as an -dimensional space, in
    which is the number of parameters. Each bird represents a candidate solution.
    The birds update their positions using their personal best solutions and the best
    solution obtained by the entire swarm. This allows PSO to constantly search around
    the most promising solutions obtained by the particles while maintaining the best
    one. 2.2.2. Artificial bee colony ABC emulates the natural swarming behavior of
    bees for finding food (Karaboga and Basturk, 2007). Just like any other population-based
    algorithm, there is a population of solutions. This population is divided into
    three classes: worker beers, onlookers, and scouts. Each worker is associated
    with a food source and comes back to the nest to the others by means of the waggle
    dance. Scout bees search for food sources before assigning them to workers. Onlookers
    choose the food source based on the waggle dance of other bees. 2.2.3. Ant colony
    optimization ACO is firstly introduced in 1996 by Dorigo et al. as a nature-inspired
    meta-heuristic method for finding the solution for combinatorial optimization
    problems (Dorigo and Di Caro, 1999). In this algorithm, stigmergy, in which communication
    is done by the manipulation of the environment in swarm, has been used as an inspiration.
    It has been proved that ants communicate by depositing pheromone on the ground
    or objects as a way to convey certain messages to other ants. They use different
    pheromones for different tasks in a colony. For instance, they mark different
    paths to a source of food from their nest to attract other ants for transportation
    purposes. Since the longer path faces a longer period of time for vaporization
    before re-depositing pheromone, the shortest path is chosen automatically using
    this simple communication. In the original version of ACO, the problem should
    be formulated as a graph, each ant is a tour and the objective is to find the
    shortest one. There are two matrices: distance and pheromone. Each ant uses both
    of them to update their paths. After several iterations and updating of both matrices,
    a tour will be established, in which all ants travel through it. This will be
    considered as the best estimation for the problem. There are other variables of
    ACO that can be used for problems with continuous variables, constrained, multiple
    object ices, etc. 2.2.4. Firefly algorithm FA is a meta-heuristic that mimics
    the mating behavior of fire flies in nature (Yang, 2010). This algorithm first
    creates a population of random solutions. Each firefly in the population can attract
