    an overview of evolutionary algorithms and a summary of some well-known SI approaches.
    2.1. Fundamentals of SI and stochastic optimization The term “swarm intelligence”
    appeared in Beni and Wang (1993) when cellular robotic systems were empowered
    by the intelligence of swarms. It refers to biological systems, in which multiple
    individuals achieve certain goals with local interaction without any centralized
    control unit. For instance, an ant colony is made of a queen and many workers,
    soldiers, babysitters, etc (Dorigo and Di Caro, 1999). The queen is just responsible
    for laying eggs, but other ants construct the nest, raise larvae, defend the colony,
    collect food, etc. The queen is not a commander, and somehow tasks are coordinated
    and goals are achieved. Ants are proved to communicate locally using pheromone
    and solve complex problems to ensure the survival of their colony. Like other
    types of meta-heuristics including evolutionary, physics-based, and event-based
    ones, SI methods belong to the class of stochastic optimization algorithms (Faris
    et al., 2018). In this class, random mechanisms are prominent as opposed to deterministic
    algorithms, in which there is no random component. Stochastic algorithms start
    the optimization process with a set of randomly generated solutions. Depending
    on the underlying mechanism of the algorithm, this set is improved until the satisfaction
    of an end condition, which may include one or more solutions, as shown in Fig.
    1. The set of solutions is often called the set of candidate solutions since it
    includes potential solutions for a given problem. If the set has one solution,
    the algorithm is individual-based or single-solution. On the other hand, the algorithm
    is called population-based of multi-solution in case of using multiple solutions
    (Faris et al., 2018). Two questions that naturally arise are about the pros and
    cons of stochastic and population-based algorithms as compared to deterministic
    and individual-based ones. On the one hand, deterministic algorithms find the
    same solutions in each run and are usually computationally less expensive. However,
    they tend to be trapped in local optima and mostly require gradient information
    of the problem. Stochastic algorithms benefit from higher local optima avoidance
    thanks to the stochastic component. On the other hand, single-solution algorithms
    use one solution in each step of the optimization, and they generally have lower
    computational complexities than those of population-based techniques. Moreover,
    they have fast convergence but suffer from entrapment in local optima. Population-based
    algorithms are computationally expensive but better avoid trapping into local
    optima. Many studies demonstrate that population-based algorithms can solve complex
    engineering problems with close results (BoussaïD et al., 2013). Due to the advances
    in the area of population-based stochastic algorithms, one might ask whether such
    methods require enhancements. As stated by the No-Free-Lunch theorem (Wolpert
    and Macready, 1997), no algorithm can solve all optimization problems, i.e., one
    algorithm may perform best in a set of problems but maybe worst in other sets.
    This theorem has motivated researchers to improve such algorithms significantly.
    One popular method of improving the performance of stochastic algorithms is to
    hybridize them (Talbi, 2002). Hybrid algorithms can be designed in different ways,
    including but not limited to, borrowing some of the operators from an algorithm,
    sequential use of two or more algorithms, adding chaotic maps, etc. The majority
    of these methods increase the computation cost but result in more accurate results.
    A taxonomy of hybrid meta-heuristics can be found in Talbi (2002). Download :
