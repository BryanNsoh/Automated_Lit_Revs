    \ head,\nand its dissemination between cluster members. The algorithm also contains\
    \ a search\nprocedure, enabling fast restoration of the cluster operation in the\
    \ case of jamming.\nThe cognitive manager was implemented in all nodes in the\
    \ network. It can be\nconﬁgured in two modes: RN or CH mode. In the RN mode, CM\
    \ is responsible for\ncollecting information from the sensing module and the basic\
    \ waveform, processing them,\nand preparing results for sending to CH. It also\
    \ reacts to received commands from CH\n(e.g., changing the data channel). CM in\
    \ CH mode collects metrics from all nodes and\nchooses the best channel for transmission.\
    \ Control frames between regular nodes and CH\nare sent via the same channel as\
    \ user data; therefore, each node must monitor its own\nchannel to be sure that\
    \ it is not jammed. For this reason, energy detection is performed on\neach slot.\
    \ Sensing and PER results are sent to CH. Based on these metrics and information\n\
    from the MAC layer, CM can assign the slot to one of three states: no transmission,\
    \ own\ntransmission, the channel is jammed.\nCM changes the data channel in the\
    \ case of two events:\n•\nwhen it detects that its own channel is being jammed,\n\
    •\nwhen the threshold of the average PER calculated for all relations in the network\
