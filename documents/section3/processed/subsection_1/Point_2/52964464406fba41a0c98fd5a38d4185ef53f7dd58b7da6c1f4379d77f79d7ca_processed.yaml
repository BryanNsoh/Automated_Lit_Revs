  limitations: IoT-based water management systems can be highly responsive to changing
    environmental conditions, improving irrigation efficiency and reducing water usage.
    However, these systems are not without limitations.  IoT-based systems rely on
    sensors to collect data, but the accuracy and reliability of these sensors can
    be affected by environmental factors such as temperature, humidity, and dust.
    Additionally, IoT systems can be complex and expensive to install and maintain,
    making them impractical for some farmers.  In some cases, IoT-based systems may
    not be able to account for local conditions such as soil type, crop variety, and
    climate, which can lead to suboptimal irrigation practices.
  methodology: Data collection involves identifying important criteria in research
    articles on the Internet of Things (IoT) in the agriculture and farming sectors.
    As shown in Table I, these essential criteria were used to analyse relevant research
    papers.  In particular, 60 peer-reviewed scientific publications on IoT in the
    agriculture and farming sectors published in scientific journals between 2016
    and 2018 were used.
