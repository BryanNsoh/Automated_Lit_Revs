    will become inadequate in meeting future requirements of smart city applications
    (especially those real-time ones) because of the: the physical distance between
    data collection and its processing and the central nature of cloud computing.
    To address these aforementioned challenges, fog-based computing and edge computing
    solutions have been proposed [90-92]. Fog computing is a computing infrastructure
    that extends the cloud computing solution by keeping the advantages and power
    of the cloud closer to where data is created and acted on all by relying on a
    decentralised infrastructure. Data, processing, storage and applications are distributed
    in the most logical and efficient locations between the data source and the cloud.
    Similarly, edge computing brings data processing at the periphery of the network,
    as close as possible to the data source [93, 94]. 6 Conclusion With the expansion
    and the growth of cities, making them smart becomes vital. Indeed, numerous governments
    such as US, Chinese or UAE launched smart city''s projects e.g. Malmo, Fujisawa,
    Songdo and Masdar. IoT represents the best way to make a city smart. Indeed, IoT
    can be applied in multiple scenarios such as monitoring of building''s status
    with passive WSNs, environmental monitoring e.g. gas concentration, water level
    for lakes or soil humidity, waste management, smart parking, reducing CO2 footprint
    or autonomous driving. Achieving such goals needs a tremendous number of connected
    objects. Indeed, the number of connected objects is growing exponentially and
    it is estimated that 50 billion connected objects will be deployed in smart cities
    by 2020. However, this high number will open up numerous risks and privacy issues.
    In this work, we presented an overview of IoT in the context of smart cities,
    and discussed how it can enhance a city''s smartness. We also identified the weaknesses
    and risks associated to IoT deployment and adoption in the smart city environment.
    As part of our future work, we plan to survey the different solutions and recommendations
    to address several of the challenges of IoT and smart cities we have discussed
    in this paper and in particular the security challenges and issues. 7 Acknowledgments
