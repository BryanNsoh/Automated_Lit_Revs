  analysis: 'The paper considers ZigBee, LoRa, and NB-IoT wireless communication technologies
    for use in Precision Agriculture (PA) applications based on literature reviews
    and field tests.


    The paper highlights the advantages and disadvantages of each technology concerning
    communication distance, power consumption, and suitability to two main PA application
    scenarios: field agriculture and facility agriculture (such as greenhouses).


    The field tests demonstrated the feasibility of implementing the three types of
    wireless sensor networks (WSN) for precision agriculture and compared the normal
    communication time (used as an indicator of power consumption) of the three technologies.


    From both the review and the field tests, for facility applications, ZigBee was
    found to have the best performance in terms of power consumption and coverage
    (in the range of 100m).


    For field applications, the low power wide area (LPWA) technologies LoRa and NB-IoT
    were found to be suitable, with a lower power consumption than ZigBee while having
    a much longer coverage (in the range of 15 km).'
