    issues are those related to scalability, networking and transport, heterogeneity,
    privacy and authentication. In this section we discuss these issues. Fig. 13 summarises
    the most common IoT issues that arise from the three-layered IoT architecture
    as proposed by ITU-T [56]. Fig. 12 Open in figure viewer PowerPoint IoT characteristics
    to achieve smart city and their limitations Fig. 13 Open in figure viewer PowerPoint
    Overview on main IoT issues 5.1 Networking and transport issues IoT will include
    a huge number of objects that should be reachable. Besides, each object will produce
    content that can be retrieved by any authorised user regardless of his/her location.
    To achieve this goal, effective addressing policies should be implemented. Currently,
    IP version 4 (IPv4) is the most predominant protocol. However, it is well known
    that the number of available IPv4 addresses is decreasing rapidly and IPv4 will
    soon become inadequate in providing new addresses. Therefore, we need to use other
    addressing policies. IPv6 addressing represents the best alternative to IPv4.
    Many works that aim to integrate IPv6 with IoT have been undertaken recently.
    For example, 6LowPAN [57] describes how to implement IPv6 protocol in a WSN context.
    However, since RFID tags use identifiers rather than MAC addresses (as standardised
    by EPC global [58]), it is necessary to propose new solutions in order to enable
    the addressing of RFID tags in IPv6-based networks. Recently, multiple studies
    that intend to integrate RFID tags into IPv6 networks have been investigated and
    multiple approaches aimed at integrating RFID identifiers and IPv6 addresses have
    been proposed [59-61]. However, results in this area are not completely mature
    and in particular there are no standards that currently describe how this integration
    should be done. It is also important to note that RFID mobility is not supported
    and still represents an open research issue. In traditional networks, IP addresses
    are resolved through the DNS. In IoT, communications occur between objects. Thus,
    the concept of ONS must be introduced and supported [5, 62, 63]. The difficulty
    of ONS arises especially in the case where the object is an RFID tag. In this
    case, the tag identifier (or IP address) is mapped onto an Internet uniform reference
    locator, which points to the relevant information of the object. In other cases,
    the ONS must have the capacity to associate the object''s description with a given
    RFID tag identifier (or IP address). However, the design and standardisation of
    such a system is still being investigated by researchers and designers of such
    systems [5]. The main goals of the transport layer reside in guaranteeing end-to-end
    reliability and to perform congestion control. In traditional networks, the transmission
    control protocol (TCP) supports these goals. However, it is known that TCP is
    not adapted to IoT environments [5, 64] because of many reasons: Connection setup:
    In TCP, each session begins with a connection phase procedure called the three-way
    handshake. Within the IoT ecosystem, a small amount of data will be exchanged.
    Therefore, the setup phase would last for a large part of the session time. This
    may lead to additional consumption of resources and energy. Congestion control:
    TCP ensures end-to-end congestion control. In the IoT context, it can generate
    performance problems as most of the communications are wireless. Indeed, such
    an environment is not well optimised for TCP [65]. Besides, the exchanged data
    amount within a single session is in general very small. Finally, TCP congestion
    control is not very adapted to the IoT environment because the whole TCP session
    includes just the transmission of the first segment and the reception of subsequent
    acknowledgements [5, 9]. Data buffering: TCP stores data in a memory buffer at
    both source and destination. (i) At the source for retransmission needs and (ii)
    at the destination for ordered delivery purposes. The management and allocation
    of such buffers may be too costly for objects. As a result, TCP cannot be used
    efficiently for the end-to-end transmission control in IoT and new transport layer
    protocol solutions are required [9]. The transport layer plays an essential role
    in IoT. Indeed, attacks toward this layer and its underlying RPL will seriously
    affect the network''s operation. Therefore, the design of secure and effective
    RPLs is an important research area in the IoT context. Owing to typical characteristics
    of IoT objects, existing solutions that have been previously applied to ad hoc
    and sensor networks do not completely address the needs of IoT. For example, denial
    of service (DoS) attacks could be more easily achieved on multiple IoT systems.
    The consequences of such attacks would be disastrous to the systems and their
    end users. The best way to detect and stop DoS and DDoS attacks is by using intrusion
    detection systems. However, the implementation of such systems in an IoT infrastructure
    appears to be a very challenging task because of the specific characteristics
    of the objects and their capabilities. Another important issue is traffic characterisation.
    Indeed, in IoT, highly heterogeneous objects lead to different scenarios. The
    characteristics of the related traffic flows generated by these scenarios have
    not really been studied extensively [5]. The traffic''s characterisation represents
    a very important step, because it helps network providers to plan the expansion
    of their infrastructures when it is needed, and to develop appropriate solutions
    for quality of service (QoS) support when needed. 5.2 Security issues The security
    of IoT is a major challenge for the sustainability and competitiveness of companies
    and administrations. The US Federal Trade Commission pointed out in a report [66]
    that the planned deployment of IoT technology will open up various security and
    privacy issues for IoT users and they need to be well addressed or resolved. For
    many of these critical IoT applications, the use of incorrect or maliciously corrupted
    data can have serious consequences. Conventional security solutions such as authentication,
    confidentiality and data integrity are critical to IoT objects, networks and applications.
    If IoT objects have enough memory and processing power, existing security protocols
    and algorithms may be applicable, but because of the resource constraints of IoT
    objects, these existing security solutions are too costly for the objects in IoT.
    Security issues remain major obstacles to the worldwide adoption and deployment
    of IoT. In other words, users will not fully adopt IoT if there is no guarantee
    that it will protect their privacy. Indeed, IoT is highly vulnerable to attacks
    for numerous reasons: (i) usually, objects spend most of their time unattended,
    which makes physical attacks on them relatively easy, (ii) most of the communications
    are wireless, which makes man-in-the-middle attack, one of the most common attacks
    on such a system. Consequently, exchanged messages may be subject to eavesdropping,
    malicious routing, message tampering and other security issues which can affect
    the security of the entire IoT and (iii) multiple types of objects such as RFID
    tags have limited resources in terms of energy and computation power, which prevent
    them from implementing advanced security solutions. Connected objects have their
    own vulnerabilities related to their specific features, in addition to existing
    vulnerabilities. These new vulnerabilities are caused by: Many different types
    of operating systems are used by the connected objects and are not always well
    known. The code of an operating system is usually in the order of tens of thousands
    or millions of lines code. Hence, the likelihood of having vulnerabilities is
    high. There are no known security standards. There are many proprietary protocols.
    The architectures are very heterogeneous, and the physical security is often compromised.
    The software integrity update of connected objects is not guaranteed. The security
    of the stored data is not guaranteed. The limited resources of a connected object
    prevent the use of classic cryptographic functions and security protocols. Data
    security issues can be summarised into data confidentiality, data authenticity,
    data integrity and data freshness. Cryptographic techniques are the best solutions
    to support these security needs [67]. 5.2.1 Data confidentiality, integrity and
    authentication Many IoT application scenarios require high data security including
    data confidentiality and data integrity. This requirement can be solved by data
    encryption. Data encryption algorithms are divided into two categories: (i) symmetric
    encryption algorithms and (ii) public-key encryption algorithms. The latter consume
    more resources which make them difficult to implement on objects with limited
    power and energy resources. In contrast, symmetric algorithms are suitable for
    such devices and are widely used in this context [67]. However, they suffer from
    several drawbacks: (i) the symmetric key exchange protocols of such cryptosystems
    are too complex which limits infrastructure scalability [7] and (ii) they suffer
    from the confidentiality problem of shared keys. Indeed, the higher the number
    of objects is, the bigger is the security risk. If one key is compromised, all
    system communications are compromised also. As a solution, the system can be divided
    into multiple groups and a different symmetric key is used within each group.
    However, the risk remains, since if one key is compromised, the communications
    with the group are also compromised. To address this problem, researchers have
    considered public-key encryption algorithms. In this solution, each object owns
    a pair of public and private keys. Each object keeps its private key, while the
    base station stores the public keys of all objects. Actually, the main proposals
    [68-70] of public-key encryption algorithms suitable for IoT [67] include Rabin''s
    Scheme [71], NtruEncrypt [72] and elliptic curve cryptography (ECC) [73]. ECC
    offers good scalability, without complex key management protocol. However, the
    application of these algorithms to the IoT environment is still being investigated.
    In addition, they are not applicable to all types of objects especially RFID tags,
    where the problem of limited resources remains a challenging issue. Furthermore,
    public-key encryption solution suffers from trust issues. Indeed, a base station
    that owns public keys cannot prove that the objects are really what they pretend
    to be. 5.2.2 Key management Key management is another important issue in IoT.
    It plays a vital role in the implementation of various security solutions. Key
    management includes multiple steps that include key generation, distribution,
    storage, update and the destruction. An important component of the key management
    cycle is key distribution which includes secure transmission and distribution
    to legitimate users of (i) public keys and shared secrets in the case of asymmetric
    cryptography and (ii) secret keys in the case of symmetric cryptography. Numerous
    works [74-76] have proposed key management schemes adapted to technologies making
    up the IoT ecosystem, and more specifically for WSN in recent years. They use
    symmetric key management, public keys, abbreviated (a shortened certificate where
    some fields are removed) [77] or implicit certificates. However, these solutions
    were designed for WSNs primarily, and are not suited for all objects’ types. Consequently,
    the design of lightweight key management schemes adapted to the IoT environment
    and its application scenarios remains a key issue that needs to be solved in the
    future. 5.2.3 Trust management We need to develop and implement trust management
    mechanisms into IoT. Indeed, in numerous scenarios, the network relies on the
    cooperation of all nodes. The vulnerability of a single node can have serious
    consequences on the entire network. Indeed, if an attacker succeeds to compromise
    or add one or multiple objects in the network, the attacker can provide fake or
    erroneous information, which can subsequently affect the cooperation of nodes,
    data treatment and the result provided to the final user. Thus, the credibility
    of each single node is key to ensuring accurate and reliable network service delivery.
    Current trust management schemes such as those proposed in [74, 78] only provide
    verification of data consistency and validity, but cannot guarantee objects’ authentication.
    Furthermore, these previously proposed schemes are not completely adaptable to
    the IoT context. Consequently, more research is needed to develop lightweight
    trust management techniques and protocols that are specifically well suited for
    IoT scenarios in the future. 5.3 Heterogeneity issues Often, in IoT scenarios,
    data is collected from large number of objects which are widely distributed. However,
    the data collected in different ways using different protocols typically have
    different formats. Thus, it is not possible to effectively analyse, process and
    store such data without some standard format. This lack of standard also makes
    the integration of data obtained from heterogeneous sources difficult. Thus, it
    is necessary to develop: (i) standards regarding unified data encoding and (ii)
    information exchange protocols that will enable efficient and seamless data collection
    among heterogeneous IoT objects. 5.4 Denial OS The huge number of Internet devices
    in cities provides a real attack vector for malicious people [79, 80]. For example,
    in a big city, thousands or ten thousands of devices simultaneously communicate
    with both users and among themselves, the security implications are significant.
    Smart cities are the ideal target for hackers to create IoT bot networks. An IoT
    botnet consists of devices compromised and used to perform different tasks without
    the knowledge of their legitimate users. In 2016, Dyn firm (Dyn is one of the
    companies providing DNS service) suffered from a DoS attack caused by tens of
    thousands of connected objects (they were mostly connected cameras manufactured
    by the Chinese manufacturer XiongMai) to saturate its infrastructure [https://krebsonsecurity.com/2016/10/hacked-cameras-dvrs-powered-todays-massive-internet-outage/].
    The attack resulted in Dyn''s inability to provide the DNS service. Some of connected
    objects involved in the attack were caused by Mirai malware [81]. This tool exploits
    vulnerabilities present in some connected objects such as the use of a default
    password that has not changed by users. Hence, IoT networks are increasingly being
    used as an attack platform by malicious attackers. 5.5 Big data management As
    we mentioned previously, a smart city relies primarily on communication technologies.
    Thus, as the number of devices grows exponentially, a smart city becomes a source
    of huge amounts of data often referred to as big data [83, 84]. Indeed, according
    to the literatures [85, 83, 86], big data is characterised by specific characteristics
    which when related to smart cities, we note that: Volume: The huge number of devices
    continuously generate large amounts of data. Velocity: For many applications data
    is created and used in real or near real time. For example, traffic data must
    be used in real time to inform users and to guide them [87]. Another example is
    social media, where, sometimes messages, tweets, status updates and so on which
    are only a few seconds old may no longer be of interest to users. Variety: There
    are multiple types of devices, parts of different applications that are communicating
    through various protocols that generate a lot of heterogeneous data. An efficient
    use, mashing and correlation of these different types of data can enhance multiple
    applications and tasks such as: Facilitating decision making in order to enhance
    the QoS offered to end users. Visualisation and simulation of events and use cases.
    Modelling new use case scenarios. Accidents and disaster management. For example,
    if an accident occurs, it will be reported to the management infrastructure (centre)
    through traffic information. Then, the management centre sends the nearest police
    cars (having lower task priorities according to their transmitted information)
    and requests for ambulances. Besides, the centre sends accident warnings to car
    drivers in the accident area through car''s HMI and road advertisement boards,
    and recommends journey modifications to cars going through the accident area.
    It can also modify traffic flows and lights to facilitate ambulances’ tasks. The
    same scenario is possible in case of fire where the management centre will be
    informed through dedicated devices. However, none of the aforementioned benefits
    can be achieved without an efficient way to manage and leverage such large quantities
    of data generated and large-scale infrastructures. Currently, the most popular
    technology is cloud computing [85, 88, 82, 89]. Indeed, cloud computing solutions
    help in the storage, visualisation and processing of the data collected in order
    to make timely inferences and decisions. [82]. Fig. 14 depicts data management
