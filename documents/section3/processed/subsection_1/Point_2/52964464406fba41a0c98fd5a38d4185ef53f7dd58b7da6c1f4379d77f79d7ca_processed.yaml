    as an enabling technology for smart city The IoT concept leverages several ubiquitous
    services to enable smart city deployments all over the world. IoT introduces new
    opportunities such as the capability to monitor and manage devices remotely, analyse
    and take actions based on the information received from various real-time traffic
    datastreams. As a result, IoT products are changing cities by enhancing infrastructures,
    creating more effective and cost-efficient municipal services, improving transportation
    services by decreasing road traffic congestion and improving citizens’ safety.
    To achieve the full potential of IoT, smart city architects and providers recognise
    that cities must not offer a separate smart city feature, but rather deliver scalable
    and secure IoT solutions that include efficient IoT systems. 4.1 IoT for smart
    cities: requirements and real examples An efficient smart city solution should
    design and incorporate IoT platforms that meet the requirements of today''s IoT,
    and allow the management of millions of connected devices, systems and people.
    In particular, an IoT platform should: Reduce the cost and risk required to create
    and evolve IoT services. Connect multiple heterogeneous systems in a city. Decrease
    the time required to implement and deploy IoT services which are part of smart
    city initiatives. Deliver secure and scalable service access and open up new opportunities
    for the city. Create value (e.g. better services) from smart-connected data and
    devices. IoT objects with various capabilities (e.g. temperature, light, humidity
    and pressure) have appeared today and many of them allow us to anticipate rather
    than simply react. Indeed, there are many sectors (health, manufacturing, transportation
