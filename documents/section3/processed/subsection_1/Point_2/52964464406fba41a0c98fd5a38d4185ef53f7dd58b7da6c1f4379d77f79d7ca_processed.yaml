    mechanismMisjudgment nodeEdge node 1. Introduction SCS is an effective combination
    of Wireless Sensor Networks (WSNs) and Cloud Computing, which bonds physical sensor
    nodes, applications and users together [1]. SCS solves some deficiencies which
    are in traditional wireless sensor networks, like the sensor-node-sharing problem
    that applications monopolize physical sensor nodes, the data-analyzing problem
    that WSNs cannot cope well with large amounts of data analysis tasks due to limitations
    in term of memory, energy, computing power and so on, the user-away-from problem
    that users cannot get heterogeneous network services as sensing-as-service, etc.
    [[2], [3]]. Some researchers suggest that Cloud Computing can solve WSNs’ deficiencies
    based on its advantages in terms of technology and economics, so the concept of
    SCS generates and becomes a hot issue [4]. It virtualizes physical sensor nodes
    to Cloud so that end users can obtain required sensor data by using virtual sensor
    services [5]. SCS not only provides users with customized services, but also improves
    the utilization of sensor nodes by way of making various services no longer occupy
    physical sensors alone. However, there are some cyber security problems in SCS
    that need to be solved, like privacy, internal attacks and external attacks [[6],
    [7]]. The traditional security mechanism, like encryption, authorization, authentication,
    does well in curbing external attacks [[8], [9]]. However, it is lack of effective
    resistance on internal attacks due to malicious attackers entering the network
    by legal identities [[10], [11]]. In SCS, some internal attacks become more serious,
    which occur in the wireless sensor networks layer and the junction between the
    wireless sensor networks layer and the cloud layer, for the immaturity technology
    of SCS and WSNs’ limitations in computing power, storage capacity and energy [[12],
    [13], [14]]. A well designed trust mechanism can find malicious entities and eliminate
    security risks by monitoring behaviors of internal attack entities [[15], [16]].
    Moreover, the trust mechanism is more suitable for WSNs than the traditional security
    mechanism due to its light weight in cyber security [[17], [18]]. However, the
    research on the trust mechanism of SCS is not perfect, especially in the Sensor–Cloud
    underlying structure. There are many aspects that should be concerned, such as
    energy consumption of establishing trust mechanism in WSNs, how to find hidden
    data attack, how to ensure outer nodes credible and how to recover misjudgment
    sensor nodes. In addition, there are two problems that need to be solved in the
    establishment of trusted third-part. (1) How to establish the trust relationship
    that is SSPs to CSPs. CSPs have some characteristics, such as the service similarity,
    the service dynamics, the changing service quality and so on [[19], [20]]. (2)
    How to establish the trust relationship that is CSPs to SSPs. SSPs may provide
    tampered data, do not guarantee real-time data, submit low quality data and so
    on. The quality of service (QoS) of SCS is ensured by the quality of data that
    are from WSNs. To solve these problems, we adopt Fog Computing, which is closer
    to WSNs and can be designed as a trusted third party, for Fog Computing can extend
    Cloud Computing to the network edge [21]. In this paper, we proposed and designed
    a fog-based hierarchical trust mechanism for SCS in detail. In summary, we add
    the fog layer in Sensor–Cloud for following three objectives: (1) The fog layer
    can reduce energy consumption, detect malicious nodes rapidly and recover misjudgment
    nodes in an acceptable delay. (2) The fog layer can secure the whole WSNs from
    a global perspective and realize more functions, such as ensuring edge nodes credible
    and finding hidden data attacks. (3) The fog layer can assist CSPs and SSPs in
    establishing trust relationship in a more comprehensive and credible means. The
    rest of this paper is organized as follows. Section 2 introduces SCS structure,
    Fog Computing and development of trust mechanisms in SCS. Section 3 gives network
    model and design framework. Section 4 describes detailed design of trust mechanism.
    Section 5 provides analyses of experimental results. The last Section concludes
    this paper. 2. Related work 2.1. The general SCS structure The general SCS structure
    consists of the user layer, the cloud layer and the wireless sensor networks layer
    as shown as Fig. 1. For the wireless sensor networks layer, researchers focus
    on the management strategy that aims at how to efficiently and optimally improve
    the utilization of physical sensor nodes, that is to say, a physical sensor node
    should service multiple sets of applications; for the cloud layer, the main work
    is establishing virtual sensor groups corresponding to physical sensor nodes and
    allocating virtual sensor nodes to users according to their requirement, in other
    words, users will not need to pay attention to the design and organization document
    of WSNs, which achieves great implementation efficiency and operation flexibility;
    for the user layer, the focus is on the design of application software and user
    interfaces that help users accurately publish requirements and find available
    resources. SCS is applied in environmental monitoring, disease surveillance, wildlife
    monitoring, remote sensing, agriculture and irrigation control, and so on [[22],
    [23]]. Download : Download high-res image (198KB) Download : Download full-size
    image Fig. 1. The general SCS structure. 2.2. The trust mechanism in SCS For security
    breaches, they can exists in every part of SCS, such as data generation, data
    transmission, in-network processing and the cloud [24]. In WSNs, captured nodes
    can lead to fake sensor data through producing fake sensor data in data generation
    and providing some fake sensor data in in-network processing. Moreover, captured
    nodes can also steal data through many routing attacks, such as Sybil attack,
    wormhole attack and so on. In cloud, the data owner loses the direct control of
    sensor data, and the attacker can breaches data integrity and availability by
    malicious virtual machines (VMs). Trust management and trust dynamics are a decision
    aid complementary to cryptography, authentication, and stenography. In SCS, there
    are two very critical and barely explored issues. The one is fake services among
    Cloud Service Users (CSUs), Cloud Service Providers (CSPs) and Sensor Network
    Providers (SNPs), which occurs in CSPs–CSUs and SNPs–CSPs. Another is that CSPs
    and CSUs likely select low trust and reputation service providers without the
    help of a trust and reputation calculation and management system. To solve these
    problems, Zhu et al. [25] proposed an authenticated trust and reputation calculation
    and management (ATRCM) system. ATRCM can avoid malicious impersonation attacks,
    moreover, it can help CSUs choose desirable CSPs and assist CSPs in selecting
    appropriate SNPs. To improve the quality of service (QoS) of Sensor–Cloud, Zhu
    et al. [26] proposed Trust-Assisted Sensor–Cloud (TASC), where trusted sensors
    and trusted data centers are selected to assist data transmission from sensors
    to users. However, there should be more service parameters that should be considered
    during the establishment of trust and reputation among CPUs, CSPs and SNPs, such
    as real-time, similarity and integrity. To protect sensor data in the cloud, Henze
    et al. [27] proposed a trust point-based security architecture, which is a security-enhanced
    gateway against unauthorization access. In this trust model, there are three parts,
    which are the producer domain (sensor nodes and gateway devices, data owners),
    the storage domain (cloud, cloud providers) and the consumer domain (services,
    service providers). The trust point is an enhanced gateway device, which locates
    between data owner and cloud and guarantees the security of data transmission.
    However, it cannot guarantee that sensor data and cloud providers are credible.
    In WSNs, trust models are divided into the node trust model and the data trust
    model [[15], [28], [29]]. In the node trust model, there are two types, the centralized
    trust model and the distributed trust model. For the centralized trust model,
    a base station or cluster head do trust value calculations for sensor nodes. It
    takes the base station or cluster head more burden in communication, computing,
    storage and so on. For the distributed trust model, sensor nodes do trust value
    calculations by themselves. The more trust evidences are collected or the more
    complicated the theory for trust calculation is, the more resources of network
    are consumed, which is bad to resource-constrained WSNs. In the data trust model,
    the key is how to distinguish modified data and original data. Many researchers
    pay more attention in WSNs, such as sensor node identity, data similarity and
    data forwarding delay. However, it will consume more network resources when the
    data trust is established in WSNs. There are many types of trust models in Cloud,
    such as feedback based, agent based, log based, authentication based and SLA (Service-Level
    Agreement) based [30]. For SCS, its three layers can be abstracted as three entities
    that are CSUs, CSPs and SSPs. Most researchers focus on how to establish trust
    on CSPs, but there are few studies on trust relationships of CSPs to SSPs or CSPs
    to CSUs. Moreover, the trust value has timeliness and locality. So, when updating
    trust values, there are more factors that should be considered, such as service
    dynamics, user cultural differences, demand diversification and evaluation criteria
    deviation. To some extent, the scalable evaluation standard and the detailed assessment
    criteria are two important directions of SCS trust mechanisms in the future. Moreover,
    these systems are lack of concrete methods in detecting hidden data attacks, reducing
    energy consumption in WSNs, recovering misjudgment nodes, ensuring edge nodes
    credible and establishing a trusted and real-time third party among three entities
    of SCS. 2.3. Fog Computing Fog Computing is proposed firstly by Cisco, which aims
    to extend Cloud Computing to the edge of network [31]. It is applied to many fields,
    such as vehicle networking, smart grid, smart city and WSNs. The definition of
    the fog [32]: “fog computing is a scenario where a huge number of heterogeneous
    (wireless and sometimes autonomous) ubiquitous and decentralized devices communicate
    and potentially cooperate among them and with the network to perform storage and
    processing tasks without the intervention of third parties. These tasks can be
    for supporting basic network functions or new services and applications that run
    in a sandboxed environment. Users leasing part of their devices to host these
    services get incentives for doing so”. Fog Computing is located between Cloud
    Computing and edge networks, with low latency, location awareness, mobility, real-time,
    supporting heterogeneous devices and so on. 3. Preliminary 3.1. WSNs model WSNs
    can be composed of multiple cluster structures with the efficient data collection
    and node management capability. The cluster structure is expressed as managing
    many adjacent sensor nodes that are in same geographic area or implementing monitoring
    functions by the mutual cooperation among many adjacent sensor nodes. A cluster
    structure consists of more than one cluster heads and many intra cluster nodes
    that cooperate with others to complete some tasks. Many cluster structures are
    combined together to realize complex network function with lower energy consumption.
    In the design, we adopt a multi-cluster-heads structure which is not only convenient
    to manage intra cluster nodes but also realizes the mutual supervision among cluster
    heads. Ho et al. in [33] proposed a ladder diffusion algorithm to reduce routing
    loops and extend network lifetime. Based on this routing algorithm, we do a change
    that nodes can transfer data to peer layer and upper layer. The sketch map of
    SCS underlying structure is shown as Fig. 2. Download : Download high-res image
    (219KB) Download : Download full-size image Fig. 2. The SCS underlying structure
    with a ladder diffusion algorithm. 3.2. A novel framework for trust mechanism
    in SCS We propose a new framework to solve some problems in trust mechanisms of
    SCS as shown as Fig. 3. In this framework, the fog layer has three main functions.
    (1) The fog layer acts as a trust buffer zone between the cloud layer and the
    wireless sensor networks layer, which mainly focuses on three parts, collecting
    network state evidences, recording service details and monitoring service parameters.
    (2) The fog layer executes some tasks, such as data pre-processing, temporary
    storage, small-scale calculation and providing Cloud with services. (3) The fog
    layer has virtualization capability and node task allocation mechanisms, which
    transfer virtualization from the cloud layer to the fog layer. For the establishment
    of trust mechanism in SCS, the fog layer does well in three aspects. The first
    one is that the fog layer gets the whole trust state of WSNs. The second one is
    that the fog layer can deal with some data analysis tasks to find hidden data
    attacks, ensure edge nodes credible and recover misjudgment nodes. The third one
    is that the fog layer assists in establishing trust relationships between CSPs
    and SSPs through evidences collected and service records. There are three major
    database centers in the fog layer, which are the sensor database, the event control
    database and the service providing database. The sensor database mainly stores
