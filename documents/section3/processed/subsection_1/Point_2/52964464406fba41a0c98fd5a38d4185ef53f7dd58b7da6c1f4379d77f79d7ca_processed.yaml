    4.2 IoT applications for smart cities It is interesting to consider the application
    of the IoT paradigm to an urban context. Indeed, many national governments extensively
    are currently studying and planning how to adopt ICT solutions in the management
    of public services in order to realise smart city concept [25]. 4.2.1 Health of
    buildings To properly maintain the historical buildings of a city we need to:
    (i) continuously monitor the actual conditions of each building and (ii) to identify
    the most affected areas due to various external agents [26]. The city contains
    multiple structures, which have different sizes and different ages. It is different
    from one city to another, but, generally, most of the structures are very old
    (such as buildings, dams or bridges [27]). To assess the conditions of a building,
    passive WSNs can be embedded within a concrete structure, and periodically send
    a radio signal of suitable amplitude and phase characteristic to inform about
    the structure''s state [16]. 4.2.2 Environmental monitoring WSNs process, analyse
    and disseminate information collected from multiple environments [27]. The various
    parameters measured by sensors [28] are: Water level for lakes, streams and sewages.
    Gas concentration in the air for cities, laboratories and deposits. Soil humidity
    and other characteristics. Inclination for static structures (e.g. bridges, dams).
    Position changes (e.g. for landslides). Lighting conditions either as part of
    combined sensing or standalone (e.g. to detect intrusions in dark places). Infrared
    radiation for heat (fire) or animal detection. 4.2.3 Waste management Waste management
    becomes an increasing problem in urban living. It is related to many aspects including
    socioeconomic and environmental ones. One important feature in waste management
    is environmental sustainability [29]. A major benefit of global IoT infrastructures
    is that they provide us with the ability to collect data, and further help in
    improving effective management for various issues. Nowadays, the garbage truck
    needs to pick-up all garbage cans even when they are empty [30]. By using IoT
    devices inside the garbage can, these devices will be connected to the computing
    server using one of LPWAN technologies. The computing server can collect the information
    and optimise the way to garbage collection is performed by the garbage trucks.
    4.2.4 Smart parking In this use case, there is a wireless sensor (or connected
    object) at each parking spot. If a vehicle parks, or if a parked vehicle leaves
    a parking spot, the sensor at the parking spot sends a notification to a management
    server. By collecting information regarding the parking bay occupancy, the server
    can provide parking vacancy information to drivers through a visualisation platform
    such as smartphones, vehicles’ human–MIs (HMIs) or advertisement boards. These
    information will also enable the city council to apply fines in case of parking
    infringements [16]. RFID technology is automated and can be very useful to vehicle
    identification systems. Vehicles are identified and parking-lot fees are collected
    automatically via this system [31]. As for the hardware requirements, by utilising
    RFID readers, barriers, parking-lot check-in and check-out controls can be achieved.
    In this way, in contrast to personnel-controlled traditional parking-lot operations,
    an unmanned, automated vehicle control and identification system can be developed
    as described in [31]. The development of vehicle ad hoc networks [32] along with
    the advances and wide deployments of wireless communication technologies, many
    major car manufactories and telecommunication industries are increasingly fitting
    their cars with on-board unit communication device. This allows different cars
    to communicate with each other as well as with the roadside infrastructure. Thus,
    applications that provide information on parking space occupancy or guide drivers
    to empty parking spaces are made possible through vehicular communications [33].
    4.2.5 Smart health A wireless body AN (WBAN) which is based on a low-cost WSN
