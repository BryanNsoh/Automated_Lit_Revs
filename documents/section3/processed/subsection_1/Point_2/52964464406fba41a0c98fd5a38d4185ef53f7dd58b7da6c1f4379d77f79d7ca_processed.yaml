    restrictions should be followed, such as energy consumption, network load and
    others. We choose the packet loss rate, the route failure rate and the forwarding
    delay as evidences to assess the trust state of node. The packet loss rate, ,
    refers to the ratio that the number of data packets lost by recipient occupies
    the proportion of the total data packets in a communication cycle, which represents
