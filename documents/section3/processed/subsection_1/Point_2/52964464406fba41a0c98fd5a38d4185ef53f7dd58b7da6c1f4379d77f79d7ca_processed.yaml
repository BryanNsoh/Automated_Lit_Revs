  analysis: The paper presents a design method using Internet of Things (IoT) paradigms
    and discusses its deployment to provide farmers with smart automated irrigation
    systems that can be implemented in both new and existing facilities. The method
    focuses on the initial stages of the automated irrigation management pipeline,
    covering data collection, edge and fog computing, real-time data transmission
    protocols and technologies, and the challenges and solutions associated with real-time
    data transmission. It promotes a user-centred design model to obtain knowledge
    and experience to introduce technology into agricultural applications. IoT paradigms
    are employed as resources to assist decision-making. The proposed architecture,
    operating rules, and smart processes are implemented using a distributed model
    based on edge and fog computing paradigms. A communication architecture utilizing
    these technologies is also proposed. The paper aims to equip farmers with the
    tools to develop smart systems.
