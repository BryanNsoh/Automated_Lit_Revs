    more popular among many places, and its security issues have been concerned all
    the time. The traditional security mechanism cannot effectively deal with internal
    attacks, especially in the SCS underlying structure. There is also lack of a sufficiently
    trusted third party to establish the trust relationship between SSPs and CSPs.
    We design a fog-based hierarchical trust mechanism to make well up for these deficiencies
    and solve resource consumption problems in WSNs, whose the behavior trust among
    nodes is established in the wireless sensor networks layer and the data trust
    of nodes and entities is established in the fog layer. Through a more granular
    data analysis in the fog layer, we can monitor the whole network trust state,
    detect data attacks and recover misjudgment nodes. Moreover, the fog layer can
    be built as a credible third party. The experiment results show that our trust
    mechanism has some advantages in some respects, such as reducing energy consumption,
    ensuring the trust state of edge nodes and network, detecting some hidden data
    attacks and recovering misjudgment nodes. Acknowledgments Above work was supported
