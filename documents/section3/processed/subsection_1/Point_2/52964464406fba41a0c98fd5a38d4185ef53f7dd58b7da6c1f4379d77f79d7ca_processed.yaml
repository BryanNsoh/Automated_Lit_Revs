  analysis: 'In this paper, the authors present a novel Fog Computing-based hierarchical
    trust mechanism for Sensor-Cloud Systems (SCS).


    The proposed mechanism consists of two parts: trust in the underlying structure
    and trust between Cloud Service Providers (CSPs) and Sensor Service Providers
    (SSPs).


    For trust in the underlying structure, the authors establish a behavior monitoring
    part and implement it in Wireless Sensor Networks (WSNs), and move the fine-grained
    and complicated data analysis part to the fog layer.


    For trust between CSPs and SSPs, the authors focus on the real-time comparison
    of service parameters, the gathering of exception information in WSNs, the targeted
    quantitative evaluation of entities, and so on.


    The authors conduct experiments to evaluate the performance of their mechanism,
    and the results show that it performs well in saving network energy, detecting
    malicious nodes rapidly, and recovering misjudgment nodes in an acceptable delay.


    Furthermore, the reliability of edge nodes is well guaranteed by data analyses
    in the fog layer and an evaluation strategy based on similar service records is
    put forward.


    Overall, the proposed mechanism provides a comprehensive and credible solution
    to the trust issues in SCS.'
