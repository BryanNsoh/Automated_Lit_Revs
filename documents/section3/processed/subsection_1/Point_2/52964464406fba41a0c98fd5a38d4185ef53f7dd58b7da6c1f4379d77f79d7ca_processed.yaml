    architecture IoT technologies are expected to be part of large-scale networks,
    with the number of devices in the thousands and areas spanning several kilometres.
    In the rest of this chapter, we focus primarily on the LoRa ultra-narrowband (UNB)
    technology which was developed by Semtech and SigFox''s. 3.1 LoRa LoRa is a wireless
    technology designed to provide the low-power within wide-area networks (LPWANs)
    required for IoT services [17]. The technology offers a mix of long range, low-power
    consumption and secure data transmission. The LoRa standard has been developed
    for IoT-type devices in regional or global networks. This technology provides
    seamless interoperability among devices without requiring any complex installations.
    The services targeted include home energy monitoring, alarm systems, remote health
    monitoring, transportation, environment protection and so on. This specification
    defines the communication protocol and system architecture for the underlying
    network. It supports frequencies in the 433, 868 or 915 MHz ISM bands, depending
    on the area where it is deployed. In Europe, it uses either Gaussian frequency
    shift keying (GFSK) or the proprietary LoRa modulation system, which works with
    a version of Chirp Spread Spectrum using 125 kHz channel bandwidth[18]. LoRa architecture
    is described in Fig. 6. Fig. 6 Open in figure viewer PowerPoint LoRa architecture
    [20] The hierarchical star-based topology is used by LoRa networks. IoT devices
    in such networks can be servers, endpoints or gateways. Data rates can range,
    in Europe, from 0.3 to 50 kbps when channel aggregation is employed. In North
    America, the minimum data rate is 0.9 kbps because of Federal Communications Commission
    requirements. The payload for this technology can range from 2 to 255 B [19].
    This standard is optimised for low-cost and battery-operated sensors. The devices
    are asynchronous and communicate only when they have data ready to send whether
    event driven or scheduled. Power consumption is proportional to the time devices
    spent while in the listening mode. LoRa is gaining significant attention in IoT
    networks that are being deployed by wireless network operators. It can be deployed
    with minimum upfront infrastructure investments and operating costs. When increased
    network capacity is required, further Gateways can be added. It has been estimated
    that the deployment cost of this technology in unlicenced bands needs much less
    capital than even a third generation (3G) software upgrade [19]. Major telecom
    operators (e.g. Swisscom, NKE Electronics and others) are deploying this technology
    for nationwide networks because of its benefits over competing technologies. These
    benefits include bi-directional communications, mobility for asset tracking, security
    and accurate localisation [20]. 3.2 SigFox SigFox created an UNB IoT communications
    system designed to support IoT deployments over long ranges, e.g. in excess of
    20 km between a client device and a base station [http://www.sigfox.com]. SigFox
    uses licence-exempt spectrum for its product, namely the 868 MHz band in Europe
    and 915 MHz band in the USA, to transmit data over a narrow spectrum to and from
    connected objects. The UNB operation is achieved using bandwidth channels lower
    than 1 kHz transmitting data payloads of 12 B uplink and 8 B downlink with a protocol
    overhead of 26 B [19]. One of the advantages of SigFox devices is their resource
    efficiency. The power demand is negligible because devices are only ‘on’ when
    they are transmitting; this means that the power demand is a fraction of that
    for a device operating on cellular networks. SigFox technology allows deploying
    very efficient, low-throughput communications by limiting the number of antennas
    (base stations). For the same level of coverage, SigFox requires around 1000 times
    less antennas and base stations, compared with some cellular networks [http://www.atmel.com/images/atmel-9372-smart-rf-ata8520datasheet.pdf].
    This technology offers access to a service management interface, which can enable
    the control of main communication parameters such as battery and temperature settings,
    signal quality, volume of exchanged data and others [http://www.sigfox.com]. Networks
    based on SigFox technology have already connected thousands of devices in several
    international cities. They are currently operational in 14 countries, covering
    an area of more than 1.2 million km2 and reach 223 million people [http://www.iotglobalnetwork.com].
    In general, IoT can be divided into three layers: the perception layer, the network
    layer and the application layer. The perception layer is mainly used to capture
    and gather, distinguish and identify the information of objects in the physical
    world [5]. This layer includes radio-frequency identification (RFID) tags, cameras,
    global positioning system (GPS), sensors, laser scanners and so on. The network
    layer is used to forward packets over a reliable communication medium. The application
    layer processes the data, aggregates various sources and displays it. Fig. 7 compares
