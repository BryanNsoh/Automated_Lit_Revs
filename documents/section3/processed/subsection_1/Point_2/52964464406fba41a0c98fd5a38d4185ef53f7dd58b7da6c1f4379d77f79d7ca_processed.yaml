    150 SECTIONS PDF TOOLS SHARE Abstract The large deployment of Internet of things
    (IoT) is actually enabling smart city projects and initiatives all over the world.
    Objects used in daily life are being equipped with electronic devices and protocol
    suites in order to make them interconnected and connected to the Internet. According
