  analysis: '**IoT-Based Smart Irrigation Systems: An Overview on the Recent Trends
    on Sensors and IoT Systems for Irrigation in Precision Agriculture**



    Authors: Laura García, Lorena Parra, Jose M. Jimenez, Jaime Lloret, and Pascal
    Lorenz



    **Abstract:** Water management is paramount in countries with water scarcity.
    This also aﬀects agriculture, as a large amount of water is dedicated to that
    use. The possible consequences of global warming have led to the consideration
    of creating water adaptation measures to ensure the availability of water for
    food production and people and to maintain ecosystems. Thus, studies aimed at
    saving water usage in irrigation processes have increased over the years. Typical
    commercial sensors for systems aimed for agriculture and its irrigation are very
    expensive, making it impossible for smaller farmers to implement this type of
    system on their farms. However, manufacturers are currently oﬀering low-cost sensors
    that can be connected to nodes to implement aﬀordable systems for irrigation management
    and agriculture monitoring. Due to the recent advances in IoT and WSN technologies
    that can be applied in the development of these systems, we present a survey aimed
    at summarizing the current state of the art regarding smart irrigation systems.
    We determine the parameters that are monitored in irrigation systems regarding
    water quantity and quality, soil characteristics, weather conditions, and fertilizer
    usage. We provide an overview of the most utilized nodes and wireless technologies
    employed to implement WSN and IoT based smart irrigation systems. Lastly, we discuss
    the challenges and the best practices for the implementation of sensor-based irrigation
    systems.



