    data processing. **Highly varying and uncertain environmental conditions**, as
    annual crops are more susceptible to weather changes than permanent crops, add
    to the problem. This obligates the IoT system to handle **both spatial and temporal
    data**, increasing the complexity of the data processing. **Larger amounts of
    heterogeneous spatial data** generated at **different rates** and from very disparate
