  inline_citation:
  - This study answered a question that how to use existing technologies to increase
    crop yields, while reducing agricultural inputs and the associated negative ecological
    impacts. The results of this study have important implications for improving the
    yield and productivity of farming, and for the sustainable development of agriculture.
  - The effects of the climatic zones in which the farms are located on performance
    of ICT sensor networks proved to be statistically insignificant.
  journal: ''
  limitations: 'The first is that the small amount of data has limited the development
    of this study. Although the research on the combination of ICT and agriculture
    is not a new topic, most of the literature that can be found now does not include
    quantitative statements regarding the performance of their equipment. Therefore,
    it is not easy to find a lot of information about the performance of ICT sensor
    networks in agriculture. Attempts have been made to reach out to the authors and
    researchers for more detailed information regarding the research questions, but
    very few replies were received.


    Another limitation of this study is that the original meta-analysis was not completed.
    Judging from the publications I''ve been exposed to regarding the application
    of the ICT sensor network in agriculture, no researcher provided information about
    the experimental group and the control group in their articles, and the standard
    deviation used to calculate meta-analysis is even more rare. Similarly, I wrote
    some emails to these researchers, but unfortunately there are few responders and
    insufficient data to support this analysis. In the end, the focus of this research
    was on the simulation of farmland equipped with ICT sensor network equipment.'
