  analysis: '**Different data types (e.g., soil moisture, canopy temperature, weather)**
    are continuously sampled by stationary and moving sensors on vehicles and implements.
    **The collection and use** of this large amount of **heterogeneous spatial data**
    is a challenge for current IoT architectures. IoT systems have to handle **both
    spatial and temporal data**, increasing the complexity of the data processing.
    **Highly varying and uncertain environmental conditions**, as annual crops are
    more susceptible to weather changes than permanent crops, add to the problem.
    This obligates the IoT system to handle **both spatial and temporal data**, increasing
    the complexity of the data processing. **Larger amounts of heterogeneous spatial
    data** generated at **different rates** and from very disparate sources also need
    to be intelligently integrated;


    **Data can follow different paths** and does not necessarily go through all the
    steps listed. In summary, IoT data is identified to be gathered or generated through
    three main processes: machine generated, process-mediated, and human-sourced.
    These different sources have an influence on how to process, analyze and use the
    data in IoT solutions, and this needs to be taken into account in the overall
    data acquisition planning process.


    IoT has recently been **gaining momentum in the farming industry** as it can fulfil
    the urgent necessity for interoperability across brands, scalability and traceability
    (Kamilaris et al., 2016). Different technologies are implemented as IoT is still
    evolving, adapting to a great diversity of uses. To cover the range of technologies,
    protocols, standards, etc. employed, this review is addressing the layers in the
    IoT architecture. Three layers normally describe the architecture of the IoT in
    the literature reviewed (Fig. 3): device, network and application layers (Fig.
    3).


    **Six main stages regarding data flow** have been identified in the literature
    reviewed: sensing/perception, communication/transport/transfer, storage, processing,
    analytics, and actuation and display (Fig. 4). The order of the stages is different
    depending on the IoT setup employed and the computing techniques used, e.g. fog
    and edge computing processes the data before communicating it to the cloud, while
    cloud computing processes the data in the cloud.


    The great variety of technologies, standards and frequency bands used exposes
    the relevant interoperability and application challenges found when applying IoT
    technologies. Potential communication standards for smart farming can be classified
    into short-range and long-range according to their communication distance, which
    determines their specific usability in different requirement settings.


    Regarding other less common communication technologies used in WSNs, RFID can
    be integrated into a WSN too by connecting the RFID tag readers to a radio-frequency
    transceiver (Costa et al., 2013). Passive and active RFID technologies are used
    to a great extent in agricultural research and industry (e.g. Kamilaris et al.,
    2016), especially for animal production (e.g. Rodali, Jain, & Karagwal, 2017);
    however, in arable farming only few examples have been found: e.g. RFID tags used
    for irrigation scheduling (Vellidis, Tucker, Perry, Kvien, & Bednarz, 2008), for
    agrochemical traceability (Peets, Gasparin, Blackburn, & Godwin, 2009), for vehicle
    monitoring (Sjolander, Thomasson, Sui, & Ge, 2011), and even on a prototype for
    soil temperature monitoring (Hamrita & Hoffacker, 2005). Finally, the latest generation
    of mobile communications, i.e. 5G, has higher data rates, large coverage areas,
    higher peak throughput, and also improved flexibility, which can open new possibilities
    and may solve some of the challenges encountered by many IoT solutions (Alahmadi
    et al., 2017, Marsch et al., 2016).


    IoT middleware platforms are gaining interest due to its potential for solving
    different challenges found in the application of IoT, especially interoperability.
    IoT middleware platforms try to simplify the complex communication through the
    cloud due to heterogeneity of devices, communications and networks, by using enablers
    like standardised APIs and protocols (Jayaraman et al., 2016, Martínez et al.,
    2016, O''Grady and O''Hare, 2017). Examples of these are HYDRA, UBIWARE, UBIROAD,
    UBIDOTS, SMEPP, SIXTH, Think Speak, SensorCloud, Amazon IoT and IBM IoT, with
    focus on context aware functionality; SOCRADES, GSN and SIRENA, with more focus
    on security and privacy; Aneka, WSO2, PubNub, SmartFarmNet and FIWARE, with a
    wider services-oriented approach; and projects like IoT-A, OpenIoT, or ArrowHead
    (Gill et al., 2017, Jayaraman et al., 2015, Jayaraman et al., 2016, Kamilaris
    et al., 2016, Martínez et al., 2016, Ray, 2017, Sundmaeker et al., 2016). Even
    if all these and more solutions are found in the IoT market, an intelligent middleware
    solution that addresses most issues observed in smart farming successfully is
    yet to be implemented (Jayaraman et al., 2016, Martínez et al., 2016, Sundmaeker
    et al., 2016).


    Most IoT-based systems include at least two of these applications and isolated
    applications are seldom seen. In addition, special attention has been paid to
    FMIS and associated decision support to improve operations and production processes
    involving vehicle positioning analytics, optimisation and logistics, which are
    key elements in arable farming (Bochtis et al., 2011, Bochtis et al., 2014) and
    have consequently got a section of their own.'
