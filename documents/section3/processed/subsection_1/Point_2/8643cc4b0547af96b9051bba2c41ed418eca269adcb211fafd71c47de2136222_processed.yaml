  analysis: The paper entitled "SIMETAW# - a Model for Agricultural Water Demand Planning"
    presents the SIMETAW# model for simulating evapotranspiration of applied water
    using the soil water balance method. The model is flexible and can simulate water
    balance in full irrigation, deficit irrigation, and rain-fed crops. It is also
    capable of accounting for climate change impacts. The paper evaluates the model's
    performance in estimating crop water requirements and evapotranspiration of applied
    water for three different crops and concludes that the model can be used efficiently
    to evaluate different irrigation strategies.
