  analysis: 'In this systematic review, 60 peer-reviewed scientific publications (2016-2018)
    were used, focused on sub-verticals and collected data for measurements and technologies
    in the field of agriculture and farming to increase productivity and efficiency
    with the help of the Internet of Things (IoT). The study focuses primarily on
    water and crop management as sub-verticals in the agriculture and farming sectors,
    using IoT techniques to develop a criterion approach with the help of agricultural
    environmental parameters and IoT measures and technologies.


    The Internet of Things for agriculture and farming focuses on the development
    of applications in the agriculture and farming sectors. The study focuses on sub-verticals
    and collecting data for measurements and technologies in the field of agriculture
    and farming to increase productivity and efficiency with the help of the Internet
    of Things (IoT). This study of IoT in agriculture and farming focuses on developing
    a criterion approach with the help of agricultural environmental parameters and
    IoT measures and technologies. In the field of agriculture, there are many environmental
    parameters that need to be considered to enhance crops, reduce water consumption
    and human involvement [44]. Moreover, there are many sub-verticals that can be
    identified depending on the differences in approach.


    From the 60 Scientific Peer-Reviewed Publications Published in 2016-2018, the
    Data Gathered for this Review is Summarized in Table I as follows:


    1. Collection of raw data: The data gathered for this review is from 60 peer-reviewed
    publications (2016-2018) that were collected from the IEEE database. All these
    publications have different data applications that have been studied and analyzed
    in this survey. The attributes compared were sub-verticals, data collection measurements,
    used technologies, challenges in current approach, benefits, countries and drivers
    of IoT.

    2. Data inclusion criteria: To evaluate the data inclusion criteria a comparison
    table was drawn to include as the following attributes: Author, Sub vertical,
    Data collection measurements, Technologies, Benefits, Challenges, Solutions, Countries
    focused on automation of the agriculture proses and Drivers of IoT. Nevertheless,
    in our study, articles were excluded when the selected attributes were not present.

    3. Data analysis: We pooled and analyzed the reported studies based on data collected
    through peer reviewed articles and displaying emerging themes in a table. The
    data sets included attributes such as Sub vertical, Data collection measurements,
    Technologies, Benefits, Challenges, Solutions, Countries focused on automation
    of the agriculture proses and Drivers of IoT. The descriptive details of the study
    based on the publication year were analyzed to observe the results from 2016 to
    2018.'
