  verbatim_quote1: 'Four areas have been associated by the research community with
    the use of IoT and WSN in smallholder agriculture: precision agriculture (PA),
    weather monitoring (WM), pest and animal infestation monitoring (PAIM) and livestock
    management (LM). In precision agriculture, work focuses on automatic irrigation,
    fertilization and other farm input management actions.'
