    water content of the soil and provide real-time data on the water status of the
    crops. Canopy temperature sensors measure the temperature of the plant canopy,
    which is an indicator of plant water stress. Weather stations provide data on
    temperature, humidity, wind speed, and solar radiation, which are all factors
