    \ \n \nAbstract \nPurpose: Unpredictable and rapid change in \nweather patterns\
    \ has great impact on agricultural \nactivities, especially for precision agriculture\
    \ that \nresults in worsened water resources availability, \ndecreased soil fertility,\
    \ use of pesticide as well as \ndecreased yield productivity. In attempt to \n\
    alleviate these challenges, this study aims at \ndeveloping a real-time weather\
    \ and farm field \ndata driven Artificial Intelligence (AI) and \nInternet of\
    \ Things (IoT) system that analyze, \nmanage and schedule irrigation and fertigation\
    \ as \nwell as enabling farmers to interact with their \nfarms via Smart phone\
    \ or PCs to optimize energy \nand water resources. \nMethodology: The system employs\
    \ weather \ncondition \nmonitoring \nsensors \nsuch \nas \natmospheric pressure,\
    \ air temperature, air \nhumidity and wind speed for collecting real-time \nfarm\
    \ field data and uses Fuzzy Inference System \n(FIS) to predict rainfall rate\
    \ at farm area for 24 \nhours period. The system also gathers field data \nsuch\
    \ as soil moisture content and soil nutrient \ncontent and uses the Machine Learning\
    \ (ML) \nalgorithms to predict the time for irrigation and \nfertigation. By combining\
    \ weather and farm field \ndata, the system schedules the irrigation and \nfertigation\
    \ activity. In addition, the mobile \napplication is developed for the farmers\
    \ to \ninteract, control and monitor the farming \nactivities and the data is\
    \ presented to the farmers \nin both graphical and numerical formats.  \nFindings:\
    \ The system prototype deployed and \ntested in the two hectors Maize farm proved\
    \ that \n55% of water, 51% of energy and 20% of \nfertilizer were saved as well\
    \ as increases in 20% \nof Maize yield production compared to previous \nseason.\
    \ \nRecommendations: Since the current irrigation \nand \nfertigation \npractices\
    \ \nare \nbased \non \npredetermined time of the day and threshold \nvalues for\
    \ automatic irrigation, this solution \nintroduced the new concept of real-time\
    \ and \nshort-term weather forecasting that enables \nfarmers to balance the irrigation\
    \ period and \nweather pattern for water and fertilizer resources \noptimization.\
