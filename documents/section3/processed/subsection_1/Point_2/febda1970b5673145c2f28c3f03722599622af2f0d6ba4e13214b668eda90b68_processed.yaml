    \         \n \n38 \n \n1.0 INTRODUCTION \nThe world is facing significant challenges\
    \ in meeting the growing demand for food, especially in \ndeveloping countries\
    \ including Rwanda where 90% of its population depends on agriculture and \nits\
    \ population growth is rapidly increasing while farmlands are getting reduced\
    \ as cities \nexpand[1][2]. However, the agricultural sector in Rwanda is facing\
    \ serious challenges including \nclimate change, water scarcity, poor soil fertility\
    \ and the need to improve resource management \nfor sustainable farming practices[3].\
    \ As a result, there is an urgent need to develop innovative \nsolutions that\
    \ can improve agricultural efficiency and sustainability. One such solution is\
    \ the \nintegration of Artificial Intelligence (AI) in conjunction with Internet\
    \ of Things (IoT) technologies \ninto irrigation and fertigation systems, coupled\
    \ with advanced weather prediction capabilities that \nholds great potential to\
    \ enhance agricultural efficiency and sustainability [4]. \nTraditional irrigation\
    \ practices in Rwanda often suffer from inefficiencies due to fixed schedules\
    \ \nand manual assessments, leading to the wasteful use of water and fertilizers\
    \ and decreased crop \nyields[5]. The manual method used in irrigation involves\
    \ building canals which supply uniformly \nwater from water resources or use of\
    \ water pumps for spraying water evenly in the field and not \nonly much water\
    \ is wasted but also is time consuming and requires much more manpower[6]. \n\
    inappropriate fertilizer application due to Lack of knowledge and awareness of\
    \ the farmers, \nresulting in either overuse or underuse, both of which can have\
    \ negative impacts on crop \nproductivity and the environment[7]. Additionally,\
    \ unpredictable weather patterns, such as \nirregular rainfall distribution, can\
    \ further exacerbate the challenges faced by farmers, making it \ncrucial to adopt\
    \ intelligent and automated systems that optimize irrigation and fertigation processes\
    \ \nwhile considering real-time weather conditions[8]. \nIn Rwanda, the Ministry\
    \ of Agriculture and Animal Resources (MINAGRI) in collaboration with \nother\
    \ stakeholders, developed a national ICT4RAg strategy that recognizes the achievements,\
    \ \nchallenges, and opportunities present in mainstreaming ICT in Agriculture[9].\
    \ with the \ndigitalization and automation applications in agricultural production\
    \ processes, the reduction in \ncost and improved efficiency and computational\
    \ power of electronic systems like use of \nautonomous robotic systems, wireless\
    \ sensor network, IoT devices, and the advances in AI and \nmachine learning are\
    \ gaining popularity[10][11].  \nWith machine vision, there is advancement in\
    \ understanding, modelling and crop mapping by \nhyperspectral remote sensing\
    \ using ground-based, truck-mounted, airborne, and space borne \nsensors[12].\
    \ Also, innovative technology solutions such as satellite tracking and aero monitoring\
    \ \ncan support large scale digital farming, strengthen adaptation to climate\
    \ risks, enhance disaster \npreparedness and aid effective planning and management\
    \ of agriculture practices in urban \nAfrica[13]. \nThis paper aims to explore\
    \ the concept of smart irrigation and fertigation with weather prediction \ntechnology,\
    \ its applications in agriculture and its potential for enhancing agricultural\
    \ sustainability. \nThe AI and IoT technologies based on DL and Fuzzy Logic System\
    \ design with mobile application \nare developed as well as hardware components\
    \ are presented. Furthermore, the system prototype \nis developed and deployed\
