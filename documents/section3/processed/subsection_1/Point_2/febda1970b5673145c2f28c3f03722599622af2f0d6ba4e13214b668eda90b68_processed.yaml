    \ \nby incident light and provide shock protection. Both were positioned under\
    \ the permanent vine row in \norder to monitor the microclimate inside the canopy.\
    \ The first sensor is an epoxy-thermistor composed \nof a micro-BetaCHIP device\
    \ 10 K 3MCD1 (Betatherm Sensors, Ballybrit Business Park, Galway, \nIreland) protected\
    \ by a plastic housing, which confers resistance to shock and moisture, without\
    \ losing \naccuracy and speed of measurement. The second sensor is the HTM2500LF,\
    \ a humidity and \ntemperature transducer designed for monitoring applications\
    \ where a reliable and accurate \nmeasurement is needed. The diffuse solar radiation\
    \ sensor used in the system is the same as that \nemployed on the NAV system.\
    \ It is a prototype consisting of a silicon photocell in a PVC support \nunder\
    \ a Teflon dome, which can simulate the diffuse component of radiation. Each peripheral\
    \ node is \nequipped with two radiation sensors, positioned inside the canopy\
    \ below and just above the permanent \nvine cordon. The sensor does not require\
    \ power supply, and provides an output signal as a continuous \nelectrical voltage\
    \ proportional to the amount of diffuse solar radiation. A calibration phase of\
