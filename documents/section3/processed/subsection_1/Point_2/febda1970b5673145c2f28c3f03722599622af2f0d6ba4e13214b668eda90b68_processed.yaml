    \ on designing an AI-based solution for farmers from a human development \nperspective\
    \ since the solution was designed according to the needs of the farming activities.\
    \ \nConsidering the nature and characteristics of this study, the research setting\
    \ was framed within the \ngeneral methodology of Design Science Research (DSR).\
    \ It started from understanding the \nproblem domain (by exploring soft cases)\
    \ and ended with (a design case) the implementation and \nevaluation of a system.\
    \ Thus, it provided a tentative solution to the problems as found and analyzed\
    \ \nin earlier phases. \nThe system was designed in three main stages including\
    \ determination and prediction of moisture \nand nutrient content in the soil\
    \ using ML model, weather prediction using FIS model as well as \nirrigation and\
    \ fertigation scheduling based on FIS model.  \nMachine Learning (ML) Model  \n\
    The ML model was developed to determine the current and predict the future moisture\
    \ and nutrient \ncontent level in the soil. The model followed the normal steps\
    \ undertaken in any machine learning \nalgorithm. It began with collecting and\
    \ cleaning data for the purpose of preparation for training \nand then converted\
    \ into JSON format and uploaded into the cloud-based machine learning \nplatform.\
    \  The data was also separated into validation set and training sets. The data\
    \ was then pre-\nprocessed so as to generate features for training. After pre-processing\
    \ the machine learning model \nwas designed and the inputs to the model training\
    \ was the soil moisture level and soil nutrient \ncontent. The data was trained\
    \ and validated to get the ML model for the output being classification \nwhether\
    \ there is stress condition in the soil or adequate nutrient content in the soil\
    \ for accurate \ndecision making.  \nFuzzy Inference System \nA Fuzzy Inference\
    \ System (FIS) is a computational model that uses fuzzy logic to make decisions\
    \ \nor predictions based on input data. Firstly, real-time weather condition parameters\
    \ including Air \ntemperature, relative humidity, wind speed and atmospheric pressure\
    \ were collected and fed to the \nIf-Then rule based FIS for rainfall patterns\
    \ prediction within 24 hours.   \nDecision Support System: The output from weather\
    \ condition prediction of FIS combined with \nsoil condition prediction from ML\
    \ system were integrated into decision support systems for \nirrigation and fertigation\
    \ management. This FIS provides intelligent recommendations for \nirrigation and\
    \ fertigation practices. Farmers can utilize these recommendations to make decisions\
    \ \nabout water and fertilizer management, optimizing resource utilization and\
    \ crop yields. \nSystem Design and Testing \nThis section presents the proposed\
