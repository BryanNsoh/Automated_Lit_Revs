    size table 5.1.2.1 Wireless Communication Standards and Protocols Sensor nodes
    within a WSN exchange data with each other and with other devices such as data
    loggers and laptop computers. However, WSNs when developed must be based on standards
    to ensure communication among devices and other nodes. These standards are categorized
    into four types based on their specific application and transmission range. They
    are: The IEEE 802.15 standard that is used for wireless personal area networks
    (WPAN; Valentini et al. 2010; Mansourkiaie and Ahmed 2016, Luo et al. 2015); the
    IEEE 802.11 standard that is used for wireless local area networks (WLAN; Lin
    et al. 2007; Shen et al. 2015; Meng et al. 2016, Gupta et al. 2015); the IEEE
    802.16 standard, known as worldwide interoperability for microwave access networks
    (WiMAX) and also known as the wireless metropolitan area networks (WMAN; Akashdeep
    et al., 2014); and the IEEE 802.20 standard that is used for wireless wide area
    networks (WWAN; Zou et al., 2004). Table 5.2 presents the differences in the four
    wireless communication standards. Communication protocols are formal descriptions
    of digital message formats and rules and can include information about authentication,
    signaling, error detection and correction. In addition, they can describe the
    syntax and synchronization of analogue and digital communications. There are currently
    nine wireless communication protocols used for WSNs (Table 5.3). The reason why
    so many are used is that each WSN application requires a specific combination
    of data rate, frequency, power consumption and reception range. It is very common
    in agriculture to use the IEEE 802.15 standard with the IEEE.802.15.4/ZigBee protocol
    because the power requirements are low, the range of distance for transmitting
    data is acceptable for agricultural applications and the cost is small. The IEEE.802.15.4
    was developed in 2003 for low-power wireless personal area networks (LP-WPAN)
    to overcome problems related to Wi-Fi and Bluetooth such as power consumption
    and reception range. Based on the IEEE 802.15.4 standard, it supports two categories
    of devices. The first is called a reduced function device (RFD) that is responsible
    for executing simple tasks. This type of device is not standalone, which means
    that they cannot be used to manage a network. They usually implement a sensing
    task (e.g. read sensors), report the sensor readings and go to sleep mode to save
    power. However, RFDs cannot exchange data with other RFDs but they can ‘talk’
    to full-function devices (FFD ). The FFDs are the second type of device mentioned
    above and are responsible for tasks that are more complicated. They can run software
    and also manage networks. Most common devices for outdoor applications are RFDs
    because they require simple programming code and they are able to set themselves
    into sleep mode for a certain period to save power before waking up again for
    the next round of sensing. Table 5.2 Main characteristics of wireless communication
    standards Full size table Table 5.3 Advantages and disadvantages of wireless communication
    protocols Full size table The use of the internet of things (IoT) in agriculture
    increased users’ demand for wireless networks that have large coverage, large
    scale deployment and require low power. To meet these needs, the long range wide
    area network (LoRaWAN) standard (commonly abbreviated as LoRa) was developed by
    the LoRaWAN Alliance. It is used for bi-directional communication on wireless
    sensor networks. The range of the transmitted data rates varies from 0.3 to 50
    kbps and depends on the spreading factor (SF) and the adaptive data rate (ADR)
    algorithm. The aim of the ADR is to select the ideal SF to reduce power consumption
    and optimize the bandwidth. The LoRa also uses a network server, which manages
    the communication of nodes and gateways and defines their SF . Nodes transmit
    data to more than one gateway and then the gateways transmit them to a network
    server. The network server transmits the data continuously to a specific application
    server. Communications between nodes and gateways are established in LoRa while
    communications between gateways and network servers utilize internet protocol
    (IP) such as WiFi or 5G. The main disadvantages of LoRa are the large number of
    rejected packet rates (RPR) and the large packet error rates (PER). The RPR is
    the number of data packages that arrive at the gateway with power that is less
    than the defined threshold and are considered lost, whereas PER expresses the
    number of data packages with binary error that are received from the gateway.
    An improved version of LoRa was proposed by Mroue et al. (2020). 5.1.2.2 Network
    Topologies in WSNs The topology of a network system is divided into two categories:
    the physical and the logical. The physical network topology describes how the
    elements of a network system are connected physically to each other such as wires,
    wireless connection and much more. On the other hand, the logical network defines
    the relation among the elements that are included in a network and explains how
    data are transferred in a network. Network topologies play a crucial role in network
    performance and functionality and they help with errors and faults in the network
    systems. The IEEE 802.15.4 standard, which is widely used in agricultural applications,
    supports almost all topologies such as star (Fig. 5.2), mesh (Fig. 5.3), tree
    (Fig. 5.4) and cluster tree networks (Fig. 5.5). These topologies are also used
    by other networks and they have their advantages and disadvantages as described
    in Table 5.4. Fig. 5.2 Schematic diagrams of star topologies: (a) a typical star
    topology (b) an example of star topology used by LoRa Full size image Fig. 5.3
    Schematic diagram of mesh network Full size image Fig. 5.4 Schematic diagram of
    a tree network. Reduced function devices (RFDs) devices cannot exchange data with
    other RFD devices, but they can ‘talk’ to full function devices (FFDs) Full size
    image Fig. 5.5 Schematic diagram of cluster tree network Full size image Table
    5.4 Advantages and disadvantages of the topologies of WSNs Full size table In
    a sensor network that uses a star topology, every node is connected directly to
    a central computer or a central node that controls the network (base station)
    and is indirectly connected with other nodes through the central node. The benefits
    of the star topology are that it allows the whole network system to work properly
    even if there are failures of one or more nodes. It is easy to set up a network
    system using star topology and it is simple to add and remove nodes from the network.
    A disadvantage of the star topology is that sensor network performance depends
    on the central computer (base station) and if it fails, the whole network will
    be down and will not record data. Another disadvantage, is that this topology
    typically requires line-of-sight between a sensor node and the base station. In
    contrast, in sensor networks that use mesh topology, every node communicates with
    other nodes in the same network. In other words, it is considered a point-to-point
    connection where nodes are interconnected (Fig. 5.3). This topology is often used
    in agriculture, especially when the distance between nodes is large. In this topology
    data are transmitted by the routing and flooding methods. The routing method uses
    the logical route that is the shortest distance between the nodes and the central
    computer or base station, whereas in the flooding method data are sent to every
    node that belongs to the same network. The advantage of mesh topology is that
    line-of-sight is not required between all sensor nodes and the base station. Data
    are transmitted to the base station if at least one node has line-of-sight to
    the base station. Another advantage is that mesh topology is self-healing. In
    other words, if one path of transmission is disrupted because of failure of a
    sensor node, the mesh is re-established using different pathways. However, network
    systems with mesh topology are complex and require extensive configuration. Another
    form of topology is the tree network (Fig. 5.4). The name comes from the shape
    of the layout which looks like a tree with many branches. The main characteristic
    of this topology is the hierarchical relationship between the main node (or root
    node) and the other nodes of the network while there is only one mutual connection
    between two nodes. The tree topology is ideal for sensor networks where the nodes
    are located far from each other such as in WANs. This type of topology allows
    users to add or remove nodes from the system and enables them to find and fix
    errors in the network. On the other hand, the tree topology has many reliability
    issues because if the root node fails the whole system fails. It is also difficult
    to control sensor networks with tree topology that consists of many nodes. To
    solve this problem, cluster tree topology is used. The latter is similar to tree
    topology, but the root node can be connected with many clusters of nodes (Fig.
    5.5). Unlike the IEEE.802.15.4 protocol, the IEEE.802.15.4/ZigBee supports only
    the star, tree and mesh topologies. 5.2 Applications of WSNs in Agriculture Economic
