    data of an on-farm evaluation of the UGA SSA in a peanut field. 5.3.2 Fertilizer
    Applications Fertilizers are used to increase crop yields, but even under the
    best circumstances, their use efficiency does not exceed 50%. The WSNs have been
    used to help crop growers fertilize their fields more efficiently with the main
    aim of increasing crop production while decreasing input costs. An example of
    a WSN for fertilizer purposes was developed by Cugati et al. (2003) who created
    a fertilizer applicator for orchards. The system consisted of input and output
    modules and a decision support tool (DST). The input modules collected GPS data
    and real-time sensor data such as tree canopy size, soil electrical conductivity,
    path planning and weather conditions. The communication between the sensors and
    the input module was based on a Bluetooth connection and the data were imported
    into a geographic information system (GIS). The DST consisted of a mathematical
    model and controllers. The mathematical model was used to estimate optimum fertilizer
    rates based on the data collected and the controllers to control the actuators
    on spreaders (output module). The wireless connection between the DST and the
    actuators was based on the Bluetooth protocol. Another example of a WSN used for
    site-specific fertilizer application was described by Elhert et al. (2004) who
    developed a mechanical sensor that measures crop density. The sensor was mounted
    in front of a tractor with a spreader. A console received sensor data through
    a modified controller area network (CAN) bus connection and calculated the optimal
    amount of fertilizer. The console then controlled the spreader actuators. He et
    al. (2011) developed on ASP.NET platform DST for variable-rate application of
    fertilizers. The system used a LAN type WSN with the IEEE 802.11 protocol to acquire
    environmental data such as soil moisture, soil electrical conductivity, temperature,
    pH, air temperature, humidity, CO2 concentration, and illumination and transmitted
    them to a server to make them available to participating farmers. The fertilizer
    application DST used integrated and optimal fertilization models that utilized
    these variables to recommend optimal fertilizer rates. Furthermore, the server
    used a GIS to interpolate data from small experimental plots and extrapolate them
    to larger plots to reduce the cost of data acquisition. 5.3.3 Pest Management
    Applications Pest management is the process used to solve problems related to
    pests. In agriculture, pest management typically involves the application of pesticides
    to crops either prophylactically or after pests have been detected. Several WSNs
    have been developed to increase pest management efficiency. For example, Baggio
    (2005) developed a WSN to protect potato crops from Phytophthora, a fungal disease
    that causes large economic losses on crops worldwide. The WSN consisted of sensors
    that measured relative humidity, air temperature, soil moisture and height of
    the water table. The electronics that read the sensors communicated with each
    other using the time-out medium access control (T-MAC) protocol. This protocol
    allows every node to wake up periodically to communicate with its neighbours,
    and then to sleep again until the next frame. The use of this protocol reduced
    the power consumption of the nodes and the experiments proved that Phytophthora
    was significantly reduced in potatoes after using the WSN . Faical et al. (2014)
    proposed a more complicated pesticide management system integrated with a WSN
    . They used an unmanned aerial vehicle (UAV) equipped with a sprayer for pesticide
    applications and installed a WSN on the ground. The WSN consisted of several nodes
    installed at different locations within a field. Each node measured the amount
    of pesticide applied by the UAV . In addition, the authors developed a model that
    estimated the difference between the prescribed pesticide rate and the applied.
    When the difference exceeded a specific threshold, the WSN sent messages to the
    UAV to adjust its route so that each location of the field received the prescribed
    pesticide rate. The communication between each node and the UAV was achieved using
    the Xbee–Pro 2 series that supports the IEEE.802.15.4/ZigBee protocol. 5.4 WSNs
    for Crop Monitoring Crop monitoring plays an important role in PA because monitoring
    different crop properties can lead to improvement in agricultural production.
    Thus, WSNs are often used for crop monitoring. Sanchez et al. (2011) described
    an integrated WSN solution for PA. The WSN used several nodes to record soil salinity,
    pH, soil temperature and soil moisture. A gateway was also installed in each field
    to collect data from each node and send the data to another gateway that was installed
    at a farmers’ cooperative. In addition, a motion detection (PIR, Passive Infrared
    Sensor) and identification (camera) sensors were used for video-surveillance in
    case of an intruder, therefore taking care of both crop security and control functions.
    Data from all sensors were transmitted by the communication modules to a common
    device denoted as the Gateway that was installed in the field. The gateway was
    responsible for delivering the information to a farmers’ cooperative system that
    provided farmers with information about their crops in real time such as sensor
    readings and videos of fields. The communication protocol used for transferring
    the data from fields to the cooperative was the IEEE 802.15.4. Liqiang et al.
    (2011) developed a crop monitoring system using a WSN . The system consisted of
    two platforms. One platform collected meteorological and soil information such
    as temperature, humidity, wind, air, rainfall and soil pH while the second platform
    captured images of the crops to quantify crop growth. The monitoring nodes used
    general packet radio service (GPRS) and code division multiple access (CDMA)  technology
    for wireless communication. Jones et al. (2018) developed a wireless sensor network
    for the study of evapotranspiration in different crops. Infrared temperature sensors
    and dry reference sensors were used to record canopy temperature and estimate
    evapotranspiration of cotton. The nodes transmitted the data to a base station
    located in the field using ultra-high frequency (UHF) radios while the base station
    sent the data to a server using 3G communication. The server then analyzed the
    data and visualized visualized them at an online web portal. Bauer et al. (2019)
    used a WSN to estimate leaf area index (LAI) of winter wheat. The network consisted
    of sensors that measured the LAI below and above the canopy. Communication between
    sensors was achieved using the IEEE 802.15.4/Zigbee protocol. 5.5 The WSNs for
    Meteorology Weather data are very important for agriculture because crop yields
    are strongly related to environmental factors such as temperature, precipitation
    and evapotranspiration. The University of Georgia Weather Network (http://weather.uga.edu/)
    consists of 87 ground weather stations which are equipped with sensors to monitor
    air temperature, relative humidity, rainfall, solar radiation, wind speed, wind
    direction, soil temperature at 0.05, 0.1 and 0.2 m depths, atmospheric pressure
    and soil moisture every second. Data are summarized at 15 minutes intervals while
    a daily summary is calculated at midnight. At each site, a microcomputer receives
    data from all sensors and uploads them on a server using a mobile network (GSM
    ). The server stores and analyses the data and delivers them to users. A similar
    automated wireless weather network is operated by the University of Florida (FAWN;
    https://fawn.ifas.ufl.edu/). The FAWN consists of 37 ground weather stations and
    records soil temperature, air temperature, relative humidity, rainfall, barometric
    pressure, solar radiation, wind speed, wind direction, dew point and evapotranspiration.
    The nodes at each site communicate with the base station using RF technology and
    each base station transmits the data to a server using a cellular modem with 2G
    technology and GPRS network (Table 5.9). Table 5.9 Applications of WSNs in agriculture
    Full size table 5.6 Conclusions The use of WSNs is rapidly evolving in the agricultural
    sector. Smart nodes with embedded computers can read many types of sensors in
    fields and provide farmers with data that help them make data-driven decisions
    about agricultural tasks. The WSNs have been used for management of agricultural
    inputs such as irrigation, fertilizers and pesticides as well as crop and weather
    monitoring. It is noteworthy to mention that in such studies, WSNs reduced the
    amount of irrigation and increased the efficiency of fertilizer and pesticide
    applications. There are many wireless communication standards and protocols because
    each WSN application requires a specific data rate, frequency, power consumption
    and reception range. The future of WSNs is expected to be bright because wirelessly
    they can do more than one task at the same time such as read more than one sensor
    and transmit data to specific gateways. Nevertheless, WSNs are not yet mainstream
    in agriculture because each application is highly customized. For this reason,
    more research and development are required to make the setup and maintenance of
    WSNs easier. This means that better hardware and more efficient and less complex
    software must be developed. The WSNs should also be designed to be energy efficient
    and to use energy sources that do not cause physical impediments in fields. More
    efficient techniques for fault monitoring and tolerance are necessary. Finally,
    yet importantly, more research is needed to develop more secure ways to transmit
    data. If data transmission is not properly secured, packet replay could occur,
    resulting in potential database corruption and other forms of malice. The WSNs
    have the potential to trigger the next revolution in computing in agriculture.
