    bileNetv3, ConvNeXt, Swin-Transformer, NextViT, and T2T-ViT, where each row of\
    \ the\nmatrixes represents the actual category and each column represents the\
    \ category predicted\nby the model. The diagonal elements of the matrixes represent\
    \ the categories that the model\ncorrectly predicted. According to the confusion\
    \ matrixes, the FDFE-MobileViT model could\npredict eight categories more accurately.\n\
    In the indoor static environment, FDFE-MobileViT had 32 indoor legal channels\n\
    predicted as illegal channels and 13 illegal indoor channels predicted as legal\
    \ channels.\nIn comparison, the unimproved MobileViT had 104 illegal channels\
    \ predicted as legal\nchannels and 44 legal channels predicted as illegal channels\
    \ in the indoor case. The\ncomparison algorithm used in ConvNeXt was the best.\
    \ In the dynamic indoor environment,\nthe comparison algorithms used in ConvNeXt,\
    \ Swin-Transformer, and MobileNetv3 were\nall more effective. Nevertheless, FDFE-MobileViT\
    \ was in the lead, with fewer prediction\nerrors than the above three algorithms.\n\
    By comparing the channel feature matrixes in the indoor environment with the gener-\n\
    ated feature maps, it was found that the difference between the channel feature\
    \ matrixes\nfor the legal and illegal channels in the indoor environment was manageable.\
    \ Observing\nnoticeable differences in the generated maps of the channel feature\
    \ matrixes using the\nnaked eye was challenging. The similarity of several classes\
    \ was very high, which could\nhave led to the model’s inability to distinguish\
    \ the difference between classes in the indoor\ncase during the extraction of\
    \ features. However, the total number of prediction errors\nremained low and acceptable.\n\
    In the static outdoor environment, FDFE-MobileViT did not predict illegal channels\
    \ as\nlegal channels or legal channels as illegal channels. In contrast, MobileViT\
    \ predicted eight\nillegal channels as legal channels and seven illegal channels\
    \ as legal channels. Similarly,\nwe found slight differences between the outdoor\
    \ legal and illegal channels by looking\nat the data collected in the outdoor\
    \ environment. The generated feature maps were still\nindistinguishable with the\
    \ naked eye, but the outdoor environment was more variable\nthan the stable indoor\
    \ environment, with vehicles and pedestrians passing by during the\noutdoor data\
    \ collection process and signal blockage from plants also changing from time to\n\
    time due to the outdoor environment. These effects were reﬂected in the collected\
    \ data, so\nthe data from the outdoor environment were more different than those\
    \ from the indoor\nAgronomy 2023, 13, 2257\n16 of 20\nenvironment. Overall, the\
    \ models proposed in this study can perform excellently in the\nchannel authentication\
    \ task in indoor and outdoor environments.\n \ng\ng\ng\ng\ng\nilarly, we found\
    \ slight diﬀerences between the outdoor legal and illegal channels by \nlooking\
