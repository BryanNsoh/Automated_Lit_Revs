    In [7] Burrell et al reported on the use of sensor networks for integrated management
    of a vineyard. Using an ethnographic approach, they first assessed the needs of
    vineyard managers before designing and deploying a system in the field. C Potato
    Disease Prevention In [8], Baggio presented the results of the Lofar project in
    monitoring of microclimates in a crop field. The deployed WSN monitored humidity
    and temperature in order to better fight the phytophtora in a potato field. D
    Paddy Field Monitoring In [9], Hirafuji et al. developed the concept of Field-Monitoring
    Server, a Wi-Fi based wireless sensing platform that was used for various Earth
    observation, urban image monitoring and agriculture. They report on the deployment
    of a network of five nodes in paddy fields. Taking an agnostic approach to the
    current view on WSNs, the agricultural monitoring systems need enhanced capabilities.
    Demand for Deployment of Wireless sensor network (WSN) in agriculture is because
    of its small size, low fixed cost and simplicity of wiring. For example, typical
    wiring in industrial applications has an average cost of 130− 150 per meter but
    employing a wireless sensor technology eliminates 20–60% of that cost. SECTION
    III Wireless Sensor Network Architecture The low cost sensors are deployed in
    the farm field to sense the environment. The High speed communication devices
    (hence forth called as routers) are deployed in the borders of the farm field.
    The sensors communicate with the routers through cluster head routing protocol
    and routers will in turn create a spanning tree to cascade the data to the sink.
    Figure 2 shows the group of heterogeneous sensors deployed in the agricultural
    farm. Sensor nodes will have sensing capability with limited communication capability
    and having minimal coverage range. The Cluster heads are the nodes having higher
    computation and communication capabilities. Sensors and cluster-heads are assumed
    to be stationary or limitedly moving inside clusters. Sensors receive commands
    from and send data to its cluster-head, which does preprocessing of the data and
    forward them to other cluster-heads. A cluster-head is located within the communication
    range of all the sensors of its cluster and can communicate with its neighbor
    cluster-heads. A cluster-head forwards traffic to other cluster-heads with longer
    distance as compared to its sensing nodes. In some applications it is more powerful
    than the sensing nodes in terms of energy, bandwidth and memory, while others
    select cluster-heads from the deployed sensors. When a cluster-head is under failure
    due to insufficient power, another cluster-head will be selected among the sensors
    (assume a sensor can adjust its transmission power to a larger value once it is
    selected as a cluster-head.). The cluster-based architecture raises many interesting
    issues such as cluster formation, cluster-head selection and cluster maintenances,
    which are beyond the scope of this work. Here, authors focus on modeling the traffic
    behavior along with the multi-hop cluster-heads using Rapid spanning tree. Figure
    2. Senor Network deployed in Farm Field. Show All SECTION IV Proposed Hybrid Routing
    Protocol A System model Consider a multi-hop WSN consisting of M clusters arranged
    as shown in Fig. 3. Cluster i has ni sensing nodes and a cluster head which is
    used for management and relaying. (where i =1, 2 … M). The distance between the
    sink and the 1st cluster is d1and between the jthcluster and the ith cluster is
    dij. A cluster-head not only collects data from the sensing nodes of its cluster
    but also relays collected data from other cluster head [2]. This many-to-one data
    routing paradigm leads to non-uniform traffic distribution in different clusters
    of the WSN. The cluster-heads closer to the sink transfer more traffic than those
    located at farther region. The protocol sequence consists of five parts at high
    level: Attaching to cluster-head: Dynamic attachment of nodes to the cluster head
    according to the transmission signal strength of the cluster head which in turn
    depends on the residual energy in the cluster head. Constructing Spanning Tree:
    Construction of spanning tree using RST to achieve maximum lifetime and to minimize
    the tree convergence time. Sensing: Sensors around the target area are responsible
    for probing the target/event and to send the collected data to their cluster-head.
    Data Forwarding: Collected data are transmitted through the cluster-heads by Rapid
    spanning tree until to the sink. Sink: Sink performs system-level data analysis
    and provides overall situation awareness. B Energy Computation For a simplified
