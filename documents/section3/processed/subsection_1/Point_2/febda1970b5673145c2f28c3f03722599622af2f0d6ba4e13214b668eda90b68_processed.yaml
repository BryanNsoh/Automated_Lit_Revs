    infrared thermometerWireless infrared thermometerCotton canopy temperature 1.
    Introduction Environmental temperature is dynamic on both diurnal and seasonal
    time scales. Because plants are first and foremost biochemical systems, they are
    affected by temperature in virtually all aspects of their growth and development.
    Air temperature and plant temperature are often similar, particularly during darkness,
    and air temperature is often considered to be a suitable approximation of plant
    temperature. In arid environments, plant temperatures can range from significantly
    less than air temperature under optimal water status to significantly higher than
    air temperature when plant water status is less than optimal. Thermometers, thermocouples,
    and thermistors provide relatively straightforward measurement of air temperature.
    Even though plant temperature can be difficult to measure, the value of such measurements
    is well established (Pinter et al., 2003). Temperature sensors that require direct
    contact with the plant (e.g. thermocouples and thermistors) are useful for point-in-time
    measurements but are ill suited for continuous measurement of plant temperature.
    Non-contact measurement of plant temperature, which is potentially useful in many
    situations, can be accomplished through the use of radiometric surface thermometers
    commonly referred to as infrared thermometers (IRTs). The advantages of infrared
    thermometry in studies of plant temperature include: no requirement for physical
    contact with the plant, capability for continuous measurements, and the ability
    to automate data collection. Additionally since an IRT measures the temperature
    of the material within its field of view, the temperature measured by the IRT
    can represent a collection of leaves comprising a canopy. The cost and complexity
    of infrared thermometers have changed significantly over the 30 years that they
    have been used in agricultural settings. For example, the IRTs that were used
    in our laboratory in the mid 1980s required an external power source and had a
    cost of approximately $ 3000 (USD). Similar instruments today cost approximately
    $ 1500 (USD). The development of the infrared thermocouple (IRt/c) resulted in
    increased simplicity and affordability of instruments for temperature measurements.
    Industrial-quality IRt/cs (IQIRT) are commercially available from a number of
    manufacturers and have been used to monitor plant canopy temperatures in studies
    involving detection of plant water stress (Wanjura and Mahan, 1994, Pinter et
    al., 2003, Peters and Evett, 2004). Industrial-quality IRT devices are widely
    considered suitable for use in both research and agricultural production settings.
    Low-cost infrared temperature sensors have become widely available in the past
    few years. These lower-cost devices are very simple to use and are marketed for
    use in toys, home electronics, and other non-critical applications. Mahan and
    Yeater (2008) recently investigated the utility of a low-cost IRT sensor as a
    replacement for the more expensive IQIRT sensors. They used the term “consumer-quality
    IRT” (CQIRT) to differentiate these devices from the higher-cost and higher-quality
    IQIRTs. The results of their study indicated that a CQIRT sensor would be an appropriate
    substitute for the more expensive IQIRT sensors in certain research and agricultural
    settings. A wireless IRT system based upon a CQIRT sensor has been developed and
    is now commercially available (Smartfield.net). In this study we report the results
    of field and laboratory analysis of the functionality of the low-cost CQIRT sensor
    incorporated into a wireless IRT system. The objectives of the study were to:
    (1) delineate conditions under which the CQIRT system will be equivalent to more
    costly IQIRT systems; (2) document the ability of the CQIRT devices to detect
    and quantify canopy temperature differences in the field; (3) assess the stability
    of the devices on a seasonal timeframe; (4) determine reliability of data transmission
    on a seasonal timeframe under field conditions. The hypothesis of this study is
    that a CQIRT sensor, incorporated into a wireless data collection system, will
    provide seasonal data of sufficient quality to replace IQIRT devices for continuous
    monitoring of plant canopy temperatures on a seasonal timeframe in the field.
    2. Materials and methods 2.1. Wireless infrared thermometry system for CQIRT The
    wireless infrared thermometry system used in the study is a Smartcrop© Automated
    Crop Stress Monitoring System (Smartfield Inc., Lubbock, TX, U.S.A.). The Smartcrop©
    system uses a Zytemp model TN901 infrared thermometer (Zytemp HsinChu, Taiwan
    R.O.C.) as a temperature sensor. The use of this consumer-quality IRT (CQIRT)
    for agricultural applications has been reported by Mahan and Yeater (2008). The
    Smartcrop© system consists of a base/controller unit and 1–16 remote IRT units.
    The base/controller serves as a data logger that collects data from remote IRTs
    at a user-defined interval and provides storage and retrieval of the collected
    data. Data collection from the base/controller can be accomplished via serial
    communications’ interface that can be directly connected to a computer or various
    wireless communication devices (e.g. cell phone or UHF radio). The remote IRT
    consists of a CQIRT sensor (Zytemp) and the electronics necessary for acquiring,
    storing, processing, and transmitting temperature measurements. The remote IRTs
    can record the temperature output at a 1-min interval. Temperature values collected
    by the remote IRTs are averaged every 15 min and transmitted to the base/controller
    on 15-min intervals via a low-power radio link. Both collection and transmission
    time-intervals can be defined by the user. The base/controller stores temperature
    data in on-board memory for subsequent retrieval. The remote IRTs reliably transmit
    data up to 200 m with a low-cost dipole antenna (170 mm × 10 mm MHW series dipole
    Antenna Factor, Merlin, OR, U.S.A.) on the base/controller and an omni-directional
    1/4 wave antenna on the remote IRT. The Smartcrop© system was installed in an
    open area with no interfering structures between the base/controller and the remote
    IRTs. Topography and interfering structures will reduce the transmission range.
    The remote IRTs are powered by 4 AAA batteries that are user replaceable. Replacement
    of the batteries every 60 days provided adequate operational power. 2.2. Industrial-quality
    infrared thermometry system The “wired” temperature monitoring system used for
    comparisons to the Smartcrop© wireless system is representative of typical installations
    in our laboratory over a 10-year period. The infrared sensor used in this system
    was an Exergen model IRt/c.2 type K 27C (Exergen, Watertown, MA). This sensor,
    which will be referred to as the industrial-quality IRT (IQIRT), is recommended
    by the manufacturer for use in agricultural applications. The IQIRT was connected
    to a Campbell Scientific CR1000 data logger for recording temperatures. The data
    collection interval was 1 min with 15 min averages calculated and stored for retrieval.
    Thermocouple extension wire was used to connect the IRTs to the data logger in
    the field. 2.3. Assessment of data loss rate of CQIRT system Between December
    2007 and March 2008 cotton canopy temperatures were collected in the field in
    Narrabri, NSW, Australia. Twenty remote CQIRTs and 2 base/controllers (10 remote
    CQIRTs per base/controller) were installed in an experiment that consisted of
    5 irrigation treatments with 4 replicated plots in each treatment. One remote
    IRT was installed in each replication of each irrigation treatment. The remote
    IRTs were installed in the field on 24 December at an angle of approximately 70°
    and a height of 10 cm above the canopy and were adjusted periodically to maintain
    a distance of approximately 10 cm from the canopy. This distance from target resulted
    in a field of view that was approximately 10 cm in diameter. The IRTs were installed
    on the south side of the canopy to prevent shading of the canopy. 2.4. Comparisons
    of pre- and post-season performance of Smartcrop© remote IRTs In this analysis
    the temperature readings of 10 remote CQIRTs (randomly selected from the set of
    20) were compared to a thermocouple reading in October of 2007 and again in April
    of 2008 following more than 80 consecutive days in the field and two trans-Pacific
    shipping flights (U.S.A. to Australia and return). Pre- and post-season performance
    of the Smartcrop© remote IRT units was assessed in the laboratory at constant
    temperatures with a controlled temperature system that uses a set of thermoelectric
    controllers to maintain specified temperatures in a series of aluminum target
    blocks (7.5 cm × 5 cm). The surfaces of the thermal blocks were covered with copper
    plates that were maintained at a specified temperature through the thermoelectric
    controller. The temperature of the thermal block during each measuring period
    was monitored with a fine-wire thermocouple (type K) attached to an Omega Model
    HH21 microprocessor thermometer (Omega Engineering Inc, Stamford, CT). The temperature
    of the thermal blocks was adjusted through a 10–50 °C thermal range to provide
    a range of temperatures for assessment. For each temperature reading the Smartcrop©
    remote IRTs were fixed at 2.5 cm above and perpendicular to the thermal plate.
    Five measurements were made and recorded at 10-s intervals with the Smartcrop©
    remote IRT and the thermocouple for each temperature setting. 2.5. Comparison
    of consumer-quality and industrial-quality IRTs Canopy temperatures were monitored
    in a cotton canopy using 16 IRTs (8 Smartcrop© remote CQIRTs and 8 IQIRTs) in
    Lubbock, TX over a 30-day period between 16 July and 15 August 2008. The plants
    were grown under 2 irrigation levels (6 mm per day and 2 mm per day via subsurface
    drip) to provide a broad range of canopy temperatures. The 16 IRTs were installed
    in the field on 8 July 2008. Four CQIRT sensors (Smartcrop© remote IRTs) and 4
    IQIRTs were installed in each irrigation treatment. The 8 CQIRTs were installed
    at an angle of approximately 70° and a height of 10 cm above the canopy (resulting
    in a field of view that was approximately 10 cm in diameter) and were adjusted
    periodically to maintain this distance. The 8 IQIRTs were installed at an angle
    of approximately 70° and a height of 20 cm above the canopy (resulting in a field
    of view that was approximately 10 cm in diameter) and were adjusted periodically
    to maintain this distance. All IRTs were installed on the north side of the canopy
    to prevent shading of the canopy. Data from the remote CQIRTs was collected as
    15-min means of 1 min readings by a Smartcrop© base/controller and data from the
    IQIRTs was collected as 15-min means of 1 min readings with a Campbell Scientific
    CR1000 data logger. Principal component analysis (PCA) was used to summarize all
    variability in temperature readings as well as relationships among the 16 IRTs.
    PCA was conducted using R software (R Development Core Team, 2008). 3. Results/discussion
    3.1. Comparison of IQIRT and Smartcrop© remote IRTs (CQIRT) in the field The IQIRT
    used in this study (Exergen model Irt/c.2 K27C) has been used for the continuous
    determination of canopy temperatures in a large number of agricultural studies
    over the past decade and is recommended by the manufacturer for such applications.
    In an earlier paper, Mahan and Yeater (2008) used 5 days of field data to compare
    the canopy temperatures measured by IQIRTs with those measured by CQIRT (Zytemp)
    sensors in a prototype wireless remote IRT package. In the current study, we sought
    to more fully define the differences between the two IRT types, and paired them
    for measurements of canopy temperature in a cotton field with 2 irrigation treatments
    in Lubbock, TX over a 30-day measurement interval during the summer of 2008 (16
    July–15 August). Fig. 1 regresses the patterns of canopy temperature collected
