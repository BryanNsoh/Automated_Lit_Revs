    with Wireless Sensor Networks 5.1.1 Introduction Rapidly increasing technological
    developments have resulted in communication technology, nanotechnology and small
    microchips. Each of these developments has contributed to the establishment and
    use of wireless sensor networks (WSNs) and smart sensors that are used in a variety
    of applications. A complete WSN in its simplest form consists of a sensor network
    made up of sensor nodes to record at least one property and a central gateway
    known as the base station that collects data from the sensor network. Data transfer
    among sensor nodes of the same network and between the sensor network and the
    base station requires the utilization of communication protocols. A sensor node,
    sometimes referred to as a mote , consists of three main components: the electronics,
    the sensor(s) and the antenna. The electronics are small-embedded computers that
    are responsible for collecting data from sensors, communicating with other sensor
    nodes and performing some processing, e.g. calibration of sensor readings based
    on ambient temperature. Sensor response is typically in the form of an electrical
    property such as voltage, current, or resistance and mathematical formulae are
    applied to transform the raw data to a measurement unit associated with the property
    being measured by the sensor. Hence, smart nodes are equipped with embedded computers
    that run software, which converts the output of the sensors into physical units.
    For example, some soil moisture sensors respond to changing soil moisture conditions
    by physically measuring the resistance between two conductors. The change in resistance
    is measured by the change in the excitation signal which the node captures, compensates
    for temperature using software and transforms to a measurement in terms of matric
    potential in units of kPa. In addition, embedded computers run software to establish
    communication among sensor nodes and the base station. Each sensor node has an
    antenna to ensure proper connectivity with other sensor nodes and or the base
    station within the WSNs . Even though WSNs use embedded computers to accomplish
    their tasks, the architecture of the network is different from that of other computer
    networks. A network makes information and services available to anyone on the
    network regardless of their location. There are many network types such as wide
    area networks (WAN), local area networks (LAN), personal area networks (PAN) and
    metropolitan area networks (MAN). The main difference between these types of networks
    is the arrangement of the elements of the communication network or the topologies
    and the protocols they use. 5.1.2 Principles of Wireless Sensor Networks in Agriculture
    Sensor networks were initially developed some decades ago to monitor information
    and control systems. Their initial design included hard-wired sensors and a central
    computer connected through a data bus network (Fig. 5.1). However, the installation
    cost of hard-wired sensors is large because of the labor, cables, testing and
    maintenance. In addition, with time wired sensor networks have proved to be unreliable
    because connectors can become loose, break or are misconnected. These problems
    are more frequent when sensor networks are installed outdoors. For example, it
    is cumbersome to use hard-wired sensors in a field for crop monitoring because
    either regular field activities are impeded by the cables or the cables are damaged
    by the activities. The WSNs eliminate many of these problems. They enable connectivity
    of sensors without the need for wires (Gutierrez et al. 2004). This means that
    this type of network collects data from wireless sensors and sends data to a terminal.
    The terminal of a WSN can have several forms. For example, it can be an actuator
    to control a system, a screen to present the information or even a server to store
    and manipulate the information. Furthermore, the development of micro electro
    mechanical systems (MEMS) and integrated circuits (IC) contributed to the development
    of sensor nodes (Schurgers and Srivastava, 2001). Sensor nodes can utilize wireless
    communication, read sensors and process the sensor readings at the same time because
    they use a processor. Additionally, sensor nodes are small, low-cost and require
    a small amount of power for their operation. More advantages and disadvantages
    of wireless networks are presented in Table 5.1. These characteristics make them
    ideal for outdoor use compared to hard-wired sensors. A WSN consists of many sensor
    nodes that can record pressure, humidity, soil properties, temperature, noise
    and many other variables. Fig. 5.1 Schematic diagram of a bus network Full size
