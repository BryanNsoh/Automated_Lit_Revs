    \ sent by the sender. Data packets may be dropped en route \nexclusively if the\
    \ next hop link is broken at the moment the data packet is ready to be transmitted.\
    \ \n Average end-to-end delay of data packets: all of the possible delays caused\
    \ by buffering during \nroute discovery, queuing at the interface queue, re-transmission\
