    \ research. \n2. Routing Algorithms for Wireless Sensor Networks \nRouting protocols\
    \ for wireless sensor networks can be classified as data-centric, hierarchical\
    \ or \nlocation-based. \n2.1. Data-Centric Protocols (Flat Architecture) \nIn\
    \ data-centric protocols, the sensor nodes broadcast an advertisement for the\
    \ available data and \nwait for a request from an interested sink. Flooding is\
    \ a simple technique that can be used to broadcast \ninformation in wireless sensor\
    \ networks. However, it requires significant resources because each node \nreceiving\
    \ a message must rebroadcast it, unless a maximum number of hops for the packet\
    \ are reached, \nor the destination of the packet is the node itself. Flooding\
    \ is a reactive technique that does not require \ncostly topology maintenance\
    \ or complex route discovery algorithms. However, it does have several \nadditional\
    \ deficiencies, including implosion, overlap and resource blindness [6]. A derivation\
    \ of \nflooding is gossiping, in which nodes do not broadcast. Instead, they send\
    \ the incoming packets to a \nrandomly selected neighbor.  \nSensor protocols\
    \ for information via negotiation (SPIN) address the deficiencies of classic flooding\
    \ \nby providing negotiation and resource adaptation [7]. However, the SPIN data\
    \ advertisement \nSensors 2011, 11 \n \n \n          \n \n \n \n \n \n \n    \
    \     \n \n \n1196 \nmechanism cannot, by itself, guarantee data delivery [8].\
    \ SPIN employs a shortest path strategy based \non three types of messages to\
    \ communicate: \nADV—new data advertisement. When a SPIN node has data to share,\
    \ it can advertise this fact by \ntransmitting an ADV message containing meta-data.\
    \ \nREQ—request for data. A SPIN node sends a REQ message when it wishes to receive\
    \ some  \nactual data. \nDATA—data message. A DATA messages contains actual sensor\
    \ data with a meta-data header. \nUnlike traditional networks, a sensor node does\
    \ not necessarily require an identity (e.g., an \naddress). Instead, applications\
    \ focus on the different data generated by the sensors. Because data is \nidentified\
    \ by its attributes, applications request data matching certain attribute values.\
    \ One of the most \npopular algorithms for data-centric protocols is direct diffusion,\
    \ which bases its routing strategy on a \nshortest path strategy [9]. A sensor\
    \ network based on direct diffusion exhibits the following properties: \neach\
    \ sensor node names the data it generates with one or more attributes, other nodes\
    \ may express \ninterest based on these attributes, and network nodes propagate\
    \ interests. Interests establish gradients \nthat direct the diffusion of data.\
    \ In its simple form, a gradient is a scalar quantity. Negative gradients \ninhibit\
    \ the distribution of data along a particular path, and positive gradients encourage\
    \ the \ntransmission of data along the path. \nThe Energy-Aware Routing protocol\
    \ is a destination-initiated reactive protocol that increases \nnetwork lifetime\
    \ by using a single path at all times, which is very similar to source routing\
    \ [10]. \nRumor routing [11] is a variation of direct diffusion that is mainly\
    \ intended for applications where \ngeographic routing is not feasible. Gradient-based\
    \ routing is another variant of direct diffusion [12]. \nThe key idea of gradient-based\
    \ routing is to memorize the number of hops when the interest is diffused \nthroughout\
    \ the network. Constraint Anisotropic Diffusion Routing (CADR) is a general form\
    \ of direct \ndiffusion [13] and lastly, Active Query Forwarding in Sensor Networks\
    \ (ACQUIRE) [14] views the \nnetwork as a distributed database, where complex\
    \ queries can be further divided into several  \nsub queries. \nThe XMesh Routing\
    \ Protocol is a multi-hop routing protocol developed by Crossbow to run on the\
    \ \nMICA and eKo families of motes [15]. In the XMesh routing protocol the cost\
    \ metric minimizes the \ntotal number of transmissions required to deliver a packet\
    \ over multiple hops to a destination and is \ntermed Minimum Transmission (MT)\
    \ cost metric. This differs from the traditional cost metric of \ndistance vector\
    \ routing which is hop count. The multi-hop network is initially formed when motes\
    \ \nbroadcast periodic beacon messages to all other motes within radio range.\
    \ When the beacon messages \nare sent, they contain a cost value, which indicates\
    \ the energy required to transmit a message from the \nmotes to the base station.\
    \ Higher cost indicates that more energy is required to transmit.  \n2.2. Hierarchical\
    \ Protocols \nHierarchical protocols are based on clusters because clusters contribute\
    \ to more scalable behavior \nas the number of nodes increases. Furthermore, clusters\
    \ provide improved robustness and facilitate \nmore efficient resource utilization\
    \ for many distributed sensor coordination tasks.  \nLow-Energy Adaptive Clustering\
    \ Hierarchy (LEACH) is a cluster-based protocol that minimizes \nenergy dissipation\
    \ in sensor networks by randomly selecting sensor nodes as cluster-heads [16].\
    \ \nSensors 2011, 11 \n \n \n          \n \n \n \n \n \n \n         \n \n \n1197\
    \ \nPower-Efficient Gathering in Sensor Information System (PEGASIS) [17] is a\
    \ near optimal  \nchain-based protocol. The basic idea of the protocol is to extend\
    \ network lifetime by allowing nodes to \ncommunicate exclusively with their closest\
    \ neighbors, employing a turn-taking strategy to \ncommunicate with the Base Station\
    \ (BS). Threshold-sensitive Energy Efficient protocol (TEEN) [18] \nand Adaptive\
    \ Periodic TEEN (APTEEN) [19] have also been proposed for time-critical applications.\
    \ \nIn TEEN, sensor nodes continuously sense the medium, but data transmission\
    \ is done less frequently. \nAPTEEN, on the other hand, is a hybrid protocol that\
    \ changes the periodicity or threshold values used \nin the TEEN protocol, according\
    \ to user needs and the application type. \n2.3. Location-Based Protocols \nLocation-based\
    \ protocols make use of position information to relay data to the desired regions,\
    \ \ninstead of the entire network. Before a packet can be sent, the position of\
    \ the destination must first be \ndetermined. Typically, a location service is\
    \ responsible for this task. Existing location services can be \nclassified according\
    \ to how many nodes host the service. This can be either a specific node or all\
    \ of the \nnetwork nodes. Furthermore, each location server may maintain the position\
    \ of a specific node or all \nthe nodes in the network.  \nIn position-based routing,\
    \ a node‘s forwarding decision is primarily based on the position of a \npacket‘s\
    \ destination and the position of its immediate one-hop neighbor. The position\
    \ of the \ndestination is contained in the header of the packet. If a node has\
    \ a more accurate position of the \ndestination, it may choose to update the position\
    \ in the packet before forwarding it. The position of the \nneighbors is typically\
    \ learned through a one-hop broadcast beacon. These beacons are sent periodically\
    \ \nby all nodes and contain the position of the sending node. \nWe can distinguish\
    \ three main packet-forwarding strategies for position-based routing: greedy \n\
    forwarding, restricted directional flooding, and hierarchical approaches. For\
    \ the first two, a node \nforwards a given packet to one (greedy forwarding) or\
    \ more (restricted directional flooding) one-hop \nneighbors that are located\
    \ closer to the destination than the forwarding node itself. The selection of\
    \ the \nneighbor in the greedy case depends on the optimization criteria of the\
    \ algorithm. The third forwarding \nstrategy is to form a hierarchy in order to\
    \ scale to a large number of mobile nodes.  \nMinimum Energy Communication Network\
    \ (MECN) [20] establishes and maintains a minimum \nenergy network for wireless\
    \ networks by utilizing low-power geographic positioning system (GPS). \nThe main\
    \ idea of MECN is to find the sub-network with the smallest number of nodes that\
    \ requires the \nleast transmission power between any two particular nodes (shortest\
    \ path). The Small Minimum \nEnergy Communication Network (SMECN) [21] is an extension\
    \ of MECN. The major drawback of \nMECN is that it assumes that every node can\
    \ transmit to every other node, which is not always \npossible. One advantage\
    \ of SMECN is that it considers obstacles between pairs of nodes. Geographic \n\
    Adaptive Fidelity (GAF) [22] is an energy-aware location-based routing algorithm\
    \ primarily designed \nfor ad-hoc networks that can also be applied to sensor\
    \ networks. GAF conserves energy by turning off \nunnecessary nodes in the network\
    \ without affecting the level of routing fidelity. Finally, Geographic \nand Energy\
    \ Aware Routing [23] uses energy-awareness and geographically informed neighbor\
    \ \nselection heuristics to route a packet toward the destination region. \nSensors\
    \ 2011, 11 \n \n \n          \n \n \n \n \n \n \n         \n \n \n1198 \n3. Technological\
