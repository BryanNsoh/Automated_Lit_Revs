    \ is a convolutional layer with a convolutional\nkernel size of 3 × 3. It turns\
    \ the width and height of the data entering the network into one\nhalf of the\
    \ original data.\nAgronomy 2023, 13, 2257\n8 of 20\nThe signals sent by standard\
    \ communication systems can be treated as nonperiodic\nsignals, which do not show\
