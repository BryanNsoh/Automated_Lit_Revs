  analysis: 'The study by Mahan and colleagues (2010) investigated the field performance
    of a low-cost, consumer-quality infrared thermometer (CQIRT) when incorporated
    into a wireless temperature monitoring system for agricultural settings, comparing
    its performance to a typical research-grade industrial-quality infrared thermometer
    (IQIRT).


    The CQIRT system was found to provide seasonal data of sufficient quality to replace
    IQIRT devices for continuous monitoring of plant canopy temperatures on a seasonal
    timeframe in the field. The study highlighted the advantages of the CQIRT system,
    including its lower cost and ease of use, which may make it a viable alternative
    in many agricultural settings.


    Specific quantitative results from the study include:

    - Successful transmission rates for the 20 remote CQIRT sensors varied from 88.3%
    to 99.9%, with an average of 97.7% over the 80-day experimental interval.

    - When the two worst performing remote CQIRTs were paired for analysis, at least
    one valid measurement was available 99.5% of the time, suggesting that a pair
    of remote CQIRTs should provide effectively continuous monitoring of canopy temperatures.

    - The remote CQIRTs effectively measured diurnal and seasonal variation in canopy
    temperature and detected differences in canopy temperature associated with irrigation
    treatments.

    - The CQIRT system was found to be suitable for various common uses of plant canopy
    temperature, including irrigation scheduling, quantifying canopy temperature depression,
    and interpreting plant metabolic responses.


    Overall, the study provides evidence that the CQIRT system can provide accurate
    and reliable temperature data for agricultural applications, with advantages in
    cost and ease of use compared to traditional IQIRT systems.'
