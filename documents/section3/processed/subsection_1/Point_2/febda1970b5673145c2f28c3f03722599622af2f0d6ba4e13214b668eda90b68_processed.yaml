    \ 57.6 K \n \nMo Interface \nConnectors: 51-pin \n \nJtag Interface \n \nConnector:\
    \ 10-pin \nmale header \n \nUSB Bus powered \n7 single-ended or 3 \ndifferential\
    \ ADC \nchannels 10 bit \n \n4 precise differential \nADC channels \n \n6 digital\
    \ I/O channels \nwith event detection \ninterrupt \n \n2.5, 3.3, 5V sensor \n\
    excitation and  \nlow-power mode \n \n64K EEPROM for \nonboard sensor \ncalibration\
    \ data \n \nExternal I2C interface \nSensors 2013, 13 \n7656 \n \n \nThe NL includes\
    \ all the data collection procedures and is based on a WSN technology to acquire\
    \ \nagrometeorological data inside the vineyard. The sensors installed on the\
    \ system include thermistors \nfor air temperature, photodiodes for global and\
    \ diffuse solar radiation, and an HTM2500LF sensor \n(Humirel, Toulouse, France)\
    \ for relative humidity. Wireless transmission between NL and MGL was \nobtained\
    \ using two Iris ZigBee modules (Table 1), connected to a MIB520 (forming the\
    \ gateway) and \nMDA300 (forming the node) respectively, with a frequency range\
    \ of 2.4 GHz, IEEE 802.15.4 and \nabout 100 m of coverage. In this scenario, levels\
    \ of communication coexist: WSN links between \ngateways and sensor nodes by ZigBee\
    \ (NL2MGL connections), and long-range GSM/GPRS links \nbetween gateways and the\
    \ server farm level (MGL2FSL connections). This paper reports a WSN \ndevelopment\
    \ based on a multi-level wireless network. The network consists of 12 nodes connected\
    \ to \nthree types of sensors (see Section 2.5: Sensors Equipment) that collect\
    \ agrometeorological data within \nthe canopy. Iris modules for transmission were\
    \ programmed using the TinyOS 2 platform. This \nplatform was chosen because it\
    \ is a well-developed open source system and in addition, resources are \navailable\
    \ on the Internet for the development of applications based on it. The architecture\
    \ of the \nimplemented WSN is a star network topology where every node interacts\
    \ only with the coordinator of \nthe network localized in the center of the star.\
    \ This is the simplest topology and allows the use of \nprotocols and algorithms\
    \ that are equally simple and easy to implement. \n2.2. Wireless Communication\
    \ \nAmong the available technologies for wireless communication: Wi-Fi (IEEE 802.11b),\
    \ Bluetooth \n(IEEE 802.15.1), ZigBee (IEEE 802.15.4), the latter was chosen because\
    \ it provides a better \nperformance in terms of signal handling and cost. In\
    \ fact, in recent years the majority of applications in \nprecision agriculture\
    \ include ZigBee technology as hardware. This technology ensures greater simplicity\
    \ \nand lower costs than other technologies, including Bluetooth. Iris, developed\
    \ by MEMSIC Technology, \nis the ZigBee module used in the system. The module\
    \ characteristics are shown in Table 1. \n2.3. Gateway  \nThe gateway is a combination\
    \ of three separate modules: a Mib520, a mini PC (Asus eeePC®) and \na GSM/GPRS\
    \ modem. The first module provides USB connectivity to the Iris and MICA motes,\
    \ \nuseful for communicating with a personal computer and programming. It supplies\
    \ power to the device \nthrough the USB port. The programmer was provided with\
    \ a processor, ATMEGA16L, necessary to \nprogram the motes. TinyOS operating system\
    \ was installed in order to program the motes.  \nThe programmer is connected\
    \ via USB to a computer eeePC with Xubuntu Linux version and  \nTinyOS 2.1.0 installed.\
    \ Audiotel GSM/GPRS modem is connected to the eeePC to ensure \ncommunication\
    \ with the FSL. \nThe CrossVit gateway is powered by means of two 50 W peek solar\
    \ panels combined with a \nrechargeable battery, under the control of a voltage\
    \ supervision system. These solar panels charge two \n12 V/100 Ah lead-acid batteries.\
    \ The gateway is equipped with one weather proof quad–band \nGSM/GPRS antenna,\
    \ equipped with a 3 m RG178 low drop signal cable (impedance 50 Ω) with max. \n\
    attenuation of 0.3 dB, in order to ensure the MGL2FSL connections and one ZigBee\
    \ antenna (2.4 GHz \nOmni RA7” MMCX 5 dBi omni-directional antenna) for mote-gateway\
    \ communication (NL2MGL \nSensors 2013, 13 \n7657 \n \n \nconnections) placed\
    \ on a 3 m high post. The RJ-178B cable has a SMA male connector (antenna) and\
    \ a \nmale MMCX connector (mote). \n2.4. Node \nThe nodes are composed of the\
    \ Iris wireless module and MDA300 Sensorboard module. The MDA300 \nis a generic\
    \ measurements platform for analog and digital data acquisition. Its characteristics\
    \ are given in \nTable 1. The power supply consists of a 6 V/150 mA solar panels\
    \ combined with a 6 V/4.5 Ah lead acid \nbattery. A 5 V low-dropout DC/DC converter\
    \ has been added to adjust the battery voltage. The \nelements were contained\
    \ in a watertight case with IP 67 protection that was placed on a support inside\
    \ \nthe vine canopy, at the cordon level (Figure 2), while the solar panels were\
    \ installed on a 2 m mast \nabove the canopy.  \nFigure 2. Node Level. \n \n2.5.\
    \ Sensors Equipment \nThe wide availability of channels on the sensor board allowed\
    \ the implementation of a system with \na wide range of sensors (Table 2). Diffuse\
    \ solar radiation, temperature and air humidity were the main \nparameters chosen\
    \ for the aim of our study. After a detailed analysis of market products the node\
    \ \nsensors that have shown better performance in terms of resolution, accuracy,\
    \ response time, energy \nconsumption and overall cost were selected.  \n \n \n\
