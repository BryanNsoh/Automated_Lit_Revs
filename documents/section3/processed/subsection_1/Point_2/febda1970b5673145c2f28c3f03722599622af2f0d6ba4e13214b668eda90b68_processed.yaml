    References Citations Keywords Metrics Abstract: Wireless Sensor Networks (WSNs)
    consist of small nodes with sensing, computation, and wireless communication capabilities.
    Wireless Sensor Network (WSN) is a promising data mining solution for precision
    agriculture. Instrumented with wireless sensors, it will become available to monitor
    the plants for real time, such as air temperature, soil water content, and nutrition
    stress. This real time information will provide a solid base for farmers to adjust
    the strategies at any time. Many routing, power management, and data dissemination
    protocols have been specifically designed for WSNs. The focus, however, has been
    given to routing protocols which might differ depending on the application and
    network architecture. In this paper, authors present a novel hybrid routing technique
    for data aggregation in agricultural applications. This efficient data aggregation
    hybrid protocol is based on Rapid Spanning Tree and Cluster Head routing which
    has an advantage of faster convergence during self organization and a topology
    change, thereby minimizing the energy consumed. Further, this hybrid protocol
    uses clustering within the clusters and chooses cluster-heads; cluster-head is
    responsible for receiving, sending and maintaining information in its cluster.
    Then all cluster-heads will construct a spanning tree to establish the communication
    with the sink. The simulation using ns-2 confirms the faster convergence and reduced
    energy consumption with heterogeneous sensor nodes. Published in: 2010 INTERNATIONAL
    CONFERENCE ON COMMUNICATION CONTROL AND COMPUTING TECHNOLOGIES Date of Conference:
    07-09 October 2010 Date Added to IEEE Xplore: 17 December 2010 ISBN Information:
    DOI: 10.1109/ICCCCT.2010.5670556 Publisher: IEEE Conference Location: Nagercoil,
    India SECTION I Introduction This Recent Wireless Sensor Networks (WSNs) are increasingly
    considered by the scientific community as the future of Environmental Monitoring.
    Providing at a low cost, the possibility to gather and process all sorts of data
    with a space and time resolution unimaginable before, these networks are viewed
    as a critical element of the revolution of ubiquitous computing. WSNs have been
    used for Data aggregation in numerous applications including military surveillance,
    facility monitoring, precision agriculture and environmental monitoring. Typically
    WSNs have a large number of sensor nodes with the ability to communicate among
    themselves and also to an external sink or a base-station [1], [2]. WSN in agriculture
    field should be self organized. The term self organization is used to define the
    development of a system-wide adaptive structure and functionality from simple
    local interactions between individual entities. In a structure, the entities are
    arranged in a particular manner and interact with each other in some way. Functionality
    means that the overall system fulfils a certain purpose, for example, a school
    of small fish uses a group structure to protect themselves against predators.
    Self organization is all about the behavior of individual entities at a microscopic
    level which result in an overall system behavior at a macroscopic level. This
    is called emergent-behavior [4]. The WSN deployed in Agriculture field should
    have an emergent-behavior. In a multi-hop sensor network, communication nodes
    are usually scattered in the field with each of the scattered nodes having the
    capability to collect and route data via a wireless medium. WSNs in Agriculture
    field needs to be scalable since some nodes may be in inhospitable terrains and
    hence inaccessible. Secondly sensor networks must be robust and operate in very
    different environments with the ability to adapt to changes in the environment
    [2]. One such environment where the role of sensor networks is actively developing
    is Precision Agriculture. However, sensor nodes have constraints with energy supply
    and bandwidth. Such constraints combined with a typical deployment of large number
    of sensor nodes in a farm have posed many challenges to the design and management
    of sensor networks. These challenges necessitate energy-awareness at all layers
    of networking protocol stack [6]. At the network layer, the main aim is to find
    ways for energy-efficient route setup and reliable relaying of data from the sensor
    nodes to the sink so that the lifetime of the agriculture sensor network can be
    maximized. In this paper, authors present a Novel Hybrid Routing Protocol based
    on Rapid spanning tree and Cluster head routing for Data Aggregation especially
    in Agricultural Applications to prolong network lifetime by minimizing the energy
    consumption. SECTION II Background and Motivation Agriculture is by far the human
    activity that uses the most of freshwater resources (65–70%). Worldwide, only
    17% of the croplands are irrigated, but they account for 40 % of the global harvest.
    Poor farmers around the globe, who survive on rain fed farming, would more than
    double their average crop yield if they could use irrigation. Considerable volume
    of water is wasted due to inadequate irrigation management, which can also lead
    to water-logging or to soil salinisation. A proper environmental monitoring system
    for water management in agriculture has demanding requirements. Because of the
    spatial and time variability of the relevant parameters, continuous monitoring
    at several locations are necessary. The sub urban areas of Coimbatore, TamilNadu
    State has an average bore well level at 300m where depth of bore wells in the
    state generally varies from 30–100m. This is far higher than the state average
