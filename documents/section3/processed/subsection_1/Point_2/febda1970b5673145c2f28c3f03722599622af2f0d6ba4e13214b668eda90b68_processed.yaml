    One goal of this study was to determine the suitability of the Smartcrop© IRT
    system as a replacement for the higher-cost IRT devices that are commonly employed
    for irrigation control and physiological studies in plants. The lower cost of
    the CQIRT system, in comparison to the IQIRT, will allow for the deployment of
    an increased number of IRTs for a given cost and thus provide more measurements
    of plant canopy variability. Four common uses of plant canopy temperature are
    discussed in the following paragraphs. The use of continuous measurement of canopy
    temperature has been used in irrigation scheduling by the BIOTIC method (Wanjura
    and Mahan, 1994, Wanjura et al., 1995, Mahan et al., 2005). This method compares
    measured canopy temperature to a biologically identified estimate of optimum plant
    temperature to provide an indication of the water status of the crop. The biological
    thermal optimum, which is used to interpret canopy temperatures, is a laboratory-derived
    value that typically is determined at a resolution of ±0.5 °C. It is evident that
    the results of temperature measurement with the Smartcrop© IRT devices, which
    is within the ±0.5 °C range, would be suitable for use in implementing the BIOTIC
    irrigation scheduling method. Plant canopy temperatures have been used to document
    differences between canopy and air temperatures. The relationship between canopy
    temperature and air temperature has been used as a tool for identifying plants
    with enhanced performance under water deficit conditions (Balota et al., 2007).
    Canopy temperature depression (CTD), the differential between ambient air and
    plant canopy temperatures, is a tool that has been used to interpret and evaluate
    plant response to environmental stress. Balota et al. (2007) reported canopy temperature
    depressions in winter wheat that ranged from 10 to 3 °C. Similarly, in another
    study conducted on spring wheat (Amani et al., 1996) there were differences in
    mean canopy temperature depressions ranging from −2.8 °C (early season) to −8.2
    °C (late season). Canopy temperature differences of this magnitude could be detected
    and quantified using a Smartcrop© IRT system. The relationship between plant temperature
    and metabolic responses has been used to define metabolic limitations on plant
    metabolism in agricultural systems. Examples of the use of canopy temperature
    measurements in metabolic studies include: modeling of seedling emergence (Mahan
    and Gitz, 2007); prediction of in vivo enzyme function (Mahan, 2000); and prediction
    of herbicide efficacy and resistance (Light et al., 2001, Mahan et al., 2006).
    In each of these approaches, the resolution of temperature that can be achieved
    in the laboratory is on the order of ±1 °C. The results of this study indicate
    that the Smartcrop© remote IRT is capable of providing plant temperature data
    at an appropriate resolution for such analyses. The suitability of the Smartcrop©
    IRT system is ultimately dependent on the intended use of the temperature data
    collected by the device. In regard to the above-mentioned uses of plant canopy
    temperature in plant research and production, it is concluded that the Smartcrop©
    IRT is sufficiently accurate for each use. There are uses of plant canopy temperature
    that require resolution of temperature on a finer scale than is possible with
    the Smartcrop© devices (Kacira et al., 2002, Xiao et al., 2006) for such uses,
    IQIRTs would be more appropriate instruments. 4. Conclusion The primary advantages
    of the Smartcrop© IRT system compared to the more widely used IRTs include: (1)
    wireless operation that is more suitable in many research and production applications
    and (2) reduced cost that, for a given expenditure, could allow for the deployment
    of a larger number of devices for a given expenditure. The results of this initial
    study indicate that the CQIRT sensors incorporated into the Smartcrop© remote
    IRT system provide resolution and reliability that are sufficient for many common
    uses of continuously monitored plant canopy temperatures. References Amani et
