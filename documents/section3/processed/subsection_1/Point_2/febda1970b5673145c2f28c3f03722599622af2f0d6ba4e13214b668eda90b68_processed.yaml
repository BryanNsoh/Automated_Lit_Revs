    \ the promises of 5G network technology\napplications in smart cities. However,\
    \ the following challenges need to be overcome\nthrough a set of recommendations\
    \ for which further works are essential:\ni\nThe concept of the smart city will\
    \ continue to evolve. Yet, only the developed countries\nare engaged in such experimentation\
    \ and implementation. Singapore is one of the\nleading nations taking initiatives\
    \ to employ citywide sensor data to monitor daily life.\nSingapore’s Smart Nation\
    \ program encompasses current technology infrastructure\nto create an online connection\
    \ for all the involved communities. Smart cities have\nwide-ranging beneﬁts that\
    \ can be applied to any urban area. Hence, future studies\non cost-effective design\
    \ and implementation are essential to increase the focus on the\nsmart city concept\
    \ globally. It is also vital to include renewable energy sources so as\nto safeguard\
    \ the viability of city operations, addressing the various issues related to\n\
    the non-renewable energy sources;\nii\nFuture smart cities should comprehensively\
    \ examine the big data analytics of the\nexisting smart cities;\niii\nIn the connected\
    \ environments, it is critical to safeguard the security of sensitive\ndata, because\
    \ in the case of any doubt, the citizens may not utilize the ICT platforms,\n\
    thereby decreasing the city operations’ viability and reliability. Hence, a key\
    \ area for\nfuture research may be the implementation of collective security measures\
    \ in smart\ncities;\niv\nThe other area that requires an in-depth investigation\
    \ is the optimization of the\nadvantages of diverse devices. Further analyses\
    \ are required because smart cities\nintegrate a range of subsystems at the application\
    \ layer in order to provide reliable\nand efﬁcient services. Due to its universal\
    \ accessibility, the web inspired WoT concept\nis considered as an ideal element\
    \ to combine diverse applications. Consequently,\nsmart city constituents can\
    \ effectively intercommunicate regardless of any conﬂicting\ncomponents in the\
    \ communication technologies or operational platforms.\n6. Conclusions\nClimate\
    \ change is the most signiﬁcant challenge towards achieving sustainable de-\n\
    velopment because it threatens to drag millions of people into grinding poverty.\
    \ Lately,\nseveral countries have taken bold steps to confront an emerging urban\
    \ crisis with multiple\ndimensions including the damage to the quality of life\
    \ caused by GHG emissions and\nthreats of climate change. There is an urgency\
    \ to develop policies that support green and\nsmart city innovation. An all-inclusive\
    \ overview of the relevant literature on the upcom-\ning 5G network technology\
    \ application in Singapore allowed us to draw the following\nconclusions:\ni\n\
    The necessity of a high bandwidth, low latency, and customized network for support-\n\
    ing various network-related requirements including smart facilities management\
    \ that\ncannot be fulﬁlled with the current networks was demonstrated;\nii\nThe\
    \ 5G technologies-enabled smart cities concept has been prioritized in Singapore\n\
    to maintain public comfort within the buildings, energy efﬁciency, environmentally\n\
    friendliness, and intelligence. It is expected that the intelligent buildings\
    \ in the near\nfuture will become more signiﬁcant in the context of large buildings;\n\
    iii\nLow rise institutional buildings and schools have the potential to achieve\
    \ zero or\npositive energy targets ﬁrst;\niv\nThe smart management of energy,\
    \ wastes, water resources, agricultures, risk factors,\nand economy adopted in\
    \ smart cities can remarkably contribute to reducing climate\nchange, thus attaining\
    \ the sustainability goals.\nv\nThe smartest management depends on the applications\
    \ of the developed technologies\nsuch as IoTs, artiﬁcial intelligence, and so\
    \ forth. In fact, 5G network technology can\nprovide ultra-high transfer speeds,\
    \ ultra-low latency, ultra-reliable experiences, ultra-\nhigh connection density,\
    \ ultra-high trafﬁc density, and ultra-high mobility access to\nSustainability\
    \ 2021, 13, 9720\n22 of 26\nthe users. In addition, it can offer enhanced networks\
    \ spectral and energy efﬁciency\nat lower operational and maintenance costs;\n\
    vi\nSingapore has committed to reducing GHG emissions remarkably by 2030. The\n\
    buildings sector, which consumes more than one-third of the country’s total electricity,\n\
    can play a major role in reducing the carbon footprint upon implementing the concept\n\
    of smart cities, mitigating climate change.\nvii\nIn short, the new 5G network\
    \ technology will have substantial positive inﬂuence on\nenergy, waste, risk,\
    \ water resources, and economic management, thereby leading to\nmore sustainability\
