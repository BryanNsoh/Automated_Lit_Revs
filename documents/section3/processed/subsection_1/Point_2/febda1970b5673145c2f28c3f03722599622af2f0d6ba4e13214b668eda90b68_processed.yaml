  analysis: 'This paper reviews the impact of wireless communications on automated
    systems for real-time irrigation management. The review includes power saving
    schemes, energy-harvesting techniques, and the applicability of different wireless
    communications to this system. The reviewed paper provided a list of requirements
    for the system for fully autonomous, scalable irrigation management. The paper
    highlighted Zigbee and LoRa as the most suitable wireless protocols for these
    systems. It also discusses the advantages and disadvantages of implementing such
    systems such as reduced production costs, improved quality of produce, and environmentally
    beneficial solutions.


    **Specific verbatim quotes from the paper that demonstrate its pertinence to the
    outline point and review question are as follows:**


    **Different data types (e.g., soil moisture, canopy temperature, weather) and
    their collection and use:**


    - “Wireless sensor networks (WSNs) can be used in agriculture to provide farmers
    with a large amount of information. Precision agriculture (PA) is a management
    strategy that employs information technology to improve quality and production.
    Utilizing wireless sensor technologies and management tools can lead to a highly
    effective, green agriculture. Speciﬁcally, PA is a management strategy that employs
    information technology to improve agricultural quality and production. PA differs
    for traditional farming in the sense that this process accurately identiﬁes variations
    and relates the spatial data to management activities. PA involves ﬁve stages,
    namely, (i) data collection, (ii) diagnosis, (iii) data analysis, (iv) precision
    ﬁeld operation, and (v) evaluation [4].”


    **Assessing the current state and future potential of real-time, automated irrigation
    management systems:**


    - “WSNs are used as cost-effective processes to increase agricultural yield. Accordingly,
    WSNs have been used in different agricultural applications, such as for monitoring
    climate and using soil nutrient data to forecast the health of crops and the quality
    of agricultural products. Irrigation planning can be predicted using WSNs by observing
    weather conditions (such as temperature and humidity) and soil moisture. Other
    sensor nodes can be added to the existing WSN to improve the parameters of the
    agricultural monitoring system and to make the network scalable. However, some
    challenges have hindered the agricultural application of WSNs, such as determining
    optimum deployment schemes, measurement periods, routing protocols, energy efﬁciency,
    cost, communication range, scalability, and fault tolerance [5].”


    **Examining automation across the entire pipeline: data collection to cloud:**


    - “To fulﬁll PA requirements, such as addressing the problems resulting from the
    long distance between farms and base stations, a mobile data connection service
    can be established by connecting unmanned aerial vehicles or drones with the base
    station [4]. Such connection allows the sensor nodes to relay their data to the
    base station within the wide area of the farm ﬁeld. However, this solution is
    limited by the quality of service of WSNs.”


    **Highlighting the role of interoperability and standardization in enabling the
    integration of components within the automated irrigation management pipeline:**


    - “For example, the scattered deployment of sensor nodes with a long data-gathering
    period can help extend the network lifetime. However, some factors may challenge
    the selection of the distribution region. When the agricultural ﬁeld faces many
    obstacles, the communication link may be weakened or lost as a result of signal
    attenuation. The sensor nodes in WSNs are supplied from the battery, thereby preventing
    connections to the main supply in the deployment location. Reducing power depletion
    and prolonging battery life are imperative for WSNs considering their limited
    battery power. Although the application of WSNs has increased constantly over
    the years, the manufacturing of batteries has not developed at the same rate [6].
    Therefore, WSNs are mainly limited by their batteries [7].”


    **Identifying challenges and proposing solutions for fully addressing the point
    and research gaps and proposing solutions:**


    - “Among the aforementioned challenges, this paper focuses on energy management
    and highlights energy-efﬁcient and energy harvesting techniques that can be used
    in agriculture.”


    This paper comprehensively reviews the current state of real-time, end-to-end
    automated irrigation management systems. It provides a detailed analysis of the
    different components involved in such systems, from data collection to cloud integration.
    The paper also highlights the importance of interoperability and standardization
    in enabling the integration of components within the automated irrigation management
    pipeline. Finally, the paper identifies challenges and proposes solutions for
    fully addressing the point and research gaps in this field.'
