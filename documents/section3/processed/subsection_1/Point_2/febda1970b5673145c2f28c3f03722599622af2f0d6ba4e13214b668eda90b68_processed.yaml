    \ Conclusions \nIn this work, a new platform for wireless sensor networks including\
    \ its embedded operating system \nand its routing algorithm was evaluated in terms\
    \ of route discovery time, packet delivery ratio,  \nEnd-to-End delay, Throughput,\
    \ routing load and overhead. A flat and hierarchical algorithm was \nevaluated\
    \ in a small-scale network under test bed conditions in a watermelon field. The\
    \ flat algorithm \nproved to be superior with regards to route discovery time,\
    \ End-to-End delay, and routing load and \noverhead. The hierarchical algorithm\
    \ proved to be superior regarding Throughput and scalability. In \nsmall-scale\
    \ network applications, we found that the flat algorithm is more suitable because\
    \ of its \nsimplicity. Results show that LORA_CBF is suitable for both flat and\
    \ hierarchical algorithms and is \nsuitable for small-scale agricultural use.\
    \ We conclude that our proposed technological platform with a \nmodified version\
    \ of the LORA_CBF routing algorithm can also be applied to precision agriculture\
    \ \nbecause it is a wireless location-based routing algorithm that uses cluster-based\
    \ flooding and monitors \nresidual battery energy. \nAcknowledgements \nThis work\
