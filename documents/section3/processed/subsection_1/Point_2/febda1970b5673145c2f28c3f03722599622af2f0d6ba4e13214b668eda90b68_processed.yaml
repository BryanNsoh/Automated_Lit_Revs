    \ correspondence should be addressed; E-Mail: a.matese@ibimet.cnr.it;  \nTel.:\
    \ +390-553-033-711; Fax: +390-553-089-10. \nReceived: 3 May 2013; in revised form:\
    \ 5 June 2013 / Accepted: 6 June 2013 /  \nPublished: 13 June 2013 \n \nAbstract:\
    \ A new wireless sensor network (WSN), called CrossVit, and based on MEMSIC \n\
    products, has been tested for two growing seasons in two vineyards in Italy. The\
    \ aims are \nto evaluate the monitoring performances of the new WSN directly in\
    \ the vineyard and \ncollect air temperature, air humidity and solar radiation\
    \ data to support vineyard \nmanagement practices. The WSN consists of various\
    \ levels: the Master/Gateway level \ncoordinates the WSN and performs data aggregation;\
    \ the Farm/Server level takes care of \nstoring data on a server, data processing\
    \ and graphic rendering; Nodes level is based on a \nnetwork of peripheral nodes\
    \ consisting of a MDA300 sensor board and Iris module and \nequipped with thermistors\
    \ for air temperature, photodiodes for global and diffuse solar \nradiation, and\
    \ an HTM2500LF sensor for relative humidity. The communication levels are: \n\
    WSN links between gateways and sensor nodes by ZigBee, and long-range GSM/GPRS\
    \ \nlinks between gateways and the server farm level. The system was able to monitor\
    \ the \nagrometeorological parameters in the vineyard: solar radiation, air temperature\
    \ and air \nhumidity, detecting the differences between the canopy treatments\
    \ applied. The \nperformance of CrossVit, in terms of monitoring and reliability\
    \ of the system, have been \nOPEN ACCESS \nSensors 2013, 13 \n7653 \n \n \nevaluated\
    \ considering: its handiness, cost-effective, non-invasive dimensions and low\
    \ \npower consumption. \nKeywords: wireless sensor network; canopy microclimate;\
    \ ZigBee; viticulture \n \n1. Introduction \nModern viticulture is one of the\
    \ most promising agricultural sectors where new technologies might \nbe implemented\
    \ (i.e., disease control, canopy management) to ensure high quality wine production,\
    \ \nlow management costs and good yield, to cope with the recent crisis in the\
    \ sector. The International \nOrganisation of Vine and Wine has recently published\
    \ its report of the global economic situation of the \nviticulture and wine market\
    \ in 2011, stating that the world vineyard area has decreased by 7.8 Mha \n(thousands\
    \ of hectares). In the European Union the reduction in vineyard area could be\
    \ between 50 and \n55 Mha, with the largest reductions in Greece, Italy and Portugal.\
    \ Quality is a critical factor for the \nsuccess of wine and therefore strict\
    \ control of the wine production process is of utmost importance [1]. \nPrecision\
    \ viticulture aims to maximize the oenological potential of vineyards. This is\
    \ especially true \nin regions where the high quality standards of the wine production\
    \ justify the adoption of site-specific \nmanagement practices to simultaneously\
    \ increase both quality and yield [2]. Furthermore, the  \nsite-specific management\
    \ practices, which are becoming increasingly common, are also oriented \ntowards\
    \ a sustainable viticulture in which the growers and winemakers have begun to\
    \ evaluate the \nimpact of their management practices on the environment both\
    \ for its preservation (i.e., save water) \nand to characterize their product\
    \ on the wine market [3]. \nBesides the prestige wines from historically suited\
    \ environments, quality products can be obtained \nin Italy in sites appropriate\
    \ for a modern and economically sustainable viticulture, such as the Veneto \n\
    Piave CDO area. In these situations, mechanized vine management systems can support\
    \ the \ncompetitiveness of wines able to satisfy a broad-based demand. \nNew Wireless\
    \ Sensor Network (WSN) technologies can be useful and efficient to provide remote\
    \ \nand real-time monitoring of variables involved in the grape and wine production\
    \ system. In a broad \nsense a WSN is composed of various sensor modules connected\
    \ to a node with radio modules that \ntransmit the data from nodes to a base station\
    \ where the data are stored.  \nA WSN integrates sensors, wireless communications,\
    \ embedded computing, micro-electromechanical \nsystems, microelectronics and\
    \ other technologies; it can monitor parameters in real-time, sense and \ngather\
    \ information from environments or objects, process the data and transmit the\
    \ required \ninformation to the users.  \nThe agricultural sector does not make\
    \ sufficient use of technology and informatics to support \nproduction practices.\
    \ Although progress has being made with regard to the deployment of sensors, \n\
    WSN, actuators and other electromechanical devices in agricultural settings, there\
    \ are still important \nareas of development that have not been sufficiently explored.\
    \ \nEmbedded systems and wireless technologies can, in the long run, reduce costs\
    \ and increase profits \nin countries with favorable year-round climates that\
    \ permit multiple harvests but which lack other \nessentials required to maximize\
    \ their potential [4]. \nSensors 2013, 13 \n7654 \n \n \nThe application of a\
    \ WSN in viticulture might respond to the actual needs, although a complete cost\
    \ \nand performance analysis of these networks is fundamental to fully understand\
    \ their application \npotential. Indeed, the dimensions of a single sensor node\
    \ may vary from the size of a shoebox to a \nmicroscopically small particle, while\
    \ the cost of a single device may vary from hundreds of euros  \n(for networks\
    \ of very few but powerful nodes) to a few cents (for large-scale networks made\
    \ up of \nvery simple nodes) [5]. \nIn the last years many system deployments\
    \ and WSN architectures have been proposed and \npublished in the scientific literature\
    \ with different potential characteristics, especially with regard to \nprecision\
    \ farming applications, where energy efficiency, transmission performance as well\
    \ as the \neffectiveness of the application have shown that these tools could\
    \ make a contribution not only to \nresearch but also for the food industry. A\
    \ comprehensive review on the state of the art of WSNs in \nagriculture and the\
    \ food industry was written by Ruiz-Garcia et al. [6]. With regard to applications\
    \ in \nviticulture, Burrell et al. [7] described WSN applications and configurations\
    \ that can address different \npriorities in the vineyard, and Beckwith et al.\
    \ [8] implemented a WSN consisting of 65 motes that \ncollected temperature measurements\
    \ in a vineyard over one month. Some of these applications focused \non integration\
    \ of WSN for video-surveillance. Lloret et al. [9] showed that, in the agriculture\
    \ context, \nwireless technologies such as Wi-Fi and Bluetooth penalize energy\
    \ consumption, becoming a major \ndrawback when transmitting the images or video\
    \ sequences required by an identification system. A \nvideo-surveillance platform\
    \ called Integrated WSN Solution for Precision Agriculture was described \nand\
    \ proposed by Garcia-Sanchez et al. [10] to detect and identify intruders as well\
    \ as to oversee the \nproduction process. Very interesting studies have been conducted\
    \ by the Portuguese CITAB and \nUTAD institutes. Researchers have shown the feasibility\
    \ of a ZigBee-based WSN powered by batteries \nthat can be recharged with green\
    \ energy from three sources (solar power, wind power and hydro \npower) [11].\
    \ In addition, Peres et al. [12] developed the Intelligent Precision Agriculture\
    \ Gateway \n(iPAGAT), designed to provide the necessary middleware between locally\
    \ deployed sensor networks \nand a remote location within the whole-farm concept.\
    \ This solar-powered infrastructure runs an \naggregation engine that supplies\
    \ a local database with environmental data gathered by a locally \ndeployed ZigBee\
    \ wireless sensor network. Finally, Nadimi et al. [13] have developed a WSN system\
    \ \nwith the same hardware described in our paper, although with totally different\
    \ objectives. \nThis paper introduces a new WSN, called CrossVit, based on MEMSIC\
    \ products and tested for two \nyears in a vineyard in Northern Italy. The aims\
    \ are to: (i) evaluate the monitoring performances of the \nnew WSN directly in\
    \ the vineyard; (ii) collect air temperature, air humidity and solar radiation\
    \ data to \nsupport vineyard management, disease control and water management\
    \ practices; (iii) compare vine \ncanopy microclimate related to different training\
    \ and trellis systems (i.e., upwards or downwards shoot \nposition) or canopy\
    \ management practices (i.e., leaf removal, shoot pruning, etc.). \n2. Experimental\
    \ Section  \n2.1. System Deployment and Architecture \nThe WSN system proposed\
    \ is based on MEMSIC Technology devices and consists of three levels \n(Figure\
    \ 1). The Master/Gateway level (MGL) coordinates the WSN and performs data aggregation.\
    \ \nSensors 2013, 13 \n7655 \n \n \nThis level is associated with the Farm/Server\
    \ level (FSL) that is responsible for storing data on a \nserver, data processing\
    \ and graphic rendering. The MGL is constituted by a gateway composed of a \n\
    Mib520 and Iris device (Table 1) with a USB coupled to an Asus eeePC® connection\
    \ and utilized as \nreceiving station, data storage and node programming. The\
    \ FSL is a remote Linux Server with a \nmodem as receiving station. Nodes level\
    \ (NL) is based on a network of peripheral nodes consisting of \na MDA300sensor\
    \ board and Iris module. The MDA300 board is a generic platform for measurements\
    \ \nof analog and digital signals, with the option of providing a different power\
    \ supply to the sensors.  \nFigure 1. Illustration of the on-going implementation\
    \ of the in-field data  \nacquisition network. MGL = Master/Gateway Level; NL\
    \ = Node Level; FSL = Farm  \nServer Level; NL2MGL = Node Level to Master/Gateway\
    \ Level connection; MGL2FSL = \nMaster/Gateway Level to Farm Server Level connection;\
    \ NL2MGL = Node Level to \nMaster/Gateway Level connection.  \n \nTable 1. Hardware\
    \ technical details.  \nIRIS module \nMIB 520 module \nMDA300 Sensor Board \n\
    Outdoor line-of-\nsighttests: 500m \n \nIEEE 802.15.4compliant \nRF transceiver\
    \ \n \n2.4 to2.48 GHz \n \nGlobally compatible \nISM band \n \nResistant to \n\
