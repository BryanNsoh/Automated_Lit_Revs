    \ Unlike wired communication,\nwireless communication is not bound by wires. There\
    \ is no need to consider issues such\nas wiring, distance, link maintenance, troubleshooting,\
    \ etc., and the low maintenance cost\nmakes it more suitable to deploy in agricultural\
    \ automation equipment. Therefore, wireless\ncommunication is crucial for developing\
    \ smart agriculture [1–4].\nData privacy and security are the intellectual core\
    \ of the Internet of Things (IoT) [5],\nand it is important to study how secure\
