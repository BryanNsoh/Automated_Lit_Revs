    test bed conditions in a watermelon field. The paper provides a clear analysis
    of how the platform's performance metrics were evaluated, and presents the results
    of the evaluation, showing that the platform is suitable for both flat and hierarchical
    algorithms and is suitable for small-scale agricultural use.
