    other nodes. Meanwhile, weighted arcs represent causality between pairs of concepts.
    If each concept is characterized by a variable Vi, the weighted arcs Cij is formed
    by the influence of causal concept Vi on concept Vj. The Cij take care value in
    the fuzzy interval [−1, 1]. Cij = −0 explains no relationship. Cij > 0 defines
    positive causality (increase). Cij < 0 indicates negative causality (decrease).
