    analysis, authors consider the wireless networks where all nodes in the network
    are homogenous and energy constrained, and each node can vary its transmission
    range to directly communicate with any node in the network. In this environment,
    instead of using a flat configuration, adopting the clustering approach [4] can
    statistically multiplex many connections into few paths so that the overall interferences
    can be reduced with well-controlled access. 1) Clustering Cluster Head The process
    of constructing cluster-head is comprised of two phases, as illustrated below:
    Initial phase First, partitions the multi-hop network and then chooses cluster-heads
    with the following stages Partitioning stage: Nodes in WSN partitions into clusters
    according to distributed clustering algorithm. Choosing stage: Every node within
    a cluster sends its remaining energy, to the cluster-head to which it belongs.
    The cluster-head, upon receiving the power information, chooses the node with
    the maximum power as the new cluster-head and broadcasts the decision to its members.
    Re-clustering phase When the energy of a cluster-head is lower than threshold,
    a cluster-head sends a message to the nodes in its cluster to attach to another
    cluster head. Since the power information is maintained by the cluster-head, this
    can be done with a broadcasting message. 2) Constructing Rapid spanning tree Rapid
    Spanning Tree topology can be thought of as a tree: it includes a root (sink node
    where data needs to be aggregaded), Routers/branches (Designated Switches) and
    leaves (End Nodes). On a tree there are no disconnected parts that are considered
    part of the tree; that is, the tree encompasses all of its leaves. In addition,
    there are no loops in a tree. If you trace a path from one leaf to any other leaf,
    you will find there is only one possible path. This is true for the Rapid Spanning
    Tree topology [3] as well. It organizes and connects switches into a loop-free
    topology while leaving no segments isolated. Following are key transition steps
    of the hybrid routing protocol. It monitors operational states and retires ports
    that are no longer functional. It processes inferior (Bridge Protocol Data Unit)
    BPDUs to detect topology changes. It keeps track of cluster heads that provide
    alternative paths to the Sink node. If a Root channel fails, RSTP can quickly
    retire the channel and make an Alternative channel as its new Root Channel. This
    new Root Channel can be placed in the forwarding state without delay. SECTION
    V Simulation Results The simulation is carried out using 10 to 200 nodes, randomly
    deployed over a 100m × 100m square area. The protocol stack is adjusted to IEEE
    802.11 standards. Authors have implemented cluster-based hybrid routing protocol
    and the simulation results for the hybrid protocol based on Rapid Spanning Tree
    and Cluster Head Routing are discussed below. Figure 4, shows the comparison of
    the network convergence time between Spanning Tree - Cluster Head Routing (CHR-STP)
    and Rapid Spanning Tree - Cluster Head Routing (CHR-RSTP). Figure 4. Network Convergence
    Time Show All The network convergence time of CHR-RSTP was in terms of milliseconds
    (ms) where as the convergence time of same number of nodes was in terms of seconds.
    The least spanning tree algorithm passively waited for the network to converge
    before it turned a port into the forwarding state. The achievement of faster convergence
    was a due to rapid transition of port/channel states based on the proposal-agreement
    algorithm in the Rapid Spanning Tree Protocol. When the energy level of the cluster
    head goes below the threshold level, the reattachment of cluster head begin and
    hence there is a change in topology of the spanned tree resulting in reconstruction
    of the spanning tree. Even during this time, convergence time of CHR-RSTP was
    very less when compared to CHR-STP and hence all the nodes in the network are
    converged in shorter duration, thereby minimizing initial data collection delay
    in the network and data loss due to change in topology of the network. Figure
    5. Throughput during topology configuration Show All Figure 5, shows the comparison
    of the throughput during topology configuration between Spanning Tree - Cluster
    Head Routing (CHR-STP) and Rapid Spanning Tree - Cluster Head Routing (CHR-RSTP).
    From the figure 5, it''s evident that number of packets transmitted for the configuration
    of the network during topology change was minimal in CHR-RSTP when compared to
    CHR-STP. In addition to less number of packets CHR-RSTP takes around 0.3 second
    for network configuration which is addendum for results obtained in Figure 4.
    More over the total number of packets transmitted in a period of 1.5 second during
    network configuration was found to be 125 packets for CHR-RSTP where as for CHR-STP
    was found to be 287 packets. In addition to network convergence time, CHR-RSTP
    also reduces number of packets required for network convergence thereby reducing
    the energy consumption for network re configuration and improving the network
    life time. SECTION VI Conclusions In this paper, authors proposed a novel energy-efficient
    hybrid routing protocol based on rapid spanning tree and cluster head routing
    for wireless sensor network in Agricultural environment to prolong network lifetime,
    minimize convergence time in case of topology change and also to shorten the path
    while emphasizing on energy conservation. RSTP is well equipped to deal with link
    failures and to provide rapid startup in Agricultural networks. Simulation results
    show that the convergence time has further improved by using hybrid protocol based
    on rapid spanning tree and clustering head routing. In addition to network convergence
    time, CHR-RSTP also reduces number of packets required for network convergence
    thereby reducing the energy consumption for network re configuration and thus
    improving the network life time. Hence this hybrid protocol is suitable for Agricultural
    applications to prolong the network life time. Authors Figures References Citations
