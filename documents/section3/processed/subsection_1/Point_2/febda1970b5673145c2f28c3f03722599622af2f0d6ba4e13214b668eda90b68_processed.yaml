    no examples for commercial applications to date. However, in recent years a number
    of investigations have been conducted by scientists in realistic agricultural
    settings. A Irrigation Management As the limits of groundwater exploitation are
    being reached, farmers are now beginning to invest in micro-irrigation technologies
    to conserve water. The cost of these technologies has been declining. For example,
    the cost of trickle (or drip) irrigation equipment (as in Figure 1) is US 0.03persquaremeterorUS
    300 per hectare, which is easily affordable for those growing high-valued crops,
    and the equipment can be manufactured locally. This means that this technique
    is becoming attractive even for small farmers, as trickle irrigation can improve
    water usage efficiency by up to 60 to 80%, compared to traditional surface irrigation
    techniques. Micro-irrigation efficiency depends on the adjustment of water provided
    to the plant and water demand of the plant. The improved environmental information
    is instrumental to its successful implementation, especially in a demand-based
    system. A likely method is to determine significant thresholds in soil moisture
    as a function of soil, crop type and crop growth stage, and to monitor the soil''s
