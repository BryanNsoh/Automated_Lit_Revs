    Front. Plant Sci. 14:1239594.\ndoi: 10.3389/fpls.2023.1239594\nCOPYRIGHT\n© 2023\
    \ Singh, Biswal, Samanta, Singh, Kadry,\nKhan and Nam. This is an open-access\n\
