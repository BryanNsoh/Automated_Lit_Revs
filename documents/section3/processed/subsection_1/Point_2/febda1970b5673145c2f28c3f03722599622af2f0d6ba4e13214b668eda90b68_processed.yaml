    \ (silicon photocell prototype) was calibrated with a global solar radiation sensor\
    \ EPPLEY (mod. \npsps.n.20298F3, The EPPLEY Laboratory, Inc., Newport, RI, USA).\
    \ Calibration was performed by \nacquiring data every 5 min for the duration of\
    \ the calibration phase, and transmitting data from each \nnode to the master\
    \ station at hourly intervals. \n \n \nSensors 2013, 13 \n7659 \n \n \n2.6. Software\
    \ Description and Integration \nNetwork management was performed by software based\
    \ on the TinyOS platform [14]. TinyOS is an \nopen source operating system based\
    \ on modules, designed specifically for WSN, developed by the \nnesC programming\
    \ language. Figure 3 shows the block diagram of the hardware connections and \n\
    software operation. \nFigure 3. Block diagram of the hardware connections and\
    \ software operation. \n \n2.6.1. NL Firmware \nThe sensor management program\
    \ was operating in “split-phase” mode, which is a technique that \nrealizes an\
    \ asynchronous communication between components and is used to perform operation\
    \ \nblockers of long duration, dividing the operation into two stages: (i) Invocation\
    \ (command ends \nimmediately) and (ii) Return the result (event notification).\
    \ The sample events are controlled  \nby a timer event Timer0.fired which calls\
    \ an asynchronous event sensor reading (void \nSensor_x_Read.readDone (error_t\
    \ err, uint16_t value)). At the beginning of the sensor reading \nprocedure, the\
    \ radio module starts AMControl.start and once the packet is transmitted \nAMControl.stop.\
    \ A Low Power Listening (LPL) mode is provided between reading sequences. With\
    \ \nLPL, the nodes are woken up at periodic intervals called check intervals when\
    \ they activate the radio \nand send the packet. Excitation commands were used\
    \ for temperature and humidity sensors at 2.5 V \nand 5 V via the GeneralIO interface\
    \ (e.g., instructions: GeneralIO as FIVE_VOLT) wired with the \ninterface MicaBusC\
    \ (e.g., instructions: App.FIVE_VOLT −> MicaBusC.PW5). The drivers used for \n\
    the implementation of the sensor board MDA300 in the TinyOS were developed ad-hoc\
    \ by  \nZheng et al. [15]. SensorMDA300ca is the configuration module which presents\
    \ all interfaces. A total \nof eight single-ended AD channels, eight differential\
    \ ended AD channels, and one digital IO channel \nare provided by this module.\
    \ The command and event accomplished in any interfaces provided by \nSensors 2013,\
    \ 13 \n7660 \n \n \nSensorMDA300ca is the same. The command “read” can be invoked\
    \ to start the AD converter. A \n“readDone” event will be triggered after the\
    \ conversion is done. An interface from \n“sensorMDA300ca” has to be correctly\
    \ wired in the application according to the hardware connection. \nThe NL software\
    \ consists of three integrated codes for the signals acquisition from the sensors\
    \ and the \ntransmission in packets form to MGL: \n“RxAppAppC” was the component\
    \ configuration defined by assembling existing components \nprovided by TinyOS,\
    \ it is a global configuration that defines the connections between all its \n\
    components. “RxDataC” is the module that implements the interfaces exporting controls\
    \ and event \nhandlers. The application “RxDataC” needs to use four read interfaces\
    \ aliased as “sensor_0_read” to \n“sensor_3_read”. In the corresponding configuration\
    \ module, “RxDataAppC”, the four interfaces are \nwired to the interfaces provided\
    \ by “sensorMDA300ca”. The interface number to be chosen from \n“sensorMDA300ca”\
    \ is determined by the physical connection port a sensor is wired in. Each data\
    \ \npacket that comes out of the mote contains several fields of data (uint 16).\
    \ The data payload of the \nmessage is defined in “RxData.h”. The overall message\
    \ format for the application is as follows \n• \nNode ID (2 bytes) \n• \nCounter\
    \ (2 byte) \n• \nPayload (20bytes): \n• \nADC data readings (8 readings of 2 bytes\
    \ each) \n• \nBattery voltage (2 bytes) \n2.6.2. MGL Firmware \nThe basic TinyOS\
    \ utility application BaseStation (BaseStationP.nc, BaseStationC.nc) is used in\
    \ \norder to receive data from the gateway. It acts as a bridge between the serial\
    \ port and radio network. \nWhen it receives a packet from the serial port, it\
    \ transmits it on the radio; when it receives a packet \nover the radio, it transmits\
    \ it to the serial port. Because TinyOS has a toolchain for generating and \n\
    sending packets to a mote over a serial port using a BaseStation, it allows PC\
    \ tools to communicate \ndirectly with mote networks. This module was loaded into\
    \ the Iris wireless module connected to \nMib520. TinyOS also provides a set of\
    \ APIs and tools to build applications that interact with the \nsensor network\
    \ (API Java, Parser package). The “RxDataMsg.java” application is a class that\
    \ \nimplements a Java interface to the “RxDataMsg” and all the message specifications,\
    \ for example the \nsize. Finally, the application “Msgreader.java” is a method\
    \ for the data management and reception of \nall messages, sent from the mote\
    \ connected to the USB port. This method performs a series of \noperations when\
    \ it receives a message of “DataMsg” type, containing the nodes sensor data: \n\
    (1) data conversion from count to mv (* 2.5/4096); \n(2) data calibration using\
    \ cross-calibration span and offset; \n(3) printing out the packets coming from\
    \ the mote on the Gateway; \n(4) saving each package in an ASCII file. \n \n \n\
    Sensors 2013, 13 \n7661 \n \n \n2.6.3. FSL Firmware \nTo access the MGL, equipped\
    \ with a Linux Asus eeePc, a direct connection must first be \nestablished from\
    \ the FSL. This is accomplished with a Point-to-Point Protocol (PPP) connection.\
    \ On \nthe Master side Mgetty was used, a versatile program to handle all aspects\
    \ of a modem under Unix \nbased systems. The Mgetty program opens a serial device,\
    \ configures it appropriately, configures the \nmodem, and waits for a connection\
    \ to be made. When a connection is detected, Mgetty issues a login \nprompt, and\
    \ then invokes the login program to handle the actual system login. At this point\
    \ the user \nhas complete control of the Master PC, can view log files to check\
    \ for system integrity, access \nindividual data files from every node, and even\
    \ retrieve data files. \n2.7. Field Experiment \nThe CrossVit system was tested\
    \ in Veneto Region (North-East Italy) by the National Council for \nAgricultural\
    \ Research CRA. The trial was conducted on two commercial vineyards (Ponte di\
    \ Piave and \nSan Nicolò) owned by Le Rive farm, located in the province of Treviso.\
    \ In the first vineyard the Vitis \nvinifera variety was cv Pinot gris grafted\
    \ on SO4, and in the second one Cabernet Sauvignon grafted \non 1103 P, both were\
    \ planted in 2002. Both vineyards, which are located on silty-clay soils, are\
    \ trellis \ntrained with free cordon with spur pruning and have an irrigation\
    \ system. For both varieties two \ndifferent methods of winter pruning have been\
    \ used, which allow the comparison between three \ntreatments: \na. \nNP: no pruning;\
    \ \nb. PM: mechanical pruning; \nc. \nPMa: manual pruning \nFor grape quality\
    \ and health of bunches it is very important to study the varietal adaptability\
    \ to \ndifferent training systems and pruning methods, the two varieties were\
    \ chosen for their skin color and \nhabitus: high vigor and fast growth for Cabernet\
    \ Sauvignon and low vigor for Pinot gris. The \nmicroclimate inside the canopy\
    \ is one of the most useful parameters to study given its effect on grape \ncolor,\
    \ sugar and aroma compounds accumulation. The vines were spaced 0.95 m and 1.3\
    \ m apart for \nPinot gris and Cabernet Sauvignon respectively, while row spacing\
    \ was 2.5 m for both varieties. The \nsingle wire was 1.5 m high and the shoots\
    \ positioning was free because there were no other wires or \ncatch wires above\
    \ the permanent cordon \nThe trial was conducted over two growing seasons from\
    \ April to September (2011 and 2012). The \nnode sensors were positioned inside\
    \ the vineyards, adopting an experimental layout representing the \nsix treatments\
    \ (two varieties and NP, PM and PMa pruning), with two replicates for each sensor\
    \ and \ntreatment (in total two main stations and six nodes each). The temperature,\
    \ humidity and solar \nradiation sensors were positioned inside the canopy as\
    \ follows: \n• \nTemperature sensor just above the permanent cordon; \n• \nSolar\
    \ radiation sensor placed below (20 cm) the permanent cordon; \n• \nHumidity sensors\
    \ inside the canopy in the same position as the solar radiation sensor. \n \n\
    \ \nSensors 2013, 13 \n7662 \n \n \n3. Results and Discussion \n3.1. Power Management\
    \ Performances \nThe energy consumption test, for both MGL and NL, was done in\
    \ the laboratory (Table 3). The \nnode performed the reading of the sensors (75\
    \ mA peak) every 15 minutes and sent data to the gateway \n(6 mA peak). The increased\
    \ energy consumption in the reading phase was due to the 5 s. excitation \nneeded\
    \ by the HTM2500 sensors. The nodes were equipped with a full capacity 4,500 mA\
    \ battery, \ntherefore to estimate the available battery life, 60% of capacity\
    \ was considered (3,000 mAh), giving an \nestimated autonomy of approximately\
    \ 21 days. This autonomy appears to be optimal in a field \napplication to ensure,\
    \ in case of problems with solar charge, enough time to replace the batteries.\
    \ \nRegarding the gateway, the Asus eeePC consumed 900 mA. Fortunately, in the\
    \ field tests it was not \nnecessary to replace batteries, thanks to the solar\
    \ panel charge and the high number of sunny days \nduring the summer period. \n\
    Table 3. Energy consumption for node modules and gateway/master module. The table\
    \ \nreports the total energy consumed in different duty cycles. \nCurrents \n\
    Duty Cycles \n \nValue (mA) \n% \nmA-h \nNode (wireless module, sensor board and\
    \ sensors) \nLogger \n75 \n5 \n3.75 \nTransmission \n6 \n5 \n0.3 \nSleep \n2 \n\
    90 \n1.8 \nTotal \n5.85 \nGateway (Master): Asus eeePc with modem GSM/GPRS \n\
    Idle \n900 \n100 \n900 \nTotal \n900 \n3.2. Data Transmission Performances \n\
    The transmission test was done in the laboratory before the field test using the\
    \ Received Signal \nStrength Indication (RSSI) parameter and then directly in\
    \ the vineyards to verify the signal and to map \nthe vineyard to ensure a good\
    \ displacement of the nodes. It is a measure of the signal power on the \nradio\
    \ link, usually in dBm units, while a message is being received. It can be used\
    \ for estimating node \nconnectivity and node distance (although the relationship\
    \ between distance and RSSI is noisy and not \nstraightforward). Another use of\
    \ RSSI is to sample the channel power when no node is transmitting to \nestimate\
    \ the background noise, also known as noise floor. \nThe RSSI values given by\
    \ TinyOS are usually not in dBm units, and should be converted by the \nplatform-specific\
    \ relationship to obtain meaningful data. In our field test we needed to have\
    \ an \nindicator of the area with the minimum coverage sufficient for reception\
    \ by the gateway of all packets \nsent by the nodes and not a parameter in absolute\
    \ terms. The values range for RSSI values is 0–100, \nmore distant, lower is this\
    \ values, in fact, a high value means good packet reception, while a low value\
    \ \nassociated with a poor reception. The ping program sent the RSSI value continuously\
    \ (every second) \nfrom the node connected to the gateway, and allowed a coverage\
    \ map to be drawn of the network with \nSensors 2013, 13 \n7663 \n \n \nRSSI levels.\
    \ The isosignal lines associated with threshold values of RSSI and the position\
    \ of the nodes \nare shown in Figure 4(a–b). All the nodes were then placed inside\
    \ the area of >25 RSSI to allow a \ngood data reception. The RSSI value measured\
    \ in the field installation was not very high even at \nrelatively short distances,\
    \ due to the fact that the leaf canopy interfered with the transmission range.\
    \ Tx \nerrors were measured in terms of received data packages/sent data packages\
    \ ratio resulting a value \nequal to 1 within the >25 RSSI value, while the ratio\
    \ falls rapidly away from the 25 RSSI isosignal. \nFigure 4. (a) Data transmission\
    \ test at San Nicolò vineyard. The isosignal lines represent \nthe RSSI values;\
    \ (b) Data transmission test at Ponte di Piave vineyard. The isosignal lines \n\
    represent the RSSI values. \n \n3.3. Agricultural Results \nThe field applications\
    \ of CrossVit systems have shown good monitoring performance in both \nvineyards.\
    \ The two systems were able to monitor the agrometeorological parameters in the\
    \ vineyards: \nsolar radiation, air temperature and air humidity, detecting the\
    \ differences between the canopy \ntreatments applied. In particular, the PMa\
    \ treatment has shown the higher values of air temperature \ninside the canopy\
    \ than the other two canopy management treatments in both vineyards, despite the\
    \ \ndifferent grapevine varieties having a typical trellis (Figure 5).  \nFigure\
    \ 5. Daily cycle of air temperature (max) (°C) at the two vineyards A (Ponte Piave)\
    \ \nand B (San Nicolò) in the three field treatments applied: NP, no pruning (gray\
    \ dotted line); \nPM mechanical pruning (gray solid line); PMa manual pruning\
    \ (black dotted line). Master \n(black solid line) is the air temperature measured\
    \ outside the vineyard. All the values are \nhourly averages of two years of observations\
    \ from April to September. \n \nSensors 2013, 13 \n7664 \n \n \nFigure 6. Daily\
    \ cycle of solar radiation (W·m−2) at the two vineyards (A) (Ponte Piave) \nand\
    \ (B) (San Nicolò) in the three field treatments applied: NP, no pruning (gray\
    \ dotted line); \nPM mechanical pruning (gray solid line); PMa manual pruning\
    \ (black dotted line). Master \n(black solid line) is the solar radiation measured\
    \ outside the vineyard. All the values are \nhourly averages of two years of observations\
    \ from April to September. \n \nFigure 7. Daily cycle of relative air humidity\
    \ (%) at the two vineyards (A) (Ponte Piave) \nand (B) (San Nicolò) in the three\
    \ field treatments applied: NP, no pruning (gray dotted \nline); PM mechanical\
    \ pruning (gray solid line); PMa manual pruning (black dotted line). \nMaster\
    \ (black solid line) is the relative humidity measured outside the vineyard. All\
    \ the \nvalues are hourly averages of two years of observations from April to\
    \ September. \n \nAs concerns solar radiation, the NP canopy management has been\
    \ shown to receive less solar \nradiation in both sites (Figure 6). In accordance\
    \ with these observations, the relative humidity in the \nPMa canopy was the lowest\
    \ (Figure 7). In both sites and for all agrometeorological parameters, values\
    \ \nSensors 2013, 13 \n7665 \n \n \nrecorded by the Master station were always\
    \ higher compared with the Node values, consistently with \nthe fact that the\
    \ Master station was installed outside the vineyards without foliage coverage.\
    \ \nThese two seasons’ results indicated a satisfactory reliability of CrossVit\
    \ systems in monitoring \nmicrometeorological parameters and detecting the different\
    \ canopy management effects. The CrossVit \nperformance was evaluated considering\
    \ the specific aims of this study: \n1. \nHandiness: the solution had to be ready\
    \ for use and easy to install; the installation was simply \nprovided with two\
    \ screws to the cordon pole. \n2. \nCost-effective: the cost of hardware, software\
    \ and sensors had to be very low; the cost for a \nsingle complete node was approximately\
    \ 300 euro. \n3. \nNon-invasive dimensions: the nodes of the WSN had to permit\
    \ the operations in the vineyard \nand not affect the surrounding environment;\
    \ the case including the node and solar panel \ndimensions were 20 × 25 cm and\
    \ 8 × 12 cm respectively. \n4. \nVersatile and expandable: the system was developed\
    \ for monitoring in the vineyard, but could \nbe used for a wide range of applications\
    \ and with the possibility of adding new types of sensors \nwith small changes\
    \ of the firmware (i.e., irrigation schedule); \n5. \nLow power consumption: the\
    \ system should have low consumption in terms of energy supply \nand fully rechargeable\
    \ with a small solar panel. \n6. \nFirmware and software of the system must be\
    \ developed in open source environments. \nThe CrossVit system is still being\
    \ evaluated in the vineyards, but it has already been shown to have \nachieved\
    \ many of the set goals. The results in terms of power supply and data transmission\
    \ in the two \nseasons confirmed the reliability of the system. The agronomic\
    \ results have shown the capability of \nCrossVit systems in monitoring micrometeorological\
    \ parameters. However some weak points of the \nsystems were identified, in particular,\
    \ the high energy consumption of the receiving station data (Asus \neeePc) and\
    \ the quite complicated management software (TinyOS).  \nRegarding the first weak\
    \ point, future development will be the implementation of the MGL based \non an\
    \ Arduino platform with the TinyOS operating system that promises a much lower\
    \ energy \nconsumption, even if having a PC in the field enabled the control of\
    \ data supply chain and real time \ndisplay, which was very useful. Studies on\
    \ WSNs for agricultural application used different types of \nhardware and were\
    \ often only aimed at a test run or concerned monitoring for few days in the \
    \ \nfield [13–16]. The present CrossVit system was tested in the vineyards for\
    \ two seasons in analogy with \nthe work of the Portuguese research team that\
    \ started in 2008 [11] and then evolved as described in \nPeres et al. [12]. Our\
    \ vineyards monitoring projects began in 2009 with the NAV system, which had \n\
    good flexibility characteristics but weaknesses in terms of price and the proprietary\
    \ software. \n4. Conclusions \nA new WSN application for real-time monitoring\
    \ of vineyards is presented. The CrossVit system \nallowed two WSN to be implemented\
    \ in two vineyards with different pruning treatments in order to \nunderstand\
    \ whether the system could discriminate the effects of the treatments on the microclimate.\
    \ \nThis system has allowed us to collect data on the state of the crop with real\
    \ time microclimate \nmonitoring, not only for research purposes, but also for\
    \ controlling events of management interest, such \nSensors 2013, 13 \n7666 \n\
    \ \n \nas early disease detection. The system was able to monitor the agrometeorological\
    \ parameters in the \nvineyard: solar radiation, air temperature and air humidity,\
    \ detecting the differences between the canopy \ntreatments applied. This research\
    \ has helped to demonstrate the feasibility of using WSNs for technical \napplications\
    \ in precision viticulture. The methodology focuses on the monitoring of vineyards\
    \ as a \nreference case but, with minor changes, it could be applied directly\
    \ to other agricultural scenarios. \nAcknowledgments \nThe authors are grateful\
