    \ task in indoor and outdoor environments. \n \nFigure 20. Confusion matrixes:\
    \ (a) FDFE-MobileViT, (b) MobileViT, (c) MobileNetv3, (d) Con-\nvNeXt, (e) Swin-Transformer,\
    \ (f) NextViT, (g) T2T-ViT. \nFigure 20. Confusion matrixes: (a) FDFE-MobileViT,\
    \ (b) MobileViT, (c) MobileNetv3, (d) ConvNeXt,\n(e) Swin-Transformer, (f) NextViT,\
    \ (g) T2T-ViT.\n5. Conclusions\nIn the agricultural environment, cost is the primary\
    \ consideration. Chen et al. [35] in-\ntroduced a cluster-based physical-layer\
    \ authentication algorithm that integrates clustering\nand lightweight symmetric\
    \ cryptography with channel state information to enhance authen-\ntication accuracy.\
    \ The research assumed that the terminal servers are high-performance,\nwhile\
    \ devices in agricultural environments typically possess limited arithmetic power\
    \ and\nmay not meet the required computational demands. In contrast, the lightweight\
    \ model pro-\nposed in this study necessitates fewer computational resources for\
    \ the device and avoids\nthe use of cryptographic assistance, thus making it more\
    \ compatible with agricultural\ndevices. Xiao et al. [36] proposed a scheme based\
    \ on machine learning (ML) to achieve\nthreshold-free physical-layer authentication\
    \ across multiple landmarks. This approach can\nachieve higher authentication\
    \ accuracy and reduced costs, but it requires the deployment\nof a signiﬁcant\
    \ number of peripheral devices, which is not cost-effective for agricultural\n\
    environments. In contrast, our study’s model does not require additional devices,\
    \ resulting\nin lower costs.\nThe training data also inﬂuence the contexts in\
    \ which the model can be applied.\nLiao et al. [37] introduced a data augmentation-based\
    \ multi-user PHY layer authentication\nscheme. Similarly to our study, their research\
    \ utilized dynamic and static channel data\nfrom real-world factory environments.\
    \ However, there are signiﬁcant domain differences\nbetween industrial and agricultural\
    \ data. Networks trained on industrial datasets may not\nbe suitable for agricultural\
    \ settings. Our model, developed using self-collected agricultural\nenvironment\
    \ data, is better suited for such contexts. This study concatenated raw data\n\
    to form multidimensional training and validation data. We processed the raw data\
    \ into\nRGB images, avoiding redundancy while facilitating convenient input to\
    \ various networks.\nWhile Liao et al. employed a more conventional DNN model,\
    \ we utilized the lightweight\nAgronomy 2023, 13, 2257\n17 of 20\nMobileViT model\
    \ as a foundation and improved and optimized it for signal features,\nachieving\
    \ superior authentication performance.\nMost models seldom utilize the frequency-domain\
    \ information for signal data com-\npared to image data. However, the frequency-domain\
    \ information for the signal contains\nthe frequency component, frequency-domain\
    \ amplitude, phase, and other signal informa-\ntion; this study proposed an FDFE\
    \ module and used it to improve the MobileViT model.\nThe FDFE module extracts\
    \ the feature information in the signal’s frequency domain to\nobtain more features,\
    \ providing more information for the model to learn and remove in\naddition to\
    \ the color. In this study, the authentication effect of FDFE-MobileViT was ex-\n\
    perimentally veriﬁed in natural smart agriculture indoor and outdoor environments.\
    \ This\nstudy compared FDFE-MobileViT with Swin-Transformer, NextViT, T2T-ViT,\
    \ Mobilenetv3,\nConvNeXt, and MobileViT. A side-by-side comparison was conducted.\
    \ FDFE-MobileViT\nachieved the best accuracy among the seven models at 96.6% with\
    \ a small volume. The\nmodel proposed in this study may encounter the following\
    \ challenges when deployed in\nlarge-scale agricultural settings. The diverse\
    \ nature of large-scale agricultural environments,\nencompassing varying types\
    \ of ﬁelds, crops, geographical conditions, and weather scenar-\nios, contributes\
    \ to data heterogeneity. Collecting extensive and diverse datasets at a large\n\
    scale could present a challenge, particularly when acquiring data across different\
    \ seasons\nand locations. In agricultural contexts, many applications necessitate\
    \ real-time responsive-\nness and low latency, such as autonomous machinery and\
    \ live monitoring. Addressing\nthese requirements may involve optimizations in\
    \ both model design and deployment strate-\ngies. In expansive agricultural landscapes,\
    \ resource availability for hardware deployment\ncould be restricted. Deep learning\
    \ models typically demand substantial computational\nresources and storage capacity.\
    \ Consequently, devising approaches to deploy models\nwithin resource-constrained\
    \ environments is crucial, often entailing model compression,\nlightweight architectures,\
    \ and acceleration techniques.\nThis study enhances the security of the agricultural\
    \ IoT by combining MobileViT\nwith the FDFE module. This amalgamation effectively\
    \ strengthens the security of the\nagricultural Internet of Things, enabling more\
    \ efﬁcient protection of critical data and com-\nmunication within the smart agriculture\
    \ environment. Due to the lightweight nature of\nFDFE-MobileViT, it is more easily\
    \ deployable with agricultural equipment, facilitating\nsecure and dependable\
    \ data transmission to elevate agricultural efﬁciency. Moreover, this\nresearch\
    \ holds signiﬁcant managerial implications. It provides agricultural managers\
    \ with\na foundational framework for making informed decisions and implementing\
    \ security mea-\nsures, enabling them to better utilize limited resources and\
    \ enhance management efﬁciency.\nThis study centers on channel authentication\
    \ within smart agricultural environments.\nDuring the data collection phase, we\
    \ focused solely on a single area of crop farmland. As\na result, other types\
    \ of farmland, such as tea ﬁelds and fruit orchards, were not included\nin our\
    \ dataset. In our future research endeavors, we will expand our data collection\n\
    efforts to encompass a broader range of agricultural environments. This expansion\
    \ will\nallow us to extend our model’s applicability to more intricate settings.\
    \ Additionally,\nwe are considering the incorporation of more advanced backbone\
    \ networks to enhance\nthe overall performance of our model. Furthermore, we are\
    \ exploring the possibility of\nadapting these advanced backbone networks to further\
    \ optimize our model’s performance.\nLooking ahead, we intend to extend the methodology\
    \ employed in this study to various\nother environments, including factory and\
    \ ofﬁce settings. This approach aligns with our\ncommitment to maintaining consistency\
    \ in our research focus and broadening the scope of\nour methodologies.\nAuthor\
