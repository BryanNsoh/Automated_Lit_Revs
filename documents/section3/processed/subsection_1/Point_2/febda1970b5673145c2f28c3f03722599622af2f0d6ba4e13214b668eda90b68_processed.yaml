    5.3.1 Irrigation Applications Farming is the dominant consumer of freshwater,
    consuming 70% the world’s fresh water withdrawals (Food and Agriculture Organization
    of the United Nations 2020). Agricultural demands on fresh water supplies are
    likely to increase as food production increases to feed growing populations and
    non-farm uses of freshwater continue to grow. During the last decade, groundwater
    supplies have been depleting at an alarming rate in many agriculture areas, while
    increasing amounts of industrial activity also demand huge amounts of fresh water.
    Substantial technological innovation has increased the efficiency of irrigated
    agriculture over the past several decades, but there is considerable potential
    for continued improvement. At least half of the irrigated cropland area across
    the United States is still irrigated with less efficient, traditional irrigation
    application systems. If irrigated agriculture is to survive, new irrigation practices
    and tools should be developed for more efficient water use. The WSNs are one of
    the tools that contribute to irrigation management for improving irrigation efficiency
    worldwide. In Portugal, Morais et al. (1996) used a WSN to record weather data
    such as solar radiation, soil temperature, air temperature and relative humidity
    together with soil moisture data. The network was ideal for low data-rate applications
    and included several solar powered wireless acquisition stations that collected
    the data. The soil moisture sensors used were dual probe type with a heat pulse.
    The network protocol used a combination of time division multiple access (TDMA)
    and carrier sense multiple access (CSMA). The TDMA is a technique that is used
    in digital mobile radio systems. It allows several users to share the same frequency
    channel by dividing the timescale into different time slots that are allocated
    periodically to each user. On the other hand, CSMA is a protocol that checks networks
    for any other data transmissions that may be in progress prior to transferring
    data. When data transmission is detected, the network waits for it to end the
    transferring process. The system worked well; however, there were power supply
    problems. In Spain, Damas et al. (2001) developed and evaluated a WSN-based irrigation
    system for pivots and laterals. The network system was based on the M-Bus standard
    which used to be called HidroBus. The M-Bus is a European standard for remote
    reading of water, gas and electricity meters. The WSN is capable of reading meters,
    water pressure, reservoir levels, and controlling solenoid valves and water pumps.
    To evaluate the WSN , an area was divided into seven sub-regions and each sub-region
    was monitored through the WSN . The results showed that utilizing this WSN could
    reduce irrigation use by 30–60%, increase crop productivity and optimize fertilizer
    use. In the USA Evans and Bergman (2003) reported the use of a WSN for irrigation
    scheduling purposes that used soil moisture sensors, on-site weather data and
    grower preferences, whereas Kim et al. (2008) developed a closed-loop irrigation
    system based on a WSN . They used soil water content sensors to monitor soil moisture
    and IEEE 802.11 and Bluetooth technology to collect weather information, soil
    moisture data and sprinkler position. The results of the system evaluation showed
    that such a low-cost wireless system could be useful for remote control of irrigation
    in precision agriculture (PA) applications. Similar work was done by Kim and Evans
    (2009) who developed an in-field WSN to implement site-specific sprinkler irrigation
    using Bluetooth wireless communication. Furthermore, they developed wireless in-field
    sensing and control software (WISC) which integrates a variable-rate irrigation
    controller with in-field data feedback. The whole system could be used as a decision
    support tool for irrigation and real-time monitoring of irrigation operations.
    Nam et al. (2016) proposed a WSN for irrigation management that is based on radio
    frequency identification (RFID) and quick response (QR) technologies. Specifically,
    they installed water gauges to measure the water levels of irrigation canals and
    gate regulators to control the water flow of the canals. The WSN was based on
    RFID and QR codes while a database management system was developed to manage the
    agricultural water. The sensor network collected data wirelessly and transmitted
    them to a local server that played the role of a decision support system. The
    transmission of the data between the sensor nodes and the server was based on
    the CDMA (Code Division Multiple Access; for long range communication) and Zigbee
    (for medium-range communication) protocols. The WSNs have also been used to increase
    irrigation water-use efficiency of drip irrigation (Barkunan et al. 2019). Smartphones
    were used to take photographs of soil samples to calculate the degree of wetness
    of the soil. The smartphone transmitted the data to a micro-controller that made
    irrigation decisions. The global system for mobile (GSM) communication protocol
    was used for transferring the data from the smartphone to the microcontroller.
    The University of Georgia Smart Sensor Array (UGA SSA) is a system that records
    soil moisture within fields (Vellidis et al. 2013; Liakos et al. 2017). It consists
