    problem traceability system for backward design in the food supply chain is a
    complex task. Several problems exist at different stages throughout the FSC such
    as product quality and safety problem. The use of new technologies like IoT and
    software agent can be a very powerful tool for e-tracing information exchange
    between food supply chain actors. The EPCglobal based on IoT has provided interrelated
    standards for hardware, software and data interfaces, along with the food product
    problem tracing services using RFID and WSN technologies in order to support the
    FSC. The use of IoT and software agent have several benefits, like reduction of
    tracing time and autonomous operation for food product problem tracing system.
    Use of an object-oriented relational database management system to record information
    and class hierarchy diagram for linking of this tracing information between different
    parties can simplify the record-keeping and information exchange. We demonstrated
    the robust ATFCM algorithms of the state-transition and total effect by FCM. Moreover,
    the paper outlines ATFCM implementations in the food agriculture supply chain,
    to highlight the use of autonomous tracing operation in conjunction with integrated
    framework allowing collect, store and display the data from the stages of upstream
    FSC. The integrated framework focuses on analyzing and feeding the problem-causes
    to appropriate departments. The proposed tracing systems for efficient and knowledge
    based handling of problem-solving in backward deign of food need further improvement.
    The actual ATFCM implementation for different food supply chain actors would provide
    a better real time insight into the food product problem tracing system. Summarily,
    this paper designs the autonomous agent-based tracing system based on IoT (internet
    of things) architecture using FCM and fuzzy rule method for product usage life
    cycle. The case study for agriculture food product is discussed. The proposed
    approach using FCM and fuzzy rule can be able to provide a contribution in assessing
    the most critical factors for backward design process such as IoT-based tracing
    system of product usage life cycle. Good complex intelligent tracing system must
    be provided a solution to the issue of evaluating the factors which are considered
    to affect the multi-attributes of design consideration simultaneously. This paper
    will enhance the quality of performance impact of problem-solving for backward
    design process efficiency in the autonomous tracing system. The proposed ATFCM
    was applied to a case study for industrial food product problem tracing system
    to show the feasibility and usefulness of the approach. In the future, dynamic
    simulation may thus become common in traceability systems to provide a means of
    making decisions based on explicitly formulated criteria though fuzzy handling.
    Future research directions include an approach to integrating FCMs with other
    quantitative approaches to improve the precision of tracing results. For example,
    fuzzy decision tree techniques can be used to identify a causal relationship and
    its strength from classified data on tracing and FCM inference can be used for
    the simulation to analyze different scenarios. 8. Results/findings The proposed
    approach using FCM and fuzzy rule can be able to provide a contribution in assessing
    the most critical factors for backward design process such as IoT-based tracing
    system of product usage life cycle. Based on the empirical case study and experiment
    result of this study, it is clear from experiment result that the proposed ATFCM
    reasoning of the impact of food product problem tracing system can be effective.
