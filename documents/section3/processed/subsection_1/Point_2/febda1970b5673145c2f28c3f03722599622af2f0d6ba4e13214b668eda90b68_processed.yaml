    \ in Lab at 90% \nand the small difference was due to the law quality of sensors\
    \ used and the slop of the farm land. \n4.0 CONCLUSION AND RECOMMENDATION  \n\
    This study presents the weather based smart irrigation and fertigation system.\
    \ The proposed \nsolution employes IoT in conjunction with AI technologies to\
    \ monitor and control the irrigation \nand fertigation scheduling process to optimize\
    \ water and fertilizer usage. It uses electronic sensors \nto collect real-time\
    \ data and microcontrollers for processing data, actuators for activation irrigation\
    \ \nand fertigation equipment as well as mobile application for enabling farmers\
    \ to easily monitor and \ncontrol their farm activities. The system prototype\
    \ deployed and tested in the farm showed that the \nhalf of the water and fertilizers\
    \ can be saved as well as reducing number of farm field workers \nwhen this system\
    \ is well used. It is less internet dependent since all data processing are done\
    \ at the \nedge of the network at it can be deployed anywhere even in remote area.\
    \ \nWe recommend the implementation of this solution as it guarantee the effective\
    \ usage of water \nand fertilizer resources which in turn increases the farmer’s\
    \ income. Moreover, it is less expensive \nand user friendly since it doesn’t\
    \ require special knowledge and it can be applied to any type of \ncrops. \n \n\
