    data While a wireless IRT system provides enhanced ease of use, the lack of a
    physical connection between the IRT and its base/controller presents the possibility
    of transmission-related data loss. The extent of data loss was assessed in an
    experiment in which cotton canopy temperatures were monitored in a cotton field
    in Australia during the 80-day period between 31 December 2007 and 19 March 2008.
    A perfect transmission rate over the 80-day analysis interval would have produced
    7680 temperature measurements for each of 20 IRTs. However, one documented retrieval
    error during the experimental interval resulted in the loss 19 measurement points
    for all 20 remote IRTs resulting in 7661 possible data points per IRT. Table 1
    shows the performance of the 20 remote IRTs over the measurement interval. The
    percentage of successful transmissions for the remote IRTs varied from a low of
    88.3% to a high of 99.9%. The average for all 20 remote IRTs over the experimental
    interval was 97.7%. In our experience IRTs are commonly installed in pairs within
    experimental units. When the two worst performing remote IRTs were paired for
    analysis, at least one valid measurement was available 99.5% of the time. This
    result suggests that a pair of remote IRTs should provide effectively continuous
    monitoring of canopy temperatures. Table 1. Ranking of successful transmissions
