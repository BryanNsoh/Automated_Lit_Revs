  title: 'Energy-Efficient Wireless Sensor Networks for Precision Agriculture: A Review'
  verbatim_quote1: “Wireless sensor networks (WSNs) can be used in agriculture to
    provide farmers with a large amount of information. Precision agriculture (PA)
    is a management strategy that employs information technology to improve quality
    and production. Utilizing wireless sensor technologies and management tools can
    lead to a highly effective, green agriculture. Speciﬁcally, PA is a management
    strategy that employs information technology to improve agricultural quality and
    production. PA differs for traditional farming in the sense that this process
    accurately identiﬁes variations and relates the spatial data to management activities.
    PA involves ﬁve stages, namely, (i) data collection, (ii) diagnosis, (iii) data
    analysis, (iv) precision ﬁeld operation, and (v) evaluation [4].”
  verbatim_quote2: “WSNs are used as cost-effective processes to increase agricultural
    yield. Accordingly, WSNs have been used in different agricultural applications,
    such as for monitoring climate and using soil nutrient data to forecast the health
    of crops and the quality of agricultural products. Irrigation planning can be
    predicted using WSNs by observing weather conditions (such as temperature and
    humidity) and soil moisture. Other sensor nodes can be added to the existing WSN
    to improve the parameters of the agricultural monitoring system and to make the
    network scalable. However, some challenges have hindered the agricultural application
    of WSNs, such as determining optimum deployment schemes, measurement periods,
    routing protocols, energy efﬁciency, cost, communication range, scalability, and
    fault tolerance [5].”
