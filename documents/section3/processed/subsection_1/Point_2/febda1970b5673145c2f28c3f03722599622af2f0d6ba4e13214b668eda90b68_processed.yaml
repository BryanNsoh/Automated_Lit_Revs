    mapsInternet of thingsFood supply chainFuzzy rule 1. Introduction Customers all
    over the world have required various food safety and health issues in the past
    years. Food safety and quality issues generally occur due to incurring problem
    of food products handling processing. The concerns about food safety and quality
    have launched new legislative initiatives along the food supply chain (FSC). These
    factors have led to a growing interest in developing systems for food supply chain
    traceability. The increasing interest directly produces with customer demands
    on food quality and safety in food traceability (Trienekens & Zuurbier, 2008).
    However, the benefits have been categorized as: increase in customer satisfaction,
    improvement in food crises management, and improvement in FSC competence development
    (for companies), technological and scientific contribution and contribution to
    agricultural sustainability (Bosona & Gebresenbet, 2013). A FSC consists of several
    stakeholders among each other such as farmers, producers, processors, distributors,
    retailers. FSC stakeholders typically attribute different values to traceability:
    for the customer it represents a food needs related mainly to safety and quality,
    while for food producers it control food production visibility which might strongly
    affect the product quality. Traceability in the whole supply chain is the capability
    of the stakeholders to tracking and tracing the products throughout the supply
    chain in a forward and/or backward direction. Tracking is the ability to follow
    the downstream path of a product along the supply chain in a forward. Tracing
    refers to the ability to determine upstream path of the origin and characteristics
    of a particular product in a backward (Bechini, Cimino, Marcelloni, & Tomasi,
    2008). Tracing is the reverse process of tracking by which the history of a product
    in food supply chain is aim to identifying problem through food product usage
    life cycle for food safety and quality issues. A FSC traceability system is considered
    as a record-keeping and task-triggering mechanism to improve consumer confidence
    in food consumption and to efficiently reduce the asymmetry of information across
    food supply chains. Research into traceability systems covers some topics such
    as traceability system development (Feng, Fu, Wang, Xu, & Zhang, 2013). Some studies
    proposed to aim at facilitating data acquisition for the development of databases
    and web-based systems for traceability management (Gandino et al., 2009, Ruiz-Garcia
    et al., 2010). Traceability systems required to comply with all stakeholders needs
    can yield a huge volume of information, therefore information technologies (IT)
