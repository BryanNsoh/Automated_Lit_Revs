    78.8 Two best IRTs combined (5 and 11) 100.0 98.8 Two worst IRTs combined (15
    and 16) 99.5 72.8 Reliable transmission of temperature measurements from the IRT
    is an important consideration in the use of a wireless data collection system.
    The wired IQIRT systems are generally quite reliable with data errors generally
    limited to problems with degradation of thermocouple wiring that connects the
    IRTs and the data logger. Wiring problems are typically a result of mechanical
    problems with wiring resulting from equipment and personnel moving within the
    experiment or rodent damage. These errors are generally readily detectable and
    easily repaired by replacement of the damaged wire. In the case of the wireless
    IRT system there is no wire that can be damaged. However, the radio transmissions
    between the remote IRT and the base/controller are subject to error. Factors that
    have the potential to affect the successful transfer of data between the remote
    IRT and base/controller include; transmission range, battery status of the remote
    IRTs, and the number of remote IRTs associated with a given base/controller. The
    successful transmission range for data varies according to the type of antenna
    that is attached to the receiver. While the antenna attached to the receiver can
    be changed, the antenna in the remote IRT is fixed. In this experiment the antenna
    attached to the base/controller was an inexpensive dipole antenna. There was no
    correlation between the distance from a remote IRT to the base/controller at distances
    between 100 m and 200 m (data not shown) suggesting that the dipole antenna has
    a reliable range of at least 200 m. Informal analysis using other antenna designs
    (YAGI and omni-directional) indicates that reliable communication can be achieved
    at a distance of 1000 m. The remote IRT is powered by 4 AAA batteries inside the
    unit that provide sufficient power for reliable transmissions for approximately
    60 days at a data transmission interval of 15 min. Battery voltage is included
    for each data point and can be monitored thus allowing replacement of batteries
    prior degradation of data transmission. The remote IRTs conserve battery power
    by activating their radio transmitters (for less than 5 s) on 15-min intervals
    in order to transmit 15-min averages to the base/controller. The radio receiver
    on the base/controller is continuously in a “receive” mode. As the number of remote
    IRTs associated with a base/controller increases, the probability of a failure
    to receive a 15-min transmission increases. Testing indicates that a base/controller
    can effectively communicate with up to 16 remote IRTs. 3.3. Quantitative analysis
