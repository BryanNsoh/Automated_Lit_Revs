    station, such as the head of the ICS network, and it is in communication with
    PLC and RTU in the environment. Figure 3. (a) Old architecture of a water distribution
    system. (b) Architecture of a water purification and distribution system. Previously,
    there was an air gap between the SCADA system and traditional OT system networks,
    which were not interlinked with the IT system. With the advancement of technology,
    several industries moved to overlap the IT and OT network, which is known as the
    cost-effective approach. On the one hand, this approach is considered cost-effective
    and time-saving; on the other hand, there seems to be serious security threats
    involved in this approach, for the following reasons: There are different operational
    priorities of OT and IT networks, such as availability vs. confidentiality, and
    both may not adjust; Several ICSs lack security features such as access control
    and data encryption; There are limited visualization options for implementing
    and assessing security adjustments, which are provided by expensive legacy devices
    in ICS setups; The immediate adoption of corrective measures that may require
    system interruptions is prohibited by the critical and real-time business activities
    in OT as well as safety rules. As a result of these security measures, some limitations
    have been suggested by security experts for access to the OT network. There are
    some other works in the ICS security field intended to enhance protocols, standards,
    and components to support security benefits. In an ICS, the development of technology
    has merged the IT and OT networks, which is known as IIoT and is without air gaps.
