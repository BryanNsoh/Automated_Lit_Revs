    This paper develops a refined numerical model to simulate the wireless signal
    propagation in soils for WUSN. The structure details of the buried sensor node
    have been considered in the numerical model developed in FEKO. The proposed numerical
    model considers the attenuation caused by the sensor node itself. Furthermore,
    the proposed model allows the investigation of soil inhomogeneity, which is difficult
    for analytical signal propagation models. Several points are concluded as follows:
    (1) The refined numerical model considering the detailed structure of buried sensor
    node can obtain the total signal path loss in soils. Signal loss caused by sensor
    node itself is clarified by the comparison with Friis equation. For the specific
    node shown in this paper, the additional loss is 34.3 dB. The additional loss
    is determined by the node structure and signal frequency. (2) At low water content,
    signal path loss is not sensitive to soil clay content. Path loss is at the same
    level for signal propagates in dry soils. At high water content, clay content
    makes a big difference to signal path loss. For different types of soils, the
    path loss can be expressed as a parabolic function of soil volumetric water content.
    The fitting parameters are determined by soil clay content. (3) An optimal frequency
    foptimal exists to minimize the path loss given the antenna size. foptimal is
    not equal to the center frequency of antenna. Soil physical properties has limited
    influence to the optimal frequency. foptimal is in the range of 0.56–0.65 GHz
    for antenna size D = 17.3 cm. (4) Signal path loss of two sensors installed in
    the parallel direction (relative rotation angle 0°, 180°) is the local minimum
    while it is the local maximum for sensors installed in the perpendicular direction
    (relative rotation angle 90°, 270°). A deviation of ±30° from the parallel direction
    only causes a 1.4 dB increase of signal path loss. (5) The proposed numerical
    model is able to simulate signal propagation in heterogeneous soils. Layered approximation
    is adopted to simulate the heterogeneous soils with linear increase water content
    along depth. With the increase of equivalent layers, the signal path loss converges.
    For a region with 2 m deep, division by 16 homogenous layers are a good approximation.
    The coupling of direct, reflected and refracted waves could increase or decrease
    the path loss and lead to the fluctuation. The fluctuation of signal path loss
    makes the prediction more difficult for analytical models. CRediT authorship contribution
