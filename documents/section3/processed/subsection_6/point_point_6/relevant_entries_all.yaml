  description: Geothermal energy installations are becoming increasingly common in
    new city developments and renovations. With a broad range of technological applications
    and improvements in this field, the demand for suitable monitoring technologies
    and control processes for geothermal energy installations is also growing. This
    article identifies opportunities for the future development and deployment of
    IoT sensors applied to geothermal energy installations. The first part of the
    survey describes the technologies and applications of various sensor types. Sensors
    that monitor temperature, flow rate and other mechanical parameters are presented
    with a technological background and their potential applications. The second part
    of the article surveys Internet-of-Things (IoT), communication technology and
    cloud solutions applicable to geothermal energy monitoring, with a focus on IoT
    node designs, data transmission technologies and cloud services. Energy harvesting
    technologies and edge computing methods are also reviewed. The survey concludes
    with a discussion of research challenges and an outline of new areas of application
    for monitoring geothermal installations and innovating technologies to produce
    IoT sensor solutions.
