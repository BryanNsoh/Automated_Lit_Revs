    producing superior outcomes with 125 iterations for the encoding process and 175
    iterations for the decoding process. In addition, the proposed design features
    encoding and decoding times that are over 16.17 percentage points faster than
    those of previous encoding methods. Based on these data, it appears that the design
    that was proposed has the potential to considerably improve the functionality
    and safety of IoT-based smart door lock systems. The employment of ACS, SHA-256,
