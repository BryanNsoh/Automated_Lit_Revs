  explanation: The paper introduces a novel medium access control (MAC) protocol called
    Handshake Sense Multiple Access with Collision Avoidance (HSMA/CA) for densely
    deployed cognitive radio networks (CR-based IoT networks). The proposed protocol
    resolves the hidden primary terminal problem and maintains sufficient priority
    rights to primary users (PUs) in a densely distributed network by using handshake-based
    mutual spectrum sensing in the transmitter and the receiver. The HSMA/CA protocol
    also optimizes the spectrum sensing period to maximize the system performance
    by maintaining peculiarities in the sensing operation like false alarm and misdetection.
    They analyze the protocol through a mathematical model in terms of throughput
    and verify its accuracy by simulations. Simulation results show that the HSMA/CA
    protocol outperforms existing schemes due to optimized spectrum sensing and is
    suitable for non-collaborative densely deployed CR-based IoT networks.
