    1 INTRODUCTION Digital services and products'' core values and possibilities are
    amplified, creating exponentially growing potential in the digital transformation
    era. Humans and autonomous devices may cooperate beyond their physical vicinity
    using digital technology–decision-making benefits from increased sharing and access
    to enterprise knowledge-base. In addition, a surge of digital services, processes,
    economy, and goods push knowledge-based decision-making for digital Enterprise
    Architectures (EA) and Expert Systems (ES), including consumer devices, social
    networks, and intelligent transportation (Moulahi et al. (2023), Deepa and Prabadevi
    (2020)). A plethora of physical devices are interconnected in current enterprise
    architectures through wireless Internet data transfer providing a global communications
    environment. Enterprise systems are becoming more significant and sophisticated
    as the Internet of Things (IoT) and other new sustainable technologies hit the
    market (Zimmermann et al. (2018), Arshad et al. (2022)). Artificial intelligence,
    sophisticated analytics, and Machine Learning (ML) are all supported by an IoT-based
    platform solution. As EA evolve and become more sustainable, decision analytics
    will become an increasingly important decision support tool Ebo et al. (2020)).
    Using these expert systems and methods, software and system architecture managers
    and engineers may become part of a sustainable company, including robust and constantly
    growing service-oriented architectures and platforms that empower and promote
    new or significantly improved strategies Anwar (2023). With the help of other
    technologies such as sensors, embedded systems, big data analytics, and ML, IoT
    can make any activity smarter by making it easier to collect, analyze, and distribute
    massive data Khanna et al. (2023). IoT can automate learning and prediction processes
    (of machines) through experiences. Enterprise IoT is an IoT variation that has
    had the most influence on business (Liu, Feng, et al. (2020), Moqurrab et al.
    (2022b)). Various front- and back-office operations are associated with an enterprise.
    Using IoT and business, an organization''s actions may be automated, as smart
    devices can be embedded in enterprise things and connect, allowing organizations
    to complete systems and processes with or without direct human intervention. By
    doing so, an enterprise will see increased productivity and a decrease in the
    number of manual processes. Therefore, IoT became a modern network model offering
    transparent and open services (Schreieck et al. (2016), Tariq, Asim, and Al-Obeidat
    (2019)). Many intelligent devices, such as cell phones, sensors, and other intelligent
    devices, are linked via IoT. These intelligent devices can interact and share
    information between them. Thus, sophisticated structures may be built to improve
    people''s lives by gathering and reviewing data on these IoT devices to understand
    the environment better. Examples may include human body movements, machine condition
    diagnostics, health tracking, position, and systemic monitoring. As IoT is widely
    used and becomes standard, huge sensors and devices produce massive data (Huang
    et al. (2016), Hassan et al. (2023), Abbas et al. (2019)). Numerous IoT applications
    are built to provide users with more detailed and fine-grained services in EA
    (Ilin et al. (2019), Sharma & Wang et al. (2017). The massive data in IoT may
    be analyzed and processed further to provide Integrated services to the providers
    and consumers. New IoT applications include various data-based processing approaches
    in the EA domain to effectively use broad IoT sensing data (Tariq, Asim, and Al-Obeidat
    (2019), Masuda et al. (2021)). Within the last decade, ML has become a huge hit
    with advancements in the graphics processing unit, cloud computing, and other
    hardware advances in technology to support EA (Klaine et al. (2017)). Figure 1
    presents an overview of ML significance and role in IoT-based EA. The most paradigmatic
    algorithms in ML have been used in many areas, including decision-making (Zhao
    et al. (2020), Seyedzadeh et al. (2020), Valdivia et al. (2021)) and intelligent
