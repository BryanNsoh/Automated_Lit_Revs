    geothermal structures are designed for long-term use; therefore, the proper management
    of the installation’s operational life is required. As mentioned in Section 1,
    eliminating undesirable states (e.g., thermal imbalance, the absence of turbulent
    fluid flow and the unforced operation of heat pumps during cooling) during the
    operation of an underground geothermal structure is beneficial. Long-term monitoring
    with IoT sensors can facilitate the optimal operation of underground geothermal
    structures, prolong system endurance and optimize standard operations. Table 10
    lists several undesirable states and potential solutions. Table 10. Undesirable
    states and potential solutions. Thermal imbalance during the operation of an underground
    geothermal structure is caused by the heterogeneity of the rock environment. To
    eliminate thermal imbalances, the monitoring of individual boreholes is a potential
    solution. The absence of turbulent fluid flow can be avoided with higher flow
    rates. Low flow rates in the geothermal structure can be specifically addressed
    with turbocollectors (pipes with spiral ribbing), which guarantee that the Reynolds
    number of the flow is exceeded. The last undesirable state is the operation of
    the heat pump during cooling. The thermal stress of the pile must be monitored
    for mechanical property stability (strength and deformation parameters). A change
    in concrete temperature due to heat transfer (charging and discharging) produces
    a change in the stresses experienced by the concrete in the pile. This change
    in stress consequently produces volumetric changes in the concrete. In critical
    cases, the brittle failure of the concrete occurs, and the bearing capacity of
    the pile as a whole is reduced. Another benefit of the long-term monitoring of
    currently deployed geothermal installations is the continuous data collection
    of operational parameters. Large datasets describing geothermal installation behavior
    during regular operation and also non-standard conditions can be created. IoT
    technologies allow the extensive monitoring of existing structures, and therefore,
    the knowledge base will contain new and important information that is useful for
    design work for future underground geothermal structures. Table 11 lists parameters
