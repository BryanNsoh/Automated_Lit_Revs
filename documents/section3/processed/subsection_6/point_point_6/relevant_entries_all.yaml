  description: 'From the signal received on a particular frequency band, spectrum
    sensing (SS) is used in cognitive radio (CR) to assess whether the primary user
    (PU) is using the spectrum and, consequently, whether the secondary user (SU)
    can utilize the spectrum. The main issue with SS is determining the presence of
    the primary signal in a low signal-to-noise ratio (SNR). Compared to conventional
    technologies, machine learning techniques are more effective and accurate at identifying
    the qualities of input data. This paper proposes a machine learning (ML) based
    SS model for CR with effective feature extraction and reduction techniques. The
    proposed work comprises five phases: noise removal, wavelet transform, feature
    extraction, dimensionality reduction, and classification. Firstly, noise filtering
    is done on the received signal to remove the noise present in the input signal
    using the filters such as moving median filter (MMF), Gaussian filter (GF), and
    Gabor filter (GBF). After that, the filtered signal is transformed into a wavelet
    domain using Discrete Wavelet Transform (DWT) algorithm. Then the statistical
    features such as average absolute value, wavelet energy, variance, standard deviation,
    and peak value features are extracted from the DWT. Next, the dimensionality reduction
    (DR) is performed using Linear Discriminant Analysis (LDA). Finally, the classification
    is performed using the ensemble ML classifiers such as Support Vector Machine
    (SVM), Naive Bayes (NB), and K-Nearest Neighbour (KNN), which classify whether
    the PU signal is active or not. Simulations are carried out to analyze the efficiency
    of the presented models for SS. The results proved that SVM obtains the best performance
    for SS with higher accuracy and lower SNR.'
