    worldwide. It plays a significant role in contributing to any country’s economy
    worldwide. Mainly several sub-sectors of the CRIP sector that contributes to country’s
    economy such as highways, railways, airways, waterways, irrigation, power generation,
    government buildings, residential buildings, etc. Many public sector projects
    add push toward the development of CRIP sector in India. The activities also involve
    multi-tasking and multi-activity with different types of people at different levels.
    Mostly, exchange of inter-departmental information utilizes vast amounts of data
    throughout the construction project activities. The efficiency of transformation
    of data depends on the way in which data were handled, transferred between different
    stages, and participants involved. This efficiency can be improved by implementing
    modern tools like automation—Internet of Things (IOT) framework, mobile application,
    computer software, etc. Among the different automation tool, the most familiar
    and most common tool is mobile applications. Even though several mobile applications
    are in practice, all the applications are not performing with full outcome. Although,
    many applications are lagging with data security, user friendliness, training
    intensity, etc. The main aim of this research study is to understand the benefits
    of automation, to compare various modern tools available in the market, and examine
    those modern tools to check if they rectify negative impacts of automation. The
    merits and demerits are discussed with the outcome of questionnaires from various
    users. This was achieved by performing a qualitative analysis among selected mobile
    applications. Introduction The role of CRIP sector in infrastructure development
    of any country is unavoidable and highly significant, especially in developing
    countries like India. It plays a vital role in nation building and also it is
    one of the sectors contributing to country’s economy. Based on the recent survey
    conducted—Impact with Market Outlook 2017–2030, it is said that the construction
    industry contributes 8% to India’s GDP (Chen and Kamara 2005; Sattineni and Schmidt
    2015; Yakubu et al. 2015; Ekow and Kofi 2016; Djajalaksana et al. 2017). However,
    looking at the current pandemic scenario, the construction industry along with
    other industries has been affected drastically. It is high time to look into the
    issues in CRIP sector, finding out suitable strategy or mechanism to overcome
    the crisis. It can be ensured by effective project accomplishment needs—a coordinated
    work among the entire construction fraternity (Djajalaksana et al. 2017; Hemstrom
    et al. 2017; Ghobakhloo 2018; Frank et al. 2019). This can be achieved through
    better project planning, management, improved execution, new financial policies,
    adoption of new technologies, automation, etc. Automation is one such strategy
    that promises better planning, co-ordination and communication with the team,
    improved quality, better safety, more accuracy, forecasting of risks, data analysis,
    etc. (Chen and Kamara 2005; Sattineni and Schmidt 2015; Yakubu et al. 2015). There
    are various ways to implement the automation strategy in different sectors of
    construction activities such as autonomous machines on-site, drones to perform
    surveying, robotics in concrete works, Internet of Things (IOT) framework using
    sensors, mobile applications, computer software, mobile/cloud BIM technology,
    virtual reality technology, etc. (Abanda et al. 2018). Among the different automation
    tool, the most familiar and most common tool used in several developed countries
    is mobile applications (Ashok Kumar 2014; Ekow and Kofi 2016; Djajalaksana et
    al. 2017; Hussain and Hossain 2017). Mobile information systems and cloud computing
    proposal provide easy conclusion to complex problems. It makes the outcome distribution
    faster with real-time information services in project management (Sinda and Roja
    2017; Oke et al. 2017; Lee and Kim 2018). It increases the effectiveness of collaboration,
    and the reliability of the information helps in reducing information delays (Olanrewaju
    et al. 2017; Hussain et al. 2018). Several research studies pertaining to CRIP
    sector among the workers community in developing countries highlight that usage
    of modern tools like mobile app among workers is very poor, and more than 60%
    of workers were unaware of mobile applications and also had lack of knowledge
    in using the mobile application (Ekow and Kofi 2016). The communication among
    users improved with some various algorithm such as NOMA and LASSO used 4G to 5G
    and beyond in recent years with good outrage probability (Koteeshwari and Malarkodi
    2022a, b). In this digital era, it is mandatory that automation tool must be implemented
    in the CRIP sector and it is going to dominate entire sector in near future (Cline
    and Davis 2013). So, it is high time to find an effective strategy to overcome
    lapses with respect to the modern tools that need to be identified (Clancy et
    al. 2012). This research scrutinized the role of mobile technologies in refining
    the communication support for the building project site of CRIP sector (McMeel
    and Gonzalez 2019; Venkatraman and Yoong 2009; Sudharsan and Priyadharshni 2019;
    Rawal et al. 2019). Excellent cooperation and co-ordination between numerous construction
    specialists and the clientele are required for a building project to be completed
    successfully (Eze et al. 2020). Arantes and Ferreira (2021) provide a number of
    techniques to reduce delays in building, where communication is crucial. In some
    regions, poor connectivity with low transmission also causes discomfort (Sulaiman
    2022). In some aspects, mental health and psychological problem arises (Borjalilu
    et al. 2019; Bruehlman et al. 2020; Fu et al. 2021; Carla et al. 2021). The main
    purpose of this research study is to comprehend the benefits of digitalization
    for effective on-site communication, to compare various mobile applications available
    in the industry, to rectify the drawbacks of digitalization in the construction
    project activity (Olanrewaju et al. 2017; Hussain et al. 2018). Tools adopted
    to achieve the objective are by floating the questionnaire among the CRIP sector
    community. Based on the questionnaire outcome, both positive and negative aspects
    were inferred with respect to automation, and the qualitative analysis of data
    was carried out with the help of a qualitative data analyzing software called
    NVivo (Ekow and Kofi 2016; Djajalaksana et al. 2017; Sudharsan and Priyadharshni
    2019). The outcome of the research study was mainly based on a live case study
    of Pune-based construction firm. Methodology To achieve the objective and to procure
    suitable data to perceive the conclusion, a questionnaire was floated (Ekow and
    Kofi 2016; Oke et al. 2017; Abanda et al. 2018). The detailed methodology adopted
    to carry out the research to fulfill the end goal was stipulated in Fig. 1. Fig.
