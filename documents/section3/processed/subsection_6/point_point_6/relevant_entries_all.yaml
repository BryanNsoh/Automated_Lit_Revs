    System (ICS) In this section, we provide work on the integration of IT with traditional
    OT networks and the general architecture considered for ICS networks. We will
    also discuss adhering to this ICS architecture when we discuss real-world incidents
    in water treatment plants. Usually, an ICS architecture consists of software and
    hardware components, which are known as supervisory control and data acquisition
    (SCADA) for systemic monitoring, process control, ICS device communication, data
    collection, log data storage, and system monitoring. In a typical SCADA system,
    the lowest level consists of dumb devices, also called field devices, such as
    sensors, actuators, etc. Remote terminal units (RTU) and programmable logic controllers
    (PLC) are used to control these devices. Generally, RTU and PLC are computer-based
    systems that give control signals to field devices, obtain data, and send it to
    central control stations such as the master terminal unit (MTU). The MTU communicates
    in a master-slave model via a telephone network, wireless or wired network, or
    the internet for monitoring the field devices, uploading fresh or updated configurations,
    and sending commands. All such operations are managed by the human–machine interface
    (HMI) that is linked to the MTU and permits gathering data, transferring signals
    to remote sites, and varying configurations and settings. An old water distribution
    system architecture is shown in Figure 3a with PLC and RTU distributed sites.
    In this simple network, we discussed various layers of SCADA architecture in which
    field devices such as pressure gauges and valves are under the monitoring of RTU
