    the obtained results that assess the performance of the EERAA algorithm in the
    presence of imperfect channel sensing. The probability of primary users’ presence
    is 0.25, i.e., P{𝐻 1 }=0.25 and P{𝐻 0 }=0.75 . The EERAA algorithm is validated
    through Monte Carlo simulations over a frequency selective Rayleigh fading channel
