    Innovation, Systems and Technologies ((SIST,volume 376)) Abstract Pandemic has
    shown the world the necessity of touchless monetary transactions. Thus, cryptocurrency
    hits the peak of popularity among people of different ages. The key idea of cryptocurrency
    lies on the technology noted as blockchain. The blockchain is a distributed digital
    ledger that records transactions securely and transparently. But, with the advancement
    of technology, there is always certain possibility of serious confrontation. Nowadays,
    classical blockchain has been faced a significant quantity of quantum attacks.
    Post-quantum blockchain appears to be a great reliever in this aspect to some
    extent, though the rapid progress of quantum technology gives a tough challenge
    at the same time. In this context, the present researches enlighten the pathway
    of quantum blockchain as a revolutionary solution to this problem. Here, in this
    paper we discuss the outline of classical blockchain and quantum blockchain along
    with their comparisons. The comparison manifests briefly the advantages of the
    quantum blockchain over traditional blockchain. At the end, the survey between
    the state-of-the-art situations in this field may motivate the future researchers
    to investigate and propose new strategies to enrich this fascinating branch of
    application. Keywords Blockchain Quantum Quantum blockchain QKD Digital signature
    Quantum digital signature Access provided by University of Nebraska-Lincoln. Download
    conference paper PDF 53.1 Introduction Please note that the first traditional
    database is typically based on the technology of centralization. The centralization
    technology prevents making it famous and trustworthy in terms of use among the
    masses. A decentralized distributed database has been introduced very soon, centrally
    managed by a service provider. The service provider requires engineering implementation,
    business support, and hardware requirements on a very large scale. In this context,
    blockchain is an initiative of public collaboration. The participants of the blockchain
    system own the responsibility for carrying out the process. Blockchain is a secured
    database shared across a network of participants, where all the participants can
    access the information simultaneously. Blockchain technology is an advanced database
    mechanism that allows information sharing within a network. Blockchain database
    stores data in blocks that are linked together in a chain [1,2,3,4,5]. The data
    is chronologically consistent because no one can modify or delete the chain without
    consent from the network. A blockchain network can track orders, payments, accounts,
    production, etc. Blockchain is used to record, verify, and confirm digital assets
    and transactions in a secure way. A cryptocurrency is a digital medium of exchanging
    money. The most famous cryptocurrency, Bitcoin, was created to facilitate transactions
    without third parties. The Bitcoin blockchain refers to the data stored in “blocks”
    that are then linked together in a permanent “chain.” A block is a collection
    of Bitcoin transactions from a specific period [6,7,8]. Bitcoin is the world’s
    first digital currency. This paper is organized as follows. Section 53.2 presents
    classical blockchain theoretical concepts and definitions. The quantum blockchain
    is presented in Sect. 53.3. Advantages and applications of quantum blockchain
    are represented in Sect. 53.4. The literature review is presented in Sect. 53.5.
    Section 53.6 concludes the paper with future directions of research. 53.2 Blockchain
    Preliminaries The following subsections discuss the fundamental concepts of a
    blockchain. 53.2.1 Blockchain Transaction A blockchain transaction is a process
    where data is transmitted in the form of blocks across the network in a blockchain
    system (Fig. 53.1). Fig. 53.1 A typical diagram of a block in a blockchain Full
    size image BLOCK: A blockchain is a distributed database that maintains a continuously
    increasing list of blocks. Each block holds a cryptographic hash and some information
    about the previous block. Data is divided into common blocks using unique cryptographic
    hashes. DATA: This is the raw form of information. NONCE: “Number used only once.”
    A NONCE is generated when a block is created in a blockchain. Later it helps to
    produce a block header hash. HASH: Hash is a hexadecimal number in a deterministic
    form. Whatever the count of characters in an input, the number of characters is
    fixed in the hash. For example, hashes in Bitcoin always consist of 64 bits. 53.2.2
    Types of Blockchain Public Blockchain: A public blockchain is the first type of
    blockchain. This blockchain is open to all. It is a permissionless distributed
    ledger where any node can join and perform any transactions. Depending on in what
    manner and how many nodes are involved, public blockchains are safe [9]. Private
    Blockchain: The next type of blockchain is a private blockchain, which operates
    quickly. This blockchain is not as decentralized as the public one; only selected
    nodes can participate in it, making it more secure than other blockchains. Consortium
    Blockchain: Another type of blockchain is consortium blockchain [10]. This is
    an innovative method to solve the organization’s needs. In this system, some part
    is public, and some part is private, and the organization manages this type of
    blockchain. Hybrid Blockchain: Hybrid blockchain is the mixed content of the private
    and public blockchain. In a hybrid blockchain, transactions and records are typically
    private and can be validated, if necessary, by granting access. 53.2.3 Technologies
    Used in Blockchain Timestamp: Nakamoto developed timestamps based on the use of
    hash-based proof of work. A timestamp server takes the hash of a block containing
    transactions to be timestamped and published on the network. By doing so, the
    server ensures that the transactions have existed at this point in time. This
    system is chronologically enforced as each transaction hash contains the timestamp
    of the previous block of transactions, forming a chain of blocks. Hash Algorithm:
    The hash function takes an input string of any length and converts it into a fixed
    length. After extracting data from the block, the hash outputs the length with
    the help of some algorithm. Real-time transactions are carried out with special
    hash algorithms. Hashes give each block in the blockchain a unique identifier.
    The block identifier can be found in the block header. A lot of components are
    required to construct the block. Therefore, the data is turned into a unique string
    inside the block when a blockchain hash occurs. Cryptographic hashes (like SHA2,
    SHA3, and BLAKE2) are considered quantum-safe [11, 12]. A hash function, H() takes
    a message N of any size and calculates a short, fixed-size digest H(N), typically
    256 or 512 bits long. Hash functions are secure when. 1. Given A, find a message
    N, such that H(N) = A, and 2. N1 and N2 such that H(N1) = H(N2) Proof of Work
    (PoW): PoW [3, 13]is a fundamental underlying technology behind blockchain cryptocurrency.
    It has been previously pointed out that quantum systems provide a computational
    advantage in performing PoW in the context of Bitcoin. This has strong consequences
    regarding both quantum-based attacks on the integrity of the entirety of the blockchain
    and more legitimate uses of quantum computation for the purpose of mining Bitcoin
    and other cryptocurrencies. For the first case, we estimate when these quantum
    attacks will become feasible for various cryptocurrencies and discuss the impact
    of such attacks. We derive a precise formula for the latter to calculate the economic
    incentive for switching to quantum-based cryptocurrency miners. Using this formula,
    we analyze several test scenarios and conclude that investing in quantum hardware
    for cryptocurrency mining has the potential to pay off immensely. Bitcoin is a
    cryptocurrency which uses the PoW consensus algorithm SHA256. Proof of Stake (PoS):
    In a blockchain, transactions are validated by some consensus mechanism. Cryptocurrency
    holders stake their coins through PoS [3, 13]. They validate the next latest blocks
    of transactions and add them to the system. PoS is costly and more energy efficient
    than PoW. PoS consensus algorithms are EOS (EOS), Tezos (XTZ), Cardano (ADA),
    Cosmos (ATOM), and Lisk (LSK). PoS is derived from PoW with some improvements.
    The whole network is not involved in the validation of each transaction. The validator
    does not sustain a block reward. Instead, they only accumulate network costs as
    their reward. Delegated Proof of Stake: Daniel Larimer, Steemit, and EOS introduced
    the fundamental concept of delegated proof of stake [3, 13]. According to this
    consensus algorithm, users can rightly cast their vote or delegate the power of
    voting to another entity to cast a vote on their behalf. The witness is selected
    to create blocks after verifying transactions. After successfully verifying all
    the transactions, the witness receives rewards that they share with those who
    voted for that particular witness. In case of failing to verify all transactions
    in the allotted time, the block is missed, and no rewards are given. The next
    witness verifies that unverified block and a reward is given to that witness along
    with the ones who are casted votes for this new witness. Such blocks are called
    “Stolen.” Proof of Authority (PoA): In consensus algorithm called proof of authority
    was proposed by Gavin Wood, co-founder of Ethereum and Parity Technology [14].
    The nodes which are proven their validity to generate new blocks are called “validators.”
    The process of validation of the blocks is automated and runs by software that
    is controlled by validators. The validators need not to monitor the system constantly
    but must maintain that the system must not be compromised. In PoA, the validators
    are collecting reputations instead of coins. It is secured by the faith of the
    identities selected. 53.2.4 Challenges of Blockchain With increasing popularity,
    blockchain meets some critical challenges [3, 13] in respect of security and authentication,
    which can be summarized as follows. Scalability: Every transaction in the blockchain
    must check the authenticity of the source of that particular transaction before
    entering to the ledger. As a result, in real time, the ledger is overwhelmed by
    enormous transactional records. Small transactions have more latency rate. For
    this scalability issue, Bruce proposed a storage optimization method. This method
    suggests deleting the old transactional records from the ledger. But that is not
    enough to dissolve this problem in a large context. Privacy: In blockchain technology,
    users’ identity is unspecified during the creation and verification of transactions
    using their public and private keys. All the participants of a particular blockchain
    transaction can view all the data. So, the safety of transactions might be void.
    Data Malleability: Securing data integrity is one of the big challenges in blockchain
    technology. The signature that is used to verify a transaction doesn’t guarantee
    any authenticity regarding the signature itself. As a result, if any intruder
    acts as a signing authority, it is very difficult to recognize. Authentication:
    In a blockchain, a user has to provide their own details to create the identity.
    However, there is no scope to verify whether the details provided by them are
    actually genuine or not. The users are responsible for carrying out the most crucial
    role of authenticating a transaction. The private keys that are used to authenticate
    the transactions might be altered. Consequently, the whole system may be corrupted,
    resulting in a huge loss. 53.2.5 Cryptocurrency Cryptocurrency plays a vital role
    in the modern financial sector. It utilizes blockchain as a financial platform.
    Cryptocurrency is protected by public key cryptography. Ethereum and Bitcoin are
    well-known cryptocurrency systems [15]. 53.3 Quantum Blockchain Quantum computing
    is a method to solve complex problems using the laws of quantum mechanics [16].
    Quantum blockchain is a combination of quantum computation and blockchain. Quantum
    blockchain can be understood as a decentralized, encrypted, and distributed database.
    Once the information is recorded in the quantum blockchain, the information cannot
    be changed without the permission of the network. The security of blockchain works
    with hash function and distribution. It uses a peer-to-peer network connection
    where the decentralized architecture allows nodes to share and access resources
    directly. Blockchain tracks transactions and prevents double and fake transactions
    [17,18,19,20,21]. 53.3.1 Quantum Cryptography Encoding and decoding data is the
    main concept behind any cryptography. The cryptographic key is one of the most
    important features in of cryptography. The strength of any encryption depends
    on the encryption key. Cryptography is used for several purposes, including transaction,
    verification, and validation of any digital assets securely. Random cryptographic
    keys are generated through quantum technologies, which are totally secure. Quantum
    tunneling is very much unpredictable and generates a cryptographically secure
    pseudorandom number. Digital asset uses quantum cryptography than classical cryptography
    for more security [22,23,24,25]. Quantum cryptography assures the reliability
    of transactions on a quantum network. Quantum networks have no requirement for
    PoW or PoS consensus algorithm. 53.3.2 QKD The advantage of quantum cryptography
    is that it allows one to complete several cryptographical tasks, which is impossible
    by classical communication. In a quantum state, copying the encrypted data is
    not possible. The no-cloning theorem will alter the quantum state if anyone tries
    to decode the data. This is used to sense snooping in QKD. Quantum cryptography
    encrypts data for an extended duration than classical cryptography [26,27,28,29,30,31,32,33].
    Blockchain handles a lot of sensitive data, and secrecy must be maintained while
    the data is in transit. QKD will be a key technology for secure communications
    systems in the quantum Internet. The workflow of QKD is depicted in Fig. 53.2
    [34]. Fig. 53.2 QKD flowchart Full size image 53.3.3 Quantum Digital Signature
    Quantum physics is the fundamental principle for digital signature. To protect
    a legal document, a digital signature is needed. A digital signature scheme follows
    some steps for authentication. First, the key-generating process generates a verification
    key and an authorization key. Then a signing process takes the authorization key
    and produces an authorization of the message. At last, a verification process
    takes the verification key and verifies whether the signature is valid [35, 36].
    A typical processing (signing and verification) of a digital signature in a classical
    blockchain and a digital signature in a quantum blockchain are shown in Figs.
    53.3 and 53.4, respectively. Fig. 53.3 Block diagram of digital signature in classical
    blockchain Full size image Fig. 53.4 Block diagram of digital signature in quantum
    blockchain Full size image 53.4 Advantages and Applications of Quantum Blockchain
    Advantages of Quantum Blockchain Improved Security: Quantum blockchain possesses
    the ability to provide more secure data. Due to the unique features of superposition,
    entanglement, and teleportation, data alteration is next to impossible at the
    time of creation, transmission, and storing. Increased Efficiency: Quantum blockchain
    can process transmission faster than classical one. The technique can handle data
    in a large volume. So, larger data handling with exponentially faster processing
    time makes it very efficient. Compatibility with Various Areas: Quantum blockchain
    has the capacity to be applicable in different sectors with great skill. Upcoming
    research may lead to a vivid acceptance of this technology in almost every sphere
    of computation. Applications of Quantum Blockchain Healthcare: Medical data gains
    a phenomenal importance after pandemic hits the globe [37, 38]. To maintain the
    secrecy of electronic health records, blockchain-inspired architecture is utilized.
    To fix the quantum attack, quantum digital signature is applied. Apart from this,
    contact tracing process in the recent pandemic is also boosted up by exerting
    quantum blockchain. Smart City: Smart cities have miscellaneous devices to execute
    the city routines [39, 40]. These devices often use the wireless sensors which
    require authenticity of servers. Classical blockchain technology provides smooth
    performance to maintain the originality and security of data that is used to transmit
    or store. But after the appearance of quantum attacks, the safety is broken. Application
    of quantum blockchain makes it secured, feasible, and easygoing. Cryptocurrency:
    The modern society reaches to the sharp tip where the mass uses the cryptocurrency
    instead of physical currency [41]. Bitcoin and Ethereum are the top most examples.
    Cryptocurrency solely depends upon blockchain technology. But, in the recent past
    that faced a number of quantum attacks. To sort out this serious issue, different
    post-quantum techniques are prescribed. In spite of that, upcoming advancement
    of quantum world may endanger the existing security, given by existing post-quantum
    techniques. Therefore, the quantum blockchain is the only solution for delivering
    the loyalty for secure transactions and storing of cryptocurrency. The above discussion
    on the applications of quantum blockchain ensures to furnish a conception about
    it. The idea is mostly theoretical which needs to become practical by the time
    ahead. 53.5 Summary of Related Works Chen et al. [42] worked on the purposes of
    privacy for users, signature likeability, and contact tracking, a lattice-based
    ring signature technique and proposed a new method on these parameters. They also
    evaluated the possibility of quantum computing attacks in their proposed system
    and prescribed possible ways that may prevent them. Qu et al. [43] suggested using
    a quantum-based detectable Byzantine agreement for the part of the digital signature
    where data is encrypted for privacy preservation. It is based on the GHZ state
    that an n-party quantum blockchain''s data consensus protocol realizes. Gupta
    et al. [44] discussed blockchain security in relation to secure electronic voting,
    utilizing the QKD and SHA-256 hashing algorithms. They also provided a detailed
    explanation of how electronic voting is executed. Zhanji Xu [45] discussed a classical
    algorithm utilized in traditional blockchain technology. They also pointed out
    how the impending quantum era might alter it both favorably and unfavorably. Information
    on the most recent developments among organizations researching the same field
    was jotted down meticulously. Bistarelli et al. [46] introduced an implementation
    of an interface in an Ethereum node to support several digital signature schemes.
    This research opened the door in front of future researchers for bettering the
    digital signature schemes that would be invented in the time ahead. Table 53.1
    presents a critical comparison of these notable research contributions. Table
