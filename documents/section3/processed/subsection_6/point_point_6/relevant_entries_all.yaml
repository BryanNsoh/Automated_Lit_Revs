    Farming System" focuses on the performance evaluation of cognitive radio networks
    in IoT-based farming systems, particularly in terms of secrecy and security. The
    study examines the impact of channel state information (CSI) at the sender, cooperative
    diversity, and relay selection on the secrecy of the cognitive system. The findings
    suggest that CSI knowledge at the sender significantly affects the secrecy of
    the cognitive system, and cooperative diversity techniques can enhance secrecy
    performance.
