    deployment; and model training. 6.8. Challenges in Model Creation There are following
    challenges faced during model creation. Supervised vs. unsupervised learning Supervised
    machine learning (ML) is useful for attack detection [83,84]. Supervised ML models
    are unsuccessful in the detection of unknown attacks due to signature deficiency.
    The signature updating process is highly complex in ICS. Many researchers and
    industries prefer unsupervised learning for the process of attack detection [85,86]
    because unsupervised learning is designed on normal plant operation requirements.
    A comparison of supervised and unsupervised learning is presented in [85]. Unsupervised
    learning is more useful but can enhance the number of false alarms. Model localization:
    in a wide system, ICS is a complex distributed control system as there are several
    steps in the water treatment process that must be connected logically and physically.
    It is important to consider whether to create a single model for the whole throughout
    system or for different steps. Scalability: For this, ref. [87] is best work to
    consult. There is a sensor multitude consisting of pressure, level, quantity,
    and flow [88]. The work in question shows that unsupervised learning is better
    than supervised learning for attack detection in water treatment plants. Reliability
    and data availability. Model deployment is another challenging phase. Data sampling
    rate; System Modeling: In the system modeling process, modeling the entire physical
    state space during the training phase is also challenging. Model retraining: Once
    the detector has been validated, built, and tested in live plant operation, it
    may demonstrate a different performance than it did in the initial stages, and
    such observations also face challenges such as distribution shift, noisy data,
    attack localization, limiting the source attack, unbalanced data, alternation
    of parameters, process parameter changes, model validation, model complexity,
    and attack detection speed etc. 7. Vulnerabilities, Challenges, and Future Prospective
    in the IIoT Environment of Water Purification and Distribution Plants Vulnerabilities
    assessment in water purification and distribution plants assist in highlighting
    the malicious activity threat and trigger quick action which can minimize the
    risk of serious attack from attacker action [43]. This water distribution system
    vulnerability may impact the overall distribution or purification system [44].
    Assessment of vulnerability in a system provides a model by which to reduce the
    attack impact and reduce the cost. The above studies show that this modern purification
    plant is linked to open internet and IIoT-linked devices with a number of vulnerabilities,
    as listed below. 7.1. Physical Layer Vulnerabilities can be due to physical elements
    such as reservoirs, valves, pipes, motors, PLCs, distillation, tankers, etc. There
    can be faults or errors in any physical element which may lead to losses [47].
    7.2. Human Layer The human is the greatest point of vulnerability for an attacker.
    Usually, attackers use social engineering methods to enter the environment, and
    a social engineering attack is conducted via human factors such as employees,
    managers, and contractors, exploiting a person’s lack of education, greedy nature,
    or psychological issue [24]. 7.3. Cyber Layer SIn CADA and data acquisition etc.,
    some general vulnerabilities are as follows: Improper device management (such
    as installation of devices without any prior knowledge or planning); Insecure
    devices (such as old designed devices which are OT-designed but have no capacity
    to meet IT requirements); Insecure ecosystem; Use of old devices/components in
    a network environment (such as old PLCs, SCADA systems, and OT devices); Insecure
    Network connection (such as communication between sensors and PLCs, actuators
    and PLCs, or PLCs and SCADA communication). 7.4. Challenges and Future Prospective
    IIoT is linked with IT and OT. In the above real-world experiments, we studied
    attacks that happened in the water industry. We also studied the challenges in
    the real-world water industry. IIoT is not limited to the water industry; it covers
    all kinds of industries such as energy, chemical, oil and gas, health, agriculture,
    etc. The authors of [89] explained the means by which to overcome the challenges
    in water treatment plant security. Here, we would like to discuss some challenges
    in IIoT or Industry 4.0 [27]. Interoperability Even if the individual devices
    in an interconnected system operate in completely diverse fields, they must all
    be able to communicate with one another and speak the same language. In the world
    of the IoT, things are made more difficult by a lack of standard software interfaces,
    data formats, and networking protocols. Due to the incompatibility of various
    technologies, 40% of the Industrial IoT’s potential economic value will remain
    locked in the industry. The long lifespan of conventional equipment, which necessitates
    pricey retrofitting or replacement to work with the most recent technologies,
    further complicates the goal of seamless interoperability. Security The vulnerability
    to cyberattacks is greater than ever as more and more industrial users demand
    to be able to remotely access all of their Internet-connected devices and cloud-based
    services. Cybersecurity has hitherto concentrated on a small set of endpoints.
    With the introduction of the Industrial Internet, security must broaden its scope
    to cover both the real and virtual worlds. Reliability IP-based networks that
    are dependable are essential to the IoT’s development. Tried-and-true devices
    are also essential to a successful network. In the demanding operating environments
    typical of the oil, gas, maritime, power, and railway industries, device dependability
    in the IoT is extremely crucial. It is in these sectors’ best interests to install
    robust enough devices because they will depend more and more on remote access.
    If the system’s backend is unreliable, even the best-designed and most user-friendly
    front end will be useless. The adoption of the IoT will be negatively impacted
    by devices that are flawed or malfunctioning as a result of adverse climatic conditions
    such as excessive heat or cold. We are all acutely aware of the potential effects
    of device failure, including risks to individuals, expensive downtime, and incorrect
    data interpretation, to mention a few. A strong, high-performing backend infrastructure
    is crucial for the Industrial IoT to succeed. Scalability The unpleasant reality
    is that with billions of additional connected devices on the horizon and billions
    more now linked, millions of possible event failures are bound to occur. Infrastructures
    for industrial systems that are scalable and capable of extension are required.
    By 2020, more than 200 billion “Connected Things” will exist worldwide, according
    to IDC. Future deployments will also see an increase in mobile, sporadic connectivity,
    and low-power devices that must interact with a dynamic environment. IoT systems
    must be scalable and adaptable, using software or additional functionality that
    seamlessly fits into a larger solution. Network Performance Simply put, most networks
    are not built to handle the problems of an increasing IoT. In order to incorporate
    video, speech, data, and control commands, integrated networks with high bandwidth
    are necessary given the trend toward multi-system integration and video surveillance.
    The limitations of legacy monitoring methods have already been reached. The requirement
    to collect and analyze an increasingly growing quantity of data points produced
    by billions of devices will put enormous pressure on networks to expand their
    bandwidth. In order to move this much data over the Internet, unprecedented amounts
    of bandwidth are required; otherwise, networks may experience bottlenecks. Management
    Construction of the Industrial IoT must take upgrades and maintenance into consideration.
    System administrators will be required to oversee all of the new systems as well
    as the original system as a complex web of interconnected devices grows. By giving
    network engineers the following tools, modern management solutions simplify their
    jobs. Application program Iiterfaces (APIs) are an effective tool for streamlining
    the creation of applications for managing devices or systems; A complete network
    administration solution that includes setup, running, upkeep, and diagnostics;
    Instead of relying solely on conventional maintenance schedules, predictive maintenance
    uses sensors to continuously monitor equipment to avert malfunctions and predict
    when maintenance will be necessary; Engineers can access real-time device status
    information and event notifications via mobile management apps; A productivity
    tool for quickly configuring and deploying devices Future Prospective of IIoT:
    The IIoT has a bright future ahead of it, with more options for internet-to-device
    connection and cost-effective predictive maintenance available to small enterprises
    and multinational organizations. The possibility of connecting more facilities
    will also increase as IIoT access becomes more affordable. Many experts also believe
    that WiFi-powered devices will eventually take the place of IoT devices that are
    currently powered by hardwired connections. Overall, more firms will profit from
    the IIoT as it becomes more widely available. In the futurem the IIoT will be
    useful in device management, advancement in sensor technology, predictive IoT
    gaining adoption, ensuring security, location tracking, keeping an eye on real-time
    data, IIoT as service, better operational efficiency, wuality control, and customer
    service. Predictive maintenance, digital twins, cloud edge computing and more
    connected devices. Furthermore, with the countless advantages of IIoT, experts
    are also concerned with the increase in cyberattacks. A study [90,91] shows that
    cybercrime’s global cost will increase from USD 8.44 trillion in 2022 to USD 23.84
    trillion by 2027. According to [42,92], the Biden administration has vowed to
    overcome the security issues in the water and oil and gas industries. The U.S.
    government decided to take fast and quick action against such attacks, which an
    increase of 50% across the world in 2020 [92]. From the above study, we concluded
    that water purification and distribution are critical infrastructures; without
    water, there is no life, and there are serious impacts from cyberattacks on newly
    deployed water purification and distribution plants. We studied several real-life
    incidents and attack detection methods. From the study, it has been observed that
    there are limited attacks, but in the future, this number can increase. Moreover,
    current attack detection methods are insufficient and are unable to detect all
    kinds of attacks. Hence, there are several key challenges and research directions
    that can be addressed by researchers. It has been noticed from the above studies
    that attack impact can be minimized in purification and distribution plants; however,
    current research is insufficient to reduce the attack impact. Because of key components
    such as SCADA, PLCs, and sensors irregularities, faults occur, and these irregularities
    can cause tank overflow, pipe burst, valve locking, or motor outage. Available
    water distribution and purification systems deploy certain software and hardware
    tools to overcome the faults in the system but are limited and expensive. The
    water distribution and purification plant is a real-time environment and it should
    not halt its operation, even in a faulty situation. For this, there must be a
    fault tolerance algorithm or tool that can enhance resilience, separate the damaged
    or faulty components, and recover from attack effects. For such fault tolerance,
    deep learning techniques can be useful in attack or fault location identification.
    Deep learning techniques can also be useful in providing mitigation. It is important
    to design and develop safe and secure methods. Several studied techniques use
    deep learning-, machine learning-, or artificial intelligence-based algorithms
    [93]. However, there are some disadvantages to such approaches, such as ensemble
    datasets and high dimensional data. Furthermore, the ensemble dataset may cause
    inaccuracy in the dataset with respect to attack identification when using machine
    learning techniques. By reducing false negative rates, enhancing data training
    is also a key issue. The use of hybrid methods is more useful than others. In
    addition, at time of writing, there has been no work on explaining and detecting
    the various kinds of attacks in water purification and distribution systems, so
    it needs more research and attention. IoT devices with various smart devices developed
    in a purification plant permit transparency in water transportation systems such
    as monitoring and processing systems. Because of limited resources, the network
    becomes vulnerable. In this case, privacy and security are both key challenges
    because of the IoT device’s properties such as less battery timing, low capacity,
    low memory, and regulations. Violation of privacy reduces the water acceptance
    level. The key objective of privacy violation is to access private data such as
    customer data, monitoring data, system functioning data, etc. To date, there has
    been a lack or deficiency of universal IoT security devices with which to secure
    the water treatment and distribution plant. To meet the new advanced technology
    devices, there should be a universal algorithm designed to secure the water supply.
    For reliability, safety, and security, we require enhancements to the network
    communication security wit respect to the varying data in various components of
    the ICS environment. For data exchange, there are heterogeneous networks like
    wide area networks (WAN), home area Nntworks (HAN), WiFi, etc. This variation
    in the communication network can become the cause of major cyber attacks in the
    ICS environment. There are various issues such as verification of heterogeneous
    networks, key management, access control, and privacy protection. In addition,
    in smart water purification and distribution plants, there is an exchange of data
    over the network, and they store data in the network or in the central system
    such as SCADA, due to which the attacker’s key objective remains targeting the
    SCADA system to obtain control of the ICS environment. There is a requirement
    for suitable tools to be installed in a suitable place. Most of the studies show
    similar attacks and, overall, the work is very limited. For consensus and robustness
    in water plant security systems, there is a requirement for new, advanced, and
    updated systems or algorithms that can overcome these issues. Anti-detection attacks,
    collaborative attacks, and multiple-factor attacks are future research directions
    in water purification and distribution plants. 8. Cyber Safety Tips in IIoT Everyone
    understands the importance of water and the water industry in his/her life and
    of protecting it from digital threats. Many organizations have provided guidelines
    with which to protect their plants from cyber attacks. The following are some
    basic guidelines for cyber security protection in IIoT and the water industry
    [94]: Avoid revealing personal or sensitive data to phishers; Never click or open
    any malicious link; Prefer to use a VPN when using public WiFi; Avoid plugging
    an unknown USB into your computer; Before downloading software, verify its legitimacy;
    Keep software updated; Employ up-to-date patches; Select prevention over detection
    technology. In conclusion, we can say that water purification and distribution
    plants can be improved via reliability, security, mitigation, detection, and recovery
    techniques. There should be due consideration of cryptography algorithms such
    as network communication security, IoT devices security, and cyber–physical design
    security. At the time of writing this review, there has been very limited work
    on the security of water purification and distribution plants. In the future,
    quality research should be conducted in this domain. 9. Discussion There are “Evil
    Eyes” in the water purification and distribution industry that are creating serious
    issues for the community, society, and even humanity. It has been noted that these
    evil eyes are becoming greedy and targeting the industry more and more. The progress
    of technology is leaving several vulnerabilities in the system and providing gateways
    to evil eyes through which to observe and enter the system. It has been noted
    that in traditional or old water distribution systems, evil eyes could only damage
    the OT infrastructure, while the integration of IT and OT provided an opportunity
    for these evil eyes to disturb the overall system, vary the chemicals, and can
    obtain control of the SCADA system. In this paper we provided some real incidents
    that occurred because of these evil eyes. We studied system weak point “vulnerabilities”
    and affected countries and case studies in detail. We also discussed the impact
    of evil eyes on the environment/system. We explained that evil eyes used advanced
    technologies such as IT and OT architecture, which are vulnerable to the internet.
    They are easy targets for evil eyes because of the number of potential objectives
    to which they are vulnerable, such as getting control of the network, intalling
    ransomware, varying the chemicals in the water, etc. We feel it necessary to share
    real case incidents the researchers and industrialists for secure network planning.
    Most of the cyberattack incidents happened in the USA, while Ukraine, Israel,
    and the UK are also affected countries. At the time of writing this review, there
    was little awareness in society regarding evil eye issues and their effects on
    the water purification and distribution industry. Most attackers are grouped based
    on their specific target and objective. Different attacker groups are divided
    into cyber-terrorists, who cause physical damage to the system; script kiddies,
    who engage in social engineering attacks such as motivating unskilled labour for
    entry purposes; hacktivists, who have political or social objectives; and cyber-criminals,
    who have financial objectives, etc. Researchers also studied [95] a few other
    groups, such as internal actors, cyber actors, and black hats. The classification
    depends on the attacker’s objectives and whether the attacker originates from
    inside or outside the system. We also summarized the attacker’s means of entering
    the ICS environment. We provided examples of vulnerabilities in the system, attackers’
    target points, and attacker entranceways. We noted that at the time of writing,
    there was no universal algorithm/technique/mechanism that could secure the water
    industry from these evil eyes. There is a need for a universal algorithm that
    could detect, deny, and deceive these evil eyes to protect the plant process.
    In this paper, we provided the future prospects of cyber security in IIoT and
    water purification and distribution plants. We also provided some security tips
    with which to keep the industrial environment secure from these evil eyes. This
    survey paper worked on residential, agricultural, and industrial water applications.
    Studying recent attack incidents and researchers’ efforts, it appears that the
    development of water monitoring systems to assess the effects of cyber attacks
    on water quality remains the only focus of research in water and wastewater distribution
    and purification applications. First and foremost, developing precise, improved
    detection technologies is crucial. Nowadays, the majority of techniques use artificial
    neural networks or machine learning techniques. Second, the reliability of data
    exchange across various WDS components can be increased by strengthening network
    and communication security. Third, the Internet of Things (IoT) and other intelligent
    devices provide the water distribution system (WDS) with more utility by ensuring
    real-time monitoring and automatic processing while allowing transparency in the
    water supply chain processes. Finally, there is great attention paid to the attack
    effect in the WDS. In conclusion, measures for mitigation, recovery, and prevention
    can all improve the WDS. We must take into account both secure software and hardware.
    Cryptographic algorithms, security network/communication protocols, cyber–physical
    system designs, and device-level security (such as IoT security), etc., should
    all be taken into account. According to the literature, there is still a dearth
    of studies on security for the WDS. Future studies could be conducted on a wide
    range of subjects. 10. Conclusions The global organized society is currently being
    impacted, and will continue to be impacted, by the issue of cyber-security. Additionally,
    as infrastructure becomes more interconnected and communicative, a significant
    issue with cyber–physical security will arise in key infrastructure, such as the
    water supply. This paper provided a comprehensive study of the evil eyes in water
    purification and distribution systems. We discussed real-world cases in the water
    industry, vulnerabilities, gateways, and evil eye targets. This paper highlighted
    current real-world cases that occurred in the water and wastewater purification
    and distribution industry. In this paper, we highlighted how attackers obtain
    entrance into an ICS system. We covered a number of vulnerabilities and challenges
    in the system. This paper is useful for securing the ICS environment of water
    purification and distribution systems and other industries targetted by the evil
    eye. There are a large number of incidents in the water industry, but we covered
    only a few of the major incidents for better understanding of readers. We highlighted
    open challenges in the ICS environment of the water industry and other industries
    under the threat of evil eyes. We also presented the future prospects of IIoT
    in an ICS environment and some useful tips. Our paper is intended to promote sufficient
