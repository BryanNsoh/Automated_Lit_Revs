    Figure 3. Earthquake measurement evolution. Seismic wave analysis is a key component
    of earthquake early warning systems, as it enables the detection and characterization
    of seismic waves in real-time [107,108]. One of the most widely used signal processing
    techniques in seismic wave analysis is the Fourier transform, which is used to
    transform time-domain signals into frequency-domain signals [109,110]. In earthquake
    early warning systems, the Fourier transform is often used to analyze the spectral
    content of seismic waves, which can provide important information about the location,
    magnitude, and duration of an earthquake [111]. The Fourier transform is also
    used to filter out noise and unwanted signals from seismic data, improving the
    accuracy of earthquake detection and analysis [112]. Another advanced signal processing
    technique used in seismic wave analysis is wavelet analysis, which is used to
    analyze signals that are both time-varying and non-stationary [113,114,115]. In
    earthquake early warning systems, wavelet analysis is often used to detect and
    analyze seismic waves that have complex frequency components, such as those generated
    by slow earthquakes or volcanic activity [116,117]. By decomposing a seismic waveform
    into its constituent frequency components, wavelet analysis can provide more detailed
    information on the characteristics of seismic waves, such as their frequency content,
    duration, and amplitude [118,119]. In addition to these advanced signal processing
    techniques, earthquake early warning systems also rely on a variety of specific
    parameters to optimize their performance [120,121]. These parameters include sampling
    rates, window sizes, and filter cutoff frequencies, among others. Sampling rates
    determine how often seismic data is collected and stored, while window sizes determine
    the length of time over which seismic data is analyzed. Filter cutoff frequencies
    determine which frequency components of a seismic waveform are analyzed and are
    often used to remove noise and unwanted signals from seismic data. In conclusion,
    earthquake early warning systems rely on a variety of advanced signal processing
    techniques and specific parameters to detect and analyze seismic waves in real
    time. By providing more detailed information on these techniques and parameters,
    we aim to enhance the technical rigor of our paper and improve the understanding
    of the underlying technology. By optimizing the performance of earthquake early
    warning systems through advanced signal processing techniques and specific parameters,
    we can improve the accuracy and effectiveness of these systems, ultimately helping
    to save lives and reduce the impact of earthquakes on communities. 3. IoT-Cloud
