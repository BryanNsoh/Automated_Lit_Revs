    system or variations of chemicals which is a very sensitive issue. A small negligence
    can cause a big loss. Attackers try to attack through the main components of the
    plant. From the perspective of the attacker, there are various stages in a systematic
    process or isolated malicious activity by which to gain access to or reach the
    target and disturb the network. The killed chain concept has been proposed by
    researchers in military applications such as weaponization, installation, reconnaissance,
    delivery command, and control action, etc. It introduced and defined the cyber
    kill chain (CKC). Taking inspiration from CKC, researchers studied a few attack
    models. In an ICS environment, the attack method is quite different because of
    the different architecture. In an ICS environment, the target can be IT, OT, or
    DMZ. In real cases, most targets are on the OT network, where attackers gain access
    to the system or network through the IT network and affect the OT system by applying
    a number of attacks. This model is known as the combined ICS kill chain and CKS.
    Here, the attacker can repeat his process to reach the target. He will move inside
    the network until the time when he accesses the target. Te authors of [49] studied
    a spiral attack model that moves inside the IT/OT network till it reaches the
    target. There are various ways for an attacker to enter the ICS environment through
    sensors, actuators, communication links, or valves, etc. Attacking sensors means
    varying the water level in the tank. The authors in [50,51] studied an experimental
    setup to explain the disturbance in the water level in an ICS environment while
    attacking through actuators to vary the data linked pumping speed and implement
    a DoS attack. Attacking via the communication link between sensors and PLC means
    varying the PLC-collected data and getting water status information; attacking
    via the actuators and PLC communication link means changing the signals and sending
    wrong information. By attacking via PLCs, attackers can acquire full control of
    the system and can easily inject a DoS attack; while the attack on sensors means
    varying the water system configuration system and changing the sensors’ collected
    data. As shown in Figure 4 the attacker may initiate suspicious activities in
    an external environment and approach an employee of the organization to insert
    or inject an attack via email or web server, and a vulnerable host can be helpful
    to reaching the target. Once an attack happens or is sent into the environment,
    the attacker is already in the network and moves slowly and safely to reach the
    target and infiltrate the control or required target. This is an example of a
    general attack; it is not mandatory that an attack be injected from level 5; an
    insider can launch an attack, such as an employee in the workstation or DMZ zone.
    As to how an attacker delivers attacks on victims, the key features are given
