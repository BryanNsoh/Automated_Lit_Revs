    different methods and strategies is discussed to improve the efficiency and effectiveness
    of these systems. The most recent research is evaluated and compiled to review
    the current state-of-the-art comprehensively on the said area along with the focus
    on particular applications where ML can improve the functionality, adaptability,
    and automation of IoT-based services providing practical applications. This paper''s
    organization is as follows: Section 2 discusses the enterprise architecture in
    the context of IoT and ML. The role of ML in IoT is discussed in Section 6. Section
    8 presents an extensive analysis of ML concerning different IoT applications.
    Section 19 presents different use cases illustrating the potential of EA, IoT,
    and ML integration. A thorough discussion, key findings, and future recommendations
    are provided in Section 20, and finally, the conclusion is given in Section 21.
    2 ENTERPRISE ARCHITECTURE IN THE CONTEXT OF IOT AND ML Leveraging the promise
    of IoT and ML technologies within enterprises requires a strong enterprise architecture.
    A strong EA offers a well-organized framework for developing, implementing, and
    overseeing intricate systems that include IoT gadgets and ML algorithms. This
    section details the importance of business architecture in the context of IoT-based
    systems and examines its essential elements and factors. 2.1 Significance of enterprise
    architecture The plan of action for coordinating company goals with technological
    capabilities is called enterprise architecture (Möhring et al. (2023), Gaurav
    et al. (2023)). EA provides enterprises with various advantages in the field of
    IoT and ML, including: Integration and Interoperability: The seamless integration
    of numerous IoT devices, sensors, and ML algorithms across diverse business units
    is made possible by enterprise architecture. It guarantees data flow and compatibility
    between various systems, enabling a comprehensive understanding of organizational
    processes (Ali et al. (2020)). Scalability and Flexibility: Enterprise architecture
    offers a flexible and scalable infrastructure, given the fast use of IoT devices
    and developing ML approaches. It enables businesses to adjust to shifting technological
    environments, handle growing data quantities, and adopt new ML algorithms as they
    become available (Tariq, Khan, and Asim (2021)). Efficiency and Optimization:
    Enterprise architectural concepts can help firms maximize their efforts in IoT
    and ML. It makes it possible to find duplicates, eliminate silos, and streamline
    procedures, improving operational effectiveness and lowering costs (Escamilla-García
    et al. (2020)). Security and Privacy: In IoT and ML deployments, enterprise architecture
    frameworks give security and privacy a top priority (Farooq et al. (2022), Moqurrab
    et al. (2021)). It provides strong security measures, data governance regulations,
    and compliance standards to safeguard private data and reduce dangers related
    to connected devices and ML algorithms (Moqurrab et al. (2022b)). 2.2 Key components
    of enterprise architecture Enterprise architecture includes several crucial elements
    that must be present to integrate IoT and ML technologies successfully: Business
    architecture: Company''s strategic objectives, operational procedures, and functional
    requirements are outlined in this component (Sari and Hindarto (2023)). It pinpoints
    the applications where IoT and ML can add considerable value and harmonizes technological
    ambitions with corporate goals. Data architecture: IoT and ML systems are built
    around data. The gathering, storing, integrating, and analytics of data are the
    main topics of the data architecture component. Addressing data quality issues,
    interoperability, and real-time processing provides ML algorithms with a solid
    foundation (Möhring et al. (2023)). Technology architecture: Technology architecture
    includes networking, hardware, and software to support IoT and ML applications
    (Jnr and Petersen (2023)). Building a strong technical environment considers connectivity,
    scalability, and device management. Application architecture: The creation and
    implementation of IoT and ML applications are the focus of this component. It
    outlines the architectural patterns, user interfaces, and integration techniques
    required to create smart applications that use ML techniques and communicate with
    IoT devices (Jnr and Petersen (2023)). Security architecture: Security architecture
    is essential because of the sensitivity of IoT data and the possible threats connected
    with ML algorithms. To safeguard enterprise systems and defend against cyber threats,
    it establishes security frameworks, authentication procedures, encryption standards,
    and intrusion detection systems (Bhatia et al. (2023)). 2.3 Considerations in
    enterprise architecture design Considerations for designing an efficient enterprise
    architecture for IoT and ML include the following: Interoperability and standards:
    The wide variety of IoT devices and ML algorithms makes it essential to ensure
    interoperability and adherence to standards. To provide seamless communication
    and data sharing between systems, enterprise architects must assess protocols,
    data formats, and integration frameworks (Mekala et al. (2023)). Scalability and
    performance: Enterprise architectures must grow due to the large volumes of data
    produced by IoT installations and ML algorithms. Architects should consider distributed
    computing, cloud-based options, and effective data processing strategies to achieve
    optimum performance (Farooq et al. (2022)). Data governance and ethics: Effective
    data governance processes are crucial to preserving data integrity, privacy, and
    ethical use of IoT-generated data (Samuel et al. (2023)). Enterprise architectures
    should include rules, methods, and standards for handling data, managing consent,
    and adhering to legal obligations. Integration with existing systems: Organizations
    often have established IT infrastructure and legacy systems. To minimize disruptions
    and maximize prior investments, enterprise architects must develop solutions that
    smoothly integrate IoT and ML technologies with current systems (Farooq et al.
    (2022)). Continuous adaptation and evolution: Landscapes in IoT and ML are changing
    quickly. For enterprise designs to stay up with new technologies, market trends,
    and shifting business needs, they must adopt a constant adaptation and development
    culture (Samuel et al. (2023)). The foundation for effective IoT and ML integration
    in enterprises is enterprise architecture. EA offers a methodical way to handle
    problems with integration, scalability, effectiveness, and security. Enterprise
    architects can build solid architectures that enable the realization of IoT-based
    solutions within the enterprise domain by considering important factors and design
    considerations. 3 ROLE OF MACHINE LEARNING IN THE INTERNET OF THINGS ML has had
    a profound impact on the way organizations approach business (Moh''d et al. (2020)).
    ML is a cutting-edge tool that distinguishes itself from numerous other approaches
    to hands-free operating. ML methods have made it feasible for engineers not to
    need explicit models to study certain aspects of an issue. There is no need for
    human intervention since the machines do it for themselves (Zdravković et al.
    (2021)). ML has forced firms to rethink their decision-making processes in light
    of these new capabilities. ML uses past data as an example to make predictions
    from new information. One could establish a customer lifetime value on an e-Commerce
    merchant computer website for a forthcoming client meeting. It is possible to
    utilize ML if companies possess previous data on client interactions and net profits
    associated with purchasers (Kalita et al. (2021)). ML and IoT are causing a worldwide
    shift in the enterprise domain. Since information and data are massively generated,
    incorporating IoT information optimization concepts and methods has become inevitable.
    ML approaches reduce the amount of human effort required by learning. As a stand-alone
    device, ML identifies data patterns and makes independent decisions. Whenever
    a sensor collects data, someone on the backend must identify, analyze, and feed
    the information to the unit for decision-making, which ML can solve (Ali et al.
    (2020)). Now the question is, how precisely can an analyst deal with data flow
    when it is massive? Driverless cars, for example, must make quick decisions without
    relying on humans. That is where Artificial Intelligence (AI) comes in handy (Anyanwu
    (2021)). To determine the algorithm for a particular set of tasks, one must first
    determine what the work entails. Discovering unusual features, detecting systems,
    forecasting values and groupings, and extracting functions are only a few of the
    included tasks (Zdravković et al. (2021)). It is considerably more straightforward
    for a newcomer to identify the correct algorithm if the datasets for different
    tasks are categorized. Clustering methods like K-means may concentrate on information
    system discoveries (Nair et al. (2020)). K-means was designed to cope with large
    amounts of data that include various forms of information. One-class support vector
    machines (SVM) and anomaly detection algorithms based on Principal Component Analysis
    (PCA) are appropriate for factors extracted through rare features (Jin et al.
    (2020)), this is just another example. ML and IoT are like playing buzzword bingo
    when analyzing specific use cases. This combination of ideas makes perfect sense,
    however. IoT is expected to generate more than 180 zettabytes of data by 2025
    (i.e., 180 trillion gigabytes/annum) (Liu, Mu, et al. (2021)), and ML is good
    at analyzing large datasets. ML is a science field that helps computers learn
    instead of being programmed exclusively (Shanthamallu et al. (2017)). A computer
    program is said to learn about a job T and a metric of success P from an E experience
    (Mitchell (1997)). While ML originated in computer science, numerous methods of
    vector quantification (Zou et al. (2021)) have been introduced for telecommunications
    and data transmission (Li & Yuan et al. (2020)), encoding and compression (Liu,
    Yao, and Du (2021), Spanias et al. (2006)). In computer science and data science,
    learning is focused on examples (data samples) and practice. Figure 2 illustrates
    an abstract view of an ML model of a sensor signal/data processing (Shanthamallu
    et al. (2017), Kovvali et al. (2013), Foutz et al. (2008), Spanias (2007)), including
    pre-processing, removal of noise, and segmentation. The signal is obtained and
    analyzed from the sensor in batches and frame-wise (Wichern et al. (2010)). The
    next step is the elimination of noise and the extraction of features. Lastly,
    the classification point will involve either an estimate or a judgment after the
    course. In the feature extraction process, features are usually extracted from
    the data. The set of classification features will need to be identified (Shanthamallu
    et al. (2017)). FIGURE 2 Open in figure viewer PowerPoint An abstract view of
    the ML model. ML is essential in various areas with many substantial life-changing
    applications. Cloud computing makes it easier for ML to grow Sarangi et al. (2021).
    The importance of compressing and collecting data from sensors and extensive data
    has recently been at its peak (Tariq, Asim, et al. (2021), Tariq et al. (2020)).
    Innovative urban initiatives, smart healthcare management, connected defence,
    production, smart vehicles, supervision, and smart border enforcement have peculiarities
    and difficulties that make it challenging to produce optimum performance (Tariq,
    Asim, and Al-Obeidat (2019), Ali et al. (2023)). Statistical computing and data
    analysis are essential for transmitting and interpreting data and data analysis
    (Dumuid et al. (2020), Vives-Mestres and Casanova (2021)). ML algorithms have
    been widely categorized into three categories depending on the features, the form
    of learning, and the way data can be used (Chatterjee et al. (2021), Farooq et
    al. (2022)). Each category has its unique characteristics. Therefore, it is crucial
    to identify and simplify the functions of knowledge and learning models for IoT
    applications. There are four different forms of ML: supervised, unsupervised,
    semi-supervised, and augmented learning (Chen et al. (2020), Dhanaraj et al. (2020)).
    There are several variations between guided learning and unsupervised learning.
    By using prior information, a more reliable inference can be obtained. A supervised
    function is developed to approximate. Furthermore, taking into account relationships
    between variables, different versions of ML can be used. We have only input variables
    in unsupervised instruction (i.e., the labelled data). Unsupervised learning aims
