    Introduction On 6 February 2023, a Mw 7.8 earthquake destroyed southern and central
    Turkey as well as northern and western Syria. 37 km (23 miles) west-northwest
    of Gaziantep is where the epicenter was. The earthquake near Antakya, Hatay Province,
    peaked with a Mercalli rating of XII (Extreme) as mentioned in [1]. The epicenter
    of the strong earthquake, followed by the one that occurred on February 6 by nine
    hours, was 95 km (59 miles) to the north-northeast of the most recent one. There
    was significant destruction and tens of thousands of deaths. At least 57,300 fatalities
    had been reported as of 20 March 2023, with more than 50,000 of those occurring
    in Turkey and more than 7200 in Syria [2]. It was the deadliest natural disaster
    in the history of Turkey and the largest natural disaster to hit Turkey in modern
    times since the earthquake in Antioch in 526 [3]. Aside from being the deadliest
    earthquake since the 1822 Aleppo earthquake in modern-day Syria, it was also the
    worst earthquake worldwide since the 2010 Haiti earthquake and the sixth deadliest
    of the twenty-first century [4]. The fourth-costliest earthquakes on record, damages
    in Turkey were expected to total USD 104 billion, and in Syria, USD 5.1 billion
    [5]. There are strong correlations between earthquakes, climate changes, and mining
    activities [6,7,8]. Many scientists have predicted that the frequency of earthquakes
    will keep increasing [9]. Figure 1 illustrates the location of earthquakes that
    occurred in the last 12 months with intensity larger than 7 Moment W-phase (Mww).
    In [10], the first paper on the idea of earthquake early warning systems (EEWS)
    in 1985 was presented. These systems are networks of ground-based sensors that
    alert users when the earth starts to tremble. Figure 1. Major earthquakes that
