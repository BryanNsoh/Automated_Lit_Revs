    severe installation environments such the soil water content variation with time
    (Dong and Vuran, 2013, Salam and Vuran, 2016), soil heterogeneity will challenge
    the performance of network connectivity. Furthermore, the chosen of optimal signal
    frequency is necessary to reduce the path loss (Salam et al., 2019a). During the
    installation, the node orientation also affects the signal path loss from the
