    Exploring the Role of 6G Technology in Enhancing Quality

    of Experience for m-Health Multimedia Applications:

    A Comprehensive Survey †

    Moustafa M. Nasralla 1,*

    , Sohaib Bin Altaf Khattak 1

    , Ikram Ur Rehman 2

    and Muddesar Iqbal 1

