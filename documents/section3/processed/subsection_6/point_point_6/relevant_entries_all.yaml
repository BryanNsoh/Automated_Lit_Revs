    with respect historically occurring and impending flood disasters. They stop the
    flow of water when they detect a pipe break in a source to stop water loss. 4.1.4.
    Advance Pumps To pump water via pipelines into and out of tanks, these machines
    need electricity. They permit water to flow both ways and are employed for high-energy-use
    processes and can stop a significant waste of water. 4.1.5. Digital Water Meters
    These are electrical devices that assess water consumption on a regular basis.
    Data on water use by consumers are gathered by the water utility administration
    from the smart water meters via communication networks. The information gathered
    is then utilized to calculate the cost of water consumption and manage bills.
    4.1.6. Digital Controllers These have thermostats for sprinkler systems that allow
    water to be automatically irrigated based on schedules or specific circumstances,
    which is useful in preventing wastage of water and energy occurring due to excess
    use of water. 4.1.7. Tanks These are used for the purpose of storing water received
    from external resources or from step six to three processes (see below). 4.1.8.
    Pipes These are the basic elements of water transportation. 4.1.9. Digital Contaminant
    Sensors These determine the biochemical state of the water by computing factors
    including temperature, turbidity, oxidation-reduction potential, pH, and conductivity
    to ensure purity. They can stop the aging of water, the corrosion of pipes, and
    the entry of contaminants. Cyber security in water purification and distribution
    plants is mandatory because the above-mentioned components or elements are linked
    together, connected to the internet at some point in the system, and are easy
    targets for attackers without any secure management. There are various stages
    in a secure water treatment plant, and the PLC is responsible for controlling
    each stage. Typically, two PLCs are used, with one reserved for emergency use.
    The general process of securing a water treatment plant is given in the following
    stages: Storage of raw water (received from outside) in a tank; In the second
    stage, chemicals such as HCl, NaCl, and NaOCl are added for better water quality;
    In the third stage, through ultra-filtration, the filtration process starts; In
    the fourth stage, ultraviolet light is used to dechlorinate the water; The fifth
    stage is the reverse osmosis process; In the final stage, the remaining water
    is stored in another tank, and this water can be sent to step three for the backwash
    process. 4.2. Attack Techniques Water is a basic element of life. It is challenging
