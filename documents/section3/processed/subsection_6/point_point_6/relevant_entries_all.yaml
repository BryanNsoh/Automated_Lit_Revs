    5. Conclusion In this work, an autonomous irrigation system for smart agriculture
    using Artificial Intelligence (AI) and 6G enabled IoT has been developed. The
    developed 6G-IoT and AI based system helps in transforming the traditional irrigation
    system to create a hassle-free smart agriculture irrigation model. The developed
    autonomous AI and 6G-IoT based smart agricultural irrigation system has been tested
    under control environment and following observation has been identified, • The
    developed autonomous irrigation system has an accuracy of 86.34%. • The developed
    system not only checks the environmental condition, but also measures the moisture
    content of the soil to supply the required amount of water to the crops. • The
    developed system communicates with the farmers regarding the weather history and
    helps in predicting the rainfall pattern through analysing the weather report
    and climate changes. The developed framework is an effective methodology in irrigating
    the crops. The developed framework works in all environmental conditions and could
