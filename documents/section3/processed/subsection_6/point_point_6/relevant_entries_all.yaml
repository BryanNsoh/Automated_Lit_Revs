    good performance compared to conventional ML methods as well as deep learning
    approaches based on accuracy, precision, and recall. There is an advanced and
    important framework called the reference technique. It was proposed with the purpose
    of providing security against different outsourcing flaws in the current era including
    side channels as well as state preparation flaws, which are created by mode dependencies
    and some attacks like Trojan horses and pulse correlations. In manuscript [131],
    the authors adopted the reference technique for proving the security of four-phase
    measurement device quantum key distribution (QKD) by using laser pulses to fight
    against potential attacks. One of the advanced security objectives of information
    is cryptography, which has subobjectives including confidentiality, non-repudiation,
    integrity, and authenticity. In manuscript [132], the authors proposed a highly
    efficient quantum digital signature (QDS) protocol that uses asymmetric quantum
    keys. The authors successfully completed the demonstration of the complete function
    of a quantum security network, which met all required objectives of information
    security. Although the learned parameters lack certain variables from different
    usage or behavioral elements in the overall design due to the limited methods,
    the smoothing is insignificant. The main problems originate from the inappropriate
    sharing of current statistics with all automatic internal looping updates, since
    it is mistakenly assumed that the original model and all of its updated replicates
    have similar feature distributions. As mentioned, a more effective method is to
    progressively save analyses in stages and read the optimization parameters for
    each internal loop. 5. Conclusions This study provides a comprehensive description
    of attacks on Industrial IoT systems. It addresses these structures’ essential
    qualities and shortcomings and thoroughly analyzes all potential solutions to
    alleviate these vulnerabilities, as recommended in recent research. As a result,
    our attempt serves as an accurate framework for comparison and a valuable scientific
    instrument for identifying and assessing risks in the dynamic industrial environment.
    Its insights significantly improve IIoT security and could assist in developing
    effective defenses against risks posed by the Internet of Things to industrial
    infrastructures. When considering the future development of this study, one important
    topic to look at is the analysis of new attack vectors or complex attack tactics
    that combine fresh attacks, including zero-day attacks. IIoT systems must keep
    informed of new attack vectors and actively respond to threats. Another significant
    development in this research is expanding the analysis of strategies with self-improvement
    and self-adaptation abilities to handle particular and undiscovered threats in
    IIoT contexts. Artificial intelligence and machine-learning-driven solutions can
    increase IIoT systems’ resistance to shifting cyber threats. To ensure overall
    safety, looking into and evaluating additional protection measures designed especially
    for Industrial IoT systems would be helpful. Given the notable aspects of the
    IIoT, such as real-time operation, resource constraints, and various device types,
    customizable security solutions can offer more effective defenses against possible
    faults and attacks. By focusing on these research topics, the study could be expanded
    further and contribute to ongoing initiatives to improve the safety and resilience
    of Industrial IoT infrastructure in the face of emerging cyber threats. Future
    research can examine novel attack pathways and sophisticated attack strategies,
    such as zero-day assaults, to better understand the changing dangers to IIoT systems.
    Additionally, IIoT security can be strengthened against dynamic cyber threats
    by researching solutions that incorporate self-improvement and self-adaptation
    using artificial intelligence and machine learning. Given their distinctive qualities,
    such as real-time operation and resource limitations, Industrial IoT systems require
    specialized protective measures that must be carefully evaluated. Security systems
    that can be customized may provide stronger defenses. This study contributes to
    ongoing, existing initiatives targeted at bolstering the safety and resilience
    of Industrial IoT infrastructure in the face of rising cyber threats by delving
    into these research topics. Author Contributions Conceptualization, M.I. and A.M.A.;
