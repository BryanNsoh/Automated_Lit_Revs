    energy installations are becoming increasingly common in new city developments
    and renovations. With a broad range of technological applications and improvements
    in this field, the demand for suitable monitoring technologies and control processes
    for geothermal energy installations is also growing. This article identifies opportunities
    for the future development and deployment of IoT sensors applied to geothermal
    energy installations. The first part of the survey describes the technologies
    and applications of various sensor types. Sensors that monitor temperature, flow
    rate and other mechanical parameters are presented with a technological background
    and their potential applications. The second part of the article surveys Internet-of-Things
    (IoT), communication technology and cloud solutions applicable to geothermal energy
    monitoring, with a focus on IoT node designs, data transmission technologies and
    cloud services. Energy harvesting technologies and edge computing methods are
    also reviewed. The survey concludes with a discussion of research challenges and
    an outline of new areas of application for monitoring geothermal installations
    and innovating technologies to produce IoT sensor solutions. Keywords: geothermal
    energy; geothermal sensors; energy harvesting; edge computing; IoT 1. Introduction
    Geothermal energy is characterized by two types, one with high enthalpy and the
    other with low enthalpy. High-enthalpy energy is found in specific regions and
    rock masses that contain high temperatures and high heat potential, especially
    volcanic areas and deep faults. High-enthalpy energy is used for power and heat
    generation, while low-enthalpy energy is used only for heat generation and can
    be found in most shallow rock mass zones around the world. Underground geothermal
    structures have been used for various applications, for example, electricity production
    or district heating. Heat pumps for geothermal applications and geothermal plants
    produce both electricity and hot water for district heating. To provide the data
    required for the proper functioning and control of systems, it is necessary to
    monitor various parameters within specific volumes of rock [1]. Monitoring the
    conditions of the rock environment provides the information required to manage
    and control processes to prolong the lifetimes of systems and avoid outages in
    operating underground geothermal structures [2]. To control a geothermal system,
    the key monitoring parameters are the fluid temperature, ambient rock environment
    temperature, volumetric flow rate, and physical characteristics of underground
    structures; minor monitoring parameters include scale formation [3] and slope
    movement [4]. Monitoring the specific characteristics and behaviors of underground
    structures assists in detecting problems and failures that prevent optimal system
    operation and energy management. The monitoring focus for an underground geothermal
    structure is dependent on the geothermal application area, examples of which include
    heat pumps [5], mines or wells [6], pipelines [7], reservoirs [8] and borehole
    exchangers [9]. Monitoring aims to determine or continuously update the status
    of key parameters necessary for the proper operation of an underground geothermal
    structure. To monitor these parameters, devices such as those connected to the
    Internet of Things (IoT) can be used. These devices must be able to monitor several
    variables and wirelessly transmit measured values to the cloud [10]. IoT technology
    is widely used and can also be applied to many areas of monitoring underground
    geothermal structures. This type of technology is especially useful in locations
    where wireless communications are required. These areas are generally difficult
    or impossible to connect to a power grid, and therefore, alternative power sources
    such as batteries or energy harvesting methods are necessary [11]. In this case,
    monitoring devices must consume low amounts of energy, and suitable technologies
    with powering constraints, for example, low-power wide-area network (LPWAN) technology,
    are therefore required. LPWAN technology was designed for reliable wireless data
    transmission with minimal power consumption. The commonly used LPWAN technologies
    include LoRaWAN, Sigfox and NB-IoT [12]. Table 1 lists recently published reviews
    of monitoring performed in specific underground geothermal structures. The listed
    studies examined a variety of systems that monitor different parameters, are deployed
    in specific types of geothermal structures and employ IoT technology. In Refs.
    [13,14,15], the authors discussed temperature monitoring and the temperature measurement
    methods, sensors and tools suitable for geothermal applications, such as vertical
    borehole heat exchangers, downholes and power plant devices. In Refs. [1,2], the
    authors discussed flow rate sensing techniques, providing comprehensive descriptions
    and comparisons of the two-phase flow monitoring methods applied in geothermal
    pipelines and geothermal wells. In addition to monitoring temperature and flow
    parameters, geothermal applications also use sensors to monitor mechanical parameters,
    such as scale formation [3] and slope movement [4]. In Ref. [4], the authors provided
    an overview of wireless sensor networks (WSNs) combined with IoT devices for monitoring
    slopes. The monitoring of other mechanical parameters has not yet been summarized
    in any recently published survey. The authors of [7,9] discussed the use of WSNs
    in underground coal mine monitoring systems and methods for monitoring leakage
    and sinkholes. The motivation for the current review is the lack of comprehensive
    studies on IoT applications for monitoring underground geothermal structures.
    To our best knowledge, no reviews have summarized the use of IoT technology in
    relation to monitoring geothermal parameters, such as temperature, pressure, flow
    rate and mechanical parameters. Table 1. Overview of surveys related to monitoring
    underground geothermal structures. The main contributions of this article are:
    A comprehensive analysis of methods for monitoring specific parameters in underground
    geothermal structures and the currently available monitoring technologies and
    sensors; A description of the state-of-the-art IoT technologies and sensors suitable
    for deployment in underground geothermal structures, including sensor node designs,
    energy harvesting methods, communication interfaces and cloud services; Proposals
    for new, promising application areas and innovations in technology for monitoring
    underground geothermal structures. The scheme of the article is illustrated in
    Figure 1. The article discusses sensing methods for detecting temperature, flow
    rate and other mechanical parameters in underground structures. Section 2 of the
    article provides a deeper analysis of the methods applied to monitor these parameters.
    Section 3 discusses IoT technology, data transmission and cloud services in relation
    to the systems deployed to monitor underground geothermal structures. Section
    4 discusses research challenges. Section 5 summarizes and concludes the article.
    Figure 1. Scheme of the article: sensing parameters in underground structures,
    IoT technology and cloud processing. 2. Sensor Technologies Sensors containing
    specific technologies are necessary for monitoring the subterranean environment
    of a geothermal structure. The ability to continuously monitor such structures
    at a reasonable cost is desirable in terms of improving efficiency and allowing
    the immediate detection of problems and faults [2]. This section examines the
    technologies for measuring temperature, flow rate and other mechanical parameters,
    such as pressure and slope movement, in these specific environments. 2.1. Temperature
    Measurement Temperature monitoring technologies enable the study of geological
    processes and the investigation of subsurface thermal properties. Table 2 lists
    some of the temperature measurement technologies applied in complex systems. The
    principles of these specific temperature measurement technologies are further
    described in this subsection. Table 2. Overview of technologies applied to temperature
    measurement in underground geothermal structures. Depending on the installation
    method, temperature sensing technologies fall into two categories: static installations
    and mobile sensing. Static installation systems are fixed and permanently installed.
    These systems include optical fibres, distributed temperature sensing (DTS) technology,
    thermistors and thermocouples. Static installation sensors are used for temperature
    measurements in geothermal wells, downholes or borehole heat exchangers. Mobile
    sensing uses wireless technology and is not fixed or permanently installed. Mobile
    sensing systems are used, for example, to monitor the temperature of geothermal
    fluid in borehole heat exchangers. 2.1.1. Static Installations Static installations
    deploy thermistors, thermocouples, fibre optic thermometers or DTS technology.
    Thermistors are sensors capable of measuring high-quality temperature–depth information
    from boreholes up to 100 m or more below the Earth’s surface [19]. Thermocouples
    are installed to measure temperatures at the inlets and outlets of geothermal
    heat exchangers [20]. Wired optical sensors provide continuous measurements with
    high-resolution temperature profiles along pipelines [18] and are often attached
    to the outer surface of the pipe wall or located within the underground structure
    itself [21]. DTS technology is used for temperature measurements along various
    types of underground geothermal structures. Measurements are based on detecting
    light from Rayleigh, Raman or Brillouin backscattering phenomena [15]. DTS technology
    measures temperatures using optical fibres that provide a continuous temperature
    distribution profile of the entire cable [22]. This method is able to achieve
    highly accurate temperature measurements over long distances, up to 30 km. This
    technology is very sensitive for monitoring temperature, as it is characterized
    by a spatial resolution of 1 m at an accuracy of ±1 ∘ C and a resolution of 0.01
    ∘ C [23]. This technology works by detecting thermal changes along the optical
    fibre that manifest as molecular or lattice vibrations in the material. In addition,
    thermal changes cause local changes in the refractive index. Changes in the refractive
    index are then manifested as the inelastic scattering of transmitted light. Molecular
    vibrations at high frequencies around 10 THz cause Raman scattering. Brillouin
    scattering is caused by low-frequency vibrations in the range of 10 to 30 GHz.
    This scattering can then be used to measure the temperature along the fibre [24].
    DTS technology is widely applied to inspect subsurface thermal properties. DTS
    can be used in various applications, such as investigating the hydro-geological
    conditions of downholes or determining the geological properties of aquifers.
    Especially in deep boreholes, its application provides notable benefits over discrete-point
    temperature measurements [5]. DTS is widely used in long-term monitoring to determine
    the contribution of groundwater flow and thermophysical characteristics to subsurface
    heat transfer and storage [16]. This type of technology is used to monitor the
    conditions inside well bores to optimize expensive workover procedures [17]. 2.1.2.
    Mobile Sensing Mobile sensing systems such as Geoball and Geosniff are small spheres
    25 mm in diameter and 8 g in weight that have an embedded transceiver, microcontroller,
    temperature sensor and power supply. These miniaturized sensors are inserted into
    the pipes of a geothermal underground structure and are then carried by the thermal
    fluid in order to monitor the thermal parameters of the fluid along the borehole
    heat exchanger. These sensor systems allow the acquisition of information on the
    thermal properties of the subsurface geological structure and their influence
    on the thermal properties of the borehole. A wireless data processing unit sends
    data and acquires configurational information prior to measurement and retrieves
    measured thermal data from a sensor inside the U-tube of the borehole heat exchanger
    [18]. These types of sensors have demonstrable advantages of higher reliability
    and lower cost over standard sensors and fibre optics [13]. Fibre optic technologies
    such as high-temperature distributed acoustic sensors [25] are used for their
    unparalleled ability to discriminate and measure environmental variables such
    as strain, temperature and vibrations [26]. The purpose of the method is to improve
    the conventional thermal response test [18]. Compared to Pt100 sensors, mobile
    sensing systems are highly accurate and do not produce large, statistically significant
    measurement deviations [13]. 2.2. Flow Rate Measurement The measurement of liquid
    and gaseous flow rates in underground geothermal structures is performed to manage
    and control various processes [1]. Flow rate measurement in geothermal structures
    applies techniques that differ in complexity, cost and the capability to perform
    real-time surveys. Table 3 summarizes the differences between individual methods
    of flow rate measurement on the basis of four attributes: the ability to provide
    real-time measurements (real-time), the operational status of the underground
    structure (out of operation), direct contact between the medium and the sensing
    device (direct contact) and a list of the types of underground structures where
    the flow rate measurement method is used (application location). Table 3. Summary
    of methods for measuring flow rate in underground geothermal structures. In summary,
    each method, except for the calorimeter and tracer dilution, provides real-time
    measurements. The calorimeter and lip pressure are the only two methods used in
    decommissioned underground structures. Each method, except for compression load
    cells and the ultrasonic meter, has direct contact with the sensing medium. The
    application location includes geothermal power plants, open Venturi channels,
    geothermal pipelines and geothermal wells. Flow rate measurement can apply single
    flow rate methods or hybrid flow rate methods. Hybrid methods combine two basic
    methods to reduce any deficiencies that single methods may introduce. Hybrid techniques
    are frequently used to measure two-phase fluid flow. The following subsections
    describe the individual methods listed in Table 3 for flow rate measurement and
    estimation. 2.2.1. Ultrasonic Meter Ultrasonic meters are devices that are composed
    of a receiver and transmitter and that use the phenomenon of sonic waves. The
    device is attached to the exterior of a pipeline and used to determine the flow
    rate. The transmitted waves are detected by the receiver. The modification of
    the wave frequency and amplitude is indicative of the properties of the fluid/gas.
    There exist several methods that can be used to calculate the final flow rate,
    for example, based on the time of transit of the sonic waves [36], the Doppler
    Effect [37], cross-correlation [37] or changes in wave amplitude [38]. Ultrasonic
    sensors are used in many areas of industry. In underground structures, at least
    three sensors are used at different points [28], for example, at different locations
    along a channel [27]. The advantage of an ultrasonic meter is that it does not
    come into contact with the fluid/gas medium and is positioned on the outside of
    the pipeline [27]. 2.2.2. Calorimeter Figure 2 depicts a typical calorimeter configuration
    that is used to measure enthalpy in geothermal wells in addition to the flow rate.
    This method works on the principle of measuring the time that it takes to fill
    a partially water-filled tank with geothermal fluid. The time is then used to
    calculate the flow rate [2]. Figure 2. Block diagram of a calorimeter setup. The
    disadvantage of this technique is that it requires the geothermal well to halt
    production [1]. Another disadvantage is that it is only suitable for low-output
    wells, as the amount of discharge is restricted by the volume of the tank that
    can be delivered to the site. Another constraint is the limit on the maximum measurable
    flow rate of 10 kg/s [39]. Measuring the flow rate in this manner is also very
    noisy and cannot be performed in real time [40]. 2.2.3. Sharp-Edged Orifice Plate
    An orifice plate is a well-known alternative method that has been implemented
    in several geothermal applications all over the world [1]. The orifice plate consists
    of a central circular hole that measures differential pressure by establishing
    pressure taps upstream and downstream. Figure 3 [2] illustrates a typical orifice
    plate setup. Figure 3. Orifice plate installed at a geothermal well. Orifice plates
    are frequently used to measure the flow of geothermal steam; extracting steam
    from the ground is the first crucial step in converting geothermal steam energy
    into electricity [41]. The devices also measure brine flow [2] and can identify
    the mass flow rate of the well [42]. 2.2.4. Tracer Dilution Method Tracer dilution
    is used to measure the enthalpy of geothermal fluid in addition to the flow rate.
    To determine the well performance, two different chemical tracers are injected
    into the fluid stream in the pipe and mixed with water. Fluid tracers disperse
    into a liquid phase; gas tracers mainly disperse into a gaseous phase, but also
    partially into a liquid phase. Samples of vapor and water are then collected from
    the pipeline and tested to identify the dilution of the tracer in both phases
    and the background concentration. From this information, the flow rate and enthalpy
    can be estimated [1]. The advantages of this method are the ability to keep the
    well online during measurement and the lack of an effect on the flow; they are
    outweighed, however, by the large costs for lab testing [1], the poor precision
    of the results [2] and the lack of real-time measurement capability [43]. 2.2.5.
    Lip Pressure Method This method entails the use of a small hole measuring 6 mm
    in diameter and located 6 mm away from the pipe lip. Empirical measurements of
    pressure are taken at this hole, and using the size of the pipe, an empirical
    correlation is used to calculate the flow rate. Enthalpy and the total flow can
    be determined based on information obtained from the flow rate and lip pressure
    [32]. Two arrangements are available for this method, one in which fluid is discharged
    into the atmosphere through a vertical lip pressure pipe and another in which
    it is discharged horizontally into a silencer on a horizontal lip pressure pipe.
    In the vertical arrangement, the pipe is connected to the top valve in a vertical
    position, and the fluid’s enthalpy must be estimated based on the temperature
    of the primary supply zone [1]. In the horizontal arrangement, the pipe discharges
    into the silencer, and the weir box located immediately downstream of the silencer
    monitors the water flow. The method’s advantages include low running costs and
    real-time measurements, but it also has drawbacks, such as high noise levels and
    interruptions in operations during measurement [44]. 2.2.6. Venturi Tube The Venturi
    tube method is based on Bernoulli’s principle and is a very precise method used
    for measuring steam flow [34]. The method can be used for online or real-time
    measurement, and its main advantage is a low and constant pressure drop. Its construction
    is complicated and expensive, however [2,45]. 2.2.7. Coriolis Flow Meter A Coriolis
    flow meter consists of two curved tubes that vibrate symmetrically. The flow of
    the medium is directed through these pipes, and any local changes in the vibration
    frequency due to the flow rate are monitored. To calculate the flow rate, changes
    in the frequency are measured by sensors, and empirical correlations are applied.
    Although this method enables real-time and online measurement, it is highly inaccurate
    and therefore an unpopular option [2,46]. 2.2.8. Compression Load Cells Compression
    load cells use strain gauge sensors to determine the flow rate and enthalpy in
    geothermal pipelines and wells. The sensor is based on the piezoelectric effect,
    which is based on converting the mechanical power applied by the object (pipeline,
    well) to an electrostatic signal. The load sensor is positioned above a platform
    (compression type, Figure 4a) or above the object (tension type, Figure 4b) [35,47].
    Figure 4. Compression load cell method: An installation in a geothermal pipeline.
    (a) The load sensor is positioned above a platform. (b) The load sensor is positioned
    above an object. The advantages of this method are simple construction, measurement
    in real time and the lack of direct contact with the fluid medium [35,47]. 2.2.9.
    Separator with Orifice Plate and Silencer This hybrid method determines the flow
    of a two-phase fluid and consists of a separator, an orifice plate and a silencer
    with a weir. The fluid separates into vapor and a liquid in a separator vessel
    at a pressure greater than atmospheric. The separate steam flow is measured with
    an orifice plate, while the separate liquid flow is determined with either an
    orifice plate or a silencer with a weir box. Because orifice plates may produce
    unstable measurements due to flash evaporation induced in the liquid, silencers
    are more commonly used for measuring the separate liquid flow. The separator method
    is expensive to implement, but it enables high accuracy and online or real-time
    measurement [1,2]. 2.3. Measurement of Mechanical Parameters In addition to measuring
    temperature and flow, monitoring mechanical parameters in underground structures
    is important for detecting potential risks. Underground structures such as borehole
    heat exchangers must be regularly checked for pressure to ensure that no fluid
    leaks into the subsurface, groundwater or process water. Geothermal applications
    also use sensors to monitor other mechanical parameters, such as scale formation
    [3] and slope movement [4]. Mechanical parameters can be monitored with fibre-optic
    sensors [48], tilt sensors [4], ultrasonic sensors [49], vibrating wire sensors
    [50] or strain gauges [51]. Table 4 summarizes these sensing methods and their
    areas of application. Table 4. Summary of methods for measuring mechanical parameters.
    Pressure is measured with strain gauges or optical sensors, usually in geothermal
    wells or reservoirs. Optical sensors are also used to detect the formation of
    scale in geothermal brine. In boreholes, ultrasonic sensors are deployed to detect
    breakouts, and tilt sensors measure information about slope movement and deformation.
    Vibrating wire sensors are used to measure stress in structures at geothermal
    or oil drilling wells. 2.3.1. Optical Sensors Fibre-optic cables are used to measure
    pressure in geothermal wells [48]. Distributed acoustic sensing systems use fibre-optic
    cables to measure oscillatory strain rates caused by oscillatory pressure changes.
    These cables have significant advantages in being able to withstand harsh environments;
    they can be deployed for geomechanical, seismic and temperature monitoring [53].
    Fibre-optic cables are capable of operating at temperatures up to 315 ∘ C and
    20 MPa [51]. 2.3.2. Vibrating Wire Sensors Vibrating wire sensors can measure
    the stresses occurring in a structure and its surrounding environment. It is a
    frequency sensor with an internal metal string as the sensing component. The sensor’s
    output frequency signal changes according to the the stress on the metal string.
    The device is durable and simple in design and has a strong anti-interference
    ability [50]. The metal string vibrates as a result of excitation when an external
    force is applied, changing the tension in the wire, which changes the frequency
    of vibrations. The dependence between the vibration conductor and the vibration
    frequency is calculated from the equation: 𝑓= 1 2𝐿 𝐹 𝑚 − − √ , (1) where m is
    the mass of the vibrating string, L is the length of the vibrating string, F indicates
    the pressure on the sensor, and f is the resonant frequency of the string [54].
    These sensors are suitable for applications in geothermal or oil drilling wells
    [52]. 2.3.3. Tilt Sensors These sensors are used to obtain information about slope
    movements and deformations. Tilt monitoring systems combine tilt sensors and LPWAN
    technology to measure slope movement and transmit collected data wirelessly. Data
    from tilt sensors and other additional parameters (rainfall data, groundwater
    level) are analyzed to predict slope failures [55]. 3. IoT Devices and Cloud Processing
    IoT technology is a growing research area. In 2021, the Web of ScienceTM library
    contained more than 13,000 indexed papers on the topic of IoT technology [56].
    IoT technologies are deployed in many application areas, such as environmental
    monitoring [10], smart factories [57,58], smart cities [59] and smart grids [11,60].
    Although IoT technology is widely deployed, only a few research articles cover
    the monitoring of geothermal energy installations. Fundamentally, an IoT device
    is an internet connection. In the context of this article, an IoT device is a
    small item of electronic equipment that is able to supervise several variables
    and transmit measured values to the cloud via a wireless connection. Figure 5
    illustrates the principal scheme of the IoT architecture and application areas.
    Figure 5. IoT architecture and application domains. Figure 6 shows a block diagram
    of a typical IoT solution. IoT devices generally contain the following parts:
    a power supply module, a sensory subsystem, a microcontroller (MCU), a transmission
    module (RF module) and data storage. Each block can be assembled from various
    components according to system requirements and deployment characteristics. Figure
    6. Block diagram of a typical IoT solution. 3.1. IoT Nodes An integral component
    of an IoT device is a power supply. To supply the device with power, many options
    are available, the simplest being a connection to a power grid; an example is
    an AC power monitoring module with an integrated wireless connection via WiFi
    [61]. Power grids provide sources of stable and reliable energy, but they are
    mainly only available in urban locations. Another option is the use of a battery
    [62]. Batteries also provide stable sources of energy, but they require periodic
    charging and replacement. Battery-powered IoT devices can also be designed to
    operate for long life spans [10]. Another option for supplying electricity is
    through energy harvesting methods [63]. Characterized by many advantages, energy
    harvesting modules are small, maintenance-free and inexpensive solutions, especially
    compared to battery-powered options. The main drawback of energy harvesting solutions,
    however, is limited available energy. Table 5 summarizes IoT power supply technologies
    according to the energy transducer type. Selecting a suitable power supply type
    is strongly dependent on the target application [64]. In many geothermal applications
    [65], power grids are readily available, and generally, no energy harvesting or
    battery technologies are required. However, IoT measurement devices are often
    deployed directly in geothermal boreholes, where the installation of a wired power
    supply is complicated [66]. Energy harvesting is therefore a highly suitable technology
    for these applications. Table 5. SoA of IoT power supply technologies. Energy
    harvesting using solar panels or small wind turbines is suitable only for surface
    deployment, where sunlight and wind are sufficient [72]. For underground structures,
    thermoelectric generators (TEGs) have significant potential as an energy harvesting
    technology. TEGs exploit the Seebeck effect to generate energy through temperature
    differentials [73]. The main challenge with this technology is finding suitable
    temperature differences or gradients directly in a borehole for exposure to the
    TEG. Acting as brains, microcontrollers (MCUs) regulate IoT node behavior, such
    as sensor data collection, local memory storage and data transmission to the cloud.
    Since IoT nodes generally have only limited energy for operation [74], MCUs are
    also responsible for energy management. Naturally, they are selected from ultra-low-power
    series offered by silicon manufacturers to minimize the MCU’s own consumption.
    Examples of these series types are STM32L [75], NXP K32L [76] and Microchip PIC32MZ
    [77]. Specific models are selected according to the application, and generally,
    higher performance requires more energy. ULP (ultra-low-power) MCUs typically
    offer multiple switchable modes of operation and the ability to switch off individual
    peripherals (clock gating) for effective power management. Switching off all components
    not currently in use thus reduces the overall energy consumption [78,79]. IoT
    nodes are usually equipped with local data storage, which can be used for either
    the long-term storage of accumulated values or short-term storage (as a memory
    buffer). As with other IoT node components, power consumption is one of the crucial
    parameters in selecting memory and is dependent on the type of memory used. Ferroelectric
    Random-Access Memory (FRAM) is a type of memory technology with low energy consumption,
    but its data capacity is limited to a few dozen MB. At the other end of the spectrum
    of data capacity is flash memory, commonly found in SD cards, with maximum capacities
    of hundreds of GB. The disadvantage of flash memory is higher energy consumption
    and significantly slower data write speeds. Data storage memory may form either
    a discrete component in an IoT node or be integrated into the MCU [80]. 3.2. Data
    Transmission Technologies Underground geothermal structures are often situated
    in remote areas where no easy connection to the internet for monitoring purposes
    is possible (i.e., WiFi or Ethernet). In these areas, monitoring equipment is
    usually powered by batteries or energy obtained by harvesting (see Section 3.1),
    and energy consumption must be low. GSM/LTE technology does not satisfy this low-power
    requirement, but LPWAN technology is ideal. These types of systems were developed
    for the IoT and feature reliable, long-distance wireless data transmission (1–40
    km), with minimal power consumption. The commonly used LPWAN technologies are
    currently LoRa, Sigfox and NB-IoT [81,82]. 3.2.1. LoRaWAN LoRaWAN is a wireless
    communication protocol based on the patented LoRa technology. The patent was granted
    in 2014 to Semtec, and the first LoRaWAN protocol specification was released in
    2015. The standards are now managed by the LoRa Alliance. Transceivers have a
    low sensitivity to noise and thus a greater range thanks to forward error correction
    (FEC), together with a proprietary spread spectrum modulation technique. The operating
    radio frequency varies according to the region of deployment and its local regulations,
    but it always belongs to a license-free band. A LoRaWAN network typically includes
    the following network elements. The end device is application-dependent, provides
    control or measurement functions (sensor, actuator) and is wirelessly connected
    to the LoRaWAN network via a gateway. The gateway receives and forwards messages
    (usually via the internet) to a network server. The network server provides network
    management functions such as data processing, message deduplication, configuration
    and scheduling, bandwidth regulation and message routing. The application server
    remotely collects data from sensors and transmits commands to device actuators
    [83,84]. The technology has a range of 5 km (urban) to 20 km (rural) [85]. Depending
    on the configuration, the payload can contain up to 242 bytes of data [86]. LoRa
    defines three device classes: Class A—End devices can start transmission (uplink)
    at any time, while the base station transmits data only for a short time once
    the uplink is complete. Each uplink time slot is followed by two downlink slots,
    after which the receiver switches off. This class has the lowest energy demand.
    Class B—Devices have the same uplink and downlink slots as Class A, plus one extra
    downlink slot. The end-device receiver is switched on for this extra slot according
    to a predetermined schedule. The base station is programmed to follow this schedule.
    Class C—Receivers can listen continuously, except in transmit mode. This class
    of device is ideal for applications that require many downlink transmissions because
    the base station broadcasts at any time. Its disadvantage is higher power consumption
    [87]. 3.2.2. Sigfox Sigfox is a company based in France providing network connectivity
    within the IoT through its eponymous wireless technology. It was founded in 2010
    with a focus on low-consumption IoT devices that require the transmission of small
    amounts of data over longer distances [87]. Sigfox can operate in either simplex
    (one-way) or half-duplex (two-way) mode. An upload packet can comprise a maximum
    of 12 bytes of payload, while a download packet is limited to 8 bytes of payload.
    The operational range of this network reaches up to 40 km [87,88]. Such a value
    is achieved by combining several techniques. The first of them is the use of ultra-narrowband
    (UNB); such a narrow frequency selection increases the signal-to-noise ratio (SNR).
    A combination of Gaussian Frequency-Shift Keying (GFSK) and Differential Binary
    Phase-Shift Keying (DBPSK) is used for signal modulation in the physical layer.
    Delivery reliability is increased by sending the same message multiple times.
    Duplicate messages are sent on randomly selected frequencies with random delays
    from the first one. Sigfox relies on a license-free band reserved for industrial,
    scientific and medical (ISM) purposes. The specific frequency then depends on
    the deployment region. In addition to the maximum transmission power, the regulation
    also sets a duty cycle limit. Because of this, the end device is limited to 140
    messages per day in the case of sending and 4 messages in the case of receiving
    [88,89]. 3.2.3. NB-IoT Narrowband IoT is another LPWAN technology available today.
    It was developed by the 3GPP organization, with the first NB-IoT standard defined
    in 2016. This communication network is based on and is directly linked to the
    GSM/LTE cellular network standard. Modifications consist of changes in the original
    technology to best meet the requirements for IoT end-device network connectivity
    (such as low power consumption, low cost or the transmission of small amounts
    of data over longer distances). Compared to the LTE protocol, NB-IoT only allows
    half-duplex at a bandwidth of 180 kHz. Modulation schemes more complex than 𝜋/4
    –QPSK are not supported. Not all parts of the E-UTRA specification are implemented
    either. Thanks to this aspect, the receiver is simpler and therefore less energy-demanding
    and lower in price [90,91,92]. The standard allows transmission using both unlicensed
    bands and licensed GSM/LTE brands in one of the following operation modes: Stand-alone
    operation—When using this mode, NB-IoT is the exclusive user of the selected frequency
    band. Guard-band operation—In this mode, NB-IoT data are transmitted through an
    unused frequency band next to, or between, LTE bands (the so-called guard band).
    In-band operation—LTE data together with NB-IoT data share the same carrier. This
    can have a negative impact on the quality of both services [90,93]. The existing
    LTE network provider often only needs to modify the software to operate the NB-IoT
    network if it decides to deploy the guard-band or in-band model. This approach
    is also recommended by the 3GPP organization itself. The usable distance of the
    IoT node from the base station is up to 10 km [85]. The payload of one message
    is limited to 1600 bytes. There is no limit on the number of messages transferred
    per day when using the licensed band. NB-IoT relies, like the LTE protocol, on
    orthogonal frequency division multiplexing (OFDM) to transmit downlink messages.
    In the case of uplink transactions, OFDM is replaced by single-carrier frequency
    division multiple access (SC-FDMA). This reduces the value of the peak-to-average
    power ratio (PAPR) [94]. 3.2.4. Comparison of LPWANs The information in Table
    6 indicates that the individual technologies differ, although they are all specific
    to LPWANs. The key advantage of Sigfox over its competitors is the size of the
    area covered by a single base station, up to 40 km in rural areas. Under the same
    conditions, the main competitors achieve a coverage of approximately 20 km with
    LoRaWAN and 10 km with NB-IoT [95]. NB-IoT is also limited to areas with LTE networks.
