    effective on-site communication, and 49.5% agree that it proves to be useful in
    quality control and health, safety, and environment. From the above numbers, it
    can be understood that automation is advantageous which will help in development
    of construction industry (Clancy et al. 2012; Meland et al. 2011; Izkara et al.
    2017). The outcome of the questionnaire was then substantiated by means of a case
    study based on a Pune-based well-established real-estate company. Experiencing
    the current pandemic scenario, this real-estate company wanted to adopt digitalization
    on their 400-acre township project being executed. The company wanted to digitalize
    its construction processes of quality department to achieve better quality control
