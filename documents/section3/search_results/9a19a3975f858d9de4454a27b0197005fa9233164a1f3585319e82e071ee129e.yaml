    \ a modified residual correction was used to \nminimize impacts of nighttime shifts\
    \ in wind patterns from \noff-field (Anderson et al., 2018). At each site, closure\
    \ cor-\nrections were limited to 30% for days with closure errors \nexceeding\
    \ 30% of unclosed measurement. Modeled daily \nfluxes were compared with both\
    \ unclosed and closed tower \nobservations under the assumption that these likely\
    \ bound \nthe true flux value and provide a metric of uncertainty in the \nflux\
    \ observations (Twine et al. 2000).\nDisALEXI model inputs\nIn the DisALEXI model\
    \ component, CONUS-wide ALEXI \ndaily ET at 4-km scale (Anderson et al. 2007)\
    \ was used as \nthe baseline for disaggregation. Other major inputs to Dis-\n\
    ALEXI include remote sensing data (LST, LAI, and albedo) \nand meteorological\
    \ data (air temperature, atmospheric pres-\nsure, vapor pressure, wind speed,\
    \ and insolation). Moderate \nET at 500-m scale was obtained by applying DisALEXI\
    \ to \nMODIS-like data and used as the fusion backbone. Three \nsets of sub-field\
    \ ET at 30-m resolution were obtained by \napplying DisALEXI at Landsat-like scale.\
    \ In this section, \nwe provide a brief overview of the key inputs for each ET\
    \ \ndisaggregation scheme.\nDisALEXI‑MODIS and DisALEXI‑VIIRSM\nMODIS ET estimates\
    \ at 500-m resolution were generated \nwith DisALEXI (DisALEXI-MODIS) by disaggregating\
    \ \nALEXI 4-km ET using MODIS LST and VSWIR products. \nThree products from Collection\
    \ 6 were used: LST (MOD11_\nL2; (Wan et al. 2015)), LAI (MCD15A3H; (Myneni et al.\
    \ \n2015)) and albedo (MCD43A3; (Wang et al. 2018)). The \nLAI and albedo products\
    \ are at 500-m resolution, and the \nLST product provided at 1-km resolution was\
    \ sharpened to \n500 m using the DMS approach described in “Thermal data \nsharpening”.\n\
    The VIIRS instrument follows the legacy of MODIS and \ncollects imagery at two\
    \ spatial resolutions: 750 m (M-bands) \nand 375 m (I-bands). In this study, we\
    \ also generated 500-m \nET estimates using VIIRS 750-m LST data with DisALEXI\
    \ \n(DisALEXI-VIIRSM) and evaluated its performance in com-\nparison with DisALEXI-MODIS,\
    \ which has been used as the \nfusion backbone in all ET STARFM fusion experiments\
    \ to \ndate. DisALEXI-VIIRSM used instantaneous LST and emis-\nsivity version-1\
    \ swath product (VNP21; (Hulley and Hook \n2018)) constructed at daily timesteps\
    \ and 750-m spatial reso-\nlution, and sharpened to 500 m using DMS. Other inputs\
    \ to \nDisALEXI-VIIRSM include the 8-day 500-m LAI compos-\nite (VNP15A2H; (Myneni\
    \ and Knyazikhin 2018)), 16-day \n500-m vegetation indices composite (VNP13A1;\
    \ (Didan and \nBarreto 2018)), and 1-km daily albedo (VNP43MA3; (Liu \net al.\
    \ 2017)) resampled to 500-m pixel scale.\nBoth the near-daily DisALEXI-MODIS and\
    \ DisALEXI-\nVIIRSM ET retrievals were gap-filled and smoothed to gen-\nerate\
    \ daily 500-m ET datacubes (Sun et al. 2017).\nDisALEXI‑Landsat, DisALEXI‑VIIRSI/S2\
    \ \nand DisALEXI‑ECOSTRESS\nALEXI ET fields were also disaggregated to 30 m with\
    \ three \nsets of inputs from Landsat 8, Sentinel-2 plus VIIRS 375-m \nLST, ECOSTRESS\
    \ plus harmonized Landsat and Sentinel-2 \n(HLS). The Landsat 8 and Sentinel-2\
    \ data used in this study \ncome from NASA’s HLS v1.4 dataset (https:// hls. gsfc.\
    \ nasa. \ngov/; L30 and S30 products) which provides a consistent \nsurface reflectance\
    \ data product from Landsat and Sentinel-2 \n(Claverie et al. 2018).\nFor Landsat\
    \ disaggregation (DisALEXI-Landsat), Land-\nsat 7 was not used in this study due\
    \ to gap stripes resulting \nfrom the failure of the scan-line corrector. Instead,\
    \ Landsat 8 \nSR and TIR data from HLS dataset (L30) were used to gen-\nerate\
    \ 30-m ET retrievals at Landsat overpass dates. TIR data \nwere atmospherically\
    \ corrected using MODTRAN (Cook \net al. 2014) and then sharpened using DMS from\
    \ 100 to \n30 m for consistency with the SR data. 30-m LAI was esti-\nmated by\
    \ downscaling the MODIS 500-m LAI product using \na regression tree approach (Gao\
    \ et al. 2012a) and Landsat \nSR data. 30-m albedo was derived based on a narrowband\
    \ \nto broadband conversion formulae developed for Landsat \ndata (Liang 2001).\n\
    The combined 3- to 4-day revisit of HLS makes it attrac-\ntive for ET mapping\
    \ at sub-field scales; however, S2 does \nnot collect the TIR data required for\
    \ ET modelling. VIIRS \nI-5 band provides TIR data at 375 m and near-daily temporal\
    \ \n616\n \nIrrigation Science (2022) 40:609–634\n1 3\nrevisit. The combination\
    \ of SR inputs from S2 and TIR from \nVIIRS has been successfully applied for\
    \ 30-m ET disag-\ngregation (namely DisALEXI-VIIRSI/S2) on S2 overpass \ndates\
    \ (Xue et al. 2021). Given that the S2 SR data from HLS \n(S30) are co-registered\
    \ and spectrally adjusted with respect \nto Landsat 8 (L30) and resampled to 30-m\
    \ resolution, S2 \nLAI and albedo model inputs were constructed similarly \nto\
    \ Landsat. VIIRS I-5 brightness temperatures were down-\nloaded from NASA LANCE\
    \ and atmospherically corrected \nusing a single channel inversion (Price 1983).\
    \ The VIIRS \nLST data were then sharpened to 30 m by the modified DMS \napproach\
    \ (Xue et al. 2020) using S2 SR data as inputs. As \ndemonstrated by Xue et al.\
    \ (2021), 30-m ET retrievals from \nDisALEXI-VIIRSI/S2 show comparable accuracy\
    \ with \nDisALEXI-Landsat, with performance slightly affected with \nlarger view\
    \ angles. As suggested by Xue et al. (2021), we \nremoved VIIRS LST data with\
    \ view angle greater than 52° \nin this study.\nThe final set of 30-m ET was ECOSTRESS-based\
    \ \n(namely DisALEXI-ECOSTRESS). ECOSTRESS is a \nthermal-only instrument, so\
    \ the SR inputs for ECOSTRESS \ndisaggregation have to be obtained from other\
    \ satellites. In \na previous study, Landsat 7 + 8 SR data collected closest \n\
    in time to the target ECOSTRESS LST date were used for \nET disaggregation (Anderson\
    \ et al. 2021). Anderson et al. \n(2021) found that the temporal separation between\
    \ SR and \nTIR inputs impacts the accuracy of ET retrievals. In this \nstudy,\
    \ we use HLS SR data instead to generate LAI and \nalbedo inputs because the 3-to\
    \ 4-day temporal frequency \nof HLS data are higher than combined Landsat 7 and\
    \ 8 \n(8 days). ECOSTRESS level-2 LST and emissivity (ECO2L-\nSTE) and cloud mask\
    \ swath products (ECO2CLOUD) were \ndownloaded from USGS Land Processes Distributed\
    \ Active \nArchive Center (LP DAAC) and gridded to the geographical \ncoordinates.\
    \ The ECOSTRESS LST data were resampled to \na 30-m UTM grid to match with HLS\
    \ data and sharpened to \n30 m using the modified DMS approach (Xue et al. 2020),\
    \ \nwhich was found critical to relieving spatial misregistra-\ntion and enhancing\
    \ the consistency in SR and TIR inputs \nto DisALEXI modelling. Anderson et al.\
    \ (2021) found that \nthe ECOSTRESS LST data at view angles greater than 20° \n\
    resulted in poor sharpening results. Therefore, we carefully \nscreened the ECOSTRESS\
    \ LST data exceeding 20° before \nuse and removed those with poor performance\
    \ from further \nanalysis.\nSpatial gaps in the generated three sets of 30-m ET\
    \ \nimages due to cloud cover were gap-filled using the tech-\nnique developed\
    \ by Yang et al. (2017). For days with \nmore than one 30-m ET retrieval, the\
    \ order of priority \nfor inclusion in the fused timeseries is DisALEXI-Land-\n\
    sat, followed by DisALEXI-VIIRSI/S2, and DisALEXI-\nECOSTRESS since DisALEXI-Landsat\
    \ typically has the \nbest accuracy. For more details about DisALEXI-Landsat,\
    \ \nDisALEXI-ECOSTRESS and DisALEXI-VIIRSI/S2 model \ninputs, the reader is referred\
    \ to see Sun et al. (2017), Ander-\nson et al. (2021) and Xue et al. (2021).\n\
    U.S. Drought monitor time series\nThe U.S. Drought Monitor (USDM) is developed\
    \ through \nthe integration of a variety of drought indicators including \nprecipitation,\
    \ soil moisture, groundwater storage, and local \nreports from field observers.\
    \ USDM timeseries data for the \nState of California and the Sacramento County\
    \ (Lodi) from \n2018 to 2020 were extracted from the National Drought \nMitigation\
    \ Center at the University of Nebraska-Lincoln \n(https:// droug htmon itor. unl.\
    \ edu/ DmData/ TimeS eries. aspx) \nand used to demonstrate the crop water status\
    \ under various \nrainfall and water management practices. USDM classifies \n\
    drought into five classes and maps them with numerical val-\nues: D0 = 0 (abnormally\
    \ dry), D1 = 1 (moderate drought), \nD2 = 2 (severe drought), D3 = 3 (extreme\
    \ drought), and \nD4 = 4 (exceptional drought). The timeseries show the tem-\n\
    poral evolution of percent area covered by each class within \na county or state.\n\
    Model evaluation configurations\nIn this study, the accuracy of ET retrievals\
    \ was evaluated \nin five stages. We first evaluate the relative performance \n\
    of 500-m/daily ET estimates from DisALEXI-VIIRSM and \nDisALEXI-MODIS, serving\
    \ as the daily backbone in the \nSTARFM fusion process. This is a necessary first\
    \ step as we \ntransition away from retrievals based on MODIS, which is \nnearing\
    \ the end of life. We then compare 30-m ET estimates \nderived from, ECOSTRESS\
    \ and  VIIRSI/S2 on satellite over-\npass dates with Landsat retrievals as a reference,\
    \ and with \nthe flux tower observations. To compare with tower obser-\nvations,\
    \ modelled 30-m ET were averaged over a 3 × 3 win-\ndow (90 × 90 m) centered on\
    \ the tower location (Anderson \net al. 2021; Xue et al. 2021), approximating\
    \ the flux source \narea which is typically on the order of 100 m, depending \n\
    on the tower height and surface conditions (Li et al. 2008). \nWe note that more\
    \ sophisticated flux footprint models (e.g., \nKljun et al. 2015) may provide\
    \ a more accurate comparison. \nWe moved the center of extraction by a few pixels\
    \ to avoid \nedge effects for towers located at field edges. For 500-m \nET, the\
    \ pixel containing the towers is selected to compare \nwith fluxes measurements.\
    \ Next, daily 30-m ET datasets \ngenerated from Landsat-only fusion and Landsat\
    \ + ECOS-\nTRESS +  VIIRSI/S2 fusion are compared to investigate the \nadded value\
    \ of increased temporal sampling frequency by \nthe additional medium-resolution\
    \ ET samples. In this case, \nSTARFM fusion is performed in both retrospective\
    \ (two-\npair) and real-time (one-pair) modes to explore the benefits \nof the\
    \ extra temporal sampling for real-time applications. \n617\nIrrigation Science\
    \ (2022) 40:609–634 \n1 3\nFinally, the capabilities of the fused daily ET timeseries\
    \ \nin capturing rapid changing crop conditions are assessed, \nincluding changes\
    \ due to crop management practices and \nflash drought.\nStatistical comparisons\
    \ with flux tower observations \ninclude mean absolute error (MAE), root mean\
    \ square \nerror (RMSE), mean bias error (MBE), and relative error \n(RE = MAE/\
    \ <O>) where <O> is the mean observed flux. \nThe MAE is a better indicator of\
    \ model performance, while \nRMSE is more sensitive to isolated outliers (Willmott\
    \ and \nMatsuura 2005)—for the fused timeseries, both metrics are \nprovided for\
    \ comparison.\nResults\nEvaluation of DisALEXI‑VIIRSM 500‑m ET\nTo evaluate the\
    \ relative performance of the  VIIRSM and \nMODIS 500-m ET timeseries, modeled\
    \ ET timeseries of \n2018 from both DisALEXI-MODIS and DisALEXI-VIIRSM \nwere\
    \ compared with flux tower observations over the four \nsites in the Lodi domain\
    \ (SLM001, SLM002, USBi1, and \nUSBi2) (Fig. 3). Note that the 500-m pixel scale\
    \ is much \ncoarser than the footprint of the EC tower in each case \n(~ 100 m),\
    \ so we do not expect perfect agreement between \nmodels and observations at this\
    \ scale. Still, the comparison \ncan provide some insights into the relative biases\
    \ in compar-\nison with ET observations. In addition, Fig. 3 also provides \n\
    the comparisons of inputs to DisALEXI modeling including \nLAI, NDVI, and LST\
    \ timeseries. For NDVI at the USBi1 \nsite, we additionally have NDVI at 5-m resolution\
    \ from \nPlanet Labs in 2018, included only as reference (green line \nin Fig. 3)\
    \ to demonstrate the monthly alfalfa cutting cycle. \nThe daily LAI, NDVI, and\
    \ LST timeseries from MODIS \nand VIIRS show good temporal agreement, and are\
    \ broadly \nconsistent with variability in the Planet NDVI at USBi1.\nDespite\
