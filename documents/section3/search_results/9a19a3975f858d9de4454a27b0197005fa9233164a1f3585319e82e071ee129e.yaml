    6. Conclusions

    This systematic review summarized the limitations of ground-based, space-borne,
    and

    airborne technologies for PA, as they are presented in recent literature. It also
    pinpointed

    and summarized works that provide useful synergies between these technologies.
    These

    studies, when paralleled with the limitations of each technology, enable certain
    conclusions

    to be drawn, which can be summed up in the following points:

    •

    Satellite is the broadest of the three technologies, providing ample farm coverage
    and

    good image detail. Cost-wise, it is the least risky source of PA data out of the
    three

    technologies, but it is also the slowest to provide usable results.

    •

    UAVs have great ﬂexibility and the capability to provide very speciﬁc information,

    but they are costly when applied to large farms, while also requiring a risky
    upfront

    investment from farmers. Their ability to analyze crops in very ﬁne detail allows
    them

    to deal with specialized problems such as diseases or wild weeds. Still, using
    them is

    far from a standardized procedure, and more research is needed to establish the
    UAVs

    as a deﬁnitive solution.

    •

    IoT provides the most speciﬁc information, as it can be tailored to the particular
    crop

    and farm. Moreover, it takes the smallest amount of time for data processing and
    has

    the unique potential of constant ﬁeld monitoring. Its high specialization comes
    at the

    cost of reduced ﬂexibility and area coverage.

    •

    The review process included reviewing 24 use cases of synergies in the domain
    of

    agriculture between the technologies in question. Open challenges setting the
    ground

    for future research include data privacy issues, large data volumes, data fusion,

    farmers’ acquaintance with the technology, and lack of standardization. Taking
    steps

    toward addressing such challenges could facilitate further synergies and help
    the

    agricultural domain advance toward the Agriculture 4.0 paradigm.

    As things stand, complementary use of the three technologies requires further
    research.

    The number of works that make an effort to combine them is far too small when
    compared

    with the number of works that have come out in PA recently. The future of agriculture

    relies on optimally using all the technological tools currently at our disposal.

