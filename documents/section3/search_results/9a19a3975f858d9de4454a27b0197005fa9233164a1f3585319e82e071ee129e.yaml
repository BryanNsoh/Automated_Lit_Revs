    \ The Author(s) 2022\nAbstract\nRobust information on consumptive water use (evapotranspiration,\
    \ ET) derived from remote sensing can significantly benefit \nwater decision-making\
    \ in agriculture, informing irrigation schedules and water management plans over\
    \ extended regions. To \nbe of optimal utility for operational usage, these remote\
    \ sensing ET data should be generated at the sub-field spatial resolu-\ntion and\
    \ daily-to-weekly timesteps commensurate with the scales of water management activities.\
    \ However, current methods \nfor field-scale ET retrieval based on thermal infrared\
    \ (TIR) imaging, a valuable diagnostic of canopy stress and surface \nmoisture\
    \ status, are limited by the temporal revisit of available medium-resolution (100 m\
    \ or finer) thermal satellite sensors. \nThis study investigates the efficacy\
    \ of a data fusion method for combining information from multiple medium-resolution\
    \ \nsensors toward generating high spatiotemporal resolution ET products for water\
    \ management. TIR data from Landsat and \nECOSTRESS (both at ~ 100-m native resolution),\
    \ and VIIRS (375-m native) are sharpened to a common 30-m grid using \nsurface\
    \ reflectance data from the Harmonized Landsat-Sentinel dataset. Periodic 30-m\
    \ ET retrievals from these combined \nthermal data sources are fused with daily\
    \ retrievals from unsharpened VIIRS to generate daily, 30-m ET image timeseries.\
    \ \nThe accuracy of this mapping method is tested over several irrigated cropping\
    \ systems in the Central Valley of California \nin comparison with flux tower\
    \ observations, including measurements over irrigated vineyards collected in the\
    \ GRAPEX \ncampaign. Results demonstrate the operational value added by the augmented\
    \ TIR sensor suite compared to Landsat alone, \nin terms of capturing daily ET\
    \ variability and reduced latency for real-time applications. The method also\
    \ provides means \nfor incorporating new sources of imaging from future planned\
    \ thermal missions, further improving our ability to map rapid \nchanges in crop\
    \ water use at field scales.\n * Jie Xue \n \nJie.Xue@usda.gov; jiexue7@gmail.com\n\
