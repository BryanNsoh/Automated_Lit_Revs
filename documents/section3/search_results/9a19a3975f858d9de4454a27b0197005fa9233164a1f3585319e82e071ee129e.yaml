    3. Methodology

    The present review was conducted following the guidelines set by the Preferred

    Reporting Items for the Systematic Reviews and Meta-Analyses (PRISMA 2020) method-

    ology [55]. The PRISMA statement consists of a checklist of 27 items recommended
    for

    reporting in systematic literature reviews. This checklist was designed to help
    reviewers

    report the purpose of the review, the methodology that was followed, and the outcomes
    of

    their research. This section provides answers to the PRISMA 2020 statement item
    checklist,

    giving a comprehensive illustration of the methodology followed in the present
    work.

    As the technology of sensors rapidly advances, a review of current literature
    in PA is

    needed to put into scope the available technologies, their competition, the cases
    that are

    most favorable for their application, and how to best utilize them in unison to
    maximize

    agricultural sustainability and proﬁt for farmers. This review was conducted with
    the

    mindset of bringing to the fore the challenges of the three technologies that
    currently play

    a central role in the future of PA and sustainable development. To the knowledge
    of the

    authors, a systematic review with the scope of attempting to synthesize the literature
    for

    these three technologies has not been attempted before, testifying to the novelty
    of the

    current work. This study answers the two RQs that were mentioned in the introduction.

    According to the RQs, the following search query was formulated:

    TITLE-ABS-KEY (“Precision Agriculture” AND (((UAV OR Satellite) AND “Remote Sensing”)

    OR IoT))

    All results obtained from this query also had to fulﬁl the following criteria:

    •

    Should be written in English,

    •

    Should be published after 2017,

    •

    Should be published in Q1 and Q2 journals.

    All studies that met the criteria proceeded to the ﬁrst screening phase. During
    this

    phase, all six authors split the remaining papers between themselves and skimmed
    through

    the abstract and the main text for phrases mentioning challenges or synergies
    for the

    three technologies. At this phase, only phrases were sought. All works that survived
    this

    stage passed through a second screening phase, during which remaining works were
    split

    between two reviewers and carefully read through. The reviewers had to ascertain
    to what

    degree each study analysed the challenge or the synergy it mentioned. If the analysis
    of the

    challenge or synergy was profound enough, the work was ﬁnally admitted for inclusion.

    The aforementioned query and exclusion criteria were applied in the Scopus database
    on

    6 October 2022.

    The explanation for the choice of this query was that the application of these
    three

    technologies in PA was sought for sensing purposes; therefore, “remote sensing”
    was added

    with an AND for UAVs and satellites to exclude other uses, e.g., spraying. Furthermore,

    the term “IoT” was regarded as more appropriate when paired with “Precision Agriculture”

    to provide a representative set of relevant works, and was preferred over terms
    such as

    “Wireless Sensor Networks” or “Ground Sensors”.

