    2. Overview of Sensing Technologies

    2.1. Ground-Based Sensing

    Ground or proximal sensors play a key role in Precision Agriculture (PA). Proximal

    sensing is deﬁned as the use of ﬁeld sensors to obtain signals from the analyzed
    feature

    (e.g., climate, soil, or plant) when the sensor is in contact with or close to
    it (within

    a few meters) ([17,18]). Nowadays, there are many types of proximal sensors capable

    of monitoring multiple parameters related mainly to the plant water, nutritional,
    and

    health status [19]. Another classiﬁcation includes the division into static proximal
    sensors,

    which remain stationary in the ﬁeld, or mobile proximal sensors, mounted on vehicles
    or

    robots [20].

    It is well known that climate is one of the main aspects determining plant growth

    and outputs [21]. This occurs because each plant is sensitive to certain growing
    conditions

    such as air temperature, relative humidity, wind, soil temperature, and light.
    Thus, it

    is crucial for farmers to understand the climatic conditions on their farms [22].
    Hence,

    meteorological information may help the farmer make the most efﬁcient use of natural

    resources to improve agricultural production. Among the most common proximal sensors

    are those that can assess climatic parameters. Usually, such sensors are mounted
    in small

    weather stations in the ﬁeld, and a basic weather station usually consists of
    a temperature

    and humidity sensor, a wind speed sensor, a sensor that measures precipitation
    height, and

    one that can assess solar radiation information.

    Another category of ground-based sensors is soil-based sensors. New-generation

    proximal soil-based sensors are able to monitor real-time physical and chemical
    soil pa-

    rameters, such as moisture, temperature, pH, soil nutrients, and pollutants, providing
    key

    information to optimize crop cycle management, combat biotic and abiotic stresses,
    and

    improve crop yields.

    One of the most common uses of such sensing is for irrigation management, through

    the capability of estimating the crop reference evapotranspiration (ETO), returning
    to the

    plant the full or partial (depending on the farm irrigation strategy) amount of
    water lost by

    evapotranspiration, using the FAO-56 Penman–Monteith equation recommended by the

    United Nations (UN) Food and Agriculture Organization (FAO) [23]. Weather observations

    and forecasts, coupled with physical observations, can help predict the development
    of

    the main pests and can be used to schedule control actions to prevent pest development.

    Thanks to such information, it is possible to change plant microclimate and inﬂuence

    the habitability for pests, for example, through pruning operations to reduce
    internal

    canopy humidity and reduce the probability of infection by plant pathogens. Integrated

    pest management has been a response to reduce the environmental impact of chemical

    pesticides [24].

