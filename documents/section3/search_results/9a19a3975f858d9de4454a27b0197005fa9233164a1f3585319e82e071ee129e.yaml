    \ Science (2022) 40:609–634 \n1 3\nA schematic diagram illustrating the flow of\
    \ ET process-\ning is shown in Fig. 2, with each component of the system \nexplained\
    \ in greater detail below and in “Data and analyses”.\nMultiscale ET modelling\
    \ framework\nThe multi-scale ET modelling framework used here is \nbased on the\
    \ regional Atmosphere-Land Exchange Inverse \n(ALEXI) model (Anderson et al. 2007)\
    \ and the associated \ndisaggregation scheme DisALEXI (Anderson et al. 2004; \n\
    Norman et al. 2003), which are built upon the Two Source \nEnergy Balance (TSEB)\
    \ model (Kustas and Norman 1997; \nNorman et al. 1995). The TSEB estimates the\
    \ surface energy \nbalance and radiometric temperature separately for the soil\
    \ \nand canopy components of each model pixel, partitioned \nbased on the local\
    \ fractional vegetation cover or leaf area \nindex (LAI). To reduce the uncertainty\
    \ in remote sensing \nthermal retrievals, in the regional ALEXI model, the TSEB\
    \ \nis used in a time-differencing mode by coupling with a slab \nmodel of the\
    \ atmospheric boundary layer to morning ther-\nmal observations collected by geostationary\
    \ satellites at rela-\ntively coarse spatial resolution (roughly 3–10 km). The\
    \ Dis-\nALEXI component of the framework spatially disaggregates \nALEXI daily\
    \ fluxes by applying TSEB to finer-resolution \nthermal data from polar orbiting\
    \ satellites. In DisALEXI, the \nair temperature is iteratively tuned at the ALEXI\
    \ pixel scale \nto enforce consistency between ALEXI and reaggregated \nDisALEXI\
    \ fluxes. This normalization process also ensures \nthe consistency between DisALEXI\
    \ fluxes from different \nsensors with thermal data acquired at different times\
    \ of day, \na key factor in successful multi-source data fusion. For more \nALEXI/DisALEXI\
    \ modelling details, the reader is referred \nto Cammalleri et al. (2013) and\
    \ Sun et al. (2017).\nMulti‑source data fusion scheme\nThermal data sharpening\n\
    In multi-spectral satellite imaging systems, the spatial reso-\nlution of thermal\
    \ infrared (TIR) data is typically coarser than \nthat of surface reflectance\
    \ (SR) data from the same platform. \nHowever, the TSEB land-surface representation\
    \ in ALEX/\nDisALEXI requires physical and spatial consistency between \nthe LST\
    \ and LAI inputs derived from TIR and SR imagery, \nrespectively. To achieve resolution\
    \ consistency between \nbands and platforms, the DMS (Gao et al. 2012b; Xue et al.\
    \ \n2020) approach was used in this study to sharpen Landsat-\nlike LST imagery\
    \ (i.e., Landsat, ECOSTRESS and VIIRS \nI–5 band) from native resolution (i.e.,\
    \ 100, ~ 70 and 375 m, \nrespectively) to 30 m and MODIS-like LST (i.e., MODIS\
    \ \nand VIIRS M-bands) from 1 km and 750 m, respectively, \nto 500 m. DMS is a\
    \ machine-learning algorithm that builds \nan ensemble of cubist regression trees\
    \ between SR and LST \ndata at the coarse resolution of the TIR bands and then\
    \ uses \nthese statistical relationships to predict LST at the finer \nresolution\
    \ of the SR bands. To conserve energy at coarse \nresolution, the residuals between\
    \ the actual LST and mod-\neled LST at coarse resolution are interpolated and\
    \ applied \nto the fine resolution LST image. VSWIR bands were used \nto sharpen\
    \ Landsat-like LST images, while NDVI band was \nused for MODIS-like LST sharpening.\
    \ It should be noted \nthat the purpose of MODIS-like LST sharpening is mainly\
    \ \nto reduce the bowtie effect due to off-nadir pixel smearing \n(Gómez-Landesa\
    \ et al. 2004). In this case, DMS was run \nusing NDVI, similar to the localized\
    \ TsHARP approach \nwhich was reported effective in prior studies (Cammalleri\
    \ \net al. 2014; Kustas et al. 2003; Semmens et al. 2016; Sun \net al. 2017).\
    \ Note that in addition to the enhanced spatial res-\nolution of LST, thermal\
    \ sharpening also improves the spatial \nconsistency between LST and SR (including\
    \ LAI, NDVI, \nand albedo) inputs for the DisALEXI model, which helps \nrelieve\
    \ spatial misalignment in data from different satellite \nplatforms or LST data\
    \ noise that may come from an imper-\nfect atmospheric correction. For instance,\
    \ a modified DMS \napproach (Xue et al. 2020) with a relaxed scale of energy \n\
    conservation was successfully applied to ECOSTRESS and \nVIIRS LST sharpening\
    \ to 30 m.\nET data fusion\nPeriodic Landsat-like and daily MODIS-like ET retrievals\
    \ \nwere integrated into a single 30-m/daily timeseries using \nthe STARFM algorithm,\
    \ which provides a feasible way for \nfusing remote sensing data from different\
    \ satellite platforms \n(Gao et al. 2006). STARFM combines high spatial informa-\n\
    tion from Landsat-like sensors and high temporal informa-\ntion from MODIS-like\
    \ sensors to generate data with high \nresolution in both time and space. The\
    \ STARFM approach \ntakes advantage of the continuous phenology changes \nobserved\
    \ by MODIS-like timeseries to benefit the predic-\ntion between Landsat-like overpasses.\
    \ In STARFM, one or \nmore existing Landsat/MODIS image-pairs collected on \n\
    the same date are used to predict Landsat-like images on \nother MODIS observation\
    \ dates when Landsat data are not \navailable. STARFM employs a weighting function\
    \ describ-\ning the spectral, spatial and temporal relationship between \nexisting\
    \ Landsat/MODIS image-pairs to downscale MODIS \nimages on prediction dates. One-pair\
    \ STARFM uses a single \nimage pair to predict images on dates surrounding the\
    \ pair \ndate, while two-pair STARFM uses two nearest image pairs \nbracketing\
    \ the prediction date. The application of STARFM \nin ET fusion has been widely\
    \ investigated over various land \ncover types and most of these works used one-pair\
    \ STARFM \ndue to its simplicity and flexibility in near-real-time applica-\n\
    tions (Anderson et al. 2021; Knipper et al. 2019a; Yang et al. \n2017). While\
    \ most previous ET fusion studies have used the \n614\n \nIrrigation Science (2022)\
    \ 40:609–634\n1 3\none-pair fusion method, in this study, we used the dual-pair\
    \ \nmethod described by Yang et al. (2022) as it has been found \nto generate\
    \ smoother ET timeseries with smaller errors in \nhighly dynamic agricultural\
    \ systems.\nIn this study, two categories of ET data with different \nspatial\
    \ and temporal resolutions were directly retrieved \nusing DisALEXI. One is high-spatial\
    \ low-temporal resolu-\ntion (30 m; periodic) Landsat-like ET including Landsat,\
    \ \nECOSTRESS and  VIIRSI/S2. The other is low-spatial high-\ntemporal resolution\
    \ (500 m; ~ daily) MODIS-like ET includ-\ning MODIS and  VIIRSM. The two sets\
    \ of ET data were fused \nusing STARFM, combining each dataset’s strength to gener-\n\
    ate ET datacubes at 30-m resolution and daily time scale. We \ntested two fusion\
    \ scenarios: (1) 30-m Landsat ET retrievals \nwith 500-m  VIIRSM daily ET; (2)\
    \ 30-m Landsat + ECOS-\nTRESS +  VIIRSI/S2 ET retrievals with 500-m  VIIRSM daily\
    \ \nET. The two fused datacubes were compared with flux tower \nobservations to\
    \ evaluate the value added by the additional \ntemporal sampling from ECOSTRESS\
    \ and  VIIRSI/S2. The \ntwo fusion schemes were also applied in simulated real-\n\
    time scenarios based on one-pair STARFM. In addition, \nfor the first scenario,\
    \ we also fused Landsat ET estimates \nwith 500-m MODIS ET, which was used as\
    \ a benchmark to \nevaluate the performance of 500-m  VIIRSM ET as the new \n\
    post-MODIS era fusion backbone.\nEvaporative stress index (ESI)\nESI is a remote\
    \ sensing-based agricultural drought index, \ndefined in terms of anomalies in\
    \ fRET relative to a long-term \nmean. An advantage of ESI is it does not require\
    \ information \nabout the soil moisture status or rainfall, but rather diagnoses\
    \ \nvegetation stress via impacts of elevated canopy temperature \non the ET retrieval\
    \ (Anderson et al. 2011, 2007). Normal-\nizing by reference ET better focuses\
    \ on the soil moisture sig-\nnal, reducing the impact of seasonal variations of\
    \ available \nenergy and evaporative demand on actual ET. Here we use \nreference\
    \ ET for a short grass under well-watered conditions \ncalculated based on the\
    \ FAO-56 Penman–Monteith formula-\ntion (Allen et al. 1998). ESI has been demonstrated\
    \ to be a \nvaluable early warning indicator of stress at both regional \nscale\
    \ (Anderson et al. 2013; Otkin et al. 2013, 2019) and \nsub-field scale (Yang\
    \ et al. 2021a, 2018).\nAt regional-to-continental scales, ESI is typically calcu-\n\
    lated as a standardized anomaly relative to long-term base-\nline conditions.\
    \ First, fRET composites are generated within \n4-, 8- and 12-week windows moving\
    \ with a 7-day time step \nto investigate the drought impacts at different timescales.\
    \ \nThen standardized anomalies in the fRET composites are \ncomputed to highlight\
    \ differences in moisture conditions \nbetween years, normalizing each composite\
    \ interval to a \nmean of 0 and standard deviation of 1 using mean and stand-\n\
    ard deviation computed for that time window over a multi-\ndecade baseline period.\
    \ Currently, routine ESI products are \ngenerated over the continental United\
    \ States (CONUS) and \nglobally based on ALEXI ET, and have shown comparable \n\
    accuracy with other standard drought indicators (Anderson \net al. 2015).\nFor\
    \ sub-field scale stress analyses, a non-standardized \nfRET anomaly (named Δ\
    \ fRET) has generally been used due to \nthe shorter time-frame associated with\
    \ these analyses (Knip-\nper et al. 2019a; Yang et al. 2021a, 2018, 2021b). This\
    \ study \ninvestigates the utility of both fused fRET timeseries and fRET \nanomaly\
    \ (named ΔfRET) for stress detection, computed for \nthe 3-year study period at\
    \ both daily and monthly average \nscales.\nData and analyses\nStudy sites and flux\
    \ tower measurements\nEach study domain discussed in “Study area” contains one\
    \ \nor more flux towers equipped with eddy covariance (EC) \nand meteorological\
    \ sensors measuring surface fluxes and \nmicrometeorological data. Data collected\
