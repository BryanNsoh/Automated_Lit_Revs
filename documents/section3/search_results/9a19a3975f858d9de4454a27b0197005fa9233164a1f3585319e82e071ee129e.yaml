    line, we conducted a similar test on the revisit frequency \nimpact on the accuracy\
    \ of the fused daily ET.\nWe started with a 4-day time interval, and randomly\
    \ \nselected one 30-m ET sample for each 4-day period if it \nFig. 15  Spatial\
