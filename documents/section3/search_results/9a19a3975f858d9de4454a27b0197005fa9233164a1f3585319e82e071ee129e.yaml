    \ other studies \nhave investigated the utility of including other medium \nresolution\
    \ thermal data sources in addition to Landsat. \nFor example, Anderson et al.\
    \ (2021) incorporated ECO-\nsystem Spaceborne Thermal Radiometer Experiment on\
    \ \nSpace Station (ECOSTRESS) as an additional Landsat-\nlike TIR data source.\
    \ Xue et al. (2021) tested using TIR \ndata from the Visible Infrared Imaging\
    \ Radiometer Suite \n(VIIRS) I–5 band together with VSWIR data from Senti-\nnel-2\
    \ (S2; Table 1) for augmenting Landsat ET timeseries. \nBoth studies have demonstrated\
    \ the value of additional \ntemporal sampling complementing Landsat in improved\
    \ \nET monitoring.\nIn this study, we propose to combine ET retrievals from \n\
    ECOSTRESS and VIIRS I-5 with Landsat imaging to pro-\nvide even more frequent\
    \ medium-resolution ET sampling \ncapabilities (referred to as Landsat + ECOSTRESS\
    \ +  VIIRSI/\nS2 fusion). We evaluated the improvement in fusion results \nover\
    \ Landsat-only fusion in capturing disturbance events \n(e.g., rainfall, flash\
    \ drought, green-up, and harvest) in \nwhich the resulting changes in crop water\
    \ use are transient \nand not recorded in available Landsat scenes. These two\
    \ \nfusion approaches (Landsat-only and Landsat + ECOS-\nTRESS +  VIIRSI/S2 fusion)\
    \ were used to create 30-m \ndaily ET datacubes for the period of 2018–2020 over\
    \ three \ndomains in California, U.S., sampling a broad range of cli-\nmate and\
    \ water management practices. The accuracy of \nmodeled ET timeseries is evaluated\
    \ in comparison with \nlong-term flux tower measurements collected over these\
    \ \nstudy domains. We also propose VIIRS M-band products to \nreplace MODIS (soon\
    \ to be extinct) as the new ET fusion \nbackbone and test its feasibility. The\
    \ goal is to lay a new \nfoundation for future enhancements to projects including\
    \ \nOpenET and ET-based drought monitoring, to demonstrate \nthe value of more\
    \ frequent thermal imaging, and to suggest \nmethods for multi-source integration\
    \ looking forward to the \nfuture medium-resolution TIR satellite missions. We\
    \ also \ninvestigate the effectiveness of ET anomalies in capturing \nthe impacts\
    \ of crop management practices and stress in water \nuse at both daily and monthly\
    \ time steps and sub-field scales. \nThe overall aim of this work was to evaluate\
    \ the capabilities \nof the multi-source ET modelling framework for reconstruct-\n\
    ing daily and seasonal ET dynamics at field scale.\nStudy area\nThe study domain,\
    \ as illustrated in Fig. 1, includes three \ngrape-growing regions in California\
    \ (CA), USA, that were \nsampled as part of the USDA-ARS Grape Remote Sensing\
    \ \nAtmospheric Profile and Evapotranspiration eXperiment \n(GRAPEX) (Kustas et al.\
    \ 2018). The three vineyard sites \nare near Cloverdale, CA (site name BAR); near\
    \ Lodi, CA \n(site name SLM); and near Madera, CA (site name RIP). \nTogether\
    \ they sample a north–south gradient in climatic \nconditions due to variations\
    \ in precipitation, temperature \nand humidity, along with different grape varieties,\
    \ row-ori-\nentations, and soil types. The SLM and RIP sites are located \nin\
    \ the Central Valley, while the northern BAR site is in the \nSonoma Valley area.\
    \ The climate changes from north coastal \nregion to the southern Central Valley\
    \ with decreasing pre-\ncipitation and increasing air temperature. The BAR site\
    \ has \ncooler and moister air conditions, while the SLM and RIP \nsites experience\
    \ a warm Mediterranean climate character-\nized by warm days and cool nights (Knipper\
    \ et al. 2020). The \nprimary land cover type of the three sites is irrigated\
    \ vine-\nyards, surrounded with irrigated orchards and pastures, and \nunirrigated\
    \ grasslands (Fig. 1). In addition to the GRAPEX \nsites, flux sites on Bouldin\
    \ Island, CA sampling irrigated \nalfalfa (USBi1) and corn (USBi2) fields were\
    \ also included \nin our analyses to test the utility of integration of data from\
    \ \nmultiple Landsat-like platforms.\nThe Central Valley aquifer system that supports\
    \ irrigation \nin this agricultural production area is extremely stressed with\
    \ \nan annual depletion rate of −20 mm  year−1 from groundwa-\nter for the period\
    \ 2003–2010 and even higher during drought \nyears (Famiglietti et al. 2011; Richey\
    \ et al. 2015). The exten-\nsive groundwater extraction has resulted in land subsidence\
    \ \nin many areas of the Central Valley over the last decades, \npartially related\
    \ to regions where non-permanent crops and \npastures were converted to long-term\
    \ crops such as vine-\nyards with a relatively inflexible demand for water (Faunt\
    \ \nand Sneed 2015; Faunt et al. 2016). Possible strategies to \ndeal with increasingly\
    \ limited water resources include more \nefficient irrigation methods or converting\
    \ to crops with lower \nwater needs (Anderson et al. 2018). In addition, an improved\
    \ \nunderstanding of the water use changes associated with these \nmanagement\
    \ practices is urgently needed. Previous studies \n(Knipper et al. 2019b; Semmens\
    \ et al. 2016) focusing on \nthese regions have demonstrated that the 16-day revisit\
    \ of \nLandsat 8 was not enough to capture the vineyard response \nto stress.\
    \ Other studies showed Landsat sampling was even \nmore insufficient for crops\
    \ like alfalfa which have higher \n612\n \nIrrigation Science (2022) 40:609–634\n\
    1 3\nET temporal dynamics due to monthly cuttings, and pose a \nsignificant challenge\
    \ to ET modeling (Anderson et al. 2021; \nXue et al. 2021).\nIn this study, we\
    \ focus on a 3-year period from 2018 \nto 2020 (2020 is a drought year), after\
    \ the severe drought \n(2012–2017) in California. This period was characterized\
    \ by \na variety of meteorological conditions and soil water avail-\nability,\
    \ with varying cropping and irrigation strategies in the \nCentral Valley. A modeling\
    \ domain of 90 × 90  km2 centered \non the target flux tower sites was used. Detailed\
    \ information \nabout each flux tower site is provided in “Study sites and flux\
    \ \ntower measurements”.\nMethods\nIn this study we use a multi-scale ET modelling\
    \ system to \ngenerate various ET data with inputs from multi-source TIR \nand\
    \ SR data. A Data Mining Sharpener (DMS) approach is \napplied to sharpen raw\
    \ LST inputs for DisALEXI to finer \nresolution. The output ET data on overpass\
    \ dates are fused \nto generate 30-m daily ET time series using the Spatial and\
    \ \nTemporal Adaptive Reflectance Fusion Model (STARFM). \nFig. 1  Three study\
    \ domains (Cloverdale, Lodi and Madera) in Cali-\nfornia, U.S. (center column).\
    \ Flux tower locations are indicated with \nred stars on the Google Earth true\
    \ color images (left column). Site \nphotographs to the right are from PhenoCams\
