    that was examined.

    Figure 4. IoT Challenges Mentioned in the Literature.

    Each sensor in an IoT context comprises four parts: a sensing part, a computing

    part, a transmitting part, and a battery. The batteries are usually not rechargeable
    or

    changeable. Therefore, there is a pressing need for saving energy ([166,167,169,170]).
    Most

    of its energy is spent in transmitting sensed data back to the main station. Energy
    saving can

    be achieved by using operations with a low duty cycle, minimizing delays, or optimizing

    routing. Another challenge for IoT is the lack of reliable measurements for low-cost
    ground

    sensors [175]. For example, the measurement of soil moisture with ground sensors
    is

    challenging because the capacitive soil moisture sensors operate at low frequencies
    and

    are sensitive to the soil texture and salinity level [193]. The placement of sensors
    is another

    important challenge of incorporating IoT. Sensors have to be placed strategically
    to ensure

    maximum coverage and well-established communication between them ([91,175,192]).
    The

    difﬁculty of this task is proportional to the size of the ﬁeld. As size increases,
    the placement

    of sensors becomes more difﬁcult, and the cost of implementing a critical mass
    of sensors

    increases as well. This is known as the scalability problem ([168,172]). Harsh
    environmental

    conditions is another factor impeding ground sensors ([166,184]). Meteorological
    variables

    such as snow, fog, and solar radiance have an impact on both the sensor network
    and the

    Agronomy 2023, 13, 1942

    14 of 32

    planting [185]. The electrodes of low-cost sensors suffer deterioration quite
    quickly, and it

    is important to somehow ensure protection from adverse conditions [175]. Underground

    sensors constitute a solution to this problem, as meteorological phenomena do
    not affect

    them, and they do not impact the above-ground activities of machinery or animals,
    but at

    the cost of limited range due to interference by soil elements [191]. Another
    challenge for

    IoT is the need for sensor specialization, for each crop or disease in need of
    monitoring.

    They should be tailored to the needs of wildly different sectors in agriculture
    such as fruits,

    arable crops, or trees ([188–190]). Furthermore, all these sensors create electronic
    waste

    when they ﬁnally expire, and some of them contain harmful chemicals that are toxic
    to

    soils, crops, and stored grains [167].

    Moving on, the architecture of the network is an important aspect of designing
    an

    IoT solution. Integrating data sources and distributed sensors is complicated
    [204]. IoT

    system design in PA is based on heterogeneous network topologies that lead to
    com-

    plex communications. IoT devices have to communicate and interact seamlessly through

    different platforms and infrastructures [168]. This is worsened by non-standardized
    data-

    communication protocols [166] and different IoT node synchronization [177], as
    communi-

    cation protocols differ from crop to crop [175]. Another important aspect is the
    network

    layer itself. WiFi communications are not ideal for agricultural applications,
    which usually

    face extreme weather conditions and have insufﬁcient power structure, particularly
    when

    devices are spread far over a ﬁeld, and they work on non-rechargeable battery
    power [167].

    On the other hand, cellular communication suffers in agriculture, as the operational
    area

    is far away from antennae of cellular networks, and thus the connectivity of 3G/4G
    is

    very low. Moreover, 4G cannot support ultra-low latency with high connectivity
    because it

    allows IP-based packet switching connectivity [171]. LoRaWAN has arisen as a replacement

    for WiFi/cellular networks in agricultural IoT. While it has low bandwidth, it
    boasts very

    low energy consumption and high connectivity across vast distances [175]. Its
    drawbacks

    are that its radio-based signals are affected by vegetation foliage ([175,185,186]).
    Another

    defect is its high latency [166], but this is not always a problem in agricultural
    application,

    except if a real-time approach is taken to ﬁeld monitoring.

    From the point of view of the data processing challenge, reference is made to
    data

    bloat in [189]. Existing cloud-base storage does not provide useful solutions
    to the problem

    of manipulating the different data patterns produced by the IoT [168]. The analysis
    of these

    data is another challenge. According to [188], it has to be simpliﬁed so that
    it can be easily

    understood by most farmers. Moreover, computational efﬁciency needs to increase
    on

    the agricultural domain, and it remains a challenge to come up with efﬁcient alternatives

    to provide sufﬁcient resources to IoT in rural environments [206]. IoT networks
    that

    use WiFi—or cellular—for their network infrastructure are more vulnerable to hacking

    attacks ([192,197]). A malicious party can inﬁltrate the network and cause a wide
    number

    of issues to the IoT network. Attacks can target various aspects such as the network
    itself,

    its nodes, the data it transmits, and the code by which nodes operate. The purpose
    of

    these attacks could be brute attempts to disrupt the network and cease its operation,
    or

    more subtle malicious attacks, such as data theft and faulty operation of sensors
    that lead

    to miscalculations and false measurements ([199,200,203]). Authentication, encryption,

    and securely generated passwords are required to prevent security compromise [168].

    LoRaWAN, as it does not use the Internet and has already authentication and encryption

    systems built-in, has a higher degree of security. Furthermore, the data governance
    of IoT is

    another issue. Whoever processes the data extracted by the IoT has full access
    to sensitive

    information, and care must be taken about whom farmers entrust these data to [200].

    Future research on agricultural IoT systems may focus on many different aspects.
    An im-

    portant one is power management. Batteries of sensors that are self-rechargeable
    through solar

    power or other means would greatly enhance the capabilities of agricultural IoT
    ([166,190,201]).

    Research on an IoT capability to monitor crops in real time is another important
    character-

    istic of sensor networks that is constrained by the limited power resources [204].
    Ground

    robots bearing moving sensors need improvement in guidance systems to achieve
    smooth

    Agronomy 2023, 13, 1942

    15 of 32

    navigation through a farming environment [212]. The technology’s approachability
    for

    farmers is another issue in need of improvement. The ergonomic design of sensors,
    so that

    they can be better integrated into the farming environment, and the facilitation
    of IoT device

    implementation in a “plug-and-play” manner are desirable improvements. Finally,
    there

    are numerous voices claiming that the 5G network could revolutionize the agricultural

    sector, but concerns have been raised regarding the absolute validity of those
    claims. To

    start with, there will be high infrastructure costs, because additional stations
    are needed

    due to 5G’s shorter range. The end users’ device cost would be higher, as would
    service

    tariffs [171]. Moreover, there are doubts that 5G is an environmentally friendly
    technology,

    as widespread deployment would translate to higher use of computing devices and
    an

    increase in energy demand to power the computing devices, which would exacerbate

    climate change. It is also worth noting that certain reports have raised concerns
    about 5G’s

    high radiation [167].

    When it comes to IoT peripheral challenges, the most commonly mentioned among
    the

    papers analysed was the high costs of implementation. According to [64], the measurement

    of ground-based parameters can be costly and time-consuming, as well as requiring
    large

    amounts of human resources. Furthermore, Ref. [166] described the business issue
    of

    implementing an IoT-based system with three categories, the setup cost, the running
    cost,

    and the upgrading cost. All of these categories can incur high costs for farmers,
    making

    the adoption of IoT in agriculture a dilemma. Besides economic challenges, there
    is also a

    lack of theoretical and practical knowledge about such systems [166], and there
    is always

    a problem with the farmers’ lack of awareness for implementing new technologies
    in

    their farms [192], or even hesitance of the farmers to use them [165]. Finally,
    as these

    technologies are still at the infant stage of development, there is also a lack
    of policies

    and regulations [218], as well as ownership and processing issues related to the
    generated

    data [166].

    4.4. Synergies Mentioned in the Literature

    Works that present substantial synergies between technologies are sparse. This
    sub-

    section summarises the review ﬁndings. While data fusion between different sensors
    for

    agriculture has been explored in previous works [225,226], the particularities
    of fusing or

    combining sensory output originating from two or more sources as diverse as IoT,
    UAV,

    and satellites has not been touched upon adequately for agricultural purposes.
    Alvarez-

    Vanhard et al., 2021 [225] gives a thorough review of the literature from 2021
    and before,

    which mentions the synergical use of satellites and UAVs for agriculture, but
    it does not

    mention combinations of IoT and any of the two aforementioned technologies. The
    current

    work attempts to take the reasoning of [225] one step further by focusing on the
    particulari-

    ties of each paper reviewed and dissecting the exact reasons that make the use
    of a synergy

    desirable. These reasons can be traced back to the challenges mentioned in Sections
    4.1–4.3,

    as the complementary use of two or more technologies attempts to mitigate the
    limita-

    tions and challenges each technology faces on its own. Tables 7 and 8 present
    the logic

    permeating each type of synergy encountered during the literature review by contrasting

    its complementary technological traits. Tables 9–11, describe the use cases of
    synergies

    performed in relevant works and characterize them according to the particular
    synergy

    types as deﬁned in Tables 7 and 8.

    Among UAV-Satellite papers, Type 3 and Type 5 synergies are the most common.

    Interestingly, only two papers have utilized the ﬂexibility of the UAV, and only
    two papers

    have utilized its enhanced capacity to create 3D point clouds, while no work combining

    UAV and satellite requires the historical records of past satellite overpasses.

    Among IoT-UAV/Satellite works, Type 8 was the most common, utilizing the proxim-

    ity of IoT measurements to clear up uncertainties in UAV/satellite remote sensing.
    Type 10

    and Type 12 are the next most commonly mentioned synergies. Most Type 10 synergies

    utilise meteorological data in ML models to complement remote sensing predictions,
    while

    Type 12’s use of historical satellite data was quite common in contrast with UAV–Satellite

