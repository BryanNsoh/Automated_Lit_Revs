    Figure 3. Satellite Challenges Mentioned in the Literature.

    An important drawback of satellite imagery is its lower spatial resolution compared

    to airborne images ([101,135]). Satellite images of medium or low spatial resolution
    are

    freely available but do not provide adequate data for a handful of different PA
    uses, such

    as disease monitoring, soil spectral measurement, wild weed identiﬁcation, or
    applications

    that require individual plant identiﬁcation through ML ([136–138]). Very-high-resolution

    (VHR) images from satellites are also available but incur a signiﬁcant cost. Even
    then,

    VHR satellites have trouble in applications that require object identiﬁcation
    in agricultural

    environments, as they provide less information than their airborne counterparts.
    Due to

    this lower spatial resolution, satellites are not optimal for heterogeneous environments,

    for example, for the size and distribution of most of the European olive grove
    systems or

    vineyards ([142,159]).

    Similarly to UAVs, satellites generate big data images. Their processing is a
    time-

    consuming and computationally intensive endeavour [144]. Processing these data
    under

    time constraints may affect the quality of the ﬁnal result [148]. Storing and
    managing the

    sheer volumes of imagery is a considerable challenge on its own. Furthermore,
    satellite

    data, because of their low spatial and temporal resolution, are not great candidates
    for AI

    calibration purposes or training of ML algorithms [149]. As with all big data
    applications,

    satellite imagery can also be leaked or be used by third parties for unknown purposes,
    so

    care must be taken ([72,142]).

    Another drawback of satellites is their susceptibility to cloudy weather. Depending
    on

    cloud coverage, a satellite may not be able to acquire images at all [151]. The
    consensus in

    the literature is that cloud coverage reduces satellite temporal resolution ([83,149]).
    Disease

    monitoring in particular is highly dependent on high temporal resolution; thus,
    satellite use

    for this particular application is inappropriate [158]. Satellites as a platform
    have inherently

    low temporal resolution, as they cannot be used for imaging at will but rather
    at their

    particular revisit time, but if at that moment the cloud coverage is dense, the
    chance for

    image acquisition may be lost. While satellites bearing active sensors are a solution
    to cloud

    coverage, their spatial resolution is even lower, and hence they do not solve
    the disease-

    monitoring conundrum ([57,64]). The low temporal resolution of satellites is a
    problem

    not only for disease monitoring but for monitoring in general. Satellites are
    inﬂexible

    platforms without the ability to interchange sensors at will, and waiting for
    a satellite with

    a suitable sensor for the required measurement is another cause of low temporal
    resolution.

    When the highest spatial resolution is needed from VHR satellites, they may not
    be there to

    provide it ([64,83]), but a very small number of satellites are equipped with
    both MS and

    HS sensors [129].

    With reference to future research challenges, there is a need to sufﬁciently integrate

    and connect satellites with different technologies and devices, as well as enhance
    their

    Agronomy 2023, 13, 1942

    13 of 32

    level of cooperation between one another [142]. According to [121], there is also
    the need

    to perform more research for satellites on transforming image classiﬁcation maps
    into

    application maps. Additionally, as the complexity of the usage of a satellite
    platform is a

    factor that hinders its adoption, the overall technology needs to become more
    approachable

    for farmers and be used as a DSS [155].

    Concerning the satellite technology’s peripheral challenges for applications in
    agricul-

    ture, the cost of acquiring useful information from satellite imagery incorporates
    the costs

    of taking the images and processing them. Specialized companies gather the imagery
    from

    speciﬁc satellites and process them themselves before ﬁnally delivering the ﬁnal
    product to

    the customer. Satellite data for PA have been in use for many years, more than
    UAVs, and

    the whole process is more streamlined. Still, the cost of the man-hours involved
    is high,

    particularly when data processing must be undertaken quickly [57]. All in all,
    access to

    everyone is still hindered due to the scientiﬁc and technological knowledge required
    to

    deploy an effective method that brings true and valuable results to farmers [131].

