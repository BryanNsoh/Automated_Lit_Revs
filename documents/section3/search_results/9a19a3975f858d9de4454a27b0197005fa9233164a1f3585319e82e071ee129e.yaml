    \ \ndomain. The grapes in this block are Cabernet Sauvignon \nand planted in 2010\
    \ with an area of 10 ha. The RIP760 \ntower is sited in the Madera domain, with\
    \ 31-ha Chardon-\nnay grapes planted in 2010. Measurements of surface energy \n\
