    5. Discussion

    The value of satellite imagery in PA greatly depends on the application it is
    required

    for, as well as the particularities of the crops and the ﬁeld. Even VHR satellites
    such as

    World View-3 are not suitable for individual plant analysis. While they provide
    a 30 cm

    per pixel spatial resolution on RGB imagery, on MS imagery, their spatial resolution
    is

    about 1.24 m per pixel. Thus, while their RGB imagery resolution is good enough
    for

    distinguishing canopies, the same satellite MS spatial resolution is not enough
    to provide

    adequate data for further analysis of these canopies. Evidently, satellite use
    is limited in

    heterogeneous farms, meaning farms that provide imagery that combines many different

    textures, such as soil, plants, wild weeds, or farming structures. In contrast,
    satellites are

    more useful for crops that cover an area homogeneously, such as cereal crops.
    But even in

    these types of plantations, applications such as wild-weed identiﬁcation and soil
    spectral

    analysis beneﬁt the most from the highest possible spatial resolution. Therefore,
    UAVs

    have an edge in applications of this type or heterogeneous farms. Very-high-deﬁnition

    images from UAVs, on the other hand, may introduce data redundancy, which lowers
    the

    performance of the algorithms used to process the images [117]. Upscaling may
    be necessary

    to a resolution scale, which ensures optimal performance of the algorithm used,
    which is

    another impediment to the UAV standardization of procedures regarding PA. It is
    therefore

    necessary to know the optimal resolution scale for each use case, as different
    combinations

    of algorithms and crops require different optimal resolutions. An added beneﬁt
    is that

    lower resolution requirements allow the UAVs to ﬂy to a higher altitude, thus
    also reducing

    battery expenditure and the time needed for the image-gathering excursion [116].

    It is less probable to obtain usable imagery during rainy weather with a satellite
    than

    it is with a UAV system ([57,74]), as cloud coverage greatly affects satellite
    image quality.

    It might even render satellite images unusable if the coverage is too dense. Diseases
    can

    evolve rapidly, requiring precise and strict monitoring to ensure results, and
    skipping a

    measurement because of cloud coverage might throw off the project completely.
    On the

    opposite end, UAVs, being able to ﬂy at will and being unaffected by cloud coverage,
    have

    a much higher capability for frequent imaging. A satellite’s lower resolution
    does come

    with certain beneﬁts. Wide coverage is a satellite’s inherent advantage, and,
    as there is

    no piloting involved, the homogeneity of data is guaranteed. In contrast, UAVs
    have to

    be piloted carefully, they have to be stable enough to follow their required trajectory,
    and

    they have to maintain the same height over crops. Covering the same area as a
    satellite

    requires more images, more time, an expert pilot, and more processing of the images
    to

    create the ﬁnal mosaics. It is therefore evident that UAVs are optimal for small
    to medium

    farms, where they are not required to cover vast areas for image acquisition.
    Large farms

    are better served by satellite imagery, supposing that they are not very heterogeneous.

    UAVs, being highly modular platforms that come in all shapes and sizes while also

    being able to carry many different sensors, have abundant ﬂexibility but at the
    cost of stan-

    dardization. Sensor calibration is a process that is dependent on the equipment;
    therefore,

    each combination of UAV model and sensor requires its own calibration procedure.
    In

    contrast, satellites do not face such issues, as their calibration is a standardized
    procedure

    that has been taken care of by the platform operators. Therefore, the risk of
    obtaining

    unusable data due to calibration faults is higher in UAVs. Moreover, due to this
    lack of

    standardization, UAV images have a slightly higher processing complexity than
    satellite

    imagery. Still, by having a much higher temporal resolution and by being devices
    that can

    become part of a wider IoT network, UAVs can provide their data faster for processing
    and

    can even utilize edge computing if there is available on-ﬁeld infrastructure.

    Nevertheless, UAVs require a large upfront investment, that includes the cost
    of buying

    the vehicle, as well as the cost of buying its sensory equipment. Following this
    considerable

    investment, the cost of using and maintaining the platform includes recharging
    costs, the

    cost of man hours for processing the images, the cost of man hours for piloting
    the platform,

    and any costs for repairs and spare parts. Satellites, on the other hand, do not
    require the

    large upfront investment, but high spatial resolution satellite images can only
    be acquired

