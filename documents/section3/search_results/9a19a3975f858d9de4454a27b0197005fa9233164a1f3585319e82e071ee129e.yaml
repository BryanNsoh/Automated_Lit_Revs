    Agriculture is impacted by many environmental issues, \nincluding climate change,\
    \ and degradation of land and \nfreshwater (Foley et al. 2011; Hall et al. 2008).\
    \ In agricul-\ntural regions, water availability is one of the most impor-\ntant\
    \ factors determining crop quality and production. \nIn recent years, there have\
    \ been increasing demands on \nglobal freshwater resources for food production\
    \ to support \nthe world’s growing population. At the same time, fresh-\nwater\
    \ availability has become increasingly limited in some \nproduction regions due\
    \ to changing atmospheric condi-\ntions, aquifer overdrafts, extended droughts,\
    \ and increased \ncompeting uses (Ficklin and Novick 2017; Richey et al. \n2015).\
    \ To develop sustainable agricultural systems, there \nis a critical need for\
    \ accurate assessments of water use and \nincreased water-use efficiency. Agricultural\
    \ water man-\nagement requires detailed information about crop water \nuse and\
    \ soil moisture status at field scales, which is con-\nveyed by daily to seasonal\
    \ estimates of evapotranspiration \n(ET)—the main form of agricultural water loss.\n\
    Remote sensing data are well suited to providing accu-\nrate estimates of ET at\
    \ the spatial scales required for \nagricultural management, with low demands\
    \ for ancillary \ninformation and at low cost (Anderson et al. 2012). Over \n\
    the past few decades, a number of remotely sensed surface \nenergy balance (SEB)\
    \ approaches have been developed \nfor mapping ET that exploit the land surface\
    \ temperature \n(LST) derived from satellite thermal bands as a proxy \nindicator\
    \ of water status (Allen et al. 2007; Anderson \net al. 1997, 2004, 2007; Bastiaanssen\
    \ et al. 1998; Norman \net al. 2003). In particular, thermal-based energy balance\
    \ \napproaches are sensitive to rapid changes in moisture sta-\ntus and, therefore,\
    \ capable of effectively capturing vegeta-\ntion water use changes. This is due\
    \ to the fact that canopy \ntemperature tends to change faster under stress than\
    \ many \nother canopy biophysical properties reflected in optical \nimagery (Moran\
    \ 2004). In addition, thermal signals are \nalso sensitive to soil moisture changes\
    \ under low canopy \ncover (e.g., early season irrigation). A suite of optical\
    \ and \nthermal ET modeling systems form the basis for OpenET \n(Melton et al.\
    \ 2021)—a powerful tool for improved agri-\ncultural water management providing\
    \ field-scale ET esti-\nmates across the western United States.\nIn addition,\
    \ anomalies in ET (i.e., deviations of cur-\nrent ET from normal ET, as averaged\
    \ over a relatively long \nperiod) show great potential for identifying agricultural\
    \ \ndrought onset and impacts. The Evaporative Stress Index \n(ESI), defined as\
    \ temporal anomalies in the ratio of actual-\nto-reference ET (fRET), has proven\
    \ to be a good leading indi-\ncator of stress, particularly in rapid onset, or\
    \ “flash” drought \nevents (Anderson et al. 2013, 2015, 2016; Otkin et al. 2013).\
    \ \nRegional ESI generated at 4–10 km scale over the U.S. using \nthermal data\
    \ from geostationary satellites has been demon-\nstrated its utility as an agricultural\
    \ drought indicator (Otkin \net al. 2018, 2019). However, the relatively coarse\
    \ spatial res-\nolution of these products in some cases may not adequately \n\
    separate the stress responses of individual land-cover types \n(e.g., crop vs.\
    \ forest) and cannot provide effective guid-\nance for field-scale irrigation\
    \ management. More recently, \nattempts have been made to generate ESI at crop\
    \ stand scale \nby using high spatial-resolution data (30–100 m) from Land-\n\
    sat (Knipper et al. 2019b; Yang et al. 2020, 2021a, 2018).\nTo date, Landsat has\
    \ been considered a gold standard \nfor field-scale ET monitoring and stress detection,\
    \ provid-\ning data in the visible, near-infrared, shortwave infrared \n(VSWIR)\
    \ and thermal infrared (TIR) bands required for \nSEB modeling, all co-collected\
    \ from a single platform \nand with excellent calibration and registration (Ander-\n\
    son et al. 2012). However, the relatively low revisit fre-\nquency of Landsat\
    \ imagery (i.e., 16 days for a single sys-\ntem; Table 1) constrains full reconstruction\
    \ of daily and \nseasonal water use dynamics at field scales, particularly \n\
    during periods of rapid change including green-up, har-\nvest, intensive management,\
    \ and flash drought. Previous \nstudies have investigated the integration of other\
