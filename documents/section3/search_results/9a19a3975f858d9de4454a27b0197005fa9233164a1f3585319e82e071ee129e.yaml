    \ and  VIIRSI/S2 for improved \nreconstruction of ET temporal dynamics over irrigated\
    \ and \nintensively managed landscapes, confirming the applicabil-\nity of the\
    \ proposed multi-source fusion. However, the rela-\ntively low spatial contrast\
    \ found in some VIIRS native and \nsharpened LST images might impact the accuracy\
    \ of  VIIRSI/\nS2 ET retrievals (Bellvert et al. 2020; Guzinski and Nieto \n2019;\
    \ Xue et al. 2021). Future studies targeting improved \nregression tree algorithms\
    \ used in DMS may consider add-\ning other bands (e.g., red-edge bands of S2)\
    \ or incorporating \nmicrowave SAR data. The temporal discrepancy between \nHLS\
    \ SR and ECOSTRESS LST data is also a challenge \nbecause inconsistencies between\
    \ these inputs may impact \nboth LST sharpening and ET retrievals (Anderson et al.\
    \ \n2021; Hoffmann et al. 2016), especially over landscapes \nwith rapidly changing\
    \ phenology or moisture status. Future \nstudies targeting daily SR data based\
    \ on fusion approach \nmay effectively reduce temporal discrepancies and therefore\
    \ \nimprove ECOSTRESS ET estimates. In addition, differences \nin pixel footprints\
    \ from different sensors at varying view \nangles can also affect LST sharpening,\
    \ ET disaggregation, \ndata fusion and the consistency of ET time series at fine\
    \ \nspatial resolution. This is a challenging issue for all multi-\nsensor data\
    \ fusion and applications, especially at field to \nsub-field scales.\nAlthough\
    \ multi-source data fusion can partially com-\npensate for the current lack of\
    \ satellite TIR data with the \nrequired resolution, additional direct high-resolution\
    \ TIR \nobservations to complement the existing capabilities of \ncurrent satellites\
    \ are still desirable. A few on-going and \nfuture satellite missions with TIR\
    \ sensors at sub-field reso-\nlution, including the Surface Biology and Geology\
    \ (SBG; \nCawse-Nicholson et al. 2021), Land Surface Temperature \nMonitoring\
    \ (LSTM; Koetz et al. 2018) and Thermal infra-\nred Imaging Satellite for High-resolution\
    \ Natural resource \nAssessment (TRISHNA; Lagouarde et al. 2018) missions \nwill\
    \ provide new data sources for advancing ET monitoring \nfor agricultural water\
    \ management. There are also spectral-\nbased approaches using shortwave-infrared\
    \ bands on Senti-\nnel-2 that have a 5-day return interval and potential to con-\n\
    tribute to increased frequency of daily ET (D’Urso et al. \n2021). Consistency\
    \ and compatibility of ET retrievals from \ndifferent data sources are important\
    \ for the multi-source ET \nmodeling system. In ALEXI/DisALEXI, these issues are\
    \ \naddressed in part by constraining each 30-m ET retrieval \nFig. 12  Daily\
