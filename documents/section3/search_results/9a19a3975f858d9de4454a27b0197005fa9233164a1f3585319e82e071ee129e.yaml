    Abstract: As the global population continues to increase, projected to reach an
    estimated 9.7 billion

    people by 2050, there will be a growing demand for food production and agricultural
    resources.

    Transition toward Agriculture 4.0 is expected to enhance agricultural productivity
    through the

    integration of advanced technologies, increase resource efﬁciency, ensure long-term
    food security by

    applying more sustainable farming practices, and enhance resilience and climate
    change adaptation.

    By integrating technologies such as ground IoT sensing and remote sensing, via
    both satellite

    and Unmanned Aerial Vehicles (UAVs), and exploiting data fusion and data analytics,
    farming

    can make the transition to a more efﬁcient, productive, and sustainable paradigm.
    The present

    work performs a systematic literature review (SLR), identifying the challenges
    associated with UAV,

    Satellite, and Ground Sensing in their application in agriculture, comparing them
    and discussing

    their complementary use to facilitate Precision Agriculture (PA) and transition
    to Agriculture 4.0.

    Keywords: UAV; IoT; satellite; Precision Agriculture; proximal sensing; remote
    sensing; challenges

    1. Introduction

    Worldwide food production is a more sensitive issue than ever before. The global

    population is expected to reach 10 billion by 2050, adding an extra 2.4 billion
    to the global

    urban population, and increasing overall demand for food production by 70 percent
    [1].

    At the same time, reduced rural population, degraded farmlands [2], climate change

    decreasing agricultural productivity [3], and food waste [4] make this requirement
    quite

    difﬁcult to meet unless the agricultural productive model changes dramatically.
    To this end,

    Agriculture 4.0, or the fourth Agricultural Revolution, promises a technological
    revolution

    for enhanced agricultural productivity and increased eco-efﬁciency [5]. Driven
    by the wider

    Industry 4.0 paradigm shift, Agriculture 4.0 brings to the agricultural sector
    a number of

    mainstream technologies, including sensing infrastructures, big data analytics,
    Artiﬁcial

    Intelligence, Blockchain, and robotics [6]. It thus engages in a unifying model
    pertinent to

    different domains of human activity ([7,8]), recognizing cyberphysical systems
    and their

    components as a key element in this transition [9] and targeting an increase in
    the overall

    quality of life leading to Society 5.0 paradigm [10].

    Sensing plays an important role in the Agriculture 4.0 paradigm shift. Obtaining
    the

    necessary information from the ﬁeld may be achieved by exploiting different technological

    options that include ground-based sensors, or remote sensing techniques ([11,12]).
    The

    former are strongly associated with technologies such as the Internet of Things
    (IoT) ([13,14])

    and the Industrial Internet of Things (IIoT) [15], as well as Wireless Sensor
    Networks

