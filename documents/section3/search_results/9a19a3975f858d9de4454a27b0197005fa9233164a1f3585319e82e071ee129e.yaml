    Most commercially available UAVs come out of the box with cheap RGB sensors that

    lack the precision and spectral range for PA applications (for example, for calculating

    NVDI) [58]. It is necessary to equip UAVs with MS sensors, increasing the overall
    cost,

    and even then, cheaper MS sensors face saturation issues [59], especially since
    there are no

    standardized methods for their calibration [72]. The calibration of UAV sensors
    presents a

    Agronomy 2023, 13, 1942

    11 of 32

    challenge because camera position on a UAV might be slightly different for each
    ﬂight [59],

    and differences in the orientation of the sensor result in different calibrations
    each time.

    This is especially true with HS sensors, as the slightest tilt has a negative
    impact in the

    sensor calibration [80]. With reference to HS sensors, although they have become
    more

    lightweight and cheaper, they are still a relatively expensive investment, and
    the processing

    of their output data remains extremely complex. Therefore, UAVs present a less
    cost-

    effective option for high spectral resolution when compared to satellites [129].
    According

    to [71], another challenge for UAVs is their dependence on payload. Equipping
    the UAV

    with multiple sensors is not recommended, as it reduces ﬂight time and affects
    its balance

    mid-ﬂight ([81,86]). Therefore, careful choice must be made about which sensors
    to use and

    equip the platform with during each ﬂight, resulting in the need for multiple
    ﬂights when

    measurements from multiple sensors are required.

    All data generated as an outcome of the UAV trips need to be processed to be useful.

    Some issues arise during this stage. As sensors become better and spatial resolution
    increases,

    the volume of acquired data increases, and UAV use in PA is faced with extreme
    data

    bloat ([81,110,111]). Moreover, as mentioned earlier, data acquisition is not
    standardized,

    adding to the already considerable computing complexity of UAV images ([57,86]).
    On top

    of that, the UAV itself can do little to share the burden of data processing as
    its computing

    capabilities are very limited ([81,111]). When these ultra-high resolution data
    are used for

    machine learning (ML) training, it can take quite a while to complete ([72,106]),
    even though

    the final results are more trustworthy and useful than training the ML algorithms
    with satellite

    acquired images. Higher resolution is not always a panacea when it is employed
    for disease

    classification. The currently developed plant disease classification methods have
    maximum

    resolution thresholds, which, when surpassed, result in their algorithm underperforming.

    Nevertheless, the highest resolutions can be capitalized on in object recognition
    algorithms

    that perform disease analysis at the individual plant level [117]. Another issue
    is that if

    these data are to be given to some company or organization for processing, issues
    of data

    governance arise, as well as security of sensitive data ([64,72,82]).

    Furthermore, as the usage of UAVs in agriculture is still in an early stage [123],
    more

    research is needed to identify the costs and beneﬁts of the implementation of
    this tech-

    nology. For example, [125] recommended the actualization of more studies concerning

    the validation of low-cost sensors’ results in different conditions. Moreover,
    according

    to [71,82], there is a need for the development of fully autonomous UAVs. Ref.
    [79] also

    discussed the implementation of multiple coordinated UAVs in an individual ﬁeld.
    Finally,

    the path optimization of UAVs, in order to monitor a whole ﬁeld with adequate
    accuracy,

    is mentioned in [71,75].

    UAVs’ application challenges exceed the purely technical aspects. Using a UAV
    for PA

    requires a large upfront investment from farmers ([118,127]), and even then, continuous
    use

    can be expensive as well [86]. This high initial cost is a considerable risk,
    as remote sensing

    is not a standardized procedure for every type of crop and in every environment,
    and its

    performance can wildly vary depending on these parameters [86]. The need for skills
    and

    a proper way of handling UAVs ([58,66,132]) are further impeding factors. Knowledge

    of repair and maintenance is also a requirement [64]. Moreover, most governments
    re-

    quire special licences for UAV use, and they limit certain aspects of ﬂying, such
    as ﬂying

    height ([71,93]), and ﬂying over inhabited areas and beyond visual lines [88].

