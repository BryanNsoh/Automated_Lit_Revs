    vious studies suggested that revisit period of four (Anderson \net al. 2012; Guillevic\
    \ et al. 2019) or five (Alfieri et al. 2017; \nMercury et al. 2012) days would\
    \ be sufficient for accurate \nET estimation. Using the high-frequency set of\
