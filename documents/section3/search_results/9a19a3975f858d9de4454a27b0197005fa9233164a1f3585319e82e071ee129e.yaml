    \ aver-\nage in Europe. Overall, satellite TIR observations with high \nspatiotemporal\
    \ resolution are highly desired in many agri-\ncultural applications.\nConclusion\n\
    In this study, we evaluated the capability of combining \nmulti-source remote\
    \ sensing data for mapping daily ET \nat 30-m resolution over six flux tower sites\
    \ in the Central \nValley of California and Northern Coast for 2018–2020 \nto\
    \ investigate the utility for informing agricultural water \nmanagement practices\
    \ and detecting crop stress. We first \ncompared the performance of 500-m daily\
    \ ET timeseries \ngenerated using  VIIRSM and MODIS LST and SR inputs, \nand found\
    \ comparable or improved accuracy, suggest-\ning that  VIIRSM can effectively\
    \ replace MODIS as the \nfusion backbone of the multi-source ET modeling system\
    \ \nas MODIS approaches end of life. The utility of ECOS-\nTRESS and VIIRS I-5\
    \ band LST data together with the \nHLS SR dataset in generating 30-m ET was explored\
    \ and \nthe results demonstrated that these sources provide com-\nparable accuracy\
    \ to Landsat ET based on both qualitative \nand quantitative measures, in comparison\
    \ with flux tower \nmeasurements.\nWith additional temporal sampling from DisALEXI-\n\
    ECOSTRESS and DisALEXI-VIIRSI/S2, the daily 30-m ET \nestimates obtained from\
    \ Landsat + ECOSTRESS +  VIIRSI/\nS2 fusion generally outperformed the Landsat-only\
    \ fusion \nfor most of the sites, especially over an alfalfa site that exhib-\n\
    its significant temporal variability in ET over the growing \nseason. Fused timeseries\
    \ based on the three thermal data \nsources combined better captured temporal\
    \ dynamics in ET \nover multiple growing seasons in comparison with Landsat-\n\
    only fusion. The added value from extra sampling becomes \nlarger in real-time\
    \ applications, which could be further \namplified when the data latency is considered.\n\
    We also demonstrated the utility of multi-source fused \ndaily ET timeseries for\
    \ remotely detecting water stress sig-\nnals used to manage regulated deficit\
    \ irrigation in vineyards. \nAnomalous water use in two vineyard blocks in 2020\
    \ relative \nto 2018–2019 due to changes in vine management practices \nas well\
    \ as drought is well represented by the fused monthly \nET and fRET anomalies.\
    \ The changes in moisture conditions \nassociated with land cover changes over\
    \ surrounding fields \nwere also revealed by the fRET products. Improved detection\
    \ \nof anomalous water use and stress could help the managers \nto adapt irrigation\
    \ applications in real time and therefore \nimprove the quality and yield in grape\
