    by paying a hefty price. A further cost is added due to the man hours and skills
    required to

    process the satellite data. Adding to the challenge of buying and setting up a
    UAV platform

    for remote sensing are the bureaucratic difﬁculties of acquiring a licence to
    ﬂy it. In contrast,

    satellite data require almost no bureaucratic hurdle for their acquisition.

    The third PA technology analysed in this review is IoT. This may incorporate any
    type

    of sensor, from soil sensors that measure soil parameters, such as moisture, temperature,

    and the concentration of elements such as carbon and nitrogen, to sensors that
    measure

    water levels in crops for irrigation purposes, to MS sensors that measure vegetation
    indices.

    An IoT device can have any combination of sensors and can be adapted to the particularities

    of the farm under examination. IoT tends to be more expensive than UAVs or satellite

    data, but provides the most noise-free data out of the three technologies. Moreover,
    their

    capacity to capitalize on edge-computing puts them at the forefront of scientiﬁc
    research,

    as this allows real-time monitoring, which is an important future prospect for
    PA. Out

    of the three technologies analyzed, IoT is the only technology that has the capacity
    for

    continuous monitoring. Measurements from ground sensors are used as training and

    evaluation sets for ML algorithms for application in remote sensing, because their
    data are

    the most trustworthy source of measurement regarding soil moisture, concentrations
    of

    various elements in the soil, water plant status, and similar quantities that
    can be measured

    through physical contact or proximal sensing. The calculation of vegetation indices
    through

    ground remote sensors, on the other hand, is a more challenging endeavor. Ground
    remote

    sensing requires many sensors to be placed strategically across the ﬁeld for maximum

    coverage, and even then, only homogeneous crop types can be measured safely. Image

    recognition of canopies or rows of vines in heterogeneous environments is very
    difﬁcult or

    even impossible to achieve when using ground remote sensors because of the angle
    the

    images are taken from.

    IoT systems are susceptible to attacks by malicious third parties, as they always
    require

    a network infrastructure to operate. On the other hand, UAVs usually operate without

    becoming a part of a network. Thus, they are less susceptible to hacking. Satellites,
    as they

    are not operated by the farmer, cannot become victims of hacking attacks. Nevertheless,

    satellite data from a farmer’s ﬁeld can still be used for nefarious purposes,
    similar to data

    extracted from IoT and UAVs.

    Satellites and UAVs are reusable assets, in contrast to cheap ground sensors.
    The

    environmental waste from an IoT system can be an important cause for concern.
    In

    particular, as the dimensions of the under-measurement ﬁeld become larger, so
    does the

    number of sensors required to cover it. It can be safely assumed that, cost-wise
    and

    environmentally, IoT for large ﬁelds is not an optimal choice.

    Complementary use relies on capitalizing on the strengths of one technology while

    complementing its weaknesses with another technology. UAVs can be used to enhance
    the

    spatial resolution of satellite MS data on certain parts of a ﬁeld in order to
    examine that part

    more carefully. UAVs are also sources of excellent training data for ML algorithms
    that will

    then be applied to satellite imagery. Similarly, IoT systems are great producers
    of training

    data, especially for the purposes of irrigation and the measurement of soil parameters.

    LiDAR and thermal sensors on the ground can be used to enhance remotely sensed
    imagery.

    UAVs and IoT can therefore provide precision when satellite information is not
    precise

    enough for the needed application.

    IoT and UAVs can act in synergy in a multitude of ways. The UAV can provide its

    remotely sensed data to complement data gathered by the ground nodes. A UAV can
    itself

    become another node in an IoT system so that its information can be processed
    in tandem

    with the information of the other nodes. UAVs can even help mitigate power expenditure

    in an IoT system, which is an important limitation, by serving as a carrier of
    data from

    sensors to the main station.

