    Conclusions A mixture of cyclohexyl methyl ethers (“HLOME”) was prepared from
    lignin pyrolysis oil via methylation, supercritical rectification, and catalytic
    hydrogenation. The final mixture was composed primarily of methoxycyclohexane,
    1,2-dimethoxycyclohexane and 1,3-dimethoxycyclohexane. The cyclohexyl methyl ether
    mixture can be used as a solvent or oxygenate fuel additive. The Kamlet–Taft solvent
    properties of the mixture indicate that it is a suitable alternative to THF, dioxane,
    ethyl acetate, acetone and 2-butanone. Furthermore, the solvent does not form
    peroxides rapidly compared to cyclopentyl methyl ether and especially THF. For
    these reasons, HLOME can be considered a bioderived and safer alternative to petroleum
    derived ethereal solvents or as a fuel oxygenate. Now that the proof of concept
    has been achieved, future work will include the development of a more efficient
    conversion of lignin to HLOME, including the use of sulfur-free lignin so that
    the RANEY® nickel step becomes unnecessary, and a search for reaction conditions
    and methods to decrease the amount of reagents required to generate HLOME. Additionally,
    LOME and HLOME will be evaluated for various practical applications in which they
    could replace more harmful or less sustainable liquids. Experimental methods Softwood
    kraft lignin was obtained from FPInnovations and subjected to microwave pyrolysis
    at École Polytechnique de Montréal, Québec, Canada. DMC, sodium thiosulfate, anisole,
    veratrole, CPME, THF, starch, and QuantoFix test strips were purchased from Sigma-Aldrich.
    HPLC grade methanol, ethyl acetate, acetone, acetic acid, anhydrous sodium sulfate
    and hexanes were obtained from Fisher Chemicals. KI, KOH and RANEY® nickel were
    purchased from Alfa Aesar. DBU was obtained from TCI Chemicals. 5% Rh/C was purchased
    from Strem Chemicals. Chloroform-d was purchased from Cambridge Isotope Laboratories.
    CO2, H2 and argon were purchased from Praxair Inc. The equipment and method used
    for the rectification were described in Mudraboyina et al. Gas chromatography
    was performed using a PerkinElmer Clarus 680 Gas Chromatograph, a Clarus 600T
    Mass Spectrometer, capillary column Elite-5MS 30 m × 0.25 mm × 0.25 μm film thickness;
    injector temperature 30 °C; carrier gas helium with a flow rate of 1 mL min−1;
    split flow 20 ml min−1; ion source 150 °C with EI of 70 eV; the MS scan range
    m/z 50–600. The oven temperature was ramped at 2.5 °C min−1 from 30 °C to 125
    °C and held for 1 min, then ramped at 20 °C min−1 and held at 260 °C for 1 min
    and finally ramped at 20 °C min−1 to 320 °C, with a dwell time of 3 min. NMR spectra
    were acquired using a Bruker 400.30 MHz spectrometer. UV/visible spectra were
    acquired using an Agilent 8453 UV-Visible spectrophotometer. IR spectra were acquired
    using a Bruker Alpha spectrometer. Methylation of LPO The methylation reactions
    were performed by a modification of the method reported by Mudraboyina et al.11
    LPO (25.54 g), dimethyl carbonate (125 ml), and DBU (31.25 ml) were combined in
    a 500 mL round bottom flask equipped with a stir bar and a reflux condenser. The
    mixture was refluxed in an oil bath heated to 120 °C and stirred at 450 rpm overnight
    (approx. 20 h). Afterwards, the mixture was cooled to room temperature (22–25
    °C). The dimethyl carbonate was removed under reduced pressure. The remaining
    mixture was dissolved in 750 mL ethyl acetate and the resulting solution was washed
    with 3 × 150 mL 1 M aqueous HCl and then 3 × 150 mL brine. The organic phase was
    dried with Na2SO4 and decanted to remove the solids. Finally, the ethyl acetate
    was removed under reduced pressure to afford the methylated LPO with 97% retention
    of mass. Supercritical fluid rectification of methylated LPO The SFR of methylated
    LPO was performed by a modification of the procedure reported earlier.11 The methylated
    LPO sample (24.7 g) was placed into the 160 ml stainless steel reactor vessel
    which was then heated to 40 °C. The CO2 was chilled prior to entering the pump
    by a cooling jacket filled with 1 : 1 v : v ethylene glycol/water mixture maintained
    at a temperature of −11 °C. Liquid CO2 at a pressure of 8 MPa was passed through
    the liquid in the vessel at a flow rate of 8 ml min−1 and up through a rectification
    column packed with Dixon rings. The column had a temperature gradient of 37–95
    °C from bottom to top. The temperature gradient was established by heating the
    column in six different temperature zones with heating tape (37 °C, 43 °C, 56
    °C, 69 °C, 82 °C and 95 °C). A back-pressure regulator, connected to the top of
    the column was set to maintain a pressure of 8 MPa and was heated to 55 °C. A
    250 mL Erlenmeyer flask containing 75 mL acetone was placed under the outlet to
    collect the rectified material after the CO2 had vapourized. After 5 h, the contents
    of the Erlenmeyer flask were transferred to a 250 mL round bottom flask and the
    acetone was evaporated under reduced pressure to afford the rectified, methylated
    LPO. The extract weighed 3.12 g (12.6% yield relative to the mass of methylated
    LPO). The composition of the mixture was analyzed by GC-MS. Hydrogenation of rectified
    ethers The sulfur present in LPO was removed using a RANEY® nickel slurry in alkaline
    water following the procedure described by Field et al.21 The RANEY® nickel (15.1
    g) was added to a 500 ml flask containing rectified ethers (3.12 g) and 210 ml
    of 7 : 3 acetone : H2O solution. The mixture was refluxed in an oil bath for 7
    h. Afterwards, the mixture was cooled to room temperature. The Ni was removed
    by gravity filtration and acetone was removed under vacuum. Rectified ethers were
    extracted with 125 ml of hexanes, dried with Na2SO4, and filtered to remove solids.
    Then the hexanes were evaporated under reduced pressure to afford a mixture of
    rectified desulfurized ether (1.82 g, 7.4%). The rectified and desulfurized ethers
    (1.82 g) were then dissolved in 54 mL hexanes and placed in a 100 ml glass insert
    with 0.182 g of 5% Rh/C and a stir bar. The vial was placed in a stainless-steel
    vessel, which was flushed 5 times with H2 to remove oxygen, then heated to 50
    °C and pressurized to 60 bar with H2. The mixture was stirred at 500 rpm for 24
    h. Then, the vessel was cooled to room temperature and depressurized. The contents
    of the vial were passed through a Celite filter to remove the Rh/C and then the
    hexanes were evaporated using a rotary evaporator to afford hydrogenated ether
    mixture HLOME (1.37 g, 5.5%). Kamlet–Taft measurements The π* of HLOME was calculated
    from the average wavelength of maximum absorbance of solutions of 4-nitroanisole
    in HLOME at three different concentrations giving absorbances between 0.5 and
    2.5. The π* was then calculated from that average wavelength using eqn (1).22
