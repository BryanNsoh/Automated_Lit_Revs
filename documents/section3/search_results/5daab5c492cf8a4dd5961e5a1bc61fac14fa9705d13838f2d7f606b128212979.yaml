    the average wavelength of maximum absorbance of solutions of 4-nitroaniline in
    HLOME at four different concentrations having absorbances between 0.3 and 1.6.
    The β value was then calculated from that average wavelength using eqn (2).22
    β = 11.134 − 3580/λmax,NH2 − 1.125π* (2) Peroxidation measurements Tetrahydrofuran
    was dried and stripped of inhibitor by refluxing over sodium benzophenone followed
    by distillation. Cyclopentyl methyl ether was purified by distillation. Cyclohexyl
    methyl ether was prepared from anisole using the hydrogenation procedure described
    above and purified by distillation. A portion of ethereal solvent was placed in
    a 20 ml dram amber vial under air. The vial was stored in a solvent cabinet with
    the lid firmly screwed on. All samples were opened and exposed to fresh air once
    a week. On the 12th week, the peroxide content was quantitatively determined by
    iodometry following the procedure described in Fábos et al.35 The peroxide content
