    It is increasingly recognized that water scarcity, rather than a lack of arable
    land,

    will be the major constraint to increase agricultural production over the next
    few

    decades. Therefore, water represents a unique agricultural asset to drive agricultural

    sustainability. However, its planning, management and usage are often inﬂuenced
    by

    a mix of interdependent economic, engineering, social, hydrologic, environmental,
    and

    even political factors. Such a complex interdependency suggests that a sociotechnical

    approach to water resources management, a subject of the ﬁeld of Hydroinformatics,

    represents a viable path forward to achieve sustainable agriculture. Thus, this
    paper

    presents an overview of the intersection between hydroinformatics and agriculture

    to introduce a new research ﬁeld called agricultural hydroinformatics. In addition,
    it

    proposes a general conceptual framework taking into account the distinctive features

    associated with the sociotechnical dimension of hydroinformatics when applied
    in

    agriculture. The framework is designed to serve as a stepping-stone to achieve,

    not only integrated water resources management, but also agricultural sustainability

