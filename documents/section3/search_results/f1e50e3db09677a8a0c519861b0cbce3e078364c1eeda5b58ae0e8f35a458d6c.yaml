    56 of 73

    LOD, and response time. Thus, efforts have been made to enhance these using, for
    example,

    additional membranes, hybrid materials, and noble-metal functionalization [264,265].

    Another approach is to exploit energy-harvesting approaches. For example, piezoelec-

    tric and triboelectric nanogenerators have been demonstrated that allow RT operation
    [267].

    ZnO can generate a piezoelectric output acting as the power source and the sensing
    signal.

    Incorporating metals such as Cu, Pd, Au, and Pt into ZnO enhances catalytic reactions
    and

    sensing performance. ZnO-oxide-based heterostructures, such as ZnO2/SnO2, ZnO/In2O3,

    and ZnO/NiO, enhance sensitivity, leading to a stronger output signal [267]. Gases
    ad-

    sorbed on the surface of triboelectric nanogenerators affect the charging effectiveness
    of

    these devices, which can be exploited as a sensing mechanism [267]. Self-heating
    devices

    are a promising class of devices. MOS nanowire (NW) materials are typically preferred

    for such devices. NWs act as the pathways for electron transfer, and their length
    relates

    to the temperature generated. The diameter of the nanowires is also associated
    with the

    latter [267]. Essentially, increasing the resistance of the nanowire will push
    the power

    consumption down. This approach leads to µWs of power consumption due to the limited

    thermal capacitance of the NWs [267]. SnO2 NWs with diameters in the 95 nm region
    that

    can be grown with a vapor-liquid-solid (VLS) method are one example that has demon-

    strated a power consumption of 25 nW and the response of 2.1–2.5 ppm for NO2 [267].

    CVD has also been used to create 80 nm NWs of SnO2 for C2H5OH sensing [267]. Deco-

    rating such NWs with Ag nanoparticles has allowed for the low temperature and,
    thus,

    low power detection (<20 mW) of H2S with a response of up to 21.2 ppm at 2 mW
    and

    a response/recovery time of 18/980 s [267]. ZnO decorated with Pt or Pd with voltages

    1–20 V applied to them is also a promising approach for the RT detection of toluene
    and

    benzene [267]. At 5 V, the power consumption was only 208 µW and 139 µW, respectively.

    The power consumption in these sensors depends on the electrode sensing area and
    the

    design of head-to-head electrodes [267]. Au/SnO2-ZnO core-shell NW are the most
    promis-

    ing materials for low-power self-heating gas sensors. Nevertheless, NW-based devices

    require complex multistep fabrication processes with low yield and are, thus,
    unsuitable

    for large-scale bulk fabrication [37,155,160,265,267,268].

    6.5. Gas-Sensitive Material Deposition

    The various gas-selective membranes can be deposited on the sensing surfaces using
    a

    plethora of manufacturing approaches. This subject was recently reviewed in detail
    [265],

    and, here, we will thus only discuss this in summary. Drop casting, followed by
    baking,

    is probably the most straightforward method for realising thick ﬁlms with hard-to-deﬁne

    thickness. Liquid phase deposition (LPD) is a low-temperature growth method that
    leads

    to dense ﬁlms characterized by a slow response. An effective technique is atomic
    layer

    deposition (ALD), which allows ultra-thin ﬁlms with precise thickness and composition

    even at low temperatures. ALD is, however, a slow and high-cost specialized process.

    Nevertheless, LPD and ALD are suitable for SnO2 deposition, a standard gas-sensing

    material in chemiresistors [265].

    CVD is another common technique to obtain gas-sensing thin ﬁlms, such as NiO

    and graphene, with favourable crystallinities and uniformities suitable for large-area

    deposition; however, impurities can be quickly introduced in the process. Sputtering
    is an

    established method for thin-ﬁlm deposition ideal for the mass production of high-quality

    and highly repeatable sensing ﬁlms, e.g., SnO2, WO3, ZnO, CuO, and MoS2. It requires

    a high vacuum, and the adhesion of the deposited ﬁlms is increased. In situ growth
    of

    gas-sensing nanomaterials is another low-cost approach suitable for mass production.
    This

    is often used with ZnO-based materials to create nanowires and nano-branched geometries.

    The adhesion of the generated ﬁlms is good, but the steps required to prepare
    the solutions

    used in the process can be high [265]. Self-assembly of sensing membranes directly
    on

    electrodes and substrates is a powerful approach. It is based on electrostatic
    interactions to

    realise highly ordered thin ﬁlms with a fast response time. An advantage of in
    situ and self-

    assembly methods is that they do not require expensive equipment and are relatively
    cheap

    Sensors 2023, 23, 8648

    57 of 73

    processes suitable for mass-fabricating porous gas-sensing membranes. Another
    simple

    method is DEP, a low-cost, simple RT method with good repeatability [265]. Deﬁning

    the frequency and amplitude of the excitation signal can be a challenge. It allows
    the

    arrangement of the gas-sensitive material along the direction of the electric
    ﬁeld gradient

    on the surface of, for example, a hotplate. This approach has been used to deposit
    ZnO and

    InO nanowires from dispersions. Following DEP, an annealing step is typically
    used at

    elevated temperatures (e.g., 400 ◦C) [265].

    Spray pyrolysis is another simple method belonging to the additive manufacturing

    family of techniques for the realization of thick, porous ﬁlms by spraying inks
    over heated

    substrates. The adhesion of the generated ﬁlms using this method can be poor.
    Another

    additive approach is inkjet printing [265]. This approach has been used to print-on-demand

    thick ﬁlms from inks of, for example, Pd-modiﬁed SnO2 nanoﬁbers and SnO2 nanoparticles

    onto hotplates. Inkjet printing, however, being a direct-write technique, can
    be a slow

    process unsuitable for large-scale fabrication; depending on the resolution, accuracy,
    and

    inkjet-printing method used, it can be both a low-cost and high-cost technique.
    Stencil

    printing and its related method, screen printing, are simple, low-cost techniques
    for printing

    both electrodes (e.g., interdigitated) and gas-sensing membranes [265]. These
    techniques

    require relatively thick pasty inks to be used, especially if small features with
    excellent

    resolution are needed. Screen printing has the advantage of being able to print
    closed

    geometries, e.g., circles, that stencils cannot print. Both techniques are suitable
    for the

    large-scale bulk fabrication of devices. Spray coating can be combined with stencil
    printing

    to create sensing ﬁlms. The thickness and uniformity of thick ﬁlms deposited with
    additive

    methods can be hard to control and deﬁne [265].

    6.6. Selectivity and Sensitivity

    Selectivity is an essential aspect of any sensing technology. A sensor needs to
    provide

    sensitivity, or, at least, the primary sensitivity, from only one speciﬁc event,
    e.g., the change

    in the concentration of one target gas within a mixture of gases. If the sensor
    is sensitive

    to more than one analyte, then it may not be possible to distinguish what the
    recorded

    response is from and to reach realistic conclusions. However, it may be that different

    analytes lead to different responses in the measured output signal, such as different
    ranges

    or different transient behaviors that can lead to safe conclusions. Nevertheless,
    this is not

    ideal, as interpreting the measured data can be challenging and may lead to ambiguities.

    The ratio of sensor signal response the target gas reaches to that achieved with
    other

    interfering gases is often used to deﬁne selectivity [269]. The above can be described
    as

    intrinsic sensor selectivity.

    Principal component analysis, machine learning, and other statistical approaches
    can

    be exploited to address the above issues and enhance measurement interpretation
    [270].

    Such data-processing approaches can be categorized as analysis selectivity enhancement

    approaches, that, when possible, can enhance the selectivity of the sensor with
    low intrinsic

    selectivity. However, their capability to operate in small portable devices and
    at the

    component level, e.g., in a low-power microcontroller or a custom integrated circuit,
    with

    ultra-low power consumption for on-node data processing, is an area of signiﬁcant
    interest

    and current development. It is expected to inﬂuence the pervasiveness of these
    sensors

    in wearable applications. Furthermore, using gas sensor arrays and analyzing sensing

    patterns among many such elements employing different temperatures or different
    sensing

    materials and membranes and employing pattern recognition approaches to the recorded

    data is another approach to enhancing sensing accuracy [269,270]. In any case,
    enhancing

    selectivity/speciﬁcity enhances the conﬁdence in the conclusions drawn when interpreting

    sensor data and reduces false positives/negatives.

    The methods exploited to enhance the selectivity of gas sensors can be roughly
    divided

    into two categories: (i) physical and (ii) chemical modiﬁcations [269]. The former
    is related

    to changing the device’s physical properties, such as surface structure and morphology

    (e.g., roughness, porosity, and geometry), or using membranes that essentially
    act as ﬁlters.

    Sensors 2023, 23, 8648

    58 of 73

    The latter involves using materials that recognize a target molecule through chemical

    processes chosen based on the target molecule’s chemical properties, required
    reactions, or

    adsorption abilities [269]. Chemical modiﬁcations lead to excellent selectivity,
    and several

    approaches involving both families of modiﬁcation approaches can be exploited
    [269].

    Chemical modiﬁcation methods can be categorized themselves, as well as into strategies

    based on catalyst decoration (e.g., using oxidation, dissociation, and adsorption
    catalysts),

    composite formation (e.g., using conductive, imprinted, or non-conjugated polymers),

    or surface functionalization (e.g., using active chemical, organometallic compounds,
    or

    self-assembled monolayers, SAMs) [269]. For example, oxidation catalysts can promote
    the

    oxidation of a target gas, increasing the reaction rate between surface-adsorbed
    oxygen and

    the target (e.g., Cr-doped NiO for toluene and o-Xylene, and ZnO nanoﬁbers for
    H2) [269].

    On the other hand, dissociation catalysts indirectly increase the surface reaction

    rate. For example, Ag-loaded metal oxides, such as SnO2 and TiO2, lead to high
    ethanol

    selectivity. The increased alkalinity leads to ethanol decomposition into acetaldehyde
    that,

    due to higher polarity and reactivity, leads to enhanced sensing performance.
    Another

    example is noble metals, such as Pt or Pd, for catalyzing hydrogenation reactions.
    The

    preferential adsorption afﬁnity of a target to the catalyst surface augments the
    target-sensing

    reaction. Examples include Ag-ZnO-rGO for acetylene and Cu2O-loaded graphene for
    H2S.

    Disadvantages of catalysts include catalyst poisoning, susceptibility to humidity,
    and the

    requirement for high temperatures, which can be addressed by using, for example,
    UV

    irradiation instead of heat, using hydrophobic materials, and employing protective
    layers.

    Nanocomposites of PANI with MOSs, graphene, or CNTs are typical for detecting
    NH3,

    while porous SnO2 with poly-3-hexythiopene (P3HT) is selective to NO2 [269].

    Polymers can swell in the presence of speciﬁc gases. This can be exploited, for
    example,

    both for resistive and capacitive sensing. One example of the family of nano-conjugated

    polymers is polyetherimide (PEI) composites with carbon black (CB) that have been
    mod-

    iﬁed to provide increased nitrogen to oxygenated sites and have been found helpful
    for

    detecting medium-length aldehydes. Adsorption of aldehydes to the nitrogenated
    sites

    leads to the swelling of the polymer [269]. Molecularly imprinted polymers (MIPs)
    are

    materials with template-induced cavities that allow target recognition by the
    shape and

    size of the molecule, in addition to functional groups and adsorption afﬁnity.
    Binding the

    target gas to the template leads to the expansion of the polymer and, thus, a
    considerable

    change in conductivity. Chemical modiﬁcation methods aim to increase the chemical
    afﬁn-

    ity between the sensor surface and the target gas by exploiting the chemical properties
    of

    the gas. One example of active chemicals is rGO, a p-type semiconductor. rGO modiﬁed

    with sulfanilic acid is further p-doped as the added acid is electron-withdrawing,
    and NO2

    enhances this, leading to enhanced conductivity [269]. SWCNTs non-covalently modiﬁed

    with pyrene/cobalt phthalocyanine also attained selective detection of H2S [271].
    Another

    example of NO2 detection is the functionalization of WO3 with (3-aminopropyl)
    triethoxysi-

    lane (APTES), while APTES-modiﬁed silicon nanowires have demonstrated speciﬁcity
    to

    trinitrotoluene (TNT) [269]. Biomimetic SAMs use oligopeptides, mimicking particular

    human olfactory receptors and are sensitive to heat and irradiation [269].

    For example, RT operation in resistive metal-oxide sensors can be challenging
    as

    their selectivity is severely limited in low temperatures. Signiﬁcant efforts
    have been

    made towards achieving this goal, as RT operation would signiﬁcantly reduce their
    power

    consumption, primarily in the 100 s of mW range [270]. Some approaches have, thus,
    been

    examined to enhance RT selectivity, some of these mentioned earlier. These include
    using

    permeable membranes, combining n- and p-type metal oxides to form heterostructures,

    nanocomposites, or core-shell structures, doping semiconducting oxides with metal
    ions,

    or functionalizing surfaces with various polymers or metal oxides, and combinations
    of

    all the above [270]. Physical modiﬁcation of membranes is the critical element
    in this

    direction, particularly zeolite-based materials and 2D nanomaterials, such as
    graphene and

    GO. Porous graphene with angstrom-sized pores demonstrates selective molecular
    sieving

    and properties superior to polymer and silica membranes. GO sheets stack non-uniformly,

