    4.6. Self-Powered Triboelectric Gas Sensors

    Triboelectric nanogenerator-based (TENG) self-powered gas sensors have gained
    inter-

    est as they enable the development of portable gas sensors that do not require
    an external

    power source. These sensors require no maintenance and are able to be miniaturized

    and portable [169,170]. Self-powered active gas sensors function simultaneously
    as an

    energy source and sensor. The TENG-based self-powered wearable gas sensors response

    is due to changing the TENG output as the triboelectric charge density varies
    upon gas

    exposure [171]. Since triboelectricity involves temporary electrostatic charge,
    which is a

    common phenomenon in most materials, the use of various material options is possible.

    Triboelectricity is simply a friction-generated static electrical charge [172].
    Metal oxide

    semiconductors and conducting polymers are commonly used as sensing materials
    in the

    fabrication of TENGs [173].

    Self-powered high-performance MXene-based ﬂexible wearable sensors driven by

    triboelectric–electromagnetic nanogenerators are developed as multifunctional
    detection

    systems for gas and movement monitoring [174]. The Ti3C2Tx MXene/Ag-based TENGs

    fabricated by microelectronic printer and electrospinning devices performed successfully
    on

    the ﬁnger and knee with high selectivity to ethanol with a long-term stability
    up to 30 days.

    The sensor response to ethanol was also ~25 higher than that of chemiresistors
    [174].

    To obtain fully ﬂexible wearable gas-monitoring TENGs, a good combination of high

    performance and miniaturized circuits is required, which makes it challenging
    to develop

    with low power consumption in environmental gas measurements. To overcome this

    challenge, a wearable rechargeable and self-powered polyacrylamide hydrogel patch
    has

    recently been developed for remote wireless detection of NO2 with remarkable performance.

    With an ultrahigh selectivity and sensitivity in high humidity and at subzero
    temperatures,

    this sensor revealed outstanding performance (for sub-ppm) compared to existing
    self-

    powered NO2 sensors [175].

    Due to the importance of miniaturization in the development of self-powered gas

    sensors and in an effort to achieve real-time monitoring, an RT high-performance
    self-

    powered TENG sensor was developed for the detection of formaldehyde [176]. A surface

    modiﬁcation strategy was applied to exploit the functionalized triboelectric layer
    as the

    active sensing layer followed by incorporation of the seed layer of the Ag electrode.
    As the

    ﬁrst self-powered TENG-based formaldehyde sensor, superior selectivity, and ultra-fast

    response time of 5 s to a sub-ppm level were achieved, which are superior to those
    of

    state-of-the-art formaldehyde sensors [176]. In summary, the research on self-powered

    TENG sensors for environmental gas monitoring is still in its early stage, and
    the selection

    of sensing materials, device stability, device design, and other aspects offer
    signiﬁcant

    scope for new developments.

