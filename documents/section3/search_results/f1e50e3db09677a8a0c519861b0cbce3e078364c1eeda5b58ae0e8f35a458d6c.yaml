    4.1. Colorimetric

    Colorimetric-based gas sensors can detect the presence of gaseous analytes and
    the

    concentration of the analytes through chemical reactions, resulting in color changes
    in the

    sensor [118]. The use of colorimetric gas sensors, such as thread-based washable
    textile

    gas sensors, is increasing due to their low power consumption and low LOD, low
    cost,

    selectivity, and multiplexity [119]. Additionally, the color changing of these
    sensors is easy

    to visualize and, hence, is intuitive, attributions that make them ideal for application
    in

    monitoring of air quality, personal exposure tracking, assessment of food quality,
    detection

    of hazardous chemicals, and breath analysis. In addition, using a smartphone camera

    to analyze their response quantitatively is another attractive characteristic.
    Colorimetric

    sensors typically employ various organic compounds for capturing target molecules,
    such

    as dyes, fetal organic complexes, and polymers [118]. Colorimetric sensors operate
    based on

    various mechanisms. One is based on the ring opening and closing reactions [117].
    Various

    dyes and organic compounds of aromatic structures with several conjugated π-systems
    can

    be used as colorimetric sensors based on the ring opening and closing reactions.
    This leads

    to a change in the number of conjugated π-bindings.

    Change in the number of conjugated π-systems or lengthening/extending of a conju-

    gated system leads to a shift in the absorbance spectra of a material; i.e., the
    wavelength of

    the photon captured is affected. Thus, speciﬁc photons are captured, leading to
    a measur-

    able change in the material’s color and, therefore, the detection of a target
    analyte. Another

    mechanism exploited for colorimetric sensors is based on functional groups. These
    are

    speciﬁc moieties that can enrich the characteristic features of organic compounds
    and

    increase reactivity [117]. One such example is organic compounds with hydroxyl
    groups

    that can oxidise quickly. Reaction with a target gas changes these functional
    groups to other

    functional groups, leading to a detectable material color change. In a different
    colorimetric

    sensor mechanism, ligand exchange is exploited. Electronic transitions in the
    energy level

    of d-orbitals deﬁne the color of transition metal complexes. Ligands around transition

    metal ions can affect these. If they are changed or substituted, the interaction
    between the

    d-orbitals of the transition metal and the electron cloud of the ligand is affected,
    changing

    the electrons’ state, thus leading to the absorption of different wavelengths
    of light and,

    hence, to a color change. Another common approach is based on phase transition.
    Vari-

    ous inorganic compounds can react with gases in a catalytic reaction that leads
    to phase

    transition and, thus, a change in color. One example is iron oxidized in air to
    produce iron

    oxide [117]. Though, the real-world applications of colorimetric gas sensors are
    limited by

    the interference of humidity and their variability. To tackle the interference
    of humidity,

    the use of hydrophobic substrates is suggested. Proposed materials to serve this
    purpose

    include reverse-phase silica thin-layer-chromatography plates, polyvinylidene
    ﬂuoride

    membranes, and polyethylene terephthalate ﬁlms. However, the main drawback of
    colori-

    metric sensors is that they are limited to ionic compound detectors, making them
    less ideal

    for effectively sensing gaseous hazardous and toxic substances [120–124].

    4.2. Optical

    Optical-based gas sensors have the advantages of fast response (allowing rapid
    real-time

    detection) with minimum drift (owing to absorption of gas molecules at a specific
    wavelength)

    and extreme gas specificity and sensitivity without disturbing the gas sample.
    If they are

    appropriately designed, cross-response to other gases can be eliminated, which
    makes optical

