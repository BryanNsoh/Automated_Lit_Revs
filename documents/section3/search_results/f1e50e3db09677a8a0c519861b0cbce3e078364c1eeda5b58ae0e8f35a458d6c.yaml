    5.1. Ammonia (NH3)

    NH3 is a dangerous gaseous chemical with serious health consequences. Exposure

    to excessive amounts of NH3 can result in life-threatening effects. It is an odorless,
    water-

    soluble, and poisonous gas that can pollute the environment and cause severe lung
    condi-

    tions [177]. It has a high solubility in water-rich environments and contact with
    its vapors

