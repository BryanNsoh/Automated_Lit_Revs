    gases is becoming increasingly important for indoor and outdoor air quality monitoring
    in

    houses, ofﬁce buildings and factories, public safety, and mining and energy industries
    [2].

    Gas sensors are also widely used to measure greenhouse gases. Furthermore, studies

    are being undertaken to detect some of these gases in breath, including nitric
    oxide (NO),

    ethane, and NH3, for diagnostic applications. They also act as biomarkers for
    different

    pathologies [3,4]. The detection of volatile organic compounds (VOCs) is thus
    of signiﬁcant

    importance [5]. There is a tremendous need for simple and portable sensors that
    can

    measure gases sensitively, selectively, and easily in real time to analyze gases
    efﬁciently. As

    a result, simple, on-site, real-time monitoring of air quality and pollutant content
    is vital

    for protecting human health from poisonous and dangerous gases. Meanwhile, there
    is

    also a need for such devices to safeguard human health in various situations,
    including

    food protection and public security. As a result, the demand for developing small-sized,

    lightweight, and portable sensing devices has drastically increased. The global
    gas sensors

    market is projected to reach USD 2.1 billion by 2027, growing at a compound annual

    growth rate (CAGR) of 8.9% [6]. For this purpose, numerous sensing techniques,
    such as

    calorimetric, thermoelectric, optical, and chromatographic methods, have been
    applied [7].

    However, most of these techniques have disadvantages, such as relatively high
    cost, low

    sensitivity and selectivity, poor design, and a need for additional equipment;
    some even

    lack portability [7].

    In terms of their mechanical properties, sensors can generally be categorized
    as either

    rigid, ﬂexible, or stretchable depending on the properties of the main substrate
    of the sensor.

    All three categories can be used in wearable applications, depending on the requirements

    and speciﬁcations (e.g., lifetime, duration of use, and mechanical perturbation
    that can

    be tolerated) of the application and the body area on which they are intended
    to be worn.

    Flexible and stretchable sensors can be composed of several rigid parts interconnected
    with

    ﬂexible/stretchable electrical interconnects in an island-bridge approach. Rigid
    substrates

    and devices can be thinned to make them ﬂexible to some extent, while use of intrinsically

    rigid devices can be worn on body areas not susceptible to mechanical deformations

    (bending) such as the lower back, the head, and areas away from joints. In addition,
    making

    a device sufﬁciently small compared to the scale of mechanical deformation and
    motion

    can render a rigid device wearable and insensitive to the motion of the body.
    For example,

    see Section 4.4 on microelectronics approaches. When device scales are larger
    than the

    body curvature, and not much mechanical deformation due to body motion is expected,

    ﬂexible devices are needed. However, when large deformations are expected as in
    joints

    and during exercise routines and sports, stretchability is required. In addition,
    large rigid

    devices, due to the signiﬁcant difference in their mechanical properties with
    skin and the

    underlying tissue, will lead to injuries for the wearer, while the rigid device
    will also become

    damaged and will malfunction. Consequently, when the overall sensing system size
    cannot

    be sufﬁciently small, the development of low-cost, ﬂexible, or stretchable wearable
    and

    high-performance ﬂexible gas sensors is necessary. Wearable sensors can also be
    integrated

    into clothing or accessories, in addition to being worn directly on the skin,
    depending on

    the needs of the intended use. In the past ten years, major developments have
    occurred in

    the wearable sensor research ﬁeld [8]. The market for wearable technology has
    experienced

    exponential growth in recent years. Wearable sensors allow the non-invasive monitoring
    of

    human activity and health. This has given access to vast amounts of information
    and new

    knowledge. The most popular wearable devices are ear-worn devices, smartwatches,
    and

    wristbands. These devices can easily connect to a smartphone via Bluetooth or
    a wireless

    network, enabling real-time data transmission, cloud computing, and big data analytics
    for

    large sensor networks and data, and remote monitoring [9]. With computational
    capabilities,

    density and integration, and microelectronic components’ power efﬁciency, improving

    on-node real-time information processing is becoming a reality. Wearable technologies

    can potentially improve occupational health and safety management, making real-time

    health and environmental data available to users, inspectors, and personnel responding
    to

    emergencies. This information can pertain to air pollution, indoor air quality,
    exposure to

