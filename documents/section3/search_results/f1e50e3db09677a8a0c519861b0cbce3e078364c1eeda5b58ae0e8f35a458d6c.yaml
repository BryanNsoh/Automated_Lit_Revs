    5.4. Nitrogen Dioxide (NO2)

    NO2 is a highly reactive gas and one of the most prevalent atmospheric gaseous

    pollutants, ranking second among the hazardous pollutants produced by automobiles.
    It is

    mainly produced by fossil fuel combustion, automobile exhaust, power plant emissions,

    and industrial activities. It is considered one of the most hazardous environmental
    and

    biological pollutants. It can cause severe respiratory problems, such as asthma,
    lung inﬂam-

    mation, and increased susceptibility to respiratory infections, even at short-term
    exposures

    and low (ppm) concentration levels. Some non-respiratory system problems caused
    by NO2

    exposure are diabetes, hypertension, and heart and cardiovascular diseases [204].
    It is also

    a threat towards animals, plants, and the environment, and also one of the primary
    factors

    producing photochemical pollution and acid rain [4]. Therefore, it is of utmost
    importance

    to develop high-performance gas sensors that can precisely monitor concentrations
    of NO2

    at the parts per billion (ppb) level. MOS gas sensors, such as those based on
    ZnO, SnO2,

    TiO2, In2O3, MoO3, and WO3, have garnered signiﬁcant attention for their low cost,
    high

    sensitivity, and abundance [205–208]. MOSs commonly requires elevated temperatures,

    which enable them to achieve considerable sensing performance. However, this also
    results

    in higher power consumption, making their use impractical for portable applications
    like

    wearable devices.

    On the other hand, two-dimensional (2D) metal sulﬁdes have emerged as high-

    performance and power-saving materials for gas sensing but have received relatively
    little

    attention. However, doping of 2D metal sulﬁdes has been shown to enhance gas interaction

    properties, particularly at RT. For example, Cheng et al. synthesized three-dimensional

    (3D) micro-combs from 2D N-doped In2S3 via hydrothermal synthesis, resulting in
    an RT

    reversible NO2 gas sensor [209]. They have shown that N-doping signiﬁcantly enhances
    the

    electronic band structure of In2S3, which enables hybridization with NO2 molecular
    orbitals.

