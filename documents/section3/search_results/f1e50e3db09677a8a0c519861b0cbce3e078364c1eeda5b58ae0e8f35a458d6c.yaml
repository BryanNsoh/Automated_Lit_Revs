    Abstract: With a rising emphasis on public safety and quality of life, there is
    an urgent need to ensure

    optimal air quality, both indoors and outdoors. Detecting toxic gaseous compounds
    plays a pivotal role

    in shaping our sustainable future. This review aims to elucidate the advancements
    in smart wearable

    (nano)sensors for monitoring harmful gaseous pollutants, such as ammonia (NH3),
    nitric oxide (NO),

    nitrous oxide (N2O), nitrogen dioxide (NO2), carbon monoxide (CO), carbon dioxide
    (CO2), hydrogen

    sulfide (H2S), sulfur dioxide (SO2), ozone (O3), hydrocarbons (CxHy), and hydrogen
    fluoride (HF).

    Differentiating this review from its predecessors, we shed light on the challenges
    faced in enhancing

    sensor performance and offer a deep dive into the evolution of sensing materials,
    wearable substrates,

    electrodes, and types of sensors. Noteworthy materials for robust detection systems
    encompass 2D

    nanostructures, carbon nanomaterials, conducting polymers, nanohybrids, and metal
    oxide semicon-

    ductors. A dedicated section dissects the significance of circuit integration,
    miniaturization, real-time

    sensing, repeatability, reusability, power efficiency, gas-sensitive material
    deposition, selectivity, sensi-

    tivity, stability, and response/recovery time, pinpointing gaps in the current
    knowledge and offering

    avenues for further research. To conclude, we provide insights and suggestions
    for the prospective

    trajectory of smart wearable nanosensors in addressing the extant challenges.

    Keywords: wearable nanosensors; gaseous pollutants; gas-sensing nanomaterials;
    environmental

    detection; sensor performance optimization

    1. Introduction

    Due to rapid industrialization and urbanization, the world is facing the problem
    of

    severe air pollution. This is witnessed by the increasingly large amounts of toxic
    and

    pollutant gases released into the environment, one of the negative aspects of
    the industrial

    revolution. The demand to improve public safety and quality of life due to the
    development

    of different industry sectors and the issues related to air pollution are signiﬁcantly
    growing.

    These pollutants usually contain toxic gases such as CO, SO2, NO2, and H2S that
    can harm

    humans, their surrounding atmosphere, and the environment through ozone depletion,

    acid rain, and the greenhouse effect [1]. The harmful effects of such gases on
    human health

    are so severe that industrial workers exposed to such gases need a safety gas
    alert system

    capable of detecting and quantifying harmful chemicals and gases. Detecting dangerous

