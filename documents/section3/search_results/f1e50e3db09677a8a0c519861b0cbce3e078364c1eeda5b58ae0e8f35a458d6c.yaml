    ethanol, ZnSnO3 for H2S, and p-type Na0.44MnO2 nanoribbons for ethanol [128].
    Another exam-

    ple to detect toxic amounts of NO2 is a chemiresistive gas sensor based on a polyethyleneimine

    (PEI)-functionalized SWCNTs thin film on a SiO2 substrate, with improved selectivity
    and sensi-

    tivity towards strong electron-rappeler atoms [166]. A repeatable response with
