    4.3. Electrochemical

    Compared to traditional instrumentation approaches, which require specialized
    appa-

    ratus and complicated protocols, electrochemical sensors have several distinct
    advantages

    when it comes to detecting environmental contaminants. As a result, they have
    been

    applied in various applications, including clinical diagnostics, food safety and
    quality,

    biological analysis, and environmental monitoring. These advantages include ease
    of

    use, low cost and power consumption, high miniaturization, and relatively simple
    instru-

    mentation [136]. When it comes to wearable sensors, biocompatibility is an additional

    consideration. Electrochemical gas sensors are relatively more speciﬁc than other
    methods

    to detect individual gases and have ppm- or ppb-level sensitivity. However, similarly
    to

    semiconductor-based sensors, they suffer from cross-response issues and have a
    limited

    lifetime [137–139]. In addition, they are susceptible to temperature ﬂuctuations;
    thus, the

    temperature should be kept constant and ideally known [140].

    Like other types of sensors, the electrode materials should have high conductivity.

    However, they should also have an excellent electrochemical potential window and
    catalytic

    activity. The electrochemical interaction at the analyte–electrode interface leads
    to an

    electrically detectable signal proportional to the concentration of the analyte
    that was

    engaged in the process. There are several different electrochemical methods. The
    most

    commonly used in gas-sensing applications are cyclic voltammetry (CV, where a
    cycling

    triangular voltage excitation is applied to the electrochemical cell and a resulting
    current

    is measured) and amperometry, where a constant potential known to facilitate a
    redox

    reaction in the studied system is applied, and the resulting current is again
    measured.

