    2.3. Conductive Polymers

    Polymers are macromolecules with repeating structural units united by covalent

    connections. Although traditional aliphatic polymers are usually insulators, polymers
    can

    also be electrically conducting. The conjugated backbones of CPs are their primary
    building

    blocks. Due to the delocalization of electrons in a continuously π-overlapped
    orbital along

    the polymer backbone, CPs, which are also referred to as conjugated polymers,
    possess

    some of the most interesting electrical and optical properties. These properties
    are a result

    of the polymer backbone [47]. As a result of their outstanding chemical and environmental

    stability, biocompatibility, and unique optical and electrical properties, CPs
    have attracted

    considerable attention in a wide range of scientiﬁc domains, such as chemistry,
    biology,

    electronics, and materials science [48].

    The attractive and distinctive optoelectronic features of CPs allow them to be
    ex-

    ploited for numerous applications, including gas detection. Flexible gas sensors
    that are

    constructed out of CP-sensing materials have drawn a lot of attention due to their
    many

    advantageous properties. These properties include RT operation, tunable conductivity,

    ﬂexibility, environmental stability, low cost, and various functionalization options
    [49]. A

    conjugated arrangement with alternating single and double bonds, or a conjugated
    system

    linked with atoms which generate orbitals for a continuing orbital overlap, appears
    to be an

    essential requirement for a polymer to conduct inherently. For polymers to be
    electronically

    conducting, charge carriers and the orbital system that enables these carriers
    to move freely

    are necessary, similar to the free electron movement associated with high conductivity
    in

    metals [50]. Since the 1980s, CPs that are solution-processable aromatic polymers
    such

    as poly(p-phenylene) (PPP), polypyrrole (Ppy), polyaniline (PANI), polythiophene
    (PT),

    poly(3,4-ethyelenedioxythiophene) (PEDOT), and their derivatives have been utilized
    as ac-

    tive layers [51]. There are several ways to modify CP conductivity to achieve
    desired results.

    Doping modiﬁes a polymer’s structure chemically. Alternatively, CPs can be mixed
    with ad-

    ditives, including metals, semiconductors, acids, or surfactants. In a study,
    an NH3-sensing

    composite was prepared by coating polymer sulfonic-acid-doped PANI with bacterial
    cel-

    lulose (BC) nanoﬁbers and co-doped with dodecylbenzene sulfonic acid (DBSA) and
    poly

    (2-acrylamido-2-methyl-1-propane sulfonic acid) (PAMPS) [52]. BC/PANI-DBSA/PAMPS

    was successfully synthesized using an in situ chemical oxidation polymerization
    technique.

    This synthesis method produced a profound structure of a nanoscale PANI layer
    connected

    to the BC backbone, as shown in Figure 3a. The homogenously coated three-dimensional

    network structure enabled faster gas adsorption/desorption and electrical signaling.

    Furthermore, a macromolecular sulfonic acid, PAMPS, made closer connections be-

    tween the crystal islands because of various interactions. Additionally, more
    sensing sites

    were created on the surface of the PANI, which enhanced the structural stability
    of the

    DBSA doping and strengthened the conduction signaling of the material. The produced

    chemiresistive sensor based on this macroscopic ﬁlm had a simple device conﬁguration.

    It displayed a sensing response (deﬁned as the ratio of the device’s intrinsic
    resistance

    to that in the presence of the target gas) of 6.1 up to 100 ppm, high selectivity,
    and rapid

    response/recovery time of 10.2 s/8.6 s for 100 ppm with a LOD of 200 ppb to NH3
    at RT.

    This easy and versatile method for building sensing materials on nanoﬁber templates
    has

    potential in NH3-exposed areas.

