    5.2. Nitric Oxide (NO)

    One of the most hazardous gaseous pollutants is nitric oxide (NO). It contributes
    to

    acid rain deposition and participates in ozone layer depletion. It is formed by
    lightning

    in thunderstorms and combustion systems, such as car engines and various industrial

    processes. Exposure to even inﬁnitesimal concentrations (ppb-ppm) of NO can signiﬁcantly

    impact the environment and human health. NO is a colorless gas, and, along with
    CO,

    it is known as a silent killer and irritates the skin, eyes, and mucous membranes.
    At the

    same time, it also increases the risks of respiratory and cardiopulmonary diseases
    [189,190].

    The USA Occupational Safety and Health Administration (OSHA) has deﬁned a safety

    limit at the workplace of 25 ppm over an eight-hour workday; above this limit,
    it reduces

    the oxygen-carrying capacity of hemoglobin. Above 100 ppm, it becomes immediately

    dangerous. NO is a signaling molecule in several physiological and pathological
    processes

    in humans and other mammals. It can diffuse freely across cell membranes; it is,
    for exam-

    ple, a cardiovascular signaling molecule. It increases vasodilation and blood
    ﬂow while

    playing a strong role in angiogenesis. In almost all types of organisms, it is
    a byproduct. As

    a diagnostic biomarker, its measurement in exhaled breath can be exploited for
    diagnosing

    digestive diseases and inﬂammation in the stomach (gastritis, hepatitis, and colitis),
    liver

    transplant rejection, cystic ﬁbrosis, encephalopathy, helicobacter pylon digestive
    cancer,

    and respiratory diseases, such as chronic obstructive pulmonary disease (COPD)
    and

    asthma [191]. Hence, converting NO into harmless nitrogen species through catalytic

    reactions has gained attention [192,193]. Therefore, the production and development
    of gas

    sensors has become a signiﬁcant concern for researchers and scientists. Carbon
    structures

    such as fullerene (C60), graphene, graphene nanoribbons, graphene quantum dots,
    and

    CNTs have been proposed for sensing CO, NO, and NH3 gases [194]. Although various
    al-

