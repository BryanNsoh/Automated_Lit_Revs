    gas sensors inherently reliable [125,126]. Furthermore, optical gas sensors can
    distinguish

    various gas species by comparing their unique gas optical fingerprints. Optical
    gas sensors,

    thus, exhibit remarkably high selectivity, with exceptional physical and chemical
    stability

    compared to chemiresistive metal oxide sensors. There are several different optical
    techniques

    available that are suitable for gas sensing. These include non-dispersive infrared
    (NDIR)

    sensing, photoacoustic spectroscopy (PAS), tunable diode laser absorption spectroscopy

    (TDLAS), and spectrophotometry, some of that are discussed below.

    NDIR gas sensing is a popular optical technique. The gas sample is kept in a small

    compartment, and an IR light source is passed through it, reaching an IR detector.
    The

    recorded spectrum provides indicative peaks at different wavelengths corresponding
    to

    absorption bands speciﬁc for different analytes [127–129]. This arises from vibrations
    of the

    gas atoms and allows the selective detection of multiple gases simultaneously,
    provided

    there is no overlap in their ﬁngerprint absorption spectra. Most toxic gases demonstrate

    strong absorption in the mid-IR (2.5–14 µm), about 100 times more than in the
    near-IR

    region [127]. The stability/drift of the light source is recognized as a factor
    that can

    negatively impact measurement precision in these systems, together with noise
    in the

    detector, humidity, and the optical path required [127,129]. When analyzing gas
    mixtures, a

    long optical path is needed that can consist of multiple detectors, optical beam
    splitters and

    ﬁlters, and other components, increasing the overall system size, complexity and
    cost [128].

    While such systems have become small and more portable, their wearable implementation

    can be challenging.

    A multi-pass multi-channel system was proposed for multi-gas detection [130].
    Using

    a single broadband incandescent light source and three optical path lengths of
    24, 36,

    and 48 cm, three different gases could be detected: CO2, CH4, or N2O with sub-ppm

    resolution, combined with H2O and CO2 for monitoring with a 1 ppm resolution.
    Three

    wavelength-selective detectors were mounted to one of the two facing mirrors of
    the optical

    cell, separated by a complete propagation cycle between the spherical mirrors
    and at

    each path length. The device’s response time was measured to be in the region
    of 15 s.

    Measurement precision was found to be better than 0.1 ppm for CO2 and N2O, about

    0.4 ppm for CH4, and 2 ppm for H2O. In addition, the system’s power consumption
    was

    below 0.5 W, and the device size was equal to 4 cm × 3 cm × 3 cm.

    Spectroscopic measurements using quantum cascade laser (QCL) technology are also

    typical [128]. These are stacked atomic-level thickness semiconductor lasers in
    the mid-

    IR, focused using several lenses. However, they require vacuum pumps, alignment
    of

    their optics, chambers, and overall large, costly embodiments, making them unsuitable

    for wearable applications. Therefore, QCLs have been combined with PAS, tunable
    IR

    laser differential absorption spectroscopy (TIL-DAS), wavelength modulation spectroscopy

