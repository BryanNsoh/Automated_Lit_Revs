    Typically, a three-electrode cell is used in these electrochemical techniques,
    composed of

    a working (WE), a counter (CE), and a reference electrode (RE). The CE, typically
    made

    of Pt, should ideally have a surface area 10 times greater than the WE, so its
    interfacial

    impedance does not become a signiﬁcant part of the measurement. The RE is typically
    a

    standard Ag/AgCl electrode. If the current can be made small and the ohmic drop
    between

    CE and RE can be made inﬁnitesimal by placing the electrode very closely together
    through

    their miniaturization, then two electrodes, a WE and a CE, can also be used [128,141].

    Depending on the applications, CV can be exploited as a ﬁrst step to identify
    the redox

    potential required for amperometric measurements, which can serve as the main
    detection

    method, as it is a simpler method. It is important to note that different gases
    have different

    redox potentials. For example, O2 and CO2 have less negative reduction potentials
    than

    N2O, while N2 has higher [128].

    Amperometric gas sensors are often based on electrochemical fuel cell technology.

    Catalysts that are highly loaded with Pt are typically used to catalyze the oxidation
    re-

    action of the targeted gases at the WE and the oxygen reduction reaction at the
    CE [142].

    Nevertheless, Pt is expensive, and another disadvantage is its poisoning by various
    gases

    when used in ambient conditions, which hampers sensor performance over time. Other

    common electrode materials include Rh, Ru, Pd, Au, Ir, and Ag. Nevertheless, carbon-based

    materials are also common. Typically, the WE is either within a sensing chamber
    or is itself

    porous. In any case, some kind of porous diffusion barrier is often employed.
    Increase

    of the applied potential leads to an increase in the reaction rate until it reaches
    a plateau,

    where the diffusion ﬂow of the target gas is maximized. Another electrochemical
    method

    that can be exploited for gas detection is potentiometry. This method requires
    the use of

    only two electrodes and relies on the measurement of the difference in the polarization

    potential between two electrodes, one indifferent (RE) electrode whose potential
    is ideally

    always stable and unaffected by changes in its electrochemical environment and
    a WE,

    where the actual detection of target analytes takes place.

    In contrast to amperometry and CV, in potentiometry, there is no current ﬂow.
    The

    open circuit potential formed at the electrode interfaces is deﬁned by the Nernst
    equation

    and it is, thus, logarithmically related to gas concentration. It is, thus, less
    sensitive to

    low concentrations, in contrast to amperometric sensors, where the limiting current
    is

    linearly related to the gas concentration. One common potentiometric gas sensor
    example

    is the lambda sensor employed for the detection of oxygen in exhaust gases with
    a solid

    oxide electrolyte (YSZ, discussed further below). Another type of sensors are
    mixed

    potential gas sensors, where multiple reactions take place, leading to a non-Nernstian

    response that does not reach equilibrium as in potentiometric sensors, and a mixed
    potential

    is observed. This method is typically used for measurements in non-equilibrium
    gas

    mixtures containing H2, CO, CO2, hydrocarbons, SO2, NOx, NH3, and H2S [143]. Primarily

    portable and benchtop mixed potential sensors have been demonstrated [144–148].
    An

    investigation towards wearable and room-temperature realizations of such gas-sensing

    devices could be a promising research direction. In addition to the above, there
    are also

    mixed amperometric/potentiometric sensing systems composed of two cells, as a
    means

    of improving overall system sensing performance. Finally, electrochemical impedance

    spectroscopy (EIS) gas sensors are another approach often used, where the electrochemical

    cell is excited with a sinusoidal voltage of varying frequency. EIS is typically
    used with

    semiconductor-based and solid-oxide-based sensors.

    At this point, it is also important to highlight that the two or three electrodes
    are

    spatially separated. A conductive medium is required to close the circuit and
    allow the

    current ﬂow or to establish the polarization potentials at each electrode. This
    is typically

    achieved through an electrolyte, which can be either in liquid or solid forms,
    with the latter

    preferred for portable and wearable instrumentation. These are known as solid-electrolyte-

    based electrochemical gas sensors. Some solid electrolytes demonstrating ionic
    conductivity

    include AgS, Cu2S, 85 mass% zirconia and 15 mass% yttria (YSZ), or ﬂuorites such
    as ZrO2

    that is stabilized with Y, Yb, Ca, and Sc oxides, or their mixture, CeO2-based
