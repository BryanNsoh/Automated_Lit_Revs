    6.3. Repeatability and Reusability

    Sensor metrics related to repeatability and reusability are often ignored, as
    there

    is a focus on describing a novel methodology, transduction mechanism, and approach.

    Nevertheless, a novel technology that can have an actual impact needs to address
    issues

    with sensing repeatability and sensor reusability, among other metrics. These
    are often

    factors limiting the commercial success of a proposed sensing approach. Other
    important

    parameters are the manufacturability and large-scale bulk fabrication of a sensor
    (thus,

    repeatability in the sensor manufacturing process, i.e., throughput), fabrication,
    operational

    costs, and maintenance. These are often considered once the technology has matured

    beyond a validated prototype and at high technology readiness levels (TRLs), but
    should

    form an essential part of the process from conception in order to guarantee favourable

    results. Repeatability is related to concepts discussed in the previous sections,
    such as

    hysteresis and drift. If the sensor response drifts continuously over time, the
    repeatability

    of the measurement is affected. When cycling through the range of values of a
    target

    analyte, if the sensor does not always lead to the same values, again, repeatability
    is not

    guaranteed. These are crucial in real-life scenarios, where a mixture of gases
    will be present,

    and the various concentrations will be unknown and varying. Sensing materials
    critical

    for transducing a physical event into an electrical signal must be reusable and
    not saturate

    within the range of interest. The repeatability and reusability of micro-hotplate-based

    gas sensors are also related to the ability of the hotplate and sensing layer
    to sustain the

    required elevated temperatures over time, especially over multiple operating cycles.
    As

    discussed in other sections, thermal stress can be translated into mechanical
    stress, forming

    cracks and pinholes. At the same time, the elevated temperatures can also cause
    microwire

    thermal elements to fuse and delaminate [264,265].

    6.4. Power Consumption

    Power consumption must be considered when designing portable electronic devices

    (point-of-need, point-of-care, etc.), especially wearables. Wearable systems are
    expected

    to be as unintrusive and hassle-free as possible to facilitate end users’ wide
    acceptance

    rate and seamlessly integrate into their daily routines. Power consumption will
    dictate

    battery size, which needs to be kept small to enhance wearability, portability,
    and overall

    system integration. At the same time, it also dictates the frequency of battery
    recharging

    and charging times. To a large extent, power consumption is dictated by the implemented

    electronic instrumentation and whether wireless data transmission is required,
    as well as

    the frequency of sensor readout and data transmission (continuous vs. periodic).
    ASIC

    implementations with deep submicron technology nodes must be used to push the
    power

    supply rails to a minimum (below 1 V) while exploiting weak inversion operation
    where

    possible in the analogue CMOS front-end electronics and analogue signal processing
    and

    computation. At the same time, the sensing modality can also dictate power consumption.

    For example, optical sensing methods are generally more power-consuming than purely

    electrical ones. Many sensing approaches use direct current (DC) electrical measurements;

    thus, bandwidth is not an issue, and power consumption can be kept low. In contrast,

    many gas sensors use micro-hotplates exploiting Joule heating, which can be energy-

    consuming [250]. Such metal-oxide-based sensors rely on chemical reactions requiring

    high temperatures to improve their efﬁciency, leading to increased power consumption

    in the range of 100 s of mW to 1 W. Thermal isolation using micromachining techniques

    can reduce their power consumption by a few mW [250]. Consequently, a single gas
    sensor

    can consume tens or hundreds of mW. This will limit the number of sensing elements
    and

    targets possible for many applications, necessitating large batteries and/or leading
    to a

    short battery life, which is unsuitable for wearable multiparametric applications.
    Pulsed

    temperature operation (PTO) is a mode of operation commonly used with such gas
    sensors

    Sensors 2023, 23, 8648

    55 of 73

    to extend the system’s battery life and reduce power consumption. Essentially,
    the device

    is turned on and off (hence, the term ‘pulsed’), and the ratio of the on to the
    total cycle

    duration is inversely proportional to the power saved. PTO duty cycles above 20%
    are

    typically used. Unfortunately, PTO is associated with reduced sensor performance,
    e.g.,

    slower response time with long transient periods before the sensor response stabilizes.

    Researchers have studied and exploited various characteristics in the sensor transient

    response to extract useful information, such as the minimal, maximal, and steady-state

    device resistances [250]. Recently, a µW-range PTO scheme was proposed [250].
    This low-

    power approach was evaluated by detecting ethylene, acetaldehyde, and ammonia
    gases

    using three Au-doped SnO2 and one SnO2 device, each with a separate 80 µm diameter

    micro-hotplate. A 1.61 V supply to the heaters induced 400 ◦C temperature, allowing

    a 1.5 ms thermal time constant and a 14.5 mW power consumption for each element.

    The sensors were integrated into a PCB with off-the-shelf components, radio-frequency

    identiﬁcation (RFID) capabilities, and an on-PCB inductor. Under these conditions,
    a

    25 mAh battery can supply the system for only 40 min or 2.7 h if only one device
    is used.

    Low-power operation modes degrade sensor sensitivity. The temperature can be controlled

    using pulse-width modulation (PWM) in the excitation signal at 30 kHz instead
    of DC,

    with 1.8 V pulses and duty cycles between 10% to 0.05%. This depends on several
    processes

    on the device, such as ensuring that the device has reached a steady-state temperature

    (which is possible with the modes explored, 5 ms required vs. 32.5 ms used). Nevertheless,

    the ionic species on the sensor surface involved in the chemical reaction with
    the target

    analyte require some time to reach a new equilibrium and take place [250]. These
    slow

    processes are not adequately understood and are challenging to establish theoretically.
    It

    has been found that they cannot reach the stationary state with very short temperature

    pulses, limiting sensitivity, which experimentally changes logarithmically with
    the power

    applied to the sensor heater. Nevertheless, only a moderate sensitivity decline
    was found

    within the proposed power-saving modes. Even so, the sensitivity is in the same
    order of

    magnitude with continuous temperature stimulation operation. Mixed conclusions
    were

    drawn for the LOD, as there seemed to be a dependency on the type of target volatile,

    and, thus, it needs to be explored case-by-case. The NH3 LOD remained constant;
    for

    acetaldehyde, it dropped ﬁve times, while for ethylene, it increased. The most
    signiﬁcant

    degradation is related to the sensors’ response time, which can be several hours
    (between

    10–20 h for aggressive power consumption reduction towards less than 200 µW) compared

    to 10 min. This can be detrimental in wearable applications.

    It is clear from the above that much effort has been focused on maintaining the

    operating temperature high to ensure selectivity, sensitivity, and LOD are high.
    Micro-

    hotplate technology enabled by microfabrication techniques is one approach to
    maintaining

    high-temperature operation and reducing overall power consumption. This reduces
    the

    power consumption from 100 s of mWs to 10 s of mWs [266].

    Modiﬁcation of the overall geometry of the heating element (shape, track width,

    thickness, and length), as well as the material, and reducing the device’s thermal
    con-

    ductivity will affect the overall power consumption of the element, as these are
    based on

    Joule heating, which is proportional to the electrical power and thus the resistance
    of the

    device and the voltage applied to the device or the current ﬂowing through the
    device.

    However, increasing the electrical resistance of the heating element to reduce
    the power

    consumption must be carried out with caution to ensure that the component (most
    often

    a wire) can sustain the current injected and the temperature induced, and that
    it does

    not fail. Using cavities and insulating material optimization (e.g., Si3N4 or
    SiO2) can also

    aid in reducing power consumption [264]. One approach uses suspended structures
    or

    examples achieved through micro-electro-mechanical systems (MEMS) processes. It
    has

    been found that reducing the number of bridges to the suspended structure and
    their width

    also reduces power consumption. Nevertheless, others have focused on reducing
    power

    consumption by operating sensors at RT, which hampers gas sensors’ sensitivity,
    selectivity,

