    4.5. Chemiresistors

    Chemiresistive sensing is the most popular sensing approach. The use of chemire-

    sistors has been accelerated in recent decades due to their relatively suitable
    amenability

    for inexpensive portable devices. Gas-sensing approaches achieving higher accuracy
    are

    typically more expensive and complicated and may even be unsuitable for wearable
    appli-

    cations. The mechanism of gas response is based on the change in surface resistance
    due to

    gas interaction [164]. In most printed gas sensors, chemiresistive structures
    are employed to

    detect trace gas amounts due to their response principles to gas analytes through
    changes

    in channel conductance. The structure of a chemiresistor contains two pairs of
    electrodes

    linked together by a ﬁlm of sensing materials, e.g., metals or semiconductors.
    Interdigitated

    electrodes (IDEs) are often employed to boost the sensing response. A known constant

    current or potential can be applied across electrode pairs. The resulting voltage
    or current

    is then measured upon exposure to gaseous analytes to obtain the ﬁlm’s resistance
    through

    Ohm’s law, which is a function of a target gas’s concentration [90].

    The MOS family, including materials such as SnO2, ZnO, In2O3, TiO2, and WO3, is

    frequently used in chemiresistive gas sensors. While CeO2, Fe2O3, CdO, and CuO
    are also

    Sensors 2023, 23, 8648

    32 of 73

    employed in various sensor applications, their primary use in chemiresistive gas
    sensors is

    often as catalytic additives rather than primary sensing materials.

    These materials can be deposited using a wide variety of manufacturing methods,

    such as chemical vapor deposition (CVD), hydrothermal growth, co-precipitation,
    thermal

    evaporation, the sol–gel method, pulsed laser deposition (PLD), radio frequency
    (RF),

    and direct current (DC) sputtering. The operational sensing principle of MOSs
    (based on

    the oxygen adsorption and desorption model) is better understood than with other,
    more

    complex materials. At the same time, they also typically offer a higher sensitivity
    and

    faster response and recovery times. MOSs exhibits a change in resistance when
    exposed

    to a target gas, arising from oxidative interactions with the negatively charged
    adsorbed

    oxygen [128]. Whether the MOS is n-type or p-type will deﬁne the polarity of this
    change.

    Under normal atmospheric conditions, atmospheric O2 is adsorbed or chemisorbed
    on the

    material’s surface. An electron-depletion zone is formed due to the extraction
    of electrons

    from the conduction band arising from the adsorption of O2. Consequently, in n-type

    material, reducing agents will release back electrons to the conduction band,
    decreasing

    electrical resistance. On the other hand, in a p-type material (e.g., CoO and
    NiO), O2

    adsorption results in the formation of a hole accumulation region. Exposure to
    reducing

    analytes will then lead to an increase in resistance. The opposite occurs when
    the material

    is in the presence of oxidative agents [128].

    In summary, n-type materials in the presence of an oxidizing agent will demonstrate

    a resistance increase, while, in the presence of a reducing gas, they will demonstrate
    a

    resistance decrease; p-type materials in the presence of an oxidizing agent will
    demonstrate

    a resistance decrease, while, with a reducing agent, they will demonstrate a resistance

    increase. Oxidizing gases act as electron acceptors while reducing gases act as
    donors.

    Between the two types, n-type MOSs (such as materials based on SnO2, In2O3, ZnO,

    TiO2, and WO3) are more common, possibly because they lead to stronger responses.
    A

    drawback of MOSs is the requirement for operation in high temperatures (e.g.,
    100 to

    300 ◦C). The adsorbed oxygen requires high temperatures to become an oxygen anion,
    so it

    can migrate and remove electrons, thus changing the material’s conductivity. To
    improve

    the performance of chemiresistive sensors, the types of sensing materials employed,
    and

    the device fabrication methods should be developed via novel strategies [11].
    Using

    photoexcitation or metal−organic frameworks and noble metals or organic-coated
    MOSs

    can reduce the required operational temperature and modify the sensing mechanism.
    The

    MOS crystal structure, grain size, porosity, the existence of catalysts, the manufacturing

    approach, the sensing ﬁlm thickness, the nano-structuring, and the use of nanomaterials

    of the material can also inﬂuence sensitivity, reaction rate, selectivity, and
    operational

    temperature [128,165].

    Another approach is using two or more metal oxides to form a heterojunction interface.

    For example, amorphous materials synthesized in RT with a higher carbon content,
    or a

    NW-structure have shown improved performance. Some examples include nanocrystalline

    Mg0.5Zn0.5Fe2O4 for N2O, graphene−CeO2 for CO, MWCNTs/WO3 for SO2, In2O3 nanocubes,

    Ti3C2Tx MXene composites for methanol sensing, photoactivated MOS for NO2, CuFe2O4
