    The realm of gas sensing has been extensively explored in several reviews [12–15].
    Yet,

    a comprehensive examination of wearable gas-sensing devices, along with their
    associated

    challenges, remains conspicuously absent, particularly from a holistic standpoint.
    This gap

    is noteworthy, especially as the future trajectory is evidently leaning towards
    the integration

    of gas sensing with smart wearable personalized technologies. Notably, there has
    been a

    review on the recent advancements in ﬂexible room-temperature gas sensors grounded

    on metal oxide semiconductors [16]. Furthermore, cutting-edge methodologies solely

    centered on metal-oxide-based heterostructures for room temperature gas sensors
    have

    been discussed [17]. Additionally, a detailed analysis has been undertaken regarding
    gas

    sensors and the dynamics that impact their sensing mechanisms, with a special
    emphasis on

    metal oxide semiconductors [18]. The uniqueness of our paper lies in its broad
    perspective,

    bridging the existing literature gap and highlighting the novel integration of
    wearable

    technology in the gas-sensing domain.

    This paper presents a cutting-edge review of advancements made since 2020 in the

    realm of smart wearable (nano)sensors tailored for the environmental monitoring
    of gaseous

    pollutants. Notably, this comprehensive survey underscores the pioneering nature
    of these

    wearables in tackling key challenges associated with their development and commercial-

    ization. These challenges encompass sensor sensitivity, selectivity, wearability,
    integration,

    miniaturization, cost implications, power consumption, and the quest for high-performance,

    biocompatible power supplies. Such power sources must closely align with the sensing

    device in terms of weight, ﬂexibility, durability, and other vital attributes
    [19].

    This review is systematically structured into distinct sections for ease of understanding:

    1.

    Gas-Sensing Materials: This section delves into a variety of materials, including
    2D

    nanostructures, carbon nanomaterials, conducting polymers (CPs), nanohybrids,
    and

    metal oxide semiconductors (MOSs).

    2.

    Wearable Substrates and Electrodes: Here, different substrates such as paper-based

    (PB) mediums, polymeric materials, textiles, and stretchable electronics have
    been

    explored that can serve as pivotal components in wearable sensors.

    3.

    Sensor Types: This section covers an in-depth analysis of diverse sensors—from
    colori-

    metric, chem-optical, and electrochemical, to transistors and chemiresistors.
    Emphasis

    is laid on the critical role these sensors play in monitoring environmental gaseous
    pol-

    lutants, including but not limited to ammonia (NH3), nitric oxide (NO), nitrous
    oxide

    (N2O), nitrogen dioxide (NO2), carbon monoxide (CO), CO2, H2S, sulfur dioxide
    (SO2),

    ozone (O3), hydrocarbons (CxHy), and hydrogen fluoride (HF). The significance
    of

    deploying proficient detection methods for these pollutants is accentuated.

    4.

    Challenges in Gas Sensor Optimization: Distinct from existing literature, this
    section

    offers a meticulous discussion on challenges that have remained largely unexplored.

    Topics such as circuit integration, real-time sensing, repeatability, power consumption,

    gas-sensitive material deposition, and stability, among others, are examined in
    detail.

    The uniqueness of this review paper lies in its holistic approach, addressing
    numerous

    facets of gas sensor technology in a singular, comprehensive document. We envision
    that

    this will signiﬁcantly beneﬁt researchers and industry experts, steering them
    towards

    pioneering the next generation of gas sensors. In the following sections, various
    materials,

    device architectures, and sensing approaches are reviewed and are discussed and
    presented

    with regard to gas-sensing parameters that mainly include sensor response, sensitivity,

    response/recovery times, selectivity, detection limit, and stability.

