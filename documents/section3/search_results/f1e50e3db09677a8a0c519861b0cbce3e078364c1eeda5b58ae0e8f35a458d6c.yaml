    59 of 73

    allowing permeability to small gases without requiring the formation of pores.
    Based on the

    above, ZnO metal oxide nanowires with < 50 nm nanoporous GO membranes have been

    proposed to reduce the permeability of speciﬁc gases. This allowed highly selective
    ultra-

    low power (200 nW) H2 gas sensing. It is evident, thus, that there is an interdependency

    between selectivity and power consumption [270].

    6.7. Stability and Response/Recovery Time

    Sensor response stability (drift), response and recovery time, and hysteresis
    are essen-

    tial metrics deﬁning a sensor’s operation and capability to be used in speciﬁc
    applications.

    The response time of a sensor needs to be shorter than the transient response
    of the ana-

    lyte being measured. The sensor signal should stabilize and minimally drift within
    this

    timeframe to allow monitoring of this transience. If the measurement changes before
    the

    sensor response stabilize to take a measurement, the acquired data will not be
    valid. In

    addition, the hysteresis needs to be smaller than the required LODs to avoid measurement

    ambiguities and false negatives/positives regarding thresholds. Speciﬁc sensors,
    such as

    electrochemical sensors, often need conditioning in speciﬁc gaseous or liquid
    environments

    before use. Other sensors based on the change of material properties, such as
    analyte-

    responsive polymer/hydrogels that allow sensing through changes of shape (volume),

    will typically require longer times to respond, stabilize, and recover. Resistive-typed
    gas

    sensors employing micro-hotplates must establish a stable operational temperature.
    This

    can be in the range of ms [250].

    In addition, the chemical reactions on the surface of the material being used
    as the

    sensing surface are related to their time constants and kinetics that need to
    stabilize, which

    are slow processes. These are not adequately understood and are typically examined
    and

    established experimentally [250]. The use of methods for reducing power consumption,

    such as PTO in micro-hotplate resistive sensors, can signiﬁcantly negatively inﬂuence

    the response time of these sensors from a few minutes to tens of hours [250].
    Stability is

    also related to the actual endurance and lifetime of the device. For example,
    excessive

    heating over long periods will lead to mechanical deformation of a micro-hotplate
    due to

    the induced thermal stress, and the heating element can also fuse [264]. This
    mechanical

    deformation can also cause the devices to crack, thus damaging the sensing materials

    and causing sensor failure [264]. Geometrical optimization, e.g., through ﬁnite
    element

    simulations, can reduce these mechanical stresses and thus enhance the endurance
    and

    lifetime of these devices [264]. The choice of materials used can have a meaningful
    impact

    on the lifetime and stability of the device. For example, ceramics have a smaller
    coefﬁcient of

    thermal expansion than silicon; thus, the ratio of the coefﬁcient of thermal expansion
    of a Pt

    heating wire to that of a ceramic will be smaller than with silicon as the substrate
    [264,265].

    Consequently, thermal stress is smaller. Adhesion of Pt to ceramics can be good,
    but

    care must be taken to ensure delamination and pinholes/porosity are not induced
    at

    elevated temperatures. Using intermediate adhesion-promoting layers such as Ti
    addresses

    these [264,265]. Using suspended structures realised using cavities while allowing
    lower

    power consumption leads to structures with reduced stability over time compared
    to

    standard closed-ﬁlm devices.

    7. Conclusions and Outlook

    This review presented an update to almost all aspects of available smart wearable

    (nano)sensing devices for the environmental monitoring of gaseous pollutants,
    with a

    focus on the challenges in the optimization of sensor performance which is, currently,
    a

    considerable gap in the literature. Different sensing modalities and approaches,
    as well as

    materials and manufacturing methods, were thoroughly reviewed, also discussing
    many

    recent examples from the published academic literature for different gases of
    interest. As

    there is an urgent demand for fabricating reliable sensing platforms to detect
    and quantify

    these pollutants accurately, devised multidisciplinary approaches should be proposed.
    On

    the other hand, these approaches should constantly implicate the concerns and
    opinions of

    Sensors 2023, 23, 8648

    60 of 73

    analytical chemists, biochemists, ecological and environmental researchers, toxicologists,

    risk management specialists, and governmental authorities in order to be upgraded
    to

    an industrial level. Distinctive features of various novel nanomaterials, especially
    their

    ability to accommodate necessary functionalization, have made them promising candidates

    for using sensors for gaseous pollutants. Wearable gas sensors will progress technically

    over the following years due to their great potential toward real-time multiparametric
    non-

    intrusive smart wearable sensing. This is further supported by the numerous applications

    where such sensors are valuable, that range from body monitoring for work safety
    to

    theranostics, and the added beneﬁt they can have, which should support user acceptability

    and widespread deployment.

    Moreover, to turn the challenge of commercialization of these advanced sensors
    into an

    opportunity, a thorough marketing endeavor is required so that people trust these
    high-tech

    devices enough to use them in daily life activities. To achieve this, the sensing
    device should

    be simple and comfortable enough to be directly managed and controlled by the
    user and

    to seamlessly be integrated into daily routines without requiring signiﬁcantly
    more effort

    by the users. Moreover, technology developers, employers, and industry stakeholders
    must

    agree to compromise on the additional expenses of providing these platforms to
    users.

    From the perspective of electronic engineering and material science, there are
    still

    unsolved problems in fabricating a conformable skin-friendly sensing device, as
    excellent

    biocompatibility, elasticity, and stretchability should be added to the substrates
    to be used

    on human skin. However, some ﬂexible substrates lack the required surface energy
    to deal

    with surface adhesion issues. For instance, chemical functionalization and oxygen
    plasma

    treatment can be used to improve the adhesion of the substrate to other components
    of

    stretchable sensors. Important challenges are also related to the power consumption
    of

    such sensors, which becomes a critical and limiting parameter for wearable applications.

    Selectivity, sensitivity, and multi-parametric sensing are crucial aspects for
    a robust gas

    sensor that can be successfully commercially launched, aspects that also become
    challenging

    to achieve in a wearable format. Sensor lifetime, robustness, and contamination
    issues

    are also challenges crucial for wearable sensors, as well as motion artifacts
    that could

    arise from sensitivity to mechanical perturbations. Since, in some cases, used
    sensors

    should be disposable, sensor fabrication costs should be reduced as much as possible,

    while biodegradability and ecological impact should also be considered. Co-integration

    in a miniaturized and wearable (ﬂexible or stretchable) format of all aspects
    required for

    a wearable implementation, including battery or energy scavenging, sensor, and
    front-

    end (analog) and back-end (digital), as well as radio frequency (RF, antenna,
    transceiver,

    etc.) components, is the current challenge that needs to be addressed, together
    with the

    above-mentioned aspects, for the next generation of wearable gas sensors. Such
    work will

    potentially lead towards the development of hybrid co-packed systems, and, thus,
    several

    advancements are required toward this direction and the heterogeneous integration
    of

    different devices and technologies. It might also be possible to fabricate near-zero-cost
    gas

    sensors (e.g., PB types) to detect gaseous pollutants. In terms of manufacturing
    technologies,

    for the high resolution, miniaturization, throughput, and quality of the end product,

    standard microfabrication techniques should be preferred. However, current advanced

    ion additive manufacturing approaches should not be overlooked. While often inferior
    in

    terms of manufacturing resolution, they come with certain advantages. These include
    the

    lower cost of fabrication and manufacturing instruments, and the fact that a clean
    room is

    not needed. Techniques such as inkjet, screen, stencil, and extrusion-based printing,
    laser

    engraving and carbonization, stamping and transfer printing, and their variations
    and their

    combination can be exploited to create devices, while they can also be combined,
    if needed,

    with microfabrication approaches for critical stages of the manufacturing process
    [272–281].

    Each of these methods comes with their constraints in terms of material properties
    they are

    most suitable to be used with, manufacturing temperatures, ﬁnal device dimensions,
    etc., so

