    34 of 73

    causes acute irritation of the eyes, mucous membranes, and respiratory system.
    Despite the

    essential industrial role of NH3 in petrochemical, plastics, textiles, explosives,
    and nitric

    acid manufacture, it is one of the most hazardous gaseous pollutants. The USA
    National

    Institute for Occupational Safety and Health has deﬁned legal safety limits for
    NH3 expo-

    sure, with a concentration limit of 25 ppm for long-term exposure of 8 h and 35
    ppm for

    short-term exposure of 15 min. However, prolonged exposure to higher concentrations
    of

    NH3 gas can cause signiﬁcant injuries or even death [178]. Thus, it is vital to
    identify low

    levels of this gas by providing sensors with superior precision and performance,
    specif-

    ically in small dimensions for environmental purposes. Furthermore, NH3 is reported

    as a general marker in many illnesses (e.g., kidney failure), as well as an index
    for food

    quality monitoring (e.g., ﬁsh) since some bacteria produce it as part of their
    metabolic

    processes [179]. Various sensing approaches based on various nanomaterials have
    been

    proposed to detect NH3. Such examples have already been discussed in previous
    sections,

    and a few more examples are highlighted here. Another example is a chemiresistive
    RT

    graphene quantum dot-based gas sensor that has shown a quick response to NH3 with
    a

    linear concentration range of 10 to 500 ppm [180]. After chemisorption of oxygen
    species in

    the air on the surface of the OH-modiﬁed sensing ﬁlm, NH3 vapor molecules react
    with

    these oxygen species and transfer electrons to the n-type sensing surface. This
    electron

    transfer decreases the resistance by increasing the density of the electron carrier.
