    Although these methods of gas detection are stable and reliable, their use outside
    laborato-

    ries are limited due to their massive power consumption, cost, and size [117,118].
    As the

    demand for portable gas sensor devices with low power consumption and accurate
    sensing

    performance increases, alternative methods, such as the cantilever-based, capacitive-based,

