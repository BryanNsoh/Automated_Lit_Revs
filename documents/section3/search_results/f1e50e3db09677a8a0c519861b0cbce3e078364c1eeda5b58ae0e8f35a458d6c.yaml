    2.2.3. Graphene

    Various production methods have been reported for graphene-based gas sensors over

    the last few years owing to graphene’s beneﬁts, including superb optical transparency,

    conductivity, mechanical strength, fast charge transfer, and low surface area.
    However,

    the lack of defective sites in pure graphene and its reduced surface area due
    to simple

