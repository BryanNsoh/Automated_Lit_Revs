    widespread

    attention due to their high oxygen vacancies, intrinsic non-stoichiometry, broad
    bandgap,

    high charge carrier mobility, and high thermal and chemical stability [210]. However,
    their

    application, mainly in wearable devices, is restricted by elevated operating temperatures

    and high-power consumption [211,212]. Various strategies have been employed to
    address

    these issues, including doping, phase-controlled modiﬁcations, nanostructuring,
    and het-

    erojunctions with metals and metal oxides. For example, a low-temperature SnO2
