    5.3. Nitrous Oxide (N2O)

    N2O is a toxic gas that ﬁnds widespread use in medicine, speciﬁcally in surgery
    and

    dentistry, due to its anesthetic and analgesic properties. It is commonly known
    as ‘laughing

    gas’ due to its euphoric effects upon inhaling it, which can cause slight hallucinations.

    As a result, it is also used as a recreational substance. Nevertheless, it is
    neurotoxic and

    can cause irreversible neurological damage, while it has also been associated
    with DNA

    damage. It is a non-ﬂammable and colorless gas with a sweet smell and taste; it
    is stable at

    RT and easy to store. At elevated temperatures, it is a powerful oxidizer, and
    it is thus used

    in motor racing and rockets as a propellant. It is also extensively used as a
    food additive as

    an aerosol spray propellant for cooking sprays and aerosol whipped cream. N2O
    is known

    to be a primary ozone scavenger in the stratosphere, contributing signiﬁcantly
    to global

    warming, especially since it is the third most important long-lived greenhouse
    gas. CO and

    N2O are critical greenhouse gases that play a crucial role in air pollution, with
    N2O being

    ~300 times more damaging and having a longer lifetime in the atmosphere than CO2
    [128].

    N2O is primarily generated in industrialized agriculture, animal farms, and through

    excessive use of synthetic fertilizers [199]. Its concentration in the atmosphere
    increases

    annually by approximately 1 ppb, and, in 2020, it reached a value of 333 ppb.
    About 40%

    of emissions between 2006 and 2016 are estimated to be due to human activity,
    primarily

    from emerging economies’ industrial and agricultural sectors. The above highlight
    the

    necessity for developing reliable methods to monitor N2O. Currently, N2O is analyzed

    using several methods, such as infrared laser spectroscopy using QCL, gas chromatography,

    (MEMS)-based approaches, NDIR adsorption, and chemiresistive and electrochemical

    methods (e.g., amperometry) [128]. Gas chromatography, however, requires the removal
    of

    moisture and particles and dilution steps that increase measurement uncertainty,
    making

    this approach unsuitable for real-time measurements of N2O [200]. There are several

    commercial NDIR N2O gas sensors. N2O has its highest IR active absorption wavelength

    at 4.5 µm, the lowest possible perturbation energy required to identify it. As
    a result,

    an LED can be used. Nevertheless, the absorption wavelengths of NO at 5.3 µm and

    CO at 4.3 µm lead to interference and overlap in the recorded spectra, thus leading
    to

    ambiguities in the measurement. In another optical approach, PAS has been combined
    with

    a 4.53 µm wavelength QCL to enhance its sensitivity and to achieve a minimum detection

    limit of 28 ppbv in 1 s and a measurement precision of 34 ppbv [201]. The performance

    was improved by humidifying the gas sample and reﬂecting the transmitted laser
    light

    back to the PAS cell. Kalman adaptive ﬁltering improved measurement precision
    by

    2.3 times without affecting the time resolution of the measurement. In a different
    approach,

    Zifarelli et al. achieved a minimum LOD of 6, 7, and 70 ppm at 100 ms of integration

    time for CO, N2O, and CO2, respectively, via the implementation of a quartz-enhanced

    photoacoustic spectroscopy (QEPAS) system [202].

