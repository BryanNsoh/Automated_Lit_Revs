    3. Wearable Substrates and Conducting Electrodes

    There has been a lot of interest in ﬂexible sensors due to their potential application

    in wearable chemical-sensing applications [85], especially in the disciplines
    of sports [86],

    health [87], medicine, and workplace safety [88]. Real-time monitoring of the
    body’s

    condition and surrounding environment enables a rapid response during an accident
    [89].

    Since they may signiﬁcantly affect people’s well-being, the gases produced as
    a byproduct

    of natural and industrial processes must be identiﬁed and monitored. A vital requirement

    for the practical use of wearable sensors is determining which substrate best
    matches the

    requisite wearable and ﬂexible features. Therefore, numerous attempts have been
    made to

    design smart, ﬂexible substrates for wearable applications. So far, different
    PB, polymeric,

    textile, and stretchable electronic substrates have been proposed for wearable
    sensing

    platforms. However, their characteristics should be carefully examined before
    choosing

    one for a speciﬁc application, as each offers different electrical and mechanical
    properties

    and production costs. At the same time, their processability can also be an issue
    [90].

    3.1. Paper-Based (PB)

    A PB substrate can also be employed as a starting substrate for manufacturing
    ﬂexible

    and wearable gas sensors. Paper is becoming more popular in electronic devices
    as a ﬂexible,

    low-cost, lightweight, tailorable, environmentally friendly, degradable, and renewable

    material. Since they degrade quickly, they can reduce the quantity of electronic
    garbage

    created for future generations. In recent years, numerous PB sensors have been
    described

    for wearable applications. PB gas, humidity, and strain sensors are among the
    most widely

    researched PB sensors. In general, electrodes are required for PB sensors. When
    compared

    to other substrates, PB substrates have an increased surface roughness and the
    existence

    of holes, both of which prevent them from being compatible with high-quality thin
    ﬁlm

    deposition and transfer. Compared to other substrates, PB electrodes may be made
    using

    several processes, including printing, magnetron sputtering, conductive tape pasting,
    and

    pencil drawing [90]. Electrode production techniques such as printing, and magnetron

    sputtering can be applied on various substrates. Simple, low-cost, solvent-free
    processing

    methods such as pencil drawing and conductive tape pasting, which take advantage
    of the

    rough surface of the paper, can be used to make the electrodes of PB sensors.
    The sensing

    materials employed to construct PB gas sensors include carbon compounds and derivatives,

    MOS, and organic materials. Among these sensing materials, carbon compounds and
    their

    derivatives are particularly helpful. Because paper is not resistant to heat,
    traditional MOS

    gas-sensing materials that perform well at high temperatures are challenging.
    Furthermore,

    PB substrates are unsuitable for detecting VOCs due to their high hygroscopicity.
    This

    is because absorbed humidity affects conductivity more than the presence of the
    target

    VOCs [91]. PB moisture sensors have been demonstrated for tracking respiration
    rates and

    patterns [92]. These sensors are based on the propensity of paper to absorb moisture
    from

    its surroundings. Gas sensing has a wide range of applications, and it would be
    simple to

    print and attach a sensor like this to a human body.

    Write printing is a method of printing that involves applying a solution of functional

    components to a surface with pens or other writing implements. When expelled from

    the nozzle tip, functional ink for write printing must harden fast. Printed ink
    should

    meet electrical, mechanical, and thermal standards to produce high-performance
    wearable

    sensors. For example, write printing technology has created PB wearable gas sensors
    of

