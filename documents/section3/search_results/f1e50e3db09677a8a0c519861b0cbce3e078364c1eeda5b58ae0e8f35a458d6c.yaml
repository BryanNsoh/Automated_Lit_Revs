    3.4. Stretchable Electronics

    Standard electronics and microelectronics are primarily based on thick, rigid,
    and

    fragile substrates. For example, traditional printed circuit boards (PCBs) typically
    use

    ﬂame retardant (e.g., FR4) or other substrate materials. At the same time, bipolar
    junction

    transistor (BJT), bipolar complementary metal-oxide-semiconductor (BiCMOS), and
    CMOS

    technologies are traditionally based on silicon wafers. Wearable applications
    necessitate

    a move away from these technologies and into devices and systems that are ﬂexible

    and ideally stretchable. The human body and skin are not ﬂat, rigid surfaces;
    they are

    in constant motion and soft, ﬂexible, and stretchable. The inconsistency between
    the

    mechanical properties of skin and electronic devices can lead to many issues;
    for example,

    the wearable device might get damaged due to the continuous motions and can fail
    or

    become detached from the skin or the wearer can also become injured from prolonged

    device use. Depending on the sensing modality, it can also lead to recording noise
    signals

    and motion artefacts. Other issues are related to the wearability and intrusiveness
    of the

    devices, which can create emotional stress for the wearer or a feeling of intrusiveness.

    In contrast, recorded data may be biased by the wearability factor, as the device
    itself

    may prohibit the wearer from performing daily tasks [107]. First-generation wearable
    de-

    vices have become widely available over the last ten years. However, these are
    rigid devices

    that are limited in functionality. It has, thus, become obvious, driven by current
    market

    and societal needs, that advanced next-generation technologies are needed to improve

    wearable devices’ wearability, form factor, un-intrusiveness, and ubiquity. Flexibility
    and

    stretchability are key factors in this direction. Technologies and devices can
    be divided

    into techniques and devices realized through standard clean-room-based microfabrication

    and additive manufacturing approaches. Microfabrication techniques (thin-ﬁlm deposition

    methods, photolithography, etc.) can lead to high-quality and performance devices
    with

    high resolution. However, they require high-cost, complex fabrication tools and
    facili-

    ties. Additive fabrication techniques (stencil screen, inkjet, extrusion-based
    printing, laser

    carbonization, etc.) are lower-cost simpler technologies, which, however, are
    limited in

    resolution [107–110]. Many devices have been demonstrated using such techniques,
    includ-

    ing strain/pressure sensors, interconnects, and electrodes. Hybrid technologies
    exploiting

    the advantages of each of these families of technologies but also in combination
    with stan-

    dard rigid technologies have emerged to address the challenges of wearable applications,

    particularly since the performance and level of integration of traditional microelectronics

    technologies cannot yet be rivalled. For example, the island-bridge approach can
    be used to

    allow some components and the electrical interconnects to be highly ﬂexible and
    stretchable

    and rigid components to sit on islands, thus allowing a hybrid implementation
    [110].

