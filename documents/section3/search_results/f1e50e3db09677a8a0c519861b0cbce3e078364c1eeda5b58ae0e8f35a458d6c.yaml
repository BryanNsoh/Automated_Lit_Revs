    have been used [64–66].

    2.5. Metal Oxide Semiconductors

    MOS materials have been extensively used in gas sensing due to their simple struc-

    ture, simple and established manufacturing process, compatibility with microelectronics

    manufacturing, low-cost, excellent response, and long-term stability [67]. As
    a result, MOS

    materials and their use in gas sensing have been extensively studied over several
    decades.

    The use of metal oxide gas sensors goes back to 1962, and it was realised that
    the resistance

    of such ﬁlms changes in the presence of CO2, toluene, and propane gases at a speciﬁc

    temperature [68]. This chemiresistive characteristic of semiconductor materials
    has made

    them ideal candidates for gas sensing. Initially, MOS gas sensors suffered from
    high power

    consumption and complicated fabrication processes, which hindered their application.

    However, in 1986, gas sensors based on SnO2 were commercialized [69,70].

    The adsorption/desorption of gas molecules onto the surface of semiconductor-based

    sensors leads to changes in electrical parameters, which determine the presence
    of analyte

    molecules in the environment. Subsequently, the analyte’s composition and chemical

    structure and the semiconductor materials’ morphology signiﬁcantly impact the
    operation

    of chemical gas sensors. Therefore, the right sensing material choice is critical
    in detecting

    gaseous compounds in the environment [71–74]. The use of MOSs to detect SO2 gas

    in wearable sensors is increasing. MOSs such as ZnO, SnO2, and In2O3 are relatively

    inexpensive, highly sensitive, and easy to fabricate [75]. Nanostructured ZnO-based
    MOS

    gas sensors, representative of n-type semiconductors, offer certain advantages
    including

    non-toxicity, cost-efﬁciency, rapid response, and stability. These attributes
    make them

    notable candidates in the realm of gas sensing, especially for wearable devices.
    The 1D

    ZnO nanostructure-based sensors have demonstrated the ability to detect gases
    like NO2,

    NH3, CH4, H2, and C3H8, though the sensitivity largely depends on speciﬁc operating

    temperatures [76,77]. However, it is crucial to highlight that the choice of the
    best material

    is inﬂuenced by application-speciﬁc requirements. Comparing the performance of
    ZnO

    with other metal oxide materials under standardized conditions would be imperative
    for

    a comprehensive analysis. In addition to ZnO-based 1D nanomaterials, advancements

    in gas sensing also focus on other one-dimensional semiconductors, such as Pd-doped

    1D tungsten oxide nanowires [78]. Overall, metal oxide nanowires have been gaining

    attention for their stable chemical properties and considerable surface-to-volume
    ratio.

    By increasing the surface area, these studies have shown enhanced adsorption of
    analyte

    molecules, subsequently improving the gas-sensing response of the device. For
    a holistic

    understanding, it is essential to consider parameters like sensor temperature
    and gas

    concentration when evaluating the magnitude of the response.

    Moreover, it has been realized that the electrical properties of chemiresistive
    structures

    are highly affected by the adsorption and desorption of gas molecules when the
    size of the

    sensing material is proportional to its Debye length. Additionally, recent advancements

    in the ﬁeld of two-dimensional nanomaterials such as metal–organic frameworks
    (MOFs),

    graphene, and TMDs, with a thickness of a few atomic layers to tens of nanometers,
    due

