    2. Sensing Materials

    Various sensing materials, including 2D nanostructures, carbon nanomaterials,
    CPs,

    nanohybrids, and MOSs, have been reported to allow a reliable detection system
    for the

    advanced monitoring of gaseous pollutants. These are discussed in the following
    sections.

    2.1. 2D Nanostructures

    The latest developments in the use of two-dimensional (2D) nanostructures for
    sensors

    for monitoring gaseous pollutants are discussed in this section. These 2D nanostructures

    have gained broad interest owing to their superior electronic and material properties
    and

    high photo-response. Numerous studies have shown the exceptional physical/chemical

    properties of 2D nanostructures and their wide range of applications in healthcare,
    defence,

    environmental monitoring, and food safety. These 2D nanostructures, such as graphene,

    graphitic carbon nitride (g-C3N4), poly-types of transition-metal dichalcogenides
    (TMDC

    or TMD) materials (for example, MoS2 and WS2), and oxides of group B elements
    such as

    MoO3, WO3, and MnO2, can have exceptional electrical, chemical, physical, and
    optical

    properties, with high electrical conductivity, electron mobility, and a large
    surface area.

    These are attributes that are highly beneﬁcial in sensing applications [20], allowing
    the

    use of these materials in photoelectrochemical, ﬁeld-effect transistor (FET),
    ﬂuorescence,

    surface-enhanced Raman scattering (SERS), and colorimetric biosensors [21].

    Graphene, hexagonal boron nitride (h-BN), and metal dichalcogenides, MX2 (M, transi-

    tion metal; X, chalcogen atom), have dominated the spotlight. For instance, the
    application

    of 2D titanium carbide MXenes for detecting various gases pollutants is proposed
    by Si-

    monenko et al. to take advantage of lowering response and recovery times, increasing

    sensitivity and stability, and improving sensitive functionality in humid atmospheres
    [22].

    The latest advancements in device integration, microfabrication, and material
    and de-

    vice processing make it possible to integrate materials such as Ti3C2Tx MXene-loaded

    3D-substrates into lab-on-a-chip systems, which can analyze multiple analytes
    in the gas

    form [23]. Additionally, layered 2D nanomaterials, so-called layered metal disulﬁdes

    (LMDs) such as SnSe2, an anisotropic binary layered material with a hexagonal
    structure,

    have been used in the gassensing ﬁeld as they offer unique electronic characteristics,
    high

    sensitivity, rapid response, good selectivity, and low operating temperature.
    Chemiresistive

    SnSe2 sensors have demonstrated a signiﬁcant response of 60% to 1 ppm NO2 at room

    temperature (RT) [24]. Despite these attributions that make them an ideal candidate
    for

    wearable gas sensors compared to ZnO, their performance is limited in harsh environmental

    conditions [25–27].

    2.2. Carbon Nanomaterials

    Developing sensitive nanomaterials with a rapid response to detect and quantify

    low concentrations of gaseous pollutants is a big challenge. Carbon nanomaterials
    have

    shown great potential to be efﬁcient sensing materials due to their exceptional
    character-

    istics like great sensitivity, high solid–gas interactions, and a superior surface-to-volume

    ratio [28]. Optimizing key factors such as the physical structure and surface
    architec-

    ture of the deposited carbon nanomaterials on the electrodes/substrates (e.g.,
    porosity,

    thickness, and interface properties) should be deeply considered to achieve the
    best de-

    vice performance [29]. On the other hand, two other key factors affect the sensitivity
    of

    carbon nanomaterial-based gas sensors: surface area and electrical conductivity.
    These

    factors can be improved through the chemical modiﬁcation of the surface (e.g.,
    surface

    functionalization with other nanoparticles, metal atoms, polymers, ionic liquids,
    enzymes,

    etc.) [28]. Carbon-based nanomaterials are generally classiﬁed based on their
    geometric

    structures into three types of fullerenes (spheres as in C60 (soccer ball) or
    ellipsoids as

    in C70 (rugby ball)), carbon nanotubes (CNTs, tube-shaped), and graphene (single
    sheets

    of carbon atoms) [30]. Gas sensors using such materials and their derivatives
    have been

    widely demonstrated [31].

