    In these types of sensors, sensing is achieved through a transistor, mainly using
    the

    MOS FET. One advantage of transistor-based sensors is that they have the potential
    for high

    miniaturization and a high level of integration with all the necessary readout
    electronics

    in the form of a standalone integrated circuit. Consequently, they are highly
    suited for

    wearable applications. Furthermore, they have the potential to overcome limitations
    found

    in other technologies concerning size, power consumption, dynamic range, and sensitiv-

    ity [150]. On the other hand, although semiconductor-based gas sensors are susceptible

    at the low ppm level, they suffer from changing humidity levels which can cause
    drift

    and cross-response to other gases [151–153]. The subject and fundamental operation
    of

    the various approaches for FET-based sensing were recently reviewed [154], and,
    thus,

    here, we will focus on recent developments. Brieﬂy, we will summarize the basic
    strategies

    proposed for FET-based gas sensing. As it will be further elucidated, there are
    two main

    approaches to achieving FET-based gas sensing. Sensing can either be performed
    (a) via

    the gate or (b) directly through the semiconducting channel.

    4.4.1. Gate Sensing

    Often, detection is performed at the gate of a MOSFET. For example, one of the
    tran-

    sistors in a differential input pair of an instrumentation or operational ampliﬁer
    can be a

    gas-sensing transistor, allowing the direct measurement of an analyte by transforming
    a

    change in transistor gate potential relevant to a reference potential into a proportional
    drain

    current based on the device’s IV characteristics. Gas sensors are often based
    on a resistance

    change from gas-oxide redox reactions on transition metal-oxides [150]. Alternatively,

    instead of directly reacting with the metal oxide, the detected gas reacts with
    the surround-

    ing oxygen, improving stability for long-term use. A sensing ﬁlm is required to
    enhance

