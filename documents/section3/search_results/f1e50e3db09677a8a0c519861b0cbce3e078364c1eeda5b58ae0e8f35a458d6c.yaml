    semiconductors and inorganic nanomaterials in polymer-based nanohybrid sensors,
    such

    as metal oxides and metal oxide semiconductors, enhances their sensitivity, stability,
    and

    response by increasing the surface area and allowing the detection of a wide range
    of

    gases [62,63]. Generally, immiscible polymers are without speciﬁc interactions;
    therefore,

    developing miscible composite polymers is of great concern. For instance, polymeric

    hybrids may possess weak bonding interactions like hydrogen bonds and van der
