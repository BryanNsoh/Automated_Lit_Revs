    2.2.1. Fullerenes

    With 60 π-electrons in their structure and high electron mobility, fullerenes
    have earned

    prominent notice in sensing applications due to their exceptional charge transport
    and

    separation, unique photophysical properties, and high electrical conductivity.
    They tend to

    improve polymeric sensors’ overall sensitivity and sensing performance for health
    care and

    environment monitoring [32]. Particularly in the gas-sensing area, the curvature
    effects of

    C60 make it a top candidate for the physical adsorption of small molecules such
    as CO2 via

    van der Waals interactions [33].

    Some approaches have been veriﬁed to improve fullerenes’ surface reactivity and

    adsorption capacity. In a recent study, boron-functionalized C60 fullerene decorated
    with

    Sc was studied to adsorb CO2 efﬁciently. The boron atoms chemically doped with
    C60

    (C48B12) make it a powerful electron acceptor to bond strongly with Sc atoms.
    The large

    energy barrier provided by this metal-incorporated system prevents aggregation
    even at

    critically high temperatures. Moreover, Sc atoms, the lightest transition metal
    atoms, offer a

    larger capacity for reversible CO2 adsorption at ambient temperature in the ﬁnal
    form of Sc-

    decorated C48B12 due to polarization and charge transfer effects. Each decorated
    Sc atom

    is capable of capturing four CO2 molecules resulting in a 52% of gravimetric density.
    This

    system can also be employed efﬁciently to separate CO2 from its mixtures with
    N2, H2, and

    CH4 [33]. In the case of chemiresistive gas sensing, providing a chemically heterogeneous

    nanocomposite can affect the hole density of the fullerenes and, consequently,
    increase

    the gas adsorption. In another study, a chemiresistive sensing composite of brominated

    fullerene and single-walled carbon nanotubes (C60Br24/SWCNT) was proposed [34].
    While

    SWCNTs bring about a conductive composite, Br atoms make it capable of bonding
    with

    H atoms of gas molecules through medium-strength halogen bonds. Different SWCNTs

    loadings (2, 5, 8, and 10 wt%) were tested. Based on results and DFT calculations,
    the

    best sensing performance was demonstrated by halogenated C60 composites mixed
    with

    SWCNT (10 wt%) compared to pristine fullerene composites (Figure 1). At RT, a
    trace

    amount (50 ppb) of H2S was selectively detected in the presence of CO or NO with
    a superb

    response of 1.75% [34].

    2.2.2. Carbon Nanotubes (CNTs)

    CNTs, a family of 1D nanomaterials, have been widely used in gas-sensing applications

    due to their hollow core, high electrical conductivity, chemical inertness, and
    high surface

    area. CNTs perform like p-type semiconductors since oxidation states and defects
    are

    formed in their synthesis and puriﬁcation steps. However, they have sites with
    a few defects

    in their nanoscale architecture, which can be a drawback [35]. The interactions
    between

    CNTs and the target gas are either van der Waals or donor–acceptor. Gas-adsorption-

    induced charge transfer has been veriﬁed as the primary sensing mechanism for
    CNT-based

    gas sensors. As CNTs bridge the sensor electrodes, each CNT performs as a conductive

    channel, capable of adsorbing the gas species. Different approaches have been
    described to

    form these CNT channels, including single CNT bridging, dielectrophoretic (DEP)
    assembly,

    and dispersed CNT network formation [36]. SWCNTs have been used in ultra-sensitive

    FETs to monitor ppm to ppb amounts of gases due to their capability to be applied
    in

    miniaturized devices under low temperatures. A remarkable device response of 10
    ppm

    to 100 ppb was achieved for detecting NO2 gas using a SWCNT-FET platform (Figure
    2).

    This superior low limit of detection (LOD) is due to the increase in the Schottky
    barrier

    modulation generated by the smart conﬁguration of the sensor in which an individual

    semiconducting SWCNT is directly connected between the interdigitated source and
    drain

    electrodes. As it is the ﬁrst and most sensitive unfunctionalized carbon-nanomaterial-

    based gas sensor operating at RT, it can offer valuable knowledge for constructing
    the next

    generation of CNT-based gas sensors [37].

