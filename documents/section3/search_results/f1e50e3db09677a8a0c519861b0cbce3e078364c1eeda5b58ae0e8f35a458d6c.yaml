    6. Challenges in Optimization of Sensor Performance

    6.1. Circuit Integration and Miniaturization

    A critical part of a sensing system is the electronic instrumentation used to
    interrogate

    and control a sensor. Dedicated circuitry also has the capability of addressing
    shortcomings

    that sensors may have. For example, they can provide averaging, ﬁltering, and
    computa-

    tional functions to improve sensor signal quality and signal-to-noise-ratio (SNR),
    remove

    offsets, provide stable biasing conditions, or extract the necessary information.
    Conse-

    quently, electronic instrumentation can enhance and optimize sensor performance.
    Using

    generic off-the-shelf commercially available electronic components, while convenient
    and

    relatively easy with fast production and prototyping cycles, will lead to sizeable
    overall

    device size and power consumption (discussed in more detail below). The reason
    is that

    these are generic chips designed to address many applications and are, thus, not
    optimized

    for a particular application in mind. At the same time, microchips containing
    all neces-

    sary functions will typically be unavailable. In addition, within academic research,
    the

    novelty and innovation in developing electronic systems using off-the-shelf commercial

    components are very low. To enhance overall system integration, provide additional
    func-

    tionalities, minimize power consumption, and potentially improve speed and bandwidth,

    the development of custom application-speciﬁc integrated circuits (ASICs) using
    advanced

    deep sub-micron CMOS technologies is required. Doing so also allows the realization
    of

    complete systems-on-chip (SoC) implementations. Mixed signal circuit design is,
    thus,

    essential, while the implementation of most processing and computation tasks,
    where

    possible, should be performed in the analogue domain. The solid-state circuit
    system

    communities have played a pivotal role in these developments. It is clear from
    the above

    discussions that ASIC development is the only way forward, especially for wearable
    appli-

    cations, where power consumption and system size are crucial. Packaging and bonding

    technologies are essential for integrating ASICs into ﬂexible, stretchable wearable
    devices.

    ASICs are relatively thick and rigid, based on traditional silicon technologies.
    Thinning the

    silicon chips to make them somewhat ﬂexible and easier to integrate with thin-ﬁlm
    ﬂexible

    and stretchable devices is, thus, attracting interest in creating a hybrid technology
    [250–252].

    Greater miniaturization and integration can be achieved if the sensors and electronics
    are

    on the same substrate and exploit the ASIC manufacturing and design processes
    to realize

    sensors. This may solve many issues related to the packaging and bonding of the
    ASIC to

    the sensing device, as they are now the same device [150,154].

    In the coming years, edge computing and on-node sensing information processing

    will play a critical role in wearable sensor nodes, networks, and the IoT. Neuromorphic
    and

    in-memory computing (memristive, spintronic, and phase-change) technologies, especially

    where analogue processing dominates, are expected to lead these developments,
    allowing

    for ultra-low power consumption and high integration and miniaturization [253–255].

    These developments will be helpful for wearable sensors and autonomous robotic
    systems

    that are sensor-enabled. Statistical processing and machine-learning approaches
    are already

    being implemented in sensing applications [256], and their implementation on silicon
    is

    the next step toward miniaturized intelligent wearable sensing nodes. Complex
    algorithms

    running on relatively large and power-hungry devices are expected to be realized
    in much

    smaller, more energy-efﬁcient devices. Such approaches will further enhance decision

    support and readout integrity by applying advanced computation methods on the
    sensing

    node and in real time to analyze noisy sensor signals and perform data fusion
    (e.g., Kalman

    ﬁlters) [257].

    With miniaturization and integration, chemiresistive micro-hotplate devices have

    attracted signiﬁcant interest. Miniaturization of the sensing element and hotplate
    reduces

    power consumption (from 100 s of mW to tens of mWs). Implementing these on CMOS

    allows the co-integration of the sensor with the required analogue and digital
    electronics

    using established technologies and the microelectronics industry’s related economies
    for

    scale and scope [258]. This high miniaturization and co-integration also allow
    large arrays

    of miniaturized sensors on the same substrate. Challenges are related to the post-processing

    Sensors 2023, 23, 8648

    53 of 73

    of the CMOS die to enable the realization of the hotplates (e.g., front etching
    techniques

    to achieve a suspended membrane or back etching for a closed membrane) and also
    the

    deposition of the gas-sensitive material on the CMOS die, as these are typically
    CMOS-

    process-incompatible materials. Thus, care must be taken during the post-processing
    steps

    to ensure that the sensor readout and control electronics are not damaged [259].

    6.2. Real-Time Sensing

    One of the main challenges of sensors is conducting real-time measurements. For

    real-time monitoring, many strategies have been created and introduced. Meanwhile,

    due to their growing importance in the industry 4.0 revolution, wireless sensor
    networks

    (WSNs) and IoT-based systems are the most prominent technologies created for indoor

    air quality monitoring (IAQ) [260]. Machine-learning solutions can empower real-time

    IAQ monitoring. This is further enabled via their low-power and computationally
    efﬁcient

    implementation into new-generation microprocessors for edge computing through
    the rise

    of mobile devices and platforms, the IoT and big data analytics, and cloud computing,

    where computation can occur remotely. Air quality may now be readily monitored
    and

    regulated in real time due to the emergence of IoT-based handheld IAQ-monitoring
    devices.

    Real-time sensing is also crucial for ﬁreﬁghters and factory workers involved
    in industrial

    safety processes. A smart ﬁre detector, for example, should respond before smoke
    appears

    and warn whether chemicals are about to burn. Real-time smart gas monitoring meets

    the difﬁculty of computational time and data transfer, necessitating the collecting
    of sufﬁ-

    cient gas data from each sensing location and fast processing of gas data to interpret
    the

    results. Real-time sensing requires the deployment of many gas sensors, as well
    as reliable

    processing resources, to train a model [261]. Numerous IoT-based IAQ-monitoring
    sys-

    tems and devices involving open-source data-processing and communication technologies

    have been commercialized. The sensor’s detecting qualities, such as sensitivity,
    selectivity,

    and reaction time, may be improved by adjusting and altering the charge transfer
    be-

    tween the analyte and sensing material. However, the condition that IAQ sensors
    identify

    contaminants at sufﬁciently low concentration levels is more difﬁcult to meet
    [260].

    A 2D metal oxide nanosheet (NS)-based humidity sensor with a wearable wristband-

    type sensing module has been proposed as a practical demonstration of real-time
    fast breath

    humidity monitoring during normal breathing. It is necessary to collect real-time
    breath

    humidity data to calibrate gas sensors against interference signals in breath
    components

    and to reliably monitor a patient’s physiological information for non-invasive
    and point-

    of-care diagnostics applications. Metallic ruthenium (Ru) oxide NSs and semiconductor

    manganese (Mn) oxide NSs were prepared separately on a ﬂexible substrate patterned
    with

    interdigitated sensing electrodes to investigate the different humidity-sensing
    behaviors.

    Resistance changes were measured after the NSs were exposed to various humidity
    lev-

    els [262]. Real-time rapid breath humidity monitoring during normal breathing
    has also

    been demonstrated using 2D metal oxide NSs. For this, a 2D NS-based humidity sensor

    in conjunction with a stretchable detecting module was worn on the wrist. The
    wearable

    sensor module wirelessly transmits sensor data to a smartphone. Breath enters
    the Ru oxide

    NS sensor, and real-time resistance changes are transmitted to a smartphone for
    viewing.

    The results demonstrated that the oxide NSs might be used directly to detect humidity
    in

    real-life situations since Mn and Ru oxide NSs had recovery durations of only
    24 and 8 s,

    respectively [262].

    Wearable technology demand is increasing exponentially, necessitating the develop-

    ment of enhanced smart wearable devices with low power consumption, real-time
    readout,

    biocompatibility, and self-healing capabilities. Even though there has been signiﬁcant

    progress in developing wearable environmental sensors, several obstacles and challenges

    are yet to be overcome. In terms of materials, a better understanding of the characteristics

    of nanoparticles is required to achieve biocompatibility and self-healing capabilities,
    as

    well as high performance and low operating costs. Furthermore, biosynthesis-based
    green

