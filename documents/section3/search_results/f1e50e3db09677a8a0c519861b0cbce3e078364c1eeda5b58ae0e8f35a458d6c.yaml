    2.4. Nanohybrids

    Detection of low traces of harmful toxic gases using nanohybrid sensors is increasing

    due to their low cost, feasibility, low maintenance, simple structures, and capability
    to

    sense various types of gases [56]. The conjugation of organic and inorganic nanomaterials

    has introduced a new class of hybrid nanomaterials [57]. In contrast to single-component

    nanomaterials, nanohybrids offer versatile chemical and physical functionalities
    that are

    advantageous in various ﬁelds [58]. Nanohybrid sensors beneﬁt from increased conductiv-

    ity, porosity, catalytic activity, and optical and electrical potential, with
    a low LOD for gases

    even at ppm concentrations [57–59].

    Semiconductor-based gas sensors such as ZnO, SnO2, NiO, and CuO have attracted

    signiﬁcant attention owing to their good sensitivity, cost-effectiveness, and
    capability to

    detect a wide range of toxic gases. However, semiconductor-based gas sensors suffer

    from low selectivity, surface defects, weak adsorption potential, and low anti-corrosive

    properties [60]. Nanohybrid-based sensors offer a new paradigm to attain selectivity
    with

    enhanced sensitivity. Polymers such as PT, polyacetylene (PA), PEDOT, poly (phenylene

    vinylene) (PPV), PANI, and Ppy are among the CPs with potential use in gas sensing
    as

    their conductivity changes upon exposure to gas molecules [61]. Utilizing such
    polymers

    has the beneﬁts of high functionality, low cost, excellent stability, rapid response
    time,

    remarkable recovery, facile synthesis, and high surface area. However, poor sensitivity,

    selectivity, response, and recovery restrict their gas-sensing capabilities. Incorporating

