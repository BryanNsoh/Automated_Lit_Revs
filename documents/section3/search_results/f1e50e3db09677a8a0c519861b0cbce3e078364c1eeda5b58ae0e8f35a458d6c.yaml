    the

    start of the Industrial Revolution [31]. This is well above the threshold of 350
    ppm required

    to prevent irreversible climate change. This increase is due to human activity,
    mainly

    due to the burning of fossil fuels. In addition, CO2 absorbs and emits infrared
    radiation.

    As a result, it plays a signiﬁcant role in inﬂuencing Earth’s surface temperature
    through

    the greenhouse effect, making CO2 a major contributor to global climate change.
