    As discussed elsewhere in detail [154], gate-based FET sensing can be achieved
    via

    multiple approaches. The earliest approach is based on the catalytic metal-gate
    FET [155].

    Detection is based on changes in the dipole moment formed at the interface between

    the metal gate and the gate insulator. This dipole layer is formed through the
    catalytic

    reaction at the gate that leads to penetration of the gas molecules through the
    metal. This

    modulates the threshold voltage and, thus, the channel current of the device.
    However, the

    applicability of this approach is limited by the molecular size of the target
    gas. To address

    this, the suspended-gate FET (SGFET) was proposed. This structure employs an air
    gap

    that allows gases of any molecular size to be detected. However, the SGFET is
    challenging

    to manufacture; thus, various variations of this architecture have been proposed.
    One is

    the capacitively coupled FET (CCFET), which can reduce the operating voltage required

    and increase sensitivity through enhanced gate coupling [154].

    An air gap is still present, but, in contrast to the SGFET, a portion of the gate
    is in

    contact with the gate oxide. Essentially, there is a capacitor, with one of its
    plates covered

    with a sensing layer and a ﬂoating potential, coupled to the gate electrode of
    the FET.

    The other has a well-deﬁned potential and acts as the source electrode. Adsorption
    of

    gas molecules on the ﬂoating gate changes its potential, changing the channel
    current.

    Finally, the horizontal ﬂoating-gate FET (HFGFET) is the most recent and probably
    the

    most common approach that combines many of the aforementioned approaches [154].
    A

    control and a ﬂoating gate are horizontally fabricated in the same place. The
    control gate is

    directly connected to the sensing layer, and the ﬂoating gate is insulated. The
    sensing layer

    sits on top of both, allowing a higher coupling ratio between these two layers.
    As a result,

    gases of any molecular size can be sensed, and, since there is no need for an
    air gap, the

    manufacturing challenges faced by the SGFET and CCFET are eliminated. In addition,
    like

    the catalytic gate FET, the HFGFET is more compatible with standard CMOS processes.
