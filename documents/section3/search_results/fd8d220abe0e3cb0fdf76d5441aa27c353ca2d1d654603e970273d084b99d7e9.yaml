    This section is dedicated to introducing system architecture and devices used
    for plant protection. In addition, in this section, we discuss the details of
    the mobile application and information management system. 2.1 System architecture
    The proposed system for controlling insect pests and plant diseases in the plantation
    includes four parts: plant protection devices, data center, information management
    system, and information transmission unit. Figure 1 shows an overview of the system.
    Here, plant protection devices include field insecticidal plant protection device
    and facility plant protection device. These devices can transfer information to
    the data center using a wireless transmission network. The information management
    system communicates with the data center in real time. This system analyzes the
    information collected by the sensors for quick and intelligent decisions. The
    farmer monitors the growth of crops by remote control of plant protection devices
    and takes preventive measures to detect damages. The mobile application embedded
    in the information management system can apply some real-time settings such as
    the opening of the trap lamp, ozone release, and fan wind speed [28, 29]. According
    to the design, the web-based information management system includes a mobile phone
    application or personal computer application that interacts with the data center.
    In general, all data such as device information, environmental data, and operation
    records are stored in the data center. Fig. 1 Overview of the proposed system
    for pest and disease control in agriculture Full size image As shown in Fig. 2,
    IoT-based system architecture includes four main layers: sensor layer, network
    layer, service management layer, and application layer [30]. Sensor layer In the
    sensor layer, information is received and measured in real time. This layer includes
    sensors, actuators and tags that are connected to each other through a Wireless
    Sensor Network (WSN). WSNs are powerful networks that collect information received
    from sensors with low cost and energy consumption. This network tracks and monitors
    agricultural products through various sensors located in agricultural lands that
    are wirelessly connected and send information automatically. The sensors used
    in this layer have the ability to collect defined parameters for pest and disease
    control through sensing the environment. These sensors have the ability to convert
    analog to digital signals and use radio frequency protocol to transmit information.
    Other sensors in this layer include light intensity sensors, humidity sensors,
    temperature sensors, CO2 sensors, and surveillance cameras. Network layer This
    layer includes the sensor information unit, which is responsible for data processing
    and communication with devices connected to the Internet. Meanwhile, this layer
    can communicate and exchange data with other layers. In fact, in this layer there
    is a Global System for Mobile Communication (GSM) modem [31] connected to the
    Internet, which can send the information received from the WSN sensors to the
    information management system in the service management layer. Hence, the data
    analysis in the proposed system is done by the information management system.
    This layer can support the large amount of data generated by wireless sensors
    and smart devices. Therefore, this layer directs the transmission of data and
    information from IoT-connected sensors to the control infrastructure for storage,
    analysis and processing. Service management layer This layer includes some servers
    for processing and storing collected data. The processing and analysis of this
    data leads to decision-making and the provision of appropriate services. These
    decisions are transferred to the application layer so that the user can perform
    the best operation based on them. In this layer, servers receive requests from
    the application layer and then process them and return their results to the application
    layer. General and dedicated support of some domains and applications is another
    task of the service management layer. Also, this layer makes the data structure
    and the meaning that comes from it understandable. The major part of the service
    management layer is in the platforms that are known as cloud computing and provide
    IoT services. The database is implemented in the proposed architecture based on
    Java + Tomcat + Mysql. In addition, a Java Database Connectivity (JDBC) connection
    pool, MyBatis middleware, and other technologies are used to realize the query
    [32, 33]. Application layer This layer is very important as the fourth layer of
    tools related to IoT-based plant protection system. This layer includes an application
    platform that the user (farmer) can view and manage its data. An application can
    be an app or a website that runs through a mobile phone or a personal computer.
    These programs provide access to on-demand services. Meanwhile, these programs
    enable real-time system status monitoring and remote control. Also, the application
    layer allows querying data and executing some predefined functions. Fig. 2 Proposed
