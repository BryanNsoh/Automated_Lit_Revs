  description: Photosynthetically Active Radiation (PAR) is an important parameter
    in the plant photosynthesis process, which can relate to plant growth, crop water
    use, and leaf gas exchange. Previously, many researchers utilized commercially
    available sensors to monitor PAR. The high cost of the commercially available
    PAR sensors has limited researchers, agricultural professionals, and farmers to
    use and expand PAR monitoring in agricultural lands. Thus, this paper focuses
    on designing an affordable Internet of Things (IoT)-based PAR sensor monitoring
    system including 3D-printed enclosures (waterproof) for the sensors, performance
    evaluation of multiple light sensors, solar powering configuration, cloud setup,
    and cost analysis. Three sensors, including VTB8440BH photodiode, SI 1145, and
    LI-190R sensors, were evaluated. The 3D-printed waterproof enclosures were designed
    for the photodiode and SI 1145. Particle Boron was used for recording and sending
    the sensor data to the IoT webserver. Both the photodiode and SI 1145 were compared
    to LI-190R, which is the industry standard. In the calibration process, the R2
    values of the photodiode and SI 1145 with LI-190R were 0.609 and 0.961, respectively.
    Field validation data shows that SI 1145 had a strong correlation with LI-190R.
    In addition, the performance evaluation data shows the photodiode had a weaker
    correlation with LI-190R than SI 1145. In conclusion, the study successfully developed
    and designed affordable and reliable IoT-based PAR sensor monitoring systems,
    including a 3D-printed housing, hardware, programming, and IoT website. SI 1145
    with a glass filter is an alternative sensor to monitor PAR at a low cost and
    has the advantage of being connected to IoT microcontrollers.
