    Stage 4: calculation of carbon footprint – on site monitoring verification By
    using the real time measurements obtained at the field from Stage 3, the Carbon
    footprint (CF) of the Med-based cultivation product, using existing practices,
    in terms of Global Warming Potential (100 year GWP in kg CO2-eq) is calculated.
    In general, the carbon removals derived from existing activities are calculated
    by assessing the difference between the project scenario (specified/individual
    or general reference) and the baseline conditions defined at Stage 1. This difference
    signifies the measurable impact of implemented practices on reducing GHG emissions
    at farm level and the quantity of carbon sequestered into the farm pool [38].
    The cultivation practices with the highest environmental impact are identified
    and good practices are proposed to farmers to minimize emissions, meet the targets
    and obtain the “green” or “low-carbon” certificate. During this stage, the verification/accreditation
    expert body conducts several verification check actions according to the certification
    standards and then provides documentation after the verification is completed.
    The on-site monitoring verification actions may involve: i) Onsite assessment/Farm
    audit, ii) Confirmation of the system boundaries and input/output information-LCI
    (Life cycle inventory), iii) Confirmation of the standardization and completeness
    of the data collection plan for all processes assessed, iv) Checking the implementation
    and the efficiency of the low carbon reduction actions employed in the field and
    v) Checking the accuracy of the field data and secondary/background data and the
    consistency/reliability of the data sources. Data quality in terms of assurance
    and control is of utmost importance for ensuring the accuracy and reliability
    of the field data. In this context, rigorous monitoring (e.g. calibration of equipment
    used at regular intervals, preventive maintenance), transparent reporting protocols
    prevent, detect, and correct (if necessary) any inaccuracies or omissions in the
    reported monitoring parameters and adherence to standardized measurement methodologies
    are integral part of this stage to maintaining the credibility of the certification
    process [39]. 2.2.1.5. Stage 5: certification of “green” or “low-carbon” agricultural
    products In this stage, the accreditation body is responsible for giving approval
    on whether or not the applicant farmer meets all the criteria necessary for certification.
    A public body/official authority depending on the carbon reduction targets reached
    in comparison to baseline conditions (Stage 1), awards a “green certificate” or
    a “low carbon \" certificate to a product/farmer when the overall assessment indicates
    that the obtained results and on-site verification meet the requirements of this
    standard. The award of the certificate is not exclusive. The certificate is valid
    for 4 years and after that, the public body/official authority (at least temporarily
    for the first period of its implementation) and/or an independent certification
    body (such as TÜV NORD, EuroCert, aCert, Eqa, IQS [40] and other accredited certification
    bodies in the Mediterranean region related to agricultural systems) must then
    undergo annual follow-up audits, when a minimum number of the standard''s requirements
    are assessed. 2.2.2. After certification 2.2.2.1. Stage 6: supervision/validity
    of certification In this stage, an independent certification body in collaboration
    with the public body/official authority responsible for the supervision/validity
    of the certification already awarded to the farmer/land owner. Every 2 (two) years,
    a renewal audit conducted by the independent certification body reassesses/validates
    the certified farm unit regarding all the standard''s requirements (all stages
    prior to certification). During this period, all agricultural practices implemented
    at farm level (as in Stage 3) as well as the associated GHG emissions data measurements
    are collected/recorded and reported on a monthly basis in the Center of GHGs Monitoring
    and Management or a similar web-based platform developed by the public or an independent
    certification body. If any slight deviations in relation to carbon reduction targets
    or non-compliance management/documentation issues are identified, prompt corrective
    actions are proposed during the post-certification stage which in turn must be
    undertaken to ensure the continued adherence to certification standards [[41],
    [42], [43]]. This may include adjustments to farming practices, improved or update
    of documentation and record-keeping, additional training for farmers, or modifications
    to on-site infrastructure. In this line, transparency and communication with relevant
    stakeholders, including certification bodies and farmers, are integral components
    of a robust corrective action process, fostering accountability and trust within
    the certified low carbon agricultural system. 2.2.3. Revocation of the certification
    The revocation of a low carbon certificate in agriculture is a significant consequence
    that occurs when a farmer fails to maintain compliance with the required standards
    and criteria [42,44]. This revocation can happen if there is evidence of non-compliance
    with the established guidelines, policies, or regulations related to carbon/GHG
    emissions reduction and sustainable/climate-smart farming practices. Common reasons
    for revocation may include. a) The certified Med-based product does not meet any
    more the requirements of the standard. (fundamental changes in land use, ownership
    or alterations to farming practices occurred) b) The farmer of the certified Med-based
    product does not allow on-site assessment/verification by the public or independent
    third-party body. c) The farmer of the certified Med-based product obtained a
    certification by fraud or other improper means. d) Failure to meet carbon/GHG
    reduction targets and address corrective actions or due to inadequate documentation,
    record-keeping and reporting, and e) Violation of environmental law and policy
    regulations related to natural resources (e.g., soil, groundwater and surface
    water), hazardous and toxic substances, waste management, etc. The revocation
    of certification status can serve as a disciplinary measure and a signal of the
    importance placed on maintaining high standards in sustainable agriculture. It
    highlights the significance of upholding the integrity of low carbon certification
    schemes and ensures that only those farmers who consistently adhere to the prescribed
    guidelines are awarded the certificate. Revocation may motivate farmers to reassess
    their practices, correct some issues, and make the necessary improvements in order
    to regain compliance and restore their eligibility for the low carbon certificate.
    3. key challenges for establishing a “low carbon” product certification system
    The establishment of the proposed “low carbon” product certification system is
    a complex task, that necessitates careful consideration and strategic planning
    across multiple dimensions. Pilot programs allow for the testing and refinement
    of the certification system before full-scale implementation, ensuring that necessary
    adjustments are made based on practical insights and feedback gathered. In this
    context, several key challenges have been identified, and valuable lessons have
    been learned during the development and implementation of the proposed integrated
    framework within the ClimaMED LIFE project [15], including. i) The implementation
    of an on-site monitoring assessment along with a carbon footprint study are essential
    in order to detect emission hot-spots, variability and dynamics and identify suitable
    (economic and technical) approaches to enable their reduction. In this context,
    the selection of the functional unit should be specified for calculating the CF.
    Likewise, the system boundaries need to be specified in order to identify emission
    hot-spots at farm level [24,25]. ii) In order to ensure the efficacy and fairness
    of the proposed low-carbon certification system, it is necessary to identify ‘fair’
    baselines on which to reward additional reductions. In this sense, reliable and
    feasible carbon reduction targets consistent with local conditions and the type
    of Med-based product certified should be set out to allow farmers meet these requirements
    for certification. Carbon reduction targets should be also mindful of socioeconomic
    considerations within farming communities [45]. Assessing the social and economic
    impact of targets on farmers'' livelihoods is crucial to avoid unintended consequences.
    The certification system should be designed to uplift and support farmers economically
    while promoting sustainable practices. iii) The costs of obtaining a low carbon
    certification in agriculture can be high and therefore the conscientious cooperation
    of several authorities, including public bodies, companies and organizations is
    required. These costs should be evaluated in the context of the long-term benefits
    and opportunities associated with sustainable farming and the recognition of environmental
    stewardship. For many small producers, it will be difficult to register for the
    certification system and to afford the associated certification fees [46]. In
    this case, small farms may apply via an agricultural organization or association
    to obtain a group certificate. Group certification may be a vital option that
    reduces the cost of participation but also may involve challenges related to compliance
    and enforcement, especially when groups consist of a large number of spatially
    dispersed farms. iv) Certification also requires renewal every 4 years, a process
    which imposes significant recurring costs associated with data collection, training
    and capacity building, administration/documentation and strategic planning [47].
    However, governments/official authorities may provide direct subsidies or grants
    as well as introduce tax incentives for farmers adopting low carbon practices
    in order to cover the costs associated with obtaining certification and/or its
    renewal. In addition, certified farms may choose to invest in marketing and promotional
    activities to leverage the certification for market access and consumer recognition.
    v) The lack of a well-established certification system is due to the lack of suitable
    data. Most available/open (agricultural) secondary LCI data sets are outdated
    or refer to data at national level and, thus are not reliable at farm or regional
    level [48]. Τhe data set of carbon-based emissions that is used in the proposed
    integrated low carbon certification system is unique since it involves real time
    on-site measurements at farm level. In this context, issues regarding measurement
    equipment ownership, identification of proper location at the farm, standardization/calibration,
    use and maintenance should be dealt with during the establishment of the certification
    system. vi) While certification schemes can be expensive to establish and administer,
    the decision on whether to proceed with them should be based on sound analysis
    of the costs versus the benefits in terms of reduced CO2 emissions, increased
    farmer''s income, better health, etc. Certification systems should be designed
    so that the anticipated benefits clearly outweigh the maintenance and operation
    costs [26]. Effective tackling of the aforementioned challenges may require a
    collaborative and interdisciplinary approach, drawing on expertise from environmental
    science, policy development, and stakeholder engagement to ensure the efficacy
    and legitimacy of the certification system in the pursuit of a low-carbon future
    for agricultural production. 4. Conclusions The present study presents the development
    of an integrated framework for low carbon certification based on the implementation
    of associated practices on 15 pilot farms in the Mediterranean region. The six-stage
    low carbon certification framework, anchored in field greenhouse gas measurements
    within an IoT telemetry network, emerges as a robust tool designed to enhance
    the transparency, accountability, and credibility of certification within the
    agricultural sector. By integrating innovative technologies such as LiDAR and
    IoT telemetry with the established LCA methodology, the certification system aims
    to provide a comprehensive and accurate evaluation of the carbon footprint associated
    with agricultural activities. This granular approach not only ensures the precision
    of carbon quantification but also empowers farmers with actionable insights to
    optimize their farming operations. Throughout this endeavor, several challenges
    were identified, offering valuable insights that have been instrumental in shaping
    the framework''s resilience and adaptability. Thus, it is crucial to acknowledge
    that the implementation of such an advanced framework may entail various costs
    related to technology adoption, data infrastructure, and farmer training. These
    costs, though an essential investment in the sustainability of agriculture, should
    be carefully considered and balanced with the long-term benefits of reduced emissions,
    increased efficiency, and improved environmental stewardship. By adopting low
    carbon certifications, farmers can position themselves as leaders in the transition
    to a more sustainable and resilient agricultural sector, contributing to climate
    change mitigation, environmental preservation, and the long-term viability of
    the agro-industry. CRediT authorship contribution statement G. Bartzas: Writing
