    for food has multiplied the necessity of moving towards the industrialization
    of agriculture. According to the reports of the Food and Agriculture Organization
    of the United Nations, the food needs of the growing population of the earth in
    2050 will grow by 70% compared to 2006. With the increasing growth of technology
    and with the aim of increasing agricultural productivity, various tools have emerged.
    One of the results of the growth of technology in the agricultural sector is intelligence,
    which can answer part of the problems of this industry. Despite the fact that
    many farmers are unaware of this technology, its application and benefits, but
    the limited use of new technologies plays a very important role in increasing
    production. Meanwhile, the agricultural industry has made significant progress
    in recent years, using communication and information technologies, especially
    IoT. With the use of IoT, farmers can receive relevant information using smartphones
    and the Internet at any time and place. Smart agriculture technology increases
    the yield in the same time and conditions as traditional agriculture. Today, many
    related industries on the way to smart agriculture have used this technology due
    to its obvious features such as saving time, cost and human intervention. The
    work of communication and information technology in the agricultural sector is
    to transfer relevant information to different sectors of this industry. In this
    regard, we developed a routing method based on fuzzy logic, which can transmit
    the information gathered by IoT sensors, taking energy into account. By using
    various wireless sensors and tools, the farmer can quickly access the information
    related to the different stages of production. One of the most important concerns
    of mankind today is the contamination of agricultural soils by various chemical
    pollutants, especially poisons. This issue is one of the important challenges
    of agricultural development and it will potentially face a problem. Meanwhile,
    mankind has turned to the increasing use of chemical fertilizers and poisons in
    order to gain more economic benefits. All agricultural chemicals contain additives
    and although the amount of poison in them is low, they can have destructive effects.
    Therefore, the intelligent management of pesticides in agriculture is a targeted
    system to deal with damage in agricultural lands. In recent years, with the introduction
    of information and communication technologies, the field of pest and disease control
    through alternative methods has been provided. The sensors embedded in this system
    are the basis of intelligent pest and disease control management. Today, ozone
    sterilization and light traps are new techniques to control pests and diseases
    in farms. The advantages of these techniques are: preventing environmental pollution
    and resistance to diseases, implementing the system at any time according to the
    need, not depending on factors such as the amount and variety of toxins, running
    the system for a long time, reducing production costs such as buying pesticides,
    not needing manpower for spraying, simultaneous use of ozone sterilization tools
    and light traps in several places, and the convenience of using the system remotely.
    5 Conclusions Among the methods of pest control, the effects of chemical poisons
    for humans have been revealed, which has had a great impact on disrupting the
    natural balance in agricultural ecosystems. Awareness of the ecosystem and the
    progress made in different methods of pest control will reduce the population
    of pests or their harmful effects tolerable. Due to the high value of agricultural
    products and production costs, pest damage and plant diseases have a higher economic
    value. Hence, farmers are always looking for a decisive fight against these factors.
    In this study, a system for controlling pests and diseases in agricultural crops
    was presented by combining objects, fuzzy logic, light trap and ozone sterilization.
    This system eliminates the need to use chemical poisons during product production
    as much as possible. Real-time information is collected by IoT devices and sent
    to the destination through a path embedded with fuzzy logic. The information management
    system can be used remotely to control the system. Real-time monitoring of diseases
    and pests as well as precise control of ozone concentration are considered as
    future works. Data availability Not applicable. References Dong, Y., Xu, F., Liu,
