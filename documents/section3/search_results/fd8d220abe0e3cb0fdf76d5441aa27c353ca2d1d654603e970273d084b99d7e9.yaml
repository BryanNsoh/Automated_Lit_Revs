    rateUplink power control algorithm6G edge cells 1. Introduction To enhance traffic
    capacity in smart infrastructures such as Intelligent transportation systems,
    smart buildings, smart cities, etc., network densification has become crucial
    in various 5G/6G powered applications. This has resulted in increased capacity
    gains, providing more bandwidth within the limited coverage areas of next generation
    nodes (eNBs). However, this comes with the disadvantage of heightened interference,
    both in the uplink and downlink [1,2]. In LTE and other legacy networks, the overlapping
    coverage areas between neighboring eNBs lead to Inter-Cell Interference (ICI),
    which is unavoidable in 5G to prevent coverage gaps. Moreover, in the 5G network,
    the rate of ICI is expected to rise as the number of nodes per square area increases
    due to high network densification requirements [3,4]. Additionally, some proposed
    power ramping requirements for packet loss mitigation [5] raise concerns about
    the energy behavior of mobile user equipment in the network. With the incorporation
    of femtocells, which are primarily customer-driven [6], it is expected that ICI
    will be substantial. This necessitates a more effective mitigation approach that
    is specifically designed to be less complex. Interference in a heterogeneous network
    is primarily mitigated in two ways: power control and resource coordination between
    UEs and eNBs or among eNBs in neighboring cells [7]. Most research in this area
    has employed methods such as Lagrangian maximization functions [8,9], min-median
    functions [10], Reinforcement Learning [11], Overload Indicator (OI) reports,
    and programming schemes [12], combined with power control schemes [13,14]. This
    research has been centered on maximizing cell capacity through SINR improvement
    without considering self-generated interference to adjacent cells. We seek to
    delve into the power control method to mitigate interference at the cell edge
    in a heterogeneous network. While several researchers have explored power control
    in homogeneous and heterogeneous network structures, focusing on either the downlink
    or uplink, and addressing user-specific or neighbor-aware interference mitigation,
    there are still gaps in the existing body of work. Power control (PC), whether
    Open Loop (OL) or Closed Loop (CL), has remained a standard, with CL-PC demonstrating
    promising advantages over OL–PC in a closed system. OL–PC is applied to initiate
    a connection to a network by the UE, while CL–PC is designed to maintain transmit
    power in sync with the base station''s requirements. Some diversification of these
    legacy approaches has been attempted to achieve other forms of power control,
    as seen in [10,15], where in-out interference was considered to determine OL–PC
    parameters. OL–PC parameters are used to initiate connections but lack the ability
    to maintain a fair control approach. Additionally, using OL–PC instead of CL–PC
    to achieve lower power output has been explored. However, no OL–PC approach has
    demonstrated significant gains in a coordinated or shared environment, as users
    tend to act selfishly. Programming approaches have also been employed [13,14]
    applying utility maximization functions and geometric programming (GP) to achieve
    power control for rate maximization, yielding improved results. However, these
    approaches often overlook the impact of other Key Performance Indicators (KPIs)
    on the network. Another approach involves using the Overload Indicator (OI) as
    a KPI to achieve power control. In [10,15], the focus was on reducing cross-tier
    interference, recognizing that different infrastructures share the same frequency
    bands [16]. The OI was employed to control UE''s transmit power. Since OI is a
    general metric, it cannot be applied specifically to individual interferers but
    rather across the entire network. This may not be effective in a small cell within
    a HetNet for specific UEs. Considerable research has been conducted to determine
    the tolerable transmit power of femtocell users (FUE) within the macro cell coverage
    to avoid cross-tier interference, as demonstrated in [17], [18], [19]. Improved
    results were achieved when considering macro cell users (MUE). However, it is
    apparent that interference suffered by FUEs was not considered, which also influences
    their power requirements. There has yet to be a power control algorithm that considers
    handover as an option in extreme cases when desired results cannot be achieved.
    Interference has remained a leading factor in bandwidth underutilization, and
    in 5G-NR, it remains a major issue, affecting data quality and channel quality.
    High data rate requirements, network densification, and limited energy sources
    pose challenges for efficient energy management, necessitating effective power
    management in the uplink. In this paper, we employed optimal power control for
    a 5G/6G edge user service device and proposed Interference Contribution Rate (ICR)
    to limit neighbor interference rates by continuously evaluating and applying corresponding
    power control parameters. In this process, Self-generated interference is considered
    while recommending handover in cases where power control becomes unfeasible due
    to poor channel quality, and deviation from the expected signal strength. The
    established concerns derived in this paper are summarized below. 1. Wireless Communications
    and Network Densification: How can we mitigate interference effectively in high-density
    5G/6G networks to ensure seamless connectivity for applications like smart health
    and autonomous vehicles? 2. Inter-Cell Interference Management: What novel approaches
    can be developed to address Inter-Cell Interference (ICI) in 5G/6G networks, considering
    the unique challenges posed by network densification and overlapping coverage
    areas?\" 3. Power Control Strategies for Heterogeneous Networks: How can power
    control strategies be optimized to balance SINR improvement and interference reduction
    in heterogeneous networks, considering user-specific needs and neighbor-aware
    interference mitigation? 4. Power Control Algorithm Diversity: What innovative
    techniques can be explored to diversify power control algorithms, particularly
    in coordinated or shared network environments, to promote fairness and mitigate
    selfish user behavior? 5. Multi-KPI Power Control: How can power control algorithms
    be enhanced to consider multiple Key Performance Indicators (KPIs) beyond rate
    maximization, ensuring a holistic network performance improvement while mitigating
    interference? 6. Handover and Extreme Cases in Power Control: What strategies
    can be developed to handle power control in extreme cases where conventional methods
    fail due to poor channel quality, with a focus on alternative options like handover,
    especially in small cell HetNets? These research questions narrow into the complexities
    of 5G/6G edge communication network, power optimization, and interference management,
    while providing opportunities for in-depth industry research and innovation in
    the field. The research major contributions are summarized below: 1. To quantify
    Interference Contribution Rate (ICR) for 6G edge user equipment (UE) in heterogeneous
    networks. This represents a novel approach to understanding and managing interference
    in such networks. 2. To derive a harmonized coexistence model with game theory
    between macrocell (MUE) and femtocell users (FUE) while addressing interference
    challenges in heterogeneous networks. 3. To achieve an improved Signal-to-Interference-plus-Noise
    Ratio (SINR) for MUEs at the cell edge. This is carried out through coordinated
    transmit power adjustments based on ICR. This contributes to improved data access
    rates for macrocell users. 4. Quantify the trade-off between interference tolerance
    and channel capacity for FUEs. We showed that a controlled compromise of interference
    tolerance can result in substantial channel improvements for both user groups,
    (i.e., Interference Tolerance Trade-off) 5. Employ a coordinated power control
    strategy that allows MUEs and FUEs to work together with minimal overhead, (i.e.,
    Minimal Overhead Coordination). We represented a practical approach to interference
    management in heterogeneous networks. 6. Demonstrate and validate power control
    optimization and handoff schemes. We showed how these effectively mitigates interference
    in heterogeneous networks, contributing to better coexistence and improved network
    performance. 2. Related works In this section, this paper will review the significant
    obstacles that have brought about for edge communications in terms of network
    capacity, data speed, and energy efficiency by the rapid expansion of edge-device
    data services. As a result, the authors [20] notes that current mobile communication
    networks are under tremendous strain. In response to the increasing need for mobile
    services, there has been a lot of focus on the 5G mobile communication in both
    industry and academics. Numerous novel approaches and technological advancements
    have surfaced, such as dense cellular HetNet [21], mmWave [22], and massive MIMO
    [23]. The authors verified that the use of space multiplexing, and massive MIMO
    technology have improved data transmission rates and spectrum efficiency. The
