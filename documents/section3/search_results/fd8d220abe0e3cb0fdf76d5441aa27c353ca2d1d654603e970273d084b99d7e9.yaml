    leading up to low carbon certification involve thorough planning, adoption of
    sustainable practices, and a conscientious effort to reduce carbon footprint at
    farm level. This initial phase (prior to certification) serves as foundation by
    setting the requirements and strategic planning for farmers to align their agricultural
    production with stringent low carbon standards [20]. Post-certification phase
    marks the continuation of this commitment to low carbon excellence as well as
    to a sustained effort to uphold the standards. The certification systems necessitate
    the accreditation of third parties, aligning with standards such as ISO 14064:2006
    and14065:2013 for GHG quantification/reporting and activities accreditation, UNFCCC-CDM
    accreditation or ASI – FSC Certification Body status [11]. Eligible entities,
    after achieving certification, embark on a carbon reduction and sequestration
    path marked by ongoing improvements, adaptation to evolving standards, and a perpetual
    dedication to sustainable agricultural practices. 2.2.1. Prior to certification
    2.2.1.1. Stage 1: application/approval and setting of baseline conditions In this
    stage, public entities, professional organizations and accreditation bodies are
    responsible for approving the authorization of the applicant farmer. Prior to
    approval, the public bodies, authorities and legal entities guarantee that the
    applicant farmer/land owner meets all the requirements/eligibility criteria necessary
    for possible certification of the cultivated products. These comprise the conditions
    and regulations that define the eligibility criteria for application, along with
    the administrative requirements, obligations, and limitations pertaining to enrollment
    in the context of low carbon certification. Eligibility criteria/Requirements.
    - The cultivations concerned include the five Med-based products: i) Olives, ii)
    Pistachios, iii) Grapes, iv) Cereals, v) Vegetables investigated during the ClimaMED
    project. - The farm is located in the Mediterranean region - The land must have
    been under cultivation for a minimum of 10 years in order to exclude recently
    converted native forest to cropland. - Willingness of farmer to participate and
    implement proposed low GHG emission and carbon sequestration practices - The fertilization
    program followed in the cultivation (annual application of manure/compost) remains
    strictly below the regulatory threshold of 170 kg organic N/ha [21]. In the case
    of biochar addition to soil, maximum thresholds for heavy metals and PAHs concentrations
    must not be exceeded based on the recent EU-Fertilizing. Products Regulation EU
    2019/1009 [22]. - The orchards for fruit crops must be permanently grassed over
    at least 50% of their surface. Other eligibility criteria may include: size of
    farm (<5 ha or ≥ 5 ha), whether the farmer is the owner or tenant/operator of
    the cultivation (legal control over the land), the inclusion of other crops, plant
    density, type of land surface such as arable land, viticulture, permanent grassland,
    land conversion e.g. from grassland to arable land and others. After the approval
    of the application, sufficient information is made available to the accreditation
    bodies or a third party (e.g. independent consultant) about current cultivation
    practices (Definition of Background – Baseline conditions). In this context, an
    on-site carbon audit is performed in order to assess GHG emissions and identify
    actionable strategies for mitigating GHG emissions and promoting carbon sequestration
    at the farm. To ensure different degrees of transparency and adoption, these baseline
    conditions could be set at. - individual farm level, based on previous monitoring
    data (e.g. ClimaMED project results, historical farm records). This may be based
    on average of a number of years (at least 3). In case of crop rotation, more years
    are required to ensure data reliability and consistency. - an average of “similar”
    Med products (i.e. based on sector, region, size). - the available national average
    emissions of the same product types from other countries with similar characteristics.
    Existing inputs (composts, fertilizers, agrochemicals etc.) and cultivation practices
    are recorded in detail. Based on the aforementioned field inventory, the baseline
    Carbon footprint (in terms of 100-year Global Warming Potential in kg CO2-eq)
    of the Med cultivation product is calculated from “cradle to farm gate” using
    the Life Cycle Assessment (LCA) methodology according to internationally recognized
    standards [[23], [24], [25]]. For uniformity, simplicity and less cost, open-source
    carbon footprint tools such as (Solagro, openLCA, Cool Farm Tool, CCalc, CAP’2ER,
    AgRE Calc, FaST or other equivalents) can be used to calculate emissions based
    on the whole farm system [26]. This stage will allow identifying local GHG emission
    hot-spots and their sources (e.g. extensive use of agrochemicals, manure addition,
    burning of agricultural wastes, livestock, fuel and electricity used). The low
    carbon certification process often requires farmers to provide a set of supporting
    documents to substantiate their commitment to sustainable and environmentally
    responsible agricultural practices. These documents serve as evidence of compliance
    with the certification criteria and help certification bodies assess the overall
    environmental performance of the farming operations. The supporting documents
    requested by farmers during the low carbon certification system can include mandatory
    or optional elements such as. i) Commitment: Commitments signed by each farmer
    or farm operating manager, and where applicable giving the applicant a mandate
    to obtain the low-carbon certificate for the Med-based cultivation product. The
    farmer commits, starting from the date of application, to apply practices in compliance
    with the certification standards and any subsequent amendments. ii) Farm Map:
    Mapping of the Med cultivation showing the exact location of the farm and specifying
    the current use of the land. This can include aerial photograph or other relevant
    public document from the land registration bureau/cadastral office. This document
    is also used to define the suitable area for the installation of the equipment
    (e.g. LiDAR devices, meteorological stations) and thus must be up to date i.e.
    at least less than a year old. iii) Compliance with current policy: Compliance
    with the latest Common Agricultural Policy (CAP) [27], National Action Plans [28]
    and European Organic Livestock Standards [29,30]. For example, document proving
    compliance with the organic nitrogen fertilization [31], pesticide application,
    and treatment handling and storage [28]. iv) Health status of livestock: A fact
    sheet validated by an official veterinarian ensuring that the farm animals are
    in good health and there is an effective health care program in operation. 2.2.1.2.
    Stage 2: definition of carbon reduction targets – development of a Carbon Reduction
    Management Plan/planning actions In this stage, the carbon reduction targets are
    set for the cultivation product based on the baseline conditions identified in
    Stage 1 and the average CO2 emissions per product obtained from literature and
    EU project results [15]. The public entities, professional organizations and accreditation
    bodies are responsible for selecting feasible targets for each specific product
    case and proposing efficacious reduction actions for each cultivation based on
    two scenarios. Specified individual reference scenario: carrying out an individual
    diagnosis for each of the farms involved in the project, with an LCA-based/carbon
    footprint tool, at the time or at most 4 years before the farm enters the certification
    procedure. A corrective factor can be applied to the carbon intensities of the
    specified reference scenario in order to remove the effect of an exceptional year
    (e.g. low yield, extreme climate conditions) on the results. This option may refer
    to a “green certificate” which proves that the cultivation product has generated
    20% (at least) lower carbon emissions compared to baseline levels identified in
    Stage 1. General reference scenario: in the case of an on-site farm carbon audit
    that lacks crucial input data. In this case, reference is established by production
    system and by large geographical area. A 10% carbon reduction target is applied
    in the case of a general reference scenario. This option may refer to a “low carbon
    certificate” indicating that the cultivation product has generated more than 10%
    lower carbon emissions than the baseline levels identified in Stage 1. In this
    context, and depending on the carbon reduction target selected, a detailed Carbon
    Reduction Management Plan (CRMP) should be developed including concrete carbon
    reduction actions that should be implemented at the field during the next stage
    (3rd). The identification of emission reduction strategies is essential to set
    up the required Carbon Reduction Management Plan. Some carbon reduction/sequestration
