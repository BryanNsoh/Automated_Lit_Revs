    telemetry networkCarbon creditsAgricultural products 1. Introduction In recent
    years, the urgent need to address climate change and its impact on the environment
    has become increasingly evident [1]. As one of the most significant contributors
    to greenhouse gas (GHG) emissions, the agricultural sector has a crucial role
    to play in mitigating climate change and transitioning towards a more sustainable
    future. In this line, the direct emissions of GHGs from agriculture account for
    383 Mt CO2-eq of GHG in 2020, representing 11% of total European Union (EU) emissions
    [2]. The agricultural sector also faces a range of challenges in relation to climate
    change, including increased frequency of extreme weather events, water scarcity,
    soil degradation and changing patterns of pests and diseases [3]. These challenges
    not only threaten food security and rural development but also contribute to the
    overall carbon footprint of the agricultural sector. In this context, low carbon
    certifications have recently emerged as an effective tool to incentivize and recognize
    agricultural practices that minimize carbon emissions and promote sustainable
    farming techniques [[4], [5], [6]]. These certifications provide a framework for
    farmers and agricultural producers to measure, reduce, and offset their carbon
    footprint, while also ensuring transparency and accountability throughout the
    supply chain. They can be broadly categorized into voluntary, compulsory or hybrid
    types, each serving distinct purposes in the global transition towards a low-carbon
    economy. Through the adoption of low carbon certifications, agricultural producers
    have the opportunity to incorporate low-carbon and climate-smart practices like
    precision farming, conservation agriculture, crop rotation and diversification,
    cover cropping, renewable energy integration and enhanced livestock management
    [5,7]. These practices not only contribute to the reduction of GHG emissions and
    resource inputs but also bolster resilience and improve overall productivity.
    Low carbon certifications offer several benefits to farmers and agricultural producers
    [4,8]. In this context, they provide a competitive edge in the market by meeting
    the growing consumer demand for sustainable and eco-friendly products. Consumers
    are increasingly seeking assurance that the products they purchase are produced
    in a manner that minimizes environmental impact. Low carbon certifications provide
    this assurance, enabling producers to access premium markets, strengthen their
    brand reputation as well as to demonstrate their commitment to sustainability
    and corporate social responsibility. In addition to consumer demand and corporate
    responsibility, low carbon certifications also align with global sustainability
    goals and international commitments such as the 2015 Paris Agreement [9,10]. By
    embracing low carbon certifications, agricultural producers contribute to these
    global efforts, demonstrate their dedication to climate action, and support the
    transition to a low-carbon economy. In the European context, a few low carbon
    certification systems have been recently established and have gained prominence
    within the agricultural sector as integral components of GHG emissions reduction,
    carbon sequestration and sustainable farming practices [4,11]. One noteworthy
    voluntary certification system is the “Label Bas Carbone” (Low Carbon Label) in
    France, established and financially supported by public entities and official
    authorities to fulfil the objectives of reducing GHG emissions at the national
    level by 2050 in five carbon-intensive sectors (agriculture, forests, buildings,
    transportation and marine) [12]. Similarly, the LEAF (Linking Environment and
    Farming) Marque Standard operates across Europe, emphasizing Integrated Farm Management
    (IFM) principles [13]. IFM principles refer to nine different sections aiming
    to optimize the use of resources, promote biodiversity, and enhance soil health.
    The LEAF certification system encourages farmers to embrace holistic approaches
    that consider environmental, economic, and social aspects of their operations.
    Another notable low carbon initiative is “Wineries for Climate Protection (WfCP)\"
    developed by the Spanish Wine Federation particularly focusing on the viticulture
    sector [14]. WfCP encourages wineries to implement energy-efficient technologies,
    adopt organic farming methods, and explore innovative approaches to vineyard management
    that contribute to lower carbon footprints. However, to the best of our knowledge,
    the existing low carbon certification systems related to agriculture face challenges
    associated with the limitations of Tier 1 and Tier 2 methodologies that are applied
    for GHG accounting, reporting and verifying the degree of carbon reduction achieved.
    Tier 1 methods typically involve the use of default emission factors and generic
    coefficients, which lack precision and fail to account for specific regional or
    farm-level variations. While Tier 2 methodologies offer a more tailored approach
    with greater accuracy, the lack of field measurements and up-to-date information
    at the farm level can introduce uncertainties and inaccuracies in GHG calculations.
    To this end, the aim of the current study is to provide an integrated framework
    for low carbon certification of agricultural production based on the most-detailed
    Tier 3 approach developed under the ClimaMED EU LIFE project to capture and monitor
    all mitigation activities implemented on 15 pilot farms in the Mediterranean region
    [15]. In this line, several innovative on-site data collection and analysis technologies
    based on real-time GHG measurements via an Internet of Things (IoT) telemetry
    reporting network at the farm level are incorporated. The main purpose of this
    certification system is to provide a comparable advantage for Med-based cultivation
    products and upgrade their position in the market. By adopting a more accurate,
    standardized and site-specific approach, the proposed framework seeks to overcome
    the challenges posed by the current methodologies and contribute to the refinement
    and advancement of low carbon certification systems in the agricultural sector.
    2. integrated certification methodology for agricultural products 2.1. Establishment
    of a low carbon certification system – proposed guidelines The proposed low-carbon/GHG
    reduction certification system for agricultural products is built upon an extended
    modification of the Plan-Do-Check-Act (PDCA) cycle management method, a common
    operating principle of ISO''s management system standards [[16], [17], [18]].
    The PDCA cycle usually begins with the planning phase, where clear goals and objectives
    are set based on the requirements of sustainable agriculture and relevant certification
    standards (Fig. 1). Download : Download high-res image (525KB) Download : Download
    full-size image Fig. 1. Proposed low-carbon/GHG reduction certification system
    for agricultural products built upon an extended modification of the Plan-Do-Check-Act
    (PDCA) cycle management method. This phase involves assessing the farm''s current
    practices, identifying areas for improvement i.e. hot spots, and developing action
    plans to address those areas. In the “Do” phase, the action plans are implemented,
    and the recommended sustainable practices and management strategies are put into
    action. This may include adopting resource-efficient technologies, implementing
    sustainable agriculture techniques, and promoting biodiversity conservation. The
    “Check” phase involves monitoring and evaluating the implemented practices to
    measure their effectiveness in achieving the desired outcomes. Based on the evaluation
    results, the “Act” phase involves making informed decisions and taking corrective
    actions if necessary to improve performance and meet the established goals. This
    includes adjusting management practices, revising action plans, and implementing
    necessary changes to ensure continuous improvement and compliance with certification
    requirements. Through the PDCA cycle, the proposed certification system promotes
    a holistic and iterative approach to sustainable agriculture, encouraging farmers
    to actively engage in self-assessment, implementation, and continuous improvement
    of their practices. It provides a structured framework for minimizing environmental
    impacts and meeting the demands of environmentally conscious consumers and market
    requirements. In this context, ISO/IEC 17067:2013, as a foundational standard
    for conformity assessment, provides a set of principles and requirements applicable
    to the proposed certification system and establishes a solid framework for the
    consistent application of criteria and the transparent communication of certification
    outcomes [19]. As such, the integration of the aforementioned ISO standard within
    the domain of the proposed low carbon certification system fortifies its credibility,
    consistency, and international recognition. The proposed six-stage low carbon
    product certificate is voluntary and can be available for Med-based agricultural
    products (5 categories in total) namely, olives, cereals, pistachios, grapes and
    vegetables for which their field cultivation and production is monitored in the
    timeframe of the ClimaMED project [15]. As such, the low carbon certificate is
    initially issued (but not limited) to the cultivations (15 pilot fields in total)
    of the aforementioned EU project, while the certification procedure involves clear
    targets and can be easily adaptable to any similar Med-based cultivation products.
    The certificate is available to products, for which their cultivation results
    in substantially lower CO2 emissions (carbon footprint) compared to their baseline
    established conditions. The proposed integrated framework for low carbon certification
