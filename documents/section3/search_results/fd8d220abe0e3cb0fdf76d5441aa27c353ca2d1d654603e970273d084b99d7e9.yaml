    Thermocouples are thermometers that monitor temperature by joining two distinct
    metallic materials at one end. They rely on the Seebeck phenomenon, which develops
    a voltage when there is a temperature differential along the length of the materials.
    [76]. These sensors are made from two different metals joined at one end. When
    there''s a temperature difference between the joined ends, it creates a voltage
    difference, which can be used to measure temperature. Made from combinations of
    different metals or metal alloys, like type-K (chromel/alumel), Type E (chrome
    l/constantan, or Type J (iron/constantan) [77]. There are also various types of
    thermocouples like type-P and type-N [78]. Thermocouples of the type N are frequently
    employed in high-temperature applications. It is renowned for its stability at
    high temperatures and reasonably excellent precision. Two distinct types of metal
    wires, generally Nicrosil, a nickel-chromium-silicon alloy, and Nisil, a nickel-silicon
    alloy, are used to make Type N thermocouples [79,80]. 2.1.2. Resistance temperature
    detectors (RTDs) RTDs make use of temperature-induced variations in electrical
    resistance, where greater temperatures result in increased resistance due to increased
    electron vibrations that obstruct electron transport in conductive materials.
    The temperature coefficient of resistance (TCR) has been proven to be a useful
    indicator of a material''s temperature sensitivity [85,86]. Thermal response (TCR)
    of the Material, where R(T) is the resistance when the temperature is T, and R(T0)
    is the starting resistance of the test sample when the temperature is T [87].
    Resistance temperature devices (RTDs) monitor temperature by using the temperature-dependent
    electrical resistance of conductors such as silver, platinum, copper, nickel,
    and gold. Materials should be chosen with practical considerations like cost,
    oxidation resistance, and production limitations in mind. Because of its high
    resistivity and well-established temperature coefficient, platinum is suitable
    for 2260–962 °C whereas copper and nickel are cost-effective. Alternatives for
    high temperatures include carbon resistors, germanium, rhodium-iron alloys, and
    ruthenium oxide [88]. 2.1.3. Thermistors Thermistors, often referred to as thermally
    sensitive resistors, are solid-state components with electrical resistance that
    change quickly in reaction to temperature changes. They are positioned as potential
    components for a variety of applications, including communication, instrumentation,
    scientific research, and military technology, because of their simplicity, compactness,
    resilience, extended lifespan, and minimal maintenance needs [89]. The materials
    for negative temperature coefficient (NTC) thermistors are created by the chemical
    interaction of several oxides. Ceramics made of transition metal oxides (manganese,
    cobalt, copper, and nickel) that may create a new crystal phase known as spinel
    are the most widely used materials for temperature ranges between 30 °C and 300
    °C, especially for home and industrial areas. Materials like ZrO2, Y2O, and ThO2
    are employed in high-temperature applications, which are mostly found in autos,
    between 300 °C and 1000 °C [90]. Posistors, sometimes called positive temperature
    coefficient thermistors, can be divided into two categories according to how they
    respond to changes in temperature. With a range of 11 % to over 30 % per degree
    Celsius and a change from a negative to positive coefficient at higher temperatures,
    Type SW posistors show a considerable positive resistance-temperature coefficient.
    Type TC posistors, on the other hand, have a typical linear log resistance vs.
    temperature characteristic with a more tolerable temperature coefficient of between
    3 and 8 % per degree Celsius [91]. 2.2. Pressure sensors Pressure sensors are
    among the earliest and most used microdevices for sensing in commercial, medical,
    and industrial settings. They have been successfully sold [92]. These sensors
    are essential for many different kinds of applications, such as consumer electronics,
    medical devices, and industrial processes. Numerous pressure sensor types measure
    pressure using different principles, and their operational mechanisms allow them
    to be grouped together. 2.2.1. Piezoelectric sensors Piezo is a Greek word that
    means \"press\" or \"squeeze.\" Piezoelectricity (also known as the piezoelectric
    effect) is the existence of an electrical potential across the sides of a crystal
    when mechanical stress is applied by compressing it [93]. Piezoelectricity, which
    is seen in non-centrosymmetric crystals, entails producing electric polarization
    under stress, whereas the opposite phenomenon, which is frequently exploited in
    actuation, produces strain proportionate to an applied electric field [94]. The
    former, or direct effect, is used to sense changes in force, shock- or vibration-induced
    acceleration changes, and pressure dynamics The converse piezoelectric effect
    is the induction of mechanical stress in a piezoelectric material in reaction
    to an external electric field, resulting in deformation in response to applied
    voltage [95,96]. The transduction element, which frequently doubles as the sensing
    element, is made up of one or more piezoelectric components, and it frequently
    combines piezoelectric ceramics with single crystals like quartz, tourmaline,
    gallium orthophosphate, CGG-group crystals, lithium niobate, lithium tantalate,
    and lithium sulfate [97]. There shows the piezoelectric sensor in Fig. 2. Download
    : Download high-res image (92KB) Download : Download full-size image Fig. 2. An
    example of a piezoelectric sensor. Natural and man-made piezoelectric materials
    are distinguished. Natural piezoelectric materials include crystals like quartz
    as well as organic materials like silk and wood. Man-made piezoelectric materials
    include quartz-like crystals, ceramics, polymers, and composites, with certain
    crystal classes providing piezoelectric capabilities due to polarization and deformation
    when mechanical stress or an electric field is applied [98]. Perovskite structures
    such as barium titanate and lead zirconate titanate (PZT) are notable among the
    families of man-made ceramics, with specialized preparation techniques leading
    to desirable piezoelectric activity via poling [99]. P(VDF-TrFE) co-polymer and
    ZnO nanomaterial are combined to produce a piezoelectric pressure sensing material
    [100]. Trifluoroethylene gives the co-polymer exceptional piezoelectric characteristics,
    particularly in its β-phase. The characteristics of the co-polymer are improved
    even further by the inclusion of ZnO, a piezoelectric substance devoid of lead.
    This mixture creates a polymer nanocomposite, which is then utilized to construct
    a pressure sensor prototype in order to assess how well it detects changes in
    pressure [101]. 2.2.2. Strain gauge sensors Strain gauges are a common type of
    sensor that is utilized in a wide range of applications where the mechanical deformation
    has to be analyzed, including force sensing and structural health monitoring [102].
    2.3. Optical sensor An optical sensor is a device that measures the actual quantity
    of light rays and transforms it into an electrical signal that can be read by
    a person or an electronic instrument [38]. Their versatility and capacity to provide
    non-contact sensing have led to their widespread use in a variety of applications.
    The optical sensor, which uses the concepts of reflectance, absorbance, fluorescence,
    luminescence, and refractive index, is the most complex sensor when it comes to
    detecting volatile gas [103]. Optical sensors can have different foundations and
    are used in many different domains, such as consumer electronics, medical devices,
    industrial automation, environmental monitoring, and more. 2.3.1. Photodiodes
    Small molecules, polymer compounds (such as P3HT and PC 61 BM), poly(phenylene-vinylene)
    derivatives, fullerenes (such as PC 71 BM), polyfluorene derivatives, phthalocyanines,
    squaraine compounds, and square planar metal bis-dithiolenes are among the materials
    used in photo-detectors, especially organic photo-detectors (OPDs) [104]. In diverse
    combinations, these materials are used to optimize photo-detector performance
    at various wavelengths across the electromagnetic spectrum, from visible to near-infrared.
    These materials are chosen based on their absorption properties [105]. Crystalline
    inorganic semiconductors including silicon, GaP, , GaAs, AlSb, GaN, InGaAs, ZnO,
    HgCdTe, Ge, and CdS are among the many materials utilized in photo-diodes. In
    addition, it addresses topological insulators like bismuth telluride ( ), heterostructure
    photo-diodes with various semiconductor combinations, halide perovskites, and
    colloidal inorganic quantum dots (such as PbS or Ge) [106]. 2.3.2. Photo-transistors
    In order to improve light absorption over particular wavelength ranges, photo-transistor
    devices employ absorption layers made of chalcogenide materials such as Mo , CdS,
    and Se [107]. Due to its low bandgap, the 2D chalcogenide Mo makes it possible
    to detect visible light, while CdS and Se provide efficient absorption in visible
    light areas, enhancing photoresponsivity in photo-transistors. These components
    are essential for enhancing photo-transistor performance in a variety of applications
    [107]. 2.4. Gas sensors Gas sensors with strong sensing qualities that operate
    at room temperature are much more appealing due to their low power consumption,
    good security, and long-term stability [108]. Metal oxides (MOX), carbon nanotubes
    (CNTs), graphene, polymer composites, and metal nanoparticles are typical materials
    used in flexible gas sensors. These substances are selected based on their special
    qualities and appropriateness for identifying particular gases [109]. Semiconductor
    gas sensors monitor changes in the electrical resistance of a poly-crystalline
    sensor element comprised of oxide materials when gases adsorb or react with its
    surface to detect combustible and dangerous gases. Because of their adaptability,
    these sensors may be used to detect gases including NOx, , fluorocarbons, and
    C . In some circumstances, variations in capacitance can also be used to detect
    gases [110,111]. The most recent developments in petrol sensors that save energy
    use the chemo-resistive principle Fig. 3. Gas sensors that are self-heating, low-power
    MEMS-based, and operate at room temperature. Flexible and wearable gas sensors
    and the gas-detecting mechanisms they are connected with are among their uses
    [112]. Download : Download high-res image (450KB) Download : Download full-size
    image Fig. 3. The primary methods and uses of the energy-efficient gas sensors
    [112]. 2.5. Motion sensors A motion sensor is a device that detects physical movement
    or motion in its surroundings and can then initiate a specific response or action
    in response to that detection [113]. These sensors are widely utilized in a variety
    of applications like as security systems, lighting control, home automation, and
    even wearable fitness gadgets to detect physical activity. Motion sensors come
    in a variety of forms, including passive infrared (PIR) sensors, which detect
    changes in heat signatures, ultrasonic sensors, which utilise sound waves to detect
