    back to the past ways of farming in order to preserve resources. Agriculture,
    which in any case is low yield, is looking after the future health of mankind.
    According to the forecasts, the world population will reach 2.8 billion people
    by 2025, 83% of which belong to developing countries and 17% to developed countries
    [2, 3]. As the population density increases, the effects of competition increase
    in the same proportion. More population means more energy consumption and environmental
    pollution. In addition, the increase in demand for food resources leads to excessive
    use of resources, exhaustion, destruction, destruction of natural resources and
    reduction of biodiversity [4]. In many parts of the world, there is no additional
    land, and in other parts, increasing the area under the cultivation of crops is
    not acceptable from the environmental and social aspects [5]. Therefore, in order
    to increase the production in the existing fields, we need a suitable plant protection
    program against damage before and after harvest. One of the most important problems
    that have been associated with agriculture since its inception are agricultural
    pests. In general, we cannot completely eradicate agricultural pests, but we must
    manage them. Any living or non-living factor that causes economic damage to humans,
    animals or products is classified as a pest [6, 7]. One of the main reasons for
    the expansion of agriculture is the production of products with the highest efficiency
    [8]. The farmer must be able to protect the crop from agricultural pests for high
    yield. By applying simple methods, damage from pests and diseases can be prevented
    or minimized. One of the goals of organic farming is that, in addition to having
    healthy production without complications caused by chemical fertilizers and poisons,
    it can also have a quantitatively justifiable yield [9]. Environmentally friendly
    control technologies include those that use physical control agents such as light,
    heat, and mild radiation to control diseases and insect pests [10, 11]. Ozone
    is a very strong oxidizer that has the potential to kill harmful insects and microorganisms
    [12]. In general, ozone has more advantages than traditional food preservation
    methods and is a suitable alternative to traditional insecticides. Ozone can be
    used to destroy storage pests, microorganisms and mycotoxins [1]. One of the important
    advantages of ozone is the rapid decomposition of its residue into oxygen, so
    no trace of it remains on the products. Meanwhile, the use of ozone gas should
    not exceed a certain threshold, as studies have shown that longer exposure times
    are more effective than ozone concentrations [3]. In recent years, many studies
    recommend the use of ozone gas to control pests and diseases in the agricultural
    industry. In [13], the effects of ozone fungicides on common fungal pathogens
    have been analyzed. Here, the effectiveness of ozone as a disinfectant has been
    demonstrated after the completion of a fungal culture cycle. In [14], the effects
    of ozone water spray on cucumber leaves with severe infection have been evaluated.
    The results of this research showed that ozone water is a partial substitute for
    chemical fungicides and can treat cucumber leaves. In [15], the use of ozone water
    in greenhouse soil disinfection is investigated. The results of this research
    showed that ozone water has a good reducing effect on soil microorganisms and
    nematodes without producing harmful side products. In [16], the inactivation of
    Meloidogyne enterotoxin eggs has been carried out using ozone treatment. The results
    of this research showed that this method significantly reduces the contamination
    of tomato products caused by plant parasitic nematodes. In [15], the effect of
    irrigation with ozonated water on the microbial community has been investigated.
    This work has been done on agricultural physiology in a Mediterranean soil and
    the results show that biomass can reduce bacteria and fungi with intermittent
    irrigation by ozonated water. Light traps attract certain insects and are widely
    used to monitor moths [17]. By using optical traps, they can better control moth
    populations compared to funnel traps. These traps contain two pheromone chambers
    and a lamp, which is a special wavelength light to attract pests [18, 19]. Chemical
    attractants or pheromones may only attract certain species. Using light traps
    at night is very effective to trap the population of this pest. These tools emit
    ultraviolet light, which is called black light [20]. This light is absorbent for
    insects such as flies and moths, and thus an insect that is drawn into the trap
    dies either due to electric discharge or due to falling on a sticky screen [21].
    Recent works recommend the use of optical traps to control pests and diseases
    in the agricultural industry. In [22], a different spectral peak lamp is proposed
    to kill insects at night. Here, a multispectral rotating solar insecticidal lamp
    is developed for rice pest control. In [23], a light source using light emitting
    diode chips is designed that can take into account the differences between different
    insect species. Here, the phototactic response to narrow-wavelength diverse light
    is applied among insects. In [24], a smart lamp was designed to monitor the insect
    population, which has the ability to deal with insect pests. In [25], the control
    range and control effect of an insecticidal lamp on the Asian corn borer are investigated.
    This lamp shows that the effective control distance to the Asian corn borer is
    approximately 60 m and the control area is about 1.1 mm. In [26], the control
    of brown pots has been done by optical traps. The results of this research show
    that a light trap kills millions of destructive brown planthoppers every night.
    The concept of Internet of Things (IoT) refers to the connection of a set of objects,
    devices, humans, animals and machines, in which all elements can communicate with
    other elements [27]. In fact, IoT is a connected network consisting of several
    entities that has been able to integrate and integrate the physical and cyber
    worlds with the addition of data processing capabilities and artificial intelligence.
    With the advent of IoT and digital transformation, it is possible to intelligently
    control soil moisture, monitoring the growth of products, as well as preventive
    measures to detect pests [28]. The use of this technology allows access to smart
    agriculture. Remote management of agricultural activities with new technologies
    is a new field for research activities. Plant pests cause the loss of production,
    and this issue is a fundamental problem in many developing countries, bringing
    with it many political, social and economic crises. In recent years, with the
    growth of IoT, hopes have been created for realizing smart agriculture and improving
    the quality and volume of agricultural inputs. In this study, light trap, ozone
    sterilization, and IoT are used to design a system to control insect pests and
    plant diseases. Here, IoT-based wireless sensors are used to collect information
    from the environment. Based on the information received from IoT sensors, a fuzzy
    based routing method is applied to send information. Finally, an IoT-based information
    management system is used to remotely control plant protection devices. The main
    contribution of this paper is as follows: Designing two types of plant preservation
    devices in order to remove chemical toxins during product production: one for
    use in facilities by ozone sterilization and the other for use in farms by light
    trap. Development of a fuzzy-based routing method for energy-aware information
    transfer between IoT sensors Designing an IoT-based information management system
