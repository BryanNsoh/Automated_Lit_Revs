    6. Conclusions In this work, a two-stage mathematical model and its hardware implementation
    are proposed for the problem of distributing sensors on an agricultural land and
    collecting data from field in order to increase crop yield. IoT-based smart agriculture
    technology will facilitate the farmer’s control over the field, minimize the labor
    force and contribute to the production. This work focuses on the implementation
    of wireless sensor networks in agriculture. To efficiently utilize the limited
    energy resources, optimization models have been developed. The objective is to
    minimize network deployment costs using the Offline Network Deployment Model (see
    Section 4.1.1) and optimize the network operation process through the Online Energy
    Optimization Model (see Section 4.1.2). A hardware design for a sensor node and
    a gateway is proposed in order to facilitate the optimal solutions of our mathematical
    formulations (see Section 4.2). The designed hardware is utilized to obtain the
    energy measurement parameters which are then used as the mathematical model simulation
    inputs (see Section 5.1). According to the obtained results, the designed IoT
    network costs 9525 TL and operated for 74 days. Our mathematical models generate
    the optimal locations of the network elements, activity schedules and data transmission
    routes centrally. That is, there is a central decision maker that has full access
    to the network element data at any time period and decide optimally by solving
    the models. However, a WSN can include many network elements which increases the
    number of variables in the mathematical models as well as the computational time.
    Moreover, the failure of the central decision maker hinders the regular operation
    of the network. Another drawback with a centralized model is that obtaining the
    current state of the entire network is not an easy task due to the limited communication
    ranges and different clock times of the network elements. From these perspectives,
    as a future research track, one can consider to design a distributed network model
    in which each network element makes its own decisions by utilizing the local information.
    This type of network control will be scalable and robust to the network element
    failures. On the other hand, such a distributed algorithm can only generate local
    optimal solutions in contrast to the global optimum solution of a centralized
    algorithm as in this research. Author Contributions Conceptualization, E.T., B.K.,
