    8. Discussion Essentially, the power optimization model in Eq. 4 was used to determine
    the FUE Txmax. For every MUE Tx power that generates interference levels above
    the FUE tolerance band, the ICR was determined with further analysis in Appendix
    A. Eqs. 7 and 8 was deployed for ICR and SINR threshold determination. The ICR-based
    power control was applied to determine the rate of interference suffered by users
    and the extent of power adjustment required. ICR evaluation was carried out on
    both FUE and MUE, this made it possible to understand the interference status
    of every user while balancing the rates gained within the shared channel. It becomes
    easier to protect the FUE while maintaining an improved cell edge user channel
    quality. Using the optimization equation in Eq. 4, the maximum Tx evaluated for
    MUE and FUE was 200 mW and 191 mW respectively. From simulations done, FUE becomes
    an interferer to MUE only at Tx power of about 51 mW and above. The maximum data
    rate achievable by FUE and MUE at the cell edge was possibly controlled at 27.5
    Mbps for fixed Tx power at 18 dBm and 15 Mbps respectively, as SINR was maintained
    at 15 dB for FUE and 1 dB for MUE. The two identified contributions of the proposed
    scheme are: • Improved SINR Levels: The implementation of the Interference Contribution
    Rate-based Uplink Power Control Algorithm (ICR-UPCA) led to a substantial improvement
    in SINR levels for users at the cell edge. This dynamic adjustment of uplink power
    effectively mitigated interference, resulting in enhanced signal quality. • Efficient
    Handoffs: The Handoff Algorithm based on Reference Signal Received Quality (RSRQ)
    significantly improved the efficiency of handovers between cells. This optimization
    contributed to higher SINR levels during transitions, ensuring uninterrupted service
    for users on the move. 8.1. Limitation Though the proposed power control algorithm
    introduces a cooperative approach between edge nodes to achieve an advantage on
    the shared spectrum, the identified implementation concerns are highlighted below.
    i. In such advanced power control algorithm, this may provide difficulties because
    of their intricate computational structure, which makes decision-making and implementation
    more difficult. ii. Regardless of the energy optimization benefits, this could
    use a lot of processing power especially in complex workloads, negating any potential
    energy savings. iii. Controlling device interference in dense networks is difficult
    and affects algorithm performance. iv. Furthermore, the computing needs of these
    algorithms large scale Cyber-physical environment may introduce intrinsic latency
    in communication, (which will impact real-time applications where delay is critical,
    e.g., remote operations and autonomous cars). v. In 5G/6G networks, reduced computing
    complexity may limit accuracy, scalability, flexibility, and security issues while
    also stifling innovation. Similar to the work [34], the proposed power control
    algorithm is limited to low-complexity power control. It is useful in scenarios
    where frequency reuse factors do not apply, and there is the coexistence of network
    hierarchical structures that could cause Inter-cell interference (ICI). Although
    the work [35] addressed the issue of efficient power control in heterogeneous
    networks using deep learning, the downside is the high computational complexity
    for edge-connected connections. As such the work [36], used a joint power allocation
    approach and employed fast evolutionary algorithm. The proposed scheme lacks multi-agent
    deep reinforcement learning approach to handle complexities caused by ICI. It
    only supports spectrum sharing and coexistence between nodes with different network
    structures. Overall, the utilization of the multi-agent deep reinforcement learning
    (DRL) algorithm, as well as related concepts found in [34], [35], [36], [37],
    can be explored to solve the problems, with tradeoffs that highlight computational
    complexities during handoff. 9. Conclusion In this paper, we studied an effective
    approach to the problem of suboptimal Signal-to-Interference-plus-Noise Ratio
    (SINR) experienced by macro cell users at the cell edge, even within a femtocell
    network. The objective is to effectively utilize the 5G-NR radio spectrum for
    user data transmission while minimizing overhead. The increasing interference
    levels require a cohesive approach that combines network infrastructures and interference
    control. In this paper, user services are categorized into real-time and non-real
    time, which is essential for customizing SINR improvement efforts. Two innovative
    solutions are developed. First, Interference Contribution Rate-based Uplink Power
    Control Algorithm (ICR-UPCA), which dynamically adjusts uplink power levels based
    on real-time interference, effectively mitigating interference and elevating SINR.
    Second, Handoff Algorithm based on Reference Signal Received Quality (RSRQ) was
    introduced to optimize handovers between cells to further enhance SINR and service
    quality. The proposed handoff-mechanisms showed an improved performance with lower
    Computational complexity, better quality of service, optimal utilization of the
    5G-NR radio spectrum. These contribute to a more robust and optimized 5G-NR network,
    while ensuring satisfactory user experience. Future work will focus on implementing
    ICR-UPCA within a HetNet network i.e., Heterogeneous Cyber-Physical Networks (HCPNs)
    deployed in the context of 6G-NR. Also, conducting an in-depth investigation on
    the security limitations inherent in the edge nodes within a functional femtocell
    infrastructure for closed subscriber group mode (CSG) will be carried out. An
    investigation on RSRQ-based handoff algorithm using Reinforcement learning (RL)
    to predict and minimize interference patterns will be explored. The other future
    applications are advanced game theory, evolutionary algorithms, federated learning,
    and Multi-Agent Systems (MAS) using heuristic optimization algorithms (i.e..,
    ant colony optimization and simulated annealing. Ultimately, the aim is to develop
    a multi-facted hybrid model that will provide optimal interference management
    and uplink power control solutions in 6G edge cells within HCPNs by integrating
    various AI techniques. Financial support This work was supported in part by the
