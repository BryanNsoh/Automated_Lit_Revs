    conditions, and agriculture [25]. Many agricultural and livestock applications
    of sensor networks have been used to report the ongoing behavior of animals, to
    report a possible abnormality, and to obtain more efficiency from animals and
    plants by measuring the humidity and temperature of the environment [35]. The
