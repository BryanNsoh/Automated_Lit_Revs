    The Internet of Things (IoT) is playing a pivotal role in transforming various
    industries, and Wireless Sensor Networks (WSNs) are emerging as the key drivers
    of this innovation. This research explores the utilization of a heterogeneous
    network model to optimize the deployment of sensors in agricultural settings.
    The primary objective is to strategically position sensor nodes for efficient
    energy consumption, prolonged network lifetime, and dependable data transmission.
    The proposed strategy incorporates an offline model for placing sensor nodes within
    the target region, taking into account the coverage requirements and network connectivity.
    We propose a two-stage centralized control model that ensures cohesive decision
    making, grouping sensor nodes into protective boxes. This grouping facilitates
    shared resource utilization, including batteries and bandwidth, while minimizing
    box number for cost-effectiveness. Noteworthy contributions of this research encompass
    addressing connectivity and coverage challenges through an offline deployment
    model in the first stage, and resolving real-time adaptability concerns using
    an online energy optimization model in the second stage. Emphasis is placed on
    the energy efficiency, achieved through the sensor consolidation within boxes,
    minimizing data transmission hops, and considering energy expenditures in sensing,
    transmitting, and active/sleep modes. Our simulations on an agricultural farmland
    highlights its practicality, particularly focusing on the sensor placement for
    measuring soil temperature and humidity. Hardware tests validate the proposed
    model, incorporating parameters from the real-world implementation to enhance
    calculation accuracy. This study provides not only theoretical insights but also
    extends its relevance to smart farming practices, illustrating the potential of
    WSNs in revolutionizing sustainable agriculture. Keywords: internet of things;
    wireless sensor network; narrow-band communication; energy efficiency; mathematical
    programming; optimization; data loss avoidance; smart farming Graphical Abstract
    1. Introduction Wireless Sensor Networks (WSNs) are systems in which multiple
    sensors communicate with each other to transmit the data they have collected from
    a field to a gateway. WSNs can be either homogeneous or heterogeneous, depending
    on the employed sensor types. A homogeneous sensor network consists of sensors
    of the same type, while a heterogeneous sensor network comprises sensors of different
    types. Heterogeneous sensor networks allow the collection of information related
    to diverse variables from the environment. WSNs, a significant application of
    Internet of Things (IoT) technology, play a crucial role in facilitating communication
    among objects, enabling data transfer between them. The aim of these applications
    is to improve energy efficiency and expedite decision-making processes. As IoT
    technology advances, WSNs find utility in various sectors for a multitude of purposes.
    WSNs are used for various applications, including detecting forest fires, observing
    wildlife, numerous applications in the health sector, smart farming practices,
    determining traffic density in smart cities, ensuring border security for military
    purposes, controlling war zones, and monitoring smart home security systems and
    devices in smart homes [1]. Sensors have the capability to sense data within their
    sensing range and transmit the sensed data to other sensors within their communication
    range [2]. Sensors are devices with limited battery power, low processing capabilities,
    and limited memory. Therefore, extending the network lifetime in WSNs composed
    of these sensor nodes is a crucial challenge. To sustain the WSN structure for
    an extended period, some improvements need to be implemented. The key factors
    include strategically placing sensors in the right locations and determining the
    shortest path for the sensor data collected from the field to reach the gateway.
    The solution to these sub-problems extends the network lifetime. Efficient sensor
    placement in a field presents several considerations. Foreknowledge of the specific
    points to be monitored within the target region is essential. The strategic placement
    of the sensors must account for the frequency with which scanning areas will be
    covered by different sensors. Following this distributed placement procedure,
    the possibility of placing multiple sensors in the same location is explored.
    In this study, we strategically position the sensors within the sensor nodes distributed
    across the target region. This packaging strategy is designed to optimize the
    battery energy consumption by promoting the sharing of a common battery and bandwidth
    among sensors. Additionally, it contributes to cost reduction in the installation.
    In this research, we proposed Offline Network Deployment mathematical model to
    deploy the sensor nodes across a target region. This offline model is used only
    once before the field monitoring task in order to optimally place the sensors
    within the target region. During the transmission of the collected data from the
    field to the gateway, the data can be lost due to the length of the paths. In
    the research [3], to prevent the data loss, it is suggested to keep copies of
    the measured data on neighboring sensor nodes. However, maintaining multiple copies
    of the same data in the model leads to unnecessary memory usage and, consequently,
    more battery energy consumption. This study deliberately excludes the scenario
    of data duplication on the sensors, focusing instead on minimizing the number
    of hops a data packet undertakes to reach the gateway in striving towards effective
    energy utilization. The sensors consume a certain amount of energy when sensing
    data, transmitting data, and being in the sleep mode [4]. The amount of energy
    consumed by the sensors is a critical factor directly influencing the network’s
    lifetime [5]. In this study, bringing sensors together in a box and using a shared
    battery helps to minimize the amount of energy consumed. In the offline model,
    accurately placing sensor nodes in the target region also reduces the number of
    hops, thus decreasing the energy required for the data transmission. The research
    study [3] proposes an offline model that calculates the route through which the
    data will be transmitted to the gateway once. This situation can render the model
    ineffective in the event of a sensor node failure within the network. This study
    employs an online mathematical model to ascertain the data flow routes. The node-to-gateway
    data routes are dynamically adjusted based on the current network state at each
    time period. Consequently, if a sensor node becomes inactive due to the factors
    such as a depleted battery or any other reason, the data flow route is automatically
    recalculated to adapt to the altered network configuration. Wireless sensor networks
    can be controlled in centralized or decentralized manners. In the centralized
    control of a network, the control commands are calculated by a central decision
    maker, and each network element acts according to the decision made by the center.
    In the decentralized control of a network, each network element has the potential
    to make decisions independently of the others [6]. As an example, a sensor node
    can decide through which sensors it should transmit data to the gateway. In this
    work, we focus on a centralized WSN control model including offline and online
    stages. The mathematical models for both stages are executed as a centralized
    control, and the sensor nodes operate in the network according to the decisions
    made by the central decision maker. In this study, a heterogeneous network model
    is employed, and the sensor nodes are created by grouping sensors. Each sensor
    node is placed inside a protective box, allowing the node’s battery and bandwidth
    to be commonly utilized by the sensors within. Decisions are made to minimize
    the number of boxes when grouping sensors. Using an offline model, the sensor
    nodes are placed in the field based on the coverage requirements of the target
    points. In order to secure the network connectivity, there should be at least
    a minimum number of active nodes within the communication range of a sensor node.
    Connectivity and coverage problems are addressed through this approach. Taking
    into account the energy expenditures in sensing, transmitting, active, and sleep
    modes of the sensors, the sensor node activity schedules are determined under
    the battery energy constraints. Moreover, our online energy optimization model
    determines the minimum energy consuming node-to-gateway data flow paths within
    the bandwidth limits of the sensor nodes. This study has been simulated on the
    application of the proposed two-stage mathematical models on an agricultural farmland.
    The ultimate aim is to deploy the soil temperature and humidity sensors in the
    farmland in a connected manner, and maximize the network lifetime for smooth information
    flow from the field. The study is supported by the hardware tests. The parameters
    are obtained through the hardware implementation, which are then served as the
    input parameters to our mathematical models. The primary contributions of this
    research to the literature can be summarized as follows: Deployment of Sensor
    Nodes Based on Land Coverage Requirements:The study focuses on placing sensor
    nodes by considering the coverage requirements in agricultural farmland, contributing
    to the optimization of the field coverage. Utilization of a Heterogeneous Network
    Model: By adopting a heterogeneous network model, the study groups sensors to
    create sensor nodes, allowing sensors within a node to leverage the node’s battery
    and bandwidth. Integration of Offline and Online Mathematical Models: The study
    employs an offline model to place sensor nodes based on the coverage requirements
    and an online mathematical model to facilitate data flow from sensor nodes to
    the gateway in real-time. Comprehensive Examination of Energy Expenditures: Energy
    consumption, including sensing, transmission, active, and sleep modes, as well
    as the total battery energy of sensor nodes, is thoroughly examined to effectively
    manage the energy usage. Resolution of Connectivity and Coverage Issues: The study
    addresses connectivity and coverage problems by considering the coverage requirements
    and the minimum number of nodes required around each sensor node during the deployment.
    Reduction of Hop Count and Enhancement of Data Transmission Efficiency: The proposed
    model improves energy efficiency by reducing the hop count and ensures efficient
    data transmission to the gateway, thus minimizing the data loss. 2. Literature
    Review Numerous studies in the literature have delved into sub-problems related
    to the focus of this research. A prominent concern in these studies revolves around
    the impact of sensor placement on energy consumption during data transmission.
    For instance, this challenge is formulated as a non-concave Boolean optimization
    problem and proposed a solution method that relaxes both the ’s’ and Boolean constraints
    to optimize the sensor deployment [7]. Energy efficiency is a key concern in WSNs,
    and several studies have proposed different approaches to address this challenge.
    One approach is to strategically position sensors to cover the target area while
    minimizing the sensor usage [8]. Another approach is to facilitate data exchange
    among sensors to reduce the volume of data passing through individual sensors
    [9]. Additionally, WSNs often consist of sensors with diverse technical specifications
    that jointly perceive a given area while collecting the same data type. This study
    focuses on the collective placement and grouping of sensors alongside other network
    elements to maximize the data collection across the entire area over extended
    periods [10]. In the research [11], a novel approach is proposed to data loss
    prevention in WSNs. Their approach is based on the idea of grouping sensors in
    different locations for data transmission, while emphasizing the arrangement of
    network elements located within the same vicinity. The central theme of this research
    lies in optimizing data routing to minimize energy consumption, wherein network
    elements play a crucial role in data transmission. The selection of optimal groupings
    is determined through an online model. This approach has several advantages over
    other data loss prevention techniques. First, it is energy-efficient, as it groups
    sensors together in a way that minimizes energy consumption. Second, it is reliable,
    as it takes into account the reliability of each sensor when grouping sensors
    together. Third, it is scalable, as it can be applied to WSNs of any size. This
    approach has the potential to be used in a variety of WSN applications, such as
    environmental monitoring, industrial automation, and healthcare. In addition to
    the approach proposed in [11], there are a number of other techniques that can
    be used to mitigate data loss within WSNs. One approach is to use a routing protocol
    that is specifically designed for WSNs. In the paper [12], a routing approach
    is proposed based on the MAC (Medium Access Control) protocol that is specifically
    designed for WSNs. Their approach takes into account the unique characteristics
    of WSNs, such as the limited energy resources of sensor nodes and the unreliable
    nature of wireless communication. Another approach to mitigating data loss is
    to use error-detection and -correction techniques. In [13], a comparative analysis
    is conducted between scenarios where sensor transmission times run in parallel
    and scenarios with shifts in transmission times. They presented a method for detecting
    such shifts in data transmission. This method can be used to correct errors in
    data transmission and improve the reliability of WSNs. Another approach adopted
    in the literature to prevent data loss is to forward the data to the multipath
    debris. In the study [14], two separate routes were created using different nodes
    for data transmission. In order to balance the data load on the network elements
    and extend the life of the network, prior studies [15,16] identified alternative
    data paths with convolutional heuristics. Using ant colony optimization, another
    study [17] avoided routing over high energy-consuming sensors in the network.
    One study [18] appointed a certain number of sensor group heads on the network
    to minimize the energy consumed during data transfer between sensors. The sensors
    that are members of the group select the sensor with the highest remaining energy
    and the closest one for the next step and transmit their data with multi-step
    routing per group. The group leader reduces the energy consumption of the network
    by forwarding the data to the gateway with a pre-calculated route. Identifying
    multiple paths to reduce data loss increases the amount of energy consumed, while
    identifying some nodes on a group basis throughout the entire network lifetime
    concentrates the data load on these nodes. In this work, in order to prevent data
    loss, our two-stage models find the best path to reach the gateway with minimum
    number of hops. Since the proposed optimization models detect the least energy-consuming
    paths in each period, nodes do not need to serve as a group for the entire network
    lifetime. In the timing-based TDMA protocol, each network element is assigned
    a time slot to transmit its data. Network elements sleep to conserve energy during
    periods when they are not transmitting data. In the contention-based protocol,
    if the network element does not receive any signal during the random waiting period,
    it sends a control packet to the neighboring network elements and goes into sleep
    mode until the next transmission period. Network elements that go into sleep mode
    increase the likelihood of delays in data transmission. A previous study [11]
    randomly grouped the sensors to overcome the shortcomings of these two protocols,
    reducing the number of sensors listening to the network and saving energy. According
    to this study, the sensor that wants to transmit data to a sensor in a different
    group will perform this transmission as long as the target group is active. There
    are different studies on time and contention-based protocols in the literature
    [19,20,21]. In this work, the online energy optimization model determines the
    the least energy consuming data transmission paths. The data routing and scheduling
    of sensors’ active/sleep periods have been investigated in the literature to minimize
    energy use in data transmission in the network [22]. In [23], the aim is to provide
    energy efficiency by grouping active/sleep modes and aimed to transmit data to
    the gateway as soon as possible. [24] suggested different sleep modes for energy
    saving: in deep sleep, the sensor is completely off until a certain time, while
    in light sleep it is ready to wake up. The authors of [10] proposed a mixed integer
    linear model for different purposes such as shortest data transmission path and
    maximum data transport. In this model and [25], it has been observed that the
    sensor that transmits data directly to a gateway has a high amount of data and
    is the fastest depleted of energy in the network. In [26], three different heuristic
    routing approaches are compared: proactive routing, which is determined and not
    updated, reactive routing, which is updated as needed, and opportunistic routing,
    where each sensor controls data transmission. When a sensor is de-energized, data
    sensing/transmission tasks cannot be loaded on the network. According to [27],
    a data orientation towards energy efficiency is provided by clustering the sensors.
    The closest study to the proposed work is [28], which detects the same type of
    data, covers the entire area, and consists of sensors with different technical
    characteristics that will transmit data to the gateway with the least energy,
    determining expenses and routes. The main differences of this work to the current
    study can be listed as follows. (1) Network elements include an actuator and routers
    in addition to sensors and receivers. (2) Sensors detect different types of data
    and have different data detection and transmission. In periods, (3) data collected
    from the field are evaluated; then, commands will be sent to the actuator by the
    gateway, and the data flow must be determined bidirectionally in order for the
    gateways to give data confirmation to the network elements and send sleep/active
    commands. (4) The data will be forwarded by a computer/online method based on
    gateway recognition. (5) A minimum number of boxes (grouping), so that the network
    elements can withstand environmental factors, will be placed on the field. In
    our preliminary work [3], we have considered a centralized mathematical formulation
    for a physical layer, MAC layer, and network layer of a WSN for a monitoring mission.
    In this work, we extend our approach in the following ways: (1) we consider the
    problem in two separate stages, i.e., offline network deployment and online energy
    operations models, (2) we propose a novel approach to handle data loss in transmission
    that can propose alternative data route paths even if some of the network elements
    fail, (3) we aim to collect different types of sensors in one protective box including
    a common battery and transmitter. That is, the sensors will share the same limited
    energy and the transmitter bandwidth. Based on the observation that large data
    packets sent at frequent intervals shorten the battery life of the sensors, data
    compression has been evaluated in the literature to reduce energy use [29,30].
    In [31], the amount of energy lost during data transmission is reduced by decreasing
    the amount of data accepted or transmitted with the proposed compression algorithm.
    In this work, the main approach to reduce energy use in data transmission will
    be to transmit data from the shortest distance to the gateway, with the secondary
    goal being to transmit sensor measurements in small data packets. Different modules
    have been used in the literature for the embedded system and mechanical design
    of sensor networks. On the other hand, [32] provided the communication in the
