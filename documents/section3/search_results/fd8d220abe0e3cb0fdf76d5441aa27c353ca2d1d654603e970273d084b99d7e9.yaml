    be less expensive than a PAR sensor monitoring system currently available on the
    market. The components used in the design are low-cost and easily obtainable,
    making the overall design easy to replicate. Table 2 lists each component necessary
    to replicate the system for the SI 1145, photodiode, and LI-190R, respectively.
    The cost to build a PAR sensor monitoring system with SI 1145 and the photodiode
    is 202 and 207 USD, respectively. This is less expensive than using a microcontroller
    to read a commercial PAR sensor like the LI-190R. For example, the design outlined
    by Barnard et al. (2014), using an Arduino microcontroller with an LI-190 sensor,
    costs 685 USD [11]. Table 2. Material Cost for Power, LI-190R, SI 1145, and Photodiode
    System. The cost is comparable to other studies using a microcontroller and a
    photodiode to measure PAR. The cost of a system utilizing the ESP8266 microcontroller
    is estimated at 200 USD [13]. The advantage of the design outlined in this paper
    is the ability to deploy the sensor anywhere as it uses a 4G LTE cell tower instead
    of Wi-Fi that ESP8266 uses. A cellular module can be added to the ESP8266 to utilize
    3G or 4G technologies, but the total costs, usability, and complexity of the additional
    module are not justified compared to the proposed system. 4. Conclusions The study
    successfully compared both the photodiode (VTB8440BH) and SI 1145 with LI-190R.
    The performance of SI 1145 had a strong correlation (R2 = 0.961) with LI-190R.
    However, the photodiode had a weaker correlation with LI-190R (R2 = 0.609). This
    study successfully designed affordable and reliable IoT-based PAR sensor monitoring
    systems, including a 3D-printed housing, hardware, programming, and IoT website.
    The cost of building the SI 1145 was about 20% of the cost of building a monitoring
    system using the LI-190R sensor. Considering a similar performance between SI
    1145 and LI-190R (IA = 0.989, MBE = 3.564), an SI 1145 with an optical UV AR IR
    glass-cut filter would be the alternative way to monitor PAR. Because of this
    affordable PAR sensor, researchers, farmers, agricultural industries, foresters,
    and environmental scientists may use more PAR sensors for plant/tree growth prediction,
    water uptake estimation, irrigation management, etc. Recent studies show that
    PAR measurement has been utilized in indoor farming [33] and irrigation scheduling
    [34]. Soybeans are known as photosensitive crops; the accurate prediction of the
    growth stages of a soybean will enable precision irrigation scheduling, which
    will improve crop production and irrigation water use efficiency. Incorporation
    of PAR data with other field monitoring data, such as soil moisture monitoring
    [27] and SAP flow [35], for irrigation scheduling is recommended for future study.
    More applications of the developed affordable IoT-based PAR sensor in other agricultural
    systems, such as animal production, aquaculture, and high tunnel, should also
    be explored. Further studies assessing different photodiodes to monitor their
    capability to measure PAR should be performed and compared to this proposed design.
