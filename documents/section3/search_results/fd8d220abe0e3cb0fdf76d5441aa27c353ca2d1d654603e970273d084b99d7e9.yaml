    costs are higher than sensors and they are found to be in less number in the network.
    The number of elements that can be used in the network must be within the limited
    budget B. A sensor network is expected to operate smoothly in the field for a
    long time. It is considered that the network elements are kept in a protective
    box in order to withstand environmental conditions such as rain and sun. In this
    work, our target is to group the network elements using as few boxes as possible.
    We also aim to plan the sleep and active mode periods of the sensors in the best
    way in order to use the limited 𝐸 𝑘 battery energy for the longest time. Another
    objective is to determine the number and locations of the network elements that
    can sense the terrain by communicating with each other for the longest time within
    the constrained B budget. The sub-problems addressed in the network can be listed
    as follows: Deployment of the network elements: Among the candidate positions,
    the best sensor nodes locations are determined to monitor the target points with
    desired quality. The connectivity of the network is supported by the deployment
    of routers. The gateways should be located to oversee each network element. The
    decisions should be made within the budget limitation. Sensor activity scheduling:
    In order to save the battery energy, a sensor can go into the sleep mode, which
    may harm the coverage requirements and the network connectivity. The energy-optimized
    activity schedule of the sensor nodes should be determined to obey the connected
    coverage restrictions during the planning horizon. Data routing: The sensor data
    should be routed to a gateway at each time period. As the network gets larger,
    direct communication with a gateway becomes impossible due to the node communication
    ranges. In that case, the data can follow a multi-hop node-to-gateway transmission
    route. As the number of hops increases, the transmission failure probability gets
    higher due to the bandwidth limitations, interference and noise in the environment.
    This may end up with the data loss which is undesired. Then, data loss-aware energy-optimized
    data transmission routes should be generated. 4. Sensor Network Design In order
    to design a WSN, we first introduce mathematical formulations to optimize the
    network deployment, activity scheduling, and data routing operations in Section
    4.1 and implement on a hardware in Section 4.2. 4.1. Mathematical Models We consider
    the WSN optimization problem at two stages: the offline network deployment (OND)
    model given in Section 4.1.1 and the online energy optimization (OEO) model explained
    in Section 4.1.2. The OND model deploys the network agents, such as sensors, actuators,
    routers, and gateways, within the target region at the beginning of the monitoring
    mission. OND aims to minimize the deployment cost while ensuring that the deployed
    sensors are sufficient to monitor the target region within a desired sensing and
    communication quality. In order to maximize the network lifetime L, OND deploys
    redundant sensor nodes in a WSN. Secondly, the OEO model considers the agent locations
    determined by the OND model and aims to determine the minimum energy consuming
    sleep/active schedule of the sensors while satisfying the connected coverage requirements
    of the mission. Being an online model, OEO also determines the minimum energy
    consuming sensor to gateway data transmission routes at each period t. Finally,
    the network lifetime can be determined as the first period L at which the OEO
    model fails to generate a feasible solution. That is the time at which the battery
    energy of some sensor nodes are depleted and the alive nodes cannot cover the
    region in a connected manner. We summarize the parameters and decision variables
