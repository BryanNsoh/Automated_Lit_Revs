  description: Optimizing power control for interference mitigation at the network
    cell edge is pivotal in enhancing capacity within a heterogeneous cyber-physical
    infrastructure, such as smart cities, manufacturing, healthcare, energy grids,
    transportation, and agriculture, among others. In this paper, we consider the
    intricate dynamics of Internet of Things (IoT) 5/6G edge users, with a particular
    focus on the Interference Contribution Rate (ICR), where macro and femtocells
    are critical network infrastructures. Existing approaches has drawbacks such as
    computational complexity, overhead, and co-channel interference, among others.
    However, to fully address interference challenges from the coexistence of diverse
    network hierarchies, preserving the Quality of Service for femtocell users is
    prioritized. The paper concurrently enhances the handoff mechanism of cell edge
    users in the macro cell network. A two-tier heterogeneous network (HetNet) is
    utilized to initially assess the contribution of edge user equipment (UE) to interference
    levels during its active state while quantifying it as ICR. Game theory is used
    to formulate a cohesive model for the coexistence of macro cell (MUE) and femtocell
    users (FUE). ICR-based uplink power control and reference signal received quality
    (RSRQ)-based handoff algorithms are deployed to regulate interference levels and
    enhance the Signal-to-Interference-Noise Ratio (SINR) of the MUE at the cell edge.
    This is achieved through coordinated transmit power adjustments by both user types.
    Results indicate a 6.67 % channel capacity loss (interference tolerance) by the
    FUE, leading to a 12.5 % improvement, translating to approximately 4 Mbps and
    1 Mbps channel enhancements, respectively. The MUE and FUE can effectively coordinate
    power control with minimal overhead, accepting compromises in network channel
    quality. This approach facilitates improved MUE data access rates while ensuring
    the preservation of FUE. We show that interference is successfully mitigated through
    power control in heterogeneous networks with lower computational complexity.
