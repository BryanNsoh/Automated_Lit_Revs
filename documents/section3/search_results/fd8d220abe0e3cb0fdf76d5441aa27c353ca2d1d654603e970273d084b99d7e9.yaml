    To evaluate the performance of the OND and OEO models discussed earlier, an embedded
    system emphasizing low power consumption has developed. The design process, guided
    by mathematical modeling principles, yielded two primary components: gateway and
    sensor nodes. The system comprises two distinct sensor nodes, each equipped with
    different sensor types, while a singular gateway oversees their operational activities.
    The sensor nodes were purposefully diversified to accommodate various sensing
    functions. Communication between the gateway and sensor nodes is facilitated by
    a wireless communication protocol. This designed system allows for a comprehensive
    examination of its functionality, efficiency, and communication protocols, particularly
    focusing on the wireless connectivity that enables seamless data transfer between
    the gateway and sensor nodes. Gateway Design To regulate the operational modes
    of the sensor nodes, a gateway has been designed and implemented. The hardware
    configuration of the gateway incorporates an Atmega 328p micro-controller coupled
    with an E32 LoRa module, serving for wireless communication. The micro-controller
    possesses the intrinsic capability to interface seamlessly with a diverse array
    of sensors, encompassing functionalities such as humidity, temperature, and pressure,
    among others. Based on the Figure 5, the connections between LoRa and the micro-controller
    have been established. The gateway, in conjunction with the software, monitors
    the operational status of the sensor nodes and facilitates the presentation of
    sensor measurements to users. To ensure low power consumption in the model, the
    sensor nodes do not continuously measure, as explained in Section 4.3. Instead,
    the gateway intermittently signals the sensor nodes, prompting them to take measurements
    and transmit the data back to the gateway. In this system design, two sensor nodes
    and a gateway communicate at frequencies of 432 MHz and 433 MHz over the second
    and third channels, respectively. Using the developed software, the gateway sends
    a signal to the sensor nodes in sleep mode, instructing them to wake up at specific
    intervals (initially set at every 30 min for the first test phase). The message
    transmitted contains the intended operation, such as taking a measurement or configuring
    the node for type-1, type-2, or gateway functions. Subsequently, after receiving
    measurements from the sensor nodes, the gateway transmits this data to the user.
    Figure 5. Block diagram of the gateway design. 4.3. Sensor Node Design In this
    study, the SHT3X air temperature and humidity sensor were utilized in the sensor
    nodes. Alongside this specified sensor, the Atmega 328p served as the microprocessor
    for the sensor node. Similar to the gateway, the same LoRa module facilitated
    wireless communication. The sensor node operated with low power consumption, necessitating
    the development of different software tailored to the sensor node’s functionality.
    The block diagram in Figure 6 illustrates the proposed circuit for the adaptive
    network. The first sensor node utilized the SHT3X sensor for monitoring air temperature
    and humidity, making it suitable for outdoor applications. The Atmega 328p acted
    as the micro-controller, and a LoRa module served for wireless communication.
    Power was supplied by four AA batteries, providing approximately 5.5 volts. The
    sensor node was securely housed in a waterproof IP65 box designed for outdoor
    environments. This sensor node communicated with the gateway on the second LoRa
    channel at around 432 MHz frequency. Specialized software was developed to achieve
    low power consumption in the sensor nodes. The sensor node operated initially
    in sleep mode, waiting for a wake-up signal from the gateway. Upon receiving the
    wake-up signal, the system became active, measurements were taken, data was sent
    to the gateway, and then the sensor node returned to the sleep mode, awaiting
    the next wake-up signal. This operation minimized power consumption. To ensure
    access to measured data under any conditions and prevent data loss during power
    outages, a memory system was implemented using EEPROM (Electrically Erasable Programmable
    Read-Only Memory). The EEPROM library facilitated reading and writing bytes. The
    Atmega 328p micro-controller had 1024 bytes of EEPROM memory, enabling effective
    recording of measurements. With the developed algorithm for this memory system,
    the measurements for 4 bytes are compressed to 1 byte. Now from memory, one byte
    is used for measuring temperature or humidity, and two bytes are used for the
    index value. In other words, a total of four bytes of memory are spent for one
    reading. A total of 192 bytes of memory are used in a twenty-four-hour measurement
    performed at intervals of thirty minutes. Thus, approximately five days of data
    can be stored in this memory. In the same way, a similar algorithm has been applied
    in recording humidity values. Thanks to this method, the memory recording process
    is designed to be most effective by compressing the data. Figure 6. Block diagram
