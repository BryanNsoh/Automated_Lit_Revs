    edge cells is the computational complexity of the massive MIMO systems discussed
    previously. The CC of a hand-off mechanism refers to the number of computational
    resources required to execute the necessary tasks when transitioning a connection
    or device from one access point or network node to another seamlessly. The complexity
    varied based on the handoff technique for edge device stream exchanges in 6G edge
    cells. For the 6G edge cell infrastructure, first, the identified factors affecting
    the established complexity include algorithmic decision-making, information exchange
    between node devices, access points, resource management during hand-offs, and
    the timing and efficiency of the hand-off process. These elements impact the computational
    traffic workload involved in initiating seamless transitions between network cell
    connections. Now, the CC is described in terms of Big O notation. This characterizes
    the hand-off scalability considering the input data size for 6G Cells. The number
    of edge nodes and network-state conditions are considered also. The hand-off mechanisms
    had on-demand complexities described as O(1) (constant time), O(log n) (logarithmic
    time), O(n) (linear time), as well as higher complexities O(n^2) (quadratic time),
    depending on the specific edge device on-demand tasks and the efficiency of the
    algorithm. Since the complexity varies across different hand-off schemes and network
    types, this paper employed low computational complexity scheme, (i.e., approximate
    matrix conversion) to ensure seamless transitions without introducing significant
    delays and overhead in the network. The proposed hand-off mechanism offers balance
    efficiency, accuracy, and responsiveness while minimizing computational overhead.
    Also, due to the use of approximation algorithm for handoff, the CC reduced from
    order to order . The approximation algorithms have less CC than the other handoff
    proposed algorithms [31]. Considering the 6G MIMO system, we used the work [31]
