    exposed to light, the resistance reduces rapidly, perhaps even to scant ohms,
    hinging on the light intensity. In the dark, their resistance is very elevated,
    often reaching 1 M. LDRs are non-sequential devices consisting of variable sensitivity
    depending on the wavelength of the input light. Although they are exploited in
    many applications, other gadgets like photodiodes and phototransistors frequently
    perform this light-sensing function. LDR Sensor used is shown in Fig. 3. Download
