    2.6 Energy-aware routing protocol based on fuzzy logic In this study, an automatic
    and low-cost plant protection system based on an intelligent energy-aware routing
    protocol is presented. Here, a fast algorithm for data routing using fuzzy logic
    is implemented on the standard Open Shortest Path First (OSPF) protocol. The advantages
    of this method include the following: improving the routing process and fast transfer
    of data to the user interface program using fuzzy logic approach, reducing the
    energy consumption of sensors by better managing access to resources and reducing
    additional data transfers, and increasing the speed of data access due to the
    use of fuzzy logic in packet routing. The OSPF protocol has the ability to transition
    from IPv4 to IPv6 and uses the Shortest Path First (SPF) algorithm for routing
    [35]. It is a bandwidth-based protocol that we improve with a fuzzy system. The
    network topology details are considered as input based on a series of standard
    parameters. The desired network is a WSN topology and includes a series of IoT
    sensor nodes with the ability to send data. At first, the OSPF protocol is launched
    by sending the “Hello” packet and creating the neighbor table. Here, the communication
    status between the sensor nodes is determined by sending the Link State Acknowledgment
    (LSA) packet and the neighborhood table is created. Each node that received the
    LSA updates its neighbor table and sends an LSA packet to other neighboring nodes.
    After that, the SPF algorithm is developed with a fuzzy approach to create the
    routing table for each node. The OSPF protocol updates its neighbor table when
    changes occur in each node. SPF in OSPF generates routing tables with shortest
    paths through network state information [36]. The cost of links in SPF is measured
    based on an interface, where an interface is the inverse of the bandwidth of a
    link. In addition to bandwidth, various factors are important in routing, such
    as node energy and distance. Therefore, to improve the routing process, a fuzzy
    system is developed considering energy, distance and bandwidth parameters. The
    distance is considered based on the average between the distance of the candidate
    node from the current node and the distance of the candidate node from the destination.
    Therefore, the next node in the path with the fuzzy system is determined based
    on these parameters. Here, the source and destination nodes are known and the
    goal is to find other nodes of the route. The steps of the proposed method for
    data routing are shown in Fig. 6. Fig. 6 Steps of the proposed method for data
