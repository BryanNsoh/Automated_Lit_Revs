    governed by surface SM within the LST-FVC space, while vegetation temperature
    (Tv) is governed by RZSM (Carlson, 2013). In fact, when moisture within a vegetated
    soil profile varies from its wettest to its driest value, the surface moisture
    approaches its lowest value before the RZSM does. This indicates a difference
    in variation rates for Tv and Ts, where Tv is lagging Ts because vegetation absorbs
    RZSM for photosynthesis and transpiration. Sun (2016) simulated the LST-FVC space
    with the “SimSphere” model and demonstrated that the new trapezoid is more consistent
    with the simulated LST-FVC space and can evolve the LST-FVC space from the triangular
    to the trapezoidal form (Figure 16c). Additionally, they compared both the two-stage
    trapezoid and the conventional trapezoid to estimate the evaporative fraction
    based on 110 MODIS LST and VI products. Comparisons have indicated that the two-stage
    trapezoid is more effective than the classical trapezoid for evaporative fraction
    estimation. The uncertainty analysis has also revealed that this method is better
    suited for areas and periods exhibiting low SM levels. Recently, Sadeghi, Babaeian,
    et al. (2017) and Babaeian et al. (2018) proposed a novel optical trapezoid model
    named OPTRAM as an alternative to the conventional triangle/trapezoid methods
    for estimating SM from transformed reflectance (SWIR transformed reflectance,
    STR) data of Sentinel-2, Landsat-8, and MODIS in the SWIR band. The trapezoid
    is formed by distribution of NDVI as a measure of vegetation fraction versus STR
    as a measure of SM (Figure 18, left). The latter is based on a simple two-flux
    radiative transfer model indicating a linear relationship between surface SM and
    STR within SWIR bands, which proved to be valid for a broad range of soils (Sadeghi
    et al., 2015; Sadeghi et al., 2018). (13) Figure 18 Open in figure viewer PowerPoint
