    the Carbo-Europe in situ network and found that SMOS performed better for low
    vegetation cover (with a RMSE from 0.044 to 0.061 cm3/cm3) and during the autumn
    season (with a RMSE of 0.076 cm3/cm3). Global comparison of SMOS to other missions
    like AMSR-2 indicated consistent results for SMOS over all surfaces from very
    dry (African Sahel, Arizona) to wet (tropical rain forests; Al-Yari et al., 2014;
    Kerr et al., 2016; Van der Schalie et al., 2016). Since AMSR-2 is a new passive
    system, efforts have been devoted to the evaluation of the quality of its SM estimates
    by utilizing existing in situ observation networks (Cho, Choi, & Wagner, 2015;
    H. Lu et al., 2014; Parinussa et al., 2014). For example, Kim et al. (2015) evaluated
    the accuracy of global AMSR-2 SM estimates based on COSMOS networks in the United
    States, Australia, Europe, and Africa and reported reliable performance. More
    recently, Wu et al. (2016) evaluated the performance for ascending and descending
    AMSR-2 SM products during a 3-year period (2012–2015) based on in situ measurements
    at 598 stations of the ISMN network obtained for various land cover types and
    ecoregions. Their results revealed the best agreement with in situ measurements
    for the Great Plains (RMSE 0.051 cm3/cm3) and the worst for forested areas (RMSE
    0.094 cm3/cm3; see also Table 6). Validation experiments for ASCAT SM estimates
    indicated reasonable performance for several regions in Europe, with even somewhat
    better results than provided by the initial SMOS and best AMSR-E SM retrievals.
    The performance of ASCAT for mountainous regions or desert land was unsatisfactory
    (Wagner et al., 2013). A comparison between ASCAT and SMOS SM retrievals with
    in situ ground measurements in Europe and Northern Africa for the period from
    2010 to 2013 has shown similar results (with mean RMSE 0.124 cm3/cm3; Fascetti
    et al., 2016). A validation experiment for ASCAT and SMOS SM data for four U.S.
    watersheds yielded large differences. The ASCAT SM estimates were very noisy and
    unstable, which may be due to higher sensitivity of the active observations to
    surface roughness (Leroux et al., 2014). In a similar study, Rötzer et al. (2014)
    evaluated SMOS and ASCAT SM products based on upscaled in situ measurements at
    three TERENO test sites in western Germany for the time period from 2010 to 2012.
    They applied the Water Flow and Balance Simulation (WaSiM) model for upscaling
    in situ measurements and found that while SMOS provided relatively constant bias,
    ASCAT bias was variable throughout the year. While ASCAT provides accurate SM
    estimates for bare and sparsely vegetated soils, estimates for tropical forests
    and other densely vegetated regions are associated with significant SM retrieval
    errors (Wagner et al., 2013). The ASCAT surface SM estimates have been applied
    to determine SM distributions within the soil profile by means of the Soil Water
    Index (SWI), an exponential relationship that links surface and subsurface SM
    via a characteristic time length (Ceballos et al., 2005; De Lange et al., 2008;
    Wagner et al., 1999). For example, Paulik et al. (2014) evaluated SWI estimates
    based on in situ measurements at 664 stations (distributed over 23 observation
    networks) in the United States for a 5-year period and found an average correlation
    coefficient of 0.54 and RMSEs below 0.079 cm3/cm3. A global validation of the
    ASCAT SWI with in situ data from the ISMN has been provided by Paulik et al. (2012).
    The ASCAT near-surface SM products have also been assimilated into land surface
    models to provide profile SM (Dharssi et al., 2011; Draper et al., 2011, 2012;
    Reichle et al., 2007). An ASCAT root-zone SM profile product, the so-called SM-Data
    Assimilation System-2, SM-DAS-2 or H14, has been developed by the European Organization
    for the EUMETSAT based on a near-surface SM index, the H-16 SM-OBS-3 product,
    and a Simplified Extended Kalman Filter Data Assimilation System (De Rosnay et
    al., 2011). This product is available for four soil layers from the surface down
    to 3 m (i.e., 0–7, 7–28, 28–100, and 100–289 cm) with global daily coverage. This
    product has been evaluated based on in situ measurements and yielded better SM
    estimates than model or satellite estimates alone (Albergel et al., 2010, 2012).
    The ASCAT root-zone SM profile retrieval algorithm is now operational at the European
    Centre for Medium-Range Weather Forecasts (ECMWF). A significant constraint of
    ASCAT SM data is the irregular temporal coverage. However, so far only a few validation
    experiments have been conducted to determine the performance of the S-1 data with
    regard to SM retrieval. Table 6 provides an overview of the accuracy and performance
    of validation experiments used to retrieve SM from various microwave satellite
    remote sensors. Several studies have been conducted to evaluate CCI products based
    on in situ measurements and finer spatial resolution remotely sensed SM data.
    In a comprehensive validation, Dorigo et al. (2015) evaluated historical CCI products
    based on ground measurements at 596 sites from 28 globally distributed SM networks.
    They reported RMSE of 0.05 cm3/cm−3 (R = 0.46) for absolute values and 0.04 cm3/cm−3
    (R = 0.36) for SM anomalies. In a similar study, Wang et al. (2015) performed
    reliability analysis of CCI products for croplands in North China for the period
    from 1981 to 2010. They obtained an average triple collocation (TC) random error
    of 0.052 cm3/cm3 and an average Spearman correlation coefficient of 0.42. A quality
    assessment of 5-year CCI data based on estimates from Envisat ASAR (Wide Swath
    Mode) for various climate, topography, land cover, and soil-type conditions has
    provided reasonable agreement between the ASAR and CCI data sets, with correlation
    values larger than 0.55 (Pratola et al., 2015). It has been pointed out that the
    merged products have a similar or better performance than individual products
    (Dorigo et al., 2015). Recently, Gruber et al. (2017) proposed a new merging approach
    based on weighted averaging and error variance estimates obtained from TC analysis
    for blending multi-platform (active/passive) SM products, which is being used
    in the new CCI product (version v03.x and higher). An overview of validation results
    for microwave satellite SM retrievals is given in Table 6. High spatial variability
    of SM results in significant differences between the point-scale in situ SM sensors
    and the coarse-scale satellite-based SM retrievals, which provides a significant
    challenge for the validation of SM from the current and the upcoming SM satellite
    missions. Upscaling point-scale SM could help to fill in the scale gaps and provide
    reliable validation of satellite SM products. An excellent review of the SM upscaling
    problem and measurement density requirements for ground based SM data has been
    provided by Crow et al. (2012). 6.3 Airborne Microwave Sensors and Imagery Over
    the past few decades, extensive L-band and C-band airborne observations have been
    conducted with the aim of preparation for L-band and C-band satellite missions.
    Such microwave instruments are only capable of measuring near-surface SM, which
    is then assimilated into hydrologic models to determine profile SM (Draper et
    al., 2012; Montzka et al., 2011; see also section 43). There is significant interest
    in direct, large-scale, profile SM measurements because data assimilation approaches
    that couple satellite-based near-surface SM and subsurface SM may fail under specific
    circumstances (Kumar et al., 2009; Walker et al., 2002). The application of lower-frequency
    (deeper measurement) airborne microwave remote sensors for profile SM quantification
    has been an area of extensive research in recent years. In this section we focus
    on lower-frequency airborne activities only. At the lower P-band microwave frequencies,
    the signal penetrates to deeper soil depths, which allows direct profile SM sensing,
    which is of significant importance for many agricultural, hydrological, and meteorological
    applications and which is critical to strategic management of water resources.
    6.3.1 The AirMOSS Mission The NASA AirMOSS mission that consists of a P-band fully
    polarimetric SAR represents the first attempt to provide high-resolution observations
    of RZSM and net ecosystem exchange (NEE). The project targets nine regions representative
    of the major North American climatic biomes for estimating the impact of RZSM
    on regional carbon fluxes and integrating the measurement-constrained estimates
    of regional carbon fluxes to the continental scale of North America (Chapin et
    al., 2012; Tabatabaeenejad et al., 2013). In contrast to L-band and C-band microwave
    remote sensors, AirMOSS is designed to provide direct RZSM estimates. For the
    AirMOSS mission, NASA has adapted its Uninhabited Aerial Vehicle Synthetic Aperture
    Radar, a pod-based repeat-pass polarimetric SAR that operates within the L-band
    (∼1.2 GHz) and incorporated a P-band (280–440 MHz) SAR, which operates at different
    frequencies onboard a Gulfstream-3 aircraft. The AirMOSS is capable of penetrating
    through vegetation extending to soil depths of about 0.5 m. The actual measurement
    depth depends on SM status, soil type, and vegetation cover (Moghaddam et al.,
    2000). It should be noted that P-band SAR observations are influenced by Faraday
    rotation resultant from the anisotropic ionosphere and the action of the geomagnetic
    field. This distorts P-band data and complicates their direct application for
    SM retrieval (Qi & Jin, 2007; Rignot et al., 1995). AirMOSS test flights started
    in August 2012 and science operations commenced in October 2012. The surveys cover
    approximately 25 × 100-km areas that contain FLUXNET sites for ground calibration
    and span regions ranging from boreal forests in Saskatchewan (Canada) to tropical
    forests in La Selva (Costa Rica) (Tabatabaeenejad et al., 2015). The flights have
    provided high spatial resolution (100 m) measurements for nine regions representative
    for the major North American biomes (Figure 23) at subweekly, seasonal, and annual
    time scales. Furthermore, AirMOSS data can provide a direct means for validating
    RZSM algorithms applied for the SMAP L4 SM retrieval (Tabatabaeenejad et al.,
    2015). A cross comparison between AirMOSS and model-based RZSM estimates generated
    by the Flux-Penn State Hydrology Model (Flux-PIHM) over the nine biome sites demonstrated
    comparable levels of accuracy for the two products when evaluated against in situ
    SM measurements and a significant temporal cross correlation. However, the AirMOSS
    RZSM retrievals showed higher spatial and temporal variability than the Flux-PIHM
    estimates (Crow et al., 2018). AirMOSS data are publicly available from NASA at
    https://airmoss. jpl. nasa. gov. Figure 23 Open in figure viewer PowerPoint The
    Airborne Microwave Observatory of Sub-canopy and Subsurface study regions in North
    America. 6.3.2 The E-SAR The Experimental Synthetic Aperture Radar (E-SAR) onboard
    the German DLR DO228 aircraft is capable of simultaneously capturing data within
    the X-band, C-band, L-band, and P-band. The measurement modes include single channel
    operation mode (i.e., one wavelength and polarization at a time), the SAR Interferometry
    mode (X-band and C-band), and the SAR Polarimetry mode (L-band and P-band). The
    E-SAR captures an area of 3–5 × 20 km with slant range resolution of 2.3 to 4.5
    m and azimuth resolution of 0.7 to 2.5 m. The E-SAR has been in operation since
    1989 and has been continuously improved and applied to various SM and ice study
    campaigns such as AgriSAR (Synthetic Aperture Radar in Agriculture, 2006), OPAQUE
    (Operational discharge and flooding predictions in head catchments, 2007–2008),
    SARTEO (Synthetic Aperture Radar within TERENO framework, 2008; Bogena et al.,
    2018), and ICESAR (Synthetic Aperture Radar for Ice, 2007) (Jagdhuber et al.,
    2015; Parrella et al., 2016). In 2012, the Microwaves and Radar Institute of the
    German Aerospace Center (DLR) developed an improved E-SAR version, termed F-SAR,
    based on the same platform and frequencies. Several studies have demonstrated
    the capability of E-SAR for SM retrieval. Zwieback et al. (2015) showed that SM
    variations significantly affect E-SAR L-band radar signals (i.e., phase, coherence,
    and phase triplets). Jagdhuber et al. (2015) coupled full polarimetric L-band
    E-SAR data with an iterative generalized hybrid decomposition method to retrieve
    SM for vegetated land surfaces and obtained RMSEs ranging from 0.04 to 0.044 cm3/cm3
    for different vegetation covers and soil types. The retrieved RZSM from microwave
    airborne instruments can provide validation of RZSM retrievals from assimilation
    of near-surface SM into hydrological models, which is discussed in section 43.
    6.3.3 The Polarimetric L-Band Multibeam Radiometer The Polarimetric L-band Multibeam
    Radiometer (PLMR) is a passive microwave remote sensor onboard a small aircraft
    owned by the Australian Research Council and several Australien universities.
    It provides brightness temperature data at six different incidence angles (±7°,
    ±21.5°, and ±38.5°) to estimate high-resolution SM, salinity, and temperature
    at low to moderate vegetation conditions. The radiometer includes a thermal imager
    (FLIR ThermaCam S60, 7.5–13μ) and a dual polarization L-band (1.4 GHz) radiometer
    with 1- and 50-m resolutions, respectively, at a flight elevation of 150 m above
    ground. The instrument''s accuracy is 0.7 for H- and 2°K for V-polarizations,
    which translates to a SM accuracy better than 0.01 cm3/cm3. It was used to assess
    the performance of the core algorithm (L-MEB) used for SMOS SM retrieval (Peischl
    et al., 2014; Yan et al., 2015). For example, Panciera et al. (2009) used PLMR
    brightness temperature data from National Airborne Field Experiment conducted
    in southeastern Australia in 2005 to evaluate the L-MEB algorithm for SM retrieval
    and showed good accuracy with errors less than 0.048 cm3/cm3 for crops and grasslands.
    It was also used in different studies for detection of land surface SM changes
    (Ma et al., 2017; Summerell et al., 2009). The PLMR was also used in SMAP experiments
    in Australia for an algorithm development test-bed for the SMAP mission (Panciera
    et al., 2014; Wu et al., 2014, 2015). 6.3.4 The Passive Active L-Band Sensor The
    Passive Active L-band Sensor (PALS) onboard NASA''s P-3, NCAR C-130, and Twin
    Otter International''s aircrafts is a combined dual polarization radiometer and
    radar operating at 1.41 and 1.26 GHz, respectively. The antenna is a high beam
    efficiency conical horn with relatively low side lobes pointed at a 38° incidence
    angle and the spatial resolution 600-m at 1,200-m altitude. It was designed and
    built as the prototype for the Aquarius and SMAP missions to assess the benefits
    of combining active and passive microwave sensors for SM and ocean salinity RS
    (Colliander et al., 2017; Wilson et al., 2001). PALS has been used in varying
    configurations for four major field experiments between 1999 and 2007 (Colliander
    et al., 2012). PALS observations have been used to improve the calibration and
    validation of SMAP SM algorithms (Colliander et al., 2012). For example, McNarin
    et al. (2015) used PALS in a 6-week Canada-U.S. field campaign in 2012 (SMAPVEX12)
    to simulate SMAP data. They showed that PALS radar backscatter and radiometer
    brightness temperature data were able to closely follow dry down and wetting events
    during SMAPVEX12. Akbar and Moghaddam (2015) used PALS data in Iowa in 2002 (SMEX02)
    and introduced a combined active-passive approach based on numerical modeling
    and parameter optimization in support of SMAP SM retrieval and showed retrieval
    errors of 0.035 cm3/cm3 for corn (VWC equal to 5 kg/m2). Colliander et al. (2015)
    used PALS data acquired during the SMAP validation experiment in 2012 to evaluate
    SMOS satellite brightness temperature observations and found differences less
    than 5 and 6°K for V and H polarizations, respectively. They concluded that PALS
    estimates are of significant value for the development of SMAP SM retrieval algorithms.
    Examples for other widely applied microwave airborne systems for SM retrieval
    include the L-band Electronically Scanned Thinned Array Radiometer (Gao et al.,
    2004; Guha et al., 2003), the C/X-band Polarimetric Scanning Radiometer (Bindlish
    et al., 2006; Das & Mohanty, 2008), and the L-band radiometer 2D-DTAR (Rye et
    al., 2010). 7 Root-Zone SM Estimation As discussed above, most of the commonly
    applied RS methods provide only skin and near-surface SM estimates. The increased
    interest in estimating RZSM based on RS observations has led to close cross-disciplinary
    collaborations between the RS community and soil physicists and hydrologists with
    the central goal of linking RZSM to remotely sensed skin and near-surface data.
    Correlations of surface and RZSM at different depths are influenced by many factors
    such as soil type, land use, and prevailing hydroclimatological conditions (Mahmood
    & Hubbard, 2007). Nonetheless, several approaches, reviewed by Kostov and Jackson
    (1993), indicated that accurate estimation of RZSM based on near-surface SM is
    possible. Kostov and Jackson (1993) categorized these approaches into four main
    classes: (1) empirical regression-based models, (2) knowledge-based approaches,
    (3) microwave brightness temperature inversion techniques, and (4) combinations
    of remotely sensed data with soil water flow models. They concluded that “Proper
    integration of remote sensing and modeling is probably the best approach to the
    problem of profile SM estimation”. Soil water flow models commonly applied to
    this approach are classified as analytical and numerical models as discussed below.
    7.1 Analytical Modeling One approach to link RZSM to surface/near-surface SM is
    the derivation of a simple analytical equation from an approximate mass balance
