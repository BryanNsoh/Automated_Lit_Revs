    Phenotypic

    variance decomposition results show the eﬀect of genetic

    and environmental sources and their interaction for the

    phenotypic traits. By the likelihood estimation of mixed-

    eﬀect models, it is possible to test the eﬀect’s signiﬁcance

    with respect to phenotypic variance (Joosen et al., 2013;

    Chen et al., 2014b). However, linear mixed-eﬀect modeling

    approaches are more appropriate alternatives when dealing

    with time series data, in case observation variances are unequal

    or there is a degree of correlation between measurements

    (Camargo et al., 2014). Linear models and/or generalized linear

    models are widely used for biomass prediction (Golzarian

    et al., 2011; Camargo et al., 2014). To select the eﬀective

    predictors for biomass prediction Akaike’s information criteria

    provides all relevant regression models (Yang et al., 2014).

    During the selection, it is necessary to check the heterogeneity

    and to solve the auto-correlation problem for phenotype

    data.

    Since,

    phenotype

    datasets

    may

    contain

    redundant

    and reproducible features and therefore, stepwise variable

    selection methods can be used to select an optimal set of

    explanatory variables for an appropriate statistical model by

    removing the multi-colinearity (the correlation among the

    independent variables of a regression model) problem among

    the features. Such a model provides more accurate biomass

    information.

    Relationship Measurement

    A bivariate relationship study is a powerful tool that describes

    numerous relationships among the traits-traits and traits-

    environment for a given genotype. This study provides the

    relationships between phenotypic traits, and its treatments, or

    other biotic and abiotic eﬀects on the phenotype (Vasseur

    et al., 2012). The bivariate relationship study includes correlation

    of traits, allometric relationships, and QTLs relationship to

    demonstrate strong genetic and phenotypic relations of the same

    categorical traits (Chen et al., 2014b; Granier and Vile, 2014).

    These are also useful for measuring the genetic overlap and

    phenotypic similarity of diﬀerent traits. A phylogenetic method

    within the data analysis can be used to infer the causation

    relationship history of both a gene and its corresponding

    phenotype (Kaplan and Pigliucci, 2001; Fiorani and Schurr,

    2013).

    Networking

    Network analysis is also essential to ﬁnd the relationships

    among the signiﬁcant traits. To describe the network relations

    among the phenotypic traits, structural equation models,

    and Bayesian networks are used for the causal relationship

    and correlative network analyses, respectively. The objective

    of structural equation modeling is to quantify the relative

    contributions of correlated causal sources of variance once

    a certain network of interconnected features with biological

    signiﬁcance

    has been accepted (Hershberger, 2001; Tisne

    et al., 2008). The Bayesian networks can be used to visualize

    genetic and/or phenotypic structure using the trait–trait genetic

    correlation and/or trait–trait phenotypic correlation (Chen et al.,

    2014b).

    Growth Modeling

    Another major part of phenotype data analysis is plant modeling

    (Kaitaniemi et al., 1999; Fournier and Andrieu, 2000; Buck-

    Sorlin, 2002; Evers et al., 2007; Buck-Sorlin et al., 2008; Xu

    et al., 2011). Visual 3D plant modeling and simulation provide

    a deeper understanding of plant growth and its relationship

    with the environment. Plant growth modeling helps us to

    test hypotheses and carry out virtual experiments concerning

    plant growth processes (Fourcaud et al., 2008). Functional–

    structural (FS) plant growth models are extremely important for

    integrating biological processes with environmental conditions in

    3D virtual plants (Vos et al., 2010). Nowadays for more advanced

    research in plant sciences, time-lapse imaging-based phenotype

    data provides an opportunity to ﬁt models and predict plant

    growth under numerous conditions. To observe the dynamic

    behavior of plant growth, many models have been established for

    diﬀerent patterns of growth (Paine et al., 2012). It is well known

    that among the available models a sigmoid model (logistic,

    Gompertz) performs better for interpreting individual plant

    growth (Damgaard and Weiner, 2008; Karadavut et al., 2010;

    Chen et al., 2014b). Other population growth models, such as

    linear, exponential, power law, and monomolecular are also used

    for plant growth and pathological studies. In plant pathology,

    these models are often used for studying disease progression over

    time.

    Classiﬁcation

    Classiﬁcation methods are useful for biological image analysis

    and have simpliﬁed numerous tasks (Kamber et al., 1995;

