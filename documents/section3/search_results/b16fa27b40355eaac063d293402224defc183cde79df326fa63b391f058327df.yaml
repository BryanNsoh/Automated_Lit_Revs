    The neutron scattering technology was first introduced by Brummer and Mardock
    (1945) for laboratory applications. Underwood et al. (1954) and Holmes (1955)
    were the first to develop and deploy portable neutron probes (NP) for in situ
    SM measurements for agricultural applications. The theory at the core of the neutron
    scattering technique is based on the tendency for hydrogen nuclei to slow (thermalize)
    high-energy (2–4 MeV) neutrons to approach the characteristic speed of particles
    at ambient temperature with corresponding energies of about 0.03 eV. A typical
    NP consists of a radioactive neutron source (americium-241 and beryllium) and
    a detector to determine the flux of thermalized neutrons that form a cloud of
    nearly constant density near the probe. Neutrons lose different amounts of energy
    when colliding with various atomic nuclei. The greatest energy loss is due to
    collisions with particles of similar mass, such as hydrogen. The quantity of hydrogen
    in the soil is largely dependent on the amount of water and to a lesser extent
    on the amount of organic matter and clay minerals. Therefore, a calibration function
    that relates the number of detected slow neutrons to soil water content can be
    developed. The sphere of influence (measurement volume) of a NP depends on the
    SM content and chemical composition and on the strength of the radioactive source
    (Figure 4). Note that reliable measurements cannot be obtained close to the soil
    surface (i.e., top 20 cm) as neutrons escape into the atmosphere. Ideally, the
    NP should be calibrated for each soil type (soil-specific calibration) and access
    tube material (Vachaud et al., 1977). Prior to the terrorist attacks on 9/11,
    NPs utilizing a radioactive source and detector were widely used for SM profile
    assessment as part of irrigation management owing to the ability to monitor water
    content in bore holes. The subsequent increase in regulations and paperwork related
    to radioactive devices has made NPs impractical for most users. Additional information
    about the practical and theoretical aspects of neutron scattering for SM measurements
    are provided in Sadeghi, Babaeian, et al. (2018). Figure 4 Open in figure viewer
