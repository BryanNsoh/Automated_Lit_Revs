    \ and CH4\nsounders, there are several satellites currently in operation\nthat\
    \ offer column-averaged soundings of other atmospheric,\nshort-lived species such\
    \ as CO (e.g., Measurements of Pol-\nlution in the Troposphere – MOPITT) and NO2\
    \ (e.g., Global\nOzone Monitoring Experiment – GOME-2, Ozone Monitor-\ning Instrument\
    \ – OMI) associated with combustion processes\nthat might be useful in improving\
    \ source attribution (if prop-\nerly integrated with XCO2 data). Such data fusion\
    \ has not yet\nbeen systematically investigated (Berezin et al., 2013).\n3.3.3\n\
    Emerging airborne remote-sensing observations\nof CO2 and CH4 mixing ratio\nAirborne\
    \ remote-sensing sensors offer emerging capabilities\nthat complement surface\
    \ and satellite observations. Those\nsensors are often signiﬁcantly more capable\
    \ than current\nsatellite sensors – either due to lower operation altitudes\n\
    (higher signal to noise ratio) or because they represent pro-\ntotypes of next\
    \ generation technology that has yet to com-\nplete space qualiﬁcations. One example\
    \ of such a system\nis the NASA Carbon in Arctic Reservoirs Vulnerability Ex-\n\
    periment (CARVE) which provides aircraft remote sensing\nof XCO2 and XCH4, backed\
    \ by a comprehensive suite of\nﬂasks and in situ sensors, and a microwave soil-moisture\n\
    sensor. Another example is the Methane Airborne Mapper\n(MAMAP) that includes\
    \ a grating spectrometer offering re-\nmote sensing of CO2 and CH4 column averaged\
    \ mixing\nratios (Gerilowski et al., 2011). Data from MAMAP gath-\nered during\
    \ several campaigns and its analysis using inverse\nplume modeling demonstrated\
    \ that single CO2 and CH4\npoint source emissions can be detected and quantiﬁed\
    \ in-\ndependently using remote-sensing data (Krings et al., 2011,\n2013). In\
    \ addition, light detection and ranging (lidar) air-\nborne measurements of CO2\
    \ and CH4 have been performed,\nthe latter in preparation of the Methane Remote\
    \ Lidar (MER-\nLIN) mission (Fig. 7).\n3.3.4\nSurface network of remote-sensing\
    \ measurement\nstations\nThe Total Carbon Column Observing Network (TCCON)\nground-based\
    \ network (www.tccon.caltech.edu/, Wunch et\nal., 2011a) measured at some 18 stations\
    \ in 2012 (Fig. 3b) in\nthe near-infrared solar absorption spectrum. The current\
    \ TC-\nCON standard product already consisted of XCO2, XCH4,\nXCO, XN2O, XH2O,\
    \ XHCl, XHF, XHDO, and all routinely\nsubmitted to TCCON data archive. More species\
    \ are possi-\nble and could be retrieved from the already existing mea-\nsured\
    \ spectra. An extension of the TCCON wavelength range\nwould allow measurements\
    \ of XOCS, XC2H6, and many\nother species, although it will require an upgrade\
    \ of instru-\nment and lead to costly logistics.\nThe TCCON instruments currently\
    \ work to retrieve\ncolumn-average mixing ratios with a precision of ∼ 1 ppm\n\
    for XCO2 and 3 ppb for XCH4. These data are crucial for\nsatellite column measurement\
    \ validation. They can also be\nreliably used in inversions (Chevallier et al.,\
    \ 2011). Unlike\nsurface in situ observations where the concentration of the\n\
    gases in the observation path can be deﬁned by introduction\nof standard gases,\
    \ less certain, “vicarious” means of linkage\nto the WMO scales must be used (Wunch\
    \ et al., 2010), which\ncauses uncertainty in the calibration of TCCON to the\
    \ WMO\nmole fraction scale. The “vicarious” means are typically air-\ncraft measurements\
    \ with instruments that are commonly used\nfor continuous in situ measurements.\
    \ The uncertainties are\nmostly due to parts of the atmosphere that are not easily\
    \ ac-\ncessible to in situ measurements (stratosphere) but are seen\nby both ground-based\
    \ and space-borne remote-sensing in-\nstruments. Both the calibration factors\
    \ for XCO2 and XCH4\nand their uncertainties have been well established (Wunch\
    \ et\nal., 2010; Messerschmidt et al., 2011; Geibel et al., 2012).\nTCCON does,\
    \ however, provide a way to assess the compati-\nbility of satellite measurements\
    \ with the WMO mole fraction\nscale (Keppel-Aleks et al., 2012).\nwww.biogeosciences.net/11/3547/2014/\n\
