    Furbank and Tester, 2011). Imaging-based high-throughput

    plant phenotyping platform has led to popular tools for plant

    biology, underpinning the ﬁeld of plant phenomics (Paproki

    et al., 2012). Various imaging methodologies, such as visible

    light imaging, infrared imaging, ﬂuorescence imaging, imaging

    spectroscopy, etc., are being used to collect multi-level phenotype

    data from macroscopic to molecular scale over a few seconds to

    weeks (Sozzani et al., 2014).

    Since imaging methodologies are the key technologies in

    plant phenomics with increasing importance, the main goal is to

    measure quantitative phenotype through the interaction between

    plants and light, such as reﬂected photons, absorbed photons,

    or transmitted photons. The best phenotyping practice also

    requires standardized experimental protocols, including imaging

    sensor calibration and a precise deﬁnition of raw data processing

    routines.

    Available Imaging Devices for

    High-Throughput Phenotyping

    Visible Light Imaging

    In plant science, visible light imaging has been broadly adopted

    due to its low cost and simplicity. Using this imaging system, with

    a similar wavelength (ranging from 400 to 700 nm) perception

    as the human eye, two-dimensional (2D) images can be used to

    analyze numerous phenotypic characteristics and to record the

    changes in plant’s biomass (Tackenberg, 2007; Bylesjo et al., 2008;

    Duan et al., 2011; Golzarian et al., 2011). To spread the spatial and

    volumetric information of phenotype images, three-dimensional

    (3D) imaging approaches have been developed, which could

    provide more accurate estimations of the morphological features

    (Clark et al., 2011; Paproki et al., 2012).

    Therefore, during the integration of 2D and 3D image

    analysis, visible light imaging techniques are popular components

    for the integrated plant phenotyping platform (Yang et al.,

    2013). It represents raw data of a phenotype image in spatial

    matrices based on the intensity values relating to photon ﬂuxes

    (red∼600 nm, green∼550 nm, blue∼450 nm) of the visible light

    spectral band. Although, it is the most trivial method in plant

    phenotyping, the drawback is that visible images only provide

    physiological information, and the common problem is created

    by the overlapping adjacent leaves and soil background during

    segmentation process (Fiorani and Schurr, 2013; Li et al., 2014).

    Infrared Imaging

    Infrared imaging technologies are used for screening objects of

    internal molecular movements which emit infrared radiation

    (Kastberger and Stachl, 2003). Two popular infrared imaging

    devices- a near-infrared (NIR) and a far-infrared (Far-IR, also

    called IR thermal)- can be used to screen radiation images.

    Many studies have combined visible and NIR imaging to detect

    vegetative indices due to the fact that healthy plants reﬂect

    a large proportion of NIR light (800–1400 nm), whereas soil

    reﬂects little NIR light. Moreover, soil and unhealthy plants

    reﬂect considerably more red light as compared with healthy

    plants (Yang et al., 2013).

    The major advantage of visible light and NIR imaging are

    that they can assess plant health status response to diﬀerent

    stress conditions. Visible and NIR digital imaging techniques are

    more suitable for screening multi-traits and nitrogen status under

    stress condition (Rajendran et al., 2009). For drought resistance,

    IR thermal imaging can be used to visualize temperature

    diﬀerences. A thermal infrared imaging technique has been

    introduced in both, laboratories and ﬁelds, and can characterize

    mutant screens, drought tolerance, salinity tolerance, osmotic

    tolerance, tissue tolerance, and Na+ exclusion. It can be

    used to compare chlorophyll pigments, leaf color and canopy

    temperature (Merlot et al., 2002; Jones et al., 2009; Munns et al.,

    2010). Infrared imaging has improved drought resistance and/or

    salinity resistance research by quantifying the osmotic tolerance

    in response to drought or salinity stress (Munns et al., 2010).

    The beneﬁts of the infrared imaging technologies are that they

    provide spatial resolution and more precise measurement under

    changing environmental conditions, and in ﬁeld trials a large

    number of plots can be imaged at the same time (Li et al., 2014).

    One limitation of thermal imaging in the ﬁeld is that it needs to

    include correction of soil background, wind impact and eﬀects of

    transient cloudiness (Jones et al., 2009; Munns et al., 2010; Fiorani

    and Schurr, 2013).

    Fluorescence Imaging

    Fluorescence imaging is used from laboratory to ﬁeld. This

    imaging technique describes the information about the plant

    metabolic status that can be obtained by the artiﬁcial excitation of

    the plant photo systems and observation of the relevant responses

    (Li et al., 2014). It is based on charge-couple device (CCD)

    cameras with sensitive ﬂuorescence signals, where the signals

    occur by illuminating samples with visible or ultraviolet light.

    There are two types of ﬂuorescence (red to far red region and

    the blue to green region) generated by the ultraviolet illumination

    ranging from 340 to 360 nm, and is expressed as a principle

    of underlying multi color ﬂuorescence imaging. This technique

    oﬀers the simultaneous capture of ﬂuorescence emission, and

    provides a quick way to probe photosystem II status in vivo

    (Schreiber, 1986; Daley et al., 1989; Maxwell and Johnson, 2000;

    Baker, 2008).

    There have been several uses of ﬂuorescence imaging proposed

    for early detection of stress responses to biotic and abiotic factors

    before a decline in growth can be measured (Baker, 2008; Jansen

    et al., 2009; Konishi et al., 2009; Munns et al., 2010; De Smet et al.,

    2012; Chen et al., 2014b). To screen large mutant collections and

    to characterize mutants with diﬀerent photosynthetic pigment

    composition, portable ﬂuorometers, and ﬂuorescence cameras

    are widely used (Niyogi et al., 1998; Lu et al., 2011). Furthermore,

    ﬂuorescence imaging technique provides powerful diagnostic

    tool to resolve the heterogeneity problem of leaf photosynthetic

    performance, and is used in many areas of plant physiology

    (Baker, 2008). Most of the ﬂuorescence imaging applications are

    limited to the seedling level or the single leaves of model crop.

    However, it is necessary to develop more robust software and

