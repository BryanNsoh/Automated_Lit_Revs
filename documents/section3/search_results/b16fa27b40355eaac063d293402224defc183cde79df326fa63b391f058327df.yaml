    SM SM can be defined for different spatial scales that range from point measurements
    (Miralles et al., 2010; Teuling et al., 2006) all the way to the global scale
    (Kerr et al., 2001; Naeimi et al., 2009). Point observations are commonly directly
    obtained with in situ techniques such as simple gravimetric sampling, various
    EM sensors (time domain reflectometry [TDR], amplitude domain reflectometry [ADR],
    and frequency domain reflectometry [FDR]; see section 6) or application of neutron
    radiation (Famiglietti et al., 1999; Fares et al., 2016; Grayson & Western, 1998;
    Wang et al., 2016) with sensing volumes ranging from about 2 to 40 cm. The significant
    spatial variability of SM, even over a distance of only a few meters (Vereecken
    et al., 2014), creates challenges for accurate determination of larger-scale SM
    with point measurement techniques, unless a large number of sensors are deployed.
    This in many cases is prohibitively expensive and laborious. If spatially averaged
    large-scale SM is of interest, airborne or spaceborne microwave RS sensors with
    spatial resolutions on the order of tens of meters to tens of kilometers are applied.
    To bridge the gap between point and satellite observations, proximal sensing techniques
    can be applied. Figure 2 shows a classification of the SM retrieval techniques
    presented in this review. Figure 2 Open in figure viewer PowerPoint Classification
