    Publisher: IEEE Funding Agency: SECTION I. Introduction The development of big
    data and the Internet of things (IoT) is rapidly accelerating and affecting all
    areas of technologies and businesses by increasing the benefits for organizations
    and individuals. The growth of data produced via IoT has played a major role on
    the big data landscape. Big data can be categorized according to three aspects:
    (a) volume, (b) variety, and (c) velocity [1]. These categories were first introduced
    byGartner to describe the elements of big data challenges [2]. Immense opportunities
    are presented by the capability to analyze and utilize huge amounts of IoT data,
    including applications in smart cities, smart transport and grid systems, energy
    smart meters, and remote patient healthcare monitoring devices. The widespread
    popularity of IoT has made big data analytics challenging because of the processing
    and collection of data through different sensors in the IoT environment. The International
    Data Corporation (IDC) report indicates that the big data market will reach over
    US$125 billion by 2019 [3]. IoT big data analytics can be defined as the steps
    in which a variety of IoT data are examined [4] to reveal trends, unseen patterns,
    hidden correlations, and new information [5]. Companies and individuals can benefit
    from analyzing large amounts of data and managing huge amounts of information
    that can affect businesses [6]. Therefore, IoT big data analytics aims to assist
    business associations and other organizations to achieve improved understanding
    of data, and thus, make efficient and well-informed decisions. Big data analytics
    enables data miners and scientists to analyze huge amounts of unstructured data
    that can be harnessed using traditional tools [5]. Moreover,big data analytics
    aims to immediately extract knowledgeable information using data mining techniques
    that help in making predictions, identifying recent trends, finding hidden information,
    and making decisions [7]. Techniques in data mining are widely deployed for both
    problem-specific methods and generalized data analytics. Accordingly, statistical
    and machine learning methods are utilized. IoT data are different from normal
    big data collected via systems in terms of characteristics because of the various
    sensors and objects involved during data collection, which include heterogeneity,
    noise, variety, and rapid growth. Statistics [8] show that the number of sensors
    will be increased by 1 trillion in 2030. This increase will affect the growth
    of big data. Introducing data analytics and IoT into big data requires huge resources,
    and IoT has the capability to offer an excellent solution. Appropriate resources
    and intensive applications of the platforms are provided by IoT services for effective
    communication among various deployed applications. Such process is suitable for
    fulfilling the requirements of IoT applications, and can reduce some challenges
    in the future of big data analytics. This technological amalgamation increases
    the possibility of implementing IoT toward a better direction. Moreover, implementing
    IoT and big data integration solutions can help address issues on storage, processing,
    data analytics, and visualization tools. It can also assist in improving collaboration
    and communication among various objects in a smart city [9]. Application areas,
    such as smart ecological environments, smart traffic, smart grids, intelligent
    buildings, and logistic intelligent management, can benefit from the aforementioned
    arrangement. Many studies on big data has focused on big data management; in particular,
    big data analytics has been surveyed [10], [11]. However, this survey focused
    on IoT big data in the context of the analytics of a huge amount of data. The
    contributions of this survey are as follows. State-of-the-art research efforts
    conducted in terms of big data analytics are investigated. An architecture for
    big IoT data analytics is proposed. Several unprecedented opportunities brought
    by data analytics in the IoT domain are introduced. Credible use cases are presented.
    Research challenges that remain to be addressed are identified and discussed.
    These contributions are presented from Sections 3 to 6. The conclusion is provided
    in Section 7. SECTION II. Overview of IoT and Big Data An overview of IoT technologies
    and big data is provided before the discussion. A. IoT IoT offers a platform for
    sensors and devices to communicate seamlessly within a smart environment and enables
    information sharing across platforms in a convenient manner. The recent adaptation
    of different wireless technologies places IoT as the next revolutionary technology
    by benefiting from the full opportunities offered by the Internet technology.
    IoT has witnessed its recent adoption in smart cities with interest in developing
