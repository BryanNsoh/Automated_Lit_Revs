    \ 6 May 2013 – Published in Biogeosciences Discuss.: 10 July 2013\nRevised: 6\
    \ March 2014 – Accepted: 21 March 2014 – Published: 3 July 2014\nAbstract. A globally\
    \ integrated carbon observation and anal-\nysis system is needed to improve the\
    \ fundamental under-\nstanding of the global carbon cycle, to improve our ability\
    \ to\nproject future changes, and to verify the effectiveness of poli-\ncies aiming\
    \ to reduce greenhouse gas emissions and increase\ncarbon sequestration. Building\
    \ an integrated carbon obser-\nvation system requires transformational advances\
    \ from the\nexisting sparse, exploratory framework towards a dense, ro-\nbust,\
    \ and sustained system in all components: anthropogenic\nemissions, the atmosphere,\
    \ the ocean, and the terrestrial bio-\nsphere. The paper is addressed to scientists,\
    \ policymakers,\nand funding agencies who need to have a global picture of the\n\
    current state of the (diverse) carbon observations. We identify\nthe current state\
    \ of carbon observations, and the needs and\nnotional requirements for a global\
    \ integrated carbon observa-\ntion system that can be built in the next decade.\
    \ A key conclu-\nsion is the substantial expansion of the ground-based obser-\n\
    vation networks required to reach the high spatial resolution\nfor CO2 and CH4\
    \ ﬂuxes, and for carbon stocks for address-\ning policy-relevant objectives, and\
    \ attributing ﬂux changes\nto underlying processes in each region. In order to\
    \ establish\nﬂux and stock diagnostics over areas such as the southern\noceans,\
    \ tropical forests, and the Arctic, in situ observations\nwill have to be complemented\
    \ with remote-sensing measure-\nments. Remote sensing offers the advantage of\
    \ dense spatial\ncoverage and frequent revisit. A key challenge is to bring\n\
    remote-sensing measurements to a level of long-term consis-\ntency and accuracy\
    \ so that they can be efﬁciently combined\nin models to reduce uncertainties,\
    \ in synergy with ground-\nbased data. Bringing tight observational constraints\
    \ on fossil\nfuel and land use change emissions will be the biggest chal-\nlenge\
    \ for deployment of a policy-relevant integrated carbon\nobservation system. This\
    \ will require in situ and remotely\nsensed data at much higher resolution and\
    \ density than cur-\nrently achieved for natural ﬂuxes, although over a small\
    \ land\narea (cities, industrial sites, power plants), as well as the in-\nclusion\
    \ of fossil fuel CO2 proxy measurements such as ra-\ndiocarbon in CO2 and carbon-fuel\
    \ combustion tracers. Addi-\ntionally, a policy-relevant carbon monitoring system\
    \ should\nalso provide mechanisms for reconciling regional top-down\n(atmosphere-based)\
    \ and bottom-up (surface-based) ﬂux esti-\nmates across the range of spatial and\
    \ temporal scales rele-\nvant to mitigation policies. In addition, uncertainties\
    \ for each\nobservation data-stream should be assessed. The success of\nthe system\
    \ will rely on long-term commitments to monitor-\ning, on improved international\
    \ collaboration to ﬁll gaps in the\ncurrent observations, on sustained efforts\
    \ to improve access\nto the different data streams and make databases interopera-\n\
    ble, and on the calibration of each component of the system\nto agreed-upon international\
    \ scales.\n1\nIntroduction\nGlobal mean atmospheric levels of CO2 have increased\
    \ by\n40 % from about 280 ppm in pre-industrial times (Etheridge\net al., 1996)\
    \ to 393.6 ppm by the end of 2012 (WMO,\n2010; Dlugokencky and Tans, 2012). Levels\
    \ of CH4 reached\n1813 ± 2 ppb in 2011 (WMO, 2012), nearly 2.5 times their\npre-industrial\
    \ value of 700 ppb (Etheridge et al., 1996). The\nincrease of CO2 and CH4 is caused\
    \ by fossil fuel combus-\ntion and land use change. The primary anthropogenic\
    \ CH4\nemissions are leaks from natural gas extraction and distribu-\ntion, the\
    \ oil industry and coal extraction, livestock and rice\npaddies, landﬁlls and\
    \ human-caused biomass burning (Den-\nman et al., 2007). Natural emissions of\
    \ CH4 are dominated\nby wetlands and lakes, with smaller contributions from geo-\n\
    logical natural venting, wildﬁres, and termites.\nBiogeosciences, 11, 3547–3602,\
    \ 2014\nwww.biogeosciences.net/11/3547/2014/\nP. Ciais et al.: Current systematic\
    \ carbon-cycle observations\n3549\nFossil fuel emissions increased at a rate of\
    \ 3.1 % per year\nover the last decade (Le Quéré et al., 2013). Rates of land\n\
    use change CO2 emissions have slightly declined in the past\ndecade (Friedlingstein\
    \ et al., 2010).\nEmission reduction programs are developed in support\nof international\
    \ agreements, such as United Nations Frame-\nwork Convention on Climate Change\
    \ (UNFCCC). Yet, an-\nthropogenic emissions of CO2 and CH4 estimated from in-\n\
    ventories cannot be validated by independent observations.\nThe ability of nations,\
    \ provinces, and local municipalities to\nimplement policies that reduce emissions\
    \ or create sinks of\nCO2 and CH4 (de Richter and Caillol, 2011; Kucharczyk,\n\
    2011; Stolaroff et al., 2012) will partly depend upon their\nability to measure\
    \ progress, and evaluate effectiveness of na-\ntional and sub-national actions.\
    \ Uncertainties in inventories\nneed to be dramatically reduced to support effective\
    \ poli-\ncies. To date, efforts to monitor and report emissions of CO2\nand CH4\
    \ have been based mostly on limited large-scale, sub-\nsampled land use observations,\
    \ self-reported data on land and\nenergy use, and extrapolated emission factor\
    \ measurements.\nThese data have uncertainties that limit their ability to sup-\n\
    port greenhouse management strategies (e.g. Schulze et al.,\n2009). For instance,\
    \ even in developed nations where uncer-\ntainties in annual fossil CO2 emissions\
    \ are ∼ 5 % (Andres\net al., 2012), the total uncertainty associated with those\
    \ esti-\nmates over multiple years exceed the magnitude of the trends\ndeﬁned\
    \ as the target of emission reduction policies (e.g. the\nKyoto Protocol target\
    \ set by EU15 members of a collective\nreduction of 8 % of during 2008–2012 of\
    \ their emissions be-\nlow the 1990 level; EEA, 2009, p. 9).\nImproved scientiﬁc\
    \ understanding of the carbon cycle is\na critical foundation to providing policy-relevant\
    \ informa-\ntion regarding climate change mitigation and adaptation in\nthree\
    \ ways: (1) by providing understanding of the processes\ncontrolling the carbon\
    \ cycle to estimate ex ante the likely\nimpacts of implementation the greenhouse\
    \ gas (GHG) man-\nagement strategies, (2) by informing the construction of an\n\
    accurate baseline of GHG ﬂuxes and carbon stocks against\nwhich climate policies\
    \ can be evaluated, and (3) by monitor-\ning the variability and long-term trends\
    \ of GHG ﬂuxes over\neach region ex post assessment of the efﬁcacy of mitigation\n\
    policies (most of which span decades).\nAnthropogenic emissions would need to\
    \ be measured not\nonly for global annual totals but also for their spatiotemporal\n\
    distribution. Timely delivery of such information is critical\nfor policy. For\
    \ example, Reduced Emissions from Deforesta-\ntion and Degradation (UN-REDD, 2008)\
    \ projects under the\nUNFCCC have been held back due to technical and institu-\n\
    tional barriers, with one analysis suggesting that only 3 out of\n99 tropical\
    \ countries have the capacity to produce good qual-\nity forest area change and\
    \ forest inventories (Herold, 2009).\nAs an example, Panama’s deforestation would\
    \ need to in-\ncrease by 50 % in absolute value before it could be detected\n\
    by the current national capability (Pelletier et al., 2011). The\nscope of climate\
    \ policies will have a signiﬁcant impact on the\ndesign details of the monitoring\
    \ system and their costs. Issues\nof economies of scale, i.e. single country or\
    \ even projects\nversus a global system, and economies of scope generated\nby\
    \ constellations of monitoring systems are crucial determi-\nnants of choice (Böttcher\
    \ et al., 2009).\nNatural ﬂuxes need to be measured in order to un-\nderstand\
    \ the mechanisms controlling atmospheric concen-\ntrations. Globally, natural\
    \ land and ocean sinks have ab-\nsorbed 56 ± 6 % of CO2 from anthropogenic emissions\
    \ since\n1959 (Ciais et al., 2013). Regionally, ocean gyres and sub-\ncontinental\
    \ ﬂuxes can be either sources or sinks of CO2. At\nsynoptic scales, the uncertainty\
    \ of natural ﬂuxes is as large\nas their mean value (NRC, 2010; Denman et al.,\
    \ 2007). The\nglobal growth rate of CO2 exhibits interannual ﬂuctuations\nthat\
    \ reﬂect climate-induced changes in terrestrial (mainly\ntropical) ecosystem ﬂuxes\
    \ (Le Quèrè et al., 2009; Alden\net al., 2010). Regionally, interannual variability\
    \ of ocean\nﬂuxes can also be signiﬁcant, for example, in the tropical\nPaciﬁc\
    \ and the North Atlantic (Watson et al., 2009; Feely\net al., 1999). This interannual\
    \ variability of ﬂuxes requires\nlonger time series of atmospheric measurements\
    \ to detect\nslow changes in CO2 and CH4 emissions and sinks. The cur-\nrent state\
    \ of research-based observations can neither conﬁ-\ndently account for regional\
    \ ﬂuxes that control the CO2 and\nCH4 average growth rate nor their interannual\
    \ changes.\nMaking accurate future projections requires a quantiﬁca-\ntion of\
    \ the history of ecosystems’ carbon pools and their\nlikely changes in response\
    \ to business as usual (BAU) human\nbehavior and climate policy interventions.\
    \ Further, changes\nin the role of the ocean as a global sink for atmospheric\
    \ CO2\ncan have huge consequences for greenhouse gas (GHG) man-\nagement, so that\
    \ monitoring ocean ﬂuxes, and their changes\nin response to climate, is also a\
    \ key for making accurate fu-\nture projections.\nThe RECCAP (REgional Carbon\
    \ Cycle Assessment and\nProcesses) project (Canadell et al., 2011) attempts to\
    \ recon-\ncile bottom-up and top-down ﬂux estimates. However, it also\nexposed\
    \ large data gaps and uncertainties that prevent cur-\nrent systems from delivering\
    \ information to support climate\npolicies or to resolve carbon–climate feedbacks.\
    \ Unlike other\nemission reduction efforts, such as the 1987 Montreal proto-\n\
    col, reducing CO2 and CH4 emissions will have to involve\nmany economic sectors\
    \ of society. It will also require many\ndecades of sustained effort (Pacala and\
    \ Socolow, 2004), and\nsufﬁcient spatial resolution to be able to monitor and\
    \ man-\nage impacts resulting from speciﬁc governmental policies.\nLarge-scale,\
    \ non-carbon emission reductions in the past have\nall required some approach\
    \ to monitoring and veriﬁcation\nto ensure that the desired outcomes are achieved\
    \ (e.g. mea-\nsurements of pH in lakes and rain for sulfur emission reduc-\ntion;\
    \ measurements of ozone and ozone-depleting gases for\nstratospheric ozone recovery;\
    \ and measurements of ozone,\nreactive gases and particulate matter for regional\
    \ air quality\nimprovement). However, the global scale of the problem, the\nnatural\
    \ and anthropogenic components, the many sources of\nwww.biogeosciences.net/11/3547/2014/\n\
    Biogeosciences, 11, 3547–3602, 2014\n3550\nP. Ciais et al.: Current systematic\
    \ carbon-cycle observations\ncarbon and other GHGs, and links to many sectors\
    \ of the\neconomy make independent monitoring and veriﬁcation of\nthe effectiveness\
    \ of GHG management strategies a necessary\nalbeit daunting task. Thus, the ability\
    \ to measure GHG ﬂuxes\nand carbon pools at high spatial and temporal resolution\
    \ is\nfundamental to making this task tractable.\nLast, it is possible that continued\
    \ climate change driven\nby GHG emissions could cause CO2 and CH4 losses from\n\
    natural ecosystems, acting as positive feedbacks on climate\nchange. These feedbacks\
    \ could become particularly intense.\nA detailed spatially resolved observing\
    \ system with the ca-\npacity of accurate monitoring of trends or abnormal vari-\n\
    ability in CO2 or CH4 ﬂuxes, and changes in carbon stor-\nage, could be used in\
    \ an “early warning” mode to detect\n“hotspots” and to guide adaptation planning.\
    \ Observations\nwith particular emphasis over sensitive regions of the global\n\
    carbon cycle (permafrost, tropical forests, North Atlantic and\nsouthern oceans\
    \ where deep water formation occurs) are thus\nessential to improve our knowledge\
    \ of carbon-cycle feed-\nbacks.\nThis paper describes the current state of research-based\n\
    carbon observations (Sect. 3) and a strategy for a globally in-\ntegrated carbon-cycle\
    \ monitoring system (Sect. 4) designed\nto make possible the estimation of the\
    \ distribution of CO2\nand CH4 ﬂuxes with sufﬁcient accuracy to assess natural\
    \ pro-\ncesses and human intervention. In addition, the monitoring\nsystem will\
    \ be able to assess the spatial and temporal distri-\nbution of fossil fuel and\
    \ land use related emissions to support\nthe veriﬁcation of emission reduction\
    \ at national and regional\nscales, while linking them back to global emission\
    \ quantities\nand growth in atmospheric CO2 and CH4.\n2\nFramework for the carbon\
    \ monitoring system\nAlthough research priorities for carbon-cycle science are\
    \ es-\ntablished, climate policies including detailed provisions of\nemission\
    \ reduction treaties, national legislation, and volun-\ntary programs are only\
    \ partially deﬁned and will continue to\nevolve over the coming decades. This\
    \ complicates the for-\nmulation of requirements for an integrated carbon monitor-\n\
    ing system, and the assessment of relative strengths of dif-\nferent observational\
    \ approaches and model-data integration\nschemes. In order to provide a necessary\
    \ context for the pro-\nposed strategy, we establish in this study a framework\
    \ for a\ncarbon monitoring system based on the following questions:\n– What are\
    \ and were the magnitudes, distribution, vari-\nability and trends of anthropogenic\
    \ CO2 and CH4 emis-\nsions, including their attribution to relevant sectors?\n\
    – How effective will national, regional, and city- and\nproject-scale policy interventions\
    \ be in reducing green-\nhouse gas emissions and/or increasing carbon seques-\n\
    tration?\n– What are the magnitudes, distribution, variability, and\ntrends of\
    \ regional natural CO2 and CH4 ﬂuxes, and what\ndoes this information tell us\
    \ about the underlying natu-\nral and human induced mechanisms in each region?\n\
    – What and were are the magnitudes, distribution, vari-\nability, and trends of\
    \ regional carbon stocks in natural\nand managed ecosystems?\n– How are CO2 and\
    \ CH4 sources and sinks likely to be-\nhave in the future under higher atmospheric\
    \ CO2 con-\ncentrations and altered patterns of atmospheric com-\nposition (nitrogen\
    \ deposition, elevated ozone), climate,\nland vegetation, and ocean circulation\
    \ as well as from\nhuman appropriation of terrestrial and marine resources\nimpacting\
    \ the carbon cycle?\n– How soon might positive/negative feedbacks that may\nenhance/reduce\
    \ natural CO2 and CH4 emissions, re-\nduce/enhance sinks, possibly associated\
    \ with thresh-\nolds, come into play over different sensitive regions, and\nhow\
    \ could these feedbacks be detected and quantiﬁed\nby observations?\nThis study\
    \ builds on the Integrated Global Observing\nSystem-Partnership (IGOS-P) Carbon\
    \ Theme Team report\n(Ciais et al., 2004) and on a more recent report prepared\
    \ for\nthe Group on Earth Observations (GEO) (Ciais et al., 2010),\nand the US\
    \ National Research Council report on quantify-\ning and verifying greenhouse\
    \ gas emissions (NRC, 2010).\nThe carbon observing system outlined in this study\
    \ will ul-\ntimately need to address all carbon greenhouse gases and\nN2O, but\
    \ we are focusing on a “carbon system” for CO2 and\nCH4 because these two gases\
    \ represent the highest share of\nincreased radiative forcing (Hofmann et al.,\
    \ 2006). An in-\ntegrated observing system with the capacity to enable esti-\n\
    mations of N2O ﬂuxes is not described here, but could be\nestablished following\
    \ similar principles and technology as\nfor CH4 (Hirsch et al., 2006; NRC, 2010;\
    \ Phillips et al.,\n2007; Corazza et al., 2011). National and sovereign circum-\n\
    stances will naturally dictate the complexity and type of na-\ntional monitoring\
    \ systems that individual countries might\nagree to establish for reporting emissions\
    \ to the United Na-\ntions Framework Convention on Climate Change (UNFCCC)\nand\
    \ for avoiding greenhouse gas losses from ecosystems. Or-\nganizations like the\
    \ Group on Earth Observation (GEO), the\nWorld Meteorological Organization (WMO),\
    \ and the Food\nand Agriculture Organization (FAO) can play an impartial,\ninternational,\
    \ scientiﬁc role here in coordinating global ob-\nservations and facilitating\
    \ unencumbered access by all coun-\ntries to relevant data, information, tools,\
    \ and methodologies.\nExisting institutions could also be improved to fulﬁll such\
    \ a\nrole (Le Quéré et al., 2010). Policy frameworks on how to\nmanage the biospheric\
    \ carbon cycle for GHG mitigation are\nstill in a primordial state. In this paper\
    \ we do not foresee yet\nspeciﬁc climate policy implementation mechanisms such\
    \ as\nBiogeosciences, 11, 3547–3602, 2014\nwww.biogeosciences.net/11/3547/2014/\n\
    P. Ciais et al.: Current systematic carbon-cycle observations\n3551\nperformance\
    \ base payments or activity-based mechanisms,\nwhich would obviously drive the\
    \ design of speciﬁc observa-\ntional components.\n3\nCurrent carbon-cycle observations\n\
    3.1\nState of the art\nThe spatial and temporal scales of coverage of current\
    \ ter-\nrestrial and oceanic observation assets are depicted in Fig. 1a\nand b,\
    \ along with processes impacting the carbon balance of\necosystems and air–sea\
