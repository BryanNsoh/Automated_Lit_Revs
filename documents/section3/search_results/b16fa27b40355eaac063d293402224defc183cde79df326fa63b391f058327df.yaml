    \ is moving forward rapidly.\nHowever, congruent with the progress in the capability\
    \ to\ncollect high-throughput phenotypic data, is the growing\nproblem of managing\
    \ these data sets in ways that empower\nvalue extraction. Retroﬁtting a lab to\
    \ handle the rapid\ninﬂux of phenotype data could require signiﬁcant invest-\n\
    ment in facilities, device control systems and computa-\ntional resources.\nFor\
    \ experiments that are only measuring a few traits on a\npanel of germplasm, setting\
    \ up a local (customized) phe-\nnotyping system in-house might be practical; but\
    \ in such\ncases, a laboratory information management system (LIMS)\nor local\
    \ database may be needed to manage the high vol-\numes of phenotypic information.\
