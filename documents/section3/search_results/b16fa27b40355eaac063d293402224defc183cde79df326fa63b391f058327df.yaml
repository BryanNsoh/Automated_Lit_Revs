    NDVI-reflectivity thresholds, and onset-peak-senescence-duration of crops The
    class signatures of NDVI (CS-NDVI) are unique time series of a class using NDVI
    or spectral reflectivity in individual wavebands. It is not possible to have temporal
    signatures when single date or a few date images are used as is often the case
    with most LULC studies. The set of NDVI class signatures is shown in Fig. 9a and
    b for classes mapped in Fig. 8. Threshold NDVIs and NDVI signatures over time
    help us determine the onset and duration of cropping seasons (rabi and khariff),
    the intensity of cropping in drought and normal years and the end of a cropping
    season. MODIS CS-NDVI signatures are presented and discussed for a set of distinct
    classes (Fig. 9a) and thematically similar classes (Fig. 9b). The NDVI of forest
    class 27 never falls below 0.5 on any date throughout a year and across years
    (Fig. 9a). The agricultural lands in wetlands (class 5) have a moderately high
    NDVI throughout the year as a result of continuous soil moisture availability.
    The rainfed agriculture (class 18 in Fig. 9a) shows the dramatic differences in
    NDVI dynamics during the normal year (2001) vs. drought year (2002). During the
    normal year, the NDVI for Khariff season steeply raises from Julian day 160, reaches
    peak NDVI of 0.25 and then starts falling reaching low values again around Julian
    day 300. In contrast, during 2002 the NDVI never rose above 0.2 and near complete
    crop failure is obvious relative to NDVI dynamics of 2001. Rangeland class 15
    has a sharp NDVI increase from about 0.25 during the driest period to little over
    0.6 during the monsoon from June to October. During khariff, this is a class with
    rise in NDVI almost similar to that of irrigated-area class 21. However, the 2
    classes are distinctly separate during other periods. As expected, the desert
    class has a near-flat NDVI across the year. The temporal signatures of the six
    irrigated classes are plotted in Fig. 9b. Irrigated class 21 peaks on day 49 (rabi
    crop peak), reaches the lowest biomass around day 129 (dry season, low), and reaches
    peak again around day 249 (khariff, crop peak). The cycle is remarkably similar
    for both 2001 and 2002 (see Fig. 9a). For example, the rabi crop peak green period
    or critical growth phase was around Julian day 57 during 2001 and day 49 during
    2002. Senescence begins around day 89 during year 2001 and day 81 during year
    2002. Based on these results, the nominal crop duration from sowing to harvest
    during khariff is (Fig. 9a) 180 days (Julian day 153–333 days), rabi is 142 days
    (from day 333 of 1 year to the next year Julian day 110), and a short dry season
    of no cropping for 43 days (days 110–153). The six irrigated-area classes are
    identified by subtle differences between these classes. Most of these classes
    were dominated by rice and other irrigated crops during khariff. Crop vigor, biomass
    levels and percent area cultivated are comparable at certain times of the year,
    but not at other times (Fig. 9b). In spite of many similarities, the classes often
    provide significantly different NDVI signatures (Fig. 9b) at one time or another
    during a year. There are several reasons for this. The first is the type of land
    cover within and between these classes. Class 22, for example, is found mainly
    along the Indus river basin, is heavily irrigated and flooded (31% water) or moist
    throughout the year, suppressing NDVI substantially. The presence of flooding
    or wet soils may result in substantial absorption in near-infrared leading to
    low NDVI throughout the season. Irrigated land accounts for 85% of all cereal
    grain production (mainly rice and wheat), all sugar production and most of the
    cotton production (Khan, 1999). Class 21, for example, is basically dryland that
    is irrigated whereas other classes like 22 exhibit higher moisture levels. The
    NIR reflectance in drier lands with vigorous vegetation is substantially higher
    than the NIR reflectance in irrigated areas with substantial moisture or water
    logging. The second is that differences occur in LC percentages within and between
    classes. Class 26, for example, has about 20% more rice than class 21 (Table 1).
    Class 21 has greater percentage of other crops including sugarcane. The third
    is that the differences in irrigated classes 21–26 can also be attributed to differences
    in the cropping calendar between these classes. The threshold MODIS NDVI limits
    of the class are time-dependent (e.g., Fig. 9a and b). For example, in class 21,
    the threshold NDVI range during Julian days 1 to 81 was (a) 0.62 to 0.75 during
