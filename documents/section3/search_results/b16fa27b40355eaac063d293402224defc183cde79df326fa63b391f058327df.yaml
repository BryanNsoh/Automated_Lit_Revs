    Surface ocean 1pCO2 measurements together with atmo-\nspheric CO2 measurements\
    \ are essential for determining air–\nsea CO2 ﬂuxes. The current situation is\
    \ illustrated by a pub-\nlished global ﬂux map, based on a compilation of ∼ 3\
    \ million\nmeasurements, for a typical “normal” non-El Niño year taken\nto be\
    \ 2000 (Takahashi et al., 2009). The number of annual\nsurface 1pCO2 observations\
    \ has been growing since the late\n1960s such that today well over one million\
    \ observations are\nreported to data centers each year. This increase in the num-\n\
    ber of observations provides new opportunities to look at the\npatterns of air–sea\
    \ CO2 ﬂuxes in greater detail to understand\nthe seasonal to interannual variations\
    \ and the mechanisms\ncontrolling them. Air–sea ﬂux calculation from 1pCO2 re-\n\
    quires knowledge of gas transfer velocities, which depend on\nwind speed, adding\
    \ accuracy to ﬂux estimates from 1pCO2\nmeasurements.\nA key ongoing international\
    \ effort, the Surface Ocean CO2\nAtlas (SOCAT) aims to synthesize 1pCO2 data collected\n\
    over the last 40 years into a quality controlled data base,\nalong with uniform\
    \ metadata, that can be used to examine\n1pCO2 variability over a range of time\
    \ and space scales\n(Pfeil et al., 2013; Sabine et al., 2013). The current version\n\
    of the SOCAT 1pCO2 database contains more than 6 million\nobservations collected\
    \ by research ships, commercial volun-\nteer ships, and moorings (Fig. 5). It\
    \ is expected to reach more\nthan 10 million in the second release. Over the best-sampled\n\
    ocean regions, such as the North Atlantic and the equato-\nrial Paciﬁc, mean air–sea\
    \ CO2 ﬂuxes can be reconstructed to\nwithin 20 %, and their interannual variation\
    \ to within 10 %\n(Watson et al., 2009). However, the majority of the ocean\n\
    is still under-sampled despite the 40 yr data set (Fig. 5). The\nuse of autonomous\
    \ platforms for making surface carbon mea-\nsurements is a cost effective technology\
    \ for mapping areas\nnot typically covered by standard shipping routes.\nBiogeosciences,\
    \ 11, 3547–3602, 2014\nwww.biogeosciences.net/11/3547/2014/\nP. Ciais et al.:\
    \ Current systematic carbon-cycle observations\n3559\nFigure 5. (A) Spatial sampling\
    \ of surface ocean from research vessels and ships of opportunity observing 1pCO2\
    \ for air–sea ﬂux (from\nSOCAT). (B) Global 1pCO2 climatology synthesis obtained\
    \ from these more than 6 million local measurements (Takahashi et al., 2009).\n\
    (C) Merged MERIS/MODIS ocean colour product (Chl a). (D) Transects of main ocean\
    \ interior measurement campaigns (cross sections\nfrom GO-SHIP plan).\n3.4.2\n\
    Ocean interior measurements\nIn the late 1980s and early 1990s, carbon samples\
    \ in the\nocean interior were collected and analyzed from 95 research\ncruises\
    \ run over about a 10 year period, part of the Joint\nGlobal Ocean Flux Study\
    \ (JGOFS) and World Ocean Cir-\nculation Experiment (WOCE) (Fig. 5). Based on\
    \ these data,\nSabine et al. (2004) estimated that the total inventory of an-\n\
    thropogenic carbon that had accumulated in the ocean up\nto 1994 was 118 ± 19\
    \ Pg C, accounting for 48 % of CO2 re-\nleased from fossil fuel burning between\
    \ 1800 and 1994. Re-\ncent work shows that several marginal seas, not directly\
    \ sam-\npled by the data used by Sabine et al. (2004), stored more\nanthropogenic\
    \ carbon per unit area than the open ocean, and\nthat they contributed signiﬁcant\
    \ carbon to their adjacent ma-\njor ocean basins (Lee et al., 2011).\nSystematic\
    \ and global re-occupation of select hydro-\ngraphic sections was initiated by\
    \ the international commu-\nnity in the early 2000s to quantify changes in storage\
    \ and\ntransport of heat, fresh water, carbon dioxide (CO2), and\nrelated parameters\
    \ (internationally coordinated through the\nGlobal Ocean Ship-Based Hydrographic\
    \ Investigation Pro-\ngram (GO-SHIP); www.go-ship.org). The current situation\n\
    is that data from these repeat occupations have already re-\nvealed substantial\
    \ changes in the ocean interior carbon stor-\nage in response to the continuing\
    \ uptake of anthropogenic\nCO2 (e.g., Wanninkhof et al., 2010; Sabine et al.,\
    \ 2008; Mu-\nrata et al., 2007; Feely et al., 2012) as well as the presence of\n\
    a substantial amount of decadal variability in the ocean car-\nbon cycle. In addition\
    \ to documenting changes that already\noccurred since the ﬁrst occupation, these\
    \ repeat hydrographic\nmeasurements continue to serve as a baseline to assess\
    \ future\nchanges. Repeat surveys of the ocean with physical parame-\nter measurements\
    \ are also suited to detect changes in oceanic\ntransport of heat, as well as\
    \ changes in oxygen (Keeling et\nal., 2010) and nutrients. Below the level of\
    \ the ARGO array\nof automated ﬂoats (www.argo.ucsd.edu/) repeat hydrogra-\nphy\
    \ is the only global method capable of observing long-term\ntrends in ocean carbon.\
    \ The program also provides data for\nsensor calibration and to support continuing\
    \ model develop-\nment that lead to improved forecasting skills for oceans and\n\
    global climate.\nFor the global ocean, the Global Ocean Data Analysis\nProject\
    \ (GLODAP) data set (Key et al., 2004) that assembled\nwww.biogeosciences.net/11/3547/2014/\n\
    Biogeosciences, 11, 3547–3602, 2014\n3560\nP. Ciais et al.: Current systematic\
    \ carbon-cycle observations\nthe data from the ﬁrst global survey has become a\
    \ benchmark\nfor testing biogeochemical ocean general circulation models.\nIt\
    \ also has served as the basis for ﬁrst data assimilation efforts\nto estimate\
    \ global-scale ocean–atmosphere CO2 ﬂuxes (Gru-\nber et al., 2009; Gloor et al.,\
    \ 2003). For different oceans or\nocean basins, new repeat hydrography data syntheses\
    \ have\nbeen created (e.g. CARbon dyoxide IN the Atlantic Ocean\n– CARINA, Key\
    \ et al., 2010) or are emerging (e.g. PA-\nCIFic ocean Interior CArbon – PACIFICA\
    \ data set through\nthe North Paciﬁc Marine Science Organization (PICES) and\n\
    other partners). The data collected so far through the repeat\nhydrography program\
    \ are too sparse to unambiguously doc-\nument the global-scale accumulation of\
    \ anthropogenic CO2\nsince the 1990s, although the data collection PACIFICA is\n\
    now ﬁnalized and published at http://cdiac.ornl.gov/oceans/\nPACIFICA/ and ongoing\
    \ synthesis work will likely resolve\nthis challenge soon (e.g. Sabine and Tanhua,\
    \ 2010).\nCurrently, monitoring programs do not exist for oceanic\n1pCH4, as the\
    \ ocean is considered to be only a minor source\nof this greenhouse gas (Ciais\
    \ et al., 2013). However, the po-\ntential for enhanced destabilization of CH4\
    \ gas hydrates un-\nder climate change requires attention, especially in vulnera-\n\
    ble regions such as coastal slopes and the Arctic (Biastoch et\nal., 2011).\n\
    3.4.3\nOcean in situ biological measurements related to\ncarbon cycle\nPrimary\n\
    production,\ncarbon\nand\nnitrogen\nﬁxation,\nmetabolism,\nand\nbiological\nspecies\n\
    composition\ncon-\ntribute to an understanding of the ocean carbon cycle. Those\n\
    biological observations provide insight to marine population-\nand community-level\
    \ changes and could ultimately lead\nto development of biological indicators,\
    \ for example to\ncharacterize the biological effects of ocean acidiﬁcation. In\n\
    addition, measurements of ocean partial pressure of N2O\nand CH4 on research cruises\
    \ have enabled partial/regional\nestimates of air–sea ﬂuxes of these greenhouse\
    \ gases. New\nobservations of O2 vertical proﬁles within the ocean from\nARGO\
    \ free-drifting buoys have shown promising results,\nand an increase in the number\
    \ of buoys carrying O2 sensors\nis expected as the technology improves the reliability\
    \ and\npower consumption (Gruber et al., 2010). The development\nof optical sensors\
    \ has allowed the measurement of phy-\ntoplankton ﬂuorescence onboard ARGO buoys\
    \ (Johnson\net al., 2009; Claustre et al., 2010) providing a new tool\nto monitor\
    \ biological productivity, and thus the carbon\ncycle, within the ocean interior.\
    \ The increase in the number\nof bio-optical ARGO buoys in forthcoming years will\n\
    complement available satellite ocean color data of surface\nchlorophyll concentration.\
    \ Furthermore, the advent of pH\nand nitrate sensors provides the potential to\
    \ expand the\nsuite of measurements to assess the trophic status as well\nas ocean\
    \ acidiﬁcation (Johnson et al., 2009). A number of\ncarbon-related (1pCO2, TA,\
    \ pH, DIC) sensors for ocean use\non autonomous vehicles are being developed and\
    \ tested.\n3.4.4\nRemote sensing of ocean carbon-cycle parameters\nFor the oceans,\
    \ remote sensing is critical for understanding\nglobal patterns of ocean physics\
    \ (e.g., temperature, dynamic\nheight), biology (e.g., ocean color), chemistry\
    \ (e.g., salin-\nity) and air–sea forcing properties (e.g., surface winds, wave\n\
    height). Two long time series of satellite data have greatly\ncontributed to a\
    \ better estimation of carbon ﬂuxes: the Ad-\nvanced Very High Resolution Radiometer\
    \ (AVHRR) initi-\nated sea surface temperature (SST) since the early 1980s, and\n\
    the Sea-viewing Wide Field-of-view Sensor (SeaWiFS) initi-\nated chlorophyll a\
    \ concentration (a proxy of the phytoplank-\nton concentration in surface waters)\
    \ available since the late\n1990s (http://oceancolor.gsfc.nasa.gov/) (McClain,\
    \ 2009).\nThese records advanced the understanding of the temporal\nvariability\
    \ and spatial distribution of physical and biological\nparameters in the ocean,\
    \ leading to important improvements\nin ocean modeling during the last decades.\
    \ More recent sen-\nsors such as MODIS (Moderate-Resolution Imaging Spec-\ntroradiometer)\
    \ (Franz et al., 2006) and MERIS (MEdium-\nResolution Imaging Spectrometer) (Rast\
    \ et al., 1999) have\nstrengthened and extended this space-based ocean observing\n\
    system (Fig. 5). A third satellite data product of high impor-\ntance for ocean\
    \ carbon-cycle studies are direct wind speed\nmeasurements from a range of scatterometers,\
    \ such as Quick\nScatterometer – QuikSCAT/SeaWinds (http://winds.jpl.nasa.\ngov/missions/quikscat/).\n\
    Currently, estimating air–sea CO2 ﬂuxes from combined\nsatellite and in situ measurements\
    \ remains a challenge be-\ncause the carbon content in the ocean surface layer\
    \ de-\npends not only on the surface temperature and phytoplankton\nbiomass (that\
    \ can be monitored from space), but also on the\nmixed layer depth and water-mass\
    \ history. Recent attempts\nthat combine satellite data and model simulation showed\
    \ the\npotential of this approach (Telszewski et al., 2009). Develop-\nment of\
    \ operational ocean circulation models associated with\nsatellite products will\
    \ probably lead to an acceleration of\nthe use of these approaches to routinely\
    \ produce ocean CO2\nﬂuxes. In the near term, these methods will beneﬁt from the\n\
    sea surface salinity (SSS) measurement using the Soil Mois-\nture Ocean Salinity\
    \ (SMOS) sensor launched in 2009, and\nthe Aquarius sensor launched in 2011. In\
    \ regions affected by\nthe discharge of large rivers, such as the equatorial Atlantic\n\
    with the Amazon and Congo rivers’ plumes, the thermody-\nnamic processes that\
    \ control 1pCO2 depend not only on the\nSST but also on the SSS (De La Paz et\
    \ al., 2010).\nNew satellite products are expected to enhance ocean\ncolor products.\
    \ The detection of the phytoplankton functional\ntypes is an example of product\
    \ useful to better understand\nthe biological pump of carbon in the ocean (Alvain\
    \ et al.,\n2005; Uitz et al., 2010), because phytoplankton species play\nvery\
    \ different role in carbon uptake and export. All these\nBiogeosciences, 11, 3547–3602,\
    \ 2014\nwww.biogeosciences.net/11/3547/2014/\nP. Ciais et al.: Current systematic\
    \ carbon-cycle observations\n3561\nnew measurements and methods will allow more\
    \ precise esti-\nmates of carbon ﬂuxes in the open ocean, but their equivalent\n\
    for the coastal ocean is still in the future. Despite its impor-\ntance in global\
    \ CO2 (Laruelle et al., 2010) and CH4 ﬂuxes\n(Bange, 2006), the coastal ocean\
    \ is particularly challenging\nto observe from space for reasons that range from\
    \ the diur-\nnal cycle of the biology to speciﬁc atmospheric corrections,\nand\
    \ to the complex water optical properties (Borges, 2011).\nOcean color sensors\
    \ onboard geostationary platforms such\nas the Korean Geostationary Ocean Color\
    \ Imager (GOCI)\nsatellite (www.kosc.kordi.re.kr) are likely the most suitable\n\
    approach to tackle the issue of monitoring coastal waters be-\ncause of their\
    \ high frequency of observation. New sensors\nmaking observations in ultraviolet\
    \ wavelengths could enable\ndetection of dissolved organic matter.\n3.5\nTerrestrial\
    \ Domain\n3.5.1\nEddy covariance ﬂux tower networks\nThe FLUXNET program (www.ﬂuxnet.ornl.gov/ﬂuxnet/\n\
    index.cfm; www.ﬂuxdata.org; Baldocchi et al., 2001) is a\ncollaboration of regional\
    \ networks monitoring CO2, water\nvapor and energy ﬂuxes (together with microclimatic\
    \ and an-\ncillary data), intended to combine data for global synthesis\nof terrestrial\
    \ sources and sinks of CO2. These measurements\nhave a very limited spatial footprint\
    \ for ﬂuxes (1 km2) and\nrather high uncertainties (Hollinger and Richardson,\
    \ 2005)\nbut they seem to possess a large representativeness through\nup-scaling\
    \ of site measured ecosystem responses (e.g. Jung\net al., 2011; Xiao et al.,\
    \ 2011). The network expanded from\n∼ 100 towers in 2000 to almost 500 in 2009\
    \ (Fig. 6a). In\nthe recent years, the number of ﬂux towers stabilized af-\nter\
    \ 2010 and declined in North America and Europe. The\nincreased number of towers\
    \ (now broadly representing dif-\nferent vegetation types, climates, and disturbances,\
    \ although\nsome biomes such as tropical forest and savanna are under-\nsampled;\
    \ Williams et al., 2009), and the increased length of\ntime series (many sites\
    \ have been operating for a decade or\nmore) allow scientists to address more\
    \ complex scientiﬁc\nquestions and produce information more useful to decision\n\
    makers (Baldocchi, 2008).\nAn effort to compare and standardize large parts of\
    \ the ﬂux\nprocessing has been made with respect to quality control,\ngap-ﬁlling,\
    \ ﬂux-partitioning, and uncertainty analysis (Re-\nichstein et al., 2005; Papale\
    \ et al., 2006; Desai et al., 2008;\nLasslop et al., 2010). A standardized data\
    \ set containing more\nthan 950 years from 250 sites globally has been established.\n\
    Research is ongoing with respect to ﬂux correction and ac-\ncuracy estimation,\
    \ although uncertainties have been assessed\nby comparing data from co-located\
    \ measurement systems at\n84 sites in the US (Schmidt et al., 2012). Information\
    \ from\nremote-sensing measurements of surface biophysical param-\neters (see\
    \ list for instance in Law et al., 2008a), gridded cli-\nmate data (using data\
    \ mining), and empirical models based\nupon pattern recognition, optimal interpolation,\
    \ and machine\nlearning algorithms (Jung et al., 2009, 2011) allows produc-\n\
    tion of global maps of photosynthesis (gross primary produc-\ntion – GPP) (Beer\
    \ et al., 2010) (Fig. 6b), water, and energy\nexchange ﬂuxes (Jung et al., 2010;\
    \ Jiménez et al., 2011).\nCurrent attempts to produce maps of Net Ecosystem CO2\n\
    Exchange (NEE) (Jung et al., 2011) from ﬂux towers have\nbeen much less successful\
    \ than for GPP and energy ﬂuxes.\nAdditional information on disturbance history\
    \ and forest age\n(Pan et al., 2011a) must be considered in up-scaling NEE\nfrom\
    \ sites to regions. Disturbance alters the balance of ter-\nrestrial CO2 exchange\
    \ with the atmosphere, increasing respi-\nration and reducing photosynthesis,\
    \ thereby making ecosys-\ntems carbon sources. Disturbed ecosystems cover a variable,\n\
    small, but unknown fractional area of the land, and are in-\ntense sources of\
    \ CO2 to the atmosphere until plant produc-\ntion recovers, leading to a gradual\
    \ change in activity towards\na carbon sink. In recent years, there have been\
    \ developments\nin the use of the eddy covariance measurement technique\nfor measuring\
    \ CH4 and N2O ﬂuxes (Hargreaves et al., 2001;\nRinne et al., 2007; Smeets et al.,\
    \ 2009; Kroon et al., 2010)\nbut no global product exists to our knowledge.\n\
    3.5.2\nForest biomass inventories\nDeveloped countries have forest-cover change\
    \ mapping pro-\ngrams and national forest inventories that span decades and\n\
    contain data from a large number of sampling locations\n(e.g. > 150 000 in the\
    \ US). Forest inventories were set up\nto inform the national wood industry and\
    \ therefore often\nexclude woodlands that do not contribute to wood harvest.\n\
    Tropical countries have little or no inventory data, nor have\ncomprehensive estimates\
    \ of all relevant carbon pools, except\nfor research networks such as RAINFOR\
    \ in South America\n(Phillips et al., 1998, 2009), and CARBOAFRICA (Henry,\n2010),\
    \ AFRITRON (Lewis et al., 2009) and other regional\nstudies (e.g. Ryan et al.,\
    \ 2011) in Africa.\nThe main source for global data sets covering each coun-\n\
    try remains the periodic reports of the Food and Agricul-\nture Organization (FAO)\
    \ Forest Resource Assessment (FAO,\n2009, 2010). These reports suffer from data\
    \ gaps, sampling\nbiases, inconsistent methods, a lack of spatial information\n\
    and unrepresentative samples (Grainger, 2008). These limi-\ntations suggest that\
    \ FAO data are not accurate enough at re-\nquired scales for constraining regional\
    \ patterns in forest car-\nbon stock changes. In forest inventories, individual\
    \ plot data\nare not provided, and few data are available at sub-country\nscale.\
    \ Estimation of whole stand biomass is based on mea-\nsurement of stem diameter\
    \ using empirical allometric rela-\ntions elaborated by different methods in each\
    \ country (Henry\net al., 2010; Parresol, 1999; Wirth et al., 2004). These meth-\n\
    ods are not comparable between countries, or between differ-\nent forests, which\
    \ leads to regional bias.\nRevisiting inventory plots allows one to measure biomass\n\
