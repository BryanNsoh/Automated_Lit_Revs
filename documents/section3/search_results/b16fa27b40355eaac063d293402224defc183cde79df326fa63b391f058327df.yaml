    Importance of Advanced Phenotyping

    and Phenomics in Modern Agriculture

    With the rapid development of sequencing technologies, whole

    genomes of many plant species are now available in online

    databases. The sequencing of the genome of the model plant

    Arabidopsis represented a landmark in plant genomics (Weigel

    and Mott, 2009). There are also many economically important

    crop varieties that have since been sequenced and annotated

    (Cannon et al., 2009; Weigel and Mott, 2009). However, making

    sense of, and exploiting genetic information for genomic analysis

    still requires considerable eﬀort.

    The selection of high yielding and stress-tolerant plants

    is necessary to ensure that crop production keeps pace

    with

    population

    growth.

    By

    establishing

    the

    connection

    between genotype and phenotype, it is possible to improve

    agricultural production to satisfy the requirement of the growing

    human population. Therefore, phenotyping is as important

    as genotyping in establishing the relationship between genes

    and traits. Indeed, phenotyping is rapidly becoming the major

    operational bottleneck in limiting the power of genetic analysis

    and genomic prediction.

    Phenotyping tools in common use are labor-intensive, time-

    consuming and costly, and require destruction of plants at

    ﬁxed times or at particular phenological stages. The goal of

    current plant phenotyping is to raise the accuracy, precision,

    and throughput

    of

    phenotype

    inference

    at all levels of

    biological organization, while reducing costs and labor through

    mechanization, remote sensing, improving data integration, and

    experimental design. However, with technological advances in

    plant breeding, genetic progresses through “omics” approaches

    are being conducted to meet the ideal phenotype, which will

    enable plants to have superior and stable yields under changes in

    climate and environment. These large-scale “omics” approaches

    are routinely used in various research disciplines of plants to

    study cellular processes, their genetic control and interactions

    with the environmental changes in molecular plant biology

    (Deshmukh et al., 2014).

    The available components of “omics” approaches contain

    genomics,

    proteomics,

    transcriptomics,

    epigenomics,

    and

    metabolomics

    (Chen

    et

    al.,

    2014a).

    Integrated

    “omics”

    approaches have more potential in aiding crop breeding,

    leading to a new approach- “phenomics”- involving high-

    throughput analysis of physical and biochemical traits of an

    organism. The concept of phenomics has altered the strategy

    in crop development research, and it is deﬁned as the study

    of phenome- the full set of phenotypes of an organism. In

    genomics, a sequenced genome is fully characterized, whereas in

    phenomics, we cannot characterize the entire phenome due to

    its highly dynamic and high-dimensional properties. However,

    we can carry out high-throughput

    and high-dimensional

    phenotyping of a set of particular traits. In plant phenotyping,

    throughput refers to the number of individual units at particular

    organizational levels within plants, and dimensionality refers

    to the diversity of phenotypic traits measured at various spatial

    and temporal regulations and in diﬀerent categories, such as

    plant structure, physiology, and performance. Dimensionality

    also includes the number of genotypes and the diversity of

    environmental conditions and treatments taken into account

    upon phenotyping (Dhondt et al., 2013).

    Genotype-phenotype mapping, along with the signiﬁcant

    rate of trait discovery, has enormously improved phenotypic

    prediction (Topp et al., 2013). Integrated data from phenotype

    and genome-wide approaches provide models of the biological

    processes over time and across various scales. Quantitative

    trait loci (QTL) mapping and genome-wide association studies

    (GWAS) have been a useful tool for genetic analysis, giving

    valuable information about genomes in various plant studies.

    They have been broadly adopted for gene mapping (Yin et al.,

    2004; Atwell et al., 2010; Huang et al., 2010; Wurschum

    et al., 2011; Ranc et al., 2012; Wang et al., 2012; Topp

    et al., 2013). Comprehensive phenome- wide data enable

    plant similarity or dissimilarity to be studied across the

    whole population. Consequently, phenomics studies increasingly

    characterize all possible phenotypes, establishing the structural,

    physiological, and performance related traits (biomass/ha, seed

    yield) under diﬀerent environmental conditions for a given

    genotype.

    Mechanism of Imaging Technologies:

    Meeting Challenges and Needs in Plant

    Phenomics

    Imaging and image processing techniques with light sources from

    visible to near infrared spectrum provide non-destructive plant

    phenotype image datasets. These approaches have accelerated the

    precision and speed of real-time, high-throughput, and high-

    dimensional phenotype data for modeling and prediction of

    plant growth and structural development (Tardieu and Tuberosa,

    2010; Golzarian et al., 2011). The application of combined

    image based novel technologies in phenomics and dedicated

    high-throughput dynamic controlled environment facilities have

    resulted in increased performance, and provide a new prospect

    for improving plant phenotype.

    Materially, plant phenotyping is not a new research for

    recording quantitative and qualitative plant traits. It has been

    the backbone of most studies in ecology, agronomy, and

    eco-physiology to explore plant functional diversity, compare

    the performance of species, or study plant responses to the

    environment (Granier and Vile, 2014). Phenotyping has been

    progressing from the manual, non-destructive or destructive,

    study of a few diﬀerent genotypes, which can only be done for

    a few replications. Non-destructive phenotyping is performed

    for intact plants; while destructive phenotyping is an invasive

    measurement where the plants can no longer be used for further

    experiments. The developmental course (kinetics) of the same

    organ cannot be monitored destructively. Basically, destructive

    measurements are more complicated, time consuming, and

    demand high labor costs. However, when measurements are

    carried out manually, non-destructive phenotyping can be even

    more time consuming and labor intensive.

    The advanced imaging-based phenotyping procedure is ideal

    for combining controlled irrigation and phenotype protocols

