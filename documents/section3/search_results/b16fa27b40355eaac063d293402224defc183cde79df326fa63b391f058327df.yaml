    of plant growth and development

    Md. Matiur Rahaman1, Dijun Chen1,2, Zeeshan Gillani1, Christian Klukas2 and

    Ming Chen1*

    1 Department of Bioinformatics, College of Life Sciences, Zhejiang University,
