    Warﬁeld et al., 2000; Cocosco et al., 2003; Li and Chen,

    2009). For example, there is a need to control diseases and

    numerous stresses to maintain food quality worldwide and

    to reduce food-borne illness originated from infected plants

    (Schikora et al., 2008). A wide variety of plant stress and diseases

    caused by the environmental factors (such as light quantity,

    light quality, CO2, nutrients, air humidity, water, temperature,

    drought, salinity) or other organisms (such as fungi, bacteria,

    and viruses) have high impact to decrease grain production

    and grain quality. Thus, it is important to detect and classify

    the plant infestations (Granier and Vile, 2014). In most cases

    symptoms of stress and disease in plants result is the change

    of the plant color. Therefore, classiﬁcation approaches can be

    used to classify the color-related traits obtained from the plant

    phenotype image pixels under the biotic and abiotic conditions

    (Schikora et al., 2012; Chen et al., 2014b). There are many

    popular classiﬁcation algorithms that are very helpful for plant

    research, such as SVM (support vector machine), Bayesian

    classiﬁer, neural network (Schikora et al., 2010, 2012; Chen et al.,

    2014b).

    Similarity/Dissimilarity Measurement

    Clustering approaches provide important information regarding

    the similarity/dissimilarity among the signiﬁcant features. For

    phenotype data analysis, these can be used to measure plant

    stress sensitivity between control and stress plants, phenotypic

    trait similarity of diﬀerent genotypes, identifying unknown

    groups of plant species, and for supporting the idea of the

    phenotypic proﬁles corresponding to the similar genotype (Chen

    et al., 2014b). K-means clustering, hierarchical clustering, SOM

    (self-organizing map) are very popular approaches for cluster

    analysis of various types of dataset. Furthermore, neighbor-

    joining trees and phylogenetic trees are useful methods to show

    the phenotypic similarity and evolution of plants of various

    origins, revealing clusters of similar phenotypic patterns (Aerts

    et al., 2014). This type of analysis helps distinguish phenotypic

    trait’s patterns, provide important trait information and support

    further evaluation of the deﬁned traits. Therefore, it is possible to

    ﬁnd the signiﬁcant association between trait proﬁles or pairs of

    the same groups or between groups of genotypes and phenotypes

    using correlation coeﬃcient and test statistic (e.g., χ2 test, one-

    sided Mann–Whitney U-test; Aerts et al., 2014; Chen et al.,

    2014b).

    Conclusion and Future Indication

    Research in plant biology has beneﬁted and continues to

    beneﬁt from developing high-throughput traits measurement

    methodologies

    at diﬀerent

    levels including

    metabolomics,

    proteomics,

    and

    transcriptomics

    data

    (Granier

    and

    Vile,

    2014). Advanced phenotyping technologies combine molecular

    techniques and non-invasive sensors with computer vision

    approaches. These approaches contribute to the momentous

    progression of high-throughput plant development research.

    This

    advanced

    research

    enables

    observation

    of

    high-

    throughput phenotypic traits and how these traits change

    depending

    on

    environment

    and

    genotype.

    These

    studies

    generate

    large-scale

    multidimensional

    data

    sets,

    requiring

    proper

    data

    management

    and

    analytical

    frameworks

    for

    their interpretation (Fiorani and Schurr, 2013; Klukas et al.,

    2014).

    Most high-throughput phenotyping platforms accumulate

    huge amounts of image data, but these automated workﬂows

    may also increase the risk of data quality deterioration, and

    they might miss interesting phenotypes if proper checkpoints

    are not implemented at diﬀerent stages of the imaging and

    image processing (Arvidsson et al., 2011; Dhondt et al., 2013).

    Therefore, it is necessary to manage and process data eﬃciently.

    Although diﬀerent techniques and analytical frameworks provide

    a solution for handling this big data problem, these are

    designed individually to discuss a few speciﬁc questions and

    trait information (Sozzani and Benfey, 2011). Hence, the major

    problem is the modeling and analysis of phenotype data.

    There are existing statistical techniques and methods, which

    are often useful for dimension reduction, signiﬁcant feature

    extraction, data pattern identiﬁcation, and inference analysis

    (Granier et al., 2006; Karkee et al., 2009; Yang et al., 2009;

    Golzarian et al., 2011; Romer et al., 2011; Camargo et al.,

    2014).

    In the near future, there is an urgent need to develop

    more adaptable, less expensive and sophisticated data analysis

    infrastructures

    for

    analyzing

    high-dimensional

    phenotype

    datasets in the phenomics area. In case more eﬃcient statistical

    methods are being developed, multidisciplinary simulation

    models might support the proper experiment design and

    an improved acquisition of phenotype data. These aspects

    will support the promotion and explanation of plant growth,

    development, or responses to adverse environments. In this

    review,

    we

    have

    discussed

    diﬀerent

    imaging

    techniques,

    phenotyping platforms, image analysis pipelines and phenotype

    data analysis methods for the high-throughput plant study.

    Based on our discussion we suggest that scientists should address

    the future challenges to enable the development of optimal

    digital phenotyping platforms. These challenges are, e.g., the

    reduction of phenotyping and other related laboratory costs,

    the development of an eﬃcient data storage and less expensive

    analytical tools, as well as the improvement of the statistical

    methods to explore the plant dynamic phenotypic components

    and their properties.

