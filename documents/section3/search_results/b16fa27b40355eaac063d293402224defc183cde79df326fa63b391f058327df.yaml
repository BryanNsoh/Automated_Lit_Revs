    vegetation indices 1. Background and rationale The World Summit on Sustainable
    Development (WSSD) in Johannesburg (2002) declared water to be the most critical
    resource in the twenty-first century—with increasing demands and decreasing supplies.
    Irrigation is estimated to consume about 60% of the world''s diverted freshwater
    resources. In response to continued population growth (projected to rise from
    6 billion now to 8.3 billion in 2030) and increased calorific intake of food (to
    3000 calories per day per person from the current 2100; FAO, 2003), the demand
    for water for irrigation is forecast to grow. This is neither feasible, due to
    shortage of water resources in many parts of the globe nor desirable because of
    the negative environmental impacts of irrigation schemes. Improved water accounting
    is required to track agricultural and nonagricultural water use, particularly
    in irrigation. This will require mapping LULC and irrigated area classes on a
    near-continuous (e.g., every 8-day) basis. Most of the LULC classification efforts
    in the past three decades used single or a selected few remote sensing images
    (see Foody, 2002). Such classifications provide little or no information on the
    temporal dynamics of LULC classes, highly limiting their use in applications such
    as hydrological modeling and evapotranspiration estimations (DeFries & Los, 1999).
    In recent years, AVHRR pathfinder time-series images (e.g., DeFries et al., 1998,
    Loveland et al., 2000) have been used to capture temporal dynamics of LULC at
    global level. However, it is only recently that near-continuous (e.g., 8-day composites)
    time series images from sensors such as Moderate Imaging Spectrometer (MODIS)
    on board NASA''s Terra and Aqua satellites have allowed assessment of LULC dynamics
    and quantitative landscape characteristics (e.g., biomass, leaf area index) (Huete
    et al., 2002) in near real time. For example, using these datasets, vegetation
    in continuous streams are currently produced (http://glcf.umiacs.umd.edu/data/modis/vcf/).
    MODIS data are also known to provide a significant improvement in terms of quality
    relative to the heritage AVHRR data (Friedl et al., 2000). The advances in spectral,
    spatial, radiometric, and temporal resolutions of MODIS datasets () are further
    complimented by advances in cloud/haze removal algorithms, time compositing, and
    normalization of data into reflectance. It is well established that LULC and irrigated
    area maps of the present day require capturing quantitative dynamics over space
    and time (DeFries & Los, 1999, Foody, 2002, Huete et al., 2002) in order to enable
    them to be used more productively in studies such as hydrological modeling (Foody,
    2002), drought assessments (Thenkabail et al., 2004b), impact on biodiversity
    (Chapin et al., 2000), human habitability and climate change (Skole et al., 1994),
    global warming (Penner et al., 1992) and soil erosion (Douglas, 1983). The research
    described in this paper falls within the framework of the Global Irrigated Area
    Mapping (GIAM) project at IWMI (Droogers, 2002, Turral, 2002). The principal objective
    of GIAM is to map irrigated areas at different levels (global to local) and at
    different scales using satellite sensor data from various eras. Global LULC are
    essential to advancing most global change research objectives (Loveland et al.,
    2000). Regional and local LULC efforts must aim for a greater number of discrete
    classes of relevance to a wide variety of users (Thenkabail, 1999, Thenkabail
    & Nolte, 2003). Irrespective of the level at which the classes are mapped, it
    is essential to establish acceptable levels of accuracy (Thenkabail et al., 2004a)
    to avoid serious implications of land cover misclassification on, for example,
    global land surface models (DeFries & Los, 1999). In order to achieve this goal,
    GIAM uses datasets that include AVHRR (1 km to 10 km), SPOT Vegetation (1 km),
    MODIS (250–500 m), ASTER (15–90 m), ETM+ (15–30 m), TM (30 m), and IRS (5–23.5
    m). Irrigated classes form part of some of LULC mapping efforts (e.g., Loveland
    et al., 2000), but no special focus or importance was given to them, leading to
    a large percentage of mixed classes with natural vegetation. Primarily, there
    are non-remote sensing based studies on irrigated areas (e.g., Central Board of
    Irrigation and Power, 1989, Central Board of Irrigation and Power, 1994, Siebert,
    1999). The Food and Agriculture Organization (FAO, 2003, Framji et al., 1981–83,
    Siebert, 1999) of the United Nations estimates that about 20% of the arable land
    is irrigated at present with various scenarios of projected increases in the future,
    but provides no spatial map of where these areas are. Current estimated trends
    in irrigation development are generally derived from national agricultural statistics
    with many uncertainties about their accuracy. With the overall scope of the GIAM
    project as discussed in the previous paragraph in mind, we focus on mapping LULC
    with particular interest on irrigated areas in the Ganges and Indus river basin
    using MODIS data for year 2001–2002. The study will use multi-date, near-continuous,
    MODIS data, and adopt a series of innovative methods and procedures—the N-dimensional
    change vector analysis (CVA), new space-time spiral-curve techniques to assess
    subtle and not-so subtle quantitative changes over time and space, and evaluate
    the study using fuzzy classification accuracy assessment. Through these measures
    we plan to demonstrate a unique set of data, methods, procedures, and protocols
    for mapping irrigated areas. The Ganges and Indus basins (referred to as Indo-Gangetic)
    was selected for this study because it is one of the most densely populated and
    intensively cultivated areas of the world with irrigation forming a key role in
    food production. 2. Study area and the MODIS data The study area (see non-hatched
    area within the basin boundary in Fig. 1) covers 63% (133,071,400 ha) of the Indo-Gangetic
    plain (total area=211,224,444 ha). The study area was chosen based on the importance
    of the area for agriculture and irrigation and a need to map this area (Droogers,
    2002, Turral, 2002). The Ganges river basin originates in the Himalayan glaciers
    named Gangotri, about 4270 m above sea level. It has one of the most fertile lands
    and has a very high population density of about 530 persons per square kilometer.
    The river flows through 29 cities each with a population of over 100,000, 23 cities
    each with a population between 50,000 and 100,000, and about 48 towns (Aitken,
    1992, Ilich, 1996). The source of the Indus River is in Western Tibet in the Mount
    Kailas region at an altitude of 5500 m above sea level. The Indus basin comprises
    the Indus river, its five major left bank tributaries—the Jhelum, Chenab, Ravi,
    Beas and Sutlej rivers—and one major right bank tributary, the Kabul (Khan, 1999).
    The catchments contain some of the largest glaciers in the world outside the Polar
    Regions (Meadows, 1999). The southwest monsoon or khariff season (June to October)
    is followed by northeast monsoon or Rabi season (November to February). The mean
    annual rainfall is about 2000 mm, of which approximately 70% occurs during the
    khariff season. The dry season (March–May) the highest temperatures vary between
    40 and 45 °C. Download : Download full-size image Fig. 1. The study area within
