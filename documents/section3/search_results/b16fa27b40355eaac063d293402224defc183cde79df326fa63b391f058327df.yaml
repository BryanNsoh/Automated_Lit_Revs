    Spectroscopy Imaging

    The use of spectroscopy imaging is very promising for plant

    phenotyping. It measures the interaction of solar radiation with

    plants, and originated from remote sensing of vegetation research

    (Kokaly et al., 2009; Li et al., 2014). Spectral measurements of the

    electromagnetic spectra can be obtained through multispectral or

    hyperspectral cameras that are capable of scanning wavebands

    of interest at high regulation (Fiorani and Schurr, 2013).

    Multispectral and hyperspectral measurements of the absorption

    band in the infrared range are used to describe various water

    statuses that estimate the canopy water content. The best usable

    examples of spectral measurements is the derivation of a number

    of reﬂectance vegetation indices from simple diﬀerences between

    two wavelength reﬂectance values to normalized reﬂectance

    values. The reﬂected spectra carry the information about plant

    architecture and health condition, which can be used to evaluate

    growth characteristics.

    Beyond visible and infrared imaging methods, hyperspectral

    imaging method can divide images into bands, thus providing

    a huge portion of the electromagnetic spectrum of the images

    (Yang et al., 2013). The high spectral resolution of hyperspectral

    technologies make it an essential method for detecting the

    severity of damage caused by insects (Huang et al., 2012;

    Yang et al., 2013). The application of spectroscopy imaging is

    well-suited for ﬁeld phenotyping when combined with aerial

    platforms, but the cost of the spectral cameras and its related

    infrastrucres are relatively expensive.

    Structural Tomography and Other Imaging

    In recent times, modern optical 3D structural tomography and

    functional imaging techniques have been developed and extended

    to improve living plant visualization. Functional imaging such

    as chlorophyll ﬂuorescence imaging and PET (Positron emission

    tomograpy) are used for ﬁnding photosynthetic performance,

    stress, and focuses on physiological changes (Baker, 2008). The

    combination of structural tomography and functional imaging

    can screen more precise physiological activity of plant. Another

    novel imaging technique, MRI (magnetic resonance imaging) is

    used for imaging of internal physiological processes occurring

    in vivo (Borisjuk et al., 2012). Screening the dynamic changes

    in plant functions and structures by the combining technique of

    MRI and PET provides a novel functional and structural imaging

    procedure (Jahnke et al., 2009).

    The FRET (Förster resonance energy transfer) sensor is

    another of the non-invasive advanced imaging technologies

    for high-resolution measurement of small molecules in living

    tissue based on genetically encoded, ratiometric ﬂuorescent

    sensors that bind to and report on levels of the target molecule

    (Jones et al., 2014). It is used for molecular phenotyping,

    and a single FRET sensor can lead to discoveries of multiple

    pathways and processes involved in the dynamics of the sensor

    target. The cellular/subcellular location of interest has to be

    properly characterized and expressed by a FRET sensor, and

    measurements can be easily acquired with high temporal and

    spatial resolution (Okumoto et al., 2012). As the application

    example, FRET has been used in plant tissue to study calcium and

    zinc dynamics with subcellular spatial and real-time temporal

    resolution, the characterization of sugar transport in roots of

    insect seedlings, the identiﬁcation of novel sugar transporters

    (Jones et al., 2014). To address many basic questions of

    plant growth and development, FRET could be an outstanding

    technology for advanced phenotyping.

