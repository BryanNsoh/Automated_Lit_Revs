  full_text: ">\nREVIEW\nNext-generation phenotyping: requirements and strategies\n\
    for enhancing our understanding of genotype–phenotype\nrelationships and its relevance\
    \ to crop improvement\nJoshua N. Cobb • Genevieve DeClerck •\nAnthony Greenberg\
    \ • Randy Clark •\nSusan McCouch\nReceived: 1 November 2012 / Accepted: 8 February\
    \ 2013 / Published online: 8 March 2013\n\x02 The Author(s) 2013. This article\
    \ is published with open access at Springerlink.com\nAbstract\nMore accurate and\
    \ precise phenotyping strate-\ngies are necessary to empower high-resolution linkage\n\
    mapping and genome-wide association studies and for\ntraining genomic selection\
    \ models in plant improvement.\nWithin this framework, the objective of modern\
    \ pheno-\ntyping is to increase the accuracy, precision and throughput\nof phenotypic\
    \ estimation at all levels of biological orga-\nnization while reducing costs\
    \ and minimizing labor\nthrough automation, remote sensing, improved data inte-\n\
    gration and experimental design. Much like the efforts to\noptimize genotyping\
    \ during the 1980s and 1990s, design-\ning effective phenotyping initiatives today\
    \ requires multi-\nfaceted collaborations between biologists, computer sci-\n\
    entists, statisticians and engineers. Robust phenotyping\nsystems are needed to\
    \ characterize the full suite of genetic\nfactors that contribute to quantitative\
    \ phenotypic variation\nacross cells, organs and tissues, developmental stages,\n\
    years, environments, species and research programs. Next-\ngeneration phenotyping\
    \ generates signiﬁcantly more data\nthan previously and requires novel data management,\n\
    access and storage systems, increased use of ontologies to\nfacilitate data integration,\
    \ and new statistical tools for\nenhancing experimental design and extracting\
    \ biologically\nmeaningful signal from environmental and experimental\nnoise.\
    \ To ensure relevance, the implementation of efﬁcient\nand informative phenotyping\
    \ experiments also requires\nfamiliarity with diverse germplasm resources, population\n\
    structures, and target populations of environments. Today,\nphenotyping is quickly\
    \ emerging as the major operational\nbottleneck limiting the power of genetic\
    \ analysis and\ngenomic prediction. The challenge for the next generation\nof\
    \ quantitative geneticists and plant breeders is not only to\nunderstand the genetic\
    \ basis of complex trait variation, but\nalso to use that knowledge to efﬁciently\
    \ synthesize twenty-\nﬁrst century crop varieties.\nIntroduction\nAgriculture\
    \ faces tremendous challenges in the decades\nahead. The FAO predicts that population\
    \ and income\ngrowth will double the global demand for food by 2050,\neffectively\
    \ increasing competition for crops as sources\nof bioenergy, ﬁber and for other\
    \ industrial purposes\n(http://www.fao.org).\nCompounding\nthe\npressure\nfor\n\
    increased agricultural output are looming threats of water\nscarcity, soil fertility\
    \ constraints, and climate change.\nAddressing\nthese\nproblems\nwill\nrequire\n\
    innovative\napproaches to both the agronomic and the genetic com-\nponents of\
    \ crop production systems. More sustainable\nmanagement of renewable soil and\
    \ water resources, in\nconcert with more efﬁcient utilization of genetic diversity\n\
    will be key to achieving the necessary gains in productivity\nCommunicated by\
    \ R. Varshney.\nJ. N. Cobb \x02 G. DeClerck \x02 A. Greenberg \x02 S. McCouch\
    \ (&)\nDepartment of Plant Breeding and Genetics, Cornell University,\nIthaca,\
    \ NY 14853, USA\ne-mail: srm4@cornell.edu\nJ. N. Cobb \x02 R. Clark\nUnited States\
    \ Department of Agriculture-Agricultural Research\nService, Robert W. Holley Center\
    \ for Agriculture and Health,\nIthaca, NY 14853, USA\nA. Greenberg\nDepartment\
    \ of Biological Statistics and Computational Biology,\nCornell University, Ithaca,\
    \ NY 14853, USA\nR. Clark\nDepartment of Biological and Environmental Engineering,\n\
    Cornell University, Ithaca, NY 14853, USA\n123\nTheor Appl Genet (2013) 126:867–887\n\
    DOI 10.1007/s00122-013-2066-0\n(Bakker et al. 2012; Frison et al. 2011; Cai et\
    \ al. 2011;\nPypers et al. 2011; McCouch et al. 2012).\nGenetic diversity provides\
    \ the basis for all plant\nimprovement. Historically, plant breeders have sought\
    \ to\nunderstand the nature of genetic variation by evaluating the\nperformance\
    \ of breeding populations over years and loca-\ntions. Using replication and sophisticated\
    \ experimental\ndesigns, they obtained useful insights about trait herita-\nbility,\
    \ the inﬂuence of environment, the breeding value of\ndifferent parents, and strategies\
    \ for selecting genetically\nsuperior offspring in the ﬁeld. With the dawn of\
    \ the\ngenomics era, emphasis began to shift toward the evalua-\ntion of genetic\
    \ diversity directly at the DNA level. This\napproach is of interest to geneticists\
    \ for the evolutionary\nand functional insights it brings, and to plant breeders\
    \ as a\nsource of tools for improving the power and efﬁciency of\nselection. Parallel\
    \ investments in genotyping and pheno-\ntyping have generated datasets that can\
    \ be associated with\neach other to address both basic and applied questions.\n\
    Geneticists are interested in the nature and origin of\nmutations and their functional\
    \ signiﬁcance in the context of\nboth qualitative and quantitative traits. Plant\
    \ breeders\nembrace genomics as a way to document and protect the\ngenetic composition\
    \ of plant varieties, trace pedigree\nrelationships, identify and select valuable\
    \ mutations, and\ngain insight into the nature of genotype by genotype\n(G9G)\
    \ and genotype by environment (G9E) interactions.\nThe ultimate goal of genomics\
    \ research in plant breeding is\nto contribute to improving the efﬁciency, effectiveness\
    \ and\neconomy of cultivar improvement.\nAs biology moves from a data-starved\
    \ and largely\nobservational discipline to a data-rich science capable of\nprediction,\
    \ it follows the path of physics and engineering\nthat came before. The tremendous\
    \ innovation in genomics\ntechnology over the last two decades has been driven\
    \ by\nmulti-faceted collaborations between chemists, biologists\nand engineers,\
    \ and today, costs continue to decline while\naccuracy and throughput continue\
    \ to increase (Elshire et al.\n2011; Tung et al. 2010). Correlated with the downward\n\
    trend in the cost of sequencing is the expanded use of high-\nresolution genotyping\
    \ in plant species that were previously\nignored by the genomics community, a\
    \ sampling of which\ninclude cassava, common bean, pea, sunﬂower, cowpea,\nand\
    \ grain amaranth (Bachlava et al. 2012; Ferguson et al.\n2011; Hyten et al. 2010;\
    \ Maughan et al. 2011; Smy´kal et al.\n2012; Varshney et al. 2009; Varshney et\
    \ al. 2010). In\naddition to offering new insights into diverse germplasm\nresources,\
    \ high-throughput genotyping and next-generation\nsequencing (NGS) make it possible\
    \ to efﬁciently leverage\ngenetic information across species. The power of whole-\n\
    genome sequencing as a unifying force in biology has\nmotivated the development\
    \ of diversity panels and large\nmapping populations in many crop species to facilitate\
    \ trait\ndissection and gene discovery (Atwell et al. 2010; Huang\net al. 2010;\
    \ McCouch et al. 2012; Yu et al. 2008; Zhao\net al. 2011a; Neumann et al. 2011;\
    \ Pasam et al. 2012). It\nhas also catalyzed new thinking about how to manipulate\n\
    the genetic variation that exists in elite gene pools (Chen\net al. 2011; Thomson\
    \ et al. 2011; Trebbi et al. 2011).\nWith the deluge of low-cost genomic information\
    \ on\nimportant crop species, a fundamental change in research\nemphasis is needed\
    \ to address the shortage of high-quality\nphenotypic information. At this time,\
    \ phenotyping has\nreplaced genotyping as the major operational bottleneck\nand\
    \ funding constraint of genetic analyses. Unlike geno-\ntyping, which is now highly\
    \ mechanized and essentially\nuniform across organisms, phenotyping is still a\
    \ cottage\nindustry, species-speciﬁc, labor intensive, and inevitably\nenvironmentally\
    \ sensitive. Further, while sequence varia-\ntion is theoretically ﬁnite, and\
    \ thus all sequence variants\ncould conceivably be discovered for a given crop\
    \ species,\nthere is no expectation that the phenome will ever be fully\ncharacterized\
    \ (Houle et al. 2010). The phenome of an\norganism is dynamic and conditional,\
    \ representing a com-\nplex set of responses to a multi-dimensional set of endog-\n\
    enous and exogenous signals that are integrated over the\nevolutionary and developmental\
    \ life history of an individ-\nual. Phenotypic information can be envisioned as\
    \ a con-\ntinuous stream of data that changes over the course of\ndevelopment\
    \ of species, a population or an individual in\nresponse to different environmental\
    \ conditions. While it can\nbe associated with genomic information to understand\
    \ the\ncomponents of phenotypic variation that are due to genetics,\nwith increasing\
    \ availability of high-density genotypic\ninformation, understanding genotype–phenotype\
    \ relation-\nships is becoming more dependent on the availability of\nhigh-quality\
    \ phenotypic and environmental information.\nOver the next two decades, the development\
    \ of pheno-\ntyping strategies will almost certainly mirror innovations in\ngenotyping\
    \ technology that have occurred over the last\n20 years, characterized by increasing\
    \ automation and\nthroughput (Rafalski and Tingey 1993; Perlin et al. 1995;\n\
    Shefﬁeld et al. 1995; Weber and Broman 2001). As the\nscience of phenotyping evolves,\
    \ emphasis will increasingly\nbe placed on generating information that is as accurate\n\
    (able to effectively measure traits and/or performance\ncharacteristics), precise\
    \ (small variance associated with\nreplicated measurement), and as relevant as\
    \ possible, while\nkeeping costs within reasonable limits. If developments in\n\
    genotyping offer a roadmap for where phenotyping is going\nin the future, these\
    \ objectives will be reached based on new\nforms of automation and collaborations\
    \ between biologists,\nengineers and computer scientists.\nThe purpose of this\
    \ review is to outline considerations\nrelated to the future of phenotyping as\
    \ the basis for asso-\nciation mapping and gene discovery as well as for\n868\n\
    Theor Appl Genet (2013) 126:867–887\n123\ndeveloping predictive genomic selection\
    \ (GS) models for\ncrop improvement.\nAssociation between phenotype and genotype\n\
    The central challenge of modern genetic analysis is to\nunderstand the biological\
    \ determinants of quantitative\nphenotypic variation. To date efforts in the plant\
    \ genetics\ncommunity have done well at identifying genes underlying\ntraits controlled\
    \ by one or a few loci with large effects.\nThis is particularly true in the major\
    \ crop species where\ngenetic analyses have identiﬁed the biochemical basis of\n\
    many important phenotypes (particularly, resistance to\nbiotic and abiotic stress)\
    \ and have also been the driving\nforce behind the development of tools for marker-assisted\n\
    selection in crop improvement (Foolad and Panthee 2012;\nJin et al. 2010; Paux\
    \ et al. 2010; Robbins et al. 2010).\nHowever, understanding complex trait variation\
    \ has proven\nfrustratingly difﬁcult, as the genetic architecture of these\nimportant\
    \ traits often involves many loci of small effect\nthat may interact with each\
    \ other as well as with the\nenvironment (Buckler et al. 2009; Collard and Mackill\n\
    2008; Schuster 2011). To discriminate such small effects, a\ncombination of technologies\
    \ and statistical methods are\nnow being employed. NGS technologies have provided\
    \ an\neconomically feasible way to survey genetic variation with\na resolution\
    \ that is now limited more by the linkage dis-\nequilibrium (LD) in a particular\
    \ mapping population than\nby marker density. This phenomenon has motivated the\n\
    assembly of large panels of genetic diversity as well as the\ncreation of large\
    \ inter-mated populations to manipulate LD\nand facilitate the association of\
    \ genotype with phenotype\n(Huang et al. 2011; Morris et al. 2013; Yu et al. 2008;\
    \ Zhao\net al. 2011a). These large and diverse populations aim to\nincrease the\
    \ recombination frequency and the frequency of\nrare alleles in order to enhance\
    \ the power to infer the\neffects of individual loci. This also highlights the\
    \ need for\ncareful population design and advocates for the inclusion\nof admixed\
    \ lines that may provide statistically useful\nobservations\nof\nallele\neffects\n\
    in\ndiverse\ngenetic\nbackgrounds.\nPhenotyping for genomic selection\nThe emphasis\
    \ on precision-phenotyping represents a sig-\nniﬁcant change for breeders engaged\
    \ in variety develop-\nment who have traditionally favored simplicity, speed,\
    \ and\nﬂexibility over sensitivity, precision and accuracy. This is\nbecause,\
    \ historically the advantages of the latter could not\nbe translated into economically\
    \ relevant genetic gain in a\nbreeding context. We argue that this paradigm is\
    \ beginning\nto change with the potential to integrate GS into a variety\ndevelopment\
    \ program. As the cost and efﬁciency of\nobtaining genomic information on large\
    \ numbers of indi-\nviduals dips below the cost and efﬁciency of evaluating\n\
    populations phenotypically over years and environments,\nthe breeding community\
    \ is alert to the idea that genomic\ninformation can be leveraged to predict phenotypic\
    \ out-\ncomes (Cabrera-Bosquet et al. 2012; Heffner et al. 2009;\nHeslot et al.\
    \ 2012). Further, the use of Bayesian models\nfacilitates the analysis of sparse\
    \ data (where not all indi-\nviduals or families are evaluated phenotypically\
    \ in each\nenvironment) and strongly suggests that there are cost-\neffective\
    \ experimental designs that can dramatically reduce\nthe amount of replication\
    \ needed to extract meaningful\nphenotypic performance indicators for a population\
    \ (see\nsection on ‘‘Analysis, adjustment, and value extraction of\nphenotypic\
    \ data’’).\nIf the accuracy of genomic predictions is sufﬁcient to\noffset the\
    \ time and expense required to evaluate the per-\nformance of the breeding populations\
    \ in the traditional\nmanner, and if GS demonstrates a clear increase in the rate\n\
    of genetic gain per cycle of selection, then breeders will\nquickly adopt the\
    \ most efﬁcient strategy to accomplish\ntheir goals. This may require staggered\
    \ use of traditional\nand precision-phenotyping, depending on the trait(s) and\n\
    the species under consideration. What is important is\nbreeders begin to reevaluate\
    \ how a focused investment in\nprecision-phenotyping of a training population\
    \ may be able\nto minimize the requirement for costly, extensive pheno-\ntyping\
    \ of large numbers of lines every generation in the\nfuture. The purpose of this\
    \ paper is to explore some of the\nkey dimensions of next-generation phenotyping\
    \ that will\nallow geneticists and breeders to productively interrogate\nthe complex\
    \ me´nage-a`-trois between genotype, phenotype\nand the environment as well as\
    \ to develop models that\nleverage genotypic information to predict phenotypic\n\
    outcomes.\nUnder a GS model, precision-phenotyping is most\nimportant when evaluating\
    \ a training population because\nthat dataset provides the basis for developing\
    \ the statistical\nmodel that is then used to predict phenotypic performance\n\
    in related members of a breeding population. The model is\nderived from the relationship\
    \ between phenotype, geno-\ntype, and G9E, where marker genotypes are treated\
    \ as\nrandom variables. GS is particularly useful when it can\nsave a generation\
    \ or two of time-consuming and expensive\nphenotyping, as only comparatively small\
    \ training popu-\nlations need be screened.\nGenomic selection aims to model genome-wide\
    \ SNP\nvariation without concern for identifying particular alleles,\nloci or\
    \ pathways or understanding how different alleles\ncontribute to the phenotype.\
    \ Since the metric of success is\nthe ability to predict the performance of an\
    \ adapted line or\nTheor Appl Genet (2013) 126:867–887\n869\n123\nvariety under\
    \ relevant agronomic conditions, it is important\nto consider phenotyping strategies\
    \ that (1) estimate crop\nperformance under appropriate management conditions\
    \ in\nthe ﬁeld; (2) can evaluate performance across a population\nof target environments;\
    \ and (3) can generate useful data in\nreal time without a disproportionate investment\
    \ in labor\nand infrastructure. Despite the advantages of accelerating\nthe breeding\
    \ cycle, the ability of GS models to accurately\npredict phenotype is dependent\
    \ on using prohibitively large\ntraining populations when working with traits\
    \ with low\nheritability and complex inheritance (Calus et al. 2008;\nGuo et al.\
    \ 2012; Hayes et al. 2009; Heffner et al. 2010; Jia\nand Jannink 2012; Kumar et\
    \ al. 2012; Nakaya and Isobe\n2012; Munoz et al. 2011; Resende et al. 2012; Zhao\
    \ et al.\n2011b; Zhong et al. 2009). This is due to the fact that G9E\ninteraction\
    \ plays a major role in explaining ﬁeld perfor-\nmance, and GS is highly dependent\
    \ on a prediction model\ndeveloped from a limited sampling of the environmental\n\
    variance. Recombination also disrupts phasing of markers\nand leads to low accuracy\
    \ of predictions as breeding gen-\nerations are farther and farther removed from\
    \ the training\npopulation. Further research is needed to improve the\naccuracy\
    \ of prediction under GS models.\nPhenotyping for QTL and gene discovery\nIn contrast\
    \ to GS, phenotyping of a diversity panel for\ngenome-wide association studies\
    \ (GWAS) or a bi-parental\nmapping population for QTL analysis is designed to\n\
    interpret and dissect the genetic architecture of complex\ntraits and to understand\
    \ how speciﬁc DNA variants con-\ndition the inheritance of diverse phenotypes.\
    \ Both forms of\nlinkage mapping are successful at implicating genomic\nregions\
    \ involved in complex trait variation, but cloning the\ngene(s) underlying the\
    \ QTL remains time-consuming and\nresource intensive, even when the QTL explains\
    \ a sub-\nstantial proportion of the phenotypic variation (Bhatta-\ncharyya 2010;\
    \ Fan et al. 2006; Krattinger et al. 2009; Li\net al. 2010; Liu et al. 2008; Saito\
    \ et al. 2010). Bi-parental\npopulations are limited by the particular alleles\
    \ present in\nthe parents, but they offer power for QTL dissection\nbecause population\
    \ structure is disrupted and genetic\nbackground differences in the progeny are\
    \ constrained.\nAssociation mapping studies, on the other hand, generally\nprovide\
    \ higher resolution of QTL for the same number of\nlines and evaluate a wider\
    \ array of alleles but are limited by\nthe inability to interrogate rare alleles\
    \ or to dissect phe-\nnotypes that are perfectly correlated with population\n\
    structure (Manolio and Collins 2009; Price et al. 2006;\nPritchard and Cox 2002;\
    \ Reich and Lander 2001). When\nlarge numbers of markers are used for either QTL\
    \ analysis\nor GWAS, a multiple test correction is required to limit the\nfalse\
    \ discovery rate. With ever-improving approaches to\nstatistical modeling and\
    \ improvements in the accuracy and\nprecision of phenotyping, both forms of linkage\
    \ mapping\nhold great promise for elucidating the genetic architecture\nof complex\
    \ traits and identifying the genes and speciﬁc\nalleles underlying trait variation.\n\
    Sampling vs. controlling environmental variation\nDifferent approaches to phenotyping\
    \ are required for dif-\nferent purposes (Campos et al. 2004; Crouch et al. 2009;\n\
    Gordon and Finch 2005; Kloth et al. 2012; Masuka et al.\n2012; Pieruschka and\
    \ Poorter 2012). Plant breeders have\ntraditionally relied on large-scale replication\
    \ of phenotypic\ntrials over years and locations to identify individual fami-\n\
    lies or populations that perform best in a target population\nof environments\
    \ (TPE). By modeling locations and years as\nrandom effects, they were able to\
    \ reliably extract genetic\nsignal from environmental noise and identify varieties\
    \ with\nbroad or narrow zones of adaptation (Beavis 1998), though\nthe process\
    \ was very time and labor consuming. Many\ngeneticists, on the other hand study\
    \ phenotypic variation at\nthe cell or tissue-speciﬁc level using plants grown\
    \ under\ncarefully deﬁned environmental conditions, and evaluate\ncascades of\
    \ molecular events using biochemical and\n‘‘omics’’ technology. The world of the\
    \ plant breeder and\nthat of the molecular geneticist intersect at the level of\
    \ the\nplant, but the different scales of phenotyping make it\nchallenging to\
    \ integrate the knowledge contributed by each\ncommunity into a uniﬁed and comprehensive\
    \ view of the\ngenetic determinants of plant growth, development and\nresponse\
    \ to environment.\nUnder ﬁeld conditions, it is often convenient to collapse\n\
    quantitative phenotypes into discrete categories to facilitate\nmanual data collection\
    \ in real time and at reasonable cost.\nThis has been the practice for many years\
    \ among breeders\nand geneticists working with large, ﬁeld-grown popula-\ntions,\
    \ and different communities of researchers have\ndeveloped standardized categorical\
    \ scales or indices for\nimportant whole-plant phenotypes that are easy to apply\n\
    (Clarke et al. 1992; De Boever et al. 1993; International\nRice Research Institute\
    \ 1996; Kuhn and Smith 1977; Mo-\nlina-Cano 1987; Yuan et al. 2004). For example,\
    \ traits such\nas ﬂowering time or disease resistance are frequently\nestimated\
    \ using a visual assessment of ‘‘days to 50 %\nﬂowering’’ in a row or plot, or\
    \ ‘‘percent leaf area affected’’\non individual diseased plants. Historically,\
    \ trait evaluation\nusing these indices was reliable enough to provide rea-\n\
    sonable data in the context of plant breeding. However,\nnew population designs\
    \ (Yu et al. 2008) in combination\nwith high-density marker coverage have increased\
    \ the\npower to detect small-effect QTL and estimate their\n870\nTheor Appl Genet\
    \ (2013) 126:867–887\n123\neffects, even on whole-plant phenotypes. This suggests\
    \ that\nmore rigorous, quantitative approaches to phenotyping are\nlikely to bring\
    \ rewards. Further, when there is signiﬁcant\nvariability in phenotypic scores\
    \ collected by different\nindividuals, more objective phenotyping protocols are\n\
    desirable (Poland and Nelson 2010).\nRecently, it has been argued that automated,\
    \ high-\nthroughput, ﬁeld-based organismal phenotyping techniques\ninvolving remote\
    \ sensing (such as near-infrared spectros-\ncopy mounted on agricultural harvesters\
    \ to measure spec-\ntral canopy reﬂectance with the aid of global positioning\n\
    system (GPS)-guided tractors) will enhance the precision\nand accuracy of phenotyping\
    \ without extracting plants\nfrom the production environment (Cabrera-Bosquet\
    \ et al.\n2012; Houle et al. 2010; Montes et al. 2007; Tuberosa\n2012; White et\
    \ al. 2012). While these efforts can certainly\nfacilitate selection for enhanced\
    \ performance in a target\nzone of adaptation, one of the biggest challenges associated\n\
    with these automated, ﬁeld-based technologies is the var-\niable nature of most\
    \ natural environments.\nTo enhance the ability to screen for stress tolerance\
    \ in\nﬁeld-grown plants, scientists often use plant populations to\n‘sample’ the\
    \ degree of stress encountered in a TPE. Once\nthis has been ascertained, the\
    \ TPE is used to evaluate the\nrelative performance of different populations over\
    \ several\ngrowing seasons. This requires signiﬁcant up-front invest-\nment, as\
    \ many different locations must be tested over\nmultiple years in order to make\
    \ an accurate estimation.\nAlternatively, breeders use ‘‘managed stress’’ as a\
    \ way of\noptimizing screening protocols for application to large\nplant populations\
    \ in the ﬁeld. By managing the amount and\ntiming of water, fertilizer, pest control\
    \ or soil amendments,\nplants can be exposed to fairly reliable levels of stress\n\
    while experiencing normal temperature, day length, etc.,\nover the course of the\
    \ growing season. These approaches\nwork well if the genetic component of phenotypic\
    \ variation\n(heritability) is high, and if the differences among popu-\nlations\
    \ or individuals within a population are large. How-\never, in cases where complex\
    \ traits are conditioned by\nmany alleles with small effects, the error associated\
    \ with\nestimating the phenotype and the environmental variance\ncontributing\
    \ to the observed phenotypic variation are likely\nto dilute the relatively weak\
    \ genetic signals and may pre-\nclude their detection.\nTo partially overcome\
    \ this problem, many researchers\nhave endeavored to take advantage of phenotyping\
    \ strate-\ngies based on analytical chemistry (i.e. gas chromatogra-\nphy–mass\n\
    spectroscopy,\nhigh\nperformance\nliquid\nchromatography, inductively coupled\
    \ plasma spectroscopy,\netc.) or a wide range of -omics technologies (transcripto-\n\
    mics, metabolomics, ionomics, proteomics, etc.). These are\nall highly automated\
    \ and are important and useful due to\ntheir high throughput and high accuracy.\
    \ They are\ngenerally used to analyze speciﬁc anatomical parts of a\nplant at\
    \ a particular time(s) in its development, and are best\nused on plants grown\
    \ under well-deﬁned growing condi-\ntions. Owing to the high cost per sample and\
    \ the require-\nment\nfor\nconsiderable\ntechnical\nexpertise\nand\ninfrastructure,\
    \ these techniques may not be available to\neveryone and it may not be economically\
    \ feasible to survey\nlarge numbers of ﬁeld-grown plants. Thus, it often makes\n\
    sense to ﬁrst screen a population under controlled condi-\ntions with minimal\
    \ replication and once a hypothesis about\nthe genetic control of a trait of interest\
    \ is formulated, it can\nbe tested in a focused way in the ﬁeld, or simply used\
    \ to\neliminate a large proportion of a population prior to\nundertaking ﬁeld\
    \ evaluation.\nScreening populations under controlled conditions is\nalso appropriate\
    \ when the controlled environment is nec-\nessary to impose a particular form\
    \ of stress or to permit\ngrowth of plants under speciﬁc conditions that cannot\
    \ be\nreplicated in the ﬁeld. Controlled environments have been\nsuccessfully\
    \ used to inoculate plants with a particular strain\nof a pathogen, or to impose\
    \ a particular abiotic stress such\nas aluminum toxicity without the natural coupling\
    \ with\nphosphorus deﬁciency, or high CO2 in combination with a\ncritical night\
    \ time temperature. Use of multi-step strategies\ninvolving both controlled and\
    \ ﬁeld environments are often\nthe best way to maximize the extraction of useful\
    \ genetic\ninformation while minimizing the expense and time\ninvolved (Fernie\
    \ and Schauer 2009; Rafalski 2010).\nDrought tolerance as an illustration\nWhile\
    \ a complete survey of advances in drought pheno-\ntyping is beyond the scope\
    \ of this review (see Mir et al.\n2012 for a detailed overview of this topic),\
    \ drought toler-\nance offers a compelling example of a combined approach\nof\
    \ leveraging both controlled and uncontrolled phenotyp-\ning designs to enhance\
    \ genetic analysis. The onset of water\ndeﬁcit and its impact on plant performance\
    \ is a dynamic\nprocess that occurs across space and time. Under ﬁeld\nconditions\
    \ the inability to obtain standardized and consis-\ntent drought stress contributes\
    \ to a loss in heritability and\npresents a challenge for both selection and mapping\n\
    experiments (Berger et al. 2010). Many different approa-\nches have been used\
    \ to apply deﬁned levels of drought\nstress in an effort to understand the nature\
    \ of this complex\ntrait, ranging from chemically manipulating osmotic bal-\n\
    ance in hydroponics (Rengasamy 2010; Tavakkoli et al.\n2010) to conveyer systems\
    \ in glasshouses with digitally\ncontrolled irrigation systems (Granier et al.\
    \ 2006; Jansen\net al. 2009; Neumann 2013; Pereyra-Irujo et al. 2012) to\nthe\
    \ use of rainout shelters in the ﬁeld (Czyczyło-Mysza\net al. 2011; Dodig et al.\
    \ 2012; Zhu et al. 2011a).\nTheor Appl Genet (2013) 126:867–887\n871\n123\nMeasurements\
    \ of drought tolerance likewise range from sur-\nveys of root system architecture\
    \ (Ibrahim et al. 2012; Landi\net al. 2010; Lopes et al. 2011; Steele et al. 2007;\
    \ Zhu et al.\n2011b; Clark et al. 2011) to physiological metrics related to\n\
    water status (Bartlett et al. 2012a, b; Blum 2009; Gilbert et al.\n2011; Ogburn\
    \ and Edwards 2012; Tucker et al. 2011) to\nspectral imaging of shoot tissue (Berger\
    \ et al. 2010; Goltsev\net al. 2012; Liu et al. 2011; Zia et al. 2012) to simply\
    \ evaluating\nyield under stress in the ﬁeld (Bennett et al. 2012; Bernier et\
    \ al.\n2007; Ghimire et al. 2012; Golabadi et al. 2011; Messmer et al.\n2009;\
    \ Rehman et al. 2011; Swamy et al. 2011; Venuprasad\net al. 2012; Vikram et al.\
    \ 2011). Screening can be done using\nin-house facilities (growth chambers, green\
    \ houses) or out-\nsourced to a phenotyping facility such as the Ju¨lich Plant\n\
    Phenotyping Centre—JPPC (Ju¨lich, Germany; http://www.fz-\njuelich.de/ibg/ibg-2/EN/About_us/organisation/JPPC/JPPC_\n\
    node.html9), the Leibniz-Institut fu¨r Pﬂanzengenetik und\nKulturpﬂanzenforschung—IPK(Gatersleben,Germany;http://\n\
    www.ipk-gatersleben.de/), the Plant Accelerator\x03 (University\nofAdelaide,Australia;http://www.plantaccelerator.org.au/),or\n\
    the High Resolution Plant Phenomics Center—HRPPC\n(CSIRO Plant Industry, Canberra\
    \ Australia; http://www.plant\nphenomics.org/HRPPC). The two former facilities\
    \ are part of\nthe larger European Plant Phenomics Network (http://\nwww.plant-phenotyping-network.eu/)\
    \ and the latter two are\npart of the Australian Plant Phenomics Facility (http://www.\n\
    plantphenomics.org.au/). Each system presents its own\nadvantages and disadvantages,\
    \ but collectively they empower\nthe researcher to investigate plant response\
    \ to drought in ways\nthat are more comprehensive than any one design can offer.\n\
    These approaches are most often utilized for linkage mapping\nand gene discovery,\
    \ and once QTL or candidate genes are\nidentiﬁed, they can be validated for practical\
    \ application by\nevaluating speciﬁc germplasm, genetic stocks or breeding\npopulations\
    \ under managed drought conditions in the ﬁeld (Ali\net al. 2010; Cavanagh et\
    \ al. 2008; Huang et al. 2012; Kholova´\net al. 2010; Saisho and Takeda 2011;\
    \ Venuprasad et al. 2011;\nYadav et al. 2011). If validated, lines carrying the\
    \ genes or\nQTLs of interest will be useful for elucidating the molecular\nmechanism(s)\
    \ involved in the component trait(s), and will also\nbe of immediate value as\
    \ donor material for breeding with elite\ngermplasm.\nExamining the relationship\
    \ between phenotypic varia-\ntion under controlled environments and that observed\n\
    under ﬁeld conditions offers valuable insights that can be\nused to iteratively\
    \ improve controlled environment phe-\nnotyping techniques so they are more predictive\
    \ of plant\nperformance in the ﬁeld (Table 1; Fig. 1). Ultimately, the\nchoice\
    \ of phenotyping approach will depend on the inten-\ntion of the researcher, the\
    \ size of the population in question\n[e.g. less than ten individuals for precise\
    \ physiological\nexperiments, to a moderate number of lines (200–400) for\nmapping\
    \ studies or GS training populations, or a large\nnumber of lines (400–1,000?)\
    \ for association studies], the\nheritability of the phenotype, the tractability\
    \ of the phe-\nnotype to controlled environment testing, and resource\navailability.\n\
    Development of technology and phenotyping tools\nThe creative use of technology\
    \ and careful development of\ntools to automate processes without sacriﬁcing predictive\n\
    power will be critical as next-generation phenotyping\nplatforms are developed.\
    \ This can be a real challenge as\nmany\nexperimental\ntechniques\nin\nplant\n\
    physiology,\nmolecular biology and breeding can be restrictive and\nrequire specialized\
    \ protocols that are often difﬁcult to\nstandardize. The integration of these\
    \ approaches will be\nnecessary to fully interrogate the genetic landscape of\n\
    complex traits. Standardized phenotyping systems are not\nfeasible for all research\
    \ questions, but with thorough con-\nsideration and clearly deﬁned objectives,\
    \ many techniques\ncan be harnessed to investigate speciﬁc traits under high-\n\
    throughput settings.\nIn recent years, automation, imaging, and software\nsolutions\
    \ have paved the way for many high-throughput\nphenotyping studies. Semi-automated\
    \ systems have been\nsuccessfully applied to investigate various components of\n\
    plant growth and development, and can be used to help\ntackle basic research questions\
    \ when combined with\ngenetic mapping strategies (Famoso et al. 2010). Addi-\n\
    tionally, automated systems have allowed researchers to\nreduce the labor needed\
    \ to manage and perform large-scale\ngrowth screens in laboratory, greenhouse\
    \ and ﬁeld envi-\nronments (Nagel et al. 2012).\nAside from mechanization, digital\
    \ imaging has emerged\nas a cornerstone to capturing quantitative phenotypic\n\
    information under most automated or semi-automated\napproaches. Imaging has allowed\
