    Feb 2015https://doi.org/10.1094/PDIS-05-14-0529-FE PDF TOOLS SHARE Abstract Relationships
    between leaf wetness and plant diseases have been studied for centuries. The progress
    and risk of many bacterial, fungal, and oomycete diseases on a variety of crops
    have been linked to the presence of free water on foliage and fruit under temperatures
    favorable to infection. Whereas the rate parameters for infection or epidemic
    models have frequently been linked with temperature during the wet periods, leaf
    wetness periods of specific time duration are necessary for the propagule germination
    of most phytopathogenic fungi and for their penetration of plant tissues. Using
    these types of relationships, disease-warning systems were developed and are now
    being used by grower communities for a variety of crops. As a component of Integrated
    Pest Management, disease-warning systems provide growers with information regarding
    the optimum timing for chemical or biological management practices based on weather
    variables most suitable for pathogen dispersal or host infection. Although these
    systems are robust enough to permit some errors in the estimates or measurements
    of leaf wetness duration, the need for highly accurate leaf wetness duration data
    remains a priority to achieve the most efficient disease management. Details Figures
