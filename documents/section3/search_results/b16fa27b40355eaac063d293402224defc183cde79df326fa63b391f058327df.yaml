    A unique definition of the spatial scales of SM measurements has been provided
    by Western and Bloschl (1999). They proposed a scale definition based on spacing,
    extent, and support that applies to both SM measurements and models. The term
    “spacing” refers to the distance between measurement points or model elements,
    the term “extent” to the overall coverage, and “support” refers to the measurement
    or model integration volume or area. As an example, for a network of TDR SM sensors
    deployed in a field, the scale may be defined based on 101-m spacing (distance
    between sensors), 102-m2 extent (area of the field), and 103-cm3 support (volume
    of the soil sampled with a TDR sensor). Similarly, for a satellite image (e.g.,
    Landsat-8) the scale would be defined based on 30-m spacing (distance between
    the centers of two neighboring pixels), 170 km × 185 km extent (the footprint
    area), and 302-m2 support (the pixel size for bands 1 to 9; Figure 3). The major
    application of such spatial terms is to study spatial variability of SM with respect
    to the effect of geophysical and climate parameters. An overview of spatial scale
