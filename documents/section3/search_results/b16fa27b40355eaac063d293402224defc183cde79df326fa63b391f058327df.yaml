    (b) FA model (factor analysis model): FA is another data

    reduction tool which removes redundancy or duplication

    from a set of correlated phenotypic traits. Under some

    assumption basic model of FA expressed as:

    X = λF + e

    where X represents observed features, F represents latent

    feature, e is the measurement error and λ is the loading value

    for X.

    These statistical methods can easily select important traits and

    reduce the data size to explore the relationships between traits,

    their variations, relationships with the environmental factors, and

    also shows a feature’s contribution in a speciﬁc study (Vile et al.,

    2012).

    Data analysis by these methods can be described as phenotypic

    variation in diﬀerent conditions and enable to distinguish

    plants of diﬀerent agronomic groups (Chen et al., 2014b).

    One can compute the intra-class correlation coeﬃcients for the

    reliable analysis and inference to evaluate the stability of the

    selected features obtained from these methods (Aerts et al.,

    2014).

