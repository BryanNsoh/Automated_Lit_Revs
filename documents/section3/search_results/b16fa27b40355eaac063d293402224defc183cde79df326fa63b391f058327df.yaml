    SHARE Abstract Soil moisture (SM) is a key hydrologic state variable that is of
    significant importance for numerous Earth and environmental science applications
    that directly impact the global environment and human society. Potential applications
    include, but are not limited to, forecasting of weather and climate variability;
    prediction and monitoring of drought conditions; management and allocation of
    water resources; agricultural plant production and alleviation of famine; prevention
    of natural disasters such as wild fires, landslides, floods, and dust storms;
    or monitoring of ecosystem response to climate change. Because of the importance
    and wide-ranging applicability of highly variable spatial and temporal SM information
    that links the water, energy, and carbon cycles, significant efforts and resources
    have been devoted in recent years to advance SM measurement and monitoring capabilities
    from the point to the global scales. This review encompasses recent advances and
    the state-of-the-art of ground, proximal, and novel SM remote sensing techniques
    at various spatial and temporal scales and identifies critical future research
    needs and directions to further advance and optimize technology, analysis and
    retrieval methods, and the application of SM information to improve the understanding
    of critical zone moisture dynamics. Despite the impressive progress over the last
    decade, there are still many opportunities and needs to, for example, improve
    SM retrieval from remotely sensed optical, thermal, and microwave data and opportunities
    for novel applications of SM information for water resources management, sustainable
    environmental development, and food security. Key Points Recent soil moisture
    measurement and monitoring techniques and estimation models from the point to
    the global scales and their limitations are presented The importance and application
    of soil moisture information for various Earth and environmental sciences disciplines
    such as forecasting weather and climate variability, modeling hydrological processes,
    and predicting and monitoring extreme events and their impacts on the environment
    and human society are presented 1 Introduction Soil moisture (SM) is a key hydrologic
    state variable that links land surface and atmospheric processes (Robinson et
    al., 2008). Detailed knowledge about the state of SM and its spatial and temporal
    dynamics is of crucial importance for numerous meteorological, climatologic, and
    hydrologic applications and to improve our understanding of the water, energy
    and carbon cycles, as well as for forecasting of extreme climate events (Li et
    al., 2007; Robock & Li, 2006; Seneviratne et al., 2010; Vereecken et al., 2014).
    In general, in situ gravimetric measurements and electromagnetic (EM) sensor networks
    are considered as the most reliable means for direct and accurate determination
    of moisture within the soil profile. However, in situ measurements may be prone
    to uncertainties due to, for example, high salinity levels, loss of intimate contact
    between sensors and the surrounding soil because of shrinkage or biological activity,
    or lack of calibration, especially for soils with high specific surface areas.
    In addition, implementation of such methods is destructive, expensive, and laborious
    (Rahimzadeh-Bajgiran et al., 2013; Zhang et al., 2014) and they only provide localized
    information about SM dynamics and are not always representative of the larger
    surrounding area (Petropoulos et al., 2013). Because of the high spatial and temporal
    SM variability due to spatiotemporal variations of associated meteorological (precipitation,
    temperature, solar radiation, wind speed, and humidity) and biogeophysical (soil
    properties, topographic features, and vegetation characteristics) parameters,
    measurement, and monitoring of large-scale SM dynamics is challenging. During
    the last decade numerous noninvasive techniques have been developed and employed
    to analyze SM patterns and dynamics across various spatial and temporal scales.
    For example, at the field and catchment scales, noninvasive proximal sensing techniques
    have been successfully applied to measure profile SM dynamics (Huisman et al.,
    2003; Kiseleva et al., 2014; Loijens, 1980; Moghadas et al., 2010). Today, ground-based
    and airborne and spaceborne remote sensing (RS) techniques provide an exceedingly
    powerful means for characterization and monitoring of large-scale near-surface
    soil properties and processes at reasonable temporal and spatial resolutions.
    Numerous studies have provided surface and near-surface SM estimates based on
    reflectance and/or emission of EM radiation within the optical (Sadeghi et al.,
    2015; Schnur et al., 2010; Zhang et al., 2014), thermal (Lei et al., 2014; Rahimzadeh-Bajgiran
    et al., 2013; Verstraeten et al., 2006), active (Bartalis et al., 2018; Ulaby
    et al., 1982; Vinnikov et al., 1999; Wagner et al., 2012), and passive (Chen et
    al., 2018; Jackson et al., 2010; Kerr et al., 2016; Koike et al., 2004; Njoku
    & Entekhabi, 1996) microwave frequency ranges at various spatial scales that include
    the field scale (Jonard et al., 2011; Wigneron et al., 2007), the catchment scale
    (Baatz et al., 2014; Rosenbaum et al., 2012; Western et al., 2004), the regional
    scale (Louvet et al., 2015; Romshoo, 2004; Zhao et al., 2013), and the continental/global
    scale (Entin et al., 2000; Li & Rodell, 2013; Renzullo et al., 2014). Because
    of the limited measurement depth of microwaves, novel data assimilation techniques
    have been developed and implemented in hydrological models to establish links
    between remotely sensed near-surface and root-zone SM (Das et al., 2008; Draper
    et al., 2012; Dumedah et al., 2015; Montzka et al., 2011). Accurate monitoring
    of large-scale SM status is essential for the management of agricultural water
    resources to not only improve knowledge of plant water availability, water use
    efficiency, and water productivity but also to reduce the risks of detrimental
    anthropogenic environmental impacts. SM is an effective indicator for drought
    conditions and flood risks, two major meteorological hazards, and thus plays a
    unique role in their prediction (e.g., under drought conditions the SM anomaly
    typically proceeds the anomaly of the vegetation indices). Saturated soils are
    not able to absorb additional water, which leads to an increase in surface runoff
    and subsequently to flooding. Detailed information about the soil water status
    aids in improving flood prediction accuracy and provides means for near-real-time
    (NRT) flood forecasting. Continuously monitoring the root-zone SM status of agricultural
    crops aids in detection of plant water stress and the onset of drought conditions
    as well as provides the basis for precision irrigation management for provision
    of a water stress-free rhizosphere environment, while preventing leaching of agrochemicals
    and potential groundwater contamination. SM also influences precipitation patterns
    by controlling evapotranspiration, which affects the development of the daytime
    atmospheric boundary layer and thereby the initiation and intensity of convective
    rainfall events. Feedbacks between SM and precipitation are of significant importance
    for weather forecasting (Koster et al., 2004) and the regional hydroclimatic variability
    (Ines & Mohanty, 2008; Mahmood & Hubbard, 2007). Because of the significance and
    wide-ranging applicability of SM information, related research and technological
    advances have gained substantial scientific and public attention in recent years.
    Of late, SM has been included in the list of the 50 most essential climate variables
    (Dorigo et al., 2015) in order to support international organizations with the
    assessment of climate change impacts. In 2010, the Global Climate Observing System
    initiative has defined SM as a fundamental climate variable (Global Climate Observing
    System, 2010). This has prompted the European Space Agency (ESA) to incorporate
    SM in the climate change initiative (CCI; Hollmann et al., 2013). During the past
    decade, several instruments such as the Japan Aerospace Exploration Agency (JAXA)
    Advanced Microwave Scanning Radiometer (AMSR-E on the National Aeronautics and
    Space Administration''s [NASA] Aqua satellite and Advanced Microwave Scanning
    Radiometer 2 [AMSR-2] on the Global Change Observation Mission-Water [GCOM-W1]
    satellite), the European Organization for the Exploitation of Meteorological Satellites
    (EUMETSAT) Advanced SCATterometer (ASCAT), the ESA Soil Moisture and Ocean Salinity
    (SMOS), the NASA Aquarius, the NASA Soil Moisture Active Passive (SMAP), and the
    ESA Sentinel-1 that operate in the microwave frequency range are dedicated to
    the measurement of land surface SM (Entekhabi et al., 2010; Kerr et al., 2001;
    Njoku et al., 2003; Paloscia et al., 2013; Wagner et al., 2013). Seneviratne et
    al. (2010) have discussed the role of SM in climate and atmospheric processes
    with focus on SM-temperature and SM-precipitation feedbacks. Dobriyal et al. (2012)
    have provided an overview of landscape-scale SM estimation methods with emphasis
    on water resources sustainability and management. Vereecken et al. (2014) have
    discussed the state of the art of characterizing spatiotemporal field-scale SM
    dynamics and provided an overview of advanced measurement techniques. Petropoulos
    et al. (2015) have provided a comprehensive overview of efforts invested over
    the last 20 years in surface SM retrieval from microwave sensors. Noninvasive
    techniques for characterization of SM dynamics at the field to basin scales have
    been presented in Bogena et al. (2015). This review is aimed at (1) an inclusive
    presentation and discussion of recent advances in ground, proximal, and airborne
    and spaceborne RS techniques that provide novel means for characterization and
    continuous monitoring of SM dynamics across various spatial scales and (2) summarizing
    the available SM data resources and rapidly expanding repositories to promote
    and stimulate future research about novel applications of SM information. The
    review is organized in 10 sections. After introducing the importance and wide-ranging
    impact of SM information, section 2 provides a definition of SM and its relationship
    to various spatial scales. Section 5 presents ground-based point measurement techniques
    and SM sensor networks. Section 13 is devoted to proximal sensing techniques for
    SM retrieval. In section 18, an overview of RS techniques for SM retrieval from
    optical, thermal, and microwave RS information is provided. Section 27 describes
    available data and monitoring resources such as global sensor networks and microwave
    satellite and airborne RS missions and provides an evaluation of microwave satellite
    retrievals. After a discussion of the basic principles of analytical and numerical
    root-zone SM derivations from remotely sensed SM information and data assimilation
    in section 42, spatial and temporal variability inherent to RS of SM applications
    is presented in section 48. In section 52, potential applications of SM information
    are presented and an outlook for future research opportunities is provided. Finally,
    a summary and conclusions are provided in section 59. 2 Definition of SM The SM
    or soil water content, which may be expressed on a gravimetric, θ m , or volumetric,
    θ v , basis represents the amount of water present in the soil at a given matric
    potential (Tuller & Or, 2005). The matric potential, Ψ m (or matric head, h),
    is synonymous with the combined capillary and adsorptive surface forces that hold
    water within the solid soil matrix and are uniquely related to SM under hydrostatic
    conditions. The highly nonlinear relationship between SM and Ψ m is termed the
    soil water characteristic and exhibits a very distinctive shape for each individual
    soil texture (Figure 1). A comprehensive discussion about the origin of, Ψ m ,
    and the measurement and modeling of the soil water characteristic are provided
    in Tuller and Or (2005) and Tuller et al. (1999). Figure 1 Open in figure viewer
    PowerPoint Soil water characteristics for different soil textures. The gravimetric
    SM, θ m (g/g), which can be directly determined by oven drying a wet bulk soil
    sample at 105 °C, is defined as the ratio of the mass of water within the soil
    sample and the mass of the oven-dry solid material. The volumetric SM, θ v (cm3/cm3),
    defined as the volume of water within a given soil volume may be expressed in
    terms of θ m as (Robinson, Campbell, et al., 2008) (1) where ρ b is the dry bulk
    density (g/cm3) of the soil and ρ w is the density of water (g/cm3). When all
    pores are filled with water, θ v is termed saturated water content, θ s . In some
    instances, it is advantageous to express SM in terms of relative saturation, S
    e = θ v /θ s , which is the volumetric SM content normalized to θ s (i.e., pore
    volume; Wagner et al., 2013). In theory, S e ranges from zero, when the soil is
    completely dry, to 1, when all soil pores are completely filled with water. In
    practice, however, it is not possible to attain complete dry or saturated conditions.
    There is always a residual moisture content, θ r , present under dry conditions,
    and it is virtually impossible to completely de-air soil as air bubbles remain
    entrapped in dead-end pores and cavitation nuclei are held tightly in crevices
    of rough particle surfaces (Sadeghi et al., 2018). To account for residual moisture,
    relative saturation is commonly defined as (2) Under wet conditions, due to air
    entrapment in the soil pores, the maximum attainable S e ranges from about 0.94
    to 0.97 (−) for fine-textured (i.e., clay) and coarse-textured (i.e., sand) soils,
    respectively. For agricultural applications, a plant available (or extractable)
    soil water content, θ PAW, is often defined as the difference between the water
    content at field capacity, θ FC, and the water content at the permanent wilting
    point, θ PWP (see Figure 1; Kabat & Beekma, 1994). The θ FC is defined as the
    water content after internal redistribution of water within the soil matrix due
    to gravity (free drainage) and for practical purposes is often assumed to coincide
    with a matric potential of −330 cm. This definition is not entirely correct as
    θ FC is dependent on the soil texture. For example, θ FC for a sandy soil more
    likely coincides with Ψ m = −100 cm. Below the permanent wilting point that is
    defined as the water content at −15,000 cm matric potential, water is so tightly
    bound within the soil matrix that plants are no longer able to recover their turgidity
    and irreversibly wilt. Again, this is only an approximation, as the permanent
    wilting point is dependent on plant physiology. Desert plants, for example, can
    withstand significantly lower matric potentials (drier conditions; Hupet et al.,
    2005). For water balance calculations it is convenient to express SM in length
    units to be consistent with other variables such as precipitation or evapotranspiration.
    This so-called equivalent depth of wetting is obtained by multiplying θ v with
    the depth of the soil layer of interest. 2.1 SM and Measurement Depth of EM Radiation
    Dependent on the penetration depth of EM radiation as well as within the context
    of land surface modeling, the SM content is commonly referred to as (1) skin or
    surface SM, (2) near-surface SM, (3) root-zone SM, or (4) vadose zone SM. Skin
    or surface SM is commonly used within the context of optical and thermal RS and
    describes the water content in the uppermost, very thin soil layer (~z ≤ 1 mm)
    at the interface between the land and the atmosphere. The term near-surface SM
    is usually related to the maximum measurement depth of microwave remote sensors
    (i.e., X-band, C- band, and L-band) and is defined as the average water content
    within the top few centimeters (~1 < z ≤ 10 cm) of surface soil. Root-zone SM
    (RZSM) defines the amount of water stored within the plant root-zone and is available
    for transpiration and biomass production (i.e., photosynthesis). While from a
    terrestrial hydrology point of view, the RZSM is highly variable in space and
    time, it is commonly assumed as the water content of the top 1-m soil layer. It
    can be directly measured with weighing lysimeters or determined with P-band microwave
    remote sensors, cosmic ray sensors (section 8), profiling EM sensors (section
    13), or via modeling approaches (section 42). The vadose or unsaturated zone is
    defined as the soil compartment that extends from the land surface to the depth
    of the unconfined groundwater table. Vadose zone SM can be measured with deep
    penetrating EM radiation such as applied in airborne EM surveys (section 36).
    The measurement depth of EM radiation is dependent on its frequency (wavelength).
    Optical RS techniques measure changes in surface reflectance that are associated
    with a change in soil color (i.e., moist soil appears darker than a dry soil).
    The spectral soil surface reflectance within the visible (Vis, 400–700 nm), near-infrared
    (NIR, 700–1,400 nm), and shortwave infrared (SWIR, 1,400–2,500 nm) EM range decreases
    with increasing SM content (Sadeghi et al., 2015). Thermal infrared techniques
    monitor changes in skin soil temperature that is intimately related to SM. In
    contrast to optical and thermal methods, microwave RS measures bulk dielectric
    soil properties (i.e., bulk dielectric permittivity) that are governed by SM content
    (section 6). Table 1 summarizes the measurement depths of microwave bands (C-band,
    L-band, and P-band) for various land surface covers. While short wavelengths (C-band)
    are applicable for SM retrieval for bare soils or sparse vegetation cover (Baghdadi
    et al., 2012; Prigent et al., 2005), longer wavelengths (L-band and P-band) are
    less (partially) attenuated by vegetation canopies and are amenable for near-surface
    and RZSM determination (Jackson & Schmugge, 1995; Jonard et al., 2011; Moghaddam
    et al., 2000). Jackson and Schmugge (1995) pointed out that the depth of the soil
    layer that contributes to the measured microwave signals (e.g., brightness temperature)
    increases with wavelength. They also discussed that for vegetated surfaces the
    attenuation of the microwave signal increases, affecting the soil layer depth
