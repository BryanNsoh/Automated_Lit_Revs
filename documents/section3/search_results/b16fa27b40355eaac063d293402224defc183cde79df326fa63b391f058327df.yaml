    High-Throughput Phenotype Data Analysis

    Image data is pre-processed for determining quantitative or

    qualitative values of phenotypic traits of a plant/genotype in a

    given environment. Again, post-processing of phenotypic traits

    is also required for prediction of plant behavior using statistical

    analysis. Diﬀerent statistical methods and algorithms are used for

    analyzing the process phenotype image data set, so as to move

    from the raw data to ﬁnal results.

    Hypothesis

    Before starting the image data analysis, a proper hypothesis is

    required that corresponds to the expectation of the experiment

    within an appropriate statistical framework (Vasseur et al., 2012;

    Vile et al., 2012; Aerts et al., 2014).

    Data Quality

    The selection of an inadequate part of a trait often aﬀects

    the data quality in a negative manner. Noisy images highly

    aﬀect the dataset and could bias the results. Data normality

    tests and outlier detection is necessary to improve the data

    quality. Among the many data normalization and outlier

    test methods, Shapiro normality test with appropriate log-

    transformed and Bonferroni outlier tests are commonly used

    (Camargo et al., 2014). Grubb’s test is another outlier detection

    method that performs better for any single outlier test existing

    in a particular sample (Grubbs, 1950). These methods provide

    a powerful statistic for the data normality test and control

    outliers in the data set. Also, phenotype data quality is

    aﬀected by throughput and image resolution (Dhondt et al.,

    2013).

    Data Dimension

    Phenotypic traits which are extracted from the high-throughput

    image dataset can be high-dimensional and be highly correlated.

    Therefore, analyzing this high-dimensional dataset can be

    diﬃcult due to the limitations of current analytical techniques.

    To overcome these diﬃculties the data size can be reduced with

    as little information loss as possible. Here, we mention two

    statistical methods that are popular for dimensionality reduction

    and projection of the high-dimensional data set.

    (a) PCA model (principle component analysis model): PCA

    identiﬁes new features in a dataset, the principle components,

    which are linear combinations of the original features.

    Suppose that Xnxp is an adjusted phenotype data matrix. Thus

    the basic equation of PCA is- in matrix notation- given by

    Y = WTX

    where Y is a matrix of new features, called PCA, constructed

    as a weighted average of the original traits/features and W is

    a matrix of coeﬃcients determined by PCA.

