    available during a certain period but uses a weighted average of measurements
    from all sensors that are available at a certain point in time to compute the
    merged soil moisture estimate. This results in a merged observation whose random
    errors are lower than those of each individual input dataset. The blending weight
    attributed to each dataset is defined as the reciprocal of its random error variance
    (Yilmaz et al., 2012), estimated separately for each blending period (see Section
    3.1) using triple collocation analysis (Gruber et al., 2016b). The error variance
    is expressed as a signal-to-noise ratio (SNR), which relates the estimated error
    variance to the signal dynamics at the given location (Gruber et al., 2016b).
    The weights are obtained separately for each day from the SNR estimates of all
    datasets that provide a valid measurement on that day. If one or more datasets
    do not provide a valid measurement on a particular day, the decision whether or
    not to use the remaining datasets on that day is based on maximum error variance
    thresholds. This avoids degrading too severely the overall performance of the
    blended product by filling data gaps with input data that have too high random
    error variances. Note that this new blending scheme based on weighted averages
