    Given knowledge of the error statistics of potential measure-\nments, it is possible\
    \ to quantify the value of a given data set in\nterms of the new information it\
    \ brings. This always requires\nsome kind of model of the underlying statistics,\
    \ as well as the\nsystem dynamics. The approach is described in Kaminski et\n\
    al. (2012) for network design. The approach has been used\nto quantify the value\
    \ of in situ measurements of concentra-\ntion for constraining surface ﬂuxes and\
    \ to assess the likely\nvalue of satellite measurements of CO2. One can even at-\n\
    tempt to design an optimal network (e.g. Rayner et al., 1996),\nbut the task of\
    \ deﬁning optimality and the assumptions of\nprior knowledge suggest that the\
    \ more conservative option of\ntesting potential networks is more reliable (Hungershoefer\
    \ et\nal., 2010). Furthermore, experience has shown that “optimal”\nnetworks are\
    \ often governed as much by the reality of logis-\ntical considerations (e.g.\
    \ the development of a tall tower for\natmospheric measurements where reliable\
    \ transport, power\nand scientiﬁc collaborators are) as by quantitative theoretical\n\
    considerations. Thus, both expert judgment and model anal-\nysis must be brought\
    \ to bear in designing networks (e.g. the\nNEON approach to determination of eco-regions).\n\
    5.3\nData management and processing\nBuilding a coordinated carbon monitoring\
    \ system requires\na highly integrated data and information management sys-\n\
    tem. Key to such a system is the ability to synthesize and\nintegrate carbon observations\
    \ from a wide variety of plat-\nforms and techniques within a coherent modeling\
    \ framework\nbased on model-data fusion methods. To achieve these aims,\na distributed\
    \ data management system must enable access,\nunderstanding, use, integration,\
    \ and analysis and visualiza-\ntion of large volume of diverse data at multiple\
    \ scales. The\ndata management and analysis systems for the entire data life\n\
    cycle should deliver high-quality products that will be freely\naccessible to\
    \ the scientiﬁc, resource management, and pol-\nicy communities around the world.\
    \ A lot will depend on the\nfunding mechanisms to make this happen. In the numerical\n\
    weather prediction world, individual countries are sometimes\nprotective of their\
    \ data. Prediction centers can have access to\ndata of direct interest to, but\
    \ for research activities it can be\nmore complicated.\nThe challenge will be\
    \ to manage high-quality, consistent,\nlong-term data in a manner that directly\
    \ supports the data\nassimilation models, while maintaining enough ﬂexibility\
    \ to\nrespond to researcher’s needs, new observations, and evolv-\ning information\
    \ technology. This includes providing trans-\nparent access to the necessary data\
    \ to implement sub-national\nand national mitigation activities and to support\
    \ emission re-\nduction policies. Currently, the data and information systems\n\
    are not in place to support the data requirements of an inte-\ngrated carbon monitoring\
    \ system. It is thus key to the success\nof the data and information system to\
    \ plan at an early stage\nfor improved data calibration, harmonization, and quality\
    \ as-\nsurance and quality control procedures that will ensure that\nobservations\
    \ produced by different networks and observing\nsystems for a broad range of purposes\
    \ and covering differing\nspatial and temporal domains are fully compatible and\
    \ read-\nily integrated in data assimilation systems. While harmoniza-\ntion and\
    \ data quality control is deﬁnitely a good thing, cur-\nrent practice in numerical\
    \ weather prediction is that the data\nassimilation centers do their own quality\
    \ control and bias cor-\nrection, on top of data provided by the data providers.\
