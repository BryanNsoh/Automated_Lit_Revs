    been devoted to estimation of surface SM from the LST-VI space. For example, Sandholt
    et al. (2002) proposed a dryness index for estimation of SM via linking the surface
    temperature Ts-Normalized Difference Vegetation Index (NDVI) scatter plot with
    a temperature-vegetation dryness index and found similar spatial patterns (R 2
