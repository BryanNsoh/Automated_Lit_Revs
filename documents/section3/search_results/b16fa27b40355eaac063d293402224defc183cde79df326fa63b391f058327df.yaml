    phenotyping.

    Experiment Setup and Large-Scale Phenotype

    Data Collection

    High-throughput experimental samples are prepared in a control

    phenotyping station by selecting diﬀerent genotypes under

    normal and various treatments and conditions (Figure 1). The

    commencement and intensity of those conditions (biotic or

    abiotic) can be deﬁned and controlled during the experiment.

    Since acquiring data must be analyzed with respect to the

    micro-climate and environmental conditions, it is very diﬃcult

    to monitor and combine experimental materials in a dynamic

    process (Sadok et al., 2007; Parent et al., 2010). Advances

    in automation of plant phenotype, robotic- and sensor-based

    monitoring have enabled phenotype data acquisition, performed

    at regular time intervals throughout the life cycle of the

    plant in an automated manner for a given experiment. High-

    throughput phenotyping facilities of these type of experiments

    are commercially available, but many laboratories are now

    developing their own systems (Granier et al., 2006; Walter et al.,

    2007; Jansen et al., 2009; Skirycz et al., 2011; Tisne et al., 2013;

    Yang et al., 2014). Currently, various research institutes, e.g.,

    IPK Gatersleben, Germany2; Crop Design, Gent, Belgium3; The

