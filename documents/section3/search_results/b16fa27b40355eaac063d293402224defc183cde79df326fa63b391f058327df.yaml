    temporal consistency For climate change applications it is of utmost importance
    that the trend signal contained in the ESA CCI SM products have a geophysical
    meaning and are not introduced, e.g., by changes in sensor constellation. Assessing,
    and possibly correcting for such potential artefacts should therefore receive
    high priority in future product releases (Su et al., 2016b). However, despite
    the potential detection and correction of more obvious inhomogeneities like changes
    in the mean or variance, more intricate inhomogeneities, e.g. changes in data
    quality and spatiotemporal coverage, may be easily overlooked. Yet, these may
    have considerable impact on several applications, e.g. the attribution of the
    frequency of extreme events (Loew et al., 2013, Padhee et al., 2017, Yuan et al.,
    2015a) or the assessment of mean global trends (Dorigo et al., 2012). Long-term
    missions with consistent specifications, e.g., as provided by the ERS and MetOp
    satellites, are crucial for supporting homogenisation and intercalibration efforts.
    5.6. Shorter latency times between data acquisition and data availability Short
    latency times are required for embedding the ESA CCI SM product in operational
    services. While monitoring services, e.g. drought monitors, would already profit
    from a latency of ten days, operational flood forecasting and the initialization
    of boundary conditions in NWP models require a near-real-time availability of
    the product. Enenkel et al. (2016a) demonstrated the feasibility of producing
    an ESA CCI SM near-real-time dataset, although they also showed that such a service
    is constrained by the latency and quality of available Level 2 products. Operational
    production and updating of the dataset with a maximum latency of 10 days is foreseen
    to take place within the Copernicus Climate Change Services (C3S; https://climate.copernicus.eu/)
    from June 2017 onwards. ESA CCI SM v03.2 will form the basis for this service.
    5.7. Independency of LSMs To optimally serve model benchmarking activities, especially
    regarding the assessment of biases, the ESA CCI SM COMBINED product should become
    entirely independent of any LSM. Even though the current scaling against the GLDAS-Noah
    reference LSM hardly affects trends and temporal dynamics in the product, it does
    make the ESA CCI SM COMBINED dataset impractical for assessing model biases. Globally
    available L-band observations from SMOS and SMAP may be considered as an alternative
    scaling reference in the future. 5.8. Creation of a root-zone soil moisture product
    Root-zone soil moisture is required for a complete assessment of land-atmosphere
    interactions, for better linking soil moisture variability to ecosystem and agricultural
    drought dynamics, and for hydrological modelling. Although this is seemingly unattainable
    without the intervention of an LSM to propagate surface soil moisture observations
    to the root-zone, simplified approaches such as the Soil Water Index method (Albergel
    et al., 2008, Wagner et al., 1999b) may already be useful (Brocca et al., 2012).
    One should be aware that user requirements on satellite soil moisture will continue
    to change, reflecting advances in Earth system research and evolving societal
    needs. As regards climate applications, the latest GCOS Implementation Plan (GCOS-200,
    2016) already addresses a couple of the new top-level requirements identified
    in this study, including improvements in the spatial resolution and the need to
    provide subsidiary variables to better characterise the quality of the surface
    soil moisture data. The required subsidiary variables are the freeze/thaw status,
    surface inundation, VOD and root-zone soil moisture. Freeze/thaw status and surface
    inundation are needed to flag environmental conditions when the retrieval of soil
    moisture data from microwave measurements is not possible due to fundamental physical
    reasons (Zwieback et al., 2015). Even with consolidated user requirements for
    soil moisture CDRs, the main challenge remains to determine to what degree these
    requirements are actually met by long-term products like ESA CCI SM. This requires
    standardised strategies based on commonly agreed reference datasets, methodologies,
    and metrics. Some examples of potential methods were adopted in this study but
    these need to be further elaborated. Apart from statistical approaches like the
    triple collocation, all other evaluation methods to some degree suffer from a
    general data sparsity in several regions of the world, e.g. the tropical forests
    or the sub-arctic. In these regions, there is not only a lack of in-situ soil
    moisture stations (Ochsner et al., 2013) but also of meteorological monitoring
    stations. Thus, also the precipitation and LSM products used in various evaluation
    approaches have larger uncertainties here. For example, Albergel et al. (2013a)
    showed that the trends in two reanalysis datasets widely diverged in these areas.
    Therefore, to date, data-rich areas dominate in the evaluation process. One of
    the main priorities of the international community should therefore be to establish
    in-situ networks in data-poor regions and guarantee the continuation of existing
    long-term monitoring sites to assess stability and trends over a wide range of
    land surface conditions. A good starting point may be offered by the globally
    well-distributed and error-characterised SMAP core validation sites (Colliander
    et al., 2017). 6. Conclusion and outlook In this study, we provided a comprehensive
    overview of the specifications of the ESA CCI SM product suite and the Earth system
    applications that have made use of these datasets either to benchmark or to improve
    current process understanding as captured in state-of-the-art models. The strong
    user interest in the soil moisture CDRs is reflected by the wide variety of science
    communities who have exploited the potential of these products. The main motivation
    for using the ESA CCI SM products over existing single-sensor products is its
    unique long period of coverage, which makes it potentially suitable to assessing
    long-term variability and change, although users should confirm data homogeneity
    for their region of application. ESA CCI SM products have already led to numerous
    publications, which were used in this study to review the capabilities and shortcomings
    of the products for Earth system applications and provide valuable information
    for shaping the priorities of new product releases. Yet, the full potential of
    ESA CCI SM remains underexploited. This is partly due to the complexity and limitations
    of the data, e.g., the varying dataset quality through space and time, and the
    occurrence of data gaps, which makes it difficult for users to integrate the data
    in their applications. Such limitations can be partly addressed by continuing
    efforts to improve Level 2 retrievals and merging methodologies, and through the
    introduction of new, high-quality sensors like SMAP in the merged products. However,
    it will not be possible to mitigate all issues related to the creation of an entirely
    homogeneous dataset from 1978 onwards. These issues relate to the absence of suitable
    sensors in the early decades and the physical limitations of the microwave signal
    in general. Thus, to exploit the full potential of the ESA CCI SM datasets, future
    efforts should not only focus on algorithmic improvements but also on clearly
    communicating the dataset characteristics to expert and non-expert users alike.
    Finally, the acceptance of the ESA CI SM products by a broad user community and
    integration into operational applications strongly hinges on its long-term sustainability.
    For the coming years, it is very likely that ESA will continue to support the
    scientific development of ESA CCI SM. At the same time, operational reprocessing,
    software maintenance, and near-real-time updating of ESA CCI SM v03.2 is foreseen
    to take place within the Copernicus Climate Change Services from June 2017 onwards.
    However, a successful continuation of ESA CCI SM also requires sustenance of the
    input missions. Currently, the risk of failing missions is relatively low: From
    the active microwave side two almost identical MetOp-A and MetOp-B ASCAT scatterometers
    are currently operated by EUMETSAT, while MetOp-C ASCAT will be launched in 2018
    to replace MetOp-A (Lin et al., 2016). From that time, MetOp-A will remain in
    orbit to serve as backup in case of failure of one of the other MetOp satellites.
    Continuation beyond the current MetOp program will be provided by the approved
    MetOp Second Generation (MetOp-SG) program, which will start in 2021/22 and has
    the goal to provide continuation of C-band scatterometer and other systematic
    observations for another 21 years, i.e., at least until 2042. Also for the passive
    microwave part there is currently a redundancy of suitable missions: AMSR2 C-band
    observations, ASMR2, GPM GMI, and Fengyun 1B X-band radiometers, and of course
    the dedicated L-band missions SMOS and SMAP. GPM GMI, Fengyun 1B, and SMAP are
    currently not exploited in ESA CCI SM, so there is even potential to further improve
    the quality and coverage of the merged ESA CCI SM products. In case of failure
    of one of these missions, there is enough potential backup to reduce the impact
    of satellite failure on the short to mid-term. More worrying is the long-term
    continuation of L-band and C-band radiometer missions, since neither SMOS, nor
    SMAP nor AMSR2 has confirmed continuation. Nevertheless, the planned Water Cycle
    Observation Mission (WCOM) of the Chinese Academy of Sciences has the potential
    to bridge the looming gap in L- and C-band observation time series from 2020 onwards
    (Shi et al., 2016). Yet, a strong commitment of space agencies worldwide to provide
    continuation of single sensor missions and ESA CCI SM is needed to bolster the
    acceptance of satellite-derived soil moisture by a large user community in general.
