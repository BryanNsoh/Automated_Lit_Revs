    accuracies (Table 4) were evaluated using a fuzzy approach (Mickelson et al.,
    1998, Woodcock & Gopal, 2000). Error matrix accuracies are deterministic (correct
    or wrong; yes or no) whereas the accuracy in this study is based on a fuzzy (absolutely
    correct, mostly correct, correct, incorrect, mostly incorrect, and absolutely
    incorrect) approach. When there is no simple “yes/no” answer, but a scaled approach
    to error/accuracy assessments, the method is referred to as “fuzzy”. FCAA procedure
    begins with overlaying the 300 independent ground-truth data points (Fig. 4) on
    the 29 classes (Fig. 8). Great care was taken to avoid misregistration problems
    between field plot data, Landsat high resolution imagery, and coarse resolution
    MODIS imagery when performing fuzzy classification approach. This was done by
    collecting field plot data from highly representative locations for each of the
    29 classes. All 300 independent points were selected with care to avoid uncertainties
    and ambiguities. The sites were selected by driving in the vehicle; marking coordinates
    using a GPS, and recording distances in vehicle odometer. The 300 locations were
    very large homogeneous areas of at least 3×3 pixel areas representing one of the
    29 classes. Actual LULC data available from the 3×3 pixel area gathered during
    ground truthing were compared with classes mapped. A quantitative approach to
    FCAA was adopted. At each point, if 9 pixels out of 9 pixels in the LULC map matched
    exactly with ground-truth data then we called it “absolutely correct.” Similarly,
    the criterion adopted was: mostly correct (75–99% correct), correct (51–74% correct),
    incorrect (24–50% correct), mostly incorrect (1–24% correct) and absolutely incorrect
    (0% correct). Using this approach we established a fuzzy classification criterion
    for all points within each class with sample sizes for each class varying between
    8 and 40. These results were used to derive a final single fuzzy classification
    criterion for each class (Table 4). For example, in class 26 there were 23 ground-truth
    locations, each of 3 by 3 pixel area for a total of 207 pixels. Of these, 108
    pixels (52%) were absolutely correct, 63 pixels (32%) were mostly correct and
    36 (17%) correct. Overall, the FCAA established that the 29 classes were accurate
    from 56 to 100%—17 classes from 80% to 100%, 6 classes from 70% to 80%, and 6
    other classes from 56% to 70% accurate. A high degree of classification accuracy
    was observed when a large number of classes are mapped and this highlights the
    value of using time-series multiple band MODIS data in contrast to low levels
    of accuracy, 16–54%, reported for AVHRR data (e.g., Friedl et al., 2000, Strahler
    et al., 1999). Fuzzy logic also allows a qualitative understanding of the impact
    of misclassification (Muchoney & Strahler, 2002). A misclassification of classes
    other than irrigated areas is more acceptable in this study, since we wish to
    determine irrigated area and intensity. Intermixing between forest classes or
    an irrigated-area class intermixing with another irrigated-area class is more
    acceptable than an irrigated-area class getting mixed with forests. The six irrigated-area
    classes, 21–26, had an accuracy (in %) of 100, 75, 84, 56, 79 and 100. Only class
    24 had a low accuracy of 56%, but it mixed almost only with the other five irrigated
    classes. The forest classes 28 and 29 had a low accuracy, also, mainly due to
    intermixing between the two classes. In the International Geosphere Biosphere
    Programme''s Data and Information System (IGBP-DIS) global land cover data, nearly
    60% of the problems addressed in the post-classification process for the set arose
    from confusion between natural vegetation and agriculture (Loveland et al., 1999).
    Similar issues arose with MODIS data (Friedl et al., 2000). 7. Conclusions This
    study proposed and implemented a suite of techniques and methods for mapping irrigated-area
    and other LULC classes at river-basin level using near-continuous time-series
    (8-day) MODIS 7-band reflectance data. The study espoused a new unique approach
    to time-series MODIS data analysis that begins with a single 7-GB mega file dataset
    of 294 bands (42 images of 7-bands each) for Ganges and Indus basins during year
    2001 and 2002. The study resulted in mapping a large number (29) of classes (Fig.
    8, Table 1), yet maintaining high levels of accuracy (56–100% with most classes
    accurate between 80% and 100%; Table 4). The study highlighted the use of FCAA
    technique in coarse resolution data accuracy assessments. A new powerful concept
    of space-time spiral curves (ST-SCs), which quantitatively tracks subtle and not-so-subtle
    changes of spectral reflectivity of irrigated and LULC classes in the 2-dimensional
    feature space (2-d FS) near-continuously over time was introduced. The ST-SCs
    establish the space-time domain of each class, demarcate the precise “territory”
    in which a particular class roams over time in a 2-d FS, and identify the date/s
    on which a class is best separable from other classes. A suite of methods and
    techniques were found most useful and adopted in detailed irrigated-area and LULC
    mapping. These included: (a) RED-NIR brightness–greenness–wetness (BGW) plots
    for single dates (RN-SDs), (b) RED-NIR BGW plots for multiple dates (RN-MDs),
    (c) class signatures based on NDVI (CS-NDVI) for near-continuous time interval,
    (d) class signatures based on multiple band reflectivity (CS-MBR) involving all
    7 MODIS bands, and (e) multiband feature space plots (MB-FSP). The 2-d FS plots
    can be created for any 2-band combination of the 7-MODIS bands and for all 42
    dates of MODIS images. The threshold NDVI and/or spectral reflectivity in various
    wavebands gathered near-continuously for each classes helped in determining: (i)
    onset of a cropping seasons (e.g., rabi and khariff), (ii) duration of the cropping
    seasons like khariff and rabi, (iii) intensity of the crops during different seasons
    and years (e.g., drought vs. normal years), (iv) timing of peak growth and (v)
    beginning of senescing leading to harvest. Phenology also played a key role in
    establishing class separability for these classes. The methods and techniques
    are generic and can be applied to other remote sensing datasets and at global
    to local levels of study. The above suite of methods and techniques demonstrated
    an ability to map: (1) distinct categories of irrigated areas (see class 21–26
    in Fig. 8a) at high degree of confidence (see Table 4), (2) assess cropping intensities
    during different seasons (e.g., Khariff, Rabi, Summer) and (3) estimate ratio
    of surface:ground-water irrigation. The study helped establish the strengths of
    the high-dimensionality (temporal, spectral, spatial and radiometric domain) of
    MODIS data along with substantial investment of time and resources for ground-truthing
    in mapping irrigated areas. A total of 24.9% (or 33.08 Mha) of the study area
    (133.21 Mha) in Ganges and Indus basins was irrigated—98.4% of this area during
    Khariff, 92.5% during Rabi, but only 3.5% all through the year or continuous cropping.
    The ratio of canal:ground-water irrigated was 26.6%:73.4% (of total irrigated
    area of 33.08 Mha). Other cultivated areas were: 13.46 Mha for rainfed, 12.35
    Mha for rainfed with supplemental irrigation, and 3.05 Mha of wetland or flooded
    irrigation. Overall, 46.6% of the study area (or 61.94 Mha) was cultivated (irrigated+rainfed).
