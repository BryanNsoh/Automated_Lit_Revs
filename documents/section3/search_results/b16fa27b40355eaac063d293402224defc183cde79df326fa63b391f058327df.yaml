    seasons. We adopted a unique strategy to determine intensity of irrigation in
    different seasons. The maximum monthly NDVI composite images for different seasons
    were masked out taking the spatial extent of irrigated areas of classes 21 through
    26. The masked areas for different months in the seasons were then classified
    and areas irrigated and fallow were determined based on their seasonal NDVI dynamics.
    The classes will cluster based on NDVI dynamics. A class with high degree of irrigation
    (say 90–100% of pixel areas are irrigated) will have a higher NDVI threshold over
    2–4 months of a growing season relative to a class with a low degree of irrigation
    (say 20–30% of pixel areas are irrigated). Based on this approach, we determined
    98.4% of this area during Khariff (June–October), 92.5% during Rabi (November–February),
