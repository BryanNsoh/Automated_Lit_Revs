    Article Quality Assurance Procedures for Mesoscale Meteorological Data Christopher
    A. Fiebrich      , Cynthia R. Morgan      , Alexandria G. McCombs      , Peter
    K. Hall Jr.      , and Renee A. McPherson      Print Publication: 01 Oct 2010
