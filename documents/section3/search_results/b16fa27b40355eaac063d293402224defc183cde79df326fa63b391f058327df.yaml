    Drought and SM Another increasingly important application of remotely sensed SM
    information is to monitor global drought conditions. There are four main drought
    categories that include meteorological, agricultural or agro-ecological, hydrological,
    and socioeconomic droughts (Dracup et al., 1980; Wilhite & Glantz, 1985). Meteorological
    drought is defined based on the number of days with precipitation below a specific
    threshold. Hydrological drought is commonly associated with effects of precipitation
    shortfalls on surface or subsurface water resources. The frequency and severity
    of hydrological drought are often defined for the watershed or basin scales. The
    definition of agricultural drought is based on soil water deficiency and its effect
    on crop production, that is, when evapotranspirative losses exceed the plant available
    SM content. Finally, socioeconomic drought occurs when the overall water demand
    exceeds supply. SM is a direct determinant of agricultural drought conditions
    that are commonly preceded by meteorological drought and succeeded by hydrological
    drought. Despite the obvious importance of SM, classical drought monitoring indices
    such as the Palmer Drought Severity Index neglect SM. Several in situ SM-based
    drought indicators have been recommended for agricultural drought monitoring,
    including the SM index (Sridhar et al., 2008), soil water deficit (Torres-Ruiz
    et al., 2013), and plant available water (PAW; McPherson et al., 2007). These
    indices identify drought conditions based on water deficit and plant available
    soil water. A major benefit of SM-based drought indices when compared to precipitation-based
    indices is that SM not only characterizes drought events but also responds to
    both precipitation and evapotranspiration processes. Detailed discussions about
    SM drought indices are provided in Ochsner et al. (2013) and Torres et al. (2013).
    More recently, several studies have attempted to improve potential applicability
    of SM indices for drought monitoring. For example, Cammalleri et al. (2016) proposed
    a novel Drought Severity Index for detecting main drought events and estimating
    both the extent and magnitude of drought. The index is based on a multiplicative
    combination of the observed soil water deficit intensity and on the rarity of
    the event compared with that of the site history (frequency of drought), in order
    to obtain a single measure of the severity of a specific soil water status in
    terms of drought. The DSI varies between 0 (no drought) and 1 (extreme drought),
    where the values between 0 and 1 can represent slight, moderate, and severe drought
    conditions. The applicability of the DSI has been evaluated for vegetated lands
    in Europe for the time period from 1995 to 2012, yielding better results for a
    broad range of conditions than commonly applied drought indices (Cammalleri et
    al., 2016). Sohrabi et al. (2015) proposed a new SM drought index (SODI) that
    considers temporal variations in precipitation, temperature, potential evapotranspiration,
    run-off and SM to determine onset, continuation, and cessation of droughts. The
    SODI is based on available water capacity and SM deviation from estimated field
    capacity (θ FC). This time-dependent drought index combines advantages of other
    drought indices by characterizing soil water retention processes and determining
    dry and wet conditions in subsequent time steps. The SODI yielded better results
    for quantifying severe droughts associated with climate variability than precipitation-based
    indices. The advantage of SODI is that the index is, in fact, a time-dependent
    and continuous index that characterizes SM dynamics during time transitions from
    the current time step to the next. Although SM is a key indicator for agricultural
    drought assessment, less attention has been paid to the application of in situ
    SM networks for systematic drought monitoring. This may be due to the fact that
    these networks commonly measure absolute values of SM and do not provide SM in
    terms of PAW. Within this context, the Oklahoma Mesonet (McPherson et al., 2007)
    is an exception, providing average daily PAW maps at three different soil depths
    (i.e., 10, 40 and 80 cm), which are publicly available from www.mesonet.org. It
    should be noted that the Mesonet does not directly measure SM; instead, a heat
    pulse measurement is used to infer soil matric potential, which is related to
    SM using water retention calibration data. Recently, Ford et al. (2015) used the
    in situ SM data from 45 Mesonet stations for early drought warning in Oklahoma
    and concluded that Mesonet observations are an important source of information
    for early warning of flash drought events in the Southern Great Plains of the
    United States. SM-based drought indices have been also developed based on remotely
    sensed information (Babaeian et al., 2018; Scaini et al., 2015) and land surface
    models (Mo & Lettenmaier, 2014). Because the number of ground SM stations and
    networks is limited (see section 27), remotely sensed SM information has great
    potential for continuous SM and drought monitoring. Chakrabarti et al. (2014)
    demonstrated that assimilation of downscaled (km) SMOS SM estimates into the decision
    support system for the agro-technology transfer (DSSAT) crop growth model can
    be used to analyze the impact of agricultural drought on crop yields. Recently,
    Babaeian et al. (2018) analyzed optical satellite SM retrievals for a range of
    climate, land cover and soil conditions for potential monitoring of agricultural
    drought in the United States. They compared the OPTRAM-based Soil Water Deficit
    Index with the widely applied Crop Moisture Index (CMI) and saw similar patterns
    between these two indices and concluded that OPTRAM-based Soil Water Deficit Index
    can potentially be applied for agricultural drought monitoring. However, to date
    there are no operational agricultural drought monitoring systems that rely on
    remotely sensed SM. Recently, a new SMOS L3 SM-based drought index product has
    been introduced by Al Bitar et al. (2013) for global monitoring of drought and
    is available from ftp://ftp.ifremer.fr/Land_products. Real-time drought monitoring
    systems are crucial for early warning and adaptive management of negative environmental
    drought impacts. A real-time monitoring system, the U.S. Drought Monitor (USDM),
    has been established by the National Drought Mitigation Center and is accessible
    via www.droughtmonitor.unl.edu (Figure 28, top). The USDM depicts drought integrated
    across all time scales and differentiates between agricultural and hydrological
    impacts. It is based on measurements of climatic, hydrologic, and soil conditions
    as well as reported impacts and observations from more than 350 contributors around
    the United States. There is a substantial correspondence between the USDM map
    and SM percentile map obtained from the CLM, which simulates surface water for
    the continental United States (Figure 28, bottom). SMAP SM is a potential input
    data source used by the U.S. Drought Monitor (Eswar et al., 2018). Figure 28 Open
    in figure viewer PowerPoint U.S. Drought Monitor map for 20 December 2016 (top)
    and the soil moisture percentile with respect to the 1916–2004 climatological
    period (bottom) estimated with the Community Land Model for 22 December 2016.
    (http://droughtmonitor.unl.edu; http://www.hydro.washington.edu/forecast/monitor).
    10 Summary State-of-the-art SM measurement, monitoring, and modeling capabilities
    were reviewed with the aim of extending the use of increasingly available RS data
    and to identify critical future research needs and directions. The latest ground,
    proximal, and satellite RS techniques; databases; and modeling approaches that
    have been developed in recent years to characterize surface, near-surface and
    root-zone SM for a wide range of spatial and temporal resolutions have been discussed.
    The main conclusions, challenges, and opportunities can be summarized as follows:
    SM networks and spatiotemporal SM data are increasingly applied to validate satellite
    RS observations. Information from these networks is also utilized to characterize
    spatial SM dynamics, validate hydrological models, identify trends in the hydrological
    cycle, identify needs yet to be developed, and improve our understanding of hydrological
    processes. The problem with validation tests of coarse-scale SM products are mainly
    due to disconnects between the sensing depth of ground and remote sensors and
    the scaling disparity (support or measurement volume) between in situ measurements
    and satellite sensor resolution. Antecedent and precise calibration of in situ
    sensors is crucial for reliable validation of remotely sensed SM estimates. Validation
    methods for these tests need to be further refined and standardized with due accounting
    for these scale mismatches that affect reliable validation. Along with the advancement
    of more reliable sensors and data acquisition systems, the number of in situ SM
    networks continues to increase. Because most of these networks have evolved without
    international standardization, they present challenges to the validation of satellite-based
    SM estimation and are not always representative of the larger surrounding area.
    The utilization of RS data within the optical and thermal bands with shallow measurement
    depth for surface and near-surface SM retrieval is sometimes restricted by atmospheric
    conditions (clouds and water vapor), causing uncertainty in relating soil reflectance/temperature
    to SM. On the other hand, most of the methods that use spectral/thermal data are,
    in principal, empirical models, which suffer from the associated limitations of
    site specificity. Advances are needed for deriving physically based models for
    SM retrieval from high spatial/temporal resolution optical/thermal RS data. The
    applicability of RS techniques reviewed in this paper is dependent on the scale
    (spatial and temporal) of interest and availability of data; hence, no single
    method can be suggested as a universal solution. While the combined use of active
    and passive microwave products may improve the resulting SM retrieval accuracy,
    it certainly improves the spatial resolution. Proximal RS methods and their combinations
    can potentially be used for mapping and monitoring SM variability at intermediate
    scales as well as for validating microwave RS SM products using field surveys.
    Improving, testing, and integrating new monitoring techniques able to provide
    SM measurements at intermediate scales like COSMOS, GPS, and EMI are potential
    new topics for future research. Because of the loss of the SMAP radar, there is
    a need for planning of a follow-on mission for providing SM with higher spatiotemporal
    resolution.SM spatial variability affects the accuracy of SM estimations from
    satellite remote sensors. Modeling and simulating SM spatial variability are important
    to improve validation of coarse-scale SM products. SM variability is associated
    not only with soil properties but also with the distribution and intensity of
    rainfall across the land surface and the heterogeneity of the vegetation cover.
    Within this context, SM data may be used for estimating rainfall by considering
    the soil as a natural rain gauge. SM estimates can also be integrated into hydrological
    models to estimate total water losses and gains, accounting for factors such as
    runoff, drainage, and ground-water recharge. SM is a key indicator for agricultural
    drought assessment, but little attention has been paid to the application of in
    situ networks and RS products for systematic drought monitoring. This may be due
    to the fact that these networks and products only measure absolute values of SM
    and do not provide SM in terms of PAW, which is a real representation of plant
    water stress. In this context, integration of remotely sensed SM products with
    SHPs provides unique opportunities to determine PAW and enhance drought monitoring.
    Integration of remotely sensed SM products and soil profile data (PAW) will provide
    invaluable information for better characterizing and monitoring of agricultural
    drought. Information about root-zone SM is critical for crop producers as it aids
    with irrigation and drought management in dryland agricultural. An increase in
    spatial and temporal resolution of SM satellite data can be expected in future,
    which will provide new opportunities for precision management of individual fields.
    This will be beneficial where installation of SM sensors and UAV observations
    are not feasible. It is necessary to improve SM retrieval accuracy over densely
    vegetated regions through development of new algorithms that precisely incorporate
    vegetation optical depth. A remaining grand RS challenge is the accurate estimation
    of root-zone SM from the SM content within the first few centimeters of the soil
    profile. The most commonly applied technique for retrieving root-zone SM from
    satellite RS is assimilation of near-surface SM measurements into, for example,
    land surface or crop growth models. Further information such as groundwater table
    depth, highly spatially resolved soil data, and remotely sensed crop information
    should be considered for constraining root-zone SM estimates. In addition, improved
    descriptions of subsurface processes that control the status of root-zone SM are
    necessary to remove model prediction biases and to further decrease estimation
    uncertainty. Acknowledgment We acknowledge funding from the National Science Foundation
