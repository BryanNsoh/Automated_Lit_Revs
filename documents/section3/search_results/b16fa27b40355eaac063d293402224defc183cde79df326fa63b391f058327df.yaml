    genotype-to-phenotype knowledge gap Dominik K. Großkinsky, Jesper Svensgaard,
    Svend Christensen, Thomas Roitsch Journal of Experimental Botany, Volume 66, Issue
    18, September 2015, Pages 5429–5440, https://doi.org/10.1093/jxb/erv345 Published:
    10 July 2015 PDF Split View Cite Permissions Share Abstract Plants are affected
    by complex genome×environment×management interactions which determine phenotypic
    plasticity as a result of the variability of genetic components. Whereas great
    advances have been made in the cost-efficient and high-throughput analyses of
    genetic information and non-invasive phenotyping, the large-scale analyses of
    the underlying physiological mechanisms lag behind. The external phenotype is
    determined by the sum of the complex interactions of metabolic pathways and intracellular
    regulatory networks that is reflected in an internal, physiological, and biochemical
    phenotype. These various scales of dynamic physiological responses need to be
    considered, and genotyping and external phenotyping should be linked to the physiology
    at the cellular and tissue level. A high-dimensional physiological phenotyping
    across scales is needed that integrates the precise characterization of the internal
    phenotype into high-throughput phenotyping of whole plants and canopies. By this
    means, complex traits can be broken down into individual components of physiological
    traits. Since the higher resolution of physiological phenotyping by ‘wet chemistry’
    is inherently limited in throughput, high-throughput non-invasive phenotyping
    needs to be validated and verified across scales to be used as proxy for the underlying
    processes. Armed with this interdisciplinary and multidimensional phenomics approach,
    plant physiology, non-invasive phenotyping, and functional genomics will complement
    each other, ultimately enabling the in silico assessment of responses under defined
    environments with advanced crop models. This will allow generation of robust physiological
    predictors also for complex traits to bridge the knowledge gap between genotype
    and phenotype for applications in breeding, precision farming, and basic research.
    External phenotype, genome–environment–management interaction, genome–phenome
    map, internal phenotype, phenomics, physiological traits, physiology, plant phenotyping,
    predictors. Issue Section: OPINION PAPER Challenges in plant phenomics require
    high-dimensional physiological phenotyping data Agriculture and the closely related
    field of applied plant science research face tremendous challenges in the future
    to feed the world population. The global population is expected to increase from
    ~6 billion in 2000 to >13 billion in 2100 (Tester and Langridge, 2010). In addition,
    as a consequence of global climate change, crop production is already now more
    frequently exposed to extreme weather, faces limited availability of water and
    nutrient resources, and will be restricted in tropical and subtropical regions
    by a decrease of the arable land area, estimated to be reduced by up to 21% of
    the currently available area (Zhang and Cai, 2011). In particular, drought and
    increased salinization of arable land could result in a 50% land loss by the year
    2050 in certain regions (Wang et al., 2003). Thus agriculture requires a second
    green revolution to accelerate breeding of novel climate-resilient varieties that
    satisfy the rising demand for food and the increased competition for crops as
    sources of bioenergy and fibre, and for other industrial purposes. The current
    use of the word ‘phenome’ refers to the phenotype as a whole (Soulé, 1967). The
    plant phenome is determined by the genome (G), environmental conditions (E), and
    their complex dynamic interactions (G×E) (Houle et al., 2010; Chen et al., 2014).
    Crop management (M) is an additional determinant of the phenotype. Thus, a plant
    phenotype in a specific agricultural system has finally to be considered as the
    result of the complex G×E×M interactions (Porter and Christensen, 2013) which
    are depicted in Fig. 1. Phenotypic plasticity is the ability of an organism to
    change its phenotype in response to changes in the environment, which is important
    in particular for sessile organisms such as plants. Thus fundamentally, the phenotype
    of an organism is a manifestation of a genotype’s interaction with the environment.
    The central challenge of modern genetic analysis is to understand the biological
    determinants of quantitative phenotypic variation. Understanding and exploiting
    this phenotypic plasticity in plant breeding thus is both challenging and important,
    in particular with crop plants being more frequently affected by extreme fluctuations
    in abiotic conditions due to global climate change. A compromise is needed between
    increasing the yield optimum while maintaining the yield stability. Fig. 1. Open
    in new tabDownload slide Schematic illustration of phenotypic plasticity, which
    describes the impact of the multifactorial environment (E) such as various abiotic
    and biotic parameters and management strategies (M) on alternative phenotypes
    derived from a constant genotype (G), represented by the response to a specific
    external signal. Common responses in the phenotype can thereby be used as robust
    external predictors of specific internal processes or states. The term ‘phenomics’
    was introduced in 1997 (Schork, 1997) and was defined in analogy to genomics—and
    the many other ‘omics’ technologies—as the systematic study of phenotypes at an
    organism-wide scale (Houle et al., 2010). Thus phenomics refers to the characterization
    of phenotypes via the acquisition of high-dimensional phenotypic data (Houle et
    al., 2010). With the establishment of non-invasive methods for plant phenotyping
    and their high-throughput application in large-scale, automated facilities since
    2009 (Finkel, 2009), phenomic technologies are applied in basic plant research
    and crop plant breeding, and are expected to relieve, in particular, the phenotyping
    bottleneck in breeding (Furbank and Tester, 2011). Whereas high-throughput phenotyping
    techniques were originally developed for controlled environments, their application
    in in-field phenotyping is receiving increasing attention (Araus and Cairns, 2014;
    Langridge and Reynolds, 2015). However, although phenomics is defined in analogy
    to genomics to progress towards the full characterization of the complete set
    of phenotypes of a genome, the analogy is misleading and this ultimate goal will
    remain hypothetical and elusive since phenotypes vary from cell to cell and from
    moment to moment, and therefore can never be completely characterized. This fact
    applies in particular to plants with a phenome that is greatly influenced by external
    factors through the G×E×M interactions. Therefore phenomics will always need to
    involve prioritizing what to measure and a balance between exploratory and explanatory
    goals. The plant phenotype is the set of structural, physiological, and performance-related
    traits of a genotype in a given environment. Thus phenotyping systems not only
    comprise the tools to perform phenotyping itself, but also comprise the means
    to grow plants in a certain environment, ranging widely from strictly controlled
    conditions in climate chambers to the natural environment in the field. Phenotyping
    systems can be described by the terms of throughput, resolution, and dimensionality
    (Dhont et al., 2013). In plant phenotyping systems, the throughput refers to the
    number of individual units at particular organizational levels within plants,
    or at the plant or canopy level, that can be analysed for a particular set of
    traits at a given time. High-throughput refers to automatized, non-invasive phenotyping
    systems that have a high capacity with respect to standardized data acquisition,
    processing, visualization, and feeding into integrated databases. The spatial
    resolution describes the level of separation of plants or plant organs, tissues,
    and cells into their elementary or organizational units used for the measurement
    of the plant trait, thus spanning the range from cell wall and plastids to the
    field. The temporal resolution indicates the separation into elementary time periods
    significant for plant processes and used for the measurement of plant traits,
    spanning seconds (e.g. stomatal conductance) to weeks and months (e.g. yield).
    Finally, dimensionality in plant phenotyping refers to the diversity of phenotypic
    traits measured at different spatial and temporal resolutions and in different
    categories, such as plant structure, physiology, and performance. In phenomics,
    dimensionality additionally includes the number of genotypes and the diversity
    of environmental conditions. Sequencing of multiple plant genotypes, novel genetic
    approaches, and advanced bioinformatics has given plant science researchers and
    breeders a variety of new tools to understand the molecular mechanisms and the
    underlying genetics. In the past decade, new cameras, sensors, and automatic mechanical
    devices such as drones (unmanned airborne vehicles, UAVs) have created unprecedented
    opportunities for fast, accurate, and precise non-destructive phenotyping of morphological
    and physical properties at the whole-plant and canopy level. To interpret high-dimensional
    phenotypic data, especially when they not only address morphological or growth
    parameters but also consider spatial and temporal dynamics of physiological data,
    a conceptual framework is needed. The concept of a genotype–phenotype map (Burns,
    1970; Gjuvsland et al., 2013) is a widely used metaphor for the multiple ways
    in which genomics information influences the phenotype of an organism (Houle et
    al., 2010). In this concept, the interaction of the genomic information (G) with
    external parameters (E, M) creates the internal phenotypic state that includes
    cellular, tissue, and physiological properties (Fig. 2). These internal phenotypes
    in turn shape the external phenotypes that can be more easily measured with high-throughput
    non-invasive techniques. Such a genotype–phenotype map is inaccessible without
    the detailed phenotypic data that allow these interactions to be studied. Despite
    great research efforts, a key challenge remains in narrowing down the knowledge
    gap between the genomic information and the apparent, external phenotype for complex
    traits. Such an example is the effort to breed drought-tolerant crop varieties;
    despite 20 years of worldwide research, the knowledge gap is still considered
    as far from being filled (Tuberosa et al., 2014). Fig. 2. Open in new tabDownload
    slide The position of physiology in integrating genotype, environment, management,
    and their intense interactions (G×E×M), which determines the internal phenotype
    as a link between the genotype and external phenotype. Physiology is therein a
    key interface between the genome and the plant phenotype which comprises multiple
    levels of information processing via the transcriptome, proteome, and metabolome,
    as well as regulatory events. Correlation of the physiological status as the internal
    phenotype with the genetic background and external phenotypes can feed in to modelling
    approaches of cellular pathways and whole-plant models, allowing the identification
    and establishment of robust, external predictors. Such predictors can be used
    in practical applications of precision agriculture to change management services
    or as markers for breeding. The plant phenotyping methods applied currently to
    characterize plant phenomes still lag greatly behind our ability to characterize
    genomes. Although the measurement of physiological components has been recognized
    as being essential to predict gene-to-phenotype relationships (Yin et al., 2004;
    Dhont et al., 2013) and for crop improvement (Ghanem et al., 2015), and phenomics
    have even been suggested to be described as ‘high-throughput plant physiology’
    (Furbank and Tester, 2011), most of the currently used high-throughput approaches
    still focus on the external phenotype and, if at all, typically only indirectly
    assess physiological processes. However, cellular physiology forms a key interface
    between genotype and phenotype, describing the functioning of processes such as
    metabolic pathways and regulatory networks (Fig. 2). Notably, at the physiological
    level, the various abiotic and biotic factors of the multifactorial environment
    are integrated into the cellular responses that ultimately determine the quantitative
    and qualitative traits at the tissue, organ, and whole organism level. These processes
    can be monitored as an internal phenotype via physiological and biochemical parameters
    that ultimately determine the external phenotype, but the ability to increase
    the resolution is inherently limited by throughput. There is currently no common
    understanding in the generic use of the term ‘physiological phenotyping’. Despite
    the agreement on the importance of a physiological phenotyping approach in general,
    it will be important to consider and define the aspects of throughput, resolution,
    and dimensionality. Therefore, this opinion paper explores the need for implementation
    of physiological phenotyping into a holistic multidimensional phenomics approach
    across the scales, ranging from the cellular and organ level to whole plants and
    canopies, with particular implications on the methods still needed and already
    applied. This concept should be helpful to dissect complex phenotypic traits into
    specific physiological traits and should also contribute to understanding the
    mechanisms involved in the determination of phenotypic plasticity in a complex
    multifactorial environment. Current status and focus of non-invasive phenotyping
    To explore the current status of physiological phenotyping, the widely applied
    non-invasive phenotyping methods are discussed here. A number of reviews about
    the status and technique of phenotyping roots and the canopy in greenhouses, semi-field,
    and field have been published recently (Furbank and Tester, 2011; Fiorani et al.,
    2012; Fiorani and Schurr, 2013; Araus and Cairns, 2014; Li et al., 2014). Thus,
    only a brief general overview of currently applied and advanced technologies for
    remote sensing and non-destructive phenotyping is given, and summarized in Table
    1. The technologies are classified based on their dimensionality, measured variables,
    traits, and system limitations in general, and their potential is discussed for
    a multidimensional approach that also addresses the quantification of physiological
    parameters to describe plant functions. Table 1.Current technologies for the determination
    of crop phenotypes Dimensionality Equipment Measurements Traits Limitations Morphology,
