    use, the two 60 m brightness temperature thermal bands were resampled to 30 m
    to provide the same image spatial dimensions as the 30 m TOA reflectance bands.
    The upper-left 60 m L1T pixels are co-registered at the pixel centers (WWW2).
    Consequently, the even-numbered row and column 30 m pixels fall within the 60
    m pixels and so were assigned the 60 m pixel brightness temperature values. The
    odd-numbered 30 m pixels have centers on the boundaries of two neighboring 60
    m pixels, and their pixel values were systematically obtained from the nearest
    60 m pixel with a smaller row and/or column number. The 30 m low and high gain
    TOA brightness temperature data were stored as signed 16-bit integers with units
    of degrees Celsius by subtracting 273.15 from the brightness temperature and then
    scaling by 100. The Landsat ETM+ calibration coefficients are configured in an
    attempt to globally maximize the range of land surface spectral radiance in each
    spectral band (Markham et al., 2006). However, highly reflective surfaces, such
    as snow and clouds, may over-saturate the reflective wavelength bands, with saturation
    varying spectrally and with the illumination geometry (solar zenith and surface
    slope) (Cahalan et al., 2001, Dowdeswell and Mcintyre, 1986, Bindschadler et al.,
    2008). Similarly, hot surfaces may over-saturate the thermal bands (Flynn & Mouginis-Mark,
    1995), and cold surfaces may under-saturate the high gain thermal band (WWW3).
    Over and under-saturated pixels are designated by digital numbers of 255 and 1
    respectively in the L1T data. As the radiance values of saturated pixels are unreliable,
    a 30 m 8-bit saturation mask was generated, storing bit packed band saturation
    (1) or unsaturated (0) values for the eight Landsat bands used in this study.
    4. Cloud masking It is well established that optically thick clouds preclude optical
    and thermal wavelength remote sensing of the land surface but that automated and
    reliable satellite data cloud detection is not trivial (Kaufman, 1987, Platnick
    et al., 2003). Recognizing that cloud detection errors, both of omission and commission,
    will always occur in large data sets, both the Landsat automatic cloud cover assessment
    (ACCA) algorithm and a classification tree based cloud detection approach were
    implemented. 4.1. Automatic cloud cover assessment (ACCA) cloud detection The
    U.S. Landsat project uses the ACCA algorithm to estimate the cloud content of
    each acquisition (Irish, 2000, Irish et al., 2006). The percentage of pixels that
    are flagged as cloudy are stored as metadata (e.g., Fig. 2). The ACCA takes advantage
    of known spectral properties of clouds, snow, bright soil, vegetation, and water,
    and consists of twenty-six filters/rules applied to five of the ETM+ bands (Irish
    et al., 2006). The primary goal of the algorithm is to quickly produce scene-average
    cloud cover metadata values, that can be used in future acquisition planning (Arvidson
    et al., 2006), and that users may query as part of the Landsat browse and order
    process. The ACCA was not developed to produce a “per-pixel” cloud mask; despite
    this, the ACCA has an estimated 5% error for 98% of the global 2001 ETM+ acquisitions
    archived by the U.S. Landsat project (Irish et al, 2006). A copy of the ACCA code
    was obtained and applied to every Landsat ETM+ acquisition to produce a 30 m per-pixel
    cloud data layer, stored as an unsigned 8-bit integer where 0 = not cloudy, 1
    = cloudy, and 255 = fill value denoting missing data in any of the Landsat bands.
    4.2. Classification tree cloud detection The state of the practice for automated
    satellite land-cover classification is to adopt a supervised classification approach
    where a sample of locations of known land-cover classes (training data) is collected.
    The optical and thermal wavelength values sensed at the locations of the training
    pixels are used to develop statistical classification rules, which are then used
    to map the land-cover class of every pixel. Supervised classification tree approaches
    have been applied to Landsat data to identify cloud contaminated pixels (Hansen
    et al., 2008). Classification trees are hierarchical classifiers that predict
    categorical class membership by recursively partitioning data into more homogeneous
    subsets, referred to as nodes (Breiman et al., 1984). They accommodate abrupt,
    non-monotonic and non-linear relationships between the independent and dependent
    variables, and make no assumptions concerning the statistical distribution of
    the data (Prasad et al., 2006). Bagging tree approaches use a statistical bootstrapping
    methodology, whereby a large number of trees are grown using random subsets of
    the training data, to reduce over-fitting and improve predictive ability (Breiman,
    1996). Conventionally multiple bagged trees are used to independently classify
    the satellite data and the multiple classifications are combined using some voting
    procedure. In this study we developed a single parsimonious tree from multiple
    bagged trees so that only one tree was used to classify the Landsat data, reducing
    the computational overhead. Supervised classification approaches require training
    data. A global database of Landsat Level 1G and corresponding spatially explicit
    cloud masks generated by photo-interpretation of the reflective and thermal bands
    were used. This database was developed to prototype the cloud mask algorithm for
    the future Landsat Data Continuity Mission (Irons & Masek, 2006). The Landsat
    interpreted cloud mask defines each pixel as thick cloud, thin cloud, cloud shadow
    or not cloudy. We reconciled these interpreted cloud states into cloud (i.e.,
    thick and thin cloud) and non-cloud (i.e. cloud shadow and not cloudy states)
    classes. In addition, to avoid mixed pixel cloud edge problems, the cloud labeled
    regions were morphologically eroded by one 30 m pixel and not used (Serra, 1982).
    A 0.5% sample of training pixels was extracted randomly from each Landsat scene,
    where data were present and not including the cloud boundary regions. A total
    of 88 northern hemisphere Landsat scenes acquired in polar (19 acquisitions),
    boreal (22 acquisitions), mid-latitude (24 acquisitions) and sub-tropical latitudinal
    zones (23 acquisitions) were sampled. The Landsat Level 1G data were processed
    to TOA reflectance, brightness temperature and the band saturation flag computed
    as described in Section 3. Only pixels with reflectance greater than 0.0 were
    used. A total of 12,979,302 unsaturated training pixels and 5,374,157 saturated
    training pixels were extracted. After some experimentation it became apparent
    that it was necessary to develop two classification trees; one for saturated training
    data and the other for the unsaturated training data. Saturation occurs in any
    of the reflective ETM+ bands, and also for the high gain thermal wavelength band
    which may over- or under-saturate typically when pixels contain illuminated thick
    cumulonimbus cloud, illuminated snow, or sunglint over water. The saturated TOA
    reflectance and brightness temperature values were unreliable but still provided
    information that could be classified. Consequently, better cloud non-cloud discrimination
    was afforded by classifying the saturated and unsaturated pixels independently.
    For both the saturated and unsaturated classification trees, all the 30 m TOA
    reflective bands were used, except the shortest wavelength blue band which is
    highly sensitive to atmospheric scattering (Ouaidrari & Vermote, 1999). For both
    trees, the low gain thermal band was also used. The high gain thermal band was
    not used because it under-saturated or over-saturated frequently over the wide
    surface brightness temperature range of the CONUS e.g., from winter snow covered
    surfaces to hot summer desert surfaces. The unsaturated classification tree also
    used reflective band simple ratios similar to those used by ACCA. The saturated
    classification tree did not use band ratios as they could not be computed when
    one or both bands in the ratio formulation were saturated. Twenty five bagged
    classification trees were generated, running the Splus tree code on a 64 bit computer,
    each time, 20% of the training data were sampled at random with replacement and
    used to generate a tree. Each tree was used to classify the remaining (“out-of-bag”)
    80% of the training data, deriving a vector of predicted classes for each out-of-bag
    pixel. In this way, each training pixel was classified 25 or fewer times. The
    most frequent predicted class (cloud or non-cloud) for each training pixel was
    derived; and used with the corresponding training data to generate a single final
    tree, i.e. the final tree was generated using approximately 25 × 0.8 × n training
    pixels, where n was either the 12,979,302 unsaturated training pixels or the 5,374,157
    saturated training pixels. To limit over-fitting, all the trees were terminated
    using a deviance threshold, whereby additional splits in the tree had to exceed
    0.02% of the root node deviance or tree growth was terminated. The final unsaturated
    and saturated classification tree was then used to classify every Landsat pixel
    according to its saturation status. The 30 m cloud classification result was stored
    as an unsigned 8-bit integer where 0 = not cloudy, 1 = cloudy, 2 = not cloudy
    but adjacent to a cloudy pixel, 200 = could not be classified because of negative
    reflectance, and 255 = fill value denoting missing data in any of the Landsat
    bands. 5. Reprojection, resampling and tiling The L1T data are defined in the
    UTM projection which is defined in zones, each 6° of longitude in width and centered
    over a meridian of longitude, with ten zones encompassing the CONUS (Snyder, 1993).
    Consequently, after each Landsat ETM+ L1T acquisition was processed (3 Top of
    atmosphere reflectance, brightness temperature, vegetation index, and band saturation
    computation, 4 Cloud masking), the 30 m TOA reflective bands, TOA NDVI, TOA brightness
    temperature bands, band saturation mask, and the two cloud masks were reprojected
    from the L1T UTM coordinates into a single continental map projection. The high
    Landsat L1T data volume restricts provision of multiple product instances in different
    map projections, even though users will inevitably prefer different projections
    (Teillet et al., 2000). The Albers Equal Area projection was selected as it is
    suitable for large areas that are mainly east–west oriented such as the CONUS
    (Snyder, 1993), and was defined with standard parallels 29.5°N, 45.5°N and central
    Meridian 96°W to provide heritage with the USGS EROS National Land Cover Database
    (Homer et al., 2004, Chander et al., 2009a). As there are about 11,000,000,000
    30 m Landsat pixels covering the CONUS study area it is not physically possible
    to store the reprojected Landsat 30 m data in a single file. The largest file
    size achievable is limited by the amount of addressable memory on a user''s personal
    computer, usually conservatively considered to be a 32 bit computer with a maximum
    file size of 2 GB. To ensure manageable file sizes, the 30 m Landsat data were
    reprojected into 501 fixed Albers tiles where each tile was composed of 5000 ×
    5000 30 m Landsat pixels. This tile dimension (number of rows and columns) is
    smaller than the dimensions of individual L1T ETM+ acquisitions. The Landsat ETM+
    pixels were allocated to the Albers coordinate system using the inverse gridding
    approach, sometimes known as the indirect method (Konecny, 1976). In this approach
    the center coordinates of each Albers 30 m pixel are mapped to the nearest pixel
    center in the Landsat data, and the ETM+ processed data for that pixel are allocated
    to the Albers output grid. This processing approach is computationally efficient
    and geometrically is the equivalent of nearest neighbor resampling (Wolfe et al.,
    1998). The General Cartographic Transformation Package (GCTP) developed by the
    USGS and used to develop a number of applications including the MODIS global browse
    imagery (Roy et al., 2002) and the MODIS Reprojection Tool (WWW4) was used to
    transform coordinates between the UTM and Albers map projections. The GCTP is
    computationally expensive. Consequently, a sparse triangulation methodology was
    used where the GCTP was invoked to project Albers 30 m pixels to UTM coordinates
    only at the vertices of triangles, and Albers 30 m pixel locations falling within
    the triangles were projected to UTM coordinates using a simplicial coordinate
    transformation (Saalfeld, 1985). In this approach, any point (px, py) in a triangle
    with vertices (x1, y1), (x2, y2), (x3, y3) can be represented by three simplicial
    coordinates (s1, s2, s3) defined as: (3) where: Given a point (px,py) defined
    in Albers coordinates the corresponding location in UTM coordinates is: (4) where
    (x1′, y1′), (x2′, y2′), (x3′, y3′) are the coordinates of the triangle vertices
