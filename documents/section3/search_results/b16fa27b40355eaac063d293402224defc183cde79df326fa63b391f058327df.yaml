    resource limited environments and soil conditions, which is also

    a major constraint to global food production (Fiorani and Schurr,

    2013).

    Plant researchers have been trying to propose appropriate

    strategies for plants that will be resistant to environmental stress,

    insects and diseases, while still possessing high nutrient eﬃciency

    (Zhang, 2007; Ahmed et al., 2013). As a way to improve cereal

    crops, a lot of eﬀort has been put into functional genomics studies

    using high-throughput genomic tools (Ayliﬀe and Lagudah, 2004;

    Xing and Zhang, 2010; Huang et al., 2013; Pallotta et al., 2014;

    Valluru et al., 2014). However, more eﬀort is required to map

    genotype-phenotype relationships for the global development of

    crop breeding (Tester and Langridge, 2010). Due to the rapid

    progression of functional genomics and genetic technologies,

    especially in the ﬁeld of high-throughput sequencing technology

    many plant genomes are now available. Their functional analysis

    has entered the high-throughput phase, providing available

    genetic information as well as enabling genomic analysis (Holtorf

    et al., 2002). These sequenced genomes that are supposed to

    represent a crop species often only constitute a single genotype.

    The outdated phenotyping procedures- a technique dealing

    with plant characteristics, in conjunction with available genetic

    information, have not allowed a thorough functional analysis

    and have not led to a functional map between genotype and

    phenotype. A focus on overcoming these shortcomings has led

    to an emerging and increasingly important branch of biological

    sciences termed “phenomics” (Furbank, 2009; Furbank and

    Tester, 2011). Phenomics is a technology that enables high-

    throughput phenotyping for crop improvement in response to

    present and future demographic and climate scenarios.

    To meet the needs of current research, reliable, automatic and

    high-throughput phenotyping platforms have been developed

    (Hartmann

    et al., 2011). Multiple

    studies in

    phenomics

    highlight ﬁndings, such as causal genes and background

    variation, relationships between traits, plant growth behavior

    as

    well as reproduction

    in

    various

    conditions

    (Furbank

    and Tester, 2011; Yang et al., 2013; Brown et al., 2014).

    In this way, the challenges of extracting multi-parametric

    phenotypic information along with the genetic variability can

    be adequately met. Current phenotyping platforms include a

    variety of imaging methodologies to obtain high-throughput

    non-destructive phenotype data for quantitative studies of

    complex traits, such as growth, tolerance, resistance, architecture,

    physiology, yield, and the basic measurement of individual

    quantitative parameters that form the basis for more complex

    traits (Chen et al., 2014b; Li et al., 2014).

    High-throughput automated imaging is now the ideal tool

    for phenotyping, and is becoming more advanced and popular,

    with the capacity to measure multiple morphological and

    physiological traits for an individual plant. There is also a

    trade-oﬀ in speed versus accuracy when using high-throughput

    imaging- manual measurement of several traits on one plant,

    if done properly, is currently more accurate than automated

    measurement, but much slower. Furthermore, through imaging

    techniques, plant phenomics could oﬀer plant scientists a new

    way to discover the features and functionality of living plants

    via scanning temperature proﬁles, measuring photosynthetic

    rates, gauging growth rates, and getting insight into root

    physiology (Finkel, 2009). These advances have also boosted

    plant phenotyping to a new level. Therefore, we describe

    phenotyping techniques based on various imaging systems.

    In addition, we highlight the importance of phenotype data

    analysis, analytical techniques, and methods for plant growth and

    developmental studies. We also highlight the major challenges

    of high-throughput phenotyping and phenotype data analysis for

    promising applications in plant phenomics.

    Consequences of Environmental Factors

    for Plant Phenotyping: A Big Challenge

    for the Imminent Generation

    Several studies have suggested that upcoming generations can

    be inﬂuenced by the environmental factors experienced by the

    earlier generation (Dawson et al., 2011). Recent studies indicate

    that under rapid climate change phenotypic plasticity rather

    than genetic diversity is more likely to play a crucial role

    in allowing plants to persist in their environments (Vitasse

    et al., 2010; Gratani, 2014). The plant reacts by exhibiting

    phenotypic plasticity when the genotype is grown under various

    environmental conditions, and this plasticity is particularly big

    under extreme conditions such as frost, drought, and salinity.

    The factor frost is one of the most important abiotic stresses

    for the countries with severe winters, adversely aﬀecting crop

    development and yield production (Chinnusamy et al., 2007;

    Li et al., 2011). Moreover, drought is a complex stress that

    permanently aﬀects the soil, which elicits a wide variety of plant

    responses and limits crop yield (Pennisi, 2008; Honsdorf et al.,

    2014). This is a worldwide threat for agricultural production,

    and crop improvement of drought tolerance is a principal

    target. Soil salinity is another major abiotic stress that threatens

    sustainability of global crop production (Rengasamy, 2006). For

    instance, in Southern Asia and South East Asia about 48 million

    ha of potentially useful agricultural land is unusable due to saline

    soils (Hairmansis et al., 2014). Also, in those regions fertile land is

    often used to expand cities, and so crop production is decreasing

    signiﬁcantly (Hedhly, 2011).

    To assess the performance of plant species, it is crucial to

    increase the understanding about plant reactions to diﬀerent

    stress environments and in which ways genotypes diﬀer in

    such responses (Suter and Widmer, 2013). Moreover, for both

    economic and social importance, there is a need to know

    about the phenotype response to breed for increased yield and

    yield stability in the face of changing climate and environment

    (Brown et al., 2014). Hence, to improve crop production, it is

    necessary to link suitable phenotyping protocols in all stages,

    such as the screening of germplasm collections, mutant libraries,

    mapping populations, transgenic lines, breeding materials, and

    the design of “omics” and QTLs experiments (Salekdeh et al.,

    2009). Scientists are using advanced approaches to explain

    genetic mechanisms underlying the major plant phenotypic traits

    (Salekdeh et al., 2009). Furthermore, additional exploration and

    use of the novel plant development approaches are urgently

    required for the imminent challenging decade.

