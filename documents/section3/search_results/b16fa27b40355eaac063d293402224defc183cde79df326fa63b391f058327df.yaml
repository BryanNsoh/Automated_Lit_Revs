    Due to an increase in the consumption of food, feed, fuel and to meet global food

    security needs for the rapidly growing human population, there is a necessity
    to

    breed high yielding crops that can adapt to the future climate changes, particularly

    in developing countries. To solve these global challenges, novel approaches are

    required to identify quantitative phenotypes and to explain the genetic basis
    of

    agriculturally important traits. These advances will facilitate the screening
    of germplasm

    with high performance characteristics in resource-limited environments. Recently,
    plant

    phenomics has offered and integrated a suite of new technologies, and we are on

    a path to improve the description of complex plant phenotypes. High-throughput

    phenotyping platforms have also been developed that capture phenotype data from

    plants in a non-destructive manner. In this review, we discuss recent developments

    of high-throughput plant phenotyping infrastructure including imaging techniques
    and

    corresponding principles for phenotype data analysis.

    Keywords: plant phenotype, high-throughput phenotyping, environmental factor,
    imaging procedure, data

    analysis

    Introduction

    Global agricultural demand is expanding rapidly, not the least because of a growing
    world

    population but also due to indirect factors which are rendering agricultural production
    suboptimal,

    such as unequal food distribution, competing claims for land use and increased
    demand for meat

    and dairy due to a change in dietary habits in the G5 countries (emerging economics).
    Agriculture,

    in particular, faces tremendous challenges for crop production in the coming decades.
    According

    to a prediction by the United Nations Food and Agriculture Organization1, cereal
    production must

    be doubled before 2050 to satisfy the demand for food by the growing world population,
    as well as

    the increasing competition for crops as sources of bio-energy, ﬁber, and other
    industrial purposes.

    Additionally, the supply of the major crop rice, a staple food throughout the
    world, has become

    insuﬃcient (Furbank et al., 2009). Besides the many biotic and abiotic factors,
    predicted changes in

    temperature and rainfall patterns as a consequence of climate change may lead
    to further reduction

    in yields (Sticklen, 2007). In order to meet the global challenges represented
    by the rapidly growing

    human population and environmental changes, novel methods are required to improve
    the quality

    and productivity of cereal grains (Tester and Langridge, 2010). For these reasons,
    there is a demand

    for quantitative analyses of plant traits to accelerate the selection of crops
    that are better adapted to

