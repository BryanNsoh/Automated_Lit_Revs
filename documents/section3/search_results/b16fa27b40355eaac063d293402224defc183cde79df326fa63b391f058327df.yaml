    3.1. Mega file: multitemporal MODIS data for Ganges and Indus river basins In
    this study, we use the MOD09 product, with 7 of the 36 MODIS 500 m bands. The
    MOD09 is computed from MODIS level 1B land bands 1–7 (centered at 648 nm, 858
    nm, 470 nm, 555 nm, 1240 nm, 1640 nm, and 2130 nm). The product is an estimate
    of the surface reflectance for each band as it would have been measured at ground
    level if there was no atmospheric scattering or absorption (Vermote et al., 2002).
    The original MODIS data are acquired in 12-bit (0–4096 levels), and are stretched
    to 16-bit (0–65,536 levels). Dividing these data by 100 will make them comparable
    to laboratory spectra in the 0–100% range. The long time series analysis of MODIS
    data requires construction of mega datasets that involve hundreds of bands. Altogether
    294 bands (42 images×7 bands) from 21 images from year 2001 and 2002 were formulated
    into a single mega file of approximately 7 GB. A separate 42-band NDVI mega file
    (one NDVI band for each date) was also created. The single mega file facilitate
    (a) analyzing the time series in their entirety (e.g., they perform unsupervised
    classification of 294-band data and determine how classes change in magnitude
    and direction over space and time) and (b) tracking quantitative changes at any
    level in near-continuous mode (e.g., NDVI variations at pixel or entire study-area
    level in 8-day time interval). Performing analysis on 10 s or 100 s of images
    of individual dates is too cumbersome, leads to repetitive work, hard to keep
    track of class number changes for a given pixel, and just leads to chaos of handling
    too many files. In comparison mega file offers a single file of data, a single
    file of output, and provide temporal variations for every pixel in quantitative
    terms (e.g., NDVI dynamics over time). 3.2. Cloud removal algorithm The Indo-Gangetic
    basin is subject to the effects of the oscillating Sub-Tropical Convergence Zone
    (www.srh.weather.gov). These effects include the monsoon (June–September), which
    brings extensive cloud cover and heavy rains. During this season, there is a great
    change in the vegetation cover, rapid change in its dynamics and biomass accumulation.
    In order to retain the maximum number of time series images during this period
    we (a) retained all images with <5% cloud cover and (b) developed a cloud-masking
    algorithm so as to eliminate areas of cloud cover and retain the rest of the image
    as is. Of 42 images, 8 images had 25–40% cloud cover which also implies that 60–75%
    of 133 million hectare study area is cloud-free. Our attempts to use MODIS quality
    control layers and flags were not successful and resulted in several difficulties.
    These include: (a) cloud vs. snow vs. desert sand vs. aerosol confusion: as a
    result of this often Himalayan seasonal snow was removed as cloud; (b) over-correction
    issue: over correction by quality control flags lead to significantly low reflectance
    values which in turn effected temporal NDVI profiles; and (c) “blocky” effects:
    applying quality flags lead to “blocky” effects in the images probably as a result
    of original quality flags being performed at 1-km pixel size which seemed to cause
    “blocky/noisy” effects in 500-m pixels (four 500-m pixels in one 1-km pixels).
    In fact, we were able to establish a more consistent, smooth, and stable NDVI
    profiles from the MODIS cloud removal algorithm specially developed in this study
    rather than use MOD09 QC layers. 3.2.1. Cloud algorithm: statistical characteristics
