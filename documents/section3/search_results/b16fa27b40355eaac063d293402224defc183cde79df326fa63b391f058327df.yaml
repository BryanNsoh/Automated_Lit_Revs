    (2013b) 2.2. The ESA CCI SM multi-sensor merging approach Combining single sensor
    data into a multi-satellite soil moisture data record can either start from Level
    1 data (brightness temperatures for passive microwave sensors, backscatter coefficients
    for active microwave sensors) or from Level 2 soil moisture retrievals (Wagner
    et al., 2012). Starting from Level 1 would allow using the brightness temperature
    and backscatter measurements complimentarily in the soil moisture retrieval itself.
    For example, Kolassa et al. (2016) produced superior soil moisture products by
    merging Level 1 products of AMSR-E and ASCAT. However, for ESA CCI SM such an
    approach would become very complex and of limited applicability because of the
    many satellites and different sensors involved, many of them with no or only limited
    temporal overlap. Therefore, the ESA CCI SM approach starts from publicly available
    Level 2 soil moisture data records, which are merged based on a thorough understanding
    of their error characteristics. This approach has the major advantage that the
    CDR production system benefits from the efforts by space agencies and other organisations
    to establish single-sensor soil moisture data records that are both internally
    and externally validated, while being computationally relatively lightweight.
    The architecture for the ESA CCI SM Level 2 based merging framework was originally
    proposed by Liu et al. (2011, 2012) and Wagner et al. (2012) and is – with some
    modifications – still being used today (Fig. 1). Level 2 soil moisture products,
    produced outside the processing chain by various data providers, are used as input
    to the merging scheme. Currently, only active microwave soil moisture products
    generated with the TU Wien method (Naeimi et al., 2009, Wagner et al., 1999b)
    and passive microwave products produced with the Land Parameter Retrieval Model
    (LPRM; Owe et al., 2008) are being used because of their consistency in methodology
    across sensors (see Table 2). Level 2 soil moisture products from all available
    active and passive sensors are first mapped from their native observation times
    to a common daily time step (0:00 UTC ± 12 h) using a nearest neighbour search
    in time. Then, the temporally rebinned Level 2 radiometer products are inter-calibrated
    using cumulative distribution function (CDF) matching (Liu et al., 2011) with
    AMSR-E soil moisture serving as a scaling reference, and merged into a radiometer-only
    (PASSIVE) product while taking into account the relative skill of the input products
    (Section 2.3). The same is done for the temporally rebinned Level 2 scatterometer
    products but with ASCAT soil moisture serving as a scaling reference. This results
    in a scatterometer-only (ACTIVE) product. Download : Download high-res image (309KB)
