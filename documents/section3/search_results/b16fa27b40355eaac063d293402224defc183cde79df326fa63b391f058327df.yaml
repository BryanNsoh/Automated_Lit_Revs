    Other SM Sensors A potential new source of information about continental-scale
    SM is observations of temporal changes in gamma radiation. It has long been recognized
    that airborne gamma radiation surveys with low-flying planes can be used to determine
    SM content (Carroll, 1981) and snow water equivalent (SWE) for flood forecasting
    applications (Peck et al., 1971). The GAMMA instrument on the NOAA AC690A Turbo
    Commander aircraft has been used operationally by NOAA''s National Weather Service
    since 1979 to measure the mean areal SWE and SM along the flight path (Peck et
    al., 1980). Attenuation of natural terrestrial gamma radiation by water in air,
    snow, soil, and vegetation between the ground and the aircraft is the basis of
    SWE and SM measurements. After the nuclear reactor accident in Chernobyl in 1986,
    most countries of the European Union established in situ monitoring networks measuring
    outdoor gamma radiation for early warning. The data are composite gamma radiation
    measurements over a broad energy spectrum, and the sources of gamma radiation
    can be separated into terrestrial, cosmic, and artificial origin. These gamma
    radiation measurements are published in near-real time and archived by the EUropean
    Radiological Data Exchange Platform. As a result of this network of networks,
    measurements of more than 4,600 monitoring stations are made accessible to the
    public at least once a day. The footprint of a typical EUropean Radiological Data
    Exchange Platform gamma ray monitoring station has a radius of about 7 m and 90%
    of the sensor response originates from the top 12 to 25 cm of the soil (Bogena
    et al., 2015; Mao et al., 2015). The gamma ray intensity measured near the soil
    surface has been shown to be related to soil water content (Mao et al., 2015),
    but it is also known to depend on cosmic rays that enter and interact with the
    atmosphere, anthropogenic Cs137 from nuclear tests and accidents, and atmospheric
    Rn222. For accurate SM estimation from gamma radiation measurements, all interfering
    time variable, anthropogenic, and nonterrestrial signals have to be removed from
    the data (Bogena et al., 2015). If this can be achieved, SM of the top 25 cm of
    the soil can be determined with an expected accuracy of 0.025 g/g (Loijens, 1980).
    Recently, the potential of gamma ray sensors for measuring SM has gained popularity,
    especially in Europe where these sensors have been deployed in the aftermath of
    the Chernobyl nuclear accident to monitor the spread and fate of radionuclides.
    A comprehensive review of these methods is provided in Bogena et al. (2015). Another
    promising technology for SM determination at larger scales is the utilization
    and analysis of signals that are recorded on the ground through Global Navigation
    Satellite Systems (GNSS) such as Global Positioning System (GPS) receivers (Katzberg
    et al., 2006; Larson et al., 2008; Rodriguez-Alvarez et al., 2009) that have initially
    been established for geodynamic (navigation and positioning) applications. In
    this technique, also called GPS interferometric reflectometry (GPS-IR or GNSS-IR),
    SM retrieval is based on the analysis of power variations of the GNSS signals,
    where the direct signal from the GNSS satellite and the signal reflected by the
    land surface are simultaneously received by the antenna (Figure 9). Considering
    their phase difference due to the motion of the GNSS satellites, the simultaneously
    received direct and coherently reflected signals cause an interference pattern
    in the signal power. This interference pattern is dependent on the height differences
    between the GNSS antenna and the reflection level (Vey et al., 2016). The interference
    between the direct and reflected signals produces a modulation that can be observed
    in temporal variations of the signal-to-noise ratio (SNR) recorded by the GPS
    receiver. A change in the soil permittivity (due to change in moisture content)
    affects all three GPS interferogram parameters, including the effective reflector
    height, amplitude, and phase (Larson et al., 2008), where the phase of the SNR
    is the most sensitive parameter for SM determination. If the soil is wet, the
    active L-band microwave GNSS signal (~1.2 and 1.5 GHz) is reflected from a layer
    just below the land surface, while for dry soil the signal penetrates deeper into
    the soil and is reflected within a surface layer of up to 7-cm thickness (Bogena
    et al., 2015). It has been shown that the changes in SNR are highly correlated
    with near-surface SM in the top 5 cm of soil (Larson et al., 2010; Rodriguez-Alvarez
    et al., 2009, 2010). It has been also demonstrated that GPS-based SM estimates
    are independent of the soil type (Chew et al., 2014). Figure 9 Open in figure
