    5.1\nIntegration of multiple data streams and\nmodel-data fusion\nThe task of\
    \ carbon data integration has several objectives:\n1. Spatial integration, in\
    \ which measurements from dif-\nferent regional programs are coherently combined,\
    \ and\ndatabases interoperable.\n2. Completeness, in which we try to ensure that\
    \ important\nprocesses of the carbon cycle are observed with clear\nerror assessment.\n\
    3. Temporal integration, to be able to use long-time series\nfor improved model\
    \ prediction, as well as evaluation of\nimpacts associated with climate policy\
    \ decisions.\n4. Process integration, in which data are combined to\nform a consistent\
    \ view of the carbon cycle given infer-\nences from atmospheric, oceanic, terrestrial\
    \ and socioe-\nconomic data, and their uncertainties.\nIt is obvious that any\
    \ coherent observing strategy must take\naccount of how observations will be used.\
    \ The process of\nintegrating multiple streams of observations into carbon-\n\
    cycle models requires assimilation techniques that mod-\nify model behavior to\
    \ match observations within their un-\ncertainty range. This approach is given\
    \ many names such\nas model-data fusion, the multiple constraint approach, or\n\
    carbon-cycle data assimilation. Such techniques were ini-\ntially applied long\
    \ ago to the tuning of the seasonal cycle\nof atmospheric CO2 concentration (Fung\
    \ et al., 1987), but\nthe use of formal data assimilation methods allowed rapid\n\
    development in the ﬁeld (Qualife et al., 2008). Examples of\nsuch applications\
    \ are the estimation of phenology parame-\nters from satellite observations (Picard\
    \ et al., 2005; Stöckli\net al., 2011), estimates of photosynthetic parameters\
    \ using\nCO2 and heat ﬂuxes (Santaren et al., 2007; Knorr and Kattge,\n2005; Randerson\
    \ et al., 2002; Wang and McGregor, 2003).\nOceanographic examples are the optimal\
    \ interpolation of\nVOS line data and respective upscaling to the basin-wide\n\
    scale (Telszewski et al., 2009) and sensitivity estimates of\ncarbon ﬂuxes with\
    \ respect to speciﬁc processes (Tjiputra et\nal., 2007). A conceptual representation\
    \ of a global carbon\ndata integration system is depicted in Fig. 9.\nApplications\
    \ can be divided into two broad categories:\nthose that constrain the internal\
    \ state of the model by op-\ntimizing state variables, and those that estimate\
    \ the poorly\nknown internal parameters of the model. Data assimilation\nfor state\
    \ variables can produce a closer ﬁt to observations\nbecause it uses less hard\
    \ constraints from the underlying im-\nperfect model. It is therefore preferred\
