    with ground data Traditionally, the skill of satellite-based soil moisture products
    is assessed by comparing them against ground-based observations, allowing for
    the computation of statistics such as correlation, (unbiased) Root-Mean-Squared-Difference
    ((ub)RMSD), and bias. Numerous studies have validated the different ESA CCI SM
    product versions against in-situ soil moisture observations from various sites
    around the world. The most extensive evaluation of ESA CCI SM v0.1 was undertaken
    by Dorigo et al. (2015), who employed all usable observations from the ISMN (Dorigo
    et al., 2011, Dorigo et al., 2013) to assess the dataset performance for different
    regions and blending periods. They found that the dataset performance was slightly
    better during periods when lower frequency C-band observations are available.
    Nevertheless, tracking the temporal evolution of dataset performance based on
    in-situ information was severely hampered by the heterogeneity of the observations
    and a lack of permanent long-term monitoring sites of homogeneous quality in time
    (Dorigo et al., 2015). In their study, Dorigo et al. (2015) also confirmed that
    ESA CCI SM v0.1 had a performance which was similar or slightly better than the
    individual Level 2 input products, underlining the benefit of the merging approach.
    Albergel et al. (2013b) used several globally available in-situ networks with
    varying climatic conditions to put the ESA CCI SM v0.1 performance in relation
    to the skill of ERA-Interim/Land, a revised version of the land components of
    ERA-Interim (Balsamo et al., 2015) and MERRA-Land (Reichle et al., 2011). Similarly,
    Fang et al. (2016) performed a large-scale in-situ validation of all three ESA
    CCI SM v02.2 products and NLDAS2-Noah model simulations. Both studies showed that
    on average ESA CCI SM agrees well with in-situ observations but that for several
    networks the correlations still lack behind those obtained for the LSM simulations
    integrating observed precipitation. It has been suggested that, among other factors,
    this may be due to the discrepancy between the installation depth of the in-situ
    probes (typically 5 cm) and the typical depth of ~ 2 cm represented by the C-
    and X-band satellite products used until v02.2 (Albergel et al., 2013b, Dorigo
    et al., 2015). However, a recent study showed that even for L-band microwave observations
    often this discrepancy exists and that the surface layer represented by the observations
    is shallower than previously suggested (Shellito et al., 2016). Several regional
    and local studies analysed the performance of ESA CCI SM in regions characterised
    by different climates, land cover, and soil types. Pratola et al. (2014) obtained
    high correlations (> 0.7) between ESA CCI SM v0.1 over various Irish grassland
    sites, characterised by a humid, temperate climate. Similar correlation values
    for v0.1 were obtained over grassland sites and agricultural fields in the United
    States, France, Spain, China, and Australia (Albergel et al., 2013b, An et al.,
    2016b). For non-grassland sites in China agreements are generally poorer (An et
    al., 2016b, Mao et al., 2017, Shen et al., 2016). The high altitude sites located
    on the Tibetan Plateau and in South-Western China, and the Tarim river basin in
    western China provide an exception. Here, various versions of ESA CCI SM COMBINED
    agree well with in-situ soil moisture and generally outperform LSM-based soil
    moisture products and other satellite-based SM products including Level 2 input
    products from ASCAT, AMSR-E/2, and SMOS (Albergel et al., 2013b, Peng et al.,
    2015, Su et al., 2016, Zeng et al., 2015). Also for semi-arid areas, e.g. in Spain
    or Australia, where satellite observations typically show a high SNR (Gruber et
    al., 2016b), ESA CCI SM (v0.1) generally agrees well with in-situ observations
    (Albergel et al., 2013b, Dorigo et al., 2015). For certain regions, land cover
    types, or surface characteristics ESA CCI SM has reduced skill. Sathyanadh et
    al. (2016) found that over India LSM-based soil moisture products, specifically
    MERRA-Land, show higher correlations with in-situ data than ESA CCI SM v0.1. Moderate
    performance of ESA CCI SM v0.1 for this area was also found by W. A. Dorigo et
    al. (2015). Further, generally poor correlations against in-situ data are found
    at high latitudes and in boreal forest environments for various versions of the
    COMBINED product (Dorigo et al., 2015, Ikonen et al., 2016, Pratola et al., 2015).
    However, Ikonen et al. (2016) showed that with appropriate approaches to upscale
    the in-situ data to the satellite footprint - which take into account local information
    on soil, land cover, and sensor placement - a much better agreement between ground
    observations and ESA CCI SM can be obtained. Apart from assessing a temporal and
    spatial agreement, in-situ data have also been used to assess more intricate properties
    of ESA CCI SM. Qiu et al. (2016) and Liu et al. (2015) concluded that in China
    trends in ESA CCI SM COMBINED (v0.1 and v02.1) generally reflected those observed
    in in-situ observations. In addition, Qiu et al. (2016) concluded that it better
    captures trends than ERA-Interim/Land and attributed this to the absence of irrigation
    modules in the latter. Su et al. (2016b) proposed a new methodology based on a
    large selection of in-situ stations in combination with various breakpoint detection
    techniques to identify and correct for inhomogeneities in the mean and variance
    in ESA CCI SM v02.2 related to changes in sensor constellations. The methodology
    works well for these in-situ stations, but the availability of long-term monitoring
    stations is too low to apply the method globally. However, Su et al. (2016b) showed
    that the method showed similar skill in detecting inhomogeneities when using a
    global LSM instead of in-situ data. For each transition between blending periods
    the authors observed inhomogeneities associated with sensor changes, although
    for more recent periods they are less frequent. Finally, Nicolai-Shaw et al. (2015)
    used a large number of sites over the United States to assess the spatial representativeness
    of ESA CCI SM v0.1. They concluded that, particularly for the temporal anomalies,
    ESA CCI SM better matches the spatial representativeness of in-situ observations
    than ERA-Interim/Land. Based on the studies above, it can be concluded that the
    ESA CCI SM COMBINED products generally match relatively well with in-situ observations
    in temperate climates, over grassland and agricultural areas, and in semi-arid
    regions, but have difficulties in reflecting the temporal dynamics in the driest
    and wettest areas. This may be both due to a generally lower SNR of the satellite
    data over such areas (Gruber et al., 2016b) as well as a reduced skill of certain
    in-situ probes in extreme conditions (Cosh et al., 2016, Dorigo et al., 2011).
    Most of the reported studies focused on temporal correlation (either applied to
    the soil moisture values directly or to its anomalies) as a comparison metric,
    which is justifiable, being closely related to metrics such as the ((ub)RMSD)
    (Entekhabi et al., 2010b, Gruber et al., 2016b). Dorigo et al. (2015) pointed
    out that one should not use metrics like bias and RMSD to assess the skill of
    the COMBINED product, as the scaling step involved to combine active and passive
    observations (see Section 2.2) imposes the dynamic range of the GLDAS-Noah LSM
    on the ESA CCI SM COMBINED products. In addition, the gap in spatial representativeness
    of the in-situ point measurement and the coarse satellite footprint introduces
    additional error to the metrics of agreement, which ideally should be corrected
    for when using in-situ data for satellite validation (Gruber et al., 2013). 3.5.
    Comparison against land surface models and gridded precipitation Since in-situ
    soil moisture measurements are limited in space, time, and representativeness
    (Dorigo et al., 2015), complementary evaluations based on the comparison with
    independent soil moisture products (e.g. from LSMs, land surface reanalysis) are
    fundamental for a thorough assessment of the skill of ESA CCI SM as well as to
    steer algorithmic improvements (Albergel et al., 2013a). Particularly land surface
    reanalysis products, which in regions with high quality forcing data adequately
    capture the temporal dynamics of soil moisture (Albergel et al., 2013b), are well
    suited for this purpose due to their comparable spatial resolution, uniform configuration
    over time, and global availability. Also comparisons against gridded datasets
    of climate variables with a close physical link to soil moisture, e.g. precipitation
    and evaporation, are expected to provide valuable insight into the dataset performance
    (e.g., Meng et al., 2017). Several studies compared intra- and inter-annual soil
    moisture dynamics of ESA CCI SM with various land surface reanalysis products,
    including ERA-Interim (Dee et al., 2011), ERA-Interim/Land, MERRA-Land, and GLDAS-Noah,
    as well as with long-term satellite precipitation products such as the Global
    Precipitation Climatology Project (GPCP; Huffman et al., 2009). In general, good
    temporal agreement between LSM soil moisture and various versions of ESA CCI SM
    COMBINED was found in the (sub-)tropics (with the exception of densely vegetated
    areas like the Amazon or Congo basins) and in central Eurasia (Albergel et al.,
    2013a, Albergel et al., 2013b, Chakravorty et al., 2016, Dorigo et al., 2012,
    Loew et al., 2013). ESA CCI SM COMBINED v02.2 showed a skill in capturing wet
    and dry extreme events over Eastern Africa comparable to the Variable Infiltration
    Capacity model and the Noah LSM forced with precipitation from CHIRPS and the
    remaining meteorological input from MERRA (McNally et al., 2016), while ESA CCI
    SM COMBINED v02.1 showed a similar soil moisture response to weak monsoon phases
    in India and Myanmar as the Climate Forecast System Reanalysis (CFSR) produced
    by NCEP (Shrivastava et al., 2016). Better correlations between ESA CCI SM COMBINED
    and LSMs are usually obtained in the presence of a significant fraction of bare
    soil. Also, the latest ESA CCI SM COMBINED v03.2 product generally shows high
    positive correlations with ERA-Interim/Land, except for parts of the tundra regions,
    where the two products show a strong anticyclical behaviour (Fig. 7a). Comparison
    with long-term precipitation from GPCP (Fig. 7c) shows positive correlations with
    ESA CCI SM COMBINED over these areas. This suggests that negative correlations
    may stem from issues in ERA-Interim/Land rather than in ESA CCI SM. However, long-term
    soil moisture anomalies of ESA CCI SM COMBINED v03.2 and ERA-Interim/Land in the
    tundra regions mostly do correlate positively (Fig. 7b), which may point to a
    deficiency of ERA-Interim/Land in representing the seasonal cycle. Download :
