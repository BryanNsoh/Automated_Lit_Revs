    Netherlands Software availability All model data are freely available (http://www.nhi.nu/)
    and the NHI-specific software is free and open. The model-codes are partly open-source
    and partly in transition to the open domain. 1. Introduction For over a millennium,
    people living in the territory that is today the Netherlands have been both battling
    against and enjoying the benefits of water from the sea, the major rivers Rhine
    and Meuse, precipitation and seepage of groundwater (Van de Ven, 1993). As a result
    of their need to maintain habitable, arable and pasture land in deep, reclaimed
    polders close to the sea and in peaty areas around higher-lying sandy infiltration
    areas, a sophisticated water management system has evolved (Huisman et al., 1998).
    The economic developments over the last five centuries have resulted in a dense
    and highly efficient network of canalized rivers, large canals, lakes, local and
    regional water storage systems, dams, weirs and sluices, by means of which almost
    throughout the country, surface water can be manipulated in virtually any direction
    (Huisman et al., 1998). Nowadays, the surface water is managed according to whether
    there is a surplus or shortage of water, and in light of its salt content, nutrient
    load or temperature, the aim being to ensure optimal use with respect to safety,
    agriculture, nature, shipping, drinking water supply, cooling water for power
    plants, and recreation (Anonymous, 2009). The drought of 1976 focused national
    attention on water shortage and triggered the idea of constructing a national
    water modeling instrument (Abrahamse et al., 1982) for use in the Policy Analysis
    for Water in the Netherlands: PAWN (Pulles, 1985). Since then, PAWN has been regularly
    improved in light of the national water management plans, which have been published
    at intervals of 3–5 years. During periods of drought, PAWN has been used to optimize
    the distribution of water throughout the country. The distribution depends on
    the water availability, the type of demand (e.g. drinking water, agriculture,
    inland navigation, cooling) and on the transport capacity of the system. The actual
    water distribution is governed by consensus among the national and regional water
    managers. Around the year 2000, numerous regional and national models for both
    groundwater and surface water simulation existed that were based on different
    technologies, schematizations and data. The different models generated different
    results that had impact on the strategic and applied water management of national
    and regional authorities. In response to the problems arising from these different
    results, the scientific/technical and policy/water management communities in the
    Netherlands started activities to achieve consensus on technologies, schematizations
    and data. In 2005, the national research institutes and national and regional
    water authorities pooled their water expertise and finances (about 1M€/y) in order
    to construct and maintain an enhanced national water modeling instrument: the
    Netherlands Hydrological Instrument NHI (http://www.nhi.nu) (Van der Giessen,
    2005). After a significant effort to consolidate available data and technologies,
    a major consensus–driven activity started in 2010, which resulted in improvement
    of data, concepts and validation of results. In 2013, a consensus-based NHI was
    achieved, thanks to the cooperation of virtually all the national and regional
    water management organizations in the Netherlands. The cooperation of many parties
    in sharing different data and models has resulted in the development of appropriate
    tools and data management systems for both surface water and groundwater in the
    Netherlands. There are few comparable instruments for integrated water management
    and policy making issues. Compared with the NHI, however, those that do exist
    describe the water system less comprehensively, are less embedded in a sustainable
    data management system, or are not directly applied both to support long-term
    policy analysis and for daily water management during drought. For instance, (Højberg
    et al., 2013) presented an instrument for water management in Denmark, based on
    MIKE-SHE (Abbott et al., 1986a, Abbott et al., 1986b) and focus on the sustainable
    management of hydrogeological datasets that were built consensually by regional
    and national authorities. Another example is the model for climate change effects
    in the basin of the river Elbe (Hattermann et al., 2011). Unlike other comparable
    instruments, the NHI consists of five physically different models for different
    water domains with different concepts and different temporal and spatial scales
    that are explicitly connected using scaling, transformation, implicit iteration
    and single-to-many and many-to-single coupling. The chain from basic data to model
    data to results comprises differently-owned national and regional databases and
    is embedded in an appropriate data management system. In addition, all model data,
    results and software are intended to be open access and free of charge, while
    the costs of maintenance and development are intended to be shared by organizations
    representing all the water authorities in the Netherlands. This paper presents
    an overview of the NHI after its most recent overhaul and recent use in policy
    analysis for adaptive long-term measures to climate change. The overview starts
    by describing the five hydrological models. The connectors linking these models
    are described, together with the data management systems. An extensive set of
    results is presented, and their calibration and validation are described. The
    long-term management of the instrument and the impact of the NHI in the consensus
    on long-term decisions on adjusting the water system in light of climate change
    are discussed. The present work adds to the increased interest for multi-user,
    integrated models for water management e.g. under climate change conditions (Carmona
    et al., 2013, Hattermann et al., 2011, Højberg et al., 2013, Welsh et al., 2013)
    as well as to the development of open source modeling tools (Knapen et al., 2013,
    Werner et al., 2013, water.usgs.gov/ogw/modflow/MODFLOW.htm) and developments
    on open data (http://www.globalopendatainitiative.org). 2. The five hydrological
    models in the NHI 2.1. General description Typical aspects of subsurface and surface
    water in the Netherlands (see also Huisman et al., 1998) are sketched in Fig.
    1 together with the domains encompassed by the models of NHI. The surface water
    domain is classified at three levels of operation: at national level few large
    canals, rivers and lakes with large weirs are available to manage the major transport
    and storage capacity both during water surplus and shortage. The major resources
    of water are the river Rhine and the precipitation (850 mm/y) from the maritime
    climate. At regional level, a large number of intermediate surface water bodies
    provide regional water distribution. Along the coast in the west and north of
    the country sub-catchments consist of polders (reclaimed lakes) with abrupt changes
    of several meters in elevation at short distances. In the rest of the country,
    most of the brooks and streams have been canalized and seepage zones have been
    drained to improve the economic value of the land. At local scale, numerous dense
    drainage pipe systems and ditches operate as the major interaction with the groundwater
    domain. Download : Download full-size image Fig. 1. The water domains covered
    by the five hydrological models in NHI. The major groundwater domain consists
    of Pleistocene sands and is overlain by fluvial and marine Holocene peat and clay
    deposits in the lower-lying areas and by glacial and Aeolian sands in the higher
    areas. The ice-pushed ridges merely occurring in the center of the country, include
    steeply sloping layers that cause anisotropy in groundwater flow. In the south-eastern
    region, faults generate discontinuities in aquifers. The low-permeable base of
    the groundwater system rises from about 600 m below sea level in the north-west
    to the surface in the south-east. In a wide zone (50 km) along the entire west
    and north coast seawater intrusion in the past has caused a wide variation in
    the salt concentration of groundwater (Fig. 1). The vegetation on top of the groundwater
    system merely consists of crops and pasture with forest mainly in the higher areas
    and designated nature reserves mainly in the lower areas. Local relief affects
    the presence and amount of infiltration and seepage which, in turn, results in
    differences in the water quality in the root zone. A core task of the NHI national
    model is to optimize the distribution of water throughout the Netherlands during
    periods of shortage. This task is performed by the Surface Water model for Optimized
    Distribution (SWOD, Fig. 2) which comprises the main, national surface water system
    and the major regional surface waters. The water availability and demand from
    the hinterland is derived from the Surface Water model for Sub-Catchments (SWSC,
    Fig. 2) and are based on the water balance including surface water and sub-surface
    water. The sub-surface water flow is simulated by two models: the Soil Vegetation
    Atmosphere model for the Transfer of water (SVAT, Fig. 2) and the GroundWater
    (GW, Fig. 2) model. The model for Surface Water Flow and Transport (SWFT, Fig.
    2) computes changes in the salt concentration and temperature distribution of
    the surface water for operational water management under circumstances of water
    shortage. Download : Download full-size image Fig. 2. The relations between the
