    can be interconnected by gateway nodes. If a node that is a member of a certain
    cluster listens other cluster''s CC − ADV or CC − BC and both clusters use the
    same control channel, then the node can be a gateway node to interconnect two
    clusters. If a node that uses different CCC overhears other cluster''s CC − ADV
    or CC − BC and the CCC of other cluster is also available channel of the node,
    then the node is also able to interconnect two clusters by control channel switching.
