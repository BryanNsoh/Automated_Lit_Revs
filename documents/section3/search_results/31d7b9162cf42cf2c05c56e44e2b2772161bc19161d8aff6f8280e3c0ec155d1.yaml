    CPs Show All SECTION IV. Conclusions In this paper, we have proposed an efficient
    common control channel selection protocol in ad-hoc network in the context of
    CR. The network is constructed in a distributed way and provides tree formation
    from cluster head to nodes within predetermined hops. Consequently, the network
    topology based on cluster is formed by a group of neighbor nodes sharing same
    common channels. It provides coexistence with primary systems without interference
    and common channel to exchange control messages between ad-hoc nodes for data
    channel negotiation and sensing result notification. For simulation study, we
    evaluated performances under a variety of channel conditions and the number of
    nodes in the network. The simulation results show that the proposed protocol provides
    good network connectivity and efficient use of unoccupied spectrums. For future
    work, we will develop efficient and dynamic topology management algorithm using
    cluster merge and interconnection between different clusters. ACKNOWLEDGMENT This
