    Marrakech, Morocco SECTION I. Introduction The licensing of the wireless spectrum
    is currently undertaken on a long-term basis over vast geographical regions. In
    order to address the critical problem of spectrum scarcity, Federal Communications
    Commission (FCC) has recently approved the use of unlicensed devices in licensed
    bands [1]. The report published by the Spectrum-policy Task Force of the FCC in
    2002 [2], which aims at improving the way of utilizing the spectrum resource,
    catalyzed intensive research activities in this new field of open spectrum sharing.
    Consequently, dynamic spectrum access (DSA) techniques are proposed to solve these
    current spectrum inefficient problems. The cognitive radio (CR), which was first
    coined by Joseph Mitola III in 1999 [3], is a promising approach to achieve open
    spectrum sharing flexibly and efficiently [4] [5]. It is an intelligent wireless
    communication system that is aware of its radio environment and is capable of
    adapting its operation to statistical variations of the incoming radio frequency.
    IEEE 802.22 [6] is the first standard based on the CR. IEEE 802.16h [7] is going
    to bring CR functions into Worldwide Interoperability for Microwave Access (WiMAX)
    networks for homogenous and heterogenous network coexistence. A number of cognitive
    radio testbeds have been developed based on different architectures and radio
    technologies [8] [9]. The research on the CR covers a wide range of areas, including
    spectrum analysis, channel estimation, spectrum sharing, medium access control
    (MAC), and routing. CR networks, however, impose unique challenges due to the
    high fluctuation in the available spectrum as well as diverse quality of service
    (QoS) requirements [5]. Specifically, in ad-hoc networks in terms of CR, the distributed
    multi-hop architecture, the dynamic network topology, and the time and location
    varying spectrum availability are some of the key distinguishing factors. It is
    different from the traditional ad-hoc networks in the sense that it can opportunistically
    utilize various spectral holes for smooth peer-to-peer communications by virtue
    of the unique CR functionalities [10]. Correspondingly, the network topology undergoes
    changes by common control channel (CCC) and the presence of primary users and
    secondary users. Therefore, a distributed control plane becomes necessary for
    the network. We focus our study on the network topology formation issue of a decentralized
    cluster based grouping scheme, which is formed by secondary users of spectrums
    opportunistically utilizing the detected unoccupied spectrums in an ad-hoc way.
    In this paper, we propose a novel common control channel selection protocol (DCP-CCC:
    Distributed Coordination Protocol for Common Control Channel) in distributed way
    based on appearance patterns of primary system (PS) and network connectivity.
    It provides a decentralized cluster-based architecture to form a large scale network
    and mechanisms to adapt the network topology to network and radio environment
    changes. The remaining of this paper is organized as follows. The CCC cluster
    construction procedure is discussed in section II. The performance of the proposed
    protocol is studied in section III. Finally, we have a conclusion for this paper
    in section IV. SECTION II. The Proposed DCP-CCC This paper proposes a distributed
    coordination protocol for common control channel (DCP-CCC) selection for CR ad-hoc
    networks with consideration of PS appearance patterns and network connectivity.
    Nodes in CR ad-hoc network are equipped with cognitive radio modules, which are
    capable of detecting and utilizing spectrum holes efficiently in a distributed
    way. A number of spectrum holes are available for the whole network and are identified
    by their unique channel IDs after effective spectrum sensing and channel state
    estimation. For each node its available spectrum holes depend on its location.
    Global time synchronization among nodes is not required, and the cluster size
    using the same CCC is not limited. We assume that there is no predetermined CCC
    for ad-hoc CR network, and average spectrum idle time of PS is much longer than
    a packet transmission time. Data channel selection and negotiation procedure using
    the selected common control channel is out of scope of this paper. A. Step 1:
