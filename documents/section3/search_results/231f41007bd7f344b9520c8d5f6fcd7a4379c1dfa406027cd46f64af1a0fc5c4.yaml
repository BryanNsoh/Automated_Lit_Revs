    \ of weather variable forecasts from public weather forecasts on daily ETo forecasts\
    \ \n751 \nFor all three climate zones, the performance of the four models developed\
    \ based on public \n752 \nweather forecast data with a 1-day lead time was better\
    \ than the performance of the four models \n753 \ndeveloped based on daily observed\
    \ meteorological data. To reliably and accurately analyse the \n754 \nweather\
    \ forecast variables that cause daily ETo forecast errors, the models developed\
    \ based on daily \n755 \nobserved meteorological data were chosen to evaluate\
    \ the impact of weather variables from public \n756 \nweather forecasts on the\
    \ daily ETo forecasting performance. In this study, each of the four observed\
    \ \n757 \nweather variables (Tmax, Tmin, SDun, and Wspd) was replaced in sequence\
    \ with their corresponding \n758 \nforecast values with a 1-7 day lead time. This\
    \ allowed for the identification of cases where a large \n759 \nchange in the\
    \ forecasted daily ETo indicates an error in the prediction resulting from the\
    \ forecasted \n760 \nhttps://doi.org/10.5194/hess-2023-158\nPreprint. Discussion\
    \ started: 31 July 2023\nc⃝ Author(s) 2023. CC BY 4.0 License.\n48 \n \nweather\
    \ variable (Perera et al., 2014; Yang et al., 2016; Pelosi et al., 2016; Medina\
    \ et al., 2018; Fan \n761 \net al., 2021b). Tmax, Tmin, SDun, and Wspd were replaced\
    \ by Tmax, Tmin, SDun, and Wspd in the public \n762 \nweather forecast 1-7 days\
    \ ahead in turn to form the following new combinations: SC1 (Tmax, Tmin, \n763\
    \ \nSDun, and Wspd), SC2 (Tmax, Tmin, SDun, and Wspd), SC3 (Tmax, Tmin, SDun,\
    \ and Wspd), and SC4 \n764 \n(Tmax, Tmin, SDun, and Wspd), all of which were composed\
    \ of day-by-day observations for the \n765 \ncombination denoted SC (Tmax, Tmin,\
    \ SDun, and Wspd). The statistics of the mean values for the 1-\n766 \n7 day lead\
    \ time ETo performance metrics using four models (MLPo, XGBoosto, LightGBMo, and\
    \ \n767 \nCatBoost1o) for the three climate zones with the SC-SC4 input combination\
    \ are shown in Tables 21-\n768 \n23. \n769 \nFirst, for all models (except the\
    \ LightGBM model at station ZW and the CatBoost1 model at \n770 \nstation HN),\
    \ the contribution of the public weather forecast variables to the error in the\
    \ predicted \n771 \ndaily ETo decreased in the order of Wspd, SDun, Tmax, and\
    \ Tmin for the AR (arid zone) climate zone,  \n772 \nwhich is consistent with\
    \ previous findings (Yang et al. 2016). Second, for all models (except the \n\
    773 \nMLP model at station YAC, the CatBoost1 model at station TX, the MLP model\
    \ at station XJ, the \n774 \nXGBoost model, and the LightGBM model), the contributions\
    \ of the public weather forecast \n775 \nvariables to the errors in the predicted\
    \ daily ETo decreased in the order of SDun, Wspd, Tmax, and \n776 \nTmin and SDun,\
    \ Tmax, Wspd, and Tmin for the SAR (semiarid) and SHZ (semihumid zone) climate\
    \ \n777 \nzones, which is consistent with the results of previous studies (Pelosi\
    \ et al., 2016; Yang et al., 2016; \n778 \nMedina et al., 2018; Fan et al., 2021b).\
    \ \n779 \nThese results indicate that for the study sites in the AR climate zone\
    \ (arid zone), the main source \n780 \nof error in daily ETo prediction is Wspd\
    \ transformed from the wind scale in public weather forecasts. \n781 \nFor the\
    \ study sites in the SAR (semiarid zone) and SHZ (semihumid zone) climate zones,\
    \ SDun \n782 \nhttps://doi.org/10.5194/hess-2023-158\nPreprint. Discussion started:\
