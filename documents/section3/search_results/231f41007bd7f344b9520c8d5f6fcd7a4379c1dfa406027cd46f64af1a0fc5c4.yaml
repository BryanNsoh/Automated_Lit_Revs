    \ period \n312 \nhttps://doi.org/10.5194/hess-2023-158\nPreprint. Discussion started:\
    \ 31 July 2023\nc⃝ Author(s) 2023. CC BY 4.0 License.\n18 \n \n(2019), the mean\
    \ MAE, RMSE, and R values of Tmax in the three climate zones with a 1-day lead\
