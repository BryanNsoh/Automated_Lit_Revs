    316 \nof Tmax and Tmin varied in the ranges of 0.98-0.99 and 1.009-1.014, respectively,\
    \ indicating that Tmax \n317 \nwas slightly underestimated and Tmin was slightly\
    \ overestimated for all three climate zones. \n318 \nDuring the model testing\
    \ period (2020-2021), the mean MAE, RMSE, and R values for Tmax \n319 \nwith a\
    \ 1-7 day lead time for the three climate zones ranged from 3.78-4.05°C, 4.87-5.18°C,\
