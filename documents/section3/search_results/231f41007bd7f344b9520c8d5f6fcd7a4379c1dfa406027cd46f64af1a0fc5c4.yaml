    2 \n \nAbstract: Real-time accurate prediction of daily reference evapotranspiration\
    \ (ETo) is critical for \n1 \nreal-time irrigation decisions and water resource\
    \ management. Although many public weather \n2 \nforecast-based machine learning\
    \ models have been successfully used for daily ETo prediction, these \n3 \nmodels\
    \ are developed with long-term historical daily observed meteorological data.\
    \ The use of \n4 \ntraining and testing samples from different data sources can\
    \ lead to the selection of the best model, \n5 \nand the performance of the best\
    \ model for predicting daily ETo is not ideal. In this study, based on \n6 \n\
    Food and Agriculture Organization (FAO) 56 Penman–Monteith (PM) equations, four\
    \ machine \n7 \nlearning models (multilayer perceptron (MLPo), extreme gradient\
    \ boosting (XGBoosto), light \n8 \ngradient boosting machine (LightGBMo), and\
    \ gradient boosting with categorical features support \n9 \n(CatBoost1o)) were\
    \ trained and validated with daily observed meteorological data from 1995-2015\
    \ \n10 \nand 2016-2019, respectively, and five machine learning models (MLPp,\
    \ XGBoostp, LightGBMp, \n11 \nCatBoost1p, and CatBoost2) were trained and validated\
    \ with daily public weather forecast data with \n12 \na 1-day lead time (2014-2018\
    \ and 2019, respectively). Based on public weather forecast and daily \n13 \n\
    observed meteorological data (2020-2021), the predicted daily ETo performance\
    \ of nine machine \n14 \nlearning models (MLPo, XGBoosto, LightGBMo, CatBoost1o,\
    \ MLPp, XGBoostp, LightGBMp, \n15 \nCatBoost1p, and CatBoost2) was compared. The\
    \ results show that for all three studied climate zones, \n16 \nthe performance\
    \ of the four models developed based on public weather forecast data with a 1-day\
    \ \n17 \nadvance is better than that of the four models developed based on daily\
    \ observed meteorological \n18 \ndata with corresponding input combinations, and\
    \ the mean MAE and RMSE ranges for the four \n19 \nmodels (MLP, XGBoost, LightGBM,\
    \ and CatBoost1) in the three studied climate zones were \n20 \nreduced by 2.93%-11.67%\
    \ and 2.20%-9.46%, respectively, and the mean R range was improved by \n21 \n\
    1.31%-5.31%. The top three models for the AR climate zone were XGBoostp, LightGBMp,\
    \ and \n22 \nhttps://doi.org/10.5194/hess-2023-158\nPreprint. Discussion started:\
    \ 31 July 2023\nc⃝ Author(s) 2023. CC BY 4.0 License.\n3 \n \nMLPp, the top three\
    \ models for the SAR climate zone were MLPp, XGBoostp, and LightGBMp, and \n23\
    \ \nthe top three models for the SHZ climate zone were XGBoostp, MLPp, and LightGBMp.\
    \ In addition, \n24 \nthe prediction performance for daily ETo is found to be\
    \ highest in winter and lowest in summer in \n25 \nall three climate zones. Wspd\
    \ from public weather forecasts was the most important source of daily \n26 \n\
    ETo error in model predictions for the AR climate zone, followed by SDun, Tmax,\
    \ and Tmin, while \n27 \nSDun from public weather forecasts was the most important\
    \ source of daily ETo error in model \n28 \npredictions for the SAR (SHZ) climate\
    \ zone, followed by Wspd, Tmax, and Tmin (Tmax, Wspd, and \n29 \nTmin). \n30 \n\
    \ \n31 \nKeywords: Forecasting, Reference evapotranspiration, Public weather forecast,\
    \ Tree-based \n32 \nassembly algorithms, Irrigation season \n33 \n \n34 \n1. Introduction\
    \ \n35 \nCrop water demand is the most important part of water transfer and energy\
    \ conversion in the \n36 \nsoil‒plant–atmosphere continuum (SPAC), and it is an\
    \ important process in the field water cycle. \n37 \nAccurately estimating crop\
    \ water demand is the basis for designing crop irrigation systems, \n38 \ndetermining\
    \ regional irrigation water use, and facilitating effective basin planning, regional\
    \ water \n39 \nplanning, and drainage and irrigation project planning, design,\
    \ and management. However, directly \n40 \nmeasuring crop water demand is time-consuming\
    \ and expensive, significantly limiting practical \n41 \napplications (Irmak et\
    \ al., 2003; Martınez-Cob et al., 2015; Silva et al. 2019a; Fan et al., 2021a).\
    \ \n42 \nThus, crop water demand is usually measured using an indirect method,\
    \ i.e., reference \n43 \nevapotranspiration (ETo) multiplied by the crop coefficient.\
    \ Predicting ETo is more valuable than \n44 \nestimating ETo (Yang et al., 2016;\
    \ Yang et al., 2019a), and accurate ETo prediction is the key to crop \n45 \n\
    https://doi.org/10.5194/hess-2023-158\nPreprint. Discussion started: 31 July 2023\n\
    c⃝ Author(s) 2023. CC BY 4.0 License.\n4 \n \nwater demand prediction and the\
    \ prerequisite for real-time irrigation forecasting, which has \n46 \nimportant\
    \ reference value and significance for real-time irrigation decisions (Luo et\
    \ al., 2014; Perera \n47 \net al. 2014; Ballesteros et al., 2016). \n48 \nDepending\
    \ on the method and input data, ETo prediction methods can be divided into direct\
    \ and \n49 \nindirect methods (Perera et al., 2014). Since daily ETo data mainly\
    \ vary with weather and are only \n50 \ninfluenced by future weather variables,\
    \ direct methods that use long-term historical weather data to \n51 \npredict\
    \ ETo are not applicable to short-term daily ETo prediction. For indirect ETo\
    \ prediction \n52 \nmethods that use weather forecast data, numerical weather\
    \ forecasts that provide all the variables of \n53 \nthe Food and Agriculture\
    \ Organization 56 Penman–Monteith (FAO 56 PM) equation have been used \n54 \n\
    in predicting daily ETo (Silva et al., 2010; Pelosi et al., 2016), and used in\
    \ predicting daily ETo with \n55 \na 1-10 day lead time (Perera et al. 2014; Medina\
    \ et al., 2018; Vanella et al., 2020). However, \n56 \nnumerical forecast products\
    \ in China are only available to professionals (e.g., registered users in \n57\
    \ \nacademia and research) and are not accessible to nonprofessionals. In addition,\
    \ these products \n58 \nrequire preprocessing (Fan et al., 2021b) or postprocessing\
    \ (Medina et al., 2020) by professionals \n59 \nto improve the reliability of\
    \ the output data. \n60 \nIn China, the China Weather Network, hosted by the Public\
    \ Meteorological Service Center of \n61 \nthe China Meteorological Administration,\
    \ is a public service-based meteorological portal for society \n62 \nand the public.\
    \ The China Weather Network covers more than 100,000 sites in provinces, cities,\
    \ \n63 \ntowns, and tourist attractions across the country and provides real-time\
    \ meteorological services, \n64 \nincluding weather forecasts, current conditions,\
    \ indices, air quality information, and many other \n65 \nelements, with a minimum\
    \ time resolution of 5 minutes and a maximum forecast time of 40 days. It \n66\
    \ \nalso provides user location-based forecasting services on mobile sites. Public\
    \ weather forecasts \n67 \nhttps://doi.org/10.5194/hess-2023-158\nPreprint. Discussion\
    \ started: 31 July 2023\nc⃝ Author(s) 2023. CC BY 4.0 License.\n5 \n \ninclude\
    \ four variables: maximum temperature, minimum temperature, wind scale and weather\
    \ type. \n68 \nIn recent years, public weather forecasts have been widely used\
    \ in ETo forecasting. For example, \n69 \ninformation from public weather forecasts\
    \ has been converted into variables required to calculate \n70 \nETo using the\
    \ FAO-56 PM equation, and then used to forecast in daily ETo (Cai et al., 2007;\
    \ Cai et \n71 \nal., 2009), used to forecast daily ETo with a lead time of 1-3\
    \ days (Liu et al., 2020), and used to \n72 \nforecast daily ETo with a lead time\
    \ of 1-7 days (Yang et al., 2016). The results of these studies \n73 \nindicate\
    \ that the errors in daily ETo predicted with the variables transformed with information\
    \ from \n74 \npublic weather forecasts and the FAO 56 PM equation are mainly caused\
    \ by errors arising from the \n75 \nprocess of converting qualitative wind scale\
    \ and weather type information in public weather \n76 \nforecasts into wind speed\
    \ and sunshine hour information, respectively. \n77 \nThus, some studies have\
    \ included measured or precalculated variable data and public weather \n78 \n\
    forecast data as inputs for their models to predict daily ETo. An example of such\
    \ studies include \n79 \nusing temperature data from weather forecasts and actual\
    \ incident net solar radiation (Rs) values \n80 \noccurring in each advance period\
    \ and four artificial neural network (ANN) learning algorithms \n81 \n(generalized\
    \ feedforward (GFF), linear regression (LR), multilayer perceptron (MLP) and \n\
    82 \nprobabilistic neural network (PNN)) to forecast ETo in Dallas, Texas, USA,\
    \ 1-15 days in advance \n83 \n(Traore et al., 2016). Additionally, temperature\
    \ data from public weather forecasts, measured \n84 \nsunshine hours, precalculated\
    \ weather type correction factors (Wt, only four weather type correction \n85\
    \ \nfactors, i.e., sunny, cloudy, overcast and rainy, are defined) and a combined\
    \ model of bi-directional \n86 \nlong short-term memory (Bi-LSTM) and ANN were\
    \ used to predict daily ETo 1-7 days ahead for \n87 \nthree stations in Ningxia,\
    \ China (Yin et al., 2020). However, since short-term daily ETo is mainly \n88\
    \ \ngoverned by weather conditions, introducing additional measured or precalculated\
    \ variable data as \n89 \nhttps://doi.org/10.5194/hess-2023-158\nPreprint. Discussion\
    \ started: 31 July 2023\nc⃝ Author(s) 2023. CC BY 4.0 License.\n6 \n \ninput to\
    \ predict daily ETo may not be applicable for real-time irrigation decisions.\
    \ In addition, in \n90 \nthese studies, machine learning models were trained and\
    \ validated with long-term historical \n91 \nmeteorological data and tested with\
    \ public weather forecast data (with a maximum data duration of \n92 \n2 years).\
    \ Thus, the data sources in these studies were different (e.g., in China, the\
    \ source of historical \n93 \nmeteorological data is the National Meteorological\
    \ Information Center of China, while the source \n94 \nof public weather forecasts\
    \ is the Public Weather Service Center of the China Meteorological \n95 \nAdministration).\
    \ Moreover, there have been no comparison studies between training and validating\
    \ \n96 \nmachine learning models with historical meteorological data and public\
    \ weather forecast data. \n97 \nHowever, the use of samples from different data\
    \ sources may affect the daily ETo performance of \n98 \nmachine learning models.\
    \ \n99 \nIn recent years, three integrated learning models, extreme gradient boosting\
    \ (XGBoost), light \n100 \ngradient boosting machine (LightGBM) and gradient boosting\
    \ with categorical features support \n101 \n(CatBoost), based on a boosting algorithm\
    \ with a decision tree as the base learner and greedy ideas \n102 \nfor decision\
    \ tree growth, have been widely used to estimate daily ETo. Among them, CatBoost\
    \ can \n103 \ndirectly handle categorical data, such as public weather forecasts\
    \ of wind scale and weather type. \n104 \nFan et al. (2018) recommended using\
    \ the XGBoost and GBDT models with limited climate data to \n105 \npredict daily\
    \ ETo under different climatic conditions in China. Fan et al. (2019) showed that\
    \ \n106 \nLightGBM generally outperformed the other two soft computing models\
    \ and four empirical models \n107 \nin estimating daily ETo with data from 49\
    \ weather stations in humid subtropical China using local \n108 \nmeteorological\
    \ data and cross-station meteorological data. Zhou et al. (2020) strongly recommended\
    \ \n109 \nthe use of CatBoost and LightGBM models for estimating daily ETo under\
    \ different climatic \n110 \nconditions in China. Huang et al. (2019) showed that\
    \ the CatBoost algorithm has great potential for \n111 \nhttps://doi.org/10.5194/hess-2023-158\n\
    Preprint. Discussion started: 31 July 2023\nc⃝ Author(s) 2023. CC BY 4.0 License.\n\
    7 \n \ndaily ETo estimation in humid regions of China. Zhang et al. (2020) also\
    \ showed that CatBoost is \n112 \nconsidered the best choice for estimating ETo\
    \ in arid and semiarid regions of northern China. These \n113 \nstudies showed\
    \ that all three models estimated daily ETo with better accuracy and stability\
    \ than \n114 \nthose of other models. However, studies on the prediction of daily\
    \ ETo with these three models have \n115 \nnot been reported. The objectives of\
    \ this study are as follows: (1) to first develop four machine \n116 \nlearning\
    \ models using daily observed meteorological data and public weather forecast\
    \ data with a \n117 \n1-day lead time, respectively, and then to test and compare\
    \ the performance of the developed models \n118 \nin both cases using public weather\
    \ forecast data with a 1-7 day lead time; (2) to explore the use of \n119 \ncategorical\
    \ data (public weather forecasts of wind scale and weather type) as direct input\
    \ into \n120 \nCatBoost for daily ETo prediction; and (3) to compare the seasonal\
    \ variation in predicted daily ETo \n121 \nperformance of the five machine learning\
    \ models and recommend the best daily ETo prediction \n122 \nmodel for all four\
    \ seasons at nine stations in three different climates. \n123 \n2. Materials and\
    \ methodology \n124 \n2.1. Study area and data collection \n125 \nNingxia is located\
