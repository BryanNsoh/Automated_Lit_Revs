    \ hour coefficients derived from one region to other regions with different \n\
    797 \nclimate types will result in different degrees of error due to the climatic\
    \ differences between regions. \n798 \nPerera et al. (2014) found that the largest\
    \ source of error between predicted and observed ETo is the \n799 \npredictive\
    \ performance of daily incoming solar radiation, followed by air temperature,\
    \ dew point \n800 \ntemperature, and wind speed for all advanced periods. Pelosi\
    \ et al. (2016) indicated that the solar \n801 \nradiation forecast error has\
