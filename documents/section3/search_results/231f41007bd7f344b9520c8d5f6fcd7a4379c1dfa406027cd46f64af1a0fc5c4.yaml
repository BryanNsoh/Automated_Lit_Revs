    \ 1-7 day lead time for the three climate zones ranged from 3.78-4.05°C, 4.87-5.18°C,\
    \ and \n320 \n0.87-0.91, respectively, and those for Tmin ranged from 3.05-3.26°C,\
    \ 3.87-4.09°C and 0.91-0.93, \n321 \nrespectively. The accuracies of the Tmin\
    \ forecasts for the three climate zones were higher than those \n322 \nof the\
    \ Tmax forecasts. The forecast performance of Tmin and Tmax decreased with increasing\
    \ \n323 \nforecasting period. This result is consistent with results from most\
    \ previous studies in China (Luo \n324 \net al., 2014 and 2015; Xiong et al.,\
    \ 2016; Yang et al., 2016; Traore et al., 2016; Li et al., 2018; Yang \n325 \n\
