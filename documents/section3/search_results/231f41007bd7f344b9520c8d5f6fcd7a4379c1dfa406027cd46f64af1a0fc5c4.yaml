    \ First, during all four seasons, the daily ETo prediction performance of \n692\
    \ \nall five models was better in the AR climate zone than in the SAR and SHZ\
    \ climate zones (excluding \n693 \nCatBoost2 in the spring and MLP in the fall\
    \ in the SHZ climate zone, and all five models in the \n694 \nwinter in the SHZ\
    \ climate zone). This is mainly because the prediction performance of models using\
    \ \n695 \nthe public weather forecast variables in the AR climate zone outperform\
    \ those in the SAR and SHZ \n696 \nclimate zones overall. \n697 \nSecond, the\
    \ order of the seasonal MAE and RMSE values for daily ETo prediction using the\
    \ five \n698 \nmodels in the AR climate zone are as follows: winter, spring, fall,\
