    \ Zone), a mid-temperate semiarid zone in the middle (Central Arid Zone) \n129\
    \ \nand a mid-temperate semihumid zone in the south (Southern Mountainous Zone).\
    \ A total of nine \n130 \nmeteorological stations were selected from these three\
    \ different climatic zones. The geographical \n131 \ndistribution of the study\
