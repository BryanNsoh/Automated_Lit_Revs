    \ C6, C8 and C9 input combinations outperformed CatBoost1p with the C1, C3 and\
    \ C2 \n546 \ninput combinations in both the training and validation periods. In\
    \ the testing period, CatBoost1p \n547 \nwith the C1, C3 and C2 input combinations\
    \ outperformed CatBoost2 performance with the C5, C6, \n548 \nC8, C7 and C9 input\
    \ combinations. For the SHZ climate zone, CatBoost1p with the C1 and C2 input\
    \ \n549 \ncombinations outperformed CatBoost2 with the C5, C7 and C9 input combinations,\
    \ and CatBoost2 \n550 \nwith the C6 and C8 input combinations outperformed CatBoost1p\
    \ with the C1 and C3 input \n551 \ncombinations in the training and validation\
    \ periods. In the testing period, CatBoost1p with the C1, \n552 \nC3 and C2 input\
    \ combinations outperformed CatBoost2 with the C5, C6, C8, C7, and C9 input \n\
    553 \ncombinations. These results show that although the CatBoost2 model outperformed\
    \ the CatBoost1p \n554 \nmodel with some input combinations in the training and\
    \ validation periods, the CatBoost1p model \n555 \noutperformed the CatBoost2\
    \ model with all input combinations in the testing period. Thus, adding \n556\
    \ \ncategory data such as wind scale (WS) and weather type (WT1 and WT2) directly\
    \ to the input \n557 \ncombinations of the CatBoost2 model did not improve the\
    \ performance of the model in terms of \n558 \npredicting daily ETo in the testing\
    \ period. This may be due to the poor stability of the CatBoost2 \n559 \nmodel\
    \ and the poor performance of wind scale and weather type predictions in the public\
    \ weather \n560 \nforecasts for the 1-7 days ahead period. \n561 \nThe optimal\
