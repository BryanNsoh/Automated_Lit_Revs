    52 \n \nIn this study, public weather forecasts with a 1-7 day lead time were\
    \ used to compare the \n829 \nperformance of five models developed based on public\
    \ weather forecast data with a 1-day lead time \n830 \nand four models developed\
    \ based on daily observed meteorological data in predicting daily ETo at \n831\
    \ \nnine stations in three climatic regions of Ningxia, China. The forecast performance\
    \ of weather \n832 \nvariables in public weather forecasting (2014-2021) and daily\
    \ ETo predicted by these nine models \n833 \nwere analysed and evaluated on a\
    \ daily scale, and the forecast performance of the weather variables \n834 \n\
    in the public weather forecast (2020-2021) and daily ETo predicted by the five\
    \ models developed \n835 \nbased on the public weather forecast with a 1-day lead\
    \ time were analysed and evaluated in terms \n836 \nof seasonality. The optimal\
    \ input combination for each machine learning model was determined, \n837 \nand\
    \ the weather forecast variables contributing to the error in the model predicted\
    \ daily ETo were \n838 \nidentified. The main conclusions of this study are as\
    \ follows: \n839 \nFirst, for the three climate zones, the performance of the\
    \ four models developed based on public \n840 \nweather forecast data with a 1-day\
    \ lead time was better than that of the four models developed based \n841 \non\
    \ daily observation meteorological data with corresponding input combinations.\
    \ When category \n842 \ndata such as wind scale (WS) and weather type (WT1 and\
    \ WT2) were added directly to the input \n843 \ncombinations of the CatBoost2\
    \ model, the performance of this model in predicting daily ETo was \n844 \nlower\
    \ than that of the CatBoost1p model in the testing period; that is, the performance\
    \ of the \n845 \nCatBoost2 model in terms of predicting daily ETo did not improve\
    \ during the testing period. \n846 \nSecond, the performance of the five models,\
    \ MLPp, XGBoostp, LightGBMp, CatBoost1p and \n847 \nCatBoost2, in terms of daily\
    \ ETo prediction, was highest in winter and the lowest in summer for all \n848\
    \ \nthree climate zones. In terms of predicting daily ETo with a 1-7 day lead\
    \ time in all seasons, \n849 \nXGBoostp with C2 as input, MLPp with C4 as input,\
    \ CatBoost2 with C8 as input and LightGBMp \n850 \nhttps://doi.org/10.5194/hess-2023-158\n\
    Preprint. Discussion started: 31 July 2023\nc⃝ Author(s) 2023. CC BY 4.0 License.\n\
    53 \n \nwith C1 as input are recommended as the best models for spring, summer,\
    \ fall and winter in the AR \n851 \nclimate zone, respectively. LightGBMp with\
    \ C2 as input, MLPp with C4 as input, CatBoost1p with \n852 \nC3 as input and\
    \ CatBoost2 with C8 as input are recommended as the best models for spring, summer,\
    \ \n853 \nfall and winter in the SAR climate zone, respectively. XGBoostp with\
    \ C4 as input, CatBoost1p with \n854 \nC3 as input and LightGBMp with C1 as input\
    \ are recommended as the best models for spring and \n855 \nsummer, fall and winter\
    \ in the SHZ climate zone, respectively. \n856 \nFinally, for the AR climate zone\
    \ (arid zone), the contribution of the weather variables in the \n857 \npublic\
    \ weather forecast to the error in the predicted daily ETo decreased in the order\
    \ of Wspd, SDun, \n858 \nTmax, and Tmin; for the SAR climate zone (semiarid zone),\
    \ the contribution of the weather variables \n859 \nin the public weather forecast\
    \ to the error in the predicted daily ETo decreased in the order of SDun, \n860\
    \ \nWspd, Tmax, and Tmin; and for the SHZ climate zone (semihumid zone), the contribution\
    \ of the \n861 \nweather variables in the public weather forecast to the predicted\
    \ daily ETo decreased in the order of \n862 \nSDun, Tmax, Wspd, and Tmin. \n863\
    \ \nIn addition, in terms of the daily scale performance of weather variables\
    \ in public weather \n864 \nforecasts, the forecast performance follows a decreasing\
    \ order of Tmin>Tmax>SDun>Wspd. In the \n865 \nseasonal analysis (2020-2021) of\
    \ the weather variable forecast performance for three climate zones, \n866 \n\
    the average performance for Tmax is in the order of summer (fall) > fall (summer)\
    \ > winter > spring. \n867 \nFor Tmin, the order is fall (summer) > summer (fall)\
    \ > winter (spring) > spring (winter), and for \n868 \nSDun, the order is winter\
    \ > spring > fall > summer. Thus, the average performance of the forecasts \n\
    869 \ndecreases sequentially. \n870 \nhttps://doi.org/10.5194/hess-2023-158\n\
