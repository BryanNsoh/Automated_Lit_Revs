    10 \n \nThe two main types of integrated learning algorithms are bagging-based\
    \ algorithms and \n166 \nboosting-based algorithms. XGBoost, LightGBM and CatBoost\
    \ are improved implementations of \n167 \nthe GBDT algorithm and belong to the\
    \ boosting algorithm family. Among them, XGBoost was \n168 \nproposed by Chen\
    \ et al. (2016), and its official open source documentation is available at \n\
    169 \nhttp://xgboost.readthedocs.io. LightGBM was proposed by Ke et al. (2017),\
    \ and its official open \n170 \nsource documentation is available at http://lightgbm.readthedocs.io.\
    \ CatBoost was proposed by \n171 \nProkhorenkova et al. (2017), and its official\
    \ open source documentation is available at \n172 \nhttps://catboost.ai/en/docs/.\
    \ The base learners of all three algorithms are decision trees, but the tree \n\
    173 \nfeatures and the process of generation differ in many ways. For example,\
    \ XGBoost uses a levelwise \n174 \ndecision tree growth strategy, LightGBM uses\
    \ a leafwise decision tree growth strategy with depth \n175 \nrestrictions, and\
    \ CatBoost uses a fully symmetric decision tree as the base learner. \n176 \n\
    For categorical features, CatBoost only needs to declare the categorical signs\
    \ to enable direct \n177 \nfeature processing (Prokhorenkova et al. 2017; Dorogush\
    \ et al. 2018). LightGBM associates each \n178 \ncategorical feature fetch with\
    \ a bucket (bin) and thus automatically processes the features without \n179 \n\
    preprocessing using one-hot encoding. XGBoost cannot process the categorical features\
    \ directly. \n180 \nThis model is used after preprocessing the categorical features\
    \ by various encoding methods such \n181 \nas tag encoding, mean encoding, or\
    \ one-hot encoding. \n182 \nThe concept of deep learning was introduced by Hinton\
    \ et al. (2006). A multilayer perceptron \n183 \n(MLP) with multiple hidden layers\
    \ is a deep learning structure. MLP with one or two hidden layers \n184 \nhas\
    \ been successfully used for ETo estimation or prediction. Landeras et al. (2008)\
    \ used an artificial \n185 \nneural network (ANN) with 1 hidden layer to estimate\
    \ the daily ETo for Alava, Basque Country in \n186 \nnorthern Spain and obtained\
    \ better results than those from 10 locally calibrated empirical and \n187 \n\
