    52 \n \nIn this study, public weather forecasts with a 1-7 day lead time were\
    \ used to compare the \n829 \nperformance of five models developed based on public\
    \ weather forecast data with a 1-day lead time \n830 \nand four models developed\
    \ based on daily observed meteorological data in predicting daily ETo at \n831\
    \ \nnine stations in three climatic regions of Ningxia, China. The forecast performance\
    \ of weather \n832 \nvariables in public weather forecasting (2014-2021) and daily\
    \ ETo predicted by these nine models \n833 \nwere analysed and evaluated on a\
    \ daily scale, and the forecast performance of the weather variables \n834 \n\
    in the public weather forecast (2020-2021) and daily ETo predicted by the five\
    \ models developed \n835 \nbased on the public weather forecast with a 1-day lead\
    \ time were analysed and evaluated in terms \n836 \nof seasonality. The optimal\
    \ input combination for each machine learning model was determined, \n837 \nand\
    \ the weather forecast variables contributing to the error in the model predicted\
    \ daily ETo were \n838 \nidentified. The main conclusions of this study are as\
    \ follows: \n839 \nFirst, for the three climate zones, the performance of the\
    \ four models developed based on public \n840 \nweather forecast data with a 1-day\
    \ lead time was better than that of the four models developed based \n841 \non\
    \ daily observation meteorological data with corresponding input combinations.\
    \ When category \n842 \ndata such as wind scale (WS) and weather type (WT1 and\
    \ WT2) were added directly to the input \n843 \ncombinations of the CatBoost2\
    \ model, the performance of this model in predicting daily ETo was \n844 \nlower\
