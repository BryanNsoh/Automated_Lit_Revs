    \ Nick T. Place, dean for UF/IFAS Extension.\nIntroduction\nAccording to a report\
    \ by the National Turfgrass Federa-\ntion, the US national turfgrass industry\
    \ covers more area \nthan any crop (Figure 1) and is valued at $40 billion, with\
    \ \nturfgrass being used on more than 700,000 athletic fields \naround the country.\
    \ It also offers a variety of job opportuni-\nties in seed and sod production,\
    \ lawn care, and landscaping. \nFlorida’s turf industry ranks number one in the\
    \ country \nwith a total acreage of close to 4 million acres and economic \nactivity\
    \ of $7.82 billion, supporting about 173,000 jobs.\nTurf Irrigation\nWhile adequate\
    \ irrigation is critical for optimal turf growth, \nexcess irrigation will result\
    \ in waste of freshwater, leaching \nand/or runoff of nutrients, and pollution\
    \ of freshwater \nbodies. Efficient irrigation conserves freshwater and also \n\
    contributes to best management of nutrients to minimize \nnutrient loading to\
    \ water bodies. Advancements of mobile \nsmart devices (e.g., smartphones, tablets),\
    \ which have \nbecome commonplace today because of their convenience, \nhave facilitated\
    \ access and use of weather data for different \npurposes. These devices are ideal\
    \ for disseminating infor-\nmation on a regular basis using real-time data. Programs\
    \ \ndeveloped for mobile smart devices are typically called \n“apps.” There are\
    \ many apps available that perform a variety \nof functions, and they can be personalized\
    \ to the user’s \nneeds.\nWe developed an app called Smartirrigation Turf to provide\
    \ \nan easy-to-use mobile tool that delivers information to \nimprove irrigation\
    \ scheduling for urban turf. By using the \napp instead of a set time-based schedule\
    \ for irrigation, \nhomeowners and others can easily determine the irrigation\
    \ \namount to turf that more closely matches water needs. The \napp is specifically\
    \ designed for users who irrigate their turf \nwith an automatic irrigation system\
    \ and typically set it to \nirrigate a fixed amount on certain days without modifying\
    \ \nFigure 1. Fractional area coverage of turfgrass (%) in the US.\nCredits: NASA\
    \ (https://earthobservatory.nasa.gov/features/Lawn/\nlawn2.php)\n2\nSmartirrigation\
    \ Apps: Urban Turf\nfor weather changes. Using the app to modify the irrigation\
    \ \nschedule will reduce irrigation costs, nutrient leaching, \ndisease, and wasted\
    \ water.\nThe Smartirrigation Turf app is applicable in any part of \nthe contiguous\
    \ US and is compatible with iOS (iPhone, \niPad, and iPod Touch) and Android devices.\
    \ The app is \navailable to download in the Apple App Store (https://t.co/\ndS5o5R4zvH?amp=1)\
    \ and Google Play Store (https://t.co/\nge1hZgQ1Uf?amp=1).\nSetting Up and Using\
    \ the App\nThis section provides a step-by-step guide for using the app \nto obtain\
    \ information on how to set an automatic timer for \nturf irrigation. The Smartirrigation\
    \ Turf app is designed \nfor landscapes and includes cool-season turf, warm-season\
    \ \nturf, annual flowers, woody plants and herbaceous peren-\nnials—wet climates,\
    \ woody plants and herbaceous perenni-\nals—dry climates, and desert plants.\n\
    Step 1. User Registration\nOnce users download the app and install it on their\
    \ device, \nthey can sign in if they have an account, or register to create \n\
    an account and start using the app (Figure 2). This allows \nthe app to create\
    \ an irrigation schedule specific to the site \nand user. Your registration information\
    \ is linked to all other \ninput data required by the app. This information is\
    \ kept \nconfidential and used solely to administer the app.\nStep 2. New Location\
    \ or System\nNext, the irrigation site location must be identified (Figure \n\
    3). To do this, a small map with a movable pin is used. The \npin is located at\
    \ your current location by default (using the \ndevice’s GPS). You can move the\
    \ pin by dragging it if you \nare not at the irrigation system site when you are\
    \ setting \nup the app. Identifying the location of the irrigation system \ncorrectly\
    \ is important because this information links the \nsystem to the closest weather\
    \ data source available.\nUsers may also take a photo of the given system for\
    \ a quick \nvisual reference. This might be useful if the app is used for \nmultiple\
    \ irrigation systems or multiple zones. You can enter \ndescriptive names for\
    \ irrigation systems, but these may be \neasy to forget.\nOn the same screen where\
    \ the irrigation system location \nis identified, users must name the new system\
    \ (Figure 3). \nThe name should be something meaningful to the user, \nparticularly\
    \ if multiple systems will be added (e.g., “North \nYard,” “Pool Area,” “Tom’s\
    \ Backyard,” etc.).\nStep 3. Weather Data Sources\nThe irrigation schedule provided\
    \ by the app is based on \nuser inputs and site-specific weather data. The app\
    \ offers \ntwo different options for weather data. The user can opt for \na weather\
    \ station or select the National Weather Data Grid.\nFigure 2. Login and registration\
    \ screens for the Smartirrigation Turf \napp.\nCredits: J. H. Debastiani Andreis\n\
    Figure 3. Location selection for new irrigation systems using the \nSmartirrigation\
    \ Turf app.\nCredits: J. H. Debastiani Andreis\n3\nSmartirrigation Apps: Urban\
    \ Turf\nThe app uses observed weather data from two weather \nstation networks,\
    \ the Florida Automated Weather Network \n(FAWN) and Georgia Automated Environmental\
    \ Monitor-\ning Network (AEMN). For more information about \nFAWN and AEMN, visit\
    \ http://fawn.ifas.ufl.edu and http://\ngeorgiaweather.net, respectively. Weather\
    \ station data are \nincluded in the app only for Florida and Georgia.\nUsers\
    \ may alternatively select the National Weather Data \nGrid for the weather data\
    \ source. The data used are from \nDark Sky (https://darksky.net) and include\
    \ the continental \nUnited States.\nGridded national weather data sources provide\
    \ spatially \ncontinuous weather information. However, it is important \nto remember\
    \ that these gridded data sources provide a \nsingle value for all locations within\
    \ a single pixel (data \nresolution). Overall, gridded rainfall products are reported\
    \ \nto overestimate small rain events and underestimate heavy \nstorms (Thiemig\
    \ et al. 2012). If a weather station is available \nnearby, it is recommended\
    \ that users select weather station \ndata over gridded national weather data\
    \ sources. Currently, \nthe app does not allow users to add their own weather\
    \ data. \nTable 1 provides a summary of a few of the limitations and \nbenefits\
    \ of weather data from gauging stations and gridded \nproducts.\nStep 4. Soil\
    \ Information\nNext, users select the soil type from a list that includes sand,\
    \ \nsandy loam, loam, silt loam, clay loam, and clay (Figure 4). \nFor example,\
    \ most soils in Florida are either sand or sandy \nloam, while the most common\
    \ soils in Georgia are sandy \nloam or loam. If the soil type is not known, the\
    \ user can \nobtain the needed soil texture information from the Web \nSoil Survey\
    \ website (https://websoilsurvey.nrcs.usda.gov/\napp/WebSoilSurvey.aspx).\nThe\
    \ user also inputs the root depth. The default value for \nroot depth is 12 inches,\
    \ but it can be adjusted within a \nreasonable range based on user knowledge.\
    \ The soil type \nand root depth are used to calculate soil water-holding \ncapacity,\
    \ which is the amount of water the soil can hold \nwithout losing it to drainage.\
    \ This helps to ensure that \nthe app-generated schedule does not recommend over-\n\
    irrigation resulting in leaching or runoff.\nStep 5. Adding Zones to the System\n\
    In this step, users enter the irrigation system zones. Users \nmay input multiple\
    \ zones and give each zone unique \ncharacteristics (Figure 5). For each zone,\
    \ users will need \na name (description), plant type, sprinkler type, sprinkler\
    \ \nrate, and days when irrigation occurs. This information \nshould match the\
    \ conditions of the user’s irrigation system. \nThe plant type relates to a crop\
    \ coefficient or factor that \nmodifies the irrigation schedule to reflect the\
    \ water needs of \na specific plant type. The sprinkler type can be micro, spray,\
    \ \nmulti-stream spray, gear-driven rotors, or impact sprin-\nklers. A standard\
    \ rate is provided for each sprinkler type, \nbut the rate is adjustable if the\
    \ user has better information \nabout the system. The standard rate for micro,\
    \ multi-\nstream, gear-driven rotors, and impact sprinkler types is \n0.5 in/hr.\
    \ The standard rate for the spray sprinkler type is \n1.5 in/hr. Users select\
    \ the days of the week when irrigation \noccurs by checking the day boxes. Blue\
    \ coloring indicates \nthat irrigation occurs on that day.\nMany users may be\
    \ subject to water restrictions that only \nallow irrigation on certain days.\
    \ This should be considered \nwhen entering the days to irrigate. If you are unsure\
    \ of \ncurrent watering restrictions, check with your local water \nmanagement\
    \ district. Users in Florida can also check with \ntheir local UF/IFAS Extension\
    \ office (http://solutionsfory-\nourlife.ufl.edu/map/).\nFigure 4. Inputting site\
    \ soil properties using the Smartirrigation Turf \napp.\nCredits: J. H. Debastiani\
    \ Andreis\n4\nSmartirrigation Apps: Urban Turf\nStep 6. Irrigation Schedule Generated\n\
    After finishing the irrigation system and zone input, the \nuser should select\
    \ “Save.” The user will receive an irriga-\ntion schedule for each zone of the\
    \ system (Figure 6). The \nschedule is in hours and minutes. This information\
    \ is \ndesigned so that the user can easily take the recommended \ntime schedule\
    \ and modify the current automatic irrigation \nsystem. Once the system is updated\
    \ with the new schedule, \nno further action is needed until the app notifies\
    \ the user \nthat actions should be taken.\nThe app also makes sure that the irrigation\
    \ amounts recom-\nmended do not exceed soil water-holding capacity. If the \n\
    input data result in this circumstance, the user will receive \nan instruction\
    \ to modify the number of irrigation days and/\nor the irrigation system.\nIrrigation\
    \ is calculated using the FAO Penman-Monteith \nmethod to estimate reference evapotranspiration\
    \ (ETo) with \nregion-specific crop coefficients (Kc) (Zotarelli et al. 2010).\
    \ \nCrop coefficients used are provided in Table 2 and Table 3 \nThis version\
    \ of the tool considers irrigation to be equal to \nETc where: ETc = Kc * ETo.\n\
    Irrigation schedules are determined by averaging the last \nfive days of reference\
    \ evapotranspiration (ETo) and multi-\nplying by the appropriate crop coefficient.\
    \ Every 15 days a \nnew schedule is determined, and users receive a notification\
    \ \nthat their schedules need to be changed (Figure 7).\nStep 7. Weather Forecast\
    \ Information\nIn addition to providing a real-time irrigation schedule, the \n\
    app also provides current conditions, forecasts of tempera-\nture and rainfall\
    \ probability for the next few hours, and \nestimates of high and low temperatures,\
    \ relative humidity, \nrainfall probability, and wind speed for the next five\
    \ days \n(Figure 8). Forecast information can be found using the \nmenu in the\
    \ app. Forecast data are provided by the National \nWeather Service (NWS). For\
    \ more information about NWS, \nvisit http://weather.gov.\nFigure 5. Inputting\
    \ irrigation system information by zone using the \nSmartirrigation Turf app.\n\
    Credits: J. H. Debastiani Andreis\nFigure 6. Irrigation schedule from the Smartirrigation\
    \ Turf app.\nCredits: J. H. Debastiani Andreis\nFigure 7. Notification received\
    \ with a new irrigation schedule using \nthe Smartirrigation Turf app.\nCredits:\
    \ J. H. Debastiani Andreis\n5\nSmartirrigation Apps: Urban Turf\nApp users receive\
    \ notifications if more than 0.4 inches \nof rain occurs 24 hours prior to irrigation.\
    \ An example \nnotification for such an event is, “A rain event occurred in \n\
    (your location) area. Please check (your irrigation zone) \nand skip tomorrow’s\
    \ irrigation if appropriate.” Notifications \nare also sent if the probability\
    \ of rain is higher than 60% \nfor the next 24 hours. An example would be, “There\
    \ is over \n75% chance of rain for (your system) area in the next 24 \nhrs. Adjust\
    \ irrigation as appropriate” (Figure 9). Historical \nnotifications are accessible\
    \ in the app using the menu \n(Figure 10). Users receive notifications to further\
    \ refine \ntheir irrigation schedules to minimize the occurrence of \nirrigation-generated\
    \ runoff or drainage.\nUsing the App\nOnce you install the app and enter information\
    \ specific to \nyour site, the app is working! Use the app schedule to set \n\
    the timer on the automatic irrigation system by zone. Next, \nread app notifications\
    \ and alter the schedule as needed. No \nadditional changes are needed to the\
    \ app unless there is a \nchange in the irrigation system.\nConclusion\nThe Smartirrigation\
    \ Turf app provides an easy way to \ndetermine your irrigation schedule for better\
    \ management \nof turf. The irrigation schedule is based on real-time ETo \ndata\
    \ at a weather station near the system location when \navailable or gridded national\
    \ weather data from the Dark \nFigure 8. Weather forecast information provided\
    \ by the Smartirrigation \nTurf app.\nCredits: J. H. Debastiani Andreis\nFigure\
    \ 9. Notification received from the Smartirrigation Turf app \nalerting the user\
    \ of the high probability of rain in the next 24 hours.\nCredits: J. H. Debastiani\
    \ Andreis\nFigure 10. Using the menu, users can look at all recent notifications\
    \ \nreceived from the app.\nCredits: J. H. Debastiani Andreis\n6\nSmartirrigation\
    \ Apps: Urban Turf\nSky website (https://darksky.net). Using this app for irriga-\n\
    tion is expected to reduce irrigation amounts annually by \n25%–30% if the app-suggested\
    \ schedules are followed. For \nmore information, visit the Smartirrigation Apps\
    \ website \n(http://smartirrigationapps.org) or refer to Migliaccio et al. \n\
