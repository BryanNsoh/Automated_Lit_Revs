    \ \n3.4. Performance evaluation of ETo predicted by models based on public weather\
    \ forecasts \n614 \n3.4.1. Performance of daily ETo predicted by nine models \n\
    615 \nThe performance metrics of four models developed based on daily observed\
    \ meteorological data \n616 \nand five models developed based on public weather\
    \ forecast data with a 1-day lead time to predict \n617 \ndaily ETo with a 1-7\
    \ day lead time for the three climate zones are shown in Figures 4 and 5. First,\
    \ \n618 \nthe daily ETo prediction performance of the nine models for the three\
    \ climate zones, AR, SAR, and \n619 \nSHZ, decreased with increasing lead time,\
    \ which is due to the decrease in forecast performance of \n620 \npublic weather\
    \ forecasting variables with increasing lead time, which is consistent with previous\
    \ \n621 \nstudies (Perera et al., 2014; Luo et al., 2014 and 2015; Traore et al.,\
    \ 2016; Yang et al., 2016, 2019a, \n622 \n2019b; Traore et al., 2017; Li et al.,\
    \ 2018; Yin et al., 2020). In addition, for all three climate zones, \n623 \n\
    the four models developed based on public weather forecast data with a 1-day lead\
    \ time to predict \n624 \ndaily ETo 1-7 days ahead outperformed the four models\
    \ developed based on daily observed \n625 \nmeteorological data with corresponding\
    \ input combinations (except for the 1-day ahead prediction \n626 \nperformance\
    \ of MLPp, XGBoostp, and CatBoost1p for the SHZ climate zone). Second, the RM\
    \ \n627 \nvalues of the nine models for the AR climate zone varied in the range\
