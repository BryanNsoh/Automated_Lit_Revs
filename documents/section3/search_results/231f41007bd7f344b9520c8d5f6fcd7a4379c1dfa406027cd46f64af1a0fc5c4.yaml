    The app also checks to make sure the irrigation amounts \nrecommended do not exceed\
    \ soil water-holding capacity. \nIf the input data results in this circumstance,\
    \ the user \nwill receive a message that he or she needs to modify the \nnumber\
    \ of irrigation days and/or the irrigation system.\nThe irrigation schedule provided\
    \ by the app is based \non user inputs and site-specific weather data. The app\
