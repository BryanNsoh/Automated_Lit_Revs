    \ Extension Service, University of Florida, IFAS, Florida A & M University Cooperative\
    \ Extension Program, and Boards of County \nCommissioners Cooperating. Nick T.\
    \ Place, dean for UF/IFAS Extension.\nIntroduction\nMobile smart devices (e.g.,\
    \ smartphones, tablets) have be-\ncome commonplace today because they are convenient\
    \ and \neasy to use. They are ideal for disseminating information \non a regular\
    \ basis using real-time data. Programs developed \nfor mobile smart devices are\
    \ typically called “apps.” There \nare many apps available to perform a variety\
    \ of functions, \nand they can be personalized to the user’s needs. \nWe developed\
    \ an app called Smartirrigation Turf to provide \nan easy-to-use mobile tool that\
    \ delivers information to \nimprove irrigation scheduling for urban turf. Using\
    \ the app \ninstead of a set time-based schedule for irrigation, home-\nowners\
    \ and others can provide irrigation amounts to turf \nthat more closely match\
    \ water needs. The app is specifically \ndesigned for users who irrigate their\
    \ turf with an automatic \nirrigation system and typically set it to irrigate\
    \ a fixed \namount on certain days without modifying for weather \nchanges. Using\
    \ the app to modify the irrigation schedule \nwill reduce irrigation costs, nutrient\
    \ leaching, and disease, \nas well as conserve water. \nThis version of the app\
    \ is applicable in Florida and Georgia \nand is compatible with iOS (iPhone, iPad,\
    \ and iPod Touch) \nand Android devices. The app is available to download in \n\
    the Apple App Store and Google Play Store.\nApp Function\nThis section provides\
    \ a step-by-step guide for using the app \nto obtain information on how to set\
    \ an automatic timer for \nirrigated turf. The Smartirrigation Turf app is designed\
    \ for \nwarm-season turf.\nStep 1. User Registration\nOnce users download the\
    \ app and install it on their device, \nthey can sign in if they have an account,\
    \ or register to create \nan account and start using the app (Figure 1). This\
    \ allows \nthe app to create an irrigation schedule specific to the site \nand\
    \ user. Your registration information is linked to all other \ninput data requested\
    \ by the app. This information is kept \nconfidential and used solely to administer\
    \ the app.\nStep 2. New Location or System\nNext, the irrigation site location\
    \ must be identified (Figure \n2). To do this, a small map with a movable pin\
    \ is used. The \npin is located at your current location by default (using the\
    \ \ndevice’s GPS). You can move the pin by dragging it, if you \nare not located\
    \ at the irrigation system when you are setting \nup the app. Identifying the\
    \ location of the irrigation system \ncorrectly is important because this information\
    \ links the \nsystem to the closest weather data source available.\nUsers may\
    \ also take a photo of the given system for a quick \nvisual reference. This might\
    \ be useful if the app is used for \nmultiple irrigation systems or multiple zones.\
    \ You can enter \nArchival copy: for current recommendations see http://edis.ifas.ufl.edu\
    \ or your local extension office.\n2\nSmartirrigation Apps: Urban Turf\ndescriptive\
    \ names for irrigation systems, but these may be \neasy to forget.\nOn the same\
    \ screen where the irrigation location is identi-\nfied, users must name the new\
    \ system (Figure 3). The name \nshould be something meaningful to the user, particularly\
    \ \nif multiple systems will be added. Example names might \ninclude “North Yard,”\
    \ “Pool Area,” “Tom’s Backyard,” etc.\nStep 3. Soil Information\nNext, users select\
    \ the soil type from a list that includes sand, \nsandy loam, loam, silt loam,\
    \ clay loam, and clay. Most soils \nin Florida are either sand or sandy loam.\
    \ The most common \nsoils in Georgia are sandy loam or loam.\nThe user also inputs\
    \ the root depth. Root depth refers to the \ndepth of the soil where roots are\
    \ present that are irrigated \nwith the irrigation system. A default value for\
    \ root depth is \nprovided, but it can be adjusted within a reasonable range \n\
    based on user knowledge. The soil type and root depth are \nused to calculate\
    \ soil water-holding capacity. This helps to \nensure that the app-generated schedule\
    \ does not recom-\nmend over-irrigation resulting in leaching or runoff. The \n\
    soil water-holding capacity is the amount of water the soil \ncan hold without\
    \ losing it to drainage. \nStep 4. Adding Zones to the System\nIn this step, users\
    \ enter the irrigation system zones. Users \nmay input multiple zones and give\
    \ each zone unique \ncharacteristics (Figure 4). For each zone, users will need\
    \ a \nname (description), sprinkler type, sprinkler rate, and days \nwhen irrigation\
    \ occurs. This information should match \nFigure 2.  Location selection for new\
