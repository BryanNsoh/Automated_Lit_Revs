    of Net Virtual Water Import (NVWI) and Export (NVWE) [16] The net virtual water
    import in country c (NVWI[c] in m3 per capita per year) was calculated as where
    IMP[p,c] and EXP[p,c] are the annual imports and exports of crop p in country
    c (in kg a−1). For an importing country c, provided that the imported crop p is
    not produced domestically, the world average CWP for crop p is used. Pop[c] represents
    the population in country c. [17] When NVWI[c] has a positive sign, country c
    is a net importing country in respect to virtual water trade; the opposite sign
    indicates a net exporting country. In the net exporting countries, the total net
    virtual water export, NVWE[c], is calculated with the same procedure as to NVWI[c],
    but expressed as a negative quantity. 2.6. Data [18] The input data for the GEPIC
