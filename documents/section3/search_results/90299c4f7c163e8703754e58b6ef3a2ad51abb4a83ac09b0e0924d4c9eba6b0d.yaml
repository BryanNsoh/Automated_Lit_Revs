    Flight Plan and Thermal Imaging

    The ﬂight mission was planned using the open source autopilot

    Mission Planner (APM Mission Planner, United States). The

    UAV was ﬂown in the autonomous mode (GPS-waypoint

    navigation) at a nominal speed of 3 m/s. Experimental plots

    were scanned during two 11-min ﬂights conducted on 28th July

    2015 under stable cloudless and low-wind conditions. To ensure

    similar solar illumination angles and consistent proportions

    of sunlit and shaded leaves (Deery et al., 2014), ﬂights were

    performed at 13:41 local time above WW and at 14:30 local time

    above mDr.

    To capture the experimental plots in a single ﬂight pass while

    maximizing image resolution, ﬂight plan consisted of transects

    parallel to the plant rows, see Figure 1E. A ground station

    processed the UAV safety manual control and sent telemetry

    data (position, attitude, and status data) through a radio link at

    2.4 GHz to a laptop computer. This communication link also

    allowed operation of the onboard TIR camera.

    Thermal images were recorded at an elevation of 25 m

    from ground level, thus yielding an 8.9 (vertical) m × 11.1

    (horizontal) m and a pixel size of 6 cm × 6 cm. Such a

    resolution is within POP6 average leaf area (46.47 cm2 or

