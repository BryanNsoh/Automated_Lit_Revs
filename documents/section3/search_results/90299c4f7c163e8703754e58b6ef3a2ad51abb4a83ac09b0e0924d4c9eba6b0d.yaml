    is consistent between both treatments (i.e., stressed genotypes

    increase their Tc, and genotypes with higher TcWW with respect

    to other genotypes also display higher TcmDr). Such consistency

    may facilitate the selection of genotypes of interest.

    Poplar Tc response to water stress was further explored by

    investigating H2. A very low H2 was observed for POP6, due

    to a large residual error and a modest genetic inﬂuence on

    the phenotypic variance. Generally, H2 of a trait varies across

    diﬀerent populations and environments (Griﬃths et al., 2000),

    and it is overestimated when G × T interaction is signiﬁcant

    (White et al., 2007). To the best of our knowledge, H2 estimation

    of Tc in forest tree species is still not reported. Yet, it was observed

    in the range from 0.05 to 0.91 in T. aestivum, with higher

    values of H2 obtained for multi-year and multi-environment

    trials (Rebetzke et al., 2013). Such a large variation supports

    the urge to conduct experiments in diﬀerent environments

    and water limitation conditions. Moreover, it is noted that

    recurrent selection is optimal for improving traits with low

    H2 (Hopkins et al., 2009). Therefore, recurrent selection of the

    herein identiﬁed putative drought-tolerant genotypes would be

    a promising approach to accumulate favorable alleles in future

    crosses of POP6.

    In addition, our technique aids in identifying genotypes that

    appear to be risk-takers versus those that are risk-averse; such an

    observation is known to occur in response to drought (Sade et al.,

    2012; Moshelion et al., 2014; Attia et al., 2015). In our experiment,

    Poli exhibits a risk-averse strategy by limiting transpiration and

    allowing Tc to increase, as opposed to 58-861, which appears

    to be a risk-taker genotype. In fact, Poli considerably increases

    its Tc from WW to mDr conditions. This response supports

    the fact that Poli could have a sensing mechanism that detects

    reduced water availability, and thereby closes stomata to avoid

    stress due to drought. Closed stomata at high light intensities

    could lead to photo-damage, and thus drought stress may become

    photo-oxidative stress, ultimately leading to biomass yield loss.

    In 58-861, a lower Tc increment (1.05◦C in eCognition and

    1.12◦C in Matlab) than Poli was observed between treatments.

    This suggests that 58-861 could employ a less conservative

    strategy, and thus, being a putative risk-taker, which developed

    an anisohydric survival strategy to drought. This adaptive choice

    may be beneﬁcial in moderate stress conditions; however, it

    may not provide any advantages in case of prolonged and

    more intense drought conditions. The likelihood of anisohydric

    genotypes to succumb earlier to drought would increase, and that

    of isohydric genotypes to more likely die of carbon starvation is a

    function of drought intensity and duration.

    Our ﬁndings show that, among trees exposed to mDr

    conditions, 63 (13.32%) out of 503 genotypes were found in

    the third quadrant in Figure 6, thus indicating greater TcWW

    than TcmDr. This behavior may be attributed to lower-density

    canopies (with short and sparse branches and with a small

    canopy surface area covered with leaves) in WW than in mDr.

    Conversely, 129 genotypes (25%) were located in the fourth

    quadrant and displayed an SSI comprised between 0 and 1. Even

    though gs measurements are required to validate this response,

    these POP6 genotypes could be considered more risk-takers,

    which supposedly maintain high gs and lower Tc. However,

    whether or not these risk-taker genotypes could be considered

    drought tolerant would depend on the period and severity of

    drought, and on the rate at which plants recover from drought

    exposure (Sade et al., 2012). For example, in Alvarez et al. (2007),

