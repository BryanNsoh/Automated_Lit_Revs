    green and blue water use. [4] Water resources can be divided into green and blue
    water. The concept of green water was first introduced by Falkenmark [1995] referring
    to the total crop evaporation during crop growth. Later, green water resource
    has been generally used to refer to the water that comes from precipitation, is
    stored in the soil, and subsequently fed back to the atmosphere [Falkenmark and
    Rockström, 2006; Savenije, 2000] through crop evaporation. In contrast, blue water
    refers to the water in rivers, lakes, reservoirs, ponds and aquifers [Rockström,
    1999]. Both green and blue water resources are important for food production.
    Rain-fed agriculture uses green water only, while irrigated agriculture uses both
    green and blue water. Without considering green water, water use assessments are
    incomplete. [5] Consumptive water use (CWU) here is consistent with the term used
    by Falkenmark and Lannerstad [2005]. It has the same meaning as another term “water
    depletion” (the water use or removal from a water basin that renders it unavailable
    for further use) defined by Molden [1997]. For crop production, CWU refers to
    the total evaporative use of a crop during the crop growth period, often termed
    “evapotranspiration.” Here the term total crop evaporation is used in agreement
    with Savenije [2004]. It needs to be pointed out that CWU is different from the
    term “water consumption” defined by Gleick [2003b], which refers to the water
    withdrawn from a source and made unusable for reuse in the same water basin. [6]
    In many water scarce countries, an increasing amount of food is imported to meet
    domestic food demand [Yang et al., 2006]. For these countries, importing food
    is equivalent to importing virtual water to mitigate the physical lack of water
    for domestic food production. Virtual water is defined as the volume of water
    required to produce a commodity or service. The concept was introduced by Allan
    in the early 1990s [Allan, 1994] when studying the option of importing food (defined
    as virtual water) as opposed to liquid water to partly solve the water scarcity
    problems in the Middle East. Through food trade, the water used in exporting countries
    becomes virtual water in importing countries [Oki and Kanae, 2004]. With population
    growth and economic development, water resources are under pressure in an increasing
    number of countries. Unraveling the relationship between a country''s CWU and
    virtual water trade can improve the understanding of water-food-trade relationship,
    and help formulate appropriate policies to deal with water scarcity. So far, this
    relationship has not been systematically analyzed. [7] In this paper, we quantify
    CWU in food production and investigate CWU-virtual water trade relations. CWU
    at the global level is assessed with a spatial resolution of 30 arc min (about
    50 km × 50 km in each grid near the equator). Special attention is given to the
    green water component of CWU for the production of 17 major crops. Virtual water
    trade is quantified for each crop and is summed up as a common yardstick in investigating
    CWU-virtual water trade relations. On the basis of the CWU and the quantity of
    virtual water trade, we calculate the green water proportion in both domestic
    crop production and virtual water trade, and examine the virtual water trade and
    CWU for low-, middle- and high-income countries. 2. Methods and Data 2.1. Calculation
    of Crop Yield, Evaporation, and Crop Water Productivity [8] A GEPIC model has
    been used to simulate crop yield, total evaporation (E), and crop water productivity
    (CWP) for individual crops in each grid cell at the spatial resolution of 30 arc
    min covering the entire world. The GEPIC model is a GIS-based EPIC model designed
    to simulate the spatial and temporal dynamics of the major processes of the soil-crop-atmosphere-management
    system [Liu et al., 2007a, 2007b, 2008]. Crop yield is estimated by multiplying
    the aboveground biomass at maturity with a water stress adjusted harvested index
    [Williams et al., 1989]. Reference crop evaporation is calculated with a Hargreaves
    method [Hargreaves and Samani, 1985]. Potential crop transpiration is calculated
    by considering reference crop evaporation and a leaf area index, while potential
    soil water evaporation is simulated by considering reference crop evaporation
    and a soil cover index. Potential crop transpiration is reduced to actual crop
    transpiration (Et) when soil water content is lower than a certain percentage
    of field capacity. Actual soil water evaporation is estimated on the basis of
    the top 0.2 m of soil and snow cover. The sum of crop transpiration (Et) and soil
    evaporation (Es) is the total evaporation E. The sum of Es and Et is often called
    evapotranspiration (ET). This term, commonly used in agricultural engineering,
    in fact stands for the total evaporation from crop growth, here indicated by the
    total evaporation E [Savenije, 2004]. Detailed description of the GEPIC model
    can be found in work by Liu [2009] and Liu et al. [2007b], while the EPIC model
    is described by Williams et al. [1989]. 2.2. Consumptive Water Use at the Grid
    and National Level [9] The product of crop harvested area A and total evaporation
    E during a crop growing period is defined as consumptive water use (CWU). CWU
    in each grid cell is calculated as where CWU[i] is the consumptive water use in
    a grid cell i (m3 a−1). E0 and E1 are evaporation (mm a−1) under rain-fed and
    irrigated conditions, respectively. A0 and A1 are harvested area (m2) under rain-fed
    and irrigated conditions, respectively, and p is crop code. The constant 10 is
    used to convert mm a−1 into m3 ha−1 a−1. N is the number of crops considered.
    In this paper, we selected 16 individual crops (barley, cassava, cotton, groundnuts,
    maize, millet, potatoes, rapeseed, rice, rye, sorghum, soybeans, sugarcane, sugar
    beets, sunflower, and wheat) and one crop category (pulses). For convenience,
    we call these crops and the crop category “17 major crops.” Hence, N = 17 in this
    paper. The selection of the crops is based on the importance of crop commodities
    and the availability of data. The 17 major crops account for 63% of the total
    cropland area [Ramankutty et al., 2008], and about three quarters of the total
    global crop production over the period 1998–2002 (FAO statistical databases, 2006,
    Food and Agriculture Organization of the United Nations, Rome, available at http://faostat.fao.org/default.aspx).
    The cereal crops included represent about 96% of the total global cereal harvested
    area and 98% of the total global cereal production (FAO statistical databases,
    http://faostat.fao.org/default.aspx). [10] For irrigated agriculture, flexible
    automatic irrigation is set to calculate irrigation depth with the following assumptions:
    the model schedules an irrigation event when biomass production in 1 day is less
    than 90% of its potential that could have been produced had sufficient water been
    available. Water is always readily available when crops need it. The water amount
    applied in each irrigation event aims at bringing soil moisture content to field
    capacity, but it is limited to the depth between 30 and 100 mm d−1; the interval
    between two neighboring irrigation events is always higher than 7 days. These
    assumptions are often used when exact irrigation schedules are not available [see
    Cavero et al., 1999]. At the national level, CWU in a country c is calculated
    as the sum of the CWU of all grid cells within this country. [11] Two issues need
    to be clarified here. First, since we focus on consumptive water use, water losses
    in delivery process are not included. Irrigation depth refers to water height
    added to the soil in the vicinity to crops. Second, the estimation of the consumptive
    blue water use does not take surface storage into account because automatic irrigation
    generally keeps soil moisture content not higher than field capacity. This means
    that the consumptive blue water use estimated refers only to the irrigation that
    goes into total crop evaporation. In reality, surface storage can be significant,
    especially for paddy rice. Because of lack of the relevant data, surface detention
    storage is not considered in this study. 2.3. Green Water Proportion of Consumptive
    Water Use [12] The part of CWU coming from precipitation is defined as the green
    water use, while the part stemming from irrigation is defined as blue water use.
    The green water proportion (in %) is calculated as the ratio of green water use
    to total CWU. [13] In rain-fed agricultural systems, green water is the only contributor
    to CWU. In irrigated agricultural systems, both green water and blue water contribute
    to CWU. In order to quantify the green water proportion of CWU in irrigated systems,
    two different soil water balances are performed for irrigated crops according
    to FAO [2005]. In the first soil water balance, it is assumed that soil does not
    receive any irrigation water. Seasonal evaporation computed with this assumption
    is referred to as E0. In the second soil water balance, it is assumed that soil
    receives sufficient irrigation. Seasonal evaporation computed with this assumption
    is referred to as E1. Green water proportion g1 of crop p under irrigated conditions
