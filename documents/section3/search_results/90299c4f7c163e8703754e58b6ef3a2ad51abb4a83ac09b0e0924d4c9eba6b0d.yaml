    Stomatal Conductance Ground-truthing

    To validate the UAV-based approach, we studied the relationship

    between ground-based midday stomatal conductance (gs, mmol

    m−2 s−1) and Tc collected from the UAV for selected genotypes,

    see Figure 1C. At the same time of UAV ﬂights, we collected

    abaxial gs data using a dynamic diﬀusion porometer (AP4,

    Delta-T devices Ltd., United Kingdom). Measurements were

    taken on three biological replicates per two water treatments on

    each of the four parental genotypes (3 × 2 × 4 = 24 trees). On

    each tree, two gs technical replicates were taken on the ﬁrst sunlit

    fully expanded leaf from the canopy top. For each plot, before

    measurements, the porometer was calibrated according to the

    experimental site Tair and humidity. Instrument calibration, gs

    measurements, and moving within and between plots required

    approximately 3 h.

    Thermal Image Processing

    We collected a total of 7836 thermal images (“.ﬀf” ﬁles) during

    the UAV campaign. Given the high overlap and sidelap, one

    frame every 20 (392 images) was converted to radiometric “.jpg”

    through IRT Analyzer (Grayess, United States), and ﬁsh-eye

    undistorted through Adobe Photoshop CC (Adobe Systems,

    United States) (lens adjustment tool) by setting the camera

    focal length to 9 mm, see Figure 1F. Image mosaicking was

    performed with the Image Composite Editor software (Microsoft

    Corporation, United States), and radiometric mosaics were

    then converted to grid data with Surfer (Golden Software,

    United States). Mosaics were orthorectiﬁed and georeferenced

    with ArcGIS 9.2 (ESRI, United States). Orthomosaics were

    georeferenced by manually matching the surveyed 16 GCPs

    (Figure 1F).

    Mosaics were processed to remove bare soil pixels (Jones

    and Sirault, 2014), and used to estimate average Tc (◦C) for

    each tree. In particular, radiometric mosaics were combined

    with the position of the tree centers and spacing in the

    experimental plots (Figure 2). Firstly, radiometric mosaics were

    segmented to automatically identify regions depicting trees.

    Canopy identiﬁcation was achieved through two independent

    semi-automatic image segmentation approaches (Figure 1G).

    We utilized the eCognition commercial software (eCognition

    Developer 9, Tremble Inc., United States) that is commonly

    adopted in image-based analysis for environmental applications.

    Further, we in-house developed a second segmentation algorithm

    in a Matlab environment (Matlab R2014a, The Mathworks Inc.,

    United States).

