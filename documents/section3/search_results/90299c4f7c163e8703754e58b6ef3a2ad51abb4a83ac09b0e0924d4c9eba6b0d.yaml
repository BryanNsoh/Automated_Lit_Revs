    UAV-Based Thermal Imaging for

    High-Throughput Field Phenotyping

    of Black Poplar Response to Drought

    Riccardo Ludovisi1†, Flavia Tauro1†, Riccardo Salvati1, Sacha Khoury2,

    Giuseppe Scarascia Mugnozza1 and Antoine Harfouche1*

    1 Department for Innovation in Biological, Agro-food and Forest Systems, University
