    189 SECTIONS PDF TOOLS SHARE Abstract [1] Over the last 4 decades the use of blue
    water has received increasing attention in water resources research, but little
    attention has been paid to the quantification of green water in food production
    and food trade. In this paper, we estimate both the blue and green water components
    of consumptive water use (CWU) for a wide range of agricultural crops, including
    seven cereal crops, cassava, cotton, groundnuts, potatoes, pulses, rapeseed, soybeans,
    sugar beets, sugarcane, and sunflower, with a spatial resolution of 30 arc min
    on the land surface. The results show that the global CWU of these crops amounted
    to 3823 km3 a−1 for the period 1998–2002. More than 80% of this amount was from
    green water. Around 94% of the world crop-related virtual water trade has its
    origin in green water, which generally constitutes a low-opportunity cost of green
    water as opposed to blue water. High levels of net virtual water import (NVWI)
    generally occur in countries with low CWU on a per capita basis, where a virtual
    water strategy is an attractive water management option to compensate for domestic
    water shortage for food production. NVWI is constrained by income; low-income
    countries generally have a low level of NVWI. Strengthening low-income countries
    economically will allow them to develop a virtual water strategy to mitigate malnutrition
    of their people. 1. Introduction [2] Global water withdrawals have almost doubled
    over the past 40 years [Gleick, 2003a]. To increase food production, the irrigated
    area has been expended from 138 million ha in 1961 to 277 million ha in 2003 [Food
    and Agriculture Organization of the United Nations (FAO), 2006]. In the coming
    decades, water uses will continue to increase as a result of demographic and economic
    growth [Rosegrant and Ringler, 2000]. [3] Understanding the geographic distribution
    of both water resources and agriculture water requirements allows the prediction
    of future trends in agricultural production and trade. Several efforts have been
    made to sketch global patterns of water use for agriculture and other sectors
    such as industry, urban and rural domestic water supply (Table 1). Despite the
    progress made in these water use assessments, studies either lack spatial details
    or are limited to blue water uses, or focus on water withdrawal while ignoring
    consumptive water uses. In addition these assessments are generally conducted
    at national or regional level, thus disguising the spatial distribution of supply
    and demand within a country or region. Finer spatial resolution is necessary,
    especially for large countries such as China and the USA comprising a range of
    different climatic conditions. Table 1. Important Studies on Global Water Use
