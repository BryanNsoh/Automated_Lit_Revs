    Based on our analysis, a good correlation was found

    between UAV-based parental genotypic mean Tc and ground-

    truth gs measurements. Genotypic mean temperatures exhibited

    a Gaussian distribution centered about parental behavior.

    Furthermore, the statistically signiﬁcant diﬀerences observed

    between treatments were attributed to environmental conditions.

    Finally, based on SSI values, 25% of the population exhibited

    increase in temperature under mDr conditions by less than

    2◦C, and, thus, can be regarded as candidate drought-tolerant

    genotypes.

    The use of UAV for ﬁeld-based tree phenotyping under

    drought conditions is novel, but is expected to become

    an important tool for improving eﬃciency in forest-tree

    breeding for climate change. To date, no studies have been

    carried out attempting to use UAV-based HTFP for forest

    tree phenotyping in managed stress trials in which speciﬁc

    and

    well-deﬁned conditions

    are

    imposed,

    and

    eﬀectively

    deploy such platform in a breeding program. Thanks to

    its high resolution aerial imagery, accurate data processing,

    and

    relatively

    simple

    implementation,

    this

    HTFP

    shows

    promise as a precise and eﬃcient tool for use in phenomics

    studies.

