    5.1. Relevant Factors for the Adoption of PA in the Context of Agriculture 4.0\
    \ and the Key Role of IoT\nThis work contributes to current knowledge on Agriculture\
    \ 4.0, proposing a list of categories and\nfactors that can aﬀect the adoption\
    \ of PA in the context of Agriculture 4.0 through empirical research.\nThe main\
    \ categories that drive the adoption of PA in the context of Agriculture 4.0,\
    \ focusing on\nfarmer behavior and operations management are performance measurement,\
    \ access to data, operations\nplanning and control, farm characteristics. These\
    \ categories and related factors, such as water use,\nenergy cost, irrigation\
    \ water requirement, irrigation planning, irrigation control, can inﬂuence the\n\
    perception of the farmer in the evaluation of the investigated behavior and therefore\
    \ impact his intention\nto adopt it. In line with [19], the domain-speciﬁc factors\
    \ are important to gain a complete understanding\nof the behavior under consideration.\
    \ In this study, these factors are: farm size, methods to estimate\nthe reference\
    \ evapotranspiration, methods to crop water requirement estimation, crop characteristics,\n\
    weather data, soil characteristics, farm resources, crop growth stages, farm planning,\
    \ crop yield,\nwater use eﬃciency, irrigation planning, irrigation control, in\
    \ the agriculture domain; scheduling,\nresources to be allocated, farm resources\
    \ allocated, reservation, the sequence of operations, performance\nmeasures, in\
    \ the operations management domain; IoT sensing technologies and parameters measured\n\
    through these technologies, in the IoT domain.\nThe greater the perception of\
    \ the farmer regarding the beneﬁts he can obtain (such as reduction of\nwater\
    \ use, reduction of energy costs, improvement of decision-making process relating\
    \ to irrigation\nplanning, scheduling and control), the more favorable the attitude\
    \ of the farmer and consequently\nstronger his intention to adopt the PA in the\
    \ context of Agriculture 4.0. Furthermore, the lower the\nperception of the farmer\
    \ concerning obstacles, such as competency in managing the agricultural\noperations\
    \ as reported by many experts, and the more resources the farmer believes he possesses,\n\
    like IoT sensing technologies, the greater is his perceived control and consequently\
    \ stronger his\nintention to adopt the PA in the context of Agriculture 4.0.\n\
    This work contributes to the progress of knowledge on Agriculture 4.0, proposing\
    \ a list of factors\nrelated to farmer behavior and operations management, as\
    \ a result of empirical research in four farms\nwith diﬀerent size, organization\
