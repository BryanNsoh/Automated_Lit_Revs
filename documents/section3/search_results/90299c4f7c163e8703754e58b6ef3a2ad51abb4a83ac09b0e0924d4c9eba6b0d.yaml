    explained by proved geographical and environmental gradients

    of gs, with higher gs values observed in northern proveniences of

    Populus sp. (McKown et al., 2013; Kaluthota et al., 2015). This

    motivates lower Tc values for 58-861 than Poli as observed in

    Figure 5B.

