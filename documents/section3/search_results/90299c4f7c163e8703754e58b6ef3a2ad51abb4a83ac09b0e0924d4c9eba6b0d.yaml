    5.2. Proposed Model of Irrigation Operations Management\nThe identiﬁed factors\
    \ allow to understand the management of irrigation operations and formalize\n\
    it in a model, using the IDEF0 methodology. Considering the lack of theory on\
    \ Agriculture 4.0 [15,16],\nthis model contributes to the current level of knowledge\
    \ on Agriculture 4.0, proposing relationships\namong those factors in order to\
    \ explain the adoption of precision agriculture in the context of\nAgriculture\
    \ 4.0. These relationships were identiﬁed during the construction of the model,\
    \ decomposed\ninto four functions illustrated in Figure 5: irrigation planning,\
    \ irrigation scheduling, irrigation execution\nand irrigation control.\nIn contrast\
    \ to previous research on agriculture, the proposed model distinguishes between\n\
    planning and scheduling. Considering terminological aspects [33], planning and\
    \ scheduling can\nhave a diﬀerent meaning in the literature. Some authors use\
    \ irrigation scheduling to indicate how\nmuch irrigation water has to be given\
    \ to the crop and how often or when this water is given [91],\nto meet a speciﬁed\
    \ management objective [112] and based on diﬀerent approaches (e.g., soil water\n\
    measurement, soil water balance calculations, plant stress sensing) [117]. Some\
    \ authors use irrigation\nplanning for referring to the planning horizon. According\
    \ to [110], irrigation planning refers to\nseasonal irrigation, with irrigation\
    \ execution in terms of days since planting time. [118] refer to\nshort-term planning\
    \ (7–14 days) for the estimation of irrigation water demand and rainfall in the\n\
    irrigation season. [119] diﬀerentiate between irrigation planning over a time\
    \ horizon that is usually\nlong and a water distribution schedule that is usually\
    \ daily. Recently [68] introduced a diﬀerentiation\nin agricultural operations\
    \ management about planning and scheduling. The planning determines\nwhich operations\
    \ to execute and with what resources, while the scheduling determines the times\
    \ for\nexecuting the selected operations.\nIn contrast, in a manufacturing system,\
    \ the planning involves the determination of the type\nand amount of products\
    \ to be produced in a future time frame, while the scheduling involves\nSensors\
    \ 2020, 20, 7091\n22 of 32\nthe allocation of operations to the resources along\
    \ with the speciﬁc start and ﬁnish times in each\nperiod [32]. The allocation\
    \ decisions for the production resources are the primary focus of the\nproduction\
    \ scheduling [120]. Therefore, the proposed model distinguishes between irrigation\
    \ planning\nand irrigation scheduling in line with the literature on IDEF0 [32–34]\
    \ and the quotes of experts A, E\nand F. This model complements the recent work\
    \ of [68] who do not concentrate their study on irrigation\noperations management.\
    \ The framework of the four-function model highlights the resources involved\n\
    in each function, their role in performing the operations, the interfaces between\
    \ the functions in terms\nof inputs and outputs, the rules governing the execution\
    \ of operations. An example to illustrate this\ndiﬀerence is the MATOPIBA pilot.\
    \ As a result of the simulation illustrated in the chart of Figure 7a,\nthe farm\
    \ manager receives the information that the irrigation time, relative to the “central\
    \ pivot 8”\nstudied, is equal to November and December of 2019 and January of\
    \ 2020. Regarding the irrigation\nscheduling, the function depicted in Figure\
    \ 5, on the ﬁrst day of November 2019, informs the farm\nmanager that the “central\
    \ pivot 8” will be activated in the time window “beginning at 21:00 on the ﬁrst\n\
    day of November 2019 and ending at 6:00 on the second day of November 2019, based\
    \ on irrigation\nscheduling procedures. This scheduling is replicated for all\
    \ the days in the irrigation time.\nThe model of irrigation operations management\
    \ also answers to the suggestion of [21], as the\nanalysis carried out can facilitate\
    \ the establishment of operational solutions to explain the unexplored\npotential\
    \ of PA in agricultural operations. The inspiration for Industry 4.0 led to consider\
    \ some\nadvantages that can be introduced in agriculture, such as improvements\
    \ in planning and control,\nwhich is related to one of the key categories (operations\
    \ planning and control) of the proposed model.\nIn addition, the formulation of\
    \ the model includes the factors associated with the challenges analyzed\nin Section\
    \ 2.3. Regarding the interaction between agricultural ﬁeld operations and biologically\
    \ active\nsystems [21], the sensing technologies allow monitoring the development\
    \ of the crop along the\ngrowth stages, thus mitigating the risk and uncertainty\
    \ relating to operating in a biologically active\nenvironment. In this way, the\
    \ farmer will be able to make decisions, also considering this challenging\nfactor.\
    \ Data collected by IoT sensing technologies of weather station and satellite\
    \ can be used to\nsupport the farmer decision-making process challenged by uncertainty\
    \ and risk relating to operating\nin a biologically active environment, as shown\
    \ during simulations carried out. As for the mobility\ndegree of production facilities\
    \ [17], this factor seems to be not challenging in irrigation planning,\nbut its\
    \ inﬂuence on irrigation execution and irrigation control should be investigated\
    \ in future research,\nas well as the availability and bandwidth of wireless connections.\n\
    The exploration of the adoption of PA in the context of Agriculture 4.0 of this\
    \ work leads to expand\nthe possibilities of the IoT in the domain of PA since\
    \ the IoT can also be studied concerning the operation’s\nmanagement. The availability\
    \ and adoption of diﬀerent IoT sensing technologies allow managing\nirrigation\
    \ operations in terms of access to data, planning and control of operations, performance\n\
    measures, compared with the current management in the farms studied. Furthermore,\
    \ the focus on\nfarmer behavior and on his perceptions, related to the advantages\
    \ and disadvantages of adopting these\nIoT sensing technologies, allows developing\
    \ these possibilities according to farmer needs.\n5.3. Relationships Among Identiﬁed\
    \ Factors in the Proposed Model\nThe simulation results evidence the relationships\
    \ among some factors involved in irrigation\nplanning and, therefore, to study\
    \ the parameters related to these factors. These ﬁndings contribute to\nthe development\
    \ of the theory on Agriculture 4.0 and to a better understanding of what Agriculture\n\
    4.0 is [15,16].\nThe simulation investigates the relationship among some factors,\
    \ shown in Figure 5, encoded in\nthe categories “access to data” (crop characteristics,\
    \ weather data and soil characteristics), “operations\nplanning and control” (irrigation\
    \ planning, irrigation time, irrigation water requirement, farm resources,\nIoT\
    \ sensing technologies). The simulation ﬁndings explain the cause–eﬀect relationships\
    \ among the\nparameters related to these factors and the irrigation planning outputs.\n\
    Sensors 2020, 20, 7091\n23 of 32\nIn line with the literature [39,42,44], reference\
    \ evapotranspiration plays an essential role in\nirrigation planning. The simulations\
    \ results suggest that IoT sensing technologies of the weather\nstation and satellite\
    \ with diﬀerent measured parameters, as shown in Table 7, aﬀect the results of\
    \ the\nFAOPM model in the same geolocation, changing both the crop water requirements\
    \ and irrigation\nwater needs variations.\nAs stated by authors as [42,44,121,122],\
    \ the application of the FAOPM model using more measured\nparameters can lead\
    \ to best performances in the determination of reference evapotranspiration\n\
    compared with calculation with estimated parameters. This has an impact on the\
    \ beneﬁts perceived\nby the farmer in the use of these models [75] and consequently\
    \ has an impact on his intention to\nadopt Agriculture 4.0. However, the FAOPM\
    \ model, using more measured parameters, can lead to\nthe challenge highlighted\
    \ by the expert L: “The planning of operations is a complex process and the more\n\
    data the farmer has, the more he needs to set up a process with less error”. This\
    \ challenge is reported by [18],\nwho states that data by its nature in an Agriculture\
    \ 4.0 scenario become complex to manage both in\nterms of size and complexity\
    \ of the analysis to be carried out. This challenge, however, requires future\n\
    research to study in greater depth the relationships between the factors involved.\
    \ Notwithstanding,\nresearchers as [121,122] elaborate that temperature and radiation\
    \ are promising parameters to estimate\nde reference evapotranspiration. However,\
    \ new models must be studied to perform a better or equal\nprecision of the FAOPM\
    \ and to investigate the relative impact on the adoption of precision agriculture\n\
    in the context of Agriculture 4.0.\nThe sensibility of satellite-based solutions\
    \ have to cloud levels [55,123,124], and the questionable\nresults of the use\
    \ of air humidity, wind speed, and precipitation retrieved from the NASA/POWER\n\
    gridded weather dataset [56] suggest some disadvantages of satellite-based solutions.\
    \ However, gridded\nweather databases provide applicable temperature and radiation\
    \ parameters [56], making room for\nfuture research of models that combine IoT\
    \ sensing technologies shown in Table 1 and the proposed\nmodel of irrigation\
    \ planning. Another advantage related to IoT sensing technology of satellite is\
    \ its\napplicability to irrigation planning applications [125] and its high spatial\
    \ resolution compared with\nthe weather stations [39] been suitable to small farmers,\
    \ such as the two açaí palm producers. Thus,\nfuture research is needed to investigate\
    \ the adoption of IoT sensing technology of satellite in regions\nwith high cloudiness\
    \ like Pará in Brazil.\nThis work also contributes to Agriculture 4.0 discussion,\
    \ since the possibility the farmer must use\ndiﬀerent methods to estimate the\
    \ reference evapotranspiration and the crop water requirement and to\nadopt IoT\
    \ sensing technologies that improve access to data and the operations planning,\
    \ in line with\nliterature on Agriculture 4.0 [17]. Consequently, Agriculture\
    \ 4.0 enables the farmer to strengthen the\ndecision-making process transforming\
    \ the traditional operating model, often experience-based, to a\ndigital data-intensive\
    \ one [69]. Decision-making mechanism is expected to be a complex mix of human\n\
    and computer factors in the future [126], mitigating the challenge posed by Agriculture\
    \ 4.0 to farmers\nwhich lies in the interaction with ICT without necessarily being\
    \ experts in the digital domain, but used\nto “understand” the crop behavior by\
    \ experience and simple tools [127].\n5.4. Limitations and Further Research\n\
    The simulation ﬁndings represent the ﬁrst application of the proposed list of\
    \ factors and model\nof irrigation operations management, depicted in this work.\
    \ However, some limitations should be\nconsidered and addressed in future studies,\
    \ considering the exploratory nature of this study.\nThis work, carried out as\
    \ part of the SWAMP project, involved the MATOPIBA pilot in Brazil and\none of\
    \ the three farms of the CBEC pilot. Moreover, interviews with experts were conducted\
    \ in Brazil.\nTo increase the external validity of the results obtained, the multimethod\
    \ approach of this study will be\napplied to the other farms involved in the SWAMP\
    \ project, and interviews will also be conducted with\nexperts in Italy.\nRegarding\
    \ the relevant factors for the adoption of precision agriculture in the context\
    \ of Agriculture\n4.0, the TPB predictor “subjective norm” was considered out\
    \ of scope. Future research is necessary to\nSensors 2020, 20, 7091\n24 of 32\n\
    include this predictor in the exploration and to investigate the relationship\
    \ between the actors operating\nin the farm ecosystem (for example, the Consorzio\
    \ di Boniﬁca Centrale in the Italian pilot) and the\nfarmer. Future research will\
    \ also focus on studying the factors identiﬁed through semi-structured\ninterviews\
    \ and considered out of scope (such as access to the market of technologies, access\
    \ to the\nmarket of ﬁnancial resources and access to the market of education)\
    \ and their impact on the adoption.\nTo a holistic insight, the system dynamics\
    \ simulation technique will also be applied.\nThe model of irrigation operations\
    \ management is proposed as a framework for directing future\nstudies aimed at\
    \ investigating the cause–eﬀect relationships among the parameters relative to\
    \ the\nidentiﬁed factors involved in the adoption of PA in the context of Agriculture\
    \ 4.0. Therefore, a research\ntopic will be promoted to develop a theory on Agriculture\
    \ 4.0, which in the future will be extended to\nother agricultural operations\
    \ in addition to irrigation. Since the IDEF0 methodology is also used for\nthe\
    \ design of new systems, the proposed model will guide the design of a support\
    \ system for irrigation\nplanning, scheduling and control.\nRegarding the relationships\
    \ among the identiﬁed factors in the proposed model, simulations\nwere carried\
    \ out to compare the IoT sensing technologies of weather station and satellite.\
    \ To choose\nwhich is the best method for estimating the irrigation water requirement,\
    \ it is necessary to study the\nrelationship also with crop yield, as well as\
    \ with the water use. Therefore, future research will be\ncarried out through\
    \ ﬁeld experiments, considering IoT sensing technologies, such as soil probes\
    \ and\nUAV and other crop types, also in order to evaluate the impact of temporal\
    \ and spatial variability on\nthe adoption.\n6. Conclusions\nThe aims of this\
    \ work were to explore the factors that can aﬀect the adoption of precision agriculture\n\
    in the context of Agriculture 4.0, proposing a model to understand and formalize\
    \ agricultural operations\nmanagement based on identiﬁed factors and performing\
    \ simulation scenarios to study the relationships\namong the identiﬁed factors.\
    \ Some research gaps were identiﬁed following the related work. To address\nthese\
    \ gaps, a multimethod approach consisting of interviews with experts, case studies,\
    \ modeling\ntechniques and simulation was adopted. Findings from empirical research\
    \ supported the identiﬁcation\nof a list of categories and factors that can aﬀect\
    \ the adoption of PA in the context of Agriculture 4.0,\nthe formalization of\
    \ these categories and factors in a model of irrigation operations management,\n\
    the execution of the simulation scenarios to study the relationships among some\
    \ factors involved in\nirrigation planning.\nConsidering the current development\
    \ of Agriculture 4.0 concepts, this work makes a theoretical\ncontribution, proposing\
    \ a list of factors related to farmer behavior and operations management\nthat\
    \ drive the adoption of PA in the context of Agriculture 4.0. Furthermore, this\
    \ multidisciplinary\nresearch, bringing together the diﬀerent perspectives of\
    \ precision agriculture, IoT and operations\nmanagement, complements the extant\
    \ literature on Agriculture 4.0, mainly focused on automation,\nrobotics and sustainability.\n\
    This research also makes a contribution to Agriculture 4.0 discussion since the\
    \ possibility the\nfarmer must use diﬀerent methods to estimate the reference\
    \ evapotranspiration and the crop water\nrequirement and to adopt several IoT\
    \ sensing technologies allows to improve access to data and\nthe irrigation planning,\
    \ highlighting the key role of IoT in the evolution of the precision agriculture\n\
    towards the Agriculture 4.0.\nThe model of irrigation operations management is\
    \ proposed as a framework for directing\nfuture studies, involving the other farms\
    \ of the SWAMP project, the factors considered out of scope,\nother agricultural\
    \ operations in addition to irrigation, other crop types and the design of a support\n\
    system for irrigation planning, scheduling, execution and control.\nAuthor Contributions:\
