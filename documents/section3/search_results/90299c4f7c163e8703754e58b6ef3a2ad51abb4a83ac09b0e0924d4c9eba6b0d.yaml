    temperatures ranging from 15 to 27◦C and from 14 to 28◦C

    for WW and mDr, respectively (named “Poplar” in Figure 1G).

    Conversely, the second class consisted of pixels at temperatures

    lower and higher than the above ranges (named “Weed” and

    “Soil” in Figure 1G). We visually ascertained in the radiometric

