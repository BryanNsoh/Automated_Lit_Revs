    HTFP of Poplar Response to Drought

    INTRODUCTION

    Fast growing Populus clones are among the most common

    lignocellulosic

    feedstocks

    for

    second-generation

    bioenergy

    production in Europe (Amichev et al., 2010; Sannigrahi et al.,

    2010; Sabatti et al., 2014; Djomo et al., 2015). A recent report of

    the International Poplar Commission indicates that the total area

    of short rotation coppice (SRC) Populus across Europe is about

    23,502 ha (FAO, 2016). However, the current surface area planted

    with SRC Populus in Europe was estimated at about 45,000 ha by

    Alasia Franco Vivai (Franco Alasia, Personal Communication),

    taking into account the establishment of few thousands ha in

    recent years in Poland. Compared to alternative bioenergy crops,

    SRC plantations oﬀer versatile year-round coppice cycles and

    high yield to input ratio (Sims and Venturi, 2004). To alleviate

    the conﬂict between food and biofuel production (Rockwood

    et al., 2004; Edrisi and Abhilash, 2016), SRC plantations are

    typically grown on marginal lands, which are inadequate for

    high productivity crop growth (Herr and Carlson, 2013), thus

    generating an income without the need for a land remediation

    period (Paulson et al., 2003).

    Short rotation coppice Populus clones are selected from world-

    wide breeding programs based on interspeciﬁc hybridization,

    whereby black poplar (Populus nigra L.) is a fundamental parental

    pool (Stanton et al., 2013); being widely and naturally spread

    in Europe, typically associated with riparian ecosystems, and

    characterized by large phenotypic and genetic variability (van

    der Schoot et al., 2000; Richardson et al., 2014; DeWoody et al.,

    2015). Moreover, P. nigra has been thoroughly studied due

    to its numerous adaptive characteristics, including easy clonal

    propagation, good coppicing ability, resistance to pathogens and

    parasites (Benetka et al., 2012), prolonged growing season (Rohde

    et al., 2011), and high plasticity in response to environmental

    conditions (Chamaillard et al., 2011). Breeding strategies based

    on recurrent selection and testing are frequently implemented

    for gradual population improvement (Neale and Kremer, 2011).

    Acceleration of the Populus domestication is also expected

    through recurrent intraspeciﬁc crossing and higher order species

    mixes, yet to be supplemented by genomic selection, association

    genetics, and genetic engineering (Harfouche et al., 2012). While

    ﬁrst-generation hybridization (F1) is adopted to obtain heterosis

    for growth rate (Stettler et al., 1988), advanced generation

    breeding, such as F2 hybridization, among closely related Populus

    species, has proved to be an eﬃcient strategy toward genetic

    improvement (Stanton et al., 2010).

    Field-grown trees are routinely exposed to environmental

    stress and are likely to experience unprecedented rises in

    temperature and increases in the frequency and severity of

    summer drought episodes in the future (Lindner et al., 2014;

    IPCC, 2014). The physiological responses to drought are complex

    and traits vary in their importance depending on intensity,

    duration, and timing of the drought (Bréda and Badeau, 2008;

    Tardieu and Tuberosa, 2010; Harfouche et al., 2014). These traits

    present as reduced leaf size, decreased leaf growth rate, lowered

    stomatal aperture and density, reduced stomatal conductance

    (gs), and altered patterns of root development (Tardieu and

    Tuberosa, 2010). Furthermore, inside the leaf, prolonged drought

    periods reduce CO2 assimilation rates and the extra energy

    dissipation, with a consequent increase in reactive oxygen species

    production, leading to leaf senescence and yield loss (Pintó-

    Marijuan and Munné-Bosch, 2014). Physiological and molecular

    studies on drought tolerance in Populus have shed light on the

    considerable divergence in response to water deﬁcit between

    diﬀerent genotypes (Marron et al., 2002; Monclus et al., 2006;

    Street et al., 2006; Huang et al., 2009; Regier et al., 2009; Cocozza

    et al., 2010; Viger et al., 2016).

    Plant tolerance to abiotic stresses is an ambiguous concept,

    even after distinguishing diﬀerent strategies such as avoidance,

    tolerance, and escape (Levitt, 1972). Depending on their

    genetically dictated molecular and physiological attributes, plants

    budget their water in very diﬀerent ways, along a continuum

    that ranges from the water-conserving or risk-aversion behavior

    displayed by isohydric plants to the risk-taking behavior

    displayed by anisohydric plants (Tardieu and Simonneau, 1998;

    Moshelion et al., 2014; Sade and Moshelion, 2014; Attia et al.,

    2015).

    In reduced water availability conditions, the relationship

    between gs and leaf temperature has been utilized as a valid

    indicator of trees’ response (Chaves et al., 2003; Bréda et al., 2006;

    Jiménez-Bello et al., 2011; Costa et al., 2013; Rebetzke et al., 2013;

    Struthers et al., 2015). Therefore, relating the leaf temperature of

    individuals to the average value of a population exposed to similar

    environmental conditions may be indicative of the trees’ state of

    stress.

    A major obstacle to a more eﬀective dissection of plant

    response to drought is the diﬃculty in properly phenotyping in

    a high-throughput fashion. To relieve a phenotyping bottleneck,

    phenotypic traits should be turned into quantiﬁable, objective,

    and consistent measures. Furthermore, automated and high-

    throughput phenotyping (HTP) on large-scale plant populations

    is expected to increase the probability of detecting crucial traits

    and, thus, identifying eﬀective genotype-phenotype relationships

    (Goggin et al., 2015). HTP envisions a suite of strategies to

    speed up the phenotyping process and maximize the number

    of studied plants per experiment (Goggin et al., 2015). These

    methods enable automated, non-destructive, and non-invasive

    screening of high dimensionality populations, and thus, allowing

    the same plants and their responses to changing environmental

    factors to be monitored throughout their life cycle (Fahlgren

    et al., 2015a). To facilitate data interpretation, HTP platforms

    often involve observations in controlled conditions, such as

    growth chambers and greenhouses. However, plant performance

    in highly controlled conditions is poorly correlated with breeders’

    target commercial and real-world environments (White et al.,

    2012; Araus and Cairns, 2014; Deery et al., 2014; Ghanem et al.,

    2015; Izawa, 2015; Poland, 2015). With regards to the speciﬁc

    case of drought, phenotyping under controlled conditions is

    highly challenging. In fact, the declining soil moisture content

    and increasing mechanical impedance typical of droughts are

    diﬃcult to replicate in pots that are much smaller than the

    volume of soil available in the ﬁeld (Cairns et al., 2011; Passioura,

    2012). This fact may result in fast plant response through

    stomatal closure, which may, in turn, mask slower adaptive

    processes.

