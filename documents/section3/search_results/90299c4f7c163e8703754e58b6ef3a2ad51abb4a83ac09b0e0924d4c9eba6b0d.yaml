    Image processing at high speeds is a central challenge in

    the ﬁeld of HTFP. Thermal imaging also allows leaves to be

    distinguished from the background. If done manually, however,

    the necessary image processing can be rather labor−intensive

    and may also be dependent on subjective image interpretation.

    Our images also identiﬁed thousands of tree canopies against

    background soil and weed through two independent semi-

    automated segmentation procedures. Segmentation was utilized

    to reduce the mixed-pixel problem by extracting contours of

    areas at consistent temperatures. Then, areas relative to trees

    were identiﬁed based on visual inspection of orthomosaics

    and retained for data processing. Alternative approaches,

    which are based on manually drawing tree canopies (Virlet

    et al., 2014), would be extremely time-consuming and may

    lead to user-biased results. In this study, we developed and

    standardized a semi-automated image-based analysis procedure

    and directly applied it on thermal orthomosaics. Without relying

    on RGB images, we evaluated the sensitivity of the method to

    image segmentation by experimenting with two independent

    algorithms. Remarkably, both segmentations led to statistically

    similar tree responses to drought, thus supporting the robustness

    of the methodology.

    The level of stress induced by the treatment was fully captured

    through thermal images. This was indicated by the inverse linear

    relationship between gs and Tc. An increase in the diﬀerence of

    Tc with respect to Ta corresponded to a decrease in transpiration

    ﬂux and, therefore, to a decrease in the ratio of actual to

    potential transpiration (Farooq et al., 2009; Virlet et al., 2014).

    Similar linear regressions with slightly higher R2 have also been

    observed for orange (Citrus sinensis) (R2 = 0.70–0.78) (Zarco-

    Tejada et al., 2012; Ballester et al., 2013a), persimmon (Diospyros

    kaki) (R2 = 0.46) (Ballester et al., 2013b), and almond (Prunus

    dulcis) (R2 = 0.59–0.66) (Gonzalez-Dugo et al., 2012), using

    UAV, small airplanes, and ground screening techniques. However,

    comparable results for forest tree species through UAV-based

    phenomics are still undocumented.

