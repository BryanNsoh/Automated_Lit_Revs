    Stress Susceptibility Index

    Populus nigra genotype response to drought was dissected by

    computing the Stress Susceptibility Index (SSI) on UAV-based Tc.

    Such an index has proved to be an eﬃcient tool to classify plants

    according to their tolerance or sensitivity to water stress (Sánchez

    et al., 2015). SSI was calculated based on genotypic mean Tc

    according to Fischer and Maurer (1978):

    SSI = [1 − (TcmDr/TcWW)]/[1 − (TcmDr/TcWW)]

    (3)

    Here, TcmDr and TcWW correspond to genotypic means

    under mDr and WW conditions, respectively, and TcmDr and

    TcWW correspond to POP6 means in mDr and WW conditions,

    respectively.

    Negative SSI values correspond to a decrease in the genotypic

    mean TcmDr with respect to TcWW together with an increase

    in TcmDr with respect to TcWW. SSI values equal to 0

    indicate consistent genotype means in mDr and WW conditions,

    regardless to POP6 mean responses. SSI values comprised

    between 0 and 1 indicate that Tc increase in mDr with respect

    to WW in the genotype is lower than Tc increase observed in

    the population. SSI values equal to 1 correspond to consistent

    deviations between mDr and WW conditions for both genotype

    and population means. SSI values greater than 1 indicate that

    Tc increase in mDr with respect to WW in the genotype is

    greater than Tc increase observed in the population. Therefore,

    genotypes whose index lies between 0 and 1 suggest an improved

    response to drought as compared to the overall population

    behavior.

    RESULTS

    UAV-Based HTFP for Detecting

    Response to Drought

    The UAV-based methodology allowed collection of high-

    throughput thermal data on experimental plots covering an area

    of 1.67 ha in only 22 min. While ground-truthing required

    3 h to obtain gs data on 24 trees, by performing only

    two low-elevation UAV ﬂights, we were able to capture the

    response to drought of 6716 trees with a spatial resolution

    of 6 cm × 6 cm, that is, at POP6 sub-leaf deﬁnition. The

    methodology was simple to implement in the ﬁeld: TIR

    camera required no infrared target-based calibration; standard

    GCPs were located in the experimental plots; and the UAV

    was autonomously navigated based on pre-planned mission

    (Figure 1). Data processing was almost fully automated: images

    were undistorted, mosaicked, and orthorectiﬁed with commercial

    user-friendly software. The supervision of an expert was

    mandatory to georeference the orthomosaics and to segment

