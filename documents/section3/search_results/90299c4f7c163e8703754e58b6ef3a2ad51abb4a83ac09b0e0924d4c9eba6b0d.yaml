    \ \n \n \n1. Introduction \nThe Gezira scheme is Sudan’s oldest and largest gravity\
    \ \nirrigation system, located between the Blue Nile and the White \nNile. Started\
    \ in 1925 and progressively expanded thereafter, it \ncovers about 880,000 ha,\
    \ receives water from the Sennar Dam \non the Blue Nile and is divided into some\
    \ 114,000 tenancies. \nFarmers operate the scheme in partnership with the government\
    \ \nand the Sudan Gezira Board (SGB) that provides administra- \ntive, credit\
    \ and marketing services. The scheme has played an \nimportant role in the economic\
    \ development of Sudan, serving \nas a major source of foreign exchange earnings\
    \ and of govern- \nment revenue. It has also contributed to national food security\
    \ \nand to generating a livelihood for the 2.7 million people who \nlive in the\
    \ command area of the scheme. \nSince its stabilshment, the task of irrigation\
    \ management \nwas entrusted to the SGB and Minstry of Irrigation. Recently, \n\
    low crop productivity, poor water management performance, \ninsufficient financial\
