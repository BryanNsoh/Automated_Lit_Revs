    pixel problem and automatically identifying tree canopies

    through two independent algorithms. Both methodologies

    required an expert user to set parameters and classes based on

    visual inspection of the orthomosaics, and their implementation

    was computationally inexpensive. The extraction of tree Tc

    from radiometric orthomosaics for both treatments was executed

    within 1 h, and computational time devoted to statistical analyses

    was on the order of a few minutes.

