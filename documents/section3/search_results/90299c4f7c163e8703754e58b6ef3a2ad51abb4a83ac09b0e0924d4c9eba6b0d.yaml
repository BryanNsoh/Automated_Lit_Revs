    anisohydric purple lovegrass (Eragrostis spectabilis) maintained

    higher gs and CO2 assimilation, and showed better performance

    than isohydric miscanthus (Miscanthus sinensis) plants under

    optimal and mild-to-moderate drought conditions, but little

    diﬀerence was noted when both plants were subjected to severe

    drought. A greater research eﬀort is currently needed to better

    understand the physiological mechanisms involved when plants

    tend to be risk-takers in stressed and risk-averse in non-stressed

    conditions.

    Even if genotypic eﬀect was not statistically signiﬁcant,

    risk-taking genotypes accounting for 25% of the tested ones

    support that crossing genotypes with divergent morphological

    and ecological traits, such as 58-861 and Poli, resulted in

    augmented phenotypic variability (see also the large ranges of

    variation in Figure 5) in the early F2 POP6 generation. Higher-

    order crossings with diﬀerential breeding techniques based on

    selection are expected to lead to higher H2 and improved genetic

    gains. Promising genotypes were capable of controlling stomatal

    closure to raise their Tc by less than 2◦C with respect to

    non-stressed conditions (SSI ranging from 0 to 1). Interestingly,

    in Rizhsky et al. (2002, 2004), upon similar drought conditions,

    leaf temperature increased by 2–5◦C. This supports our ﬁnding

    that trees whose Tc increases by less than 2◦C showed a better

    response within POP6.

    The extensive HTP executed in this study was done in

    drought trials under natural ﬁeld conditions. The results

    of this study prove that this methodology enabled high-

    throughput data analysis in the ﬁeld upon fast and non-

    invasive acquisition of thermal images. Notably, this approach

    allowed eﬃcient and precise phenotyping of large population

    of individuals at the same time, thus minimizing the inﬂuence

    of variable meteorological conditions on control (in this case

    WW) and treated (in this case mDr) trees. Image resolution

    was remarkably higher than in previous studies (Berni et al.,

    2009) and highly suﬃcient for accurately characterizing tree

    response even at crown and leaf levels. We indicate that ﬂight

    elevation was also standardized to 25 m to ensure high image

    deﬁnition while guaranteeing that UAV rotor downwash did

    not disturb Tc. Finally, the degree of automation employed

    in the developed HTFP method is highly desirable and will

    be widely adopted in ﬁeld-based phenomics for forest trees

    genetics and genomics research. Since Tc is strongly related

    to gs, photosynthetic rate (Way and Oren, 2010), and leaf

    water potential (Testi et al., 2008), UAV-based thermal sensing

    may be an eﬃcient, robust, and high-throughput tool for

    indirectly screening breeding populations, for selecting drought-

    tolerant, as well as risk-takers and risk-averse genotypes. This

    methodology is also promising toward monitoring the dynamics

    of stomatal movement in response to environmental stresses

    through rapid and repeated surveys. Improved knowledge of

    stress response will also be enabled through the synergistic

    integration of UAV remote sensing with more direct ground-

    based measurements (i.e., leaf ﬂuorescence, leaf gas exchange,

    leaf water potential, leaf morphology, tree sap ﬂow, and

    biomass production). Coupled with ground-penetrating radar,

    ﬁeld-based phenomics will accelerate screening for drought

    tolerance by multi-scale analysis of root, crown, and leaf

    traits. Currently, UAVs have been outﬁtted with multispectral,

    hyperspectral, thermal, RGB, and near-infrared cameras, which

    are useful to evaluate plant response to stress (Costa et al.,

    2013; Shi et al., 2016). Future technological ameliorations

    will aﬀord unprecedented measurements such as chlorophyll

    ﬂuorescence imaging and 3D mapping using light detection and

    ranging (LIDAR) sensors, directly from drones, thus opening

    novel avenues in high-throughput stress phenotyping in forest

    trees. Promising examples of this vision can also include

    UAV integrated platforms equipped with multiple sensors for

    simultaneous data collection.

    In breeding programs, this new aerial screening method may

    sensibly alleviate the eﬀect of environmental factors such as

    varying exposure to sunlight according to time of the day, local

    climatic conditions, background radiation due to soil vegetative

    cover and soil water content, being precise, automated and quick.

    In fact, utilizing highly sensitive radiometrically calibrated TIR

    cameras may speed up tree screening, thus enabling repeated

    observations over longer periods of time and larger scale areas.

    Furthermore, augmenting breeders’ visual deﬁnition by selecting

    low ﬂight altitudes may provide novel insights on the response to

    drought stress at the single leaf scale.

    CONCLUSION

    In this study, we developed a high-resolution and high-

    throughput

    UAV-based

    phenomics

    method

    to

    investigate

    drought in the ﬁeld. We applied this screening method to

    precisely and eﬃciently assess the response to drought of a

    P. nigra F2 population consisting of 503 genotypes planted on

    an area of 1.67 ha. We captured thermal images of stressed and

    non-stressed trees from an elevation of 25 m. We reconstructed

    thermal mosaics and extracted the average Tc by using two

    independent image segmentation techniques. We statistically

    analyzed

    genotypic

    temperatures,

    and

    identiﬁed

    putative

    drought-tolerant genotypes. This newly developed approach

    enabled high resolution thermal orthomosaics from quick

    UAV-based acquisitions and simultaneous screening of a

    signiﬁcant number of individuals.

    Two segmentation techniques for accurately analyzing TIR

    images, one developed in-house using Matlab, and another

    relying on commercial software eCognition, were successfully

    implemented to eliminate the mixed-pixel problem. They both

    led to consistent results, indicating that it is possible to

    use HTFP-based thermography for the screening of tolerance

    to drought stress in forest trees. However, considering the

    complexity of drought tolerance, we suggest it can only act

    as an accessory means in an active breeding program for

    drought by contributing signiﬁcantly to phenotyping of tree

    response to water stress. Future studies will aim at extending

    the methodology to rapidly generate environmentally nuanced

    temporal measurements of physiological diﬀerences to contribute

    to predictive environmental stress response models. Through

    the approach developed here, candidate genes for drought stress

    responses can also be identiﬁed when this HTFP is combined

    with advanced genomics approaches.

