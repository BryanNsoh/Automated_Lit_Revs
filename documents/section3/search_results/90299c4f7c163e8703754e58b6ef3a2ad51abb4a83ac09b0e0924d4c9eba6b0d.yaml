    \b\x01\n\x01\x02\x03\x04\x05\x06\a\nAbstract: In recent years, the concept of\
    \ Agriculture 4.0 has emerged as an evolution of precision\nagriculture (PA) through\
    \ the diﬀusion of the Internet of things (IoT). There is a perception that the\n\
    PA adoption is occurring at a slower pace than expected. Little research has been\
    \ carried out about\nAgriculture 4.0, as well as to farmer behavior and operations\
    \ management. This work explores what\ndrives the adoption of PA in the Agriculture\
    \ 4.0 context, focusing on farmer behavior and operations\nmanagement. As a result\
    \ of a multimethod approach, the factors explaining the PA adoption in the\nAgriculture\
    \ 4.0 context and a model of irrigation operations management are proposed. Six\
    \ simulation\nscenarios are performed to study the relationships among the factors\
    \ involved in irrigation planning.\nEmpirical ﬁndings contribute to a better understanding\
    \ of what Agriculture 4.0 is and to expand the\npossibilities of IoT in the PA\
    \ domain. This work also contributes to the discussion on Agriculture\n4.0, thanks\
    \ to multidisciplinary research bringing together the diﬀerent perspectives of\
    \ PA, IoT and\noperations management. Moreover, this research highlights the key\
    \ role of IoT, considering the\nfarmer’s possible choice to adopt several IoT\
    \ sensing technologies for data collection.\nKeywords: precision agriculture;\
    \ adoption; irrigation; agriculture 4.0; Internet of things; sensing\ntechnologies;\
    \ weather station; satellite; farmer behavior; operations management\n1. Introduction\n\
    Agriculture is changing in recent years and, in the same way as the industry,\
    \ is forced to modernize\nits work methodologies and to take advantage of opportunities\
    \ oﬀered by the Internet of things\n(IoT) [1]. Despite this progress, it still\
    \ cannot be claimed that precision agriculture (PA) has been\nwidely established\
    \ [2]. There is a perception that the adoption of PA is occurring at a slower\
    \ pace than\nexpected [3]. A conﬁrmation of this perception can be found in the\
    \ abundant literature that addresses\nthe analysis of the factors aﬀecting the\
    \ adoption of PA, such as the recent studies of [3–6].\nSensors 2020, 20, 7091;\
    \ doi:10.3390/s20247091\nwww.mdpi.com/journal/sensors\nSensors 2020, 20, 7091\n\
    2 of 32\nIoT plays a key role in agriculture since the sensors can measure several\
    \ quantities continuously,\nand by using the cloud processing power [7], it is\
    \ possible to create models to evaluate the crop\ndevelopment and soil resources\
    \ and water availability to support the decision-making process or even\nagriculture\
    \ automation. Such models can evaluate evapotranspiration [8] or soil properties\
    \ and their\ndynamics or even evaluate water demands in paddy areas. Data from\
    \ crop obtained by IoT sensors and\nmeshed up with data gathered by additional\
    \ IoT devices, such as drones and remote sensing devices,\nmake it possible to\
    \ correlate a multitude of parameters that helps in a broader crop understanding\
    \ and\nto better approach the crop growth dynamics. The IoT sensing technologies\
    \ make room for innovative\nways to better use natural resources like water in\
    \ irrigation [9,10].\nIoT is also one of the key technologies for Agriculture\
    \ 4.0 [11]. This concept appeared at the\nbeginning of the 21st century, as an\
    \ evolution of the PA concept through the diﬀusion of IoT [12].\nLittle research\
    \ has been carried out about Agriculture 4.0 and, in particular, on operations\
    \ management\nin this context [13,14]. Agriculture 4.0 is still restricted and\
    \ put oﬀ in theory and limited to some\npioneering companies [15]. This means\
    \ that a more in-depth analysis is needed to understand what\nAgriculture 4.0\
    \ is [16].\nSeveral studies highlight the potential of Agriculture 4.0, such as\
    \ improvements in planning\nand control [17], intelligent use of data collected\
    \ by using advanced technologies mounted on board\ntractors, mobile ground robots,\
    \ unmanned aerial vehicles (UAVs) and satellites [18] and sustainable\ngrowth\
    \ [11]. Others highlight the challenges to be solved. For example, data by its\
    \ nature in a scenario\nof Agriculture 4.0 becomes complex to manage both in terms\
    \ of size and complexity of the analysis to\nbe carried out [18]. A few mention\
    \ some factors related to operation management, like the mobility\nof production\
    \ facilities and coverage of agricultural ﬁelds [1,17]. However, these studies\
    \ do not\ninvestigate the relationship between factors and the adoption of PA\
    \ in the context of Agriculture 4.0.\nSome researchers have suggested potential\
    \ areas of investigation for studying the PA in the 4.0 era. [12],\nto broaden\
    \ the understanding of determinant factors in the adoption recommends studying\
    \ farmer\nbehavior, the ﬁeld which has as its reference to the theory of planned\
    \ behavior (TPB) [19]. TPB has been\napplied in agriculture by some researchers,\
    \ like [20], but not yet in the Agriculture 4.0 context. Ref. [21]\nsuggests carrying\
    \ out an analysis regarding whether the inspiration for the concept of Industry\
    \ 4.0\ncan facilitate the establishment of operational solutions to explain the\
    \ unexplored potential of PA in\nagricultural operations.\nTherefore, this research\
    \ seeks to contribute to ﬁlling these gaps by answering the following question:\n\
    What drives the adoption of precision agriculture in the context of Agriculture\
    \ 4.0, focusing on farmer\nbehavior and operations management? To answer this\
    \ question, this research aims to achieve the\nfollowing objectives: exploring\
    \ the factors that can aﬀect the adoption of precision agriculture in the\ncontext\
    \ of Agriculture 4.0; proposing a model to understand and formalize agricultural\
    \ operations\nmanagement based on identiﬁed factors; performing simulation scenarios,\
    \ to study the relationships\namong the identiﬁed factors that allow the design\
    \ of the model of agricultural operations management.\nThis model and the simulation\
    \ results support the development of theory on the adoption of PA in the\ncontext\
    \ of Agriculture 4.0.\nConsidering the general lack of theory on Agriculture 4.0,\
    \ this research adopts a multimethod\napproach consisting of interviews with experts,\
    \ case studies, modeling techniques and simulations.\nSemi-structured interviews\
    \ with experts [22] and case studies [23] are carried out to explore the\nfactors\
    \ that can aﬀect the adoption investigated. Empirical ﬁndings are used to ground\
    \ the model of\nagricultural operations management and the simulation scenarios\
    \ [24–26], which guide in supporting\nthe development of theory on the adoption\
    \ of PA in the context of Agriculture 4.0. The simulation\nallows the elaboration\
    \ of theories and the accomplishment of exploratory works [27]. Still, in an\n\
    era where more data are available, it is possible to create simulation models\
    \ based on real data,\nusing IoT and sensors [28]. The operations investigated\
    \ are those relating to irrigation, in line with\nthe international project SWAMP\
    \ (smart water management platform), of which this work is part.\nThis project\
    \ involves pilots in Brazil, Italy and Spain, focusing on diﬀerent crop types\
    \ and irrigation\nSensors 2020, 20, 7091\n3 of 32\ntechniques. SWAMP project intends\
    \ to bring the concept of IoT for precision irrigation [7]. Aligned to\ndisseminate\
    \ the results of the SWAMP project, this work includes the irrigation of the açaí\
    \ palm,\na plant native from the Amazon region, whose cultivation is expanding\
    \ in upland areas. Açaí palm\nfruit has been showing increasing importance in\
    \ exports to European, Asian and North American\ncountries [29,30].\nTo model\
    \ the agricultural operations management related to irrigation, the integration\
    \ deﬁnition\nfor function modeling (IDEF0) methodology is used. Farm enterprises\
    \ are complex systems that need\nto be modeled to facilitate knowledge capitalization\
    \ and information system design. [31]. IDEF0 is\nused to identify the system components,\
    \ data requirements, the ﬂow of information and objects among\nthe components\
    \ [32]. The modeling of operations management, in particular, planning, scheduling\n\
    and control, through IDEF0, has been applied by several researchers in the industrial\
    \ sector [33,34].\nHowever, IDEF0 has rarely been used in the agricultural sector.\
    \ Examples of applications are the\nstudies of [31] and [35].\nSince IDEF0 models\
    \ attempt to capture the functional components of an enterprise or a system,\n\
    rather than temporal constraints and ﬂow [25], IDEF0 methodology, as a static\
    \ model, can be used\nto create simulations for dynamic analysis [36]. Examples\
    \ of applications combining the IDEF0\nmethodology and simulation are the works\
    \ of [37] and of [32]. The simulation was applied to study\nthe technology adoption\
    \ for agriculture by some researchers, such as [38].\nTo perform the simulation\
    \ scenarios, irrigation planning is chosen since it involves the deﬁnitions\n\
    of water requirements and of irrigation time, which are two priority decisions\
    \ in irrigation water\nmanagement. These decisions also have a direct eﬀect on\
    \ the eﬃciency of water use [39,40].\nAnother important parameter in the study\
    \ of irrigation planning is the reference evapotranspiration\nthat can be used\
    \ with diﬀerent crop characteristics to produce proper crop water requirements\
    \ [8,41].\nThe crop water requirements are necessary for water resources planning\
    \ and irrigation water\nmanagement [42–44]. There are several methods to estimate\
    \ the reference evapotranspiration, despite the\nwidespread of the FOAM model\
    \ due to its consistency in diﬀerent climatic regions [41,43,45].\nThis study\
    \ is ambitious since, in contrast to previous research on Agriculture 4.0, focused\
    \ mainly\non automation, robotics, food and sustainability, explores farmer behavior\
    \ and operations management.\nAs a result of empirical research, this work extends\
    \ the current knowledge on Agriculture 4.0, proposing\na list of categories and\
    \ factors that can explain the adoption of PA in the context of Agriculture 4.0.\n\
    In contrast to previous research on agriculture, the proposed model of irrigation\
    \ operations management\ndiﬀerentiates between irrigation planning and irrigation\
    \ scheduling, highlighting the role of irrigation\nresources. The simulation results\
    \ allow studying the relationships among some parameters involved in\nirrigation\
    \ planning, contributing to a better understanding of what Agriculture 4.0 is.\
    \ This work also\ncontributes to the Agriculture 4.0 discussion. The access to\
    \ data and irrigation planning can be improved\nthrough the possibility the farmer\
    \ must adopt several IoT sensing technologies. This highlights the key\nrole of\
    \ IoT in the evolution of PA.\nThe purpose of this work is signiﬁcant due to a\
    \ multidisciplinary approach. By combining the\ncompetencies of PA, IoT and operations\
    \ management, this work allows us to progress in the knowledge\nof Agriculture\
    \ 4.0, bringing together diﬀerent perspectives. These perspectives lead to propose\
    \ a\ndeﬁnition of what Agriculture 4.0 is as a result of empirical ﬁndings and\
    \ based on the deﬁnitions of\nAgriculture 4.0, PA and IoT. Moreover, this work\
    \ leads to expand the possibilities of the IoT in the\ndomain of PA, also concerning\
    \ the irrigation operations management.\nIn the remainder of this paper, Section\
    \ 2 introduces the related work. Section 3 introduces the\nmultimethod approach,\
    \ while Section 4 presents the results of this study. Section 5 discusses these\n\
    ﬁndings and presents the limitations and further research. Finally, Section 6\
    \ draws conclusions.\nSensors 2020, 20, 7091\n4 of 32\n2. Related Work\nMany evaluation\
    \ criteria shape the adoption of novel information and communication technology\n\
    in general [46]. In this section, related work is presented to explore the factors\
    \ that can aﬀect the\nadoption of PA in the context of Agriculture 4.0.\n2.1.\
    \ Precision Agriculture and Factors Aﬀecting the Adoption\nIn the literature,\
    \ it is possible to ﬁnd more than 20 deﬁnitions of precision agriculture. This\
    \ lack of\na clear and shared deﬁnition makes it diﬃcult to study the adoption\
    \ [3]. Moreover, the factors aﬀecting\nthe adoption rates depend on the type of\
    \ PA technologies [5], which are many, such as remote sensing\n(including soil\
    \ sensing, satellite remote sensing and proximal remote sensing), yield monitoring\
    \ and\nmapping, variable rate technology, grid or zone soil sampling [3,47]. However,\
    \ the International\nSociety for precision agriculture (ISPA) recently recognized\
    \ the following as the oﬃcial deﬁnition of\nPA: “Precision Agriculture is a management\
    \ strategy that gathers, processes and analyzes temporal, spatial\nand individual\
    \ data and combines it with other information to support management decisions\
    \ according to\nestimated variability for improved resource use eﬃciency, productivity,\
    \ quality, proﬁtability and sustainability of\nagricultural production” [48].\n\
    The abundant literature that addresses the study of the factors aﬀecting the PA\
    \ adoption\nfocuses on the analysis of farmer and farm characteristics, of economic\
    \ factors and PA technology\ncharacteristics [6,49,50]. The factors related to\
    \ the agricultural operations management are few studied,\nand the factors related\
    \ to Agriculture 4.0 are practically absent, as well as the application of the\
    \ TPB.\nMost works apply the survey research method, such as [6]. Qualitative\
    \ research methods were applied\nby a few researchers to study the PA adoption,\
    \ as highlighted by [4].\n2.2. IoT Sensing Technologies in Precision Agriculture\n\
    There are several kinds of IoT sensing technologies being used to estimate the\
    \ use of water in the\nagriculture and crop parameters. The parameters that these\
    \ IoT sensing technologies make available\nfor irrigation water management are\
    \ summarized in Table 1.\nTable 1. Parameters measured through the Internet of\
    \ things (IoT) sensing technologies.\nFactors\nWeather Station\nSatellite\nSoil\
    \ Probe\nUAV\nReferences\nCrop factors\nVegetation indexes,\ncanopy temperature,\n\
    leaf area index (LAI)\n*, surface albedo *,\ncrop water\nrequirements *\nWater\
