    Weather and Soil Condition Analysis

    Weather data at the experimental setup were obtained from

    a meteorological station managed by Agency for Protection

    of Environment – Piemonte (ARPA-Piemonte1) and located at

    10 km from the experimental plots. Observations gathered from

    1994 to 2013 indicate an annual mean temperature of 11.8◦C

    and a total annual rainfall of 740 mm at the site. According to

    Köppen-Geiger classiﬁcation (Kottek et al., 2006), climate was

    classiﬁed as Cfb, that is, warm temperate, fully humid and with

    warm summers. During the experiment in 2015, a 2 km distant

    meteorological station (Delta-T Devices Ltd., United Kingdom)

    was also used to record hourly air temperature (Tair), air

    humidity, and precipitation.

    Soil samples were collected from the middle of plots to

    quantify soil texture and to estimate ﬁeld capacity and permanent

    wilting point. These samples were taken from topsoil down

    to a maximum depth of 0.5 m. The soil type was a sandy

    loam (50.5% sand, 35.5% loam, and 14.0% clay), using the

    United States Department of Agriculture soil taxonomy. Soil ﬁeld

    1http://www.arpa.piemonte.it

    capacity and permanent wilting point were estimated to 34 and

    9.5%, respectively. Soil texture was estimated using gravimetric

    analysis, whereas soil ﬁeld capacity and permanent wilting point

    were evaluated using the pressure-based method (Richards and

    Weaver, 1944).

    Water Treatment

    Response to drought stress was investigated by exposing POP6 to

    diﬀerent water regimes for a period of 26 days, from 2nd July 2015

    (day of the year; DOY 183) to 28th July 2015 (DOY 209). In one

    plot, well-watered (WW) conditions were maintained, whereby

    water lost during the day through tree evapotranspiration

    (ETc, mm) was daily restored via drip irrigation, see Figure 1B.

    Water provisioned through drip irrigation was estimated based

    on site-speciﬁc reference evapotranspiration (ET0, mm) and

    on Populus crop coeﬃcient (kc). ET0 was found according to

    FAO-56 Penman-Monteith equation (Allen et al., 1998), and

    kc was set to 0.84 in July and to 1.21 in August (Guidi et al.,

    2008). In the other plot, moderate drought (mDr) conditions

    were established by exposing plants only to natural rainfall.

    Drought was imposed by withholding irrigation from DOY 183,

    and monitoring the progressive reduction of soil moisture until

    a pre-wilting (i.e., sub-lethal) level of soil water content was

    achieved.

    In each plot, soil water content was daily monitored through a

    time domain reﬂectometry SM150 Soil Moisture Sensor (Delta-T

    Devices Ltd., United Kingdom) installed at 50 cm underneath

    the soil surface. Four measures per day were recorded using

    a DL6 Data Logger (Delta-T Devices Ltd., United Kingdom),

    and the daily average soil water content was estimated. Such

    system allowed controllability over the experiment, by ensuring

    that WW and mDr conditions were maintained in the plots.

    During the drought experiment, daily average Tair (◦C), daily

    rainfall (mm), daily water deﬁcit (mm), and soil water content

    expressed as percentage of water ﬁeld capacity (%FC) in WW and

    mDr plots were reported (Supplementary Figures S1A–C). Soil

    permanent wilting point is reported as a percentage of the water

    ﬁeld capacity (%FC = 27.9%). Daily water deﬁcit was calculated

    as the diﬀerence between precipitation and ETc, according to

    Cantero-Martínez et al. (2007).

