    Received: 7 March 2016; Accepted: 2 June 2016; Published: 10 June 2016\nAbstract:\
    \ Despite being the driest inhabited continent, Australia has one of the highest\
    \ per capita\nwater consumptions in the world. In addition, instead of having\
    \ ﬁt-for-purpose water supplies\n(using different qualities of water for different\
    \ applications), highly treated drinking water is used\nfor nearly all of Australia’s\
    \ urban water supply needs, including landscape irrigation. The water\nrequirement\
    \ of urban landscapes, particularly urban parklands, is of growing concern. The\
    \ estimation\nof evapotranspiration (ET) and subsequently plant water requirements\
    \ in urban vegetation needs to\nconsider the heterogeneity of plants, soils, water,\
    \ and climate characteristics. This research contributes\nto a broader effort\
    \ to establish sustainable irrigation practices within the Adelaide Parklands\
    \ in\nAdelaide, South Australia. In this paper, two practical ET estimation approaches\
    \ are compared to\na detailed Soil Water Balance (SWB) analysis over a one year\
    \ period. One approach is the Water\nUse Classiﬁcation of Landscape Plants (WUCOLS)\
    \ method, which is based on expert opinion on\nthe water needs of different classes\
    \ of landscape plants. The other is a remote sensing approach\nbased on the Enhanced\
    \ Vegetation Index (EVI) from Moderate Resolution Imaging Spectroradiometer\n\
    (MODIS) sensors on the Terra satellite. Both methods require knowledge of reference\
    \ ET calculated\nfrom meteorological data. The SWB determined that plants consumed\
    \ 1084 mm¨ yr´1 of water in ET\nwith an additional 16% lost to drainage past the\
    \ root zone, an amount sufﬁcient to keep salts from\naccumulating in the root\
    \ zone. ET by MODIS EVI was 1088 mm¨ yr´1, very close to the SWB estimate,\nwhile\
    \ WUCOLS estimated the total water requirement at only 802 mm¨ yr´1, 26% lower\
    \ than the SWB\nestimate and 37% lower than the amount actually added including\
    \ the drainage fraction. Individual\nmonthly ET by MODIS was not accurate, but\
    \ these errors were cancelled out to give good agreement\non an annual time step.\
    \ We conclude that the MODIS EVI method can provide accurate estimates of\nurban\
    \ water requirements in mixed landscapes large enough to be sampled by MODIS imagery\
    \ with\n250-m resolution such as parklands and golf courses.\nKeywords: evapotranspiration;\
    \ urban irrigation; drainage; lysimeter; Neutron Moisture Meter\n(NMM); soil water\
    \ balance\nRemote Sens. 2016, 8, 492; doi:10.3390/rs8060492\nwww.mdpi.com/journal/remotesensing\n\
    Remote Sens. 2016, 8, 492\n2 of 15\n1. Introduction\n1.1. Need for Evapotranspiration\
    \ (ET) Estimates for Urban Landscapes\nThe UN Population Reference Bureau [1]\
    \ states that 51% of the world population is settled in\nurban areas and that\
    \ this ratio will reach 60% by 2030 [2]. Rapid urban population growth necessitates\n\
    sustainable urbanisation planning and management. To avoid severe environmental\
    \ consequences and\nclimate change impacts, green urbanisation needs to be facilitated\
    \ [3]. Preserving and even expanding\nurban green spaces is one of the principles\
    \ of green urbanisation. Despite this, the water management\nof urban green spaces\
    \ such as inner-city parklands compared with natural vegetation and agricultural\n\
    areas has received much less attention [4]. In addition, the increasing application\
    \ of wastewater\nirrigation in urban green spaces also highlights the need for\
    \ sustainable irrigation management of\nurban vegetation [5–7].\nWater demand\
    \ and subsequent evapotranspiration (ET) through vegetation is a fundamental\n\
    concept of sustainable irrigation [8]. “The combination of two separate processes\
    \ whereby water\nis lost on the one hand from the soil surface by evaporation\
    \ and on the other hand from the crop\nby transpiration is referred to as evapotranspiration”\
    \ [9]. In many agricultural systems, there is\na uniformity of density, height,\
    \ and water availability which facilitates a conventional approach\nfor ET measurement,\
    \ although these approaches are not without their challenges. In the case of\n\
    non-agricultural systems, such as inner-city gardens and urban parks, the heterogeneous\
    \ nature of\nvegetation and landscapes, together with the high spatial and temporal\
    \ variability of soil and water\ncharacteristics, and the variability of management\
    \ and watering practices [10] contribute to greatly\nincreased complexity in the\
    \ ET estimation of urban vegetation [11,12]. This is of even more concern\nwhen\
    \ wastewater irrigation is occurring due to the risk of nutrient leaching that,\
    \ in the long term, can\nresult in soil and groundwater contamination [10,13].\n\
    In this study, we compared two practical methods for ET estimation in Veale Gardens,\
    \ an\nurban park in Adelaide, Australia with a detailed estimation of ET based\
    \ on a soil water balance\n(SWB) approach. One method was the Water Use Classiﬁcation\
    \ of Landscape Species (WUCOLS), an\nobservation-based program calibrated for\
    \ the type of landscape plants and local climate at the study\nsite. The second\
    \ method was based on satellite imagery combined with meteorological data. Our\n\
    goal was to ﬁnd a reliable yet convenient method for estimating actual water requirements\
    \ of urban\nlandscapes in a hot Mediterranean climate.\n1.2. Soil Water Balance\n\
    For almost a century, ET has been determined through monitoring of temporal changes\n\
    in soil moisture status.\nSoil sampling and gravimetric analysis are primary techniques\
    \ of soil\nmoisture measurement. These techniques have been gradually improved\
    \ through the application\nof electromagnetic devices such as capacitance-based\
    \ time domain reﬂectometry (TDR) and neutron\nthermalization methods. The SWB\
    \ technique is one of the conventional methods of ET estimation\nthat has beneﬁtted\
    \ from the application of these electromagnetic devices in soil water monitoring.\n\
    SWB is an account of all volumes of water added, removed, or stored over a given\
    \ time interval [14].\nPrecipitation or irrigation that reaches the soil surface\
    \ may inﬁltrate or run off. The inﬁltrated water\nmay evaporate from the soil\
    \ or be captured by vegetation where it is either used by plants for growth,\n\
    transpired from stomata, or drained from the effective root zone [15]. Monitoring\
    \ all these inﬂows and\noutﬂows is the fundamental principle of the SWB method.\n\
    The SWB method has - sources of error and inaccuracy, particularly when applied\
    \ in large areas.\nFinding representative sample points that perfectly characterize\
    \ soil water properties, such as drainage,\nsoil bulk density, water holding capacity,\
    \ and saturated hydraulic conductivity, is challenging. This\nis of more concern\
    \ in urban landscape plantings due to the heterogeneity of vegetation, soil, water,\n\
    and urban microclimates. Testi et al. [16] compared the SWB and eddy covariance\
    \ methods in an\norchard. They recommended that ET estimation of young orchards\
    \ should be a mechanistic approach\nRemote Sens. 2016, 8, 492\n3 of 15\nthat deals\
    \ with evaporation from soil and plants separately. Kizito et al. [17] conﬁrmed\
    \ the suitability\nof the application of the SWB for native shrubs. Scott [18]\
    \ compared the eddy covariance and SWB\nmethods in a watershed covering shrub\
    \ land, grass land, and savannah sites. The results from the two\nmethods showed\
    \ a better agreement in drier years. Trambouze et al. [19] compared ET estimation\
    \ of\na row-cropped vineyard using the SWB and energy balance methods. They reported\
    \ that the SWB\nmust be used over a period longer than one week (preferably a\
    \ year or more) to provide acceptable ET\nestimation. While the SWB approach can\
    \ provide accurate data, it is not practical to apply it to routine,\nnear-real-time\
    \ monitoring of landscape ET, as is needed for irrigation scheduling.\n1.3. The\
    \ WUCOLS Method\nNouri et al. [20] compared three observational-based methods\
    \ of ET estimation in urban landscape\nvegetation. Three adjustment factors, or\
    \ landscape plant coefﬁcients, for reference ET (ETo), namely\nWUCOLS, plant factor\
    \ (PF), and a crop stress factor for the Irrigated Public Open Space (IPOS_2008)\n\
    method, were estimated. The predicted irrigation rates using these three landscape\
    \ factors were\ncompared with actual irrigation rates for Veale Gardens, the site\
    \ of the present study.\nIn the IPOS-2008 method, the landscape factor is the\
    \ product of a plant factor and plant stress\nfactor that varies from 0.4 for\
    \ passive recreational turf to 1.0 for elite sport turf. This method is mainly\n\
    focused on turf grasses. In this approach, plant evapotranspiration (ETL) is calculated\
    \ by relating ETo\nto a turf grass coefﬁcient (Kc) and a crop stress factor (Kst).\n\
    ETL “ ETo ˆ Kc ˆ Kst\n(1)\nThe Plant Water Use Factor (PF), which deﬁnes a landscape\
    \ coefﬁcient for the minimum irrigation\nneeded to maintain acceptable function\
    \ aesthetics aspects, was also tested. This method was very\nlimited in species\
    \ and did not cover a majority of species in the study area.\nETL “ ETo ˆ PF\n\
    (2)\nThe results conﬁrmed that the WUCOLS method produced the best estimation\
    \ of urban vegetation\nwater requirements for the study area, so it was adopted\
    \ for the present study. WUCOLS is based on\nthe expert opinion of a panel of\
    \ 36 landscape horticulturists regarding water requirements for different\nclasses\
    \ of landscape plants, and it is calibrated for local conditions using estimates\
    \ of reference ET\n(ETo), plant types and species, vegetation density, and microclimate\
    \ factors:\nET “ KL ˆ ETo\n(3)\nwhere KL is a coefﬁcient similar to the crop-coefﬁcient\
    \ used for agricultural crops, but incorporating\nfactors speciﬁc for urban landscaping\
    \ plants. ETo is based on meteorological data and represents the\nmaximum ET expected\
    \ for a well-watered grass crop [9]. The WUCOLS method is practical because it\n\
    does not require actual local measurements of ET. However, it is qualitative in\
    \ the sense that it depends\non expert opinion rather than measured properties\
    \ of the landscape, and it is difﬁcult to extend to\nlandscapes beyond those for\
    \ which it was developed and validated.\n1.4. Remote Sensing Method\nSatellite\
    \ imagery has been used to estimate ET in agricultural and natural ecosystems\
    \ for the\npast 25 years [21]. Vegetation index methods, as applied in this study,\
    \ use optical bands to estimate\ncanopy greenness, which is directly related to\
    \ the transpiration component of ET. These methods\nare appropriate for monitoring\
    \ urban landscapes where maintaining healthy green vegetation is\nthe ultimate\
    \ goal [11,12]. Nouri et al. [22] showed that ET could be predicted at the study\
    \ site\nusing high-resolution WorldView 2 imagery by creating masks denoting individual\
    \ classes of plants.\nHowever, WorldView 2 images are expensive, and digitizing\
    \ individual landscape units is tedious.\nRemote Sens. 2016, 8, 492\n4 of 15\n\
    A much simpler remote sensing method using Moderate Resolution Imaging Spectrometer\
    \ (MODIS)\nsensors on the Terra satellite was also tested by Nouri et al. [22]\
    \ and yielded promising results, but\nactual ET rates were not available for comparison\
    \ with any of the methods.\n1.5. The Present Study\nThis study compared SWB, WUCOLS,\
    \ and MODIS methods for estimating ET at Veale Gardens.\nThe SWB method was accepted\
    \ as the most accurate reference estimate of ET since it measured all input\n\
    and outputs; the two practical methods were compared to SWB estimates to determine\
    \ the best method\nfor routine monitoring of ET for parks and other urban landscapes\
    \ that have mixed vegetation types.\n2. Materials and Methods\n2.1. Site Description\n\
