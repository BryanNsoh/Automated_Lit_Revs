    As far as we know, there are few efforts in collecting these data on a global
    scale. 5. Relations Between CWU and Virtual Water Trade 5.1. Net Virtual Water-Exporting
    Countries [37] Australia is with its almost 2500 m3 per capita per year the most
    important net virtual water-exporting country on a per capita basis. It is followed
    by Canada (2137) and Argentina (1372), and France, Paraguay, Hungary, the USA,
    and Denmark exporting between 350 and 900 m3 per capita per year (Figure 8). Figure
    8 Open in figure viewer PowerPoint Relationship between net virtual water export
    (NVWE) and consumptive water use (CWU) in net exporting countries. [38] Green
    water accounts for 94.4% of the global virtual water export. It can be concluded
    that green water dominates global virtual water trade. Ten major virtual water-exporting
    countries (Figure 9) account for 94% of global total virtual water export. Interestingly,
    in the ten exporting countries, the proportions of green water in exports are
    generally higher than the proportions of green water in domestic production (except
    for Thailand). For instance, in the USA, green water accounts for almost 90% of
    NVWE. In this country''s CWU, the green water proportion is 83%. This is not surprising
    since green water rarely has competitive users, while blue water has several,
    e.g., industry and households. The opportunity cost of irrigation water is high.
    Exporting green water constitutes a low opportunity cost in water use as opposed
    to exporting blue water, holding other factors constant [Yang et al., 2006]. This
    can partly explain the higher proportion of green water in crop trade than in
    domestic crop production. The lower proportion of green water in exports in Thailand
    is mainly due to a large amount of rice exports. Figure 9 Open in figure viewer
    PowerPoint Total net blue and green virtual water export in major exporting countries
    and green water proportion in total virtual water export (average over 1998–2002).
    Green water proportions are marked as percentage above individual countries. [39]
    CWU per capita increases when water is abundant and the climatic and pedological
    conditions are favorable. The result is a higher level of NVWE. Good examples
    are Australia, Canada and Argentina. NVWE becomes negligible with CWU below a
    level around 1000 m3 per capita per year (Figure 8). Such a level is logical,
    since each country has to first provide food to its own people. Zehnder et al.
    [2003] have already postulated the need of 1000 to 1300 m3 water per year to produce
    the food for one person for a diet comprising 20% meat. Haddadin [2003] presents
    the need of 614–1017 m3 water per year to meet the food diet in lower middle income
    countries. Of this water, 385–560 m3 is for vegetarian food. We estimated the
    CWU for crop production in developed countries because they constitute the main
    food exporters. Here, the average daily calorie intakes are about 3280 kcal per
    capita per year, with a meat proportion of 26% (FAO statistical databases, http://faostat.fao.org/default.aspx).
    The vegetarian dietary water requirement is about 0.00041 m3 kcal−1 [Rockström,
    2003]. Thus, the caloric intake from vegetal products requires about 360 m3 (3280
    × 74% × 0.00041 × 365) of water per capita per year, if preharvested and postharvested
    losses are not taken into account. In fact, only a part of domestic crop supply
    is used for direct human diet consumption in developed countries. For instance,
    one third of the domestic cereal and starchy root supplies are currently used
    for direct human diet consumption, the rest are mainly fed to animals (FAO statistical
    databases, http://faostat.fao.org/default.aspx). This means that the amount of
    CWU to meet the total crop requirements for human diet consumption, animal feed
    and other purposes can be triple that of 360 m3, or 1080 m3 per capita per year.
    This number is close to the level below which NVWE becomes negligible. The level
    can be regarded as the CWU for meeting domestic crop food needs (both for human
    diet consumption or other purposes including animal feed) in the developed countries.
    These data do not include fully the preharvested and postharvested losses and
    the vegetable and fruit production, and are therefore relatively conservative
    estimates. 5.2. Net Virtual Water-Importing Countries [40] The Netherlands and
    Belgium are the two top net virtual water-importing countries on a per capita
    basis. Net virtual water import (NVWI) into the two countries is about 860 and
    650 m3 per capita per year, respectively (Figure 10). Both countries are big meat
    exporters with over 120 kg per capita per year of meat exports. A large amount
    of imported crop products is used as feed for livestock (FAO statistical databases,
    http://faostat.fao.org/default.aspx). Figure 10 Open in figure viewer PowerPoint
    Relationship between net virtual water import (NVWI) and consumptive water use
    CWU in importing countries. [41] Israel and Jordan are the third and fourth biggest
    importing countries with a NVWI of over 500 m3 per capita per year. Both countries
    show a very low CWU of less than 50 m3 per capita per year. Their NVWI is to compensate
    for the lack of water, a fact which is seen in all the MENA countries. Besides
    the 17 crops, Israel is importing also substantial amounts of meat and dairy products,
    which almost doubles the NVWI calculated here [Yang and Zehnder, 2002b] [Yang
    et al., 2007]. [42] The CWU threshold above which NVWE becomes significant in
    net virtual water-exporting countries is much higher than the threshold below
    which NVWI becomes significant in net virtual water-importing countries. Net virtual
    water-exporting countries are mostly high- and middle-income countries. A large
    amount of crop products are used for animal feed. In contrast, there is a number
    of low-income net virtual water-importing countries. In the poor countries, crop
    imports may mostly be consumed to meet human''s diet requirements. For instance,
    in Zimbabwe, almost 90% of cereals were used for food, and only less than 3% of
    the cereals were used for animal feeds (FAO statistical databases, http://faostat.fao.org/default.aspx).
    The consumption patterns of crop products in different countries may partly explain
    the difference of the thresholds. [43] Countries respond to CWU differently when
    CWU is below 250 m3 per capita per year. The results show that NVWI is affected
    by the levels of incomes. High- and middle-income countries generally have larger
    NVWI than low-income countries with a similar level of CWU (Figure 10). For example,
    CWU in Japan and Zambia is about 200 m3 per capita per year. The NVWI in Japan
    is over 300 m3 per capita per year, while it is negligible in Zambia. Apparently,
    the economic situation of a country is decisive with respect to the extent the
    world food market tapped to satisfy internal nutritional needs. [44] For some
    low-income countries, NVWI remains at a low level even with a low CWU. This means
    that part of the population is undernourished or obtains their calories from other
    sources than the 17 major crops. For instance, in Eritrea, the sum of CWU and
    NVWI is 261 m3 per capita per year. The calorie intakes from animal products and
    other vegetal foods are also low. In fact, this country is being confronted with
    serious food security problem and 73% of its population is undernourished (Table
    5). Mauritania has similar levels of CWU and NVWI to Eritrea. However, the undernourishment
    prevalence is much lower, largely because almost 50% of the calorie intakes are
    obtained from grazing animals and their products, and other vegetal products such
    as sugar, sweeteners, and vegetable oils. Another interesting case is Mongolia.
