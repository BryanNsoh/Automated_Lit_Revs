    Remote Sens. 2016, 8, 492\n5 of 15\n2.1.1. Soil Water Balance Components\nThe\
    \ SWB equation uses conservation of mass principles in a closed system to describe\
    \ the water\nﬂow in and out of a hydrological domain [24,25]. Plant water requirements\
    \ are supplied through soil\nwater storage (∆S), which is the residual of input\
    \ and output water to the soil (Equation (4)).\nP ` I ` W ´ ET ´ R ´ D “ ˘ r∆Ss.\n\
    (4)\nThe input and output components are precipitation (P), irrigation (I), upward\
    \ contribution from\nwater table (W), surface runoff (R), and drainage (D) [26–28].\
    \ To estimate the in-situ ET of mixed\nvegetation in VG, the differences between\
    \ the total amounts of input water (irrigation and precipitation)\nand the amounts\
    \ of output water (soil moisture changes, drainage, and runoff) were measured.\n\
    2.1.2. Precipitation and Irrigation Data\nPrecipitation data during the experiment\
    \ were collected by an automated wireless weather station\nlocated in VG less\
    \ than 200 m away from the sampling points. An automatic sprinkler irrigation\
    \ system\nwas used in VG. Irrigation data was provided by Adelaide City Council\
    \ (ACC) for the study period.\nThree different pop-up sprinkler types (Hunter\
    \ I-31, Hunter I-20 ultra, and Hunter institutional) were\nused. The irrigation\
    \ rates of the sprinklers varied from 11.9 mm/h to 23.8 mm/h depending on the\n\
    pressure and effective radius. ACC, who manage the Adelaide Parklands, reported\
    \ an irrigation\nefﬁciency (uniformity of application) of 70% for the entire park\
    \ (ACC, personal communication).\n2.1.3. Soil Moisture Content Measurement Using\
    \ Neutron Probes\nThe moisture status in the soil proﬁle was monitored using a\
    \ Neutron Moisture Meter (NMM),\nwhich is a method that has been broadly employed\
    \ to quantify soil water content in research and\ncommercial applications [29–32].\
    \ NMMs contain a radioactive source that emits fast neutrons and\na detector of\
    \ slow neutrons. Both the source and the detector are placed in a probe. Soil\
    \ protons\n(commonly soil water) and fast neutron interactions slow down by collision\
    \ with hydrogen in the\nsoil water molecules, and the returned signal is captured\
    \ and quantiﬁed by the NMM probe. In VG,\nelectro-galvanized access tubes with\
    \ internal diameters of 50 mm were installed at the four sample\npoints of L1,\
    \ L2, L3, and L4 (Figure 1). These four points were selected from different vegetation\n\
    densities and species status. The tubes were capped on top to prevent entry of\
    \ any soil, water, or\nanimals. The NMM readings were taken monthly at 0.2-m depth\
    \ intervals down to 1 m and then at\n0.5-m intervals down to 4 m.\nConsidering\
    \ the inherent heterogeneity of soil and water conditions from site to site, an\
    \ in-situ\nNMM calibration was conducted [29,31]. The NMM calibration exercise\
    \ and all the subsequent NMM\nreadings utilized a CPN503 DR Hydro-probe and 32\
    \ s count rates. A standard count was undertaken\nby taking a NMM reading of a\
    \ suspended access tube in the middle of a water drum. A ﬁeld calibration\nwas\
    \ conducted by taking NMM readings at the same interval in the monitoring tubes\
    \ down to 4 m. The\nguideline by Goyne and Williams [31] was employed to follow\
    \ a step-by-step procedure of installing,\nsetting up, calibrating, reading, and\
    \ processing the data of NMM. Yao et al. [33] employed a similar\napproach of\
    \ calibration. Destructive soil sampling down to a 4 m depth next to the access\
    \ tube (20 cm)\nenabled measurement of the gravimetric soil moisture content for\
    \ each interval corresponding to the\nNMM reading locations. This procedure was\
    \ repeated for two soil moisture conditions representing the\nupper and lower\
    \ limits of soil moisture in VG (total of 20 data points). Statistical analysis\
    \ of the NMM\nrecords in the upper limit (soil saturation condition) and the lower\
    \ limit (soil dry condition) produced a\ncalibration curve relating soil volumetric\
    \ moisture to count ratio and conﬁrmed a calibration equation\nthat was developed\
    \ for VG:\nSoil Moisture pcm3¨ cm´3q “ 80.9CR ´ 30.0, r2 “ 0.83, p ă 0.001 CV\
    \ “ 11.2%\n(5)\nRemote Sens. 2016, 8, 492\n6 of 15\n2.1.4. Drainage Measurement\
    \ Using Lysimeters\nTwo zero-tension pan lysimeters were installed in VG to measure\
    \ the drainage during the period\nNovember 2011 to November 2012. Based on the\
    \ landscape variation in the park, two landscape zones\nwere deﬁned, one being\
    \ largely covered with turf grasses containing a few trees and shrubs and the\n\
    second zone consisting mostly trees and shrubs with intermittent turf grasses.\
    \ Lysimeters were placed\nhorizontally and 100 cm below the ground to capture\
    \ water draining from the above lying undisturbed\nsoil. The lysimeter in landscape\
    \ zone 1 was located below turf grasses with the closest tree 15 m away.\nThe\
    \ lysimeter in landscape zone 2 was buried close to a tree with effective root\
    \ zone of one meter. The\ninstallation method for the pan lysimeters is described\
    \ in detail by Nouri et al. [13].\n2.1.5. Monitoring of Water Table Heights and\
    \ Surface Runoff\nSince the commissioning in 2010 of the recycled wastewater irrigation\
    \ scheme used in the Adelaide\nParklands, groundwater levels have been measured\
    \ at least every three months using a calibrated\nwater level probe to take into\
    \ account the upward contribution from the water table (W) in the SWB\nequation.\
    \ Surface runoff is mainly generated by the two mechanisms of saturation excess\
    \ runoff and\ninﬁltration excess runoff [34].\nPrevious studies showed that surface\
    \ runoff was not a factor in the water balance [35].\nPirone et al. [36] stated\
    \ that runoff can be neglected in the SWB approach in dry seasons. Moreover, we\n\
    did not observe any surface runoff during the study period.\n2.2. Water Use Classiﬁcation\
    \ of Landscape Plants (WUCOLS)\nThe water demand of urban vegetation is directly\
    \ related to the amount of water that is lost\nthrough the landscape evapotranspiration\
    \ process, which is fulﬁlled by effective precipitation (PE) and\nnet irrigation\
    \ (IN):\nIN “ ET ´ PE\n(6)\nNet irrigation is the required water to satisfy vegetation\
    \ evapotranspiration excluding effective\nrainfall. The heterogeneity of mixed\
    \ vegetation in urban environments provides a situation that\ncannot be readily\
    \ replicated by conventional crop coefﬁcient methods. WUCOLS was developed by\n\
    Costello and Jones [37] as a more practical approach for estimating ET from urban\
    \ landscape plantings.\nWUCOLS introduces an adjustment factor to ETo in order\
    \ to estimate the ET of urban landscape\nplantings, as expressed in Equation (3).\n\
    KL takes into account a species factor (Ks) that accounts for differences in vegetation\
    \ species,\na density factor (Kd) that accounts for the variation of canopy cover/vegetation\
    \ density, and a\nmicroclimate factor (Kmc) that accounts for the effects of typical\
    \ urban features such as buildings,\npaving, and shading (Equation (7)).\nKL “\
    \ Ks ˆ Kd ˆ Kmc.\n(7)\nA comprehensive description of assigning species, density,\
    \ and microclimate factors for VG is\nreported by Nouri et al. [20]. It should\
    \ be noted that VG is operated by the Adelaide City Council,\nirrigating by an\
    \ adequate resource of the recycled wastewater. Therefore, soil moisture stress\
    \ is not\nincluded, and plants are assumed to not be water-stressed.\n2.3. MODIS\
    \ ET Method\nMODIS images are obtained at a near-daily rate for most areas of\
    \ the Earth. MODIS MOD\n13-gridded 250-m-resolution vegetation index products\
    \ are supplied to end-users by NASA as\natmospherically and radiometrically corrected\
    \ 16-day composite images (for details of image\nacquisition and processing see\
    \ [38]. MODIS Enhanced Vegetation Index (EVI) images for the years\n2000 to 2013\
    \ were obtained from the Oak Ridge National Laboratory DAAC site (Oak Ridge National\n\
    Remote Sens. 2016, 8, 492\n7 of 15\nLaboratory, 2014). The pixel selection tool\
    \ at the website displays the approximate MODIS pixel\nfootprint on a high-resolution\
    \ Google Earth image; hence, it is possible to positively co-locate ground\nsites\
    \ with pixel acquisition sites if images or maps are available for the ground\
    \ site locations. A single\nEVI pixel wholly contained within the Veale Gardens\
    \ was obtained for this study. Pixels for two\nadjacent parks, Lundie Garden and\
    \ Kurranga Park, where obtained for comparison. The choice of\nEVI as the VI product\
    \ was based on its superior performance in predicting ET, as noted in previous\n\
    studies [39]. EVI is calculated from band reﬂectance values as:\nEVI “ 2.5 ˆ pNIR\
    \ ´ Redq{p1 ` NIR ` p6 ˆ Red ´ 7.5 ˆ Blueqq\n(8)\nwhere the blue and red coefﬁcients,\
    \ 6 and 7.5, minimize residual aerosol variations [40,41].\nET has been accurately\
    \ estimated by combining MODIS EVI with knowledge of atmospheric\nwater demand,\
    \ as estimated by at a number of agricultural and riparian phreatophyte communities\
    \ in\ndiverse locations [42,43]. We used an algorithm derived from the crop-coefﬁcient\
    \ method of estimating\nET of agricultural crops, where:\nET “ Kc ˆ ETo\n(9)\n\
