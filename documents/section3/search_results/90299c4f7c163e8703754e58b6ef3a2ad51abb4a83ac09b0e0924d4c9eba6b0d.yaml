    HTFP of Poplar Response to Drought

    High-throughput phenotyping approaches seek to gather

    remote information; however, close-range (proximal) sensing

    is frequently required to provide the adequate resolution to

    decipher phenotypic traits (White et al., 2012). Proximal HTP

    combines robotic technology and imaging to enable high-

    dimensional phenotype screening and capture. Unmanned aerial

    vehicles (UAVs) equipped with cameras and sensors are proximal

    remote sensing that bridge the gap between time consuming

    ground-based measurements and satellite/airborne observations

    (Gago

    et

    al.,

    2015).

    Compared

    to

    traditional

    ground-

    based techniques, UAVs enable rapid and non-destructive

    measurements. They also oﬀer much quicker turnaround

    times than satellites at competitive costs (Berni et al., 2009).

    In terms of spatial resolution, diﬀerent from satellites, UAVs

    allow the acquisition of images whose pixels are signiﬁcantly

    smaller than objects of interest, thus minimizing the bias eﬀect

    due to background intensity (mixed-pixel problem) (Jones

    and Sirault, 2014). In contrast to aircrafts, such as manned

    helicopters, UAVs can safely hover at low altitudes in the

    proximity of plants, thus allowing high resolutions at low costs

    (White et al., 2012). In light of such advantages, UAVs are

    expected to open new avenues in ﬁeld-based phenotyping of

    multiple stress traits and large populations rapidly, precisely, and

    accurately.

    With

    regards

    to

    the

    evaluation

    of

    drought

    response,

    conventional

    ground-based

    methods

    typically

    require

    gs

    measurements, which involve time consuming contact with

    leaves (Maes and Steppe, 2012; Costa et al., 2013). Alternatively,

    based on the relationship between gs and leaf temperature, UAVs

    have been furnished with thermometers and thermal infrared

    (TIR) cameras to capture images of large-scale populations

    (Berni et al., 2009). TIR cameras show great potential in

    phenotyping as thermal images contain spatially distributed

    information about the energy emitted from body surfaces, such

    as plant leaves. Thermal images can be used to detect the state

    of stress due to drought and indirectly estimate gs through the

    leaf energy balance equation (Jones, 1992, 1999). Since canopy

    temperature (Tc) has long been recognized as a measure of plant

    water status (Jones et al., 2009), UAVs mounting sensors have

    been used for mapping drought response of agricultural crops at

    20–40 cm spatial resolution (Sepulcre-Canto et al., 2006, 2007;

    Zarco-Tejada et al., 2012).

    Although imaging has revolutionized plant phenotyping

    through the early and quantitative detection of plant traits in

    objective terms (Dhondt et al., 2013; Goggin et al., 2015), massive

    image data handling and processing remains the rate-limiting

    step in HTP (Fahlgren et al., 2015b). Image post-processing

    may include several steps, such as calibration and undistortion

    (Berni et al., 2009; Zarco-Tejada et al., 2013; Araus and Cairns,

    2014), which should be automated in data management pipelines

    to boost HTP. Within data post-processing, the identiﬁcation

    of objects of interest in images against other objects and the

    background (segmentation) (Jähne, 2005) is often the most

    critical step (Dhondt et al., 2013). In phenotyping studies,

    segmentation algorithms have been developed for plant three-

    dimensional measurements (Chéné et al., 2012) and to estimate

    crown architecture parameters (Díaz-Varela et al., 2015). For

    imaging to substantially contribute to HTP, standardized semi-

    automated image processing tools should be introduced and

    complemented with ground-truthing through well-established

    point measurement sensors (Fahlgren et al., 2015b).

    Here, we developed a novel methodology for ﬁeld HTP

    (HTFP) of drought stress in a P. nigra F2 partially inbred

    population using TIR images recorded from a UAV platform.

    The objectives of this study were to establish a ﬁeld-scale HTP

    procedure to rapidly and precisely examine drought stress in

    trees; to provide objective image-based tools and statistical

    protocols to quantify phenotypic traits of moderately stressed

    and non-stressed trees; and to use HTFP to identify promising

    drought-tolerant genotypes for potential use within Populus

    breeding programs.

    MATERIALS AND METHODS

    The workﬂow of the developed methodology is illustrated in

    Figure 1. The HTFP method involves the following four steps: (1)

    UAV-based thermography to capture tree Tc; (2) semi-automatic

    georeferencing, orthorectiﬁcation, and mosaicking of TIR

    images; (3) tree canopy identiﬁcation against bare soil through

    two independent image segmentation approaches; and (4)

    ground-truthing validation of UAV-based thermal data with gs

    data.

    Field Experiments

    Plant Material and Experimental Design

    POP6 is a full-sib F2 partially inbred population consisting of

    691 genotypes obtained from an intraspeciﬁc controlled cross

    between two P. nigra parents, P64 and P36. Parents have been

    randomly selected from an F1 breeding population (POP5) of

    457 genotypes, obtained from an intraspeciﬁc P. nigra controlled

    cross between genotypes 58-861 and Poli (Figure 1A). Such

    genotypes originated from natural populations in divergent

    environmental conditions: 58-861 is from cold/wet climates

    typical of Val Cenischia (Northern Italy; 45◦09′N, 07◦01′E, 597 m

    above sea level), whereas Poli originates from warm/dry climates

    typical of Policoro (Southern Italy; 40◦09′N, 16◦41′E, 7 m above

    sea level). These genotypes are characterized by contrasting

    responses to water stress (Regier et al., 2009; Cocozza et al., 2010).

    In January 2012, F2 genotypes were used to establish a stool

    bed and produce 1-year old material. Such material was harvested

    in January 2013 to produce hardwood cuttings. A large number of

    hardwood cuttings (20 cm long) was obtained per each genotype,

    and cuttings whose diameter was within 3–4 cm and with a large

    number of intact buds were labeled and stored at +4◦C.

    The experimental ﬁeld-scale plots were located in Savigliano

    (Northern Italy; 44◦35′36.97′′N, 07◦37′15.27′′E, 349 m above

    sea level), and were established in April 2013. Two adjacent

    plots (1.67 ha of total extension) were developed to expose

    POP6 genotypes to two diﬀerent water treatments (see Section

    “Water Treatment”) (Figure 1B). Each plot featured a completely

    randomized block design with four blocks. A single hardwood

    cutting per genotype was randomly assigned to each block to

    minimize variability attributable to eventually uncontrollable

