    \ 15\n4. Discussion\nThe SWB shows that water management at Veale Gardens efﬁciently\
    \ maintains the plants without\nover-irrigating the landscaping [13,20]. The observed\
    \ leaching fraction of 0.16 is a reasonable value to\nkeep soil salinity within\
    \ the range tolerated by the mixed plantings [45].\nIn summary, two ET estimation\
    \ approaches of observational-based WUCOLS and the remote\nsensing-based approach\
    \ of EVI from MODIS imagery combined with ETo were applied in the\nheterogeneous\
    \ urban vegetation of the VG within the Adelaide Parklands over a year.\nThese\n\
    approaches were compared with the ﬁeld-based approach of SWB. The SWB determination\
    \ of annual\nwater demand was 1084 mm with an additional 16% drainage loss. Annual\
    \ ET by EVI from MODIS\nwas 1088 mm, 0.3% more than SWB estimate. The total annual\
    \ water requirement estimated by\nWUCOLS was only 802 mm, 26% lower than the SWB\
    \ and 37% lower than actual irrigation rate,\nincluding the drainage fraction.\
    \ In the SWB, the range of soil moisture was small (CV = 11.2%)\nindicating urban\
    \ vegetation in VG was not water-stressed during the study period. In other words,\n\
    our outcomes were mainly affected by vegetation status and meteorological inﬂuences\
    \ rather than\nsoil moisture availability. It should be noted that the individual\
    \ monthly ET by EVI-MODIS was not\naccurate, but these errors were cancelled out\
    \ to give good agreement on an annual time step. Our\nresults show that the EVI-MODIS\
    \ method can provide an accurate estimation of annual ET in urban\nheterogeneous\
    \ urban landscapes. However, the area needs to be large enough to be sampled by\
    \ 250-m\nspatial resolution by MODIS imagery. Nouri et al. [22] found NDVI from\
    \ high-resolution WorldView\n2 imager to be a reliable and effective approach\
    \ for the ET estimation of mixed urban vegetation.\nKumar [46] analyzed RS-based\
    \ VIs to improve the water resource management of urban environments.\nHe found\
    \ VIs valuable indicators for studying soil moisture and ET.\nSustainable irrigation\
    \ and water management necessitates a precise knowledge of ET, particularly\n\
    in a mixed vegetation environment. This study investigated the important challenges\
    \ of determining a\nreliable and practical approach to measuring the water demand\
    \ of heterogeneous urban vegetation,\nwhich is not widely available in the irrigation\
    \ literature. A conventional approach for measuring plant\nwater requirements\
    \ is used in many agricultural systems, as there is a uniformity of crop species\
    \ and\nheight. However, this approach is still not without its challenges. Estimating\
    \ ET and subsequently\nplant water requirements in non-agricultural systems such\
    \ as urban parks, forests, and riparian\nsystems is made more complex due to the\
    \ wide variation in vegetation types involved, including trees,\nshrubs, and grasses,\
    \ with different species, vigour/stress, density, height, microclimate, and water\n\
    demand/availability.\nAllen et al. [47] assessed the accuracy of different methods\
    \ for estimating ET and irrigation\nrequirements. Methods included lysimeters,\
    \ eddy covariance and Bowen ratio ﬂux towers, soil\nwater balance, and satellite-based\
    \ remote sensing, among others. All methods were subject to errors\nand uncertainties,\
    \ which translated into economic losses due to misinformed water management.\n\
    Lysimeter and soil water balance methods had the highest accuracy, with annual\
    \ errors of 5% and\n10%, respectively. Hence, the good agreement between the SWB\
    \ method and the MODIS results in the\npresent study are encouraging. However,\
    \ based on literature results, remote sensing methods had a\nrange of accuracy\
    \ of 5% to 30% depending on method and type of ecosystem. In a previous study,\
    \ the\nMODIS method used here produced results within 5% of the eddy covariance\
    \ ﬂux tower results on an\nannual basis [43], similar to the agreement with the\
    \ SWB results in this study.\nHowever, we do not recommend SWB as a practical\
    \ approach to studying ET of large-scale urban\nparklands, as it is costly and\
    \ needs extensive time, high-level technicians skilled in building and\ninstalling\
    \ drainage compartments, and someone with a radiation license to work with Neutron\n\
    Moisture Meter probes.\nThe high spatiotemporal variation of heterogeneous mixed\
    \ landscape\nvegetation areas introduces sources of errors and biases in representative\
    \ sample points in measuring\nwater balance factors such as drainage and soil\
    \ moisture. Moreover, there are always some restrictions\nwhen undertaking ﬁeldwork\
    \ in public parks that limit the number of sampling points and the duration\n\
    of the study. This research team has investigated the possible capability of remotely\
    \ sensed vegetation\nRemote Sens. 2016, 8, 492\n12 of 15\nindices, such as NDVI\
    \ from WorldView 2 and EVI from MODIS, to estimate the ET of heterogeneous\nurban\
    \ vegetation in VG. We found high-resolution NDVI to be a precise and valid indicator\
    \ in seasonal\nET estimation. However, due to the high cost associated with high\
    \ resolution imagery, we examined\nMODIS EVI as an alternative. Our results showed\
    \ that the MODIS EVI method works very well\nfor annual ET estimation in urban\
    \ parklands. This ﬁnding supports ﬁndings of other remotely\nsensed vegetation\
    \ indices as a feasible ET estimator in unstressed conditions [9,48]. For example,\n\
    Maselli et al. [49] discuss relevant limitations of ET estimation in mixed, water-stressed\
    \ ecosystems such\nas forests and reported a satisfactory accuracy in using vegetation\
    \ indices from MODIS. Wang et al. [50]\nstudied the water balance cycle over Australia.\
    \ They found satellite products including ET from\nMODIS to be a suitable estimate\
    \ in large time scales of seasonal or annual balance.\n5. Conclusions\nIt would\
    \ be impractical to conduct detailed SWB studies in all the parklands in Adelaide\
    \ as an\nirrigation management tool. MODIS imagery combined with ETo accurately\
    \ reproduced annual ET\nas determined by the SWB, while WUCOLS underestimated\
    \ both ET and total water requirements.\nThe KL coefﬁcient in WUCOLS could be\
    \ adjusted (increased) to force agreement with the SWB, but\nthis would be a static\
    \ estimate of water requirements. On the other hand, water application rates,\
    \ and\nsubsequently their impact on EVI and ET tested by the MODIS method, could\
    \ be adjusted to ﬁne tune\nirrigation practices.\nMODIS vegetation index imagery\
    \ is currently available as pre-processed, atmospherically\ncorrected products\
    \ at no cost; hence, it is a practical method for estimating urban plant water\n\
    requirements. Replacement satellites for Terra and Aqua are planned; hence, imagery\
    \ is scheduled\nto be available in the future. ET is closely related to landscape\
    \ “greenness,” as estimated by satellite\nvegetation indices, which integrate\
    \ leaf area index, plant chlorophyll content, and fractional cover\ninto a single\
    \ predictive variable. Hence, it is not necessary to digitize separate landscape\
    \ units to\nestimate ET to estimate irrigation requirements. As long as the target\
    \ area is large enough to sample\nwith MODIS imagery (each pixel is 6.25 ha),\
    \ it should provide reliable estimates of landscape water\nrequirements. This\
    \ ﬁnding is in line with those of Johnson and Belitz [51] that employed Landsat\
    \ to\nestimate urban irrigation rates. They stated that the monthly irrigation\
    \ rate for fully irrigated urban\nsites in large sizes could be calculated using\
    \ NDVI, weather data, and scaling functions. Additionally,\nLiu et al. [52] employed\
    \ Landsat 5 data to estimate actual ET in the Oklahoma County. Their ﬁndings\n\
