    Distribution of CWU [23] The spatial distribution of CWU is shown in Figure 2.
    The highest CWU per grid cell (e.g., >300 million m3 a−1) was found in most part
    of India, in the river basins of the Yellow River, the Huai River, the Hai River,
    and the Yangtze in China, in the Mississippi river basin in North America, and
    some part of the Parana and Sao Francisco river basins in South America (Figure
    2). These regions mainly contained grid cells with a high fraction of arable lands
    and permanent crops [Ramankutty et al., 2008]. Figure 2 Open in figure viewer
    PowerPoint Spatial distribution of consumptive water use (CWU) for crop production
    per grid cell of 30 arc min (average over 1998–2002). [24] The global annual average
    CWU was estimated to be 3823 km3 a−1 for the period 1998–2002. Of the global CWU,
    over two thirds can be attributed to cereal crops (Figure 3). Wheat and rice account
    for two thirds of the CWU of cereal crops. Figure 3 Open in figure viewer PowerPoint
    Global consumptive water use for individual crops (average over 1998–2002). [25]
    Earlier studies estimated that the global CWU ranged from 2285 to 5500 km3 a−1
    in croplands [Postel et al., 1996; Shiklomanov, 2000]. Zehnder [1997] estimated
    for the period 1992 to 1994 a global annual CWU of 3536 km3 a−1. In this number
    vegetables and fruits are not included, but meat production and preharvested and
    postharvested loss are part of the total. Recent studies used a finer “crop” and
    spatial resolution, and global CWU was calculated on the basis of crop production
    of individual crops in different climate zones or individual countries. Rockström
    et al. [1999] estimated global CWU for agricultural food production on the basis
    of individual crop production for the period 1992–1996 in temperate and tropical
    climate zones. The ranges of crop water productivity in both climate zones were
    collected for different crops from published materials. A total CWU of 6800 km3
    a−1 was estimated for all the crops, of which 3515 km3 a−1 was for the 17 major
    crops studied here. The remaining of 3285 km3 a−1 was mostly for forage, oil palm,
    natural rubber/gums, fruits and vegetables, and cereals and roots/tubers not included
    in this study. The study of Rockström covered a period 6 years before ours. For
    comparison, it was necessary to adjust his data to the same period. The adjustment
    method was rather straightforward. For the annual production, the rates of 1998–2002
    were applied, while the CWP values used by Rockström et al. [1999] were unchanged.
    The thus adjusted average CWU for the 17 major crops became 3677 km3 a−1 (with
    a range of CWU between 2529 and 5554 km3 a−1), very close to our estimate. Chapagain
    and Hoekstra [2004] calculated the CWU for 164 crops on the basis of national
    average crop production and national average CWP for the period 1997–2001 [Chapagain
    and Hoekstra, 2004]. The CWU for all the crops was 6390 km3 a−1, among which about
    70% (or 4482 km3 a−1) was for the 17 major crops investigated here. Because the
    study period was close to ours, no adjustments were needed. The 4482 km3 a−1 is
    17% higher than our estimate. The higher value is mainly due to the overestimation
    of the consumptive water use for rice production in their study, a point we would
    like to address below. During the publication of this article, we realize that
    Rost et al. [2008] recently published their work on the estimation of global green
    and blue water uses with a high spatial resolution of 30 arc min. They calculate
    CWU of over 7200 km3 in cropland. Since the CWU for each crop is not explicitly
    included, the CWU of the 17 major crops is not calculated here for comparison.
    [26] Although the overall CWU of our study compares well with others, differences
    are significant in the values for maize, rice and soybean in the case of Rockström
    et al. [1999], and for rice, soybean and pulses in the case of Chapagain and Hoekstra
    [2004] (Figure 4). Our world average CWP is 2.190 kg m−3 for maize. This number
    is close to the world average of 1.800 kg m−3 reported by Zwart and Bastiaanssen
    [2004], who estimated this number from 27 reports not older than 25 years. Rockström
    reports a range between 0.687 and 1.066 kg m−3 and Chapagain and Hoekstra estimates
    a value of 1.100 kg m−3. Both values are below the world average of CWP reported
    by Zwart and Bastiaanssen [2004]. Chapagain and Hoekstra calculated CWP for rice
    of 0.45 kg m−3, much lower than the values from Zwart and Bastiaanssen (1.090
    kg m−3) and the present study (0.60 kg m−3). For soybean and pulses, the lack
    of information makes a comparison with other studies not possible. Figure 4 Open
    in figure viewer PowerPoint Comparison of global consumptive water use for 17
    major crops. [27] Despite a rather high agreement of our data with other studies,
    we believe our estimations to be on the conservative side. The FAO statistics
    on crop production only include the quantities of commodities sold in the market
    and the quantities consumed or used by the producers. They do not include preharvested
    and postharvested losses and parts of crop not harvested for any reason (FAO statistical
    databases, http://faostat.fao.org/default.aspx). These losses might consume more
    than 20% of the CWU on the field [Rockström et al., 1999]. Some estimates go to
    values as high as 40% [Zehnder, 1997]. 3.2. Spatial Distribution of Consumptive
    “Green” and “Blue” Water Use [28] Green water accounts for the main part of CWU
    (Figure 5). In Africa, South America, Europe and Oceania, green water constitutes
    more than 95% of CWU in most grids. Grids with low green water proportion are
    mainly found western part of the USA, Middle East and North Africa (MENA), Pakistan,
    Iran, Afghanistan, in the eastern part of China, and some part of India. Those
    regions are the largest areas with high irrigation density [Döll and Siebert,
    2000]. Figure 5 Open in figure viewer PowerPoint Spatial distribution of green
    water proportion in consumptive water use for crop production. [29] On global
    average, green water accounts for 81% of CWU. This is close to the estimate of
    75% reported by Postel et al. [1996], who calculated the CWU in cultivated land
    by dividing the co-opted net primary production (NPP) by the global average biomass
    produced per cubic meter of water. The same authors estimated the total consumptive
    blue water use by multiplying the total irrigation by an assumed ratio of consumption
    to withdrawal. The very high irrigation application rate assumed by Postel et
    al. [1996] (i.e., 1200 mm a−1 in agricultural land) is a very important reason
    for the lower value of green water proportion estimated. Rost et al. [2008] estimated
    that 85% of the CWU in cropland is from green water when the contribution of nonrenewable
    and nonlocal blue water to irrigation is considered. This is an estimate close
    to ours here. [30] For most crops, green water accounts for more than two thirds
    of the consumptive water use except for cotton (Figure 6). Cotton has the green
    water proportion of 56%, the lowest among all crops. This proportion closes to
    the value of 48% reported by Chapagain et al. [2006]. Globally, about 73% of the
    global cotton production is from irrigated fields [Soth et al., 1999]. The main
    cotton producers are arid regions such as Egypt, Uzbekistan, Pakistan, and northwest
    China [Chapagain et al., 2006]. Rice has a green water proportion of 67%, which
    represents the lowest green water proportion next to cotton. Cassava is a highly
    drought tolerant crop, and thus is less dependent on irrigation [Santisopasri
    et al., 2001]. With almost 100%, it has the highest green water proportion of
    all crops. Figure 6 Open in figure viewer PowerPoint Global average green water
    proportion for individual crops. [31] At the national levels, over 80% of agricultural
    production depends on green water (Figure 7). In Canada, Brazil, Argentina, many
    African and European countries, and Australia, no less than 90% of CWU has its
    origin in green water. Arid and warm zones such as many countries in the MENA
    region show a low green water proportion. About 80% of the MENA region has annual
    rainfalls of less than 100 mm a−1 [Mubarak, 1998]. The lack of rainfall coupled
    with high evaporation makes irrigation crucially important for agriculture production.
    China has a green water proportion of 68%. Figure 7 Open in figure viewer PowerPoint
    Green water proportion at the national level. [32] According to our calculations,
    consumptive “blue” water use (CBWU) was 720 km3 a−1 for the production of the
    selected crops. The 17 crops accounted for around 84% of the total global harvested
    area of irrigated crops [Portmann et al., 2008]. Assuming all the rest of crops
    have the same amount of irrigation per unit of harvested area as the average of
    the 17 crops considered in this study, we derive the global CBWU of 860 km3 a−1
    in cropland. Statistical data on global CBWU are not available, but can be roughly
    estimated. FAO [2008] provides national data on agricultural water withdrawal,
    and Rohwer et al. [2007] indicates irrigation efficiency for each country. Irrigation
    efficiency reflects the fraction of water diverted from a source for irrigation
    purposes and available for beneficial crop evapotranspiration. Hence, multiplying
    agricultural water withdrawal with irrigation efficiency and summing up these
    products for all the countries give global CBWU. In addition to irrigation, agricultural
    water withdrawal is also used for rural domestic purposes. Assuming 90% of agricultural
    water withdrawal is used for irrigation (this figure is set on the basis of the
    situation in China, which is 91% (China water resources bulletins, Ministry of
    Water Resources, available at http://www.mwr.gov.cn/)), global CBWU would be around
    830 km3 a−1, very close to our estimate. [33] It should be pointed out that our
    estimate of global CBWU is lower than the estimate by Döll and Siebert [2002].
    They estimated net irrigation requirement for rice and nonrice crops on the basis
    of a 0.5° digital global map of irrigated areas for the year 1995 (without crop-specific
    irrigation data) and long time series of monthly climatic variables. The world
    net irrigation requirement was estimated at 1092 km3 a−1. There are many reasons
    for the discrepancies between our estimate and Döll and Siebert''s, e.g., different
    data sets of irrigation maps, different representatives of crops, and different
    computer models. A direct comparison of computing results from both the studies
    is difficult because of these differences. Some other estimates are much larger
    than the estimates from this study and Döll and Siebert''s study. For example,
    Shiklomanov [2000] estimated the world CBWU as 1753 km3 a−1 on the basis of the
    irrigated areas in individual countries, while Postel et al. [1996] gave a value
    of 1870 km3 a−1 on the basis the world total irrigated area, average water application
    rate of 1200 mm a−1, and a ratio of consumption to withdrawal of 65%. These two
    estimates were based on national or global average data, and therefore were limited
    by low spatial resolution in estimation. 4. Sensitivity Analysis [34] Process-based
    crop models, like EPIC, are often sensitive to some parameters in the model. Wang
    et al. [2005] tested the sensitivity of crop yield to six most important parameters
    in the EPIC model: biomass-energy ratio (WA), harvested index (HI), potential
    heat units (PHU), water stress-harvested index (PARM(3)), SCS curve number index
    coefficient (PARM(42)), and difference of soil water contents at field capacity
    and wilting point (DIFFW). Maize yield was reported to be sensitive to DIFFW,
    WA, PHU and HI with a decreasing order, and it was barely sensitive to PARM(3)
    and PARM(42). We checked the sensitivity of CWU to these six parameters in the
    selected ten sites for wheat, maize and rice. In addition, the sensitivity to
    the water stress factor to trigger automatic irrigation (BIR) and N fertilizer
    application (N) was also analyzed here. BIR was first set as 0.9, which means
    that irrigation will be triggered when biomass production in a day is lower than
    90% of the potential biomass that could have been produced had water been available.
    The sensitivity analysis was carried out by altering the value of a single parameter
    or input by ±10%, while holding all others constant. [35] The results show that,
    in general, CWU was more sensitive to HI, WA and PHU, less sensitive to BIR and
    FER, and not sensitive to PARM(3), PARM(42) and DIFFW. For HI, WA and PHU, the
    sensitivity varied at different locations for various crops (Table 4). For instance,
    HI was the most sensitive parameter for the three crops in Tuanlin, Ludhiana,
    New Delhi, Bauru, Chartres, Midura and Vryburg. However, WA became the most sensitive
    one for maize in Florica and Bushland. For our simulation, sufficient water was
    always available when biomass production is below 90% of its potential. This assumption
    led to insensitivities of PARM(42) and DIFFW for CWU in our simulation. At the
    same time water-stressed HI was always larger than the lower limit of HI, resulting
    in an insensitivity of CWU to PARM(3). The findings of the sensitivity analysis
    are similar to those from Liu [2009], where a sensitivity analysis is conducted
    for maize, wheat and rice on a global scale with spatial resolution of 30 arc
    min. It is found that crop water productivity is more sensitive to HI, WA and
