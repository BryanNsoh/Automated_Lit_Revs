    Remarks [45] This study made a first major effort in estimating explicitly green
    and blue water uses in crop production on a global scale on the basis of grid
    cell data. The results show that green water accounts for 81% of the CWU for crop
    production of 17 major crops. About 94% of the virtual water trade among countries
    has its origin in green water. Green water comes from rainfall; it is a “free
    gift” in terms of supply. This study shows that virtual water flows are often
    closely related to domestic water availability. Virtual water import is the most
    direct way to compensate for a lack of green or blue water, when the national
    economic situation permits it. High- and middle-income countries do already import
    virtual water at quite high CWU levels. The reasons can be many; for example,
    local production of certain crops is more expensive than importing them, or water
    is used for economically more attractive purposes. This later point can also apply
    to developing countries. Many water scarce countries have favorable climatic conditions
    for the production of high-value export crops. The economic gain from these agricultural
    products would allow satisfying the countries'' basic food need from the global
    food market, besides strengthening the national economy [Yang and Zehnder, 2002a].
    Two basic requirements have to be met if a country chooses to play the virtual
    water card. First, it must abandon or loosen up the principle of national food
    self-sufficiency, a step which even many industrialized countries will have difficulties
    to implement. Second, it requires an infrastructure to make best use of the profits
    from cash crop production. This requirement is difficult to fulfill in many poor
    countries [Yang and Zehnder, 2002a]. In any case, a better awareness of the role
    of green water in all its aspects can help countries to ease the water stress
    and economic difficulties linked to it. [46] In the past, water policies have
    been focused on the management of blue water resources. Massive blue water infrastructure,
    such as dams, aqueducts, and pipelines, has been constructed. In contrast, green
    water management in rain-fed agriculture has often been marginalized by water
    resources planners [Savenije, 2000]. Green water management helps the effective
    use of rainfall. By strengthening rainfall management, it is possible to double
    or even quadruple maize yields in sub-Saharan Africa [Rockström, 2003]. Rainwater
    harvesting is a promising approach for green water management in the semiarid
    tropics of Asia and Africa. Experiments with rainwater harvesting increased yield
    by a factor of 2 to 3 in Burkina Faso, Kenya, Niger, Sudan and Tanzania as compared
    to the current yield levels [FAO, 2000]. Additional spending in many of the rain-fed
    areas allowed more poor people to raise above the poverty line, than would be
    expected with investments in irrigation infrastructure [Rosegrant et al., 2002].
    Green water management is not only limited to “infrastructure” and management
    technologies. Biotechnological advances may also be helpful. For example, a hybrid
    “New Rice for Africa,” which was developed to grow in the uplands of West Africa,
    produces more than 50% more grain than current varieties when cultivated in traditional
    rain-fed systems without fertilizer [FAO, 2000]. [47] Finally, we would like to
    acknowledge the uncertainties existing in the estimations in green and blue water
    uses in crop production and the results based on them. Our estimations used the
    maps of irrigation areas for specific crops generated by Portmann et al. [2008]
    on the basis of the FAO''s GMIA. Total harvested area of the irrigated crops based
    on this source is about 312 million ha. This figure is smaller than the estimate
    in the global irrigated area map (GIAM) produced by the International Water Management
    Institute (IWMI). The GIAM from IWMI is generated with a great variety of remote
    sensed data at different geographical and time scales [Thenkabail et al., 2006].
    According to this source, the global total annualized irrigated area was about
    399 million ha. Hence, the global harvested area of irrigated crops from Portmann
    et al. [2008] is around 20% lower than that from IWMI. We compared the national
    irrigated area in 160 countries, where data are available for both sources. These
    countries account for 99.8% of the total global irrigated area. The discrepancies
    of the two sources are large for the countries with small irrigated areas. However,
    it is found that the higher global irrigated area from IWMI is mainly caused by
    the higher values for China, India and the USA, or the three largest countries
    in terms of irrigated area. The statistics of FAO are based on secondary statistics
    from its member countries, which may contain large errors. For example, some 60%
    of irrigation in India now is practiced using groundwater, most of which is privately
    developed and not necessarily recorded in governmental statistics [Thenkabail
    et al., 2006]. Thus, crop area under irrigation may be underestimated by FAO when
    private irrigation is taken into account [Faurès, 2007], so does the harvested
    area of irrigated crops from Portmann et al. [2008]. From this point of view,
    our findings may overestimate the green water proportion in the countries with
    a large amount of privately developed irrigation schemes, e.g., in India. Because
    of an absence of crop-specific irrigation areas in the IWMI irrigation map, we
    cannot use it to estimate CWU of the 17 crops in this study and hence cannot make
    comparison with the estimate on the basis of Portmann''s irrigation maps. On the
    other hand, we assume that irrigation is always readily available when crops need
    it. In regions with severe water scarcity, blue water uses are extremely competitive.
    Evidences have shown a reallocation of water uses from irrigation to domestic
    and industrial purposes [Yang and Zehnder, 2001]. The assumption of sufficient
    irrigation is likely to overestimate the blue water contribution, and underestimate
    the green water proportion in the water scarce regions. The extent to which the
    overestimation and underestimation are offset to each other remains unknown at
    this point. Comprehensive quality assessments of the harvested area of the irrigated
    crops and in situ measurement of irrigation depth are helpful for reducing the
    uncertainty in the estimates. Both issues need scientific attentions in the future
