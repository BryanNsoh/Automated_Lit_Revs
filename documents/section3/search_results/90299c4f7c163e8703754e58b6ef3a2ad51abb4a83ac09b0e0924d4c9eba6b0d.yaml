    DISCUSSION

    In this study, we developed a UAV-based HTFP approach to

    investigate the response of P. nigra to mDr conditions in the ﬁeld.

    We assessed the eﬀects of two water treatments on the observed

    phenotypic variance of an F2 partially inbred population of

    503 genotypes. Notably, we remotely captured high resolution

    images, whereby image pixels were several orders of magnitude

    smaller than a single tree crown, and smaller than POP6 average

    leaf area. Such a resolution could be essential to uncover

    physiological diﬀerences within single crowns. A large leaf-to-

    leaf variability has been observed for gs and leaf temperature in

    wheat (Triticum aestivum), which has led to low values of H2

    when estimated on a single-leaf basis (Rebetzke et al., 2001, 2013).

    Gonzalez-Dugo et al. (2012) detected in mildly stressed almond

    (Prunus dulcis) that few areas within the crown had substantial

    stomatal closure while, in the rest of the crown, the stomata were

    still open and this increased heterogeneity of the Tc. It has also

    been proposed that in cotton (Gossypium sp.) the variability of

    leaf temperature may provide important information about the

    degree of stomatal closure (Fuchs, 1990). In apple trees (Malus

    pumila) grown under drought conditions, the spatial variability

    of leaf temperature and gs was higher for the whole crown

    than for the top crown (Ngao et al., 2017). By contrast, our

    UAV-based thermal imaging provides an ideal approach for the

    collection of the large number of individual leaf temperatures,

    which are necessary for methods based on temperature frequency

    distributions simultaneously in one image, rather than point-wise

    approaches for investigating tree response to drought. We also

    expect gs to be consistently homogeneous in the upper canopy,

    that is, where gs measurements were conducted herein.

    High image resolution enabled the extraction of biologically

    meaningful data; in fact, plant leaves were attributed several

    image pixels, thus allowing accurate estimations of Tc. Such

    a rapid and non-invasive UAV-based procedure is expected

    to highly beneﬁt phenotypic-based assisted-mass selection in

    early generation screening in breeding programs for bioenergy

    purposes. UAVs could, indeed, be adopted to capture high

    resolution images over sparsely vegetated environments, such

