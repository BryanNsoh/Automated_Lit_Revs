    \ on a monthly basis through the crop growth\ncycle [9]. A satellite VI can replace\
    \ Kc in Equation (3), giving an estimate of ET based on a measure\nof the actual\
    \ status of the crop at the time of satellite overpass (reviewed for different\
    \ natural and\nagricultural ecosystems by Glenn et al., 2010):\nET “ fVI ˆ ETo\n\
