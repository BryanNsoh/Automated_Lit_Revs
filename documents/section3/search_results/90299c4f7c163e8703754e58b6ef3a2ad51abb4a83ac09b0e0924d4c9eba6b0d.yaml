    Statistical Analysis

    Phenotypic variance of a total of 503 genotypes was investigated

    using R software (R v.3.1.3, R Foundation for Statistical

    Computing, Austria). Due to natural replicates mortality since

    plot establishment, only genotypes with at least three replicates

    in both WW and mDr were retained in the analysis. Two-way

    ANOVA (ANalysis Of VAriance) inferential statistic procedure

    was used to describe the eﬀects of genotype, treatment, and

    their interaction on total phenotypic variance observed in POP6.

    To respect ANOVA assumptions, the Box-Cox procedure (Box

    and Cox, 1964) was performed on the additive model to yield

    optimal data transformation, and Bartlett’s test was used to

    test the homogeneity of variance. When statistically signiﬁcant

    diﬀerences among blocks were found, block eﬀect adjustment

    was conducted to minimize the inﬂuence of competition among

    neighboring trees on genotype-speciﬁc response to drought

    conditions. Adjustment was performed according to Dillen et al.

    (2009), and it was repeated separately for each experimental plot.

    The generalized linear mixed model was built to test

    diﬀerences among genotypes within each treatment and between

    the two treatments, and diﬀerences due to the genotype by

    treatment interaction (G × T). G × T aims at testing the

    consistency in the relative performance of genotypes grown in

