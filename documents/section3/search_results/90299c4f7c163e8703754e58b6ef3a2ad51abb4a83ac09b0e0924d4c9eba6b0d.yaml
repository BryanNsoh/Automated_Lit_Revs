    Sensors 2020, 20, 7091\n5 of 32\nThe use of soil probes allows obtaining several\
    \ key soil parameters like soil moisture, soil salinity\nand soil temperature\
    \ at several depths [51]. Local weather stations are devices to capture local\n\
    environmental data as air temperature and air relative humidity, important parameters\
    \ to evaluate\nevapotranspiration. Both sources of data make it possible to evaluate\
    \ the eﬀects of weather and\nsoil in the water requirements because they indirectly\
    \ capture the dynamic crop water demands.\nOther relevant parameters as canopy\
    \ temperature, vegetation indexes such as normalized diﬀerence\nvegetation index\
    \ (NDVI) and growing degree days (GDD) [59] can be obtained from infrared and\n\
    near-infrared bands (B4, B6, B8 bands) of the electromagnetic spectrum [60,61].\
    \ Those combined\nparameters may produce a crop model with a minimum of estimated\
    \ parameters [51]. All those data\nmay be combined through GPS coordinates and\
    \ time parameters to estimate the amount of water\nbeing used by the crop and\
    \ estimate water requirements.\nThe parameters shown in Table 1 are considered\
    \ in the empirical investigation, in the exploration\nof factors that can aﬀect\
    \ the PA adoption in the Agriculture 4.0 context.\n2.3. Agriculture 4.0 and Factors\
    \ Related to Operations Management\nAt present, Agriculture 4.0 is a vague and\
    \ poorly deﬁned term. Some authors use in the same\nway Agriculture 4.0 and smart\
    \ farming or Farming 4.0 or digital agriculture [2,12,15], some authors\nuse Agriculture\
    \ 4.0 to refer to the fourth agricultural revolution [62], other authors use Agriculture\
    \ 4.0\nas an evolution of Industry 4.0 [11,15,17] or as an evolution of the precision\
    \ agriculture [2,11,15].\nSome recent works have contributed to a better understanding\
    \ of the concepts of digitalization in\nagriculture, smart farming and Agriculture\
    \ 4.0. Digitalization in agriculture implies that management\ntasks on-farm and\
    \ oﬀ-farm focus on diﬀerent sorts of data, using sensors, machines, drones and\
    \ satellites\nto make more timely or accurate decisions. The concepts of smart\
    \ farming, precision agriculture,\ndigital agriculture, Agriculture 4.0 are emerged\
    \ to express diﬀerent forms of digitalization in the\nagricultural sector [63].\n\
    Smart farming represents the use of smart, data-rich ICT-services and\napplications,\
    \ in combination with advanced hardware (in tractors, greenhouses, etc.). Smart\
    \ farming\nextends the precision agriculture concept since the existing tasks\
    \ for management and decision-making\nbased on data are enhanced by context, situation\
    \ and location awareness [64]. Smart farming includes\nthree main categories of\
    \ technologies: farm management information systems (FMIS), precision\nagriculture\
    \ (PA) and agricultural automation and robotics [65].\nAs for Agriculture 4.0,\
    \ recently [16] propose a holistic deﬁnition, based on a systematic literature\n\
    review, taking a multiperspective approach and covering the entire agricultural\
    \ and food value chain.\nIn line with the scope of the SWAMP project, focused\
    \ on bringing the IoT concept for precision\nirrigation in farm pilots, in this\
    \ work, the deﬁnition of [16] is used, but limited to the boundaries of\nthe single\
    \ farm: “Agriculture 4.0 is the evolution of precision agriculture, realized through\
    \ the automated\ncollection, integration and analysis of previously separated\
    \ data silos coming from the ﬁeld, equipment sensors\nand other third-party sources,\
    \ enabled by the use of smart and digital technologies of Industry 4.0, making\
    \ in\nthis way possible the generation of knowledge, to support the farmer in\
    \ the decision-making process in the farm\nenterprise”.\nResearch on Agriculture\
    \ 4.0 is mainly concentrated on automation and robotics [66,67], food\nand sustainability\
    \ [11,14,62]. While studies on operations management, inspired by the concept\
    \ of\nIndustry 4.0, are limited. Operations management in agriculture deals with\
    \ the design, planning,\nscheduling and execution of machine and human operations.\
    \ An operation in agriculture is generally\nseen as the link between resources,\
    \ materials processed, and material produced. Agricultural operations\nmay, for\
    \ instance, be tillage, seeding, fertilizing, plant care, irrigation and harvesting\
    \ [21,68].\nThe inspiration for Industry 4.0 identiﬁes some advantages that can\
    \ be introduced in agriculture,\nsuch as improvements in agricultural planning\
    \ and control [17]. But, the wave of Industry 4.0 also\nprovides new challenges\
    \ that traditional farming has to overcome [69]. When compared to classic\nindustrial\
    \ production, agricultural ﬁeld operations interact with a biologically active\
    \ system. Industrial\nproduction takes place in close, well-deﬁned environments\
    \ in which performance data can be measured\nSensors 2020, 20, 7091\n6 of 32\n\
    by deterministic matters. In agricultural operations, by the uncertain nature,\
    \ many adjustments\nare possible to optimize the operational methods [21]. The\
    \ production process in agriculture is\ndiﬀerent from the industrial one in several\
    \ aspects: preponderant role of the environment and inherent\nuncertainty and\
    \ risk (e.g., crop growth, weather conditions); large time constants of planning\
    \ procedure;\ncomplexity in evaluating risky decisions [68]. The high degree of\
    \ mobility of the production facilities\nmakes planning and control more diﬃcult\
    \ than in industrial environments. Even the availability and\nbandwidth of wireless\
    \ connections are subject to disturbing inﬂuences, making constant communication\n\
    diﬃcult [17]. Moreover, wireless communication technology must provide coverages\
    \ ranging from\ntens of meters to several kilometers since sensors could be deployed\
    \ far and in remote locations within\nthe crop ﬁeld [1].\nThe advantages and challenges\
    \ analyzed in this section highlight some factors related to\nagricultural operations\
    \ management that are considered in the empirical investigation.\n2.4. Farmer\
    \ Behavior and Factors Aﬀecting the Adoption\nTo explore the farmer behavior,\
    \ the theory of planned behavior (TPB) is applied, which has been\nwidely applied\
    \ to study behavior in diﬀerent domains, such as innovative technologies for mobility\
    \ [70],\ntechnology adoption in agriculture [71], water-saving measures for irrigation\
    \ [72]. Behavioral intention\nto use products or technologies can be used as an\
    \ indicator of their adoption [46].\nThe TPB is a theory developed to predict\
    \ and explain behaviors that are not under complete\nvolitional control. Intentions\
    \ are assumed to capture the motivational factors that inﬂuence behavior.\nIntentions\
    \ to perform behaviors can be predicted with an accuracy of attitude (the degree\
    \ to which a\nperson has a favorable or unfavorable evaluation of the behavior),\
    \ subjective norm (perceived social\npressure to perform or not perform the behavior)\
    \ and perceived behavioral control (perceived ease or\ndiﬃculty of carrying out\
    \ the behavior, presence or absence of requisite resources and opportunities).\n\
    The more favorable the attitude and the subjective norm and the larger the perceived\
    \ behavioral\ncontrol, the stronger is the intention to perform the behavior under\
    \ consideration [19]. For performing\na given behavior, the person believes that\
    \ the advantages outweigh the disadvantages [73]. Moreover,\nthe more resources\
    \ and opportunities individuals believe they possess and the fewer obstacles or\n\
    impediments they anticipate, the greater should be their perceived control over\
    \ the behavior [19].\nIn addition to the three predictors, domain-speciﬁc factors\
    \ are both useful and important for gaining a\ncomplete understanding of any behavior\
