    Hence, in the present study, an integrated method of remote sensing and GIS and
    field data is integrated to determine the groundwater potential zones and comprehend
    its geochemical behavior. Different thematic maps were integrated for groundwater
    potential zone (GWPZ) mapping, showing that >84% of the area comes under very
    low to moderate potential zones. Moreover, <15% of the area shows good potential
    zones and is cross-validated with AUC (=91.4 %). Analysis of hydrogeochemical
    data suggests that in the study area, the major water types are Mixed Ca–Na–HCO3,
    Mixed Ca–Mg–Cl, Ca–HCO3, and Na–Cl. The hydrogeochemical analysis also shows that
    silicate weathering and reverse ion reactions through rock-water interaction are
    controlling processes as the geogenic factors. K-means clustering and hierarchical
    cluster analysis (HCA) classify the water samples into three classes, where C1
    has a higher value of all physico-chemical properties and contains contaminated
    groundwater samples. The factor analysis suggests that Na+, Mg2+, Cl−, NO3−, and
    SO42− are major contributors to groundwater chemistry in the study area. Additionally,
    the groundwater is oversaturated with calcite, dolomite, and fluorite. It may
    be responsible for the hardness of groundwater. Further, WQI shows that 1% and
    4% of the samples are in very poor and unsuitable categories, respectively. The
    spatial distribution map of GWPZ and WQI shows that the regions with low groundwater
    potential are also low in water quality, suggesting that over-extraction of groundwater
    is also responsible for groundwater deterioration. Suitability for irrigation
    purposes is found to be doubtful to unsuitable category in some parts. The results
    help in demarcating artificial recharge sites in the studied region. In the study
    area, site-specific recharge and mitigation techniques such as roof-top rainwater
    harvesting, recharge pits, etc., should be adopted to enhance the water quantity
    and quality, hence further helping in the protection of groundwater resources.
    Moreover, defluorination and denitrification techniques should also be adopted
    in the study area for safe drinking water. Additionally, land-use planning, sustainable
    agricultural practices and irrigation techniques such as sprinkler and drip irrigation
    should be adopted to minimize groundwater contamination. CRediT authorship contribution
