    content of Gariss that is commonly prepared by nomadic camel herders. Gariss samples
    (n-118) were collected during February 2018, from nomadic herders in 4 locations
    in Al-Koma Locality, North Darfur State, Sudan. Results and discussion The chemical
    analysis conducted during this study indicated that the mean levels of the total
    solids, fat, protein and ash content and the pH values of Gariss samples revealed
    7.35 ± 0.22%, 2.58 ± 0.08%, 1.86 ± 0.04% and 0.67 ± 0.01% and 3.77 ± 0.03, respectively.
    The data showed that Gariss prepared in Siin showed the highest total solids (7.7 ± 0.71%),
    protein (2.02 ± 0.18%), fat (2.60 ± 0.19%) and ash (0.68 ± 0.04%) content, while
    it revealed the lowest pH value (3.61 ± 0.11). Gariss prepared in plastic containers
    showed the lowest total solids (7.30 ± 0.23%) and protein (1.48 ± 0.28%). Moreover,
    Gariss from milk of camels that drink water every 14 days revealed high values
    for total solids (7.91 ± 0.29%), fat (2.80 ± 0.11%), protein (1.99 ± 0.05%) and
    pH (3.78 ± 0.04), while it showed the lowest ash (0.67 ± 0.02%) content compared
    to those made from milk of camels with drinking water frequency of 10 days. Conclusion
    The study concluded that the compositional content of Gariss was affected by the
    frequency of water drinking by camels in addition to the containers used for its
    preparation; as the compositional content of Gariss from Siin showed the best
    values followed by that stored in Bokhsa. Thus, the study recommends that Siin
    and Bokhsa should be considered as valuable ethnic containers in keeping camel
    fermented milk with better compositional content. Introduction The one humped
    camel was domesticated about 3000 B.C. in southern Arabia mainly for its meat
    and milk [1]. There is strong believes that dromedary camels entered to Meroe
    from Egypt, following either the River Nile or through the desert. This based
    on a specimen of camel hair rope of an old Kingdom, which was found at Fayum in
    upper Egypt 2980-2475 BC [2]. Meroe was the southern capital of the Napata/Meroitic
    Kingdom in Sudan that spanned the period c. 800 BC–c. 350 AD. Meroe plaque showed
    the existing of camel during that time and the oldest evidence is a bronze figure
    of a camel with a saddle dated back to 25–15 BC [2, 3]. Meanwhile, it was stated
    that the camels were probably entered the Sudan through the following routes:
    Egyptian route, North West African route during the 4–6 century and more recently
    the red sea route [4]. The bulk of camel population in the Sudan is found mainly
    in the arid and semi-arid parts of the country north of latitude 13 N°; camel
    belt [5]. The camel belt extends from 12 N° to 16 N°. The camel pastoralists are
    always moving over large area in search of food and water for their camels [6].
    Generally, the camel types found in Darfur move north and south, to avoid the
    clay soil and Tsetse fly found at the southern part of the country during the
    rainy season, while searching for water and food [7]. Also, camel is vital to
    daily life for those people living in the desert, as a source of food, means of
    transportation and as medicines for diverse ailments since ancient times [8].
    Camel milk is often the only regular food source for camel''s owners and nomadic
    people [6]. The pastoralists rely on this milk throughout the year as it may contribute
    up to 50% of their nutrient [9]. Moreover, the camel milk besides being one of
    the main components of the pastoral community’s basic staple diet in some areas
    of Africa and Asia [10, 11], it has significant health promoting values [10, 12,
    13]. Hence it is common in these regions to recommend consumption of camel milk;
    either in a fresh or sour state [11, 14,15,16] in order to control diabetes and
    its complications [17]. Consumption of camel milk and its products are associated
    with antidiabetic, anti-cancerous, anti-hypertensive and many other health benefiting
    properties [18]. This because when camel milk composition is comparable to that
    of cow milk, it has predominant medium-chain fatty acids in fat, low lactose,
    and abundant vitamin C and iron [18]. Similar to most pastoral societies, camel
    milk is traditionally consumed in fermented forms in Sudan [14, 15, 19–22]. Because
    in Sudan, the camel’s milk being abundant in remote localities; the camel herders
    living in the arid and semi-arid regions have to prepare Gariss; upon which they
    sustain their live for several months as a sole source of various nutrients [14,
    15, 19, 20]. Gariss is a sour special full cream fermented camel milk in Sudan
    and the word Gariss locally means ̒pinching΄ or stinging, denoting a high degree
    of sourness, although this is not necessarily true all the time [14, 15]. Suusac
    in Somali and Kenya [23], and Shubat in Asia [24] are the examples of similar
    products. Gariss can be continuously produced for months in a large skin bag or
    Siin that contains previously soured product called starter to which fresh milk
    is added whenever part of the fermented product has been consumed [14, 15, 19,
    20]. Siin usually is made after removing hair from goat skin and tanned using
    several local materials for its softening. In rural areas it is used as a manual
    churner for separating butter and butter milk. In the absence of a starter from
    a previous lot; particularly when using a new Siin; fermentation is initiated
    by adding a few seeds of black cumin and one onion bulb to produce the first batch
    of Gariss, then fresh camel milk is added to the Siin and usually, two large skin
    bags are used for the production of fermentation milk by tiding and hanging them
    on the saddle of special camel; called the camel Gariss [14, 15, 19]. Fermentation
    of milk into Gariss takes place while the camels are moving and due to the inherent
    jerk in the camel’s walk; the milk in the bags is gently shaken during fermentation,
    which is attributed to lactic acid bacteria and alcohol-producing yeasts [14,
    22]. In the Sudan, the ethnicity of camels and fermented camel milk is evidence
    in the ownership of camel and its husbandry management as well as utilization
    of its products. The nomadic tribes, especially those practiced complete nomadis,
    are usually move together including all family members following certain known
    routes, where the camels enjoy natural free pasture [21]. Commonly, the Sudanese
    camels are classified based on their conformational and tribal ownership [7].
    Moreover, the socio-economic characteristics of nomadic camel herders revealed
    more or less similar pattern, while the special cultures and tradition of each
    tribe are conserved and honored for the sustainable livelihood [21]. Most of nomadic
    camel herder''s families live in small tents made of different local materials
    including wool, wood and plastic materials and that every tent contains one leather
    bag for water and another one for preparation of Gariss [21, 25]. Women camel
    herders in nomadic production system are usually processed camel milk into Gariss
    for their households mostly using Siin and Bokhsa; wooden Gourd [20]. However,
    in the field it is prepared by shepherds when driving the camel for pastures in
    far-away places using 2 leather bags of tanned goat skin that carried on the back
    of the camel [19]. Fermented camel products generally have a longer shelf life
    than the original milk from which they are made [19, 26, 27]. Gariss is of great
    significant values due to its nutritional content, social impact and as a source
    of income [6]. Nomadic herders in most areas of Sudan don’t usually sell camel
    milk and they are against the concept of selling milk as they believed that it
    is a gift from the God that should never been sold [21]. Never the less, some
    of the eldery women from the Shanabla tribe when they are around El Obied city;
    during dry seasons; they sell fermented camel milk in the local markets in order
    to satisfy the basic needs of their households [25]. However, most of produced
    milk is used to satisfy household and herders needs, or sometimes it is offered
    for free to people who need it for medicinal purposes [28]. When used to cure
    leishmaniasis or kalazar; an adult man who contacts the protozoal disease of the
    belly as well as other illness is sent out with the camel boys in remote pasture
    lands to live on Gariss alone as food for weeks or months unless he is fully cured
    [14]. However, when a woman or a child or an elderly person catches the infection,
    Gariss (or camel milk rob) of a special kind is made for the patient; at home;
    by mixing milk with 12 kinds of spices, then the mixture is fermented for 3 days
    in a pot that buried in the ground and the person to be treated is fed on this
    product; alone; for 12 days as cure [15]. Although Gariss is the main stable food
    produced by the nomads, no study was performed to evaluate its compositional content
    in North Darfur State that considered as one of the important state for rearing
    camels in Sudan. Thus, this study was designed to fill in this gap by evaluating
    some of the factors contributing to variation in the chemical composition of Gariss
    produced by nomadic camel herders located in Al-koma Locality, North Darfur State.
    Materials and methods The study area and Gariss samples collection The area of
    study is Al-Koma Locality, North Darfur State, Sudan during February 2018. Gariss
    that was already prepared by nomadic camels’ herders as their basic food was investigated.
    The samples (n = 118) were obtained from four locations (Fig. 1); Sari (n = 30),
    Om Hageleeg (n = 30), Om Alhussain (n = 30) and Al-Koma (n = 28). The camels are
    browsing on the grass land and trees without any supplementary feeding, except
    in Al-Koma town, where the camels that kept inside the city are provided with
    extra feed or leftovers. The watering intervals for camels (Fig. 2) vary between
    10 to 14 days. Gariss samples were collected into 50 ml clean sterilized containers
    from the original containers in which the samples were prepared by the camel herders.
    The containers used include Siin; traditional tanned goat skin; Bokhsa; Gourd,
    stainless steel and plastic containers (Figs. 3, 4). All the samples were packed
    into an ice container and transported to the laboratory of Dairy Chemistry at
    the Department of Dairy Production, Faculty of Animal Production, University of
    Khartoum for conducting the analysis. Fig. 1 Sudan is located in the north eastern
