    topographic features that occur in an area (Arulbalaji et al., 2019a, Arulbalaji
    et al., 2019b). It is crucial to understand groundwater resources as geomorphology
    controls the distribution and movement of surface water. As a result, it is often
    utilized as an essential component for determining groundwater potential (Arulbalaji
    et al., 2019a, Arulbalaji et al., 2019b; Achu et al., 2020; Doke et al., 2021).
    The geomorphological map is produced following the Geological Survey of India
    (GSI, 2019). Most of the area shows a pediment pediplain complex, as shown in
    Fig. 3b. 4.1.3. Lithology Lithology critically influences groundwater distribution
    in a region (Yeh et al., 2016; Ifediegwu, 2022). Massive hard rocks act as aquifuge
    (Todd and Mays, 2011) and become aquifers as a result of secondary porosity formation
    caused by weathering and tectonic processes (Subba Rao, 1992, 2003). Groundwater
    flow and storage depends on the degree of weathering and the amount of fractured
    rock, which controls water penetration rate (Ahmad et al., 2020; Aykut, 2021;
    Khan et al., 2022). Hence, the larger the secondary porosity density, the better
    groundwater infiltration. The geological fingerprints of diverse lithologies may
    be understood by evaluating the various spectral signatures of the rocks, such
    as their tones, textures, and reflectivity (Jensen, 1996; Lillesand and Kiefer,
    2000). In the study area, major lithology types are shown in Fig. 3c. 4.1.4. Soil
    The soil plays a significant role in the infiltration of groundwater into the
    aquifer system (Melese and Belay, 2021; Mandal et al., 2021; Ifediegwu, 2022),
    which is a function of the grain size of the soil (Ndhlovu and Woyessa, 2021;
    Pandey et al., 2021). Diverse soil properties such as porosity, texture, and coefficient
    of permeability (Eid et al., 2006; Elbeih, 2007) define the infiltration potential
    and recharge (Saunders, 2001). Multispectral satellite imagery and existing soil
    maps were used to classify texture-based soil (Ahmed and Iqbal, 2014; NATMO, 2021).
    In the study area, gravelly loamy texture was the most dominant, followed by fine
    loamy and coarse loamy (Fig. 3d). 4.1.5. Digital elevation map The digital elevation
    model (DEM) is the most discrete form of digital landscape representation (Saraf
    and Choudhury, 1998). DEM describes gridded elevation data that show the difference
    in elevation across space. In the present study, DEM is generated from ASTER-DEM
    satellite data. The elevation model shows a positive gradient towards the E–W
    direction (Fig. 3e). 4.1.6. Slope The slope is a significant factor in controlling
    groundwater infiltration (Ahmad et al., 2020; Rajesh et al., 2021; Khan et al.,
    2022) that helps in comprehending the groundwater potential zone. The steep gradient
    causes higher runoff, and lower groundwater infiltration, resulting in low groundwater
    occurrence and vice versa (Moharir et al., 2023; Singh and Katpatal, 2018; Naghibi
    et al., 2016; Pandey et al., 2022; Ifediegwu, 2022). The slope map was prepared
    in a GIS environment using ASTER-DEM satellite data. The slope map (in degrees)
    of the study area is shown in Fig. 3f. 4.1.7. Drainage and drainage density Surface
    flow depends on the soil permenability; hence, the drainage density is critical
    for subsurface aquifer replenishment (Ibrahim-Bathis and Ahmed, 2016). Various
    structural landscapes, for example, crevices, lineaments, and faults, primarily
    regulate drainage patterns and density (Balamurugan et al., 2016; Aju et al.,
    2021; Allafta et al., 2021). In the study area, most rivers and streams are not
    perennial. The most prominent riverbed lithology is gravel and sand. Flow accumulation
    was computed using toposheet and Sentinel-2 data and processed in the Arc GIS
    environment. Fig. 4a shows an overlay of drainage channels and density in the
    study area. It can be seen that the drainage density is higher in the central
    and southern parts of the study area. 4.1.8. Lineament and lineament density Lineaments,
    formed by crustal movements, are significant for understanding the GWPZ of any
    area as it act as channels for water movement within the aquifers by providing
    secondary porosity (Preeja et al., 2011; Bera et al., 2020; Verma and Patel, 2021).
    Satellite imagery can be used to identify the linear features such as faults,
    joints, and fractures (Agarwal and Garg, 2015). In the present study, lineament
    density was calculated utilizing Sentinel-2 data by applying the line density
    tool in the ArcGIS environment. High lineament density is found in the northeastern
    and northwestern parts of the studied region (Fig. 4b). Lineament densities are
    also reasonably high in the southern part of the study area. Moreover, lineament
    intersection density is low in the middle part of the study area (0–4.6). Very
    high lineaments density regions are exciting places for developing good groundwater
    potential zones. 4.1.9. Rainfall Rainfall is vital to groundwater recharge (Viswanathan,
    1984; Butterworth et al., 1999; Hughes et al., 2021; Allafta et al., 2021; Aykut,
    2021; Ifediegwu, 2022). For example, Dry weather causes a lack of humidity in
    the atmosphere, exacerbated by minimal rainfall, resulting in increased evaporation
    and less recharge (Todd and Mays, 2011). So, if the climate is arid, the groundwater
    recharge will be low (Rao et al., 2022a). However, a wet climate ensures lower
    evaporation initiation and groundwater levels may increase as more significant
    rainfall is recharged, resulting in better groundwater potential (Hagos and Andualem,
    2021; Ndhlovu and Woyessa, 2021; Khan et al., 2022). Thus, rainfall is a major
    recharge source of groundwater, which plays a significant role in infiltration
    and groundwater recharge through the soil layers and weathered and/or fractured
    zones (Kolli et al., 2020). In this study, average annual precipitation data from
    2001 to 2021 (IMD) were collected. Fig. 4c shows the spatial distribution of precipitation
    in the study area. The map shows minimum rainfall in the western region and higher
    rainfall in the eastern part. 4.1.10. Groundwater potential zone (GWPZ) mapping
    The groundwater potential zone mapping is vital for emerging approaches for recharging.
    GWPZ mapping is extremely valuable for preparing emerging watersheds and deciphering
    the recharge sites. Researchers employed remote sensing and AHP techniques to
    prepare different thematic maps and found them critical in identifying potential
    groundwater zones (Rao et al., 2022a, Rao et al., 2022b; Moharir et al., 2023).
    The study involved delineating extraction classes of layers using digital and
    visual explanation techniques. These prepared thematic layers were ranked by the
    hierarchical analytical process. Each thematic layer was ranked and weighted following
    Moharir et al. (2023), the importance of layers, and references from various literature
    and government reports for a more accurate outcome (Table 2). Further, the final
    GWPZ map was prepared following Biswas et al. (2012, 2013), and Paul et al. (2020).
