    and method 4.1. Data The data used in this study were collected as part of a survey
    by the China Institute for Rural Studies (CIRS) of Tsinghua University in 2016.
    The survey contents include information on agricultural production, farmer’s income
    and expenses, rural environment, implementation of agricultural policies, and
    information on irrigation (such as the construction, maintenance, investment,
    and benefit of irrigation facilities). The questionnaire data were mainly provided
