  description: 'Optimum irrigation scheduling is important for ensuring high yield
    and water productivity in substrate-cultivated vegetables and is determined based
    on information such as substrate water content, meteorological parameters, and
    crop growth. The aim of this study was to determine a precise irrigation schedule
    for coconut coir culture in a solar greenhouse by comparing the irrigation, evapotranspiration
    (ET), substrate water content (VWC), as well as the crop growth indices and yield
    of cucumber, and irrigation water productivity (IWP) under three irrigation schedules:
    the soil moisture sensor-based method (T-VWC), the accumulated radiation combined
    with soil moisture sensor-based method (Rn-VWC), and the crop evapotranspiration
    estimated method using the hourly PM-ETo equation with an improved calculation
    of Kc (T-ETc). The results showed that the daily irrigation and evapotranspiration
    amount were the highest under T-VWC treatment, while the lowest under T-ETc treatment.
    In different meteorological environments, the change in irrigation amount was
    more consistent with the ET,and the VWC was relatively stable in T-ETc treatment
    compared with that under T-VWC or Rn-VWC treatments. The plant height, leaves
    number, leaf area, and stem diameter of T-VWC and Rn-VWC treatments were higher
    than those of the T-ETc treatments, but there was no significant difference in
    cucumber yield. Compared with the T-VWC treatment, total irrigation amount under
    Rn-VWC and T-ETc treatments significantly decreased by 25.75% and 34.04%, respectively
    (P<0.05). The highest IWP values of 25.07 kg m-3 was achieved from T-ETc treatment
    with significantly increasing by 44.33% compared to the T-VWC treatment (17.37 kg m-3).
    In summary, the T-ETc treatment allowed more reasonable irrigation management
    and was appropriate for growing cucumber in coconut coir culture.'
