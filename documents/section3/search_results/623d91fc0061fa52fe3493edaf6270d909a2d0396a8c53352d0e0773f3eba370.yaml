    variables It is clear from the previous section that the effective supply of public
    infrastructure is a key determinant of whether the social-ecological system is
    deemed robust or not. Anderies (2015) pointed out that public infrastructure in
    CIS consists of hard infrastructure and soft infrastructure. Among them, hard
    infrastructure mainly refers to ditches, reservoirs, and wells required for farmland
    irrigation, and soft infrastructure mainly refers to institutional arrangements
    and decision-making processes related to farmland irrigation. Because ditches
    are the most common infrastructure in farmland irrigation systems, according to
    the research of Bardhan, 2001, Klümper and Theesfeld, 2017, and Zang et al., (2019),
    the “overall maintenance of village irrigation infrastructure in the past three
    years” (MAINTAIN) (with levels of 1 = very poor to 5 = very good) was selected
    to measure the supply of hard infrastructure in farmland irrigation systems. A
    water use institution is part of essential soft infrastructure, and its implementation
    can be used to measure the supply of soft infrastructure (Janssen & Anderies,
    2013). When the water use institution is implemented effectively, water use conflicts
    will emerge less frequently; in contrast, when the water use institution is not
    effectively implemented, water use conflicts will increase (Trawick, 2001). Therefore,
    in reference to the research of Wang and Wu (2018), “whether conflicts over water
    use frequently occur between villagers” (CONFLICT) (with levels of 1 = conflict
    frequently to 5 = conflict rarely) was selected as the dependent variable to measure
    the supply of soft infrastructure in the farmland irrigation system. 4.3. Core
    independent variables In this paper, FURT and labor outmigration are taken as
    core independent variables. On the one hand, this paper uses “the ratio of the
    area of cultivated land obtained by FURT in the village to the total area of cultivated
    land in the village” as the index to measure the extent of FURT. According to
    the two hypotheses, this paper pays more attention to the behavior of “trade in”
    during FURT. This paper focuses on the area of cultivated land obtained by FURT
    from individuals or organizations who belong to the village. In this study, the
    cultivated land obtained through FURT is referred to the cultivated land in the
    village. On the other hand, this paper selects “the ratio of rural migrant labors
    to the total number of rural labors” (Loutmigration) as the index to measure the
    outmigration of labor force. 4.4. Controlled variables In the rural social-ecological
    system, the robustness of irrigation commons is affected by many factors, which
    were allocated into two categories of variables by SES (Anderies et al., 2013):
    biophysical conditions and socioeconomic attributes. Given that resource users
    face different incentives in different physical worlds, biophysical conditions
    become an essential factor affecting the robustness of the rural social-ecological
    system. Drawing on experience from Wang et al. (2016), the variables for measuring
    biophysical conditions were selected from the following two dimensions: the geographic
    location of the village and the condition of water resources. The selected geographic
    variables include “whether the village is located on a plain” (PLAIN), “whether
    the village is located in a suburb” (SUBURBAN), “distance from the village to
    the nearest city” (DTC), “distance from the village to the nearest tertiary highway”
    (DL) and “latitude of the village” (XAS). The selected water condition variables
    include “village water resources conditions” (WATERCONDITION), and “annual water
    production modulus of the province where the village is located in” (WATERMOD).
    Among these variables, PLAIN and WATERCONDITION were obtained via questionnaire
    survey, WATERMOD was extracted from the Yearbook of China Water Resources, and
    DTC and XAS were acquired using the geographic information system. In their study
    of the CIS framework, Andries (2016) pointed out that socioeconomic attributes
    affect resource users and the provision of public infrastructure. Su et al. (2020)
    further described socioeconomic attributes in terms of the village population,
    economic development level, and income gap. According to their work, the following
    variables were selected to characterize socioeconomic attributes: “the village’s
    relative economic level” (ECO), “village poverty level” (PROVERTY), “village’s
    dependence on water resources” (DEPENDENCE), “proportion of villagers covered
    by major illness insurance” (MEIN), “income gap between villagers” (INGAP), “total
    village population” (POP), and “whether pinching or interception of irrigation
    water often occurred in the village” (PIW). Data on these variables were all obtained
    via questionnaire survey. To ensure the robustness of estimated results, provincial
    dummy variables were introduced into the independent variables to control for
    the effects of interregional differences on the estimated results. However, in
    this survey, a close correlation may also exist between the robustness of irrigation
    commons and the agricultural production of the region villages are located. This
    means that, if the provincial dummy variable alone is used to control differences
    in agricultural production activities between different regions, it may not be
    possible to fully control the effect of interregional differences. To overcome
    this lack of control, the dummy variable of agricultural production regions is
    further introduced to control for differences in agricultural production activities
    between different regions. According to the National Plan for sustainable Agricultural
