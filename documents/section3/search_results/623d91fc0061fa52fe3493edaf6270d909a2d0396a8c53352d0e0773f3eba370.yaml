    Full size image Discussion The V4c ICL is widely used in clinical practice in
    China for safe and effective correction of myopia [4]. The V4c ICL features a
    central hole that allows for the circulation of aqueous humor between the anterior
    and posterior chambers, eliminating the need for preoperative laser iridotomy
    or intraoperative iridectomy. At present, the surgical procedure of ICL implantation
    has changed from the conventional two-step viscoelastic agent technique to the
    one-step viscoelastic agent technique, the incision size has been reduced from
    the original 3.00 mm to 2.75 mm, and the incision has been changed from the temporal
    side of the cornea to the superior of the cornea. These improvements in procedures
    had been proved to reduce some postoperative complications and improve postoperative
    visual quality of patient [3, 5]. Viscoelastic agents play a crucial role in ICL
    implantation by maintaining anterior chamber stability and protecting corneal
    endothelial cells. In the conventional technique, viscoelastic agents are typically
    washed away with balanced salt solution (BSS). Due to the possible occurrence
    of iris prolapse during operation and the different volume of the viscoelastic
    agent removed from the corneal incision each time, it is easy to cause anterior
    chamber instability. Further causes intraoperative TICL rotation, and increases
    the risk of intraoperative and postoperative suprachoroidal hemorrhage and retinal
    detachment [6]. Additionally, the use of BSS may result in viscoelastic residue,
    a common factor contributing to elevated intraocular pressure during the early
    postoperative period [7]. I/A has been widely used in cataract surgery with remarkable
    safety measurement, which can effectively stabilize the anterior chamber and maximize
    the extraction of viscoelastic agent [8, 9]. It has been reported that the rate
    of ECD loss in phacoemulsification with I/A and viscoelastic agents is 5.5% one
    week after surgery [10]. On this basis, we applied this technique in ICL implantation
    to address issue such as anterior chamber instability and postoperative viscoelastic
    residue caused by BSS replacement of viscoelastic agent. Consequently, our observed
    ECD loss was only 1.17% one week after surgery, significantly lower compared to
    that seen in PHACO procedures. It has been reported that patients who used BSS
    to wash away viscoelastic agents in ICL implantation had a slight decrease in
    ECD postoperatively compared with that before surgery, but the difference was
    not statistically significant [3, 11]. In the study by Zhou XT [3], 4% of the
    eyes whose viscoelastic agent was washed away by BSS during ICL implantation had
    intraocular pressure exceeding 30 mmHg 3 h after surgery, which was consistent
    with our study. In their study, this part of eyes underwent corneal paracentesis
    treatment, but the IOP was still higher in 2% of eyes. However, the IOP dropped
    to the normal range 4 h after surgery without any treatment in our study. Some
    surgeons may not need to use viscoelastic agent when implanting ICL. Although
    this method is more convenient, and it has been reported that it has no statistically
    significant effect on the ECD of patients [12], it has high technical requirements
    for surgical operators. Compared with the implantation method using viscoelastic
    agent, relatively unskilled operators are more prone to problems such as such
    as ICL implantation difficulties and intraoperative damage to corneal endothelium
    and lens compared with the implant method using viscoelastic agents, so it''s
    not suitable for people who are new to the procedure. But in the long term, this
    is a very promising surgical procedure. Although the use of I/A in ICL implantation
    resulted in an overall decrease in ECD after surgery, the reduction was only 1.17%,
    which was not statistically significant. Since our measurement time point was
    one week after surgery, the effect of ICL central hole on corneal endothelium
    was relatively small. It is hypothesized that the reason for the decrease of ECD
    in patients caused by I/A may be the effect of water column generated during perfusion
    on corneal endothelium cells. It was reported that the minimum critical ECD required
    to maintain the pumping function of the endothelium is 400–500 cells/mm2. ECD
    below the critical value can result in decreased corneal transparency, development
    of corneal edema, and reduced visual acuity [13]. In addition, there were no statistically
    significant differences in CV, SD and HEX preoperatively compared with those before,
    indicating that the postoperative morphology of corneal endothelial cells in patients
    was not affected by surgery. Compared with the benefits the use of I/A in ICL
    implantation, such as reducing viscoelastic residue, stabilizing the anterior
    chamber, avoiding rotation of TICL intraoperatively, and reducing retinochoroidal
    complications, the reduction in ECD(1.17%) caused by it was within a clinically
    acceptable loss range. Moreover, I/A is also very helpful for beginners of ICL
    surgery. The SP-1P device is is capable of evaluating not only the central area
    of the cornea but also the relative peripheral area of the cornea through 17 fixation
    targets, resulting in a comprehensive examination of the corneal endothelium and
    avoiding the influence caused by the limited measurement range. However, our research
    still has limitations. The reason for conducting an examination one week after
    surgery is that it is easier to detect the impact of the surgical procedure itself
    in the early postoperative period. Early examination is more concerned with surgical
    safety, while late examination is more aimed at detecting the effectiveness and
    stability of the surgery. Based on the research purpose, the observation time
    is relatively early, but it is also inevitable to experience data fluctuations
    due to the incomplete stability of the anterior chamber. Conclusion In conclusion,
    the use of I/A during ICL implantation resulted in a 1.17% decrease in postoperative
    ECD compared to the preoperative levels, but it had no effect on the morphology
    of corneal endothelial cells in patients. The limitations of our study should
    be taken into consideration when interpreting the results. Further research with
    longer follow-up periods and larger sample sizes is needed to fully understand
    the effects of I/A on corneal endothelium in ICL implantation. Data availability
