    of the lesion volume. PAs were taken during recall visits, excluding the 6-month
    appointment, to monitor the healing status of large cyst-like periapical lesions.
    Clinical and radiographic evaluation Clinical and radiographic evaluations were
    also conducted by another operator not involved in the previous procedures. The
    clinical evaluation assessed symptoms such as the presence of a sinus tract, sensitivity
    to percussion and palpation, swelling, the presence of periodontal pockets, and
    pain. CBCT images at the 6-month follow-up were assessed blindly twice by a third
    operator with a 2-week interval between the two assessments [23]. The teeth were
    classified according to the following criteria: patients with both healed and
    healing outcomes were considered successful, while non-healed patients were considered
    failures (Table 1). Figure 3A–I shows the cases in each healing category. Table
