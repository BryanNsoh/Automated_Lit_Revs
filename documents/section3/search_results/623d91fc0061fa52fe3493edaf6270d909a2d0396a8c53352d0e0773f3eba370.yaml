    size image Discussion Plants have a number of tolerance and adaptive mechanisms
    at the biochemical and physiological levels to withstand salt stress [46]. Transcriptomics
    can help in revealing changes in the expression of genes at the whole-genome level
    which can aid in comprehending the complicated gene networks that are involved
    in plants’ adaptability to various stresses [16]. To identify these tolerance
    mechanisms, we have compared the two GSR genotypes with varying tolerance to salt
    stress at the seedling stage using RNA sequencing. In our findings, a total of
    9018 DEGs have been identified in four sets: S3-ctrl vs. S3-salt, S13-ctrl vs.
    S13-salt, S3-salt vs. S13-salt, and S3-ctrl vs. S13-ctrl after 12 days of salt
    stress. These DEGs were identified using DESeq2 in R with screening thresholds
    of |log2FC| ≥ 2 or ≤ − 2 and adjusted P value < 0.05. Out of 9,018 DEGs, 44.16%
    were expressed in S3-ctrl vs. S3-salt, 38.40% in S13-ctrl vs. S13-salt, 10.83%
    in S3-salt vs. S13-salt, and 6.61% in S3-ctrl vs. S13-ctrl. Whereas 53.05% of
    genes were up-regulated and 46.95% were down-regulated, confirming the gene expression
    level change in rice root tissues due to salt exposure. Our results showed more
    up-regulated and down-regulated DEGs in salt susceptible genotype S3 than in salt-tolerant
    genotype S13. These findings are in accordance with Formentin et al. [47]. The
    gene set enrichment analysis has identified genes enriched in cellular, biological,
    and molecular processes in both genotypes such as metabolic processes, biosynthesis,
    response to hormones, stimuli, stress, transport activity, binding activity, catalytic
    activity, cytoplasm, membrane and non-membrane bounded organelles, and cellular
    anatomical entity in both genotypes. The KEGG pathway enrichment analysis of up-regulated
    genes expressed in both genotypes has identified biosynthesis of secondary metabolites,
    phenylpropanoid biosynthesis, and plant hormone signal transduction as enriched
    pathways. The data shows that many significantly enriched GO terms and KEGG pathways
    were consistent between the two genotypes and that indicates both salt-susceptible
    and salt-tolerant genotypes have a common salt stress adaptability mechanism.
    However, some down-regulated genes in salt susceptible S3 were also enriched in
    the biosynthesis of secondary metabolites while no same pattern was observed in
    salt-tolerant S13. Previously, it has been reported that salt stress regulates
    the same metabolic pathways in both sensitive and tolerant species, with the primary
    quantitative difference [48]. In our present study, we have identified 46 DEGs
    related to phenylpropanoid biosynthesis and 15 DEGs that are involved in α − linolenic
    acid metabolism. Under abiotic stress conditions, plants produce more flavonoids
    and polyphenols such as phenolic acids to cope with fluctuating environments [49,
    50]. During abiotic stresses of heavy metals, salt, cold, drought, UV radiations,
    and heat the polyphenol biosynthesis mechanism is activated which accumulates
    different phenolic compounds that scavenge damaging reactive oxygen species [51].
    In this study, our data showed that various DEGs in both salt-susceptible S3 and
    salt-tolerant S13 were enriched in the biosynthesis of secondary metabolites,
    Alpha-Linolenic acid metabolism, MAPK signaling pathway- plant, Plant hormone
    signal transduction pathways, Phenylpropanoid biosynthesis, Cutin, suberine, and
    wax biosynthesis, flavonoids, and polyphenols biosynthesis, and peroxisomes which
    implies the scavenging of reactive oxygen species (ROS) is a significant mechanism
    to withstand salt stress in rice. ROS is generated under high salt concentrations
    and scavenging these ROS helps plants adapt to salt stress [52]. Hence, our data
    emphasized that the accumulation of various metabolites under salt stress and
    the biosynthesis and metabolic pathways that involve these various metabolites
    may contribute to increasing the tolerance and adaptability of rice. In our transcriptome
    data, a total of 432 transcription factors (TFs) were differentially expressed.
    Differentially expressed TFs included 41 families of TFs out of which significant
    classes were bHLH, ERF, NAC, WRKY, and MYB, which suggest the major contribution
    of these TFs in salt tolerance in rice. Up-regulation of MYB, WRKY, NAC, and bHLH
    transcription factors is related to increased production of jasmonic acid (JA)
    phytohormone [53]. Surprisingly, the number of differentially expressed TFs in
    salt susceptible S3 was higher than in the salt-tolerant S13. The difference in
    the number of differentially expressed TFs in these genotypes is due to slightly
    different mechanisms of these TFs in salt stress. The greater number of differentially
    expressed TFs suggests that these TFs might help salt-sensitive S3 of GSR to overcome
    the salt stress. Furthermore, the differential expression of TFs belonging to
    the same family implies that different TF members of the same family may have
    different functions to perform in rice response to salt stress. The bHLH genes
    contribute significantly towards the improvement of salt adaptability and are
    implicated in tolerance to salt stress harm [54]. A total of 42 bHLH TFs were
    differentially expressed in our transcriptome data under salt stress. The bHLH
    TFs are shown to be involved in responses to salt, drought, cold, harmful metals,
    and nutrient deficiencies [55]. These TFs regulate the changes in transcriptional
    expression by binding to the stress-related genes at the promoter region. Moreover,
    flavonoid biosynthesis is induced under changing environments and is regulated
    by bHLH TFs in response to abiotic stresses [56, 57]. We have identified 1806
    novel genes in our RNA-seq results. Out of these 1806 novel genes, 391 genes were
    involved in signal transduction mechanisms. This suggests that a significant number
    of genes involved in signaling processes are expressed under salt stress. Signal
    transduction mechanisms under salt stress activate multiple signaling pathways
    which enable plants to survive under salt stress [58]. Future research is required
    to understand the mechanism or functions of these genes through different molecular
    techniques such as CRISPR-Cas9. Conclusion In conclusion, we conducted comparative
    transcriptome analyses to investigate the salt tolerance and adaptability mechanism
    between salt-susceptible and -tolerant genotypes of Green Super Rice (GSR). Results
    indicated that the tolerance and coping mechanism of both genotypes after 12 days
    of stress is not significantly vary even though both genotypes have varying tolerance
    to salt stress. To better investigate the link between salt stress responses and
    gene expression we suggest the use of single-cell RNA-sequencing and gene editing
    technologies like CRISPR-Cas9. Our findings suggest the efficiency of GSR genotypes
    to survive in salt stress conditions. Importantly, findings of this study have
    provided numerous novel genes (1806 DEGs) that are involved in metabolite synthesis
    and metabolism that can be used in breeding salt-tolerant rice varieties. Identified
    novel genes in the present study will be functionally characterized which help
    to understand further genetic mechanism underlying the salt tolerant genotype.
    Further, utilizing these genes in breeding programs will help to develop the salt-resistant
    rice varieties. Data availability The RNA-seq dataset generated and analyzed in
