    the changing relationship between resource users and resources on the supply of
    public infrastructure In irrigation commons, the supply of public infrastructure
    includes the maintenance of hard infrastructure (such as irrigation canals) and
    the agreement of soft infrastructure (such as water use rules). The construction
    and maintenance of irrigation canals and the agreement on water use rules must
    be supported by collective actions (Ostrom, 1990, Araral, 2009). In China, although
    the government currently funds many irrigation canals in rural areas, the maintenance
    of irrigation infrastructure, especially the maintenance of sub-canals at the
    end of the irrigation canal system (e.g., removing silt and repairing cracks)
    should be done through regular collective actions by the rural residents. At the
    same time, irrigation affairs about who is responsible for managing and monitoring
    the operation of the infrastructure, who decides how much maintenance cost is
    required, and how much water to allocate to each farmland plot along the irrigation
    canal, how to solve water disputes, and other problems, all require mutual negotiation
    and cooperation among rural residents. These affairs also require much collective
    action. As the level of collective action determines the level of public infrastructure
    supply(Ostrom, 1990, Araral, 2009, Bardhan, 1993), the change of public infrastructure
    supply manifested by the change of collective action, caused by the change of
    the relationship between resource users and resources, has become the main manifestation
    of the second round of self-adjustment initiated by the irrigation commons under
    the impact of urbanization. Under the current land policy of China, Su et al.
    (2020) observed that a moderate scale of FURT will lead to two significant developments
    in the village: the development of a new farmers'' class and the development of
    cooperatives. These two significant developments affect leadership and social
    capital, which will influence irrigation collective action and the provision of
    irrigation public infrastructure (Wang et al., 2022). Specifically, a moderate
    scale of FURT will create a new middle-class of farmers in rural China. Initiated
    by the continuous labor outmigration force, these middle-class farmers face the
    conditions to integrate farmland and carry out large-scale farmland operations
    in rural areas. These new middle-class farmers’ income level is not lower than
    that of migrant farmers, their central interest relationship revolves around the
    farmland, and thus, their demand for production and living infrastructure is strong.
    Their primary social relations are in the rural area, and thus, they are the most
    active participants in village public affairs. The production and life of the
    middle-class farmers are inseparable from the farmland and rural society, and
    thus, they are the most reasonable farmers and the least likely to become free
    riders. Therefore, the solid public service motivation places the middle-class
    farmers at the core of the force promoting collective action in rural area. In
    China, many middle-class farmers in rural areas take the initiative and become
    representatives of village leadership, which supplements the lack of public leadership
    under labor outmigration. Therefore, it can be predicted that the emergence of
    these middle-class farmers can promote the formation of rural collective action
    and ultimately also the supply of irrigation public infrastructure. At the same
    time, when the proportion of FURT in rural China is not large, the limited scale
    of income cannot attract large companies to rent farmland. This situation has
    caused economic organizations that are organized by farmers themselves to become
    the other part of the outcome of China''s rural FURT. Among them, farmer cooperatives
    are important representatives of these new farmer economic organizations. Cooperatives
    have reshaped both the trust and norms of conduct among rural residents and enhanced
    their sense of belonging to the rural area they inhabit. They also alleviated
    the problems of insufficient accumulation of social capital and loss of sense
    of belonging caused by labor outmigration. Farmers’ cooperatives promote the solution
    of collective action for irrigation, and finally promote the supply of public
    infrastructure for irrigation. In the context of the Chinese institution system,
    farmland use rights can be traded to different subjects, but farmland is owned
    collectively by villagers. Therefore, middle-class farmers or farmers who organize
    cooperatives are co-owners of farmland. Therefore, a moderate scale of FURT allows
    the owners of farmland to dominate farmland management, thus transforming the
    farmland management process into a process of negotiation and cooperation between
    co-owners. Thus, the formation of collective action is promoted and the effective
    supply of public infrastructure for irrigation would be made possible. However,
    according to the observations and investigation presented in this paper, when
    the scale of FURT reaches a specific critical threshold, further expansion of
    FURT will seriously undermine irrigation collective actions. Large-scale FURT
    may aggravate large-size land management to exclude labor, thus further weakening
    the basis for the formation of irrigation collective action. Moreover, large-scale
    FURT is often accompanied by industrial and commercial capital flow into rural
    areas, causing middle-class farmers to lose their land base in the countryside.
    As a result, the middle-class farmers who provide many mechanisms for the formation
    of irrigation collective action gradually disappear, and irrigation collective
    action will lose its core strength (He, 2011). In addition, the flow of industrial
    and commercial capital into rural areas may replace traditional rural relations
    with economic relations. The loss of trust and relationship networks among villagers
    further reduces people’s sense of community in the village. In essence, an excessively
    large FURT will increase the cost of farmland scale management beyond what both
    the middle-class farmers and the farmers’ economic organization can afford. This
    leads to the domination of farmland management by industrial organizations and
    commercial companies that can run the organization and management based on advanced
    technology and economies of scale. Thus, the process of cooperation between co-owners
    is broken and the basis of collective action in rural areas is destroyed. As a
    result, such large-scale FURT may cause industrial organizations and commercial
    companies to take over the operation of farmland and establish their privately
    owned production facility system. Consequently, the role of public infrastructure
    in agricultural production and operation may weaken, ultimately leading to the
    possible decline of public infrastructure for irrigation. In Conclusion, as shown
