    cannot supplement them, operational processes that cannot produce good results
    face a situation where villagers have no choice but to move towards negative outcomes.
    Based on the above discussion, the reasons for the success or failure of rural
    areas impacted by urbanization can be summarized: the existence of an interaction
    between the operational processes and the collective-choice processes in the rural
    social-ecological system, especially the existence of a guarantee and improvement
    of the operational processes by the collective-choice processes. 8. Conclusions,
    implications, and limitations 8.1. Conclusions By taking China’s farmland irrigation
    commons as example, in this paper, the complex process of how the rural social-ecological
    system interacts internally under the impact of urbanization to achieve the robustness
    is analyzed using the CIS framework. This study found that under the impact of
    urbanization, the process of the rural social-ecological system responding to
    the impact of urbanization can be divided into two parts: operational processes
    and collective-choice processes. Among them, the nonlinear interaction between
    resource users and resources in the rural social-ecological system, as well as
    the nonlinear impact of the interaction between resource users and resources on
    the public infrastructure supply, generates two categories of internal interaction
    paths when the rural social-ecological system responds to external shocks at the
    operational level. These two paths refer to the path that may let the rural social-ecological
    system continue to maintain its robustness and the path that may lead to its collapse
    under the impact of urbanization. Therefore, based on the specific practice for
    China, this paper further analyzes the interaction between the operational process
    that can produce positive results and the collective-choice process, and the interaction
    between the operational process that cannot produce positive results and the collective-choice
    process. The findings highlight that it is key to provide institutional rules
    to guarantee operational processes through the collective-choice process, thus
    ensuring the robustness of the rural social-ecological system under the impact
    of urbanization. 8.2. Theoretical implications Existing literature has explored
    the impact of urbanization on rural economic and society from different perspectives.
    Conclusions indicate that urbanization can promote rural development while discussions
    suggest that urbanization may lead to rural decline. Prior research also pointed
    out that under the impact of urbanization, rural areas must adjust the function
    and structure of the internal components of rural communities to adapt to external
    changes (Li & Liu, 2019). However, the specific process of internal change of
    rural area under external impact has been discussed rarely. This study absorbed
    the conclusions of existing research on the urbanization affects rural areas and
    systematically analyzed the comprehensive process of how urbanization affects
    rural areas. Ultimately, from the perspective of the interaction between operational
    rules and collective selection rules, this paper addresses the question why urbanization
    will cause certain rural areas to continue to maintain robustness, while others
    gradually decline. This further enriches people’s understanding of rural development
    against the shock of urbanization. It is worth mentioning that in our analysis
    of internal interactions within the irrigation system, we have observed that the
    system is able to maintain the livelihoods and standard of living of its inhabitants
    in the face of external shocks through the interplay of operating rules and collective
    choice rules. Existing literature underscores the significance of these interactions
    in maintaining the long-term robustness of resource systems for villages dependent
    on various resources, such as tourism (Su et al., 2022), fishery (Satria & Matsuda,
    2003), forestry (Singh et al., 2011, Epstein, 2017), and rangeland (Hausner et
    al., 2012). Thus, in villages dependent on other resources, our research questions
    remain informative and our findings remain explanatory. The literature that applied
    the CIS framework to discuss the robustness of the social-ecological system mostly
    employed qualitative analysis(Pérez et al., 2011, Kluvánková and Gežík, 2016).
    By using survey data, econometric model, and mediating effect test, in this paper,
    the mechanisms of action among internal components in the social-ecological system
    are empirically examined. These processes provide references for the quantitative
    analysis of the robustness of social social-ecological systems based on the CIS
    framework. Therefore, this paper also further reflects that the CIS framework
    can be applied to different research methods, thus providing a more solid base
    for other analyses on social-ecological systems. Existing studies on rural development
    suggest that rural development can only be realized after combining “bottom-up”
    local forces and “top-down” external forces(Crescenzi, 2016). However, there is
    currently a lack of systematic research on why such an integration of internal
    and external forces can promote rural development. By discussing the interactive
    relationship between the operational and collective-choice processes in rural
    social-ecological systems, this paper provides a more reasonable explanation on
    why internal and external integration can promote rural development. In addition,
    from a methodology perspective, based on the fundamental principle proposed by
    Hayes Andrew and Preacher (2010), in this paper, the test of mediating effect
    composed of two groups of nonlinear relations is explored. This provides an empirical
    reference for other related studies involving complex mediation effect relationships.
    8.3. Political implications Existing literature has pointed out that rural labor
    outmigration caused by urbanization negatively impacts the rural social-ecological
    system (Su et al., 2020). This has led to growing concern about whether irreversible
    rural labor outmigration means that rural areas will inevitably decline (Liu et
    al., 2014, Zhou et al., 2019). In this paper, a more systematic analysis is conducted,
    showing that the impact of urbanization does not necessarily lead to the collapse
    and decline of the rural social-ecological system. Through the interaction between
    operational process and collective-choice processes inside the rural social-ecological
    system, the mechanism of how the rural social social-ecological system maintains
    its robustness under the objective and inevitable impact of urbanization is uncovered.
    This theoretically dispels concern that labor outmigration will have a continuous
    negative impact on rural areas and also provides a theoretical basis for developing
    countries to achieve rural revitalization under the irreversible wave of urbanization.
    Existing studies on the impact of urbanization on rural development often regard
    rural areas as passive recipients of external impact. However, in this paper,
    it is shown that to cope with the impact of urbanization, the rural social-ecological
    system will carry out the active process of adjustment, which reflects the initiative
    of rural areas under external impact. This enables relevant departments to formulate
    public policies to promote rural development and include the autonomy of the rural
    area in the policy guidance category. Thus, the financial pressure the public
    sector experiences and the governance burden in the process of rural revitalization
    may be significantly reduced. 8.4. Limitations Because of limitations of data
    availability and other objective reasons, this study has deficiencies. First,
    the rural social-ecological system is a highly complex system, in which the irrigation
    commons based on the farmland and water nexus is only one component. In the future,
    other subsystems of the rural social-ecological system should be studied to verify
    the reliability of the conclusions obtained in this paper. Second, from a theoretical
    perspective, the operational processes of the rural social-ecological system in
    response to the impact of urbanization should contain a situation where the influence
    paths that affect robustness change correspondingly over time. For example, with
    the continuous change of time, labor outmigration will gradually increase; therefore,
    the influence path that affects robustness in the rural social-ecological system
    may change from the original path ab to the path bc, or even to the path de. However,
    because cross-section data are mainly used in this paper, it is difficult to fully
    consider the changes in the path over time. Future research can systematically
    study the changes in the influence paths of rural social-ecological systems through
    time-series data that can reflect changes over time. Finally, this study has not
    incorporated an in-depth discussion of the changes in the resource subsystem.
    Future studies can include the corresponding changes in the resource system into
    the analysis to discuss the robustness of the rural social-ecological system under
    the impact of urbanization more comprehensively. CRediT authorship contribution
