    The study''s primary discoveries can be summarized as follows: (1) The efficiency
    of agricultural water utilization in China experiences a detrimental impact due
    to the presence of energy poverty. More precisely, a 1% rise in energy poverty
    is associated with a 0.056% decrease in agricultural water efficiency. As a result,
    the condition of energy poverty exerts an adverse influence on the efficiency
    of agricultural water utilization. (2) Based on the findings of an asymmetrical
    study, an enhancement in agricultural water efficiency leads to a diminishing
    detrimental effects of energy poverty while the beneficial effects of urbanization
    become more significant. (3) According to the findings of mechanism analysis,
    energy poverty diminishes agricultural water efficiency by limiting the availability
    of irrigation water-saving machinery and hinders samllholder farmers from accessing
    off-farm employment opportunities. Furthermore, energy poverty adversely affects
    agricultural water efficiency by altering the cropping structure. The aforementioned
    research findings carry several important policy implications. Firstly, it is
    evident from empirical results that the reduction of energy poverty is crucial
    in enhancing irrigation efficiency. Hence, it is important for the government
    to ascertain the underlying factors contributing to energy poverty among small-scale
    food producers in order to facilitate the implementation of tailored solutions.
    Energy poverty can potentially impact small-scale food producers, primarily as
    a consequence of inadequate infrastructure or limited household income. Policies
    aimed at augmenting infrastructure investment are implemented to cater to the
    needs of small-scale food producers who face challenges due to inadequate energy
    infrastructure. Off-site relocation can be employed as a strategy to facilitate
    the migration of individuals facing energy poverty towards regions characterized
    by improved infrastructure. In light of inadequate household income, it is recommended
    that the government extend energy subsidies and agricultural production subsidies
    to small-scale food producers. Special consideration should be granted to small-scale
    food producers due to the government''s implementation of a clean energy transition,
    which has led to an increase in energy costs. Furthermore, as agricultural water
    usage becomes more efficient, the negative impacts of energy poverty diminish
    while the positive effects of expanded production become more pronounced. In regions
    with low agricultural water use efficiency, it is imperative to prioritize the
    elimination of energy poverty and the enhancement of energy infrastructure as
    means to enable effective irrigation practices. Further improvements in agricultural
    water use efficiency at advanced stages can be achieved through the utilization
    of cutting-edge technology and financial assistance provided by the local economic
    development initiatives. Thirdly, studies examining potential impact pathways
    indicate that water-saving irrigation equipment, non-farm employment, and cropping
    structure are three significant mediating factors. The correlation between energy
    poverty and agricultural water efficiency (AWE) is evident and understandable
    due to the constraining effect on irrigation equipment accessibility. Moreover,
    energy poverty impedes the progress of non-farm employment. Energy poverty has
    a detrimental impact on the human capital of farmers, thereby constraining their
    occupational options to non-agricultural sectors that necessitate elevated levels
    of skill proficiency. Meanwhile, the presence of energy poverty in urban areas
    hinders their capacity to accommodate and utilize rural labor. Enhancing the educational
    attainment in rural areas and providing vocational training to underdeveloped
    regions can contribute to the augmentation of farmers'' human capital and the
    promotion of non-agricultural employment. Consequently, this can help alleviate
    the adverse effects of poverty on irrigation efficiency. The eradication of energy
    poverty and the promotion of rural non-farm employment have positive implications
    for enhancing agricultural water use efficiency. Furthermore, the presence of
    energy poverty acts as a hindrance to the cultivation of lucrative crops. The
    cultivation of lucrative crops has the potential to enhance agricultural water
    efficiency (AWE) by augmenting farmers'' income and necessitating more meticulous
    resource management. This, in turn, incentivizes farmers to allocate greater investments
    towards the improvement of irrigation systems. In the context of enhancing energy
    infrastructure, it is advisable for the government to consider providing subsidies
    to farmers, offering training programs to enhance their skills, promoting the
    adoption of advanced management techniques for cultivating high-value lucrative
    crops, augmenting farmers'' income, and enhancing irrigation facilities. This
    study is subject to several limitations. First, the lack of detailed data restricts
    the ability to make more nuanced conclusions, particularly regarding the inclusion
    of temporal data at a quarterly or monthly level. Second, the study sample is
    limited to the provincial level, overlooking potential variations within cities
    or counties of the same province. Third, this study only focuses on a macro water
    use perspective and doesn’t differentiate water use efficiency by crop types.
    Different types of crops may have heterogeneous energy and water requirements,
    therefore disaggregated water use data by crop types can yield more accurate statistical
    resutls. Future studies could address these limitations by incorporating novel
    sources of refined data, such as satellite remote sensing data, high-frequency
    energy consumption data, and disaggregated water use data by specific crop types.
