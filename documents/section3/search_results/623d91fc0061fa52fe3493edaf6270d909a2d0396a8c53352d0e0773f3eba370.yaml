    in issue Keywords Rural labor outmigrationFarmland use rights tradingRural revitalizationCoupled
    infrastructure systems frameworkChina 1. Introduction Urbanization is fundamental
    for developing countries to realize modernization (Li & Liu, 2019). In urbanization,
    labor outmigration from rural to urban areas has extensively promoted the development
    of rural areas worldwide (Su et al., 2020). At the same time, urbanization is
    a double-edged sword. Although certain countries achieved significant economic
    development through rapid urbanization, they also faced numerous crises because
    of it (Liu et al., 2010). Among these crises, the rapid development of urbanization
    accompanied by rural decline has become a complex problem many developing countries
    are experiencing (Liu et al., 2018). Existing studies have explored the impact
    of urbanization on the economic and social development of rural areas from the
    perspectives of population, resources, infrastructure, and the governance system.
    Many studies have concluded that rural labor outmigration caused by urbanization
    can not only improve farmers’ economic income and human resources, it can also
    promote the reorganization of agricultural resource use patterns and improve production
    efficiency, thus promoting the development of rural areas (Zhang et al., 2018,
    Mochebelele and Winter-Nelson, 2000, Brauw and Rozelle, 2008). In contrast, it
    has been pointed out that in the process of urbanization, the outmigration of
    a large share of the young labor force will aggravate the aging of rural areas,
    hinder the technological progress in rural areas, and aggravate poverty. Moreover,
    it will also weaken the effectiveness of rural governance systems, resulting in
    social governance problems such as the insufficient supply of rural public infrastructure
    and a decline of collective action ability (Wang et al., 2016, Wang et al., 2020,
    Wang et al., 2022). Both the phenomena observed in reality and the conclusions
    of research obtained different results of rural development under the impact of
    urbanization. However, existing observations and research have not systematically
    focused on a more critical issue, that is, under the impact of urbanization, why
    can certain rural areas withstand the external impact of urbanization, while others
    cannot and eventually decline? To answer this essential and under-explored question,
    a systematic exploration of the internal interactions of rural areas in the face
    of external shocks is necessary. However, this exploration has not received much
    attention previously. Conducting such an exploration requires to perceive the
    rural area as a social-ecological system with complex internal relationships.
    The rural area is a complex social-ecological system that is linked with ecological
    systems and affected by various social systems (Anderies, 2004). In the rural
    social-ecological system, biophysical conditions, social interactions, and structures
    are interdependent. Individuals invest time and effort in developing various forms
    of physical and institutional infrastructure, which affect natural system functions
    over time (Janssen & Ostrom, 2006). The rural social-ecological system includes
    further interconnected subcomponents: resource systems (e.g., the land system
    and water system), resource units (e.g., land plot and water units), users (e.g.,
    farmers and society), and governance systems (e.g., rules that regulate the usage
    of land and water) (Su et al., 2020). The outcomes of the interactions of these
    subcomponents at the rural social-ecological system level not only influence subsystems
    and their components, but also other social-ecological systems (Janssen & Ostrom,
    2006). According to the existing rural development literature, “rural decline”
    is defined as a significant decrease in income and quality of life related to
    agricultural production and operation, leading to economic depression and deterioration
    in living standards (Li et al., 2019). Meanwhile, the robustness of the rural
    social-ecological system is the result of interactions between internal elements
    of the rural social-ecological system. The robustness of a social-ecological system
    refers to the maintenance of desired system characteristics. For instance, this
    robustness does not induce a transition that causes long-term human suffering
    (Anderies & Janssen, 2004), and it will not lead to a reduction in people’s living
    standards, despite fluctuations in the behavior of its parts or its environment
    (Carlson & Doyle, 2002). From this, it can be seen that a robust social-ecological
    system is one in which residents can uphold their livelihoods and living standards
    in the face of external shocks. Therefore, a social-ecological system that is
    not robust indicates that its inhabitants struggle to maintain their livelihoods
    and living standards when confronted with external shocks. The failure of social-ecological
    systems to maintain their robustness is a typical manifestation of “rural decline”.
    Therefore, our focus is on examining the reasons behind some rural areas demonstrating
    robustness to external shocks while others succumb to decline, examining this
    phenomenon from the perspective of social-ecological system robustness. Meanwhile,
    observing the robustness of the rural social-ecological system under external
    impact can provide a logic and clues for studying specific interaction mechanisms
    within the rural area (Anderies & Janssen, 2004). Studying how the long-term robustness
    of grassland, fishery, surface water, irrigation systems, and other commons can
    be realized under external impact is the main content of research exploring the
    robustness of the rural social-ecological system (Laerhoven et al., 2020). Water
    is crucial for agriculture, particularly in developing regions where agriculture
    constitutes the primary industry. Consequently, the need to provide irrigation
    facilities has, to some extent, shaped the pattern of farmers, leading to the
    formation of clustered villages. These agricultural communities serve not only
    as a means to facilitate collaboration in agricultural production but also as
    platforms for the creation of interest groups that contribute to various aspects
    of daily life. Farmers rely on these groups to provide public goods and services,
    thereby shaping the social culture and order of the village (Do & Nguyen, 2023).
    Agricultural irrigation shapes the production methods, organizational structures,
    behavioral patterns, and social relations within farm households. Thus, the robustness
    of the irrigation system determines the livelihoods and living standards of these
    households. Therefore, in villages where irrigation systems exist, they can serve
    as valuable samples for studying the robustness of rural social-ecological systems
    (Brugere & Lingard, 2003). Based on this, we conducted the present study using
    villages with existing irrigation systems as a representative sample. By introducing
    the coupled infrastructure system(CIS) framework which is suitable for analyzing
    the interactions between internal components of the rural social-ecological system,
    this study takes China’s farmland irrigation commons as the research object and
    discusses the following three specific research questions: (1) What is the mechanism
    with which the internal interaction of the rural social-ecological system copes
    with the impact of urbanization? (2) What are the results of these internal interaction
    mechanisms? (3) How can the robustness of the rural social-ecological system be
    ensured in the face of external shocks? To address these three research questions,
    in this paper, the internal interaction process of the irrigation commons is divided
    into operational and collective-choice processes. To address the first research
    question, combined with theoretical analysis, survey data from 123 villages in
    18 provinces of China are used to test the mechanism of action reflected in the
    operational process of a rural social-ecological system that needs to cope with
    the impact of urbanization. To address the second research question, the results
    caused by various possible interaction paths of the rural social-ecological system
    responding to the impact of urbanization is summarized. The internal interaction
    mechanism of the rural social-ecological system caused by the impact of urbanization
    both maintains the robustness of rural social-ecological, and also undermines
    the robustness of rural social-ecological system. To address the third research
    question, based on the answers to the first two questions, the practice and exploration
    of rural residents and public departments in the process of rural revitalization
    in China is further combined. The interactive relationship between the operational
    process and collective-choice process reflected in the rural social-ecological
    system of China in response to the impact of urbanization is presented in its
    entirety. In can be concluded that the guarantee and improvement of the operational
    process in the collective-choice process are the reasons why the rural social-ecological
    system can maintain its robustness under external shocks. The interaction mechanism
    within the rural social-ecological system discussed in this paper is only one
    group of concrete mechanisms among many internal interaction mechanisms. In other
    words, this paper studies specific processes or mechanisms in the system. By studying
    these specific interaction mechanisms, we would obtain some restricted views on
    the general laws that may be contained in the complex interaction within the rural
    social-ecological system. The contribution of this paper lies in the empirical
    test of the complex relationship among the components of the rural social-ecological
    system, to identify the internal interaction mechanism of the rural social-ecological
    system in response to external shocks. Based on clarifying this internal mechanism,
    this paper identifies the collective-choice process for the guarantee and improvement
    of the operational process in the rural social-ecological system under external
    shocks as the key to maintain robustness. Thus, a general logic with which various
    countries can promote their rural robustness in policy design is provided from
    a policy perspective. In addition, the study on the interaction mechanism of rural
    irrigation commons under the impact of urbanization also provides a new understanding
    of theoretical ideas and empirical testing methods for further exploring the governance
    of the commons under the influence of complexity. 2. Literature review—the impact
    of urbanization on rural social-ecological system Existing studies have extensively
    discussed the impact of rural labor outmigration caused by urbanization on rural
    economy and society. From the perspective of the rural social-ecological system,
    these studies can be summarized into the following four aspects: the impact of
    rural labor outmigration on resource users, resource systems, public infrastructure,
    and rural governance. First, studies on the impact of labor outmigration on resource
    users mainly focus on two aspects. On the one hand, labor outmigration has improved
    the economic and human capital conditions of farmers. Regarding economic issues,
    non-farm income from the rural labor improves family welfare, and diversifies
    income sources, thus reducing rural poverty (Nguyen et al., 2011, Zhu and Luo,
    2010). In terms of ideology, influenced by urban work and life, the ideology and
    behavior mode of outmigration laborers have changed, which has injected rural
    development with new ideas (Penninx, 1982, Liao et al., 2020). In terms of the
    labor structure, moderate labor outmigration helps to transfer rural surplus labor
    and optimize the allocation structure of rural labor (Qian, 2003, Zhang et al.,
    2018). On the other hand, the outmigration of rural labor has a selective preference
    for age, gender, and individual competence, which will make the young and middle-aged
    rural labors and those with solid personal abilities more likely to seek work
    in urban areas. As a result, the groups remaining in villages and continuing to
    engage in agricultural production are showing the characteristics of aging and
    lack of ability (Liu et al., 2014, Liu et al., 2016), which will further aggravate
    the degree of rural poverty and ultimately harm both agricultural production and
    rural development (Taylor et al., 2003, Atamanov and Berg, 2012, Adams and Cuecuecha,
    2010, Gupta et al., 2009). Second, the most intuitive performance of research
    on the impact of labor outmigration on rural resources is that the impact of labor
    outmigration on farmland resources can be measured. Labor outmigration increases
    the non-agricultural income of rural families. This leads to a decrease in farmers’
    dependence on cultivated land resources and eventually quickly leads to the emergence
    of idle land, abandonment, and destruction of cultivated land (Pfeiffer et al.,
    2009, Qin, 2010). At the same time, the outmigration of many young and middle-aged
    laborers leaves the elderly behind who are unable to complete complex agricultural
    production tasks, thus hindering the adoption of modern agricultural technology
    (Taylor & Martin, 2001), which may also lead to the abandonment of a large area
    of arable land (Liu et al., 2014, Liu and Li, 2017). In this context, certain
    studies have shown that farmland use rights trading (FURT) promoted by labor outmigration
    can alleviate the problem of idle cultivated land resources (Su et al., 2020).
    Promoted by labor outmigration, FURT enables people to realize the large-scale
    management of cultivated land resources. Consequently, the use of advanced agricultural
    production equipment and other advanced agricultural technologies can improve
    the efficiency of agricultural production and ultimately also the output of land
    resources (Islam, 1997, Gao et al., 2020). Third, research on the impact of labor
    outmigration on public infrastructure is mainly reflected in the impacts on hard
    public infrastructure and soft public infrastructure. In terms of soft public
    infrastructure as represented by institutional rules, continuing outmigration
    weakens the social cohesion of villages. This weakening is not conducive to the
    convening of villagers’ meetings and the realization of villagers’ joint decision-making,
    which leads to a failure of institution operation in villages (Wang & Wu, 2018).
    At the same time, the aging of the rural population caused by the outmigration
    of young and middle-aged laborers increases demand for the existing old-age security
    institutions in rural areas (Tao, 2016, Wang et al., 2019). In terms of hard public
    infrastructure represented by artificial facilities, labor outmigration weakens
    the social capital villagers accumulate (Du et al., 2021). Thus, the internal
    coordination cost of public affairs will continuously increase. Ultimately, this
    increase in coordination cost reduces the willingness of rural residents to participate
    in the supply and maintenance of artificial public infrastructure such as irrigation
    channels (Bardhan, 1993, Wang et al., 2016, Wang et al., 2022). Moreover, the
    aging of the rural population caused by labor outmigration also further reduces
    the supply and maintenance of artificial public infrastructure (Sun et al., 2011).
    Fourth, research on the impact of labor outmigration on rural governance mainly
    discusses the labor-outmigration induced changes in the leadership structure of
    villages, thus making the traditional village governance system face difficulties
    (Robson & Berkes, 2011). On the one hand, labor outmigration weakens the connection
    between villagers, thus significantly limiting the implementation of formal leadership
    in villages (Wang et al., 2016). On the other hand, with the gradual outmigration
    of competent rural elites, the trust foundation for informal leadership in the
    rural society gradually disappears, leading to the gradual collapse of authority
    trust in rural areas(Joe, 2022). Although existing studies have fully discussed
    all aspects of how urbanization affects rural economy and society, there are still
    areas that merit further discussion. Specifically, first, existing studies have
    conducted relatively independent discussions on the impact of urbanization on
    rural populations, agricultural resources, public infrastructure, and governance
    systems. However, little attention has been paid to whether there is mutual influence
    between the rural population, the resources used, and the supply of public infrastructure
    under the impact of urbanization. As a result, existing studies cannot uncover
    the specific mechanisms of various changes in rural areas under the impact of
    urbanization. Second, existing studies mostly focused on the negative impacts
    of urbanization on rural areas, while lacking systematic attention to the benign
    self-adjustment process in rural areas under the impact of urbanization. This
    causes a lack of comprehensive understanding in decision-makers who are tasked
    with ensuring that rural communities can continue to achieve robust development
    under external shocks. Third, although existing studies have shown that urbanization
    may either promote rural development or induce rural decline, few studies managed
    to further explain why the impact of urbanization manifests as a successful development
    in certain villages, while others decline. Therefore, there is still a lack of
    targeted institutional design logic when people make public policies to guide
    rural development. 3. Analysis framework and theoretical basis 3.1. Analysis framework
    At least three formal conceptual frameworks are commonly applied to study a social-ecological
    system: The institutional analysis and development (IAD) framework (Kiser and
    Ostrom, 1982, Ostrom, 2005, Ostrom, 2011), the robustness framework (Anderies
    et al., 2004, Anderies, 2015), and the social-ecological systems framework (Ostrom,
    2007, Ostrom, 2009). The robustness framework and the social-ecological system
    framework are extensions of the IAD framework and provide complementary means
    to a systematic social-ecological system analysis. The robustness framework is
    designed to allow the analyst to explore feedback, flows, and nonlinearity in
    a social-ecological system, which helps to provide a dynamic system perspective
    that addresses the uncertainty and connectedness of a complex coupled human-natural
    system. This framework is also a means to uncover hidden assumptions and biases
    by providing a common tool to explore the rural social-ecological system from
    a social researcher’s perspective and the perspective of a systems analyst. In
    recent years, to better capture the complexity of the human-nature systems and
    provide consistent terminology across diverse research disciplines, the components
    of the IAD framework and social-ecological system framework have been replaced
    with the notion of infrastructure. Instead of viewing resource systems, resource
    units, governance systems, and actors as external variables, the coupled infrastructure
    system (CIS) perspective views institutions (soft infrastructure) as endogenous.
    This means that institutional characteristics arise from interactions among different
    classes of infrastructure. According to Anderies et al. (2016), there are five
    main types of infrastructure that constitute CISs: (1) hard infrastructure i.e.,
    human-made structures such as roads, irrigation systems, and nuclear power stations
    (cf. Frischmann (2005), “traditional infrastructure”); (2) soft infrastructure
    i.e., collections of human-made “instructions” for using other types of infrastructure
    such as institutional arrangements and decision making processes (cf. Frischmann
    (2005), “intellectual infrastructure”); (3) natural infrastructure i.e., hard
    infrastructure that is not human-made but is critical for society, such as wetlands
    for absorbing and filtering water (cf. Frischmann (2005), “environmental infrastructure”);
    (4) human infrastructure which refers to knowledge (often referred to as “knowledge
    capital” in economics, cf. Frischmann (2005), or “intellectual infrastructure”);
    and (5) social infrastructure which refers to the relationships among humans.
    The CIS framework (Figure 1) establishes the interrelationship between the four
    main components of social-ecological systems: resources, resource users, public
    infrastructure providers, and public infrastructure. Resource users and public
    infrastructure providers are human-based factors (see ellipses in Figure 1). Public
    infrastructure includes hard infrastructure (e.g., irrigation channels) and soft
    infrastructure (i.e., institutional arrangements). Download : Download high-res
    image (185KB) Download : Download full-size image Figure 1. The coupled infrastructure
    system (CIS) framework. Source: Anderies and Janssen (2013). The CIS framework
    is usually used to explore how social-ecological systems respond to external impacts
    to maintain robustness. In this context, robustness refers to “the maintenance
    of some desired system characteristics, for instance, will not induce a transition
    that causes long-term human suffering (Anderies & Janssen, 2004), or will not
    lead to a reduction in people''s living standards, despite fluctuations in the
    behavior of its component parts or its environment” (Carlson and Doyle, 2002).
    Related concepts developed by Carlson and Doyle (2002) suggest that systems that
    are subjected to a particular type and degree of variability may become highly
    optimized to tolerate this variability (this characteristic of adaptive systems
    is referred to as highly optimized tolerance (HOT)). In this conceptualization,
    social-ecological systems refer to complex adaptive systems composed of human
    and nonhuman subsystems embedded in larger systems. Complex adaptive systems have
    diverse interacting biophysical and social components and an autonomous selection
    process through which certain components are reproduced (Arthur et al., 1997,
    Levin, 1998). Complex systems adapt to change through these interactions and selection
    processes (Levin, 1998). Compared with other frameworks used to study social-ecological
    systems, the CIS framework highlights fundamental interactions within social-ecological
    systems that have often been overlooked in the past but that are especially important
    concerning robustness (Anderies & Janssen, 2004). Therefore, the most prominent
    feature of the CIS framework is that it adds eight links between the internal
    components of the social-ecological system based on retaining the essential components
    of the original social-ecological system. Through the description of eight groups
    of links among the internal components of the social-ecological system, the CIS
    framework provides the possibility for people to investigate how the internal
    system of the social-ecological system responds to external impacts to maintain
    its robustness. With the deepening of research on these eight groups of interaction
    links, Anderies and Janssen (2004) further pointed out that not all eight groups
    of relations are at the same institutional level. The eight groups of interaction
    links in the CIS framework not only reflect the operational processes of how resource
    users influence the resources system and public infrastructure through decision-making.
    They also reflect the collective-choice processes of how public infrastructure
    providers influence the decision-making of resource users and the public infrastructure.
    Specifically, on the one hand, the operational processes reflect the changes that
    the links between resource users, resources, and public infrastructure have to
    make under external impacts (links 1, 5, 6, and 4); on the other hand, collective-choice
    processes clarify the operational rights and responsibilities of resource users,
    and provide alternative paths and schemes, or constrain the occurrence of related
    options (links 3 and 4) (Ostrom, 2005). In this paper, the irrigation commons
    are conceptualized as CIS, consisting of interconnections among infrastructural,
    institutional, and natural processes. The analytical framework is shown in Figure
    2 linking theory and evidence about governance patterns of land–water resources
    and human society in the irrigation commons that shape one of the core samples
    of the rural social-ecological system in China. Figure 2 provides the fundamental
    analysis logic: the large-scale outmigration of rural labor caused by urbanization
    represents an external impact on the irrigation commons. Then, the operational
    processes of the irrigation system in response to the external impact are started,
    namely the impact of urbanization pushes the change of interaction links among
    resource users, resources, and public infrastructure. However, the impact of these
    operational processes on the robustness of the irrigation system is uncertain.
    Therefore, the irrigation commons further adjust the composition of public infrastructure
    providers to form a guarantee or improvement of the operational processes by the
    collective-choice processes. The final requirement is that the irrigation commons
    can maintain robustness under external impacts. Download : Download high-res image
