    of different water management and fertilizer methods on soil temperature, radiation
    and rice growth Article Open access 29 September 2022 Introduction Substrate cultures
    are widely used for protected cultivation because of their multiple advantages
    over soil cultivation1,2,3,4. Over the last decade, substrate culture has expanded
    rapidly in China5,6. Irrigation management of substrate cultures is of great importance
    because irrigation is the only source of water required by crops and the water-holding
    capacity of the substrate is very low3,7,8. In practice, most irrigation is managed
    based on the experiences of growers and advisors. Timer-based methods are commonly
    used in the irrigation management of substrate cultures in solar greenhouses in
    China. This can easily lead to plants suffering from water stress caused by inadequate
    irrigation, or roots suffering from hypoxia due to excessive irrigation, adversely
    affecting plant growth and fruit production2,3,9. Noncirculating systems are more
    commonly used for irrigation in coconut coir cultures because of the difficulty
    in filtration and disinfection of the discharge liquid10. Excessive irrigation
    also results in the wastage of water and fertilizer and causes environmental pollution,
    which increases the pressure on water scarcity and environmental protection. Therefore,
    precise irrigation scheduling for coconut coir cultivation in solar greenhouses
    is urgently required owing to its potential to promote yield, decrease water used
    for irrigation, and improve water-use efficiency. Preparing an irrigation schedule
    involves determining when (irrigation frequency) and how much to irrigate (irrigation
    amount)11,12. Irrigation frequency is related to the climate and crop development
    stage. The irrigation amount includes the water required to maintain maximum rates
    of crop transpiration without water stress and an additional amount to manage
    substrate salinity and deal with application uniformity7,12. However, existing
    studies on the effects of irrigation frequency on crop production are inconclusive11.
    The measurements of substrates, atmospheric variables, and plants closely related
    to crop transpiration can directly help make decisions or provide information
    for calculating the irrigation frequency and amount13. In recent years, the most
    commonly researched approaches for irrigation include 1) the use of soil/substrate
    moisture sensors4,14,15, 2) the estimation of crop water requirements based on
    climatic data2,8,16, and 3) the use of weighing lysimeters17,18,19 or plant sensors10.
    Soil moisture sensors can be read with continuous automatic data collection to
    obtain detailed information on the dynamics of water use by crops, which can be
    used to manage irrigation9,20,21. The simplest method is to compare the values
    of the soil moisture sensor with the selected lower and upper limits of soil moisture
    to initiate and stop irrigation9,12.The appliance of dielectric sensors in substrate
    has been documented by many research7,12,22,23,24. Capacitive or frequency-domain
    reflectance (FDR)-based moisture sensors have the advantages of low cost, good
    reliability, and easy maintenance, and are widely used in research applications
    and commercial cultivation irrigation management7,9,25. Moreover, the approaches
    for irrigation using climatic data are based on energy balance and bring water
    supply more closely match to crop transpiration. The accumulated radiation method,
    which initiates irrigation based on measurements of the integral of solar radiation
    over the canopy, is a relatively easy approach based on climatic data2,23.The
    method is commonly used in greenhouses in the Netherlands, Italy, and Turkey and
    in substrate cultivation of glass greenhouse in China2,7,12,26.The crop evapotranspiration
    (ETc) estimated from ETc = ETo \\(\\times\\) Kc, where ETo is the reference crop
    evapotranspiration estimated by the Penman-Monteith method and Kc is the crop
    coefficient, is important to correctly quantify crop irrigation requirements27.Many
    commercial weather stations provide precise and real-time environmental data on
    a scale of hours or even minutes. These data are consistent with the requirements
    for hourly ETo calculation12,28.The irrigation scheduling by estimating ETc using
    the hourly PM-ETo equation, which provides numerous small irrigations each day,
    is a more scientific method based on climate parameters for substrate culture.
    However,The response of plant transpiration rate to solar radiation may vary with
    variations in crop species, developmental stages, and the environment29,30,31.The
    accumulated radiation threshold for triggering irrigation or irrigation amount
    should be adjusted for specific application scenarios2,10,26.The three constant
    Kc values of the standard FAO method, each for a fixed developmental stage, are
    unsuitable for greenhouse-grown crops because of variability in crop training
    systems and management practices, planting dates, length of the cropping cycle,
    plant density, and cultivars7,12,15,32. Using the three constant Kc values of
    the standard FAO method to estimate ETc may impact the accuracy of irrigation
    amount. Therefore, to enhance irrigation management for coconut coir cultivation
    in solar greenhouses, it is necessary to improve irrigation schedules. The integration
    of meteorological parameters and soil moisture sensors allows for the estimation
    of irrigation levels using energy balance in combination with site-specific adaptive
    responses to sensors15,33.In substrate cultivation, the amount of irrigation and
    discharge can be easily measured manually or automatically. The ETc can be calculated
    using the water balance formula and used to divide by ETo to obtain the actual
    Kc, which can improve the accuracy of crop evapotranspiration estimation for precise
    irrigation. Therefore, we developed two irrigation schedules. One is a composite
    irrigation system that combines accumulated radiation and soil moisture sensors
    (Rn-VWC), and the other is an improved method based on estimating ETc using the
    hourly PM-ETo equation with an improved calculation of Kc values (T-ETc). Furthermore,
    the soil moisture sensor-based method (T-VWC)34, developed in our previous work,
    was used as a reference. The analysis included irrigation, evapotranspiration,
    substrate water content, growth and yield characteristics, and IWP. The goal is
    to establish a precise irrigation schedule for coconut coir cultivation in solar
    greenhouses to ensure cucumber yield and improve IWP in China. Methods Experimental
    conditions This research was carried out at the Xiaotangshan National Precision
    Agriculture Experiment Station in Beijing, China (40\\(^{\\circ }\\)10’43” N,
    116\\(^{\\circ }\\)26’39” E) from March 15 to June 19, 2017. The experimental
    greenhouse was 28 m long and 7.5 m wide, with a wall made of brick-concrete and
    brackets constructed with welded galvanized steel pipes and covered with a transparent
    plastic film. To avoid excessive temperatures within the structure, the greenhouse
    was screened with a 50% shading net from 10:00 to 15:00 on sunny days from May
    16 to June 19. The H-type substrate cultivation system was 500 cm long, 24 cm
    wide, and 40 cm high and was equipped with a cultivation tank with a hole for
    drainage at the end (Fig. 1(5)). A bucket was connected to the hold via a plastic
    hose to collect the discharged water. Coconut coir slabs [ 100 cm (length) \\(\\times\\)
    20 cm (wide) \\(\\times\\) 8 cm (height)] were composed of 70% coconut chunks
    (10–20 mm) and 30% coconut bran (0-6 mm) with EC \\(< 1.00\\) mS cm\\(^{-1}\\)
    and pH 5.8–6.8. The bulk density, porosity air-water ratio, and organic matter
    of the coconut coir slab were 0.14 g cm\\(^{-3}\\), 87.89%, 0.26, and 86.4%, respectively.
    Coconut coir slabs were wrapped with a polyethylene (PE) film on six sides to
    avoid the evaporation of substrate water. Irrigation was controlled using an automatic
    fertigation applicator developed by the Intelligent Equipment Research Center
    of the Beijing Academy of Agriculture and Forestry Sciences34. Yamazaki cucumber
    nutrient solution formula was used in this study and was applied using a drip
    irrigation system with in-line emitters of 2 L h\\(^{-1}\\) discharge. The emitter
    distance was 25 cm and was associated with a single row of plants. The cucumber
    variety used in the experiment was “Zhongnong 26”, and cucumbers were transplanted
    on March 15 and harvested from April 19 to June 19. Cucumbers were arranged in
    two rows for each cultivation system, and 10 plants were planted in each row at
    a planting density of 3 plants m\\(^{-2}\\). Experimental design Two irrigation
    schedules were developed: a complex irrigation schedule combining accumulated
    radiation and soil moisture sensors (Rn-VWC) and another irrigation schedule based
    on estimating ETc by the hourly PM-ETo equation with an improved calculation of
    Kc values (T-ETc). The soil moisture sensor-based method (T-VWC)34, which was
    developed in our previous research and significantly reduces irrigation amount
    and improves IWP compared with Timer-based scheduling, was used as a reference.
    In the T-VWC treatment, irrigation frequency and amount were determined hourly
    from 7:00 to 18:00. Irrigation was triggered when the value recorded by the soil
    moisture sensor was lower than the maximum substrate water content (\\(VWC_{max}\\),
    m\\(^{3}\\) m\\(^{-3}\\)). The amount of irrigation was determined by the substrate
    water content read by the sensor (VWC, m\\(^{3}\\) m\\(^{-3}\\)).In Rn-VWC treatment,
    every irrigation event was initiated when the accumulative radiation reached 0.8
    MJ m\\(^{-2}\\), and the calculation of irrigation amount was consistent with
    T-VWC. The irrigation amount of the T-ETc treatment was dependent on the hourly
    ETc (\\(ETc_{h}\\)) calculated by multiplying Kc by the hourly ETo (\\(ETo_{h}\\)),
    where \\(ETo_{h}\\) was estimated using the standardized reference evapotranspiration
    equation (ASCE-PM)28, and Kc was obtained from the daily actual evapotranspiration
    (\\(ET_{d}\\)) and daily ETo (\\(ETo_{d}\\)) of the previous day. Irrigation was
    triggered when \\(ETc_{h}\\) reached or exceeded 0.4 mm to avoid a small amount
    for a single irrigation; otherwise, irrigation was not performed temporarily,
    and this \\(ETc_{h}\\) was accumulated into the next time. Furthermore, the coefficient
    k was incorporated to aid in determining the irrigation amount to ensure proper
    drainage for managing substrate salinity. The value of k was determined based
    on the variance between the electrical conductivity (EC) of irrigation and drainage.2,35,36.
