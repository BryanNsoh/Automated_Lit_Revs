    and selection of instrumental variables Endogeneity problems may affect the estimation
    results. First, as pointed out in existing studies, climate change affects FURT
    and gradually becomes an essential driver of irrigation public infrastructure
    provision (Chai & Zeng, 2018). For this reason, the effects of factors that are
    not directly observable (such as climate change) on the estimated results must
    be controlled. Second, reverse causality may exist between FURT and the provision
    of irrigation public infrastructure as well as between labor outmigration and
    FURT. On the one hand, FURT involves the coordination of numerous small-scale
    farmers in China; therefore, a village with stable irrigation public infrastructure
    provision is more likely to possess robust collective action capacity and achieve
    large-scale FURT. On the other hand, a higher level of FURT implies higher land
    rent income, and rural households with higher land rent income can afford higher
    migration costs, which may drive labor outmigration (Xiao & Zhao, 2018). Therefore,
    the influence of the reverse causality between core independent and dependent
    variables mentioned above on the estimated results must also be controlled. The
    impact of endogeneity on the estimated results can be controlled by introducing
    instrumental variables (IVs) (Wooldridge, 2009). An effective IV must meet three
    necessary conditions: (i) correlation criterion, where the IV should exert a causal
    effect on core independent variables; (ii) independence criterion, where there
    is no confounding for the effect of the IV on the dependent variables; (iii) exclusion
    criterion, where the IV does not directly influence the outcome variable. According
    to the three necessary conditions effective IVs should satisfy, in Equation (1),
    “distance from the village to the nearest highway” (DTH) and “whether the village
    is in Chongqing” (CQ) are adopted as IV for LMIGRATION. The main reasons are summarized
    in the following: First, DTH and CQ are geographic variables that are naturally
    exogenous to changes in climatic characteristics, natural conditions, and the
    humanistic society of the village; therefore, it can meet the independence criterion
    of effective IV. Second, DTH and CQ reflect the convenience associated with conducting
    economic activities. Chongqing is a central city in southwest China; therefore,
    a village in Chongqing is considered close to a large market center. A short distance
    to the next highway makes it more convenient for rural residents to travel from
    their village to an economically active region. Thus, it is much easier for rural
    labor in these locations to flow outwards. Therefore, DTF and CQ may directly
    affect LMIGRATION, and can meet the correlation criterion of effective IV. Third,
    on the one hand, the residents of rural areas who live closer to a highway may
    rely on their transportation advantages to obtain more income; therefore, these
    villagers may have sufficient funds for FURT, thereby improving the level of FURT.
    However, this increase in agricultural income may also increase the opportunity
    cost for farmers to trade their farmland, thus restricting the development of
    FURT. Therefore, there is no direct theoretical connection between the instrumental
    variable DTH and the dependent variable FURT; however, DTH indirectly affects
    FURT by affecting the economic strength of the village. On the other hand, the
    survey data and various statistical yearbooks show that the topography of Chongqing
    is very complex, including plains in which FURT is easily carried out, but also
    mountains and hills in which it is difficult to carry out FURT. Therefore, theoretically,
    there is no direct correlation between the instrumental variable CQ and the dependent
    variable FURT, but CQ indirectly affects FURT through geomorphic features. Based
    on the summary of the possible channels through which DTH and CQ affect FURT,
    and in reference to the method utilized by Gabriel et al. (2022), in this paper,
    the economic strength and topography of the village are controlled in the control
    variables (see Table 3), so that the selected instrumental variables better satisfy
    the exclusion criterion. Data on DTH and CQ are extracted using ArcGIS software
    by matching the spatial distribution of highways with the spatial location of
    villages based on the National Catalogue Service for Geographic Information. In
    Equations (2), (3), the log of “latitude of the village” (lnXAS) and “whether
    the village is located in the northern arid and semi-arid region” (NASR) are taken
    as instrumental variables for FURT, mainly on the following grounds: First, lnXAS
    and NASR are geographic variables that are naturally exogenous to changes in climatic
    characteristics, natural conditions, and the humanistic society of the village;
    therefore, they can meet the independence criterion of effective IV. Second, lower-latitude
    regions in China have a higher proportion of hills than higher-latitude plain
    regions; therefore, the negotiation cost of FURT in low-latitude hilly regions
    is far higher than in high-latitude plain regions. Therefore, latitude may directly
    be related to FURT. Moreover, FURT is influenced by the region’s climate and the
    types of crops cultivated. Therefore, whether the village is located in the northern
    arid and semi-arid region may have a direct impact on FURT. In short, the selected
    IV of lnXAS and NASR can meet the correlation criterion of effective IV. Third,
    on the one hand, villages in high latitudes have fewer water resources, and farmers
    are more willing to supply and maintain public irrigation infrastructures to control
    water use costs. Hence, in these villages, the formulation of water resource allocation
    rules and the maintenance of irrigation infrastructure are usually high. Moreover,
    the villages in low latitudes in China are deeply influenced by the clan culture,
    and the institutions inside villages are more restrictive for villagers; consequently,
    people rarely employ free-riding behavior in maintaining public irrigation infrastructure
    and formulating irrigation management rules. Therefore, infrastructure supply
    is also likely to be good in low-latitude villages. There may be no direct relationship
    between the IV of lnXAS and the dependent variables of public infrastructure (including
    MAINTAIN and CONFLICT), but it indirectly affects public infrastructure through
    water resources and socioeconomic attributes. On the other hand, the average annual
    precipitation in northern arid and semi-arid regions is relatively low. Villages
    in this area may either increase the supply of public irrigation infrastructure
    because of water scarcity, or lower the demand for water resources because of
    the cultivation of more drought-tolerant crops, thereby reducing the demand for
    irrigation public infrastructure supply. Therefore, there is no direct relationship
    between NASR and public infrastructure, but the supply of public infrastructure
    is indirectly affected by the condition of water resources and the degree of dependence
    on these. Based on the summary of the possible paths for lnXAS and NASR to affect
    public infrastructure, and in reference to the method provided by Gabriel et al.
    (2022), in this paper, two types of factors are controlled. These are village
    water resource and socioeconomic attributes in the control variables to ensure
    that the selected instrumental variables can better satisfy the exclusion criterion.
    Data on lnXAS and NASR are extracted using ArcGIS software by matching the spatial
    distribution of highways with the spatial location of villages based on the National
    Catalogue Service for Geographic Information. 6. Results Table 4 shows the results
