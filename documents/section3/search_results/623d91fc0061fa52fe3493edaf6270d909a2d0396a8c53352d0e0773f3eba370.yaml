    ABSTRACT Over the last few years, most of greenhouses have been managed traditionally
    based on manpower to monitor and maintain the plants, such as watering, fertilizing,
    and using their skill in detecting plant diseases. Thus, this study focuses on
    developing a greenhouse monitoring system by using IoT technology. It aims to
    assist the local farmers in monitoring their greenhouse, instead of applying the
    conventional methods that are tedious and required more labour works. For data
    collection, parameters for chilli plants are measured using temperature and humidity
    sensors, soil moisture sensor, and light dependent resistor (LDR) sensor. The
    data are sent to microcontroller and transferred to the Ubidots cloud for the
    monitoring purpose. Watering pump and exhaust fan can be activated to control
    the plant parameters so that the plant remains in its normal condition. The sensor
    data are processed through classification using Support Vector Machine (SVM) to
    analyse the plant condition, whether the proposed method is suitable or not for
    the chilli plant to grow. Overall, a mini greenhouse prototype for chilli plant
    has been successfully constructed with a system interface on Ubidots dashboard
    to monitor the condition of the greenhouse plant. Results show that the developed
    system can be an alternative in monitoring the greenhouse condition with accuracy
    of 94.5%. AUTHOR BIOGRAPHIES Muhammad Syamim Mohammad Pandi, Electrical Engineering
