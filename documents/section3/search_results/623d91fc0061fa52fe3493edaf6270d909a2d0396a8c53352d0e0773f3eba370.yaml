    possibility is that irrigation machinery cannot be used without energy26,27, so
    energy poverty may have reduced the number of irrigation machinery, thus affecting
    AWE. SDG2 explicitly proposes to promote non-farm employment for small-scale food
    producers. Furthermore, in the study of rural China, non-farm work has always
    been an unavoidable issue28,29. Farm families’ human capital and cognitive capacity
    may be eroded as a result of energy poverty30,31,32, compromising their ability
    to work outside of the farm. Non-farm employment promotes farmers to invest more
    and master agricultural technology to improve agricultural water efficiency by
    improving agricultural income and cognitive ability26,29,33,34,35. Most importantly,
    non-agricultural employment can effectively address the issue that Chinese agricultural
    production is still dominated by a large number of scattered, small-scale food
    producers. It can promote land concentration and thus large-scale production,
    which clearly facilitates the adoption of community-based water-saving technologies.
    The literature has not taken into account the impact of energy poverty on cropping
    structure adjustment, which may be detrimental to cash crop cultivation, such
    as the inability to provide warm barns to withstand the cold. Cash crops, on the
    other hand, may promote agricultural water efficiency. For starters, cash crops
    can boost farm income, allowing farmers to invest in and maintain water-saving
    irrigation systems. Second, cash crops frequently necessitate fine-grained management
    and good infrastructure, both of which aid in reducing water waste and increasing
    AWE. In order to investigate the mechanism of how EP affects AWE, the quantity
    of water-saving irrigation equipment (WIM), non-farm work (NFW), and cropping
    structure adjustment (CSA) are employed as mediating factors in this model. The
    number of water-saving irrigation machines is referred to as WIM. NFW is proxied
