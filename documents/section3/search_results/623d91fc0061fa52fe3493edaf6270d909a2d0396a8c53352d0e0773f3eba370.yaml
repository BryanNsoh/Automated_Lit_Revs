    using 3D Slicer 5.0.3 software at the highest possible resolution (0.2 mm for
    both slice thickness and interval), employing semi-automatic active contour segmentation.
    The segmentation process utilized the “fast marching” method, as described by
    Pichon et al. [24], facilitating a semiautomatic approach. This software enables
    straightforward quantification of defect volume in cubic millimeters (mm3). The
    criterion for the absence of a periapical lesion was a radiographic periodontal
    ligament space less than double its width, following the guidelines of Schloss
    et al. [25]. The percentage reduction in the lesion volume was determined using
    the following formula: percentage change in lesion volume (%) = ((preoperative
    volume - postoperative volume)/preoperative volume) × 100. In multirooted teeth,
    when the range of the LCPL encompasses all the roots of the affected tooth simultaneously,
    its assessment and comparison align with those of a single-rooted tooth treated
    with the NSRST. However, if the LCPL does not cover all the roots of the affected
    tooth or if the tooth’s roots receive several LCPLs independently, the evaluation
    and comparison of the tooth’s outcome are determined by the root categorized under
    the ‘worst’ diagnostic outcome [26, 27]. The success of treatment hinges on thorough
    clinical evaluations and radiographic imaging results. At the 6-month follow-up,
    the determination of early treatment success relies on both clinical evaluations
    and lesion volume changes. For follow-up appointments at 1 year or beyond, treatment
    efficacy can be assessed by integrating clinical evaluations with intraoral PA
    imaging. Statistical analysis The statistical analysis was performed using SPSS
    v23.0 software (IBM Corp, Armonk, NY). The intraobserver agreement for the radiographic
    assessments was assessed by the intraclass correlation coefficient. The data are
    presented as the median (interquartile range [IQR]) because of a nonnormal distribution.
    The data were analyzed using SPSS or GraphPad Prism (GraphPad Software, California,
    USA). The mean values of the two groups, such as treatment types, were compared
    using the Kruskal‒Wallis test followed by Dunn’s post hoc test. The mean values
    of three groups, such as types of teeth, were compared using one-way ANOVA followed
    by Tukey’s post hoc test. The chi-square test was used for categorical data analysis.
    A p-value < 0.05 was considered to indicate statistical significance. Results
    A total of 35 teeth from 35 patients, with a median age of 28 (24–34) years, received
    treatment from our endodontist (Table 2). The median follow-up time was 19 (12–26)
    months. One tooth was extracted due to significant pain at the 6-month follow-up.
    The other two teeth required periapical surgery because of increased volume and
    clinical discomfort. The overall success rate was 91.4%. An intraclass correlation
    coefficient (ICC) of 0.94 demonstrated a strong level of consistency in repeated
    data measurements. Given the high ICC values, the average of the two measurements
    was used for volume assessment. The median preoperative volume was 416.5 (252.5–782)
    mm3. The median postoperative volume was 90 (12–190) mm3. The postoperative volume
    of the LCPL was significantly smaller than the preoperative volume (p < 0.05).
    The median percentage of lesion reduction was 77.0 (54.2–96.4)% at 6 months. Patients
    under 30 years of age had a significantly greater success rate than older patients
    (100.0% vs. 80.0%, p = 0.037). None of the other factors, including sex, jaw,
    lesion size, tooth location, sealer extrusion, or the number of roots, significantly
    influenced the success rate of the treatment (Table 3). The other study parameters
    did not significantly impact the lesion’s volume reduction rate. Table 2 Demographic
    data distribution Full size table Table 3 Distribution of the treatment outcomes
    by study factors and demographics Full size table Discussion The aspiration and
    decompression of LCPLs play crucial roles in reducing osteoclastic activity, preventing
    further damage to the surrounding bone and tissues. Instrumentation beyond the
    apex during NSRCT can alleviate hydrostatic pressure in the LCPL, facilitating
    adequate drainage of cystic fluid and lesion healing [6]. ANPI is a promising
    technique for root canal disinfection and biofilm removal from artificial canals.
    Several studies have demonstrated its effectiveness in removing the smear layer,
    flushing out debris and irrigant from the root canal, and preventing apical extrusion
    of irrigant, thereby enhancing the success of root canal treatment [16, 17, 28].
    In contrast to traditional positive pressure irrigation, which pushes irrigating
    solutions into the canal, ANPI creates a suction effect. This suction ensures
    that the irrigating solution reaches the entire length of the canal, including
    the apical third, without forcing fluids or debris beyond the root apex into the
    periapical tissues. ANPI leverages negative pressure to enhance the removal of
    infected material, pus, and debris from within the lesion, promoting a more effective
    healing process by alleviating the build-up of pressure and facilitating the clearance
    of pathological contents [19, 28]. Fluid dynamics research has shown that ANPI
    microcapsules can create fluid flow in the ramification and establish negative
    apical pressure values for effective decompression of the LCPL [13]. However,
    it is important to note that ANPI may not be available in all dental practices,
    limiting patient access to this treatment option. In our study, we achieved positive
    results by using simple instruments based on the principles of the ANPI for clinical
    application. The advantages of our method include its simplicity, cost-effectiveness,
    and ease of use in clinical practice. The study’s flow rate was based on commercially
    available ANPI devices [16, 20]. However, this modified system still requires
    further refinement to optimize its clinical utility. The reported success rates
    of NSRCTs in many studies vary between 70.9% and 90.9% [3, 29, 30]. These discrepancies
    can be attributed to differences in techniques, criteria for treatment success,
    length of follow-up time, and other factors. Success rates are influenced by various
    anatomical factors and treatment methods. One common reason for NSRCT failure
    is perceived leakage around the canal filling material and missing canals [31].
    The use of a microscope can aid in locating missing canals and visualizing root
    obstructions [32, 33]. The incorporation of ultrasonic instruments into endodontic
    procedures has significantly improved the removal of canal obstructions and the
    effectiveness of irrigation [34]. Teeth without periapical radiolucency tend to
    exhibit better outcomes [6, 35]. In our study, the overall success rate was 91.4%,
    which is higher than that of previously reported results. This finding suggested
    that the presence of LCPLs does not necessarily impact a tooth’s prognosis when
    combined with the ANPI. It is worth noting that our study considered teeth as
    the study unit, whereas another study used roots as units [36]. When considering
    tooth roots as study units, the success rate was 90.74%, which aligns with the
    existing results. This could be attributed to the large sample sizes in our study,
    which involved multiple roots of teeth. A recent prospective cohort study using
    CBCT imaging reported a success rate of 82.2%, which is lower than our findings.
    This discrepancy may be due to the aspiration-irrigation technique used in the
    previous study. This technique carries the potential risk of mucosal inflammation,
    persistent surgical site complications, and potential lesion reinfection [37].
    In contrast, the ANPI procedure used in our study effectively decompressed lesions
    and mitigated the risk of infection. Furthermore, the presence of a preoperative
    palatal cortical bone defect may have influenced osseous healing. The periosteum
    plays a critical role in endogenous bone repair and remodeling, acting as a reservoir
    of osteo-competent periosteum-derived progenitor cells [38]. Damage to the periosteum
    and erosion of the cortical bone could lead to delayed healing. Unlike previous
    studies, we excluded patients with cortical bone defects during patient selection,
    enhancing the reliability of the results and resulting in a greater success rate
    than in conventional studies. Both healed and healing patients were considered
    successful outcomes, while non-healed patients were considered failures [29].
    Our study differs from previous research in that we utilized CBCT scans to measure
    volumetric changes in LCPLs at the 6-month recall, enabling us to evaluate early
    treatment success. CBCT imaging is significantly more accurate at detecting the
    size, shape, and location of periapical lesions than is PA imaging. However, PA
    radiographs have limitations in consistently revealing the true nature and location
    of periradicular disease, especially when a bone lesion is within the cancellous
    bone and the overlying cortical bone is substantial [23]. Moreover, 30–45% of
    periapical lesions are missed in PA radiographs [39]. In one study in which lesion
    volumes were measured before and after root canal treatment, CBCT and PA imaging,
    respectively, showed successful outcomes for 55 (77.5%) and 63 (88.7%) roots [23].
    Another recent study reported that when retreatment outcomes were assessed using
    PA radiographs, the success rate was 93%, but in CBCT assessments, the success
    rate was lower, at 77% [40]. These findings suggest that CBCT may be a more reliable
    tool for assessing treatment outcomes. In our study, the postoperative volume
    of LCPLs was significantly smaller than the preoperative volume (p < 0.05). The
    mean percentage of lesion reduction was 77.0 (54.2–96.4)% at the 6-month follow-up.
    The observed volume change in our study aligns with previous findings reporting
    changes of 75% or 76.8% [3, 23]. The distinction lies in the timing of CBCT imaging.
    In our study, CBCT imaging was performed at the 6-month post-surgery mark, while
    a previous study conducted imaging between 10 and 37 months after the procedure
    [23]. The relatively short healing period during CBCT imaging in our study suggested
    that the lesion is likely to continue healing, resulting in a further decrease
    in volume over time. We anticipate that this study will yield even more promising
    results. Additionally, the consistent follow-up period for CBCT imaging enhances
    the scientific validity of this research. We investigated various patient and
    treatment factors, such as sex, age, jaw, type, retreatment, preoperative pain,
    lesion size, and number of roots, as well as treatment factors such as sealer
    extrusion. While several factors were associated with nearly a 15% difference
    in the success rate and the percentage of volumetric decrease, these variations
    were not statistically significant, except for patient age. Studies have suggested
    that tooth location (jaw) does not significantly affect the survival rate of NSRCT
    [3, 41]. Therefore, long-term NSRCT outcomes were not influenced by tooth location
    or type, which is consistent with our results. However, a previous study revealed
    that the frequency of potential failures varied based on the tooth’s location
    [31]. Leaky canals were the primary cause of anterior tooth failure, while missing
    canals were the primary cause of posterior tooth failure. The complex anatomy
    of molars makes access and visibility difficult, potentially increasing the likelihood
    of missing a canal, such as the second mesiobuccal canal of the maxillary molar
    [42]. Although it remains unclear whether tooth type and position affect NSRCT
    prognosis, it is evident that different teeth require different treatment interventions.
    Some studies suggest that older patients may have worse prognoses due to factors
    such as decreased bone density and compromised immune systems. Older patients
    may have a higher risk of complications during surgical or nonsurgical treatments
    [43, 44]. In our study, patients under 30 years of age had a significantly greater
    rate of NSRCT success, which is in line with the findings of several previous
    studies [44]. However, we could not draw similar conclusions regarding volumetric
    changes, possibly due to our small sample size. Biological differences between
    sexes could impact the healing process or response to treatment due to differences
    in hormonal levels, immune response, or bone density [45]. However, some clinical
    studies have shown that sex does not significantly affect the outcome of treatment
    for LCPLs [3, 46]. In this study, sex did not influence treatment outcomes, which
    is consistent with previous findings. Retreatment poses several challenges, such
    as removing the previous obturation material, correcting procedural errors from
    the initial treatment, locating missed canals, and eliminating potentially therapy-resistant
    bacteria. As a result of these challenges, the prognosis for patients receiving
    retreatment of normal teeth is generally less favorable than that for patients
    receiving initial treatment [33]. Nonetheless, our findings do not reveal this
    discrepancy, potentially due to the superior flushing efficiency and the lesion
    cavity decompression achieved through the ANPI within the root canal. The presence
    of preoperative pain is an important factor that influences the severity of the
    disease, diagnostic considerations, and treatment decision-making in clinical
    practice. However, neither current experimental results nor extensive follow-up
    studies have shown that preoperative pain significantly affects the outcome of
    endodontic treatment [29, 33, 47]. This is destined to be a challenging issue,
    as pain is a broad and multifaceted concept with variations in type, severity,
    and location. Therefore, research on pain may be conducted with a more nuanced
    classification system to yield meaningful results. Sealer extrusion is a common
    occurrence in root canal treatment [29]. In the present study, iRoot SP, known
    for being a bioceramic-based root canal sealer with outstanding biocompatibility
    and bioactivity, was utilized. According to our results, sealer extrusion did
    not affect the treatment outcome. The reason for this difference may be that iRoot
    SPs can generate hydroxyapatite in the presence of tissue fluid, thereby promoting
    the regeneration of periapical tissues. Moreover, it has antimicrobial properties,
    effectively preventing bacterial colonization within the root canal system [48,
    49]. The extrusion of biocompatible root canal filling materials does not impede
    the healing process of periapical tissues. However, few studies have directly
    examined the impact of the number of dental roots on endodontic therapy efficacy
    [47]. Conversely, researchers frequently examine various tooth positions and types.
    Whether the number of dental roots influences the outcome of nonsurgical treatment
    for LCPLs may vary depending on several factors, including the size and location
    of the lesion, the specific treatment approach, and the inherent anatomical complexities
    associated with multirooted teeth. However, the findings of this study did not
    yield a positive conclusion, aligning with previous research results [47]. A previous
    study indicated that the presence of preoperative radiolucency was not a significant
    predictor of NSRCT success but suggested that larger lesions may require longer
    follow-up periods [35]. Another study revealed that nonsurgical management can
    effectively control the progression of LCPLs (> 10 mm) but revealed no preoperative
    factors related to treatment failure [3]. In this study, we also investigated
    the efficacy of NSRCT for lesions with a diameter > 10 mm, and our results were
    85.71%. This result is larger than that of a previous study (82.2%). Although
    the success rate of NSRCT with a diameter < 10 mm was nearly 10% greater than
    that of other stents, no significant difference was observed. One study revealed
    that treating lesions with a diameter < 5 mm had significantly greater success
    than treating lesions with a diameter > 5 mm [29, 50]. This may be due to the
    decreased availability of osteoblast progenitors in larger lesions and the increased
    likelihood of such lesions being cystic [50]. Given the retrospective design and
    limited sample size of the study, it is challenging to establish whether lesion
    size significantly affects NSRCT efficacy. Conclusion Despite the limitations
    of being an observational case-series study with a small sample size, our positive
    results obtained using the ANPI in the NSRCT suggest that it may be a promising
    approach for treating LCPLs. Furthermore, our findings indicate that patients
    under 30 years of age may have a higher success rate with NSRCTs. These results
    can guide the design of future clinical trials with more precise power analyses
    to further investigate the efficacy of this technique. Data availability The original
