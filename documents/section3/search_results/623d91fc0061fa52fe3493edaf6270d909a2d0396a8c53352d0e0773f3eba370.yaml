    plant growth, physiology, and crop productivity is salt stress. About 33% of the
    total irrigated land suffers from severe salinity because of intensive underground
    water extraction and irrigation with brackish water. Thus, it is important to
    understand the genetic mechanism and identify the novel genes involved in salt
    tolerance for the development of climate-resilient rice cultivars. Methods and
    results: In this study, two rice genotypes with varying tolerance to salt stress
    were used to investigate the differential expressed genes and molecular pathways
    to adapt under saline soil by comparative RNA sequencing at 42 days of the seedling
    stage. Salt-susceptible (S3) and -tolerant (S13) genotypes revealed 3982 and 3463
    differentially expressed genes in S3 and S13 genotypes. The up-regulated genes
    in both genotypes were substantially enriched in different metabolic processes
    and binding activities. Biosynthesis of secondary metabolites, phenylpropanoid
    biosynthesis, and plant signal transduction mechanisms were highly enriched. Salt-susceptible
    and -tolerant genotypes shared the same salt adaptability mechanism with no significant
    quantitative differences at the transcriptome level. Moreover, bHLH, ERF, NAC,
    WRKY, and MYB transcription factors were substantially up-regulated under salt
    stress. 391 out of 1806 identified novel genes involved in signal transduction
    mechanisms. Expression profiling of six novel genes further validated the findings
    from RNA-seq data. Conclusion: These findings suggest that the differentially
    expressed genes and molecular mechanisms involved in salt stress adaptation are
    conserved in both salt-susceptible and salt-tolerant rice genotypes. Further molecular
    characterization of novel genes will help to understand the genetic mechanism
    underlying salt tolerance in rice.'
