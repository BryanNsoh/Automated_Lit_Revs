    context for groundwater dynamics in diverse climate conditions. Bangladesh occupies
    the downstream portion of the GBM river system, which drains a total land area
    of 1.72 million km2. Only about 8% of the entire watershed is within Bangladesh''s
    territory (Ahmad et al., 2001; Chowdhury, 2010). Surface water infiltration from
    external sources plays a crucial role in recharging a part of the groundwater.
    Over the Pleistocene and Holocene periods, large rivers deposited sediments in
    the GBM delta, forming the deltaic and aquifer systems. The aquifers mainly consist
    of semi-consolidated to unconsolidated fluvial-deltaic sediments from the Miocene
    to the present. Among these, the shallowest aquifers suitable for groundwater
    extraction are the Holocene and Plio-Pleistocene Dupi Tila Sandstone formations.
    The average depth of the aquifers ranges from 30 to 130 m, and the primary water-bearing
    zone lies between 250 and 350 m. This zone predominantly comprises fine to very
    fine sand, occasionally interspersed with clay lenses and frequently interbedded
    with a silty clay layer (Chowdhury, 2010; Coleman, 1969; MPO, 1987; Uddin and
    Lundberg, 1998; UNDP, 1982). Bangladesh, situated along the Tropic of Cancer,
    experiences a humid tropical/subtropical climate characterized by high humidity,
    mild temperatures, and significant seasonal variations in rainfall. According
    to the Köppen-Geiger climate classification (Beck et al., 2018), the country can
    be classified into three distinct climate zones: tropical savannah, tropical monsoon,
    and temperate dry winter and hot summer (Fig. 1). The average annual rainfall
    ranges from 1500 mm in the west to nearly 4000 mm in the northeast, with an overall
    average of >2300 mm. The average temperature is relatively low during winter (18
    °C) and higher during summer (30 °C). Climate models project that by the end of
    the 21st century, Bangladesh''s average temperature will increase by 2.4 °C, and
    annual rainfall will see a 9.7% increase (Agrawala et al., 2003). 3. Methodology
    and materials 3.1. Data & sources The weekly groundwater level (GWL) data for
    the selected wells were collected from the Bangladesh Water Development Board
    (BWDB). GWL represents the depth of the water table beneath the land surface.
    BWDB has installed thousands of groundwater monitoring wells across the country.
    GWLs are physically measured weekly at these monitoring wells. This measurement
    captures the vertical distance between the ground and the point where the subsurface
    becomes saturated with water, providing a standardized and clear way to understand
    groundwater levels. In the context of modeling spatial groundwater levels in Bangladesh,
    referencing groundwater measurements to the land surface rather than sea elevation
    as the hydraulic head is grounded in the region''s unique hydrogeological characteristics
    and physio-climatic variables. While sea elevation is a common reference point
    in hydrogeological studies, it may not accurately capture the complexities of
    groundwater dynamics in a country with distinct topographical features and a specific
    climate. The variability in population density, rainfall patterns, temperature,
    irrigation practices, and elevation across the region necessitates a localized
    reference point for meaningful groundwater assessments. The GLDAS-2.0 daily product
    comprises 33 parameters (Rui et al., 2019). This study used GLDAS-2.0 Catchment
    Land Surface Model 3.6 data, which simulates shallow groundwater. The GLDAS Global
    Water Storage (GWS) daily data, with a spatial resolution of 0.25° × 0.25°, from
    2003 to 2020 (GLDAS 2.0), were downloaded from the GLDAS website. Selecting relevant
    and significant input variables is crucial in developing regression and machine
    learning models. Some input variables may be redundant or noisy or not influence
    the desired output (Maier and Dandy, 1998). This study considered GLDAS GWS data,
    elevation data, temperature data, rainfall data from the Asian Precipitation-Highly
    Resolved Observational Data Integration Towards Evaluation of Water Resources
    (APHRODITE), population data from LandScan, irrigation data from FAO AQUASTAT,
    and VTWSC estimated from the Gravity Recovery and Climate Experiment (GRACE) by
    calculating the standard deviation of monthly terrestrial water storage changes
    (TWSC) data for the respective year (Han et al., 2005). Additional relevant information
    on the data used in the study can be found in Table 1. Table 1. Description of
