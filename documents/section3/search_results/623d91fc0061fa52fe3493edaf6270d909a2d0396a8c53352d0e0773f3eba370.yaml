    systemsSustainability 1. Introduction The impact of climate change on crop irrigation
    and food security is a critical issue that requires attention. As climate patterns
    change, the demand for water by crops is expected to rise, leading to the need
    for adjustments in agricultural practices to maintain sustainable food production.
    The use of supplemental irrigation for traditionally non-irrigated crops is becoming
    more common in response to these changing climate conditions. Climate change is
    expected to have a significant impact on various aspects of agriculture, with
    its influence varying throughout the farming cycle. Therefore, it is important
    to model the effects of climate change on agricultural productivity by considering
    the interconnected physical, technical, and economic factors. This often involves
    using indicators that summarize the environmental factors that farmers consider
    when planning their activities (Dono et al., 2013). Additionally, it would be
    beneficial to mention the potential impact of climate change on the water availability
    for these crops, and how supplementary irrigation can help mitigate the effects
    of water scarcity. This would provide a broader context for the importance of
    the research and its potential implications for agricultural sustainability in
    the face of changing environmental conditions. Furthermore, it would be helpful
    to briefly mention the current methods of irrigation for autumn-winter cereals
    and how they may not be sufficient to meet the water requirements of the crops,
    especially during critical growth stages. This would set the stage for the discussion
    of the need for supplementary irrigation and the potential benefits it can provide
    for crop yields. Overall, by providing a more comprehensive introduction that
    highlights the broader significance of the research and its potential applications
    beyond barley cultivation, the article can effectively engage a wider audience
    and emphasize the relevance of the proposed approach in addressing important agricultural
    challenges (Konapala et al., 2020). Barley (Hordeum vulgar L.) is a versatile
    cereal grain that is well-suited to various environmental conditions, including
    drought, salt, and cold. It has played a vital role in transforming the field
    of agriculture. Barley was one of the earliest crops to be cultivated by humans
    (UnNisa et al., 2022). Over time, dedicated barley breeders have made significant
    advancements in enhancing its qualities, such as improving seed dormancy, seed
    vigor, and resistance to diseases like rusts and scald. These improvements have
    resulted in increased yield per unit of land (Pardo et al., 2022). In addition
    to its agricultural significance, barley offers numerous health benefits and is
    widely utilized in the process of malting. Barley, a prominent cereal crop globally,
    holds the second position in Europe, right after bread wheat. In the world, the
    production of barley reached 48, 941, 020 ha and 145, 623, 914.5 tons. Specifically
    in Iran, the cultivation of barley covered 2,108,193 ha, yielding 2,814,263.68
    tons (FAO, 2021). The quantity of water needed to achieve the highest yield in
    a barley crop is not constant. It varies depending on factors such as temperature,
    relative humidity, wind, and soil moisture, which influence the rate of evaporation
    from the soil and transpiration from the plant. In ideal growing seasons, the
    water requirement can be as low as 320–420 mm. However, during hotter and drier
    years, this requirement may increase to 360–470 mm in order to achieve maximum
    yields (Khan et al., 2010). The crop''s yield is heavily reliant on moisture availability
    during this stage. If there is moisture stress lasting more than a few days, it
    will lead to a decrease in both grain yield and quality. The amount of barley
    to plant in irrigated areas depends on the barley price, available water, and
    irrigation plan. If water is not a limiting factor, the goal is to maximize yield
    by scheduling irrigations to meet the crop''s water needs and prevent stress throughout
    the growing season (Payandeh et al., 2021). This necessitates careful monitoring
    of soil moisture after secondary root development has finished. In order to increase
    production, it is essential to effectively manage irrigation. This entails having
    a comprehensive understanding of various factors, including soil fertility, the
    relationship between soil, water, and plants, the type of crop being grown, the
    crop''s sensitivity to water stress, the different stages of crop growth, the
    availability of water supply, and the impact of climatic conditions such as rainfall,
    temperature, humidity, and net radiation (Morandini et al., 2020). Additionally,
    it is important to consider the capabilities and limitations of the irrigation
    system. A successful and efficient irrigation management strategy should be tailored
    to the specific crop being cultivated. By implementing crop-specific irrigation
    management strategies, water can be utilized effectively to meet the specific
    water requirements of each crop, thereby maximizing water productivity (Jones
    et al., 2012). Increasing the irrigation management root zone from 50 cm to 100
    cm during the late boot growth stage has several benefits. It allows for less
    frequent but larger irrigation volumes, resulting in increased water availability
    for the mature barley roots. The amount of irrigation required to replenish the
    root zone after reaching the allowable depletion soil water level will vary depending
    on soil texture and growth stage (Hassanien et al., 2016). To assess the effectiveness
    of different irrigation schedules, the apparent water productivity index is used.
    This index measures the returns from each drop of irrigation water application
    under various methods and schedules of irrigation. Drip irrigation, specifically
    at 80% of crop evapotranspiration with 80% of the recommended dose of fertilizers,
    is not only economically viable but also offers higher water and energy productivity
    compared to absolute control methods (Khan et al., 2010). The environment and
    irrigation system have a significant impact on energy input, energy output, and
    greenhouse gas emissions. It is reported that drip irrigation has the highest
    energy input (75.59 GJ ha−1), followed by flood irrigation (62.67 GJ ha−1) and
    sprinkler irrigation (49.81 GJ ha−1). In the case of drip irrigation, the primary
    energy-consuming component is polyethylene pipelines, accounting for approximately
    one-third of the total input energy. On the other hand, diesel fuel consumption
    is the main energy consumption factor in furrow and sprinkler irrigation systems,
    accounting for 32.77% and 36.2% of energy consumption, respectively (Jamali et
    al., 2021). In recent decades, the adoption of water-efficient agriculture has
    led to a significant rise in energy usage for irrigation. This surge in energy
    costs has now posed a threat to the sustainability of many irrigation systems.
    Although the energy required for irrigation is only a small portion of the overall
    energy consumption in human activities, it has emerged as a crucial concern for
    the irrigation sector and a vital determinant for ensuring food security (Gillani
    et al., 2010). Around the world, crop irrigation accounts for about 70% of the
    total fresh water supply, with 90% of this irrigation occurring in arid and semi-arid
    regions. Statistics show that irrigation pumps directly consume 23–48% of the
    global agricultural energy consumption, and the continuous rise in energy usage
    in these areas is becoming a significant concern for irrigation availability (Uysal
    and Atiş, 2010). Thus, the objective of this research is to assess the energy
    consumption and environmental consequences of barley production through different
    irrigation systems, utilizing energy audits and life cycle assessment (LCA). This
    examination will offer valuable information regarding the sustainability of the
    irrigation methods and pinpoint areas where energy efficiency and environmental
    effectiveness can be enhanced. 2. Materials and methods 2.1. Data collection and
