    integration of the 17 United Nations Sustainable Development Goals (SDGs) within
    the limitations of the real world and amidst intersectoral conflicts. In light
    of the inextricable relationship between irrigation and energy, the objective
    of this study is to identify potential avenues for achieving the SDG6 and SDG7
    goals of enhancing water use efficiency in agriculture and eradicating energy
    poverty, respectively. Utilizing data from 30 Chinese provinces from 2002 to 2017,
    this study explores the dynamic influence of energy poverty on agricultural water
    efficiency with a system generalized method of moments methodology. The findings
    suggest that energy poverty may greatly reduce agricultural water efficiency.
    The heterogeneity study shows that when agricultural water efficiency grows, the
    negative impacts of energy poverty continue to fade. Based on an assessment of
    various processes, results suggest that non-farm employment and cropping structure
    modification is a prominent conduit via which energy poverty negatively influences
    agricultural water efficiency.
