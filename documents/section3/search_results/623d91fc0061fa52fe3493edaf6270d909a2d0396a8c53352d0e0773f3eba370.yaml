    precipitation indexTime lag 1. Introduction Water is the main factor in maintaining
    rice production continuity in major paddy fields around the world, with the availability
    depending on rainfall and irrigation network (Chauhan et al., 2017). Generally,
    an irrigation network provides water supply more continuously because the water
    source comes from a reservoir or perennial river stream. In contrast, water supply
    from rainfall is usually seasonally dependent. Therefore, it is relatively clear
    that the rain feed paddy field area is sensitive to become drought agriculturally
    due to meteorological drought occurrence (Erythrina et al., 2021; Hossain and
    Fischer, 1995; Hossain et al., 2021; Wang et al., 2018; Zeigler and Puckridge,
    1995) whereas for the irrigated paddy field area is assumed less sensitive. However,
    studies by Arifah et al. (2022) and Cho et al. (2021) show that the irrigated
    paddy field area may also become drought agriculturally due to meteorological
    drought related to climate change. This kind of study is still limited and needs
    to be improved for the country that consumes rice as the staple food, such as
    Indonesia, to strengthen food security. An example of an irrigated paddy field
    area in Indonesia that was suspected of having experienced agricultural drought
    occurrence is the downstream Citarum watershed in Java, as shown in Fig. 1. The
    area is served by one of the most extensive reservoirs in Indonesia, the Jatiluhur
    dam, which is expected to maintain the continuity of water supply for the agricultural
    field (DHV et al., 2010), decrease the flood risk and drought in the downstream
    area, as well as also to provide electricity (Ministry Of Public Work Republic
    Of Indonesia, W. R. D., & Deltares, 2010). Water from the reservoir is utilized
    by more than 240,000 ha of paddy fields (Hatmoko et al., 2020), which contribute
    to 17 % of Indonesia''s annual rice production (Firmansyah et al., 2016). Even
    though the reservoir capacity, together with the irrigation network, can be sufficiently
    used to fulfill the water demand of the downstream paddy field area for continuous
    production, some locations do not receive enough water supply, particularly during
    the dry season, thereby leading to the occurrence of agricultural drought (Hatmoko
    and Mulyantari, 2014). The dry season in the area usually occurs from March to
    September, following the monsoonal pattern (Aldrian and Dwi Susanto, 2003a), with
    the driest months found in July, August, and September (Purnama, 2008). This dry
    period may be extended into November due to El Nino and positive IOD (Aldrian,
    2002a). Download : Download high-res image (1MB) Download : Download full-size
    image Fig. 1. Study area in the downstream Citarum watershed over the high-resolution
    satellite image (A), and drainage pattern and administrative regions (B). Agricultural
    drought can be described as a condition of insufficient soil water content in
    the root zone where the percentage is lower than the minimum requirement for a
    plant to grow (Liu et al., 2016a; Rickard, 1960). Generally, agricultural drought
    occurs after the sequence of meteorological and hydrological drought events (Liu
    et al., 2016b). A meteorological drought can be described as a temporary condition
    in which the amount of rainfall in a specific period is decreased compared to
    the average (Wilhite, 1993). The degree of the meteorological drought is determined
    according to the ratio between the amount of precipitation and the quantity considered
    normal for that period (Siswanto et al., 2022). This event usually leads to the
    occurrence of hydrological drought, a condition associated with the decrease in
    surface and groundwater supply, indicated by the significant lowering of the river''s
    water level in the reservoir, lake, and groundwater table (Dai, 2011). According
    to preliminary studies, Java Island was hit by meteorological and hydrological
    drought (D''Arrigo et al., 2011; Sahu et al., 2012, 2017), which likely disturbed
    the Jatiluhur dam operation (Hatmoko and Mulyantari, 2014). Agricultural drought
    occurs in most areas of Java Island, including paddy fields (Daruati et al., 2013;
    Erasmi et al., 2009). However, it also occurred in the irrigated paddy fields
    in the study area, as indicated by the significant decrease in rice production
    during the drought period for the last two decades (Hatmoko and Mulyantari, 2014).
    The lost of rice production due to drought events in West Java is reported can
    reach up to 40% (Surmaini et al., 2015). However, the spatiotemporal distribution
    and pattern are still unknown because a detailed report cannot be found from a
    public source. Therefore, this study aims to describe and analyze the spatiotemporal
    patterns of the agricultural drought event in the paddy field located in the downstream
    Citarum watershed. Therefore, a remote sensing approach was used with a dataset
    of the last two decades, considering the limitation of ground-measured data. To
    achieve the aim of this study, the agricultural drought occurrence was approached
    using the Normalized Difference Drought Index (NDDI) due to its best accuracy
    (Dobri et al., 2021; Gouveia et al., 2012; Rahmi and Dimyati, 2021; Rhee et al.,
    2010). Furthermore, a Moderate Resolution Imaging Spectroradiometer (MODIS) dataset
    was used to monitor the agricultural drought. NDDI and MODIS were used due to
    their temporal resolution sufficiency for paddy field monitoring, the high temporal
    resolution, and continuity in the observation in the last two decades (Kurnia
    Jayanti et al., 2012). The calculated Standardized Precipitation Index (SPI) method
    was derived from Climate Hazards Group InfraRed Precipitation with Station (CHIRPS)
    data (Paredes Trejo et al., 2016). This tool was used to determine the meteorological
    drought event and the best validation result against the ground observation data
    (Shen et al., 2020), respectively. In addition, this study also investigated how
    the existence of the dam irrigation network can shape the spatiotemporal pattern
    of the agriculture drought. 2. Materials and methods 2.1. Datasets and pre-processing
    This study used the MODIS dataset acquired between January 2001 and December 2020
    to describe the agricultural drought events. Furthermore, it used the CHIRPS dataset
    acquired between January 1981 and December 2020 to describe the meteorological
    drought events. The MODIS dataset consists of reflectance Band 1 (red), 2 (near-infrared),
    and 7 (mid-infrared) captured from the collection of the Terra-Aqua vegetation
    index 16-day composite 250 m product (MOD/MYD13Q1) v.006 (Saleska et al., 2007)
    together with the related VI quality band. The MODIS dataset was downloaded from
    the NASA''s Land Processes Distributed Active Archive Centre (LP DAAC) server.
    It was then processed for geometrical reprojection and subset to adjust the study
    area boundary using MODIStsp (Busetto and Ranghetti, 2016). The CHIRPS dataset
    used in this study was a v.2 global monthly precipitation dataset at a spatial
    resolution of 0.050 × 0.050°, obtained from https://data.chc.ucsb.edu/products/CHIRPS-2.0/global_monthly/.
    The CHIRPS dataset was also used as a subset to adjust the boundary of the study
    area. In addition, a dataset of the irrigation network acquired from the Geospatial
    Information Agency (BIG) of the Republic of Indonesia, a Google map, and field
    observation were also used to analyze the relationship between agricultural drought
    occurrence and the Jatiluhur dam service coverage. This study also used a paddy
    field map from the Ministry of Agriculture of The Republic of Indonesia to assess
    the agricultural drought on a particular land cover type. All datasets used in
    this study were observed visually against the reference of the local topographic
    map to determine the geometric consistency and processed geometric correction.
    The temporal variation of the precipitation in the study area is influenced mainly
    by the monsoonal pattern (Aldrian and Dwi Susanto, 2003b). However, the sea surface
    temperature anomaly in the Pacific and the Indian Ocean may also contribute significantly
    (Aldrian, 2002b). The Oceanic Nino Index (ONI) from the National Weather Service
    Climate Prediction Centre (https://origin.cpc.ncep.noaa.gov/) and Dipole Mode
    Index (DMI) from the Global Climate Observing System (https://psl.noaa.gov/) were
    used to analyze the relationship between meteorological and agricultural drought
    in the study area and the occurrence of the El Nino-Southern Oscillation (ENSO)
    and the Indian Ocean Dipole (IOD), respectively. 2.2. Drought assessment methods
    Drought assessment in this study was carried out in four steps (see Fig. 2). The
    first step was to describe the meteorological drought occurrence using the SPI
    method (McKee et al., 1993) based on the CHIRPS dataset. The SPI was calculated
    using the principle of measuring any possibility of precipitation anomalies at
    a particular time, which was identified based on a long-term historical precipitation
    record. The time can be set for some duration, such as 1 (SPI-1), 3 (SPI-3), 12
    (SPI-12), or 24 (SPI-24) months, which describes the water supply from precipitation
    at those particular periods compared to the historical precipitation data. Deepa
    B. Kamble et al. (2019) stated that the response of paddy plant conditions may
    be affected by a short-term (1 month) meteorological drought, hence the use of
    SPI-1 in this study. This tool helps describe the rules of the irrigation system
    in the study area when meteorological drought is detected. Precipitation data
    is usually not distributed normally but transformed to fit the gamma function.
