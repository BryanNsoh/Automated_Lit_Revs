    SHARE Abstract The study aims to develop a novel methodology to demonstrate the
    vestibulo-ocular reflex (VOR) and nystagmus by caloric stimulation in an undergraduate
    medical physiology laboratory. The experimental setup involved two sets of electrodes:
    one set positioned laterally to both eyes, and another set positioned vertically
    over either the right or left eye. The caloric method is used to stimulate ears,
    which involves irrigation of warm (44°C) and cold (30°C) water into the ears while
    maintaining a temperature difference of approximately ±7°C from the body temperature.
    The changes in chorioretinal potential were calibrated to angular displacement
    by a two-point calibration method, and angular velocity was derived after taking
    the first-time derivative. The results obtained from the digital data acquisition
    system were compared to the traditional instrument used in our Otorhinolaryngology
    Department [Interacoustics Videonystagmography (VNG) System for hospitals, medical
    grade] for the normal subject’s data. No significant differences in angular velocity
    were noted (P > 0.05). The cold stimuli elicit a more pronounced VOR compared
    to the warm stimuli. It has been consistently observed that the onset of nystagmus
    occurs approximately 20 s after irrigation, reaching its peak intensity between
    45 and 90 s, and gradually diminishing until it ceases after approximately 200
    s. Our developed methodology enables the recording and quantification of nystagmus
    using easily accessible equipment. This study serves the goal of visualizing the
    physiological process of VOR and thereby fulfills the goal of an effective teaching
    tool for demonstrating to undergraduate medical students. NEW & NOTEWORTHY We
    developed a novel methodology to demonstrate and visualize the most common and
    important physiological phenomenon like the vestibulo-ocular reflex as a teaching
    module for undergraduate students. INTRODUCTION The vestibulo-ocular reflex (VOR)
    is an elementary reflex that helps stabilize vision during head movements. It
    is characterized by the compensatory movement of the eyes in the opposite direction,
    with an equal degree and rate. The major pathway for this reflex consists of the
    primary and secondary vestibular neurons, as well as the oculomotor neurons, forming
    a trineuronal arc. The VOR comprises three main components: 1) the peripheral
    sensory apparatus, including the semicircular canals and otolith organs; 2) a
    central processing mechanism; and 3) the motor output involving the eye muscles
    (1). Evaluation of VOR is done clinically using many methods, such as the rapid
    head impulse test or Halmagyi-Curthoys test and the video-head impulse test, which
    are modern tools of assessment. Perhaps the caloric test is the oldest technique
    and is still used clinically for the assessment of VOR. The principle of the caloric
    test is developing an asymmetry of stimuli on both sides of the vestibular system.
    As a result, the thermal gradient across the horizontal canal of each labyrinth
    sets up a convection current in the endolymph of semicircular canals, leading
    to the subsequent movement of the cupula. The hot water irrigation results in
    an ampullopetal flow of endolymph, with bending of the cupula, causing depolarization
    of the hair cells and an increase in the firing activity of the vestibular nerve.
    This increased firing causes stimulation of the vestibular nerve, resulting in
    a fast component of the horizontal nystagmus beating toward the stimulating ear.
    Conversely, cold-water irrigation causes ampullofugal flow of endolymph movement,
    causing hyperpolarization of the hair cells and inhibition of the vestibular nerve,
    resulting in a fast component of the nystagmus beating away from the stimulating
    ear. The caloric difference induces movement in the endolymph and facilitates
    an increased or decreased firing rate of the vestibular nerve based on the side
    toward which rotation is made (2). The neural output of the vestibular apparatus
    is then conveyed to the superior and medial vestibular nuclei in the brainstem
    via the vestibular division of the eighth cranial nerve. The peripheral projections
    from these vestibular nuclei are to the nuclei of cranial nerves III, IV, and
    VI in the midbrain through the medial longitudinal fasciculus (3). The stimulation
    causes a slow movement of the eyeball, which is immediately interrupted by a fast
    eye movement in the opposite direction. The fast component is due to the caloric
    stimuli discussed earlier. The slow component is due to the correction brought
    about by the parapontine reticular formation, which has its connections from the
    superior colliculus and frontal eye field via fronto-pontine fibers and supplies
    to the abducens nucleus, which in turn brings the eyeball back to normal position.
    This combination of oscillatory to and fro eye movements is known as nystagmus.
    The direction of nystagmus is described by the direction of its fast component.
    Literature was searched, and it was found that digital recording of VOR was mainly
    done using videonystagmography (VNG) (4) and electronystagmography (5). However,
    these require specialized equipment, are expensive, and require trained personnel
    for the same. We have developed a simple protocol using a digital data acquisition
    system available in an undergraduate medical physiology laboratory (Power Lab
    26 T, ADInstruments) to identify the optokinetic movements produced due to stimulation
    by hot and cold water, with the aim of demonstrating the physiological phenomenon
    of VOR in human subjects (Fig. 1). The demonstration of VOR as a physiological
    phenomenon is also an essential part of the undergraduate medical curriculum.
    Previously, it was either demonstrated without recording or the students were
    taken to the Otolaryngology Department to observe the testing being done. The
    methodology developed by us will make it possible to demonstrate VOR to undergraduate
    medical students in physiology laboratories. Figure 1. Vestibulo-ocular reflex
    arc and connections that facilitate nystagmus. Download figureDownload PowerPoint  MATERIALS
    AND METHODS Subjects Healthy volunteers of 20–40 yr of age, both male and female
    participated in this study. They were free from any significant ear pathologies
    (like perforation, otitis media acute or chronic, or any hearing difficulties)
    and any ongoing systemic comorbidities (like diabetes, hypertension, or neurological
    deficits). A brief history of the current health status was taken and then recording
    was proceeded. Material Required Bed with an inclination of 30°C toward the head
    end; Surface ECG/EMG electrodes and Bio Amp cable; Digital data acquisition system
    (such as PowerLab ADInstruments system); Cold and hot water (±7°C of body temperature);
    Goniometer; Kidney tray; and 50-mL syringe, cotton, and tissue roll. Electrode
    Placement Two sets of electrodes were placed. In the horizontal plane, the positive
    electrode was placed 1 cm lateral to the outer canthus of the right eye, and the
    negative electrode was placed 1 cm lateral to the outer canthus of the left eye.
    In the vertical plane, the positive electrode was placed 1 cm above the left or
    right eyeball, and the negative electrode was placed 1 cm below the same eye.
    The placement of electrodes in horizontal and vertical planes captures the horizontal
    and vertical eye movements, respectively. The ground electrode was placed on the
    mastoid. The placement of electrodes is shown in Fig. 2. Figure 2. Electrode placement
    and experimental setup. Download figureDownload PowerPoint  Instrument Calibration
    The subject was placed in Low-Fowler’s position, where the subject was in a reclined
    position with the head end of the bed tilted 30° upward. In this position, the
    horizontal semicircular canal is in the vertical plane, the position of maximum
    sensitivity to a thermal gradient. The electrodes were placed as mentioned above.
    The gaze of the subject was fixed, and the scale (ruler) was placed below the
    eyeball. The center of the pupil was considered as zero and the subject was instructed
    by the experimenter to adduct and abduct the eyeball maximally in the horizontal
    plane. The displacement was noted by the experimenter, and the angular displacement
    of the pupil from the center was measured using a goniometer. The angular displacement
    of the eyeball and potential difference (mV) were calibrated by a two-point calibration
    method as described in the instrument’s manual. The first time derivative of angular
    displacement was taken to note the angular velocity. The vertical electrodes were
    used to check for artifacts such as blinks or any vertical movements of eyeballs
    during the recording. Recording Procedure The temperature of water for hot and
    cold irrigations was 44°C and 30°C, respectively. The water was placed into the
    auditory canal through a 50-mL syringe. It was taken in a 50-mL syringe and injected
    with a flow velocity of 20 mL in 30 s (5 mL in 7.5 s). The irrigation was done
    in the following order: right 44°C, left 44°C, right 30°C, and left 30°C, i.e.,
    from weakest to strongest stimulus (6). There was an interval of 8 min between
    two successive irrigations. The recording was done from the start of irrigation
    and continued for 200 s. The running water was collected in a kidney tray which
    was placed beneath the pinna to avoid spillage. The subject was requested to fix
    their gaze at one point and lie comfortably on the bed. The caloric response started
    within 20 s and reached peak intensity between 45 and 90 s after irrigation. The
    nystagmus slowly declined until it stopped after ∼200 s. RESULTS The recording
    of the cold-water stimuli given in the left ear is shown in Fig. 3. The result
    shows the beating pattern of nystagmus. It showed the difference in stimulus strength.
    The velocity of the nystagmus was comparable between the hot and cold but not
    significant (P > 0.05). The hot stimuli were the weakest and cold stimuli were
    the strongest. The experimental setup, recording, and analysis of the data took
    around 2 h. Figure 3. Representative record of vestibulo-ocular reflex produced
    due to cold water irrigation in the left ear. The record shows the right-beating
    nystagmus. The fast component and slow component are labeled accordingly. Download
    figureDownload PowerPoint  We have also compared our results with the instrument
    used in our Otorhinolaryngology Department [Interacoustics Videonystagmography
    (VNG) System for hospitals, medical grade] for the normal subject’s data. We found
    no significant difference The mean ± SD values when compared to right and left
    hot were 20.087 ± 4.677°/s and compared to right and left cold were 24.566 ± 4.552.
    There was a significant increase in eyeball movement when exposed to both hot
    and cold temperatures when compared to baseline eyeball movement (P < 0.05 in
    both conditions, unpaired t test). The reason for the recordable VOR reflex is
    possible due to an electric dipole formed in a human eye, where the negative potential
    is toward the retina and the positive potential is toward the cornea. This dipole
    of different charges creates a potential difference of 0.4–1 mV. The negative
    charge on the retinal side is acquired by the retinal pigment epithelial layer.
    The potential difference generation is due to an uptake of Cl− from subretinal
    space, across the apical membrane of the retinal pigment epithelial cells. The
    Na+-K+-ATPase pump creates the gradient for Na+ and Na+-K+-2Cl− cotransporter
    causes Cl− into the retinal cell. This mainly results in an accumulation of Cl−
    inside retinal pigment epithelial cells. Since the basolateral membrane has a
    large Cl− conductance and Cl− accumulated in the retinal pigment epithelial cells
    results in a basolateral negative transepithelial potential. (7, 8). Our recording
    is based on the orientation of corneoretinal potential. When the eyes are fixed
    or stationary, this corneoretinal potential does not change. However, eventually,
    when the eye starts moving in the direction of the sensor, the potential greatly
    increases. When the cornea moves toward any side of the electrode, positive or
    negative, this will lead to corresponding deflection. This deflection is recorded
    and interpreted as the fast and slow component of the eyeball movement. DISCUSSION
    Assessment of students is mainly in the form of Objectively Structured Practical
    Examinations (OSPE) in which students are asked to interpret the graphical data
    and state the underlying physiology and principles. The methodology developed
    by us makes it feasible to visualize, demonstrate, and record, the physiological
    phenomenon of VOR using a digital data acquisition system, which is commonly available
    in undergraduate physiology laboratories. The response to calorimetric stimulation
    can also be quantified as the movement of the eyeball is calibrated. This experiment
    can be expanded for postgraduate teaching by the inclusion of further analysis
    based on the rotational angular velocity of the eyeball (8). Questions (Question
    OSPEs and Procedural OSPEs) Questions. A) Explain the principle of VOR. B) What
    are the temperatures required for caloric stimulation? C) Rationale for using
    that temperature. Answers. A) The vestibulo-ocular reflex (VOR) is an elementary
    reflex that helps in the stabilization of vision with any movement of the head
    and is compensated by the reflex movement of the eyes in an opposite direction
    by equal degree and rate. B) Body temperature (±7°) or 44°C and 30°C. C) Induces
    ampullopetal and ampullofugal movements in the endolymph. Procedures Place the
    electrodes on the given subject and start recording. Checklist. 1) Clean the skin
    surfaces for placing the electrodes. 2) Place the positive charge electrode on
    the right side. 3) Place the negative charge electrode on the left side. 4) Place
    2 electrodes on above and below the eyeballs 5) Connect the Bio Amp cable to ADInstruments
    system. 6) Start recording. DATA AVAILABILITY Data will be made available upon
