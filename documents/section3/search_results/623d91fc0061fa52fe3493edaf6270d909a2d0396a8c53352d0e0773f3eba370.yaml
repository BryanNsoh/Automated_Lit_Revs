  description: 'Rationale: Increased aridity has led to drought-induced mortality
    or loss of health for many tree species. Of particular interest is to explore
    the response of the Mediterranean tree species cork oak (Quercus suber) to this
    declining phenomenon due to its severity and its large implications for the local
    economy and the provision of highly relevant ecosystem services. Approach: To
    assess geographical variations in the response to water stress, we analyzed under
    controlled conditions the effects of four watering levels and the resistance to
    a terminal drought on seedlings collected from nine populations covering the complete
    latitudinal distribution of the species. We explored the response of a number
    of physiological traits and markers of oxidative stress potentially related with
    drought-resistance. Findings: We found a highly plastic phenotypic response of
    most variables to water availability and a large influence of seedlings provenance
    in the drought-resistance strategies. Although the oxidative stress enzymes ruled
    out differential water stress throughout the distribution range, we found that
    seedlings from the southern limit are less vulnerable to drought than other populations.
    Southern seedlings adapted to xeric conditions displayed a larger sensitivity
    of stomata to changes in soil humidity and a higher water use efficiency. These
    physiological local adaptations coupled with larger acorn size in the southern
    populations, resulted in larger aboveground biomass and higher drought resistance
    at the southern distribution edge. Conclusions: Our data suggest that this evergreen
    tree species relies on its physiological plasticity to develop adaptative features
    that allows it to overcome water shortage and that southern populations hold genetic
    diversity that could improve the specie´s adaptation in the forecasted drought
    context with relevant implications for conservation programs.'
