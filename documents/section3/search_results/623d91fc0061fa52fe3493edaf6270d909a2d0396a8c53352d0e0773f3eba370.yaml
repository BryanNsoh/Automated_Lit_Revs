    investigated, consisting of 36 males (72 eyes) and 136 females (272 eyes). The
    mean age was 27.84 ± 4.57 y (range: 20–38 y), and the mean preoperative spherical
    equivalent (SE) was − 8.81 ± 3.66 D (range: − 3.25 to − 18.00 D). IOP was 16.50 ± 3.42
