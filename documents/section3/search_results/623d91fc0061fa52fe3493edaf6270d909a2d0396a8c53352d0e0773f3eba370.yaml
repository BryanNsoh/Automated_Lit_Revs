  description: This study evaluates the groundwater potential and quality in the parts
    of Chhotanagpur Gneissic Complex situated in the East Indian Shield. The region
    has faced groundwater development challenges for several decades. Therefore, in
    the study area, it is crucial to address the depletion of both groundwater quality
    and quantity, as this facilitates the identification of potential uncontaminated
    groundwater zones. The present study interprets the groundwater potential zones
    (GWPZ) utilizing an analytical hierarchical process (AHP) integrated with hydrogeochemical
    analysis. Several thematic maps were prepared to delineate the GPWZ. It has been
    found that ∼0.6% of the study area has a very good potential zone, 14.4% has good,
    52% has moderate, and approximately 32% and 0.9% have low to very low prospective
    groundwater resources, respectively. The authentication of results was found to
    be excellent (91.4%) with the Area Under Curve (AUC). Analysis of hydrogeochemical
    data suggests that Mixed Ca–Na–HCO3, Mixed Ca–Mg–Cl, Ca–HCO3, and Na–Cl are the
    dominant water types in the study area. The principal component analysis suggests
    that Na+, Mg2+, Cl−, NO3−, and SO42− significantly contribute to groundwater chemistry.
    The K-means clustering and hierarchical cluster analysis classified groundwater
    samples into three clusters based on the hydrogeochemical characteristics. It
    is inferred that silicate weathering and reverse ion reactions through rock-water
    interaction control geogenic processes for groundwater chemistry. It is also inferred
    that regions with poor to unsuitable water quality indexes also have low GWPZ.
    Further, groundwater for irrigation is also accessed and found unsuitable at some
    locations. This research contributes to comprehending groundwater characteristics
    in analogous geological regions globally. Additionally, it assists in implementing
    preventive actions to mitigate groundwater contamination, consequently lowering
    health risks and formulating sustainable plans for the future.
