    land data assimilation system 1. Introduction Groundwater monitoring is crucial
    for global water resource management, especially in regions with intensive groundwater
    use. Bangladesh is a highly populated country that heavily relies on groundwater
    as a vital water source (Salem et al., 2018). Approximately 32 km3 of groundwater
    is extracted annually in the country, accounting for nearly 4% of global groundwater
    withdrawal (Hanasaki et al., 2018). The majority of this abstracted water, around
    90%, is used for irrigation purposes (Conti et al., 2016). The rapid expansion
    of irrigated agriculture has led to a significant increase in irrigation demand,
    resulting in the overexploitation of groundwater resources. The consequences of
    groundwater overexploitation in Bangladesh have been numerous, affecting both
    hydrological and socioeconomic aspects. These include declining water levels,
    water quality degradation, wells drying up, reduced pumpage in household water
    supply wells, increased pumping costs, land subsidence, and aquifer compaction
    (Banerjee et al., 2009). To address these issues, it is crucial to prioritize
    sustainable groundwater abstraction practices that aim to maintain groundwater
    levels (Shahid and Hazarika, 2010a). Achieving sustainable groundwater management
    requires regular observations of groundwater levels throughout the entire country.
    However, the Bangladesh Water Development Board (BWDB), responsible for regulating
    and monitoring both surface and groundwater supplies, maintains a network of >1300
    groundwater observation wells. Unfortunately, the data collected by BWDB is not
    readily available to the public, and accessing it can be expensive, especially
    when considering larger areas and longer periods. Additionally, the data requires
    extensive processing, compilation, and quality assurance, including selecting
    reliable data from hydrographs and filling in missing values, making it time-consuming
    to use BWDB data. Therefore, there is a need for an easily accessible, feasible,
    and reliable data source or model that can provide accurate and dependable estimates
    of groundwater levels. Such a resource would greatly facilitate sustainable groundwater
    resource management efforts in Bangladesh. Global Land Data Assimilation System
    (GLDAS) gridded groundwater storage (GWS) data can be a cost-effective alternative
    to a costly groundwater monitoring network. By incorporating advanced data assimilation
    methods and land surface modeling, GLDAS combines ground-based and satellite observational
    data to generate comprehensive information on land surface fluxes and states (Rodell
    et al., 2004). It provides global modeled earth surface and atmospheric data at
    spatial resolutions of 0.25° × 0.25° and 1° × 1° from 1948 to the present (Rui
    et al., 2019). The GLDAS-2.0 specifically simulates shallow groundwater and is
    readily available. Several studies conducted in different regions have demonstrated
    its effectiveness as a substitute for in-situ data (Bi and Ma, 2015; Chen et al.,
    2013; Fu and Wang, 2014; Rodell et al., 2007; Rzepecka et al., 2017; Wang et al.,
    2016; Zhou et al., 2013). However, the reliability of GWS data for Bangladesh
    has not been validated due to the lack of comprehensive studies. Previous research
    primarily focused on groundwater level (GWL) data and was limited to specific
    regions, making it difficult to assess the overall groundwater status of the country.
    Additionally, no study has utilized GWS data to demonstrate its ability to estimate
    the groundwater status countrywide. Also, no successful attempt has been made
    to generate a reliable predictive model to calculate GWL with acceptable accuracy
    using freely available physio-climatic variables. Accurately predicting GWL is
    crucial for the sustainable management and utilization of essential groundwater
    resources. However, it is challenging due to the complex and spatially variable
    nature of hydrogeological processes. Modeling groundwater fluctuations involves
    both conceptual and process-based techniques, with process-based models requiring
    extensive data (Coulibaly et al., 2001; Nikolos et al., 2008). Despite significant
    efforts and investments, distributed numerical flow models have not significantly
    improved the accuracy of GWL prediction (Coppola et al., 2005a). To address this,
    a dynamic predictive model that considers persistent trends and time-varying behaviors
    of hydrological variables is preferred for effective water resource planning and
    management. Empirical models such as multiple linear regression (MLR), regression
    trees, SVM, GPR, and ANN offer promising solutions (Ahmadi et al., 2022; Di Salvo,
    2022; Hussein et al., 2020; Osman et al., 2022; Yin et al., 2021; Zhang et al.,
    2020). They provide relevant findings with fewer data points, require less effort,
    and are more affordable. Despite their limitations in addressing nonlinear relationships,
    MLR models have been widely used in hydrological studies due to their simplicity
    and ease of interpretation (Adeloye, 2009). On the other hand, ANN has gained
    popularity in recent years for its ability to model nonlinear input-output relationships.
    Numerous studies have shown that ANN can accurately estimate GWL (Afan et al.,
    2015; Derbela and Nouiri, 2020; Iqbal et al., 2020; Jeihouni et al., 2019; Kim
    and Lee, 2022; Kouziokas et al., 2018; Maier and Dandy, 2000; Mukherjee and Ramachandran,
    2018; Wunsch et al., 2018). Rajaee et al. (2019) reviewed many studies on modeling
    GWL using ANN and demonstrated its advantages over traditional methods. It provides
    better prediction by effectively capturing the nonlinear and dynamic characteristics
    of the system without requiring explicit mathematical explanations of complex
    processes (Ahmadi et al., 2022; Derbela and Nouiri, 2020; Di Salvo, 2022; Kim
    and Lee, 2022; Osman et al., 2022). This study compared the spatial mean, variability,
    and trends of GLDAS GWS data and BWDB GWL data from 2003 to 2019 to assess the
    performance of GLDAS GWS in Bangladesh. Subsequently, MLR and different machine
    learning algorithms, including regression trees, SVMs, GPRs, and ANN models, were
    employed to predict the spatial pattern of GWL using freely available data, including
    rainfall, temperature, elevation, GWS, variability in terrestrial water storage
    changes (VTWSC), population, and irrigation data. The intention was to predict
    GWL at any location and time with higher accuracy and reliability. This study
    is the first to model the relationship between in-situ GWL data and openly available
    data, providing an easy way to estimate GWL. The developed model holds great potential
    for assisting in the country''s sustainable management of groundwater resources.
    2. Study area Bangladesh, located near the mouth of the Bay of Bengal (Fig. 1),
    occupies a significant portion of the Bengal Delta formed by sediment deposition
    from the Ganges-Brahmaputra-Meghna (GBM) river system (Allison et al., 2003; Kuehl
    et al., 2005; Mukherjee et al., 2009). The land is characterized by numerous rivers
    and relatively flat terrain, which accounts for about 80% of the total land area.
    Approximately 70.1% of the land is used for agriculture, forests cover 11.1%,
    and 18.8% serve other purposes (CIA, 2021). As of 2019, the country had a population
    of 163 million (UN DESA, 2019). Download : Download high-res image (2MB) Download
    : Download full-size image Fig. 1. Location of groundwater monitoring wells over
