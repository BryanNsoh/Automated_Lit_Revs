    at the greenhouse facilities of the University of Seville (CITIUS II), located
    at the city of Seville (Spain; 37°21′31″N 5°59′13″W) from January to September
    2021. Temperature was stable throughout the experiment (25 °C in the day and 15
    °C at night) and light conditions mimicked the forest understory (PAR 516.7 μmol
    m − 2 s − 1 ± 50.13) with natural daily duration. The experiment covered the first
    spring and summer of life of tree seedlings, the most critical stage in the ontogeny
    of Mediterranean woody species (Mendoza et al., 2009). In January 2021, 360 tubular
    pots (15 cm in diameter and 20 cm height) were filled with a peat and river sand
    mixture (proportion 3:1 per volume) to allow a non-limiting nutrient availability
    and adequate drainage conditions. One individual acorn was sown per pot at 2 cm
    depth, 8 pots per mother tree, making a total of 40 pots per latitudinal population.
    To allow natural mycorrhization, all pots were watered with 300 ml of a soil microbial
    inoculum obtained from the maceration of 10 kg of soil collected under the canopy
    of natural Q. suber adult trees on 100 l of water for 48 h (Matías and Jump, 2014).
    This soil was collected from Doñana National Park (SW Spain), a central population
    to the latitudinal gradient of distribution, and was analyzed to assure the absence
    of the soil-borne pathogen Phytophthora cinnamomi (Sánchez et al., 2002). All
    pots were weekly irrigated at 100 % of soil water holding capacity (WHC, estimated
    as the amount of water (g) that the substrate held following water saturation)
    until 80 % of the seedlings emerged, which occurred after 13 weeks (April 2021).
    After this initial experimental phase under optimal conditions, we simulated four
    different watering scenarios, each of them with 10 replicates: 1) 100 % of WHC,
    corresponding with a rainy growing season where soils remain wet most of the time,
    simulated through an irrigation until field capacity twice per week; 2) 50 % of
    WHC, simulating average moisture availability conditions in a cork oak forest
    during the spring season (Pérez-Ramos and Marañón, 2012); 3) 25 % of WHC, simulating
    a reduction of approximately 30 % over the previous scenario and according with
    the projections of the A1B scenario for the Mediterranean area at the end of the
    current century (Giorgi and Lionello, 2008); 4) 10 % of WHC, corresponding with
    an infrequently dry spring, an extreme event that is expected to become more usual
    in the coming years (Mildrexler et al., 2018). These watering treatments were
    applied to experimental pots by adding a constant amount of water to all seedlings
    within the same watering level from 12 April to 1 July 2021, simulating the natural
    growing season. Following this differential treatment, watering was completely
    stopped simulating an extreme drought period and seedlings were subjected to a
    progressive drought until death (terminal drought hereafter) to determine seedling
    resistance to extreme drought conditions across provenances and watering levels.
    To determine the effectiveness of the watering treatments, soil moisture was measured
    twice a week using a ML3 Theta Probe soil moisture sensor (Delta-T Devices, Cambridge,
    UK) on the top 10 cm. To avoid the potential effect of small differences in environmental
    conditions, the position of every pot was randomly rotated monthly. Seedling survival
    was weekly monitored until all of them were dead. Analyses of physiological traits,
    markers of oxidative stress and aboveground biomass in response to drought Maximum
    leaf-level photosynthesis capacity (Amax), stomatal conductance (GSW) and ambient
    to leaf CO2 difference (Ca) were measured on three to four individuals per provenance
    and watering treatment combination every fortnight before the onset of the extreme
    drought period (1st of July) and weekly along this period until the number of
    surviving seedlings prevented continuing with these measures. Gas exchange measurements
    were performed in randomly selected, fully expanded leaves by using a LI-6800
    infrared gas-exchange analyzer system (Li-Cor Inc., Lincoln, NE, USA). These measurements
    took place between 10:00 h and 14:00 h using a multiphase flash fluorometer chamber
    fitted at 400 ppm reference CO2 concentration, 1500 μmol m − 2 s − 1 light-saturating
    photosynthetic photon flux density, block temperature at 25 °C to match ambient
    air temperature, and relative humidity on full scrub. Plant stress at the end
    of the terminal drought was estimated through the analysis of the oxidative stress
    metabolite malondialdehyde (MDA), which is a useful marker of general lipid peroxidation.
    Also, the accumulation of the compatible organic solute proline was quantified.
    For doing this, we selected a random subset of three seedlings per provenance
    and watering treatment combination. The crude extracts for both metabolic determinations
    were obtained grinding 0.1 g of fresh leaves tissue with 2 ml of Ethanol 80 %
    (v/v). The homogenate was soaked at room temperature for 1 hour and finally centrifuged
    at 12,000 rpm for 5 min; the supernatant was used as a crude extract. The level
    of lipid peroxidation was determined by measuring MDA concentration with the thiobarbituric
    acid reactive substances method (Hodges et al., 1999). Proline was quantified
    as described by Pérez-López et al. (2023). Aliquots of 50 μL of ethanolic extract
    were added to 100 μL of reaction mix [ninhydrin 1% (w/v) in acetic acid 60% (v/v),
    ethanol 20% (v/v)] and heated at 95 °C for 20 min. After cooling, the absorbance
    of the reaction was measured at 520 nm. Proline concentration was determined from
    a standard curve. As proline levels were reported on fresh weight, the reduced
    plant relative water content responding to the experimental drought may have underestimated
    its concentration in the high watering treatments. For the analysis of carbon
    (C) and nitrogen (N) content in leaves and the relative abundance of 13C (δ13C),
    5 leaves of eight saplings per provenance and watering treatment combination were
    ground to powder following sapling death as result of the extreme drought period.
    Total carbon and nitrogen as well as the bulk isotopic composition were determined
    in these samples by dry combustion in a Flash 2000 elemental micro-analyzer coupled
    via ConFlo IV interface to a Delta V Advantage isotope ratio mass spectrometer
    (Thermo Scientific, Bremen, Germany). Carbon isotopic ratio is reported as part
    per thousand deviations (expressed as δ values) referred to appropriate IAEA standards:
    (A1) where R is the 13C/12C ratio. The standard deviations of δ13C were lower
    than ± 0.05 ‰. The total C and N values were used for the computation of the leaf
    C:N ratio for each experimental treatment and provenance. These variables inform
    about water stress (proline, MDA), the efficiency in the use of water (δ13C),
    plant nutrition status (C:N), the maximum capacity to fix carbon (Amax), the capacity
    of water transport through stomata (GSW) and the ratio between intercellular CO2
    (Ci) and ambient CO2 (Ca) concentration (Ci/Ca). The relevance of the latest variable
    lies in photosynthesis studies that proved that plants do not directly sense ambient
    CO2 in the air (Ca) but rather use intercellular CO2 (Ci) (Landsberg and Sands,
    2011), which makes this index important for photosynthetic research. Following
    the terminal drought, dead seedlings were harvested and separated into stem, leaf
    and root fractions. We weighed the total aboveground biomass (g) corresponding
    to the sum of the shoot and leaf tissues. Data and statistical analysis Variations
    among provenances and water treatments during the experiment in soil moisture,
    photosynthetic rate (Amax), stomatal conductance (GSW) and the ratio of intercellular
    to ambient CO2 (Ci/Ca) were tested using repeated-measures analyses of variance
    (rm-ANOVA) with provenance and watering treatment as between-subject factors and
    time as a within-subject factor. Data were checked for conformity with rm-ANOVA
    assumptions using Shapiro–Wilk normality test and Mauchly''s test of sphericity.
    Normality tests of the residuals by time point indicated that they followed approximately
    a normal distribution. When sphericity could not be ensured, a Greenhouse–Geisser
    correction was applied. Pairwise comparisons were conducted by comparing main
    effects through post hoc tests using the Bonferroni correction. To investigate
    interactions among provenances, watering levels and time, data were divided into
    subsets according to different provenances and then were subjected to rm-ANOVA.
    We analysed the effect of geographical provenance and water availability during
    the growing period on seedling physiology by using linear models including provenance,
    watering treatments and their interaction as fixed factors to explore variations
    in proline, MDA, carbon isotopic discrimination levels, leaf C:N and aboveground
    biomass. The Akaike Information Criterion corrected for small sample sizes (AICc)
    was applied to choose the best model, i.e. lower AICc (Burnham and Anderson, 2004).
    The difference in AICc between the best model and the null model is provided by
    ΔAICc. R2 indicates the proportion of variability in the outcome explained by
    the predictors (fixed effects). When data did not follow normality and/or homoscedasticity
    criteria, transformations were performed. When significant interactions between
    provenance and water treatments were detected, the post-hoc Tukey pairwise comparisons
    for each provenance were conducted to allow for more specific comparison. In the
    cases in which these interactions were not significant, the post-hoc Tukey pairwise
    comparisons were carried out for each variable with the whole dataset. All analyses
    were performed in R statistical software version 4.2.1 (R Development Core Team,
    2022). All values are given as mean ± SE. Results Soil moisture Watering levels
