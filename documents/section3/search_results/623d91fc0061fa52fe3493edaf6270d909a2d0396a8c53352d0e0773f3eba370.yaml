    DNA extraction, qPCR, and sequencing In this study, 0.25 g of a soil sample was
    used to extract DNA following the DNA extraction protocol of the DNeasy Power
    Soil Kit (Qiagen, Hilden, Germany). gDNA (2 ng) was PCR-amplified using Herculase
    II fusion DNA polymerase (Agilent Technologies, Santa Clara, CA) with 5 × reaction
    buffer, 1 mM dNTPs, and universal F/R PCR primers at 500 nM each. The first PCR
    cycle conditions involved heating at 95 °C for 3 min, followed by 25 cycles at
    95 °C for 30 s, 55 °C for 30 s, and 72 °C for 30 s, with a final extension step
    at 72 °C for 5 min. The initial PCR product was purified using AMPure beads (Agencourt
    Biosciences). Following purification, a 2 μL aliquot of the first PCR product
    was subjected to a second PCR amplification to construct the final library with
    included indices using NexteraXT Indexed Primers. The cycling conditions for the
    second PCR were the same as those for the first PCR, except for 10 cycles. The
    PCR product was purified using AMPure beads, and the final purified product was
    quantified according to the qPCR Quantification Protocol Guide (KAPA Library Quantification
    kits for Illumina Sequencing platforms). Quality was verified using a TapeStation
    D1000 ScreenTape (Agilent Technologies, Waldbronn, Germany). Sequencing was performed
    using the MiSeq platform (Illumina, San Diego, CA, USA). Microbial community analysis
    was conducted using metagenome amplicon sequencing, a next-generation sequencing
    method that amplified and sequenced the 16S rRNA V3V4 (341F 805R) region and fungal
    amplification and sequencing of the ITS 3F 4R region. After completing the sequencing
    process, Illumina MiSeq raw data were sorted by sample using the index sequences,
    and sample-specific paired-end FASTQ files were generated. We conducted a preprocessing
    step using Cutadapt (v3.2) to remove sequencing adapter sequences and F/R primer
    sequences from the target gene regions. Subsequently, for 16S rRNA, the forward
    sequences (Read1) were trimmed to 250 bp and the reverse sequences (Read2) to
    200 bp, while for ITS, both Forward and Reverse sequences were trimmed to 250
    bp (Martin, 2011). To correct for errors in the amplicon sequencing process, we
    employed the DADA2 (v1.18.0) package within R (v4.0.3), excluding sequences with
    expected errors greater than two in paired-end reads (Callahan et al., 2016).
    After completing the preprocessing phase, batch-specific error models were established
    to remove sample-specific noise. The corrected paired-end sequences were assembled
    into a single sequence, and the DADA2 Consensus method was used to eliminate chimeric
    sequences and form Amplicon Sequence Variants (ASVs). For 16S rRNA, ASVs less
    than 350 bp were excluded using R (v4.0.3), whereas, for ITS analysis, a length
    filter was not applied to the generated ASVs. To perform a comparative microbial
    community analysis, we employed QIIME (v1.9) to normalize the entire set of samples
    by subsampling based on the read count of the sample with the lowest number of
    reads (Caporaso et al., 2010). Each ASV sequence was subjected to a BLAST+ (v2.9.0)
    search against the reference database (NCBI 16S Microbial DB) to assign taxonomic
    information to the organism with the highest similarity to the subject. In this
    process, taxonomy information was not assigned if the query coverage of the best
    hit was less than 85% or if the matched region''s identity was less than 85% (Camacho
    et al., 2009). In the ITS analysis, each ASV sequence was subjected to UCLUST
    against the reference database (UNITE 8.2 2020-02-04 UNITE + INSD All Eukaryotes
    & UNITE 8.2 2020-02-20 Fungi2 99% clustering) to perform taxonomic assignments
    based on the organism information of the most similar reference. In this process,
    the assigned references had a sequence similarity of 90% or higher with the query
    (Edgar, 2010). Furthermore, for multiple alignments of ASV sequences, we used
    the MAFFT (v7.475) program and generated a phylogenetic tree using the FastTreeMP
    (v2.1.10) program (Price et al., 2010; Katoh et al., 2013). Using the aforementioned
    ASV abundances and taxonomic information, we conducted various microbial community
    comparative analyses using QIIME. Additionally, to assess species diversity and
    evenness within the microbial clusters in our samples, we calculated Shannon and
    Inverse Simpson indices and explored alpha diversity using rarefaction curves
    and Chao1 values. 2.4. Comparative analysis of soil microbial community diversity
    and statistical assessment We employed alpha diversity analysis as a metric to
    evaluate the richness, evenness, and overall diversity of species within our samples
    (Table 3). Chao1 was calculated to assess species richness in soil microbial communities
    between organic (OP) and conventional (CP) treatments, whereas Shannon and Simpson
    indices were computed to compare species diversity. We used SPSS (version 26)
    to perform Mann–Whitney t-tests to examine differences in the distribution proportions
    and diversity indices of the organic and conventional soil microbiota. Furthermore,
    we applied the Venn Diagram packge in R (version 4.3.1) to show the shared and
