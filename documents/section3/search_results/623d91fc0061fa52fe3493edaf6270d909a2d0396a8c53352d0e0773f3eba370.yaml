    statistical analysis 1. Introduction Globally, the increasing population is posing
    greater challenges to the availability of freshwater (Kadam et al., 2019; Senthilkumar
    et al., 2019; Singh et al., 2021). Freshwater accounts for 1% of the total hydrosphere
    (Chow et al., 1988; Gleick, 1993; Kumar, 2022), with surface and groundwater serving
    as primary sources (31.3%) for various freshwater needs. Most freshwater is trapped
    in glaciers and ice sheets (68.7%), which, although abundant, is not readily available
    for immediate use. Freshwater availability is sharply decreasing worldwide, mostly
    in over-populated countries like China, U.S.A., India, etc. (Kumar et al., 2018;
    Paul et al., 2020; Qian et al., 2020). It is used for various purposes, such as
    domestic, industrial, and irrigation (Li et al., 2018; Su et al., 2020; Wang et
    al., 2020; Arivazhagan et al., 2021; Rajesh et al., 2021), and its unrestricted
    demand threatened the groundwater resources qualitatively and quantitatively(Fathi
    et al., 2021; Gautam et al., 2022a, 2022b, 2022c). Poor agriculture methods, irregular
    monsoons, and improper sustainable practices contaminate freshwater (Rao et al.,
    2022a, Rao et al., 2022b). Moreover, the decrease in groundwater levels contributes
    to the increasing concentrations of geogenic contaminants such as fluoride, arsenic,
    etc. (Raju, 2006; Qian et al., 2020). The adverse consequences of increasing demand
    for potable water led to its massive depletion and may pose a potential cause
    for future global conflicts, as anticipated by the United Nations in 2004. Thus,
    it is essential to comprehend the hazards associated with groundwater and to discover
    new reserves. The groundwater reserve is invisible, and the indirect method of
    mapping and interpretation makes its estimation challenging (Kumar et al., 2023a,
    Kumar et al., 2023b). It also requires a careful and detailed evaluation, especially
    in arid and semi-arid regions (Gautam et al., 2022a, 2022b, 2022c). Therefore,
    delineating groundwater potential zones (GWPZ) is highly crucial to meet public
    demands while optimizing the utilization of available groundwater resources (Etikala
    et al., 2019; Patle et al., 2022; Paul et al., 2020; Gupta et al., 2021). The
    factors such as lithology, geomorphology, drainage, lineament, LULC, rainfall,
    temperature, etc. are controlling keys to groundwater potential in a region (Pourtaghi
    and Pourghasemi, 2014; Preeja et al., 2021; Pandey et al., 2013; Sharma and Biswas,
    2013; Asgher et al., 2022; Chatterjee and Dutta, 2022; Ifediegwu, 2022). Moreover,
    determining the potential groundwater location using the test drilling method
    is reliable, but the process is very expensive and time-consuming (Biswas et al.,
    2013). Remote Sensing, GIS, and machine learning techniques are very powerful
    and proved cost-effective for understanding groundwater resources (Jha et al.,
    2007; Rao et al., 2022a, Rao et al., 2022b; Moharir et al., 2023). Additionally,
    the time series rainfall data aids in understanding the interrelation with groundwater
    fluctuations (Todd and Mays, 2013). Geospatial techniques such as morphometry
    analysis (Biswas, et al., 2014; Sen Gupta et al., 2017; Rawat et al., 2017; Rawat
    et al., 2022), multi-criteria evaluation techniques such as FR technique (Singh
    et al., 2010; Das, 2019; Masoud et al., 2022), Multi influencing factor (Murmu
    et al., 2019; Sutradhar et al., 2022), Shannon entropy (Kordestani et al., 2019;
    Solaimani et al., 2019; Elvis et al., 2022; Kumar et al., 2022; Raj et al., 2022),
    Evidential belief function (Kordestani et al., 2019; Naghibi et al., 2019; Ghosh,
    2021), Artificial neural networks (Lee et al., 2012; Pradhan et al., 2021; Tamiru
    and Wagari, 2021), Fuzzy inference system (Milan et al., 2021), Bayesian models
    (KarimiKhosrowshahi et al., 2020; Pham et al., 2021; Karimi-Rizvandi et al., 2021),
    Random forest method (Naghibi et al., 2020; Sachdeva and Kumar, 2021; Masroor
    et al., 2021), Radial basis function (Panneerselvam et al., 2021), logistic regression
    techniques (Chen et al., 2018; Rizeei et al., 2019; Miraki et al., 2019), Dempster-Shafer
    model (Nithya and Jeeva, 2018; Obeidavi et al., 2021; Shi et al., 2021; Pandey
    et al., 2022), weights of evidence model (Al-Abadi, 2015; Chen et al., 2018),
    decision tree models (Duan et al., 2016; Naghibi et al., 2019; Nguyen et al.,
    2020) and, bivariate and multivariate statistical methods have been applied for
    such study. The interpretation of potential groundwater by multi-criteria analysis
    (MCDA/MCDM), i.e., an AHP technique, has been also widely used by numerous researchers
    (Jaiswal et al., 2003; Chowdhury et al., 2009; Jha et al., 2010; Kaliraj et al.,
    2014a, Kaliraj et al., 2014b; Machiwal et al., 2011; Jothibasu and Anbazhagan,
    2016; Magesh et al., 2012; Dwivedi et al., 2016; Naghibi et al., 2015; Shanmukha
    Srinivas et al., 2022; Raj et al., 2022; Rao et al., 2022a, Rao et al., 2022b;
    Moharir et al., 2023). It is an excellent tool for groundwater management since
    it adds outline deliberations, availability, and reliability to the analysis (Machiwal
    et al., 2015). The combined use of GIS and AHP modifies and unifies geospatial
    maps and normalized weight to acquire data, which can be utilized in decision-making
    (Malczewski, 2006; Sahoo et al., 2017; Patra et al., 2018). Previous researchers
    quoted that the weights were assigned to the designated thematic layers and their
    features/attributes based on the study area (Machiwal et al., 2015; Patra et al.,
    2018). Moreover, the literature recommends that the AHP technique offers highly
    precise results compared to other modeling techniques (Barua et al., 2021; Pande
    et al., 2021; Senapati and Das, 2021, 2022). Moreover, a comprehensive understanding
    of aquifer dynamics and characteristics, employing hydrogeological and hydrogeochemical
    analyses, is essential for accurately assessing and quantifying groundwater resources
    (Shahid et al., 2000; Moharir et al., 2023). Hence, a systematic and integrated
    appraisal is critical for a sustainable groundwater aquifer system (Sanjrani et
    al., 2017; Arshad et al., 2020; Moharir et al., 2023). According to the World
    Health Organization (WHO), contaminated drinking water accounts for 80% of human
    illnesses, killing over 3.4 million people globally (Chaudhary and Satheeshkumar,
    2018). Hence, it is critical to identify groundwater quality in conjunction with
    its potential zones. Therefore, water quality mapping is vital for effectively
    managing and mitigating groundwater issues that help save lives and improve sustainable
    socio-economic growth (Harinarayana et al., 2000; Akbar et al., 2011). Different
    physicochemical properties of groundwater are used to determine its quality (Arumugam
    and Elangovan, 2009; Rana et al., 2021). These physicochemical characteristics
    of groundwater are controlled by aquifer properties and geological structures
    such as lineaments, fractures, and faults (Bera, 2010, Bera et al., 2021; Nayak
    et al., 2020). Moreover, both natural and anthropogenic sources are responsible
    for the degradation of groundwater quality. Anthropogenic impacts such as unsuitable
    management of agricultural and domestic waste raise the organic-inorganic contaminants
    in groundwater (Rao et al., 2021). The physicochemical parameters in groundwater
    above a threshold level cause many health issues in living beings. For example,
    fluoride is essential for drinking water as they are necessary for bones and teeth
    (Mohapatra, 2009; Samal et al., 2020). However, a higher fluoride concentration
    above 1.5 mg/L (WHO, 2017) harms health and causes a mottling of teeth (fluorosis)
    and ortho-related diseases. Similarly, high arsenic concentration causes a decrease
    in bone mineral density (Chakraborti et al., 1995). Similarly, high NO3− in water
    samples causes gastrointestinal problems, goiter, methemoglobinemia in infants,
    mental stress, etc. (Majumdar and Gupta, 2000). Excess Na+ causes nervous imbalance,
    heart diseases, and kidney disorders, whereas excessive Mg2+ causes stone problems
    in the alimentary canal and kidney (Marangella et al., 1996). Hence, regularly
    monitoring groundwater quality is crucial. Moreover, multivariate statistical
    analysis of hydrogeochemical data is highly quantitative and effective tools that
    help in the interpretation of analytical results, source distribution, and geochemical
    evolution of groundwater in aquifers (Jandu et al., 2021; Malik et al., 2021;
    Malik and Kavita, 2022; Kumar et al., 2022; Kumar et al., 2023a, Kumar et al.,
    2023b). Hard rock aquifers (HRA) outcrop large areas within tectonically stable
    regions such as cratons, constituting over 20% of the Earth''s surface. However,
    the sustainable discharge in these areas is notably low (Lachassagne et al., 2021).
    Large parts of Africa, South America, Asia, and Australia depend on such groundwater
    resources (Lachassagne et al., 2021). HRA has been overexploited in India, particularly
    during the \"Green Revolution,\" leading to groundwater degradation in these regions
    (Lachassagne et al., 2021). The study area is in the Chhotanagpur Gneissic Complex,
    in the East Indian Shield. This complex geological terrain is facing groundwater
    shortage and quality issues due to climatological conditions (extreme heat during
    summer) and the overexploitation. Previously many researchers mapped the groundwater
    resources utilizing RS and GIS in analogous geological terrain worldwide, i.e.,
    fractured hard rock aquifer in the igneous and metamorphic terrain, e.g., in the
    central highlands of Eritrea (Solomon and Quiel, 2006); North-central Nigeria
    (Ishola et al., 2023); southwestern part of Nigeria (Fashae et al., 2014); West
    Africa (Oussou et al., 2022); Gedaref State located in eastern Sudan (Elubid et
    al., 2019); west of Salamanca in Spain (Francés et al., 2014). Moreover, in the
    study area, Kundu and Nag (2018) reported that groundwater is contaminating and
    posing several health risks. However, a comprehensive and integrated study utilizing
    remote sensing and GIS, hydrogeochemical fingerprinting, and statistical modeling
    to evaluate groundwater potential zones (GWPZ) and understand the hydrogeochemical
    behavior was not conducted in the study region, and this research uniquely integrates
    the groundwater potential and quality to fill the research gap. This scientific
    study will undoubtedly bring new research guidelines for future workers. The main
    objectives of the study are: (i) to delineate the groundwater potential zones
    (GWPZ) using Remote Sensing, GIS, and AHP methods; (ii) evaluating the degree
    and spatial variations of groundwater quality using the Water Quality Index (WQI),
    facies evaluation, multivariate statistical analysis, and saturation indices;
    (iii) Integrating the GWPZ and WQI for a comprehensive and insightful result;
    and (iv) to study the suitability of groundwater for irrigation purposes. The
    methodology employed in this study will help demarcate the potential groundwater
    zones to battle scarcity and monitor and mitigate quality issues in the analogous
    geological terrains in Africa, India, North and South America, Australia, and
    Europe. This, in turn, also enhances the agricultural revenue and overcomes the
    socio-economic difficulties of the rural regions. 2. Background 2.1. Study area,
    location, and climate The study area is situated in the western part of West Bengal,
    situated at the intersection of Singhbhum rocks and the Chhotanagpur Granite Gneissic
    Complex and bounded between 85°49ʹ25\" E to 86°54ʹ37\" E and 22°42ʹ35\" N to 23°42ʹ00\"
    N (Fig. 1). The rocks are mostly metamorphosed, which belongs to the Proterozoic
    age (Gupta and Basu, 2000). The study area experiences an uneven distribution
    of average annual rainfall, ranging from 1100 to 1500 mm (Banik et al., 2002).
    It exhibits a semi-arid climate characterized by cooler winters and hotter summers.
    Summer temperatures can soar to around 45 °C, while winter temperatures can drop
    to a minimum of 8 °C (Kundu and Nag, 2018). The region experiences the driest
    weather in West Bengal due to its low relative humidity. Download : Download high-res
