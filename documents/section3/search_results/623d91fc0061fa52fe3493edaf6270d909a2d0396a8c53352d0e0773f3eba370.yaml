    smoothness and flexibility, crucial for representing the complex groundwater level
    dynamics. The exponential GPR model captures trends in the data while accommodating
    inherent variability by leveraging the exponential kernel function. 3.2.3.4. Regression
    trees Regression Trees partition the feature space into regions and assign a constant
    value to each leaf node. The variations in tree construction include fine, medium,
    and coarse trees, which differ in their depth and complexity (Breiman, 2001).
    Fine trees have deeper nodes, allowing for more intricate decision boundaries.
    They can capture complex relationships but may also overfit the data if not regularized
    properly. In contrast, medium trees strike a balance between depth and simplicity.
    They capture moderately complex relationships and tend to generalize better than
    fine trees. The coarse trees are shallow and have fewer nodes. They capture simple
    relationships and are less prone to overfitting. Coarse trees may provide a high-level
    understanding of the data but may not capture fine-grained details. The choice
    of tree complexity depends on the complexity of the problem and the trade-off
    between interpretability and predictive performance (Krzywinski and Altman, 2017).
    3.2.3.5. Ensembled Regression Trees Ensembled Regression Trees combine multiple
    regression trees to make predictions. Two common types of ensembles are Bagged
    and Boosted ensembles. - Bagged Trees (Random Forests): Bagged trees, such as
    Random Forests, train individual trees on different bootstrap samples of the data.
    The final prediction is obtained by averaging the predictions of all trees. Random
    Forests reduce overfitting and improve generalization by combining multiple diverse
    trees (Altman and Krzywinski, 2017; Sutton, 2005). - Boosted Trees (Gradient Boosting):
    Boosted trees, like Gradient Boosting, train trees sequentially, with each tree
    correcting the mistakes of the previous trees. Each subsequent tree focuses on
    capturing the residual errors of the previous trees, leading to a refined prediction.
    Boosted ensembles effectively handle complex relationships and achieve high predictive
    accuracy (Sutton, 2005). 3.2.3.6. Artificial neural network ANN consists of nodes,
    also known as \"neurons,\" which serve as processing units within the network.
