    added to the flask and the mixture was then digested on a digestion heater until
    a clear solution was obtained (3 h). The flasks were then removed and left to
    cool. The digested samples were poured into volumetric flasks (100 ml) and diluted
    to 100 ml with distilled water. Five milliners were taken and neutralized using
    10 ml 40% NaOH. The distillate was received into a conical flask containing 25
    ml of 2% boric acid and 3 drops of 0.1 indicators (bromocresol green and methyl
    red). The distillation was continued until the volume in the flask was 75 ml.
