    followed a structured methodology, beginning with comprehensive data collection,
    extraction, and processing. It then split into two main components. Firstly, it
    assessed the effectiveness of GLDAS GWS data by generating yearly time series,
    analyzing trends, and comparing them with in-situ GWL. The second part involved
    developing and comparing different machine-learning models for GWL prediction.
    This included preparing inputs, model development, rigorous performance evaluation,
    and simulating mean GWL in areas lacking in-situ data. A visual representation
    of these processes can be seen in Fig. 2. Download : Download high-res image (296KB)
    Download : Download full-size image Fig. 2. Flowchart illustrating the two distinct
    phases of the study: 1) comparative analysis of in-situ groundwater level (GWL)
    and GLDAS global water storage (GWS) data, and 2) development and evaluation of
    machine learning models for GWL prediction. 3.2.1. Data processing The quality
    of BWDB GWL data was thoroughly examined, specifically focusing on the years 2003–2019
    for analysis. Each site''s data was organized into time series, histograms, and
    box plots to identify gaps, outliers, or irregularities. Samples with more than
    1% outliers or data that exhibited sudden shifts and unpredictable fluctuations
    were excluded. Ultimately, stations with a percentage of missing data of 10% or
    less were chosen, resulting in 844 monitoring wells with reliable data for further
    analysis. Cubic spline interpolation was employed to complete the groundwater
    hydrographs (Marsden, 1974; Peng-zhu et al., 2015). Various statistical methods,
    such as temporal interpolation with kriging (Rouhani and Wackernagel, 1990), an
    autoregressive-moving-average model with exogenous inputs (Bidwell, 2005), multi-level
    regression (Khorasani et al., 2016), and seasonal autoregressive integrated moving
    average (Oikonomou et al., 2018), have been developed for imputing missing groundwater
    level data. Given the rapid shifts in GWL observed in Bangladesh within short
    time frames, accurate imputation of missing data requires addressing each segment
    of the series independently (Evans et al., 2020; Ruybal et al., 2019). Therefore,
    this study used the Cubic spline method to fill the gap. Fig. 1 illustrates the
    distribution of observation wells across Bangladesh, covering the country except
    for some hilly and forested areas in the southeast. We then converted the GWL
    well data into grids with a 0.25° × 0.25° spatial resolution, matching the GWS
    data. To achieve this, we averaged the GWL values from all wells within each grid
    cell (Fig. 7(c)). While other selected input data in all models could vary temporally,
    this study focused solely on their spatial mean values. To accommodate this, we
    employed meticulous processing techniques, including temporal averaging (except
    for elevation) and harmonization, to ensure compatibility between datasets with
    different temporal resolutions. The disparity in spatial resolution between global
    satellite data and ground observations posed a challenge for model development.
    This was addressed by implementing spatial averaging and interpolation techniques,
    which resampled all data to a consistent resolution of 0.25° × 0.25° (Fig. 3).
    This approach minimized the impact of resolution differences and enabled a more
    comprehensive understanding of the data, ultimately facilitating accurate model
    development. Since BWDB groundwater observation wells were not available for comparison
    and model development, only the grids with available GWL data were selected. Download
