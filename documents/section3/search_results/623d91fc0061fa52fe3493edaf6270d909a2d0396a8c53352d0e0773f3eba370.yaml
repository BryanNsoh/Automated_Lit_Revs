    15 March 2024 Outcome of nonsurgical management of large cyst-like periapical
    lesions using a modified apical negative pressure irrigation system: a case series
    study Danhua Ling, Yun Chen, Gongpei Chen, Yanzhen Zhang, Yanhong Wang, Ying Wang
    & Fuming He  BMC Oral Health  24, Article number: 336 (2024) Cite this article
    225 Accesses Metrics Abstract Objective To assess the effectiveness of a self-constructed
    modified apical negative pressure irrigation (ANPI) system employing commonly
    used clinical instruments in nonsurgical root canal therapy (NSRCT) for large
    cyst-like periapical lesions (LCPLs). Methods From 2017 to 2022, 35 patients diagnosed
    with LCPLs (5-15 mm) via preoperative clinical and radiographic evaluations of
    endodontic origin underwent NSRCT combined with ANPI. These patients were subjected
    to postoperative clinical and radiographic follow-up at 3 months, 6 months, 1
    year, 2 years, 3 years, and 4 years, with a CBCT scan specifically conducted at
    6-month follow-up. Through the reconstruction of three-dimensional cone beam computed
    tomography (CBCT) data, an early prognosis was facilitated by monitoring changes
    in lesion volume. Various treatment predictors—including sex, type of treatment,
    lesion size, preoperative pain, jaw, type of teeth involved, sealer extrusion,
    and the number of root canals—were meticulously analyzed. The evaluation of post-treatment
    outcomes leveraged both clinical observations and radiographic data collected
    during the follow-up periods. The Kruskal‒Wallis test and one-way ANOVA were also
    conducted to determine the independent factors influencing treatment outcomes.
    A significance level of 5% was established. Results Thirty-five teeth from 35
    patients with a median age of 28 years (range 24–34) were treated; the median
    follow-up duration was 19 months (range 12–26). The overall success rate was 91.4%,
    with a median lesion reduction of 77.0% (range 54.2–96.4%) at 6 months. Patients
    under 30 years of age exhibited a significantly greater success rate than older
    patients did (100.0% vs. 80.0%, p = 0.037). Other factors, such as sex, jaw, treatment
    type, preoperative pain, cyst size, tooth location, sealer extrusion, and the
    number of roots, did not significantly impact treatment outcomes. Conclusions
    Despite limitations related to the observational case-series study design and
    relatively small sample size, our findings suggest that utilizing the ANPI in
    the NSRCT for LCPLs may hold promise. The notably higher success rate in patients
    younger than 30 years is worth noting. Clinical significance The modified ANPI
    system offers a viable treatment modality for managing outcomes in patients with
    LCPLs. Strengths and limitations of this study This is the first study to explore
    the outcomes of apical negative pressure irrigation in nonsurgical root canal
    therapy for large cyst-like periapical lesions. A modified apical negative pressure
    irrigation system is designed to overcome limitations such as high costs, complex
    operation, the risk of injury due to improper usage, and limited availability
    in certain dental practices. The imaging examinations in this study were consistently
    scheduled for the 6-month follow-up period, which is more significant than what
    has been observed in other studies with inconsistent follow-up times. The limitations
    of this study include its retrospective case series design and the limited number
    of included patients. Peer Review reports Introduction Large cyst-like periapical
    lesions (LCPLs) originate from the epithelial remnants of Malassez located within
    the periodontal ligament [1]. These lesions manifest as pathological cavities
    fully lined with nonkeratinized stratified squamous epithelium of varying thickness,
    forming a three-dimensional structure within apical periodontitis [1]. It is important
    to emphasize that LCPLs should be regarded as indicators of cyst formation due
    to apical periodontitis [2, 3]. The prevalence of LCPLs varies between 6% and
    55% [4,5,6]. These defects more frequently manifest in the maxilla than in the
    mandible, with the maxillary lateral and central incisors being the most commonly
    affected teeth. While benign in nature, LCPLs induce inflammation and bone destruction,
    necessitating prompt treatment. The treatment approach for LCPLs depends on the
    severity of the disease and the patient’s medical history. Nonsurgical treatment
    refers to nonsurgical root canal therapy, while surgical alternatives include
    endodontic surgery and tooth extraction. NSRCT represents a highly predictable
    and reliable treatment for LCPLs with a commendable success rate ranging from
    approximately 82.2–83.3% [3, 6]. Research has indicated that the survival rates
    of patients after NSRCT and apical surgery are not significantly different following
    the failure of primary root canal therapy [2]. Moreover, researchers have unveiled
    the utility of NSRCT in managing LCPLs [7, 8]. Histological investigations have
    demonstrated the role of vascular endothelial growth factor (VEGF) in promoting
    cellular chemotaxis and plasma protein extravasation, culminating in fluid accumulation
    within LCPLs [9]. This, in turn, results in increased hydrostatic pressure, thereby
    contributing to lesion expansion. The accumulation of metabolic byproducts establishes
    a notable osmotic gradient, driving fluid flow into the cystic cavity and fostering
    lesion wall expansion [9, 10]. NSRCT mitigates hydrostatic pressure through aspiration
    and decompression, potentially expediting the healing process of LCPLs [11]. Syringe
    irrigation is commonly employed for root canal irrigation. However, multiple studies
    have demonstrated that positive pressure irrigants delivered via syringes and
    needles cannot adequately address root canal irregularities, lateral canals, or
    the isthmi [12, 13]. Furthermore, irrigant and debris may be extruded from the
    apical foramen, potentially damaging apical tissue. The concept of apical negative
    pressure irrigation (ANPI) was first introduced by Fukumoto et al. [14]. ANPI
    entails applying negative pressure to the root canal, creating a vacuum effect
    that facilitates the removal of bacterial and dentinal debris. This is achieved
    by inserting a needle into the root apex and using an instrument to apply negative
    pressure and effective decompression while introducing an irrigant solution to
    flush out bacterial and dentinal debris. The vacuum effect ensures thorough cleaning
    and disinfection of the root canal, thus yielding predictable treatment outcomes
    [15]. Other studies have shown that ANPI prevents apical extrusion of irrigants
    and is particularly effective for narrow isthmi roots [16,17,18]. Fluid dynamics
    research has shown that ANPI microcapsules can create fluid flow in the apical
    region and establish negative apical pressure values for effective decompression
    of LCPL [13]. This finding suggested that ANPI may enhance the decompression effect
    inside LCPLs during the NSRCT process. Researchers believe that successful resolution
    of a large periapical lesion can be achieved through accurate diagnosis and the
    implementation of an appropriate treatment strategy, thereby eliminating the need
    for surgical intervention. ANPI may offer advantages for intra-LCPL decompression
    of exudates [19]. Despite these advantages, the effectiveness of the ANPI remains
    a subject of debate. Several popular endodontic irrigation systems, including
    EndoVac, EasyClean, and VATEA, have limitations, such as high costs, complex operation,
    risk of injury due to improper usage, and limited availability in certain dental
    practices [20]. Thus, our aim was to address these issues by developing a modified
    ANPI system using readily available clinical instruments, offering advantages
    such as affordability, ease of use, and broad applicability [21]. While NSRCT
    has been widely employed as the primary treatment for LCPLs, efforts should be
    made to enhance its success rate and expedite the treatment process. To the best
    of our knowledge, no previous study has explored the outcomes of the ANPI in NSRCT
    for LCPLs. Therefore, this case series study was undertaken to assess the efficacy
    of the ANPI in treating LCPLs in NSRCT using a modified ANPI model. Materials
    and methods Patient selection No previous study has explored the outcomes of the
    ANPI in patients with LCPLs in the NSRCT. Therefore, before commencing our study,
    we analyzed the results of normal root canal treatment performed by our odontist
    combined with the ANPI (n = 50). A success rate of 92% was achieved. Considering
    the 10% relative precision and 95% confidence interval, a minimum of 29 teeth
    needed to be included. Considering a 20% attrition rate, a sample of 35 patients
    (35 teeth) with LCPLs was included [3]. All patients underwent NSRCT for LCPLs
    at the Department of General Dentistry, The Second Affiliated Hospital of Zhejiang
    University School of Medicine, from January 2017 to June 2022. The diagnosis was
    based on preoperative clinical and radiographic criteria outlined in a prior study
    [4, 22]. These criteria included the presence of a non-vital tooth, a radiolucent
    area ≥ 5 mm with a distinct radiopaque border affecting one or more teeth, and
    confirmation that the lesion originated from the tooth. This research was approved
    by the ethics committee of the Second Affiliated Hospital of Zhejiang University
    School of Medicine (No: 2022–0709 (I2022907)). Patients aged 12–60 years with
    complete root development; no systemic diseases (e.g., uncontrolled hypertension,
    diabetes, AIDS); complete preoperative, postoperative, and follow-up CBCT data;
    and a recall period of at least 6 months were included. Additionally, the probing
    depth of the teeth was required to be ≤ 4 mm for optimal periodontal health, and
    the maximum diameter of the periapical lesion, according to the radiographic data,
    was between 5 and 15 mm, with the only drainage pathway being through the root
    canal, keeping the adjacent bony structure intact. Patients with poor long-term
    tooth prognoses, such as root canal imperforation, periodontal disease, cracks
    extending into the deep pulp chamber, or vertical root fractures, were excluded.
    Model construction A modified ANPI system was created based on previous literature
    and ANPI principles [14, 21]. The system included a suction device (Simanfeng,
    Shanghai, China), a specially designed disposable suction tube (Mete Medical,
    Shanghai, China), a specialized metal needle tip (Zhejiang Guangci, Zhejiang,
    China), and a disposable 5 mL syringe (Cofoe, Shanghai, China). The structure
    of the model is depicted in Fig. 1A, and the structure of the suction device is
    shown in Fig. 1B. The specialized metal needle tip was initially employed as the
    microtube for irrigation solution extraction from the apical region, with the
    disposable syringe ensuring a consistent flow rate to the root canal (Fig. 1C).
    The microtube needle tip was available at three diameters (0.3 mm, 0.5 mm, and
    0.7 mm), allowing for selection based on the root canal’s diameter for improved
    adaptability. The suction device, which functions as a negative pressure aspirator,
    is linked to a suction tube, which is further connected to a specialized metal
    needle tip. In the process of negative pressure irrigation, a 5 mL syringe served
    to deliver exogenous irrigation fluid to the upper region of the root canal. Concurrently,
    the metal needle tip was positioned deep within the root apex. The negative pressure
    created by the suction device relies on the metal needle tip, facilitating the
    aspiration of the irrigation fluid into the suction device. This combination of
    components ensures the efficient removal of irrigation fluid from the root apex.
