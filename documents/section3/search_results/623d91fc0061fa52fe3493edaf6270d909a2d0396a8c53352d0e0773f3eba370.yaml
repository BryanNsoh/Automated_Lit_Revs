    2022 Visual outcomes of Visian ICL implantation for high myopia in patients with
    shallow anterior chamber depth Article Open access 29 May 2019 Introduction The
    implantable collamer lens (ICL) by STAAR Surgical has been widely recognized as
    an efficient and safe treatment for individuals suffering from ametropia since
    its approval in China in 2014. The ICL with a central hole (V4c ICL) is currently
    the most commonly used in clinical practice, as its central hole can help to form
    a passage of aqueous humor circulation between the anterior and posterior chambers
    without performing an additional peripheral iridotomy [1, 2]. The brief procedures
    of V4c ICL implantation are as follows: Pupils were dilated 1 h before surgery.
    After topical anesthesia, a 2.75-mm or 3-mm superior clear corneal main incision
    was created. The ICL was inserted through the main incision with the use of an
    injector cartridge (STAAR Surgical, Switzerland). Then, the anterior chamber was
    filled with viscoelastic agent. The ICL was placed in the posterior chamber by
    gently tucking the footplates beneath the iris. Finally, irrigation and aspiration
    (I/A) were used to remove viscoelastic agent from the anterior chamber instead
    of using balanced salt solution (BSS) to wash it away and the perfusion pressure
    of I/A was between 50 and 60 mmHg [3]. After a lot of clinical practice, the use
    of I/A has been shown to be effective in maintaining anterior chamber stability,
    reducing the incidence of postoperative high intraocular pressure, and reducing
    postoperative fundus complications. However, there have been no previous studies
    on the effects of I/A on corneal endothelial cells in ICL implantation. The present
    study investigates the effect of I/A on corneal endothelial cell density (ECD)
    in patients undergoing V4c ICL implantation for myopia correction. Patients and
    methods The study complies with the tenets of the Declaration of Helsinki and
    was approved by Biomedical Ethics Sub-Committee of West China Hospital of Sichuan
    University. The requirement for informed consent was waived due to the retrospective
    study design. A total of 344 eyes of 172 patients who underwent V4c ICL implantation
    were enrolled in the study. All patients underwent routine ophthalmic examinations
    at the Refractive Surgery Center of West China Hospital of Sichuan University
    and met the surgical requirements for ICL V4c (STAAR Surgical Company, Monrovia,
    CA, USA) implantation. V4c ICL implantation procedures were performed by an experienced
    surgeon (D.Y.P). The patient''s intraocular pressure was monitored at 1 h, 2 h,
    and 3 h after surgery, and topical anti-inflammatory and infection prevention
    regimens were prescribed, including 0.3% tobramycin and 0.1% dexamethasone ophthalmic
    suspension (Tobramycin and Dexamethasone Eye Drops, s.a. ALCON-COUVREUR n.v.;
    four times per day and cut back once a week for 4 weeks), and bromfenac sodium
    hydrate ophthalmic solution (Senju Pharmaceutical Co., Ltd., Japan; two times
    per day for 4 weeks). Figure 1 shows a detailed step-by-step diagram of the surgical
    procedures. Fig. 1 Detailed step-by-step diagram of the surgical procedures using
    I/A for ICL V4c implantation. A: A 2.75-mm superior clear corneal main incision
    is created; B: A V4c ICL is implanted through the main incision with the use of
    an injector cartridge; C: A little amount of viscoelastic agent is injected in
    the anterior chamber; D: The haptic in the anterior chamber is placed in the posterior
    chamber using a manipulator and the position V4c of ICL is adjusted; E: The viscoelastic
    agent is removed from the anterior chamber by using I/A; F: Self-closing of the
    clear corneal main incision is finally checked and then surgery is completed Full
