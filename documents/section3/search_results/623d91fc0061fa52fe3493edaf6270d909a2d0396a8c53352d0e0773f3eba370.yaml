    to maintain an appropriate substrate water content and DR to protect the crop
    from water and salt stress. The DR was generally 15–30% and it could increase
    to 30–35% if necessary2,36. In addition, owing to the limited volume and low water
    retention of the substrate, irrigation needed to be small and frequent to ensure
    good plant growth. The results of this study shown that the daily irrigation frequency
    under the T-VWC and T-ETc treatments was 12 times and 9–10 times, the Ir was 1.70–2.00
    L plant\\(^{-1}\\) and 1.12–1.41 L plant\\(^{-1}\\), and the DR was 17.49–33.48%
    and 19.95–35.83%, respectively. The irrigation frequency under the Rn-VWC treatment
    decreased with the weakening of solar radiation while increased with the strengthening
    of solar radiation in the greenhouse (Fig. 3). This led to a high amount of irrigation
    at the beginning of the harvest period (Table 2), a decrease in irrigation at
    the middle and end of the harvest period (Table 2) and a large fluctuation in
    the water content of the substrate (Fig. 4), which is consistent with the results
    of Wei et al26. Compared with the Rn-VWC treatment, the T-VWC and T-ETc treatments
    provided more suitable irrigation management for cucumbers in coconut coir culture.
    As the coconut coir slab is a coarse substrate with high porosity, finger flow
    is easily formed under drip irrigation, which reduces the water content of the
    substrate at a distance from the emitter or the time lag to reach the same water
    content4,24.Moreover, the soil moisture sensor represents a “point measurement”
    in space4,11,20. The placement of soil moisture sensor directly affects the efficiency
    of irrigation scheduling4. the T-VWC treatment had a higher daily irrigation amount
    (Table 2) and fluctuations in substrate water content (Fig. 4) than the T-ETc
    treatment. These might be related to the fact that the irrigation amount of the
    T-VWC treatment was based on soil moisture sensors, which were arranged in the
    middle of the adjacent emitters. The T-ETc treatment made the change in of irrigation
    amount tend to the actual transpiration of cucumber plants (Fig. 3) and then reduced
    the total irrigation amount by 34.04% compared with the T-VWC treatment (Table
    2). Therefore, the T-ETc treatment was better than the T-VWC treatment in this
    study. The T-VWC treatment based on soil moisture sensor needs to further optimizing
    the installation position of the sensor to improve irrigation efficiency. Effect
    of irrigation scheduling on evapotranspiration In general, crop transpiration
    increases with irrigation2,11,33. In this study, evapotranspiration was equal
    to the transpiration of the cucumber plants because the six sides of the coconut
    coir slabs were wrapped with PE films to avoid the evaporation of substrate water.
    The difference in \\(ET_{d}\\) among the different treatments at each harvest
    stage was consistent with that in Ir. The \\(ET_{d}\\) of the T-ETc treatment
    was the lowest at the beginning and middle of the harvest and was inferior to
    that of the T-VWC treatment at the end of the harvest (Table 2). In addition,
    the T-ETc treatment with low irrigation had the smallest number of leaves and
    leaf area, which further reduced the transpiration from cucumber plants. It is
    often assumed that the water requirements of greenhouse-grown crops are equivalent
    to those of crop evapotranspiration. This indicates that the daily variation tendency
    of irrigation amount should be consistent with evapotranspiration.12. In the three
    meteorological environments of this experiment, the ET of the T-VWC treatment
    decreased with the weakening of solar radiation in the afternoon, especially on
    cloudy days, which was different from the irrigation amount, with a very small
    variation. The daily variation of ET in the Rn-VWC and T-ETc treatments had the
    same tendency as that of the irrigation amount (Fig. 3). Shin et al31,33 found
    that the transpiration rate was not always proportional to the light intensity
    and was almost constant when the light intensity exceeded 200 J s\\(^{-1}\\) m\\(^{-1}\\),
    suggested that the cumulative radiation threshold used to trigger irrigation should
    be adjusted appropriately under bright light conditions to avoid over-irrigation.
    Similar results were observed for the Rn-VWC treatment. During most of the time
    from 7:00 to 18:00 on April 26 and May 24, the solar radiation in the greenhouse
    was above 200 J s\\(^{-1}\\) m\\(^{-1}\\) and the cumulative radiation threshold
    in Rn-VWC treatment was fixed, which could resulted in excessive irrigation and
    high DR (over 35%). In addition, the application of environmental control systems
    in greenhouses affects the correlation between meteorological parameters and crop
    transpiration23,31,40. After using the shading screens, the incident radiation
    and vapor pressure deficit, the response of leaf transpiration to incident radiation,
    and the transpiration rate per unit leaf area decreased significantly29,41. The
    ET of cucumber on May 24 in the T-ETc treatment was significantly lower than the
    irrigation amount (Fig. 3), which may be related to the high \\(ETc_{h}\\) estimated
    by Eq. (2) due to the use of shading system. Therefore, it is necessary to further
    investigate the response mechanisms of crop photosynthesis, transpiration, and
    other physiological activities under the application of greenhouse environmental
    control systems to provide a theoretical basis for continuing to optimize irrigation
    methods. The purpose of this study is to obtain a more precise irrigation regime
    suitable for coconut coir cultivation of cucumber in solar greenhouses. However,
    the data used for the analysis of irrigation regimes under different meteorological
    conditions in this study is limited, which needs to be improved in the future
    studies. Effect of irrigation scheduling on the yield of cucumber and IWP The
    effect of irrigation scheduling on crop yield in substrate culture depends on
    irrigation frequency and amount. A higher frequency of irrigation, which could
    maintain the stability of the substrate water content, helped improve yield2,9,11,42.
    Suyum et al.9 found that the fluctuation in substrate water content increases
    with a decrease in the threshold of substrate water content for irrigation control,
    resulting in a decline in sweet basil yield. Similar results were observed for
    the Rn-VWC treatment, with the highest fluctuation in substrate water content
    and the lowest yield. Especially at the end of harvest, the yield decreased by
    22.35–24.81%. The primary response of plants to water stress is the inhibition
    of cell expansion43, which, in turn, affects fruit size and weight. At the end
    of harvest, the mean weight of fruit in the Rn-VWC treatment was significantly
    reduced, leading to the lowest yield (Table 3). It is suggested that the large
    fluctuation in substrate water content may cause the plants to suffer from water
    stress. However, this result was inconsistent with previous studies on tomatoes3,11
    and sweet peppers44, which showed that a reduction in fruit number was the cause
    of lower yield under water stress. According to the characteristics of the crop
    water production function, the yield increases with an increase in the irrigation
    amount when water is the limiting factor; if the increase in the irrigation amount
    is greater than that in crop production, the input of water should be limited45
    . Simsek et al.46 constructed a polynomial equation using cucumber yield and irrigation
    data from two years and pointed out that excessive irrigation reduces yield. Meric
    et al.2 found that the increase in yield caused by high-frequency irrigation was
    slower than the increase in the irrigation amount. Hao et al.11 reported that
    the yield of tomatoes increased slowly to approach their plateau when the irrigation
    amount reached 70% and 90% of cumulative evaporation. The total irrigation amount
    in the T-VWC treatment was significantly higher than that in the T-ETc treatment,
    while the total yield was almost the same. This indicated that the greater amount
    of irrigation in the T-VWC treatment did not contribute to the yield. This finding
    was consistent with those of above-mentioned studies. Moreover, the plant height,
    stem diameter, leaf number, and leaf area under the T-VWC treatment were higher
    than those under the T-ETc treatment. It was suggested that the cucumbers under
    the T-VWC treatment were biased towards nutrient growth. Due to the pursuit of
    cucumber yield, T-VWC treatment was considered to provide excessive irrigation,
    leading to waste of water and fertilizer resources. IWP is the ratio of yield
    to irrigation amount and is an important criterion for evaluating production systems41,47.
    In general, IWP increased with the decrease of irrigation amount and the increase
    of yield. Recep et al.47 found that the treatment with the least amount of irrigation
    resulted in the highest IWP of cucumbers grown in a solar green-house during the
    springsummer season. In the present study, the decrease in the yield under the
    Rn-VWC treatment was less than the reduction in the irrigation amount, however,
    the yield under the T-ETc treatment did not decrease with the reduction in the
    irrigation amount. Thus, the IWP under the T-ETc treatment was the highest, followed
    by that under the Rn-VWC treatment. Conclusion In this study, three irrigation
    schedules for cucumber coconut coir cultures were evaluated. The results shown
    that the daily irrigation frequency, irrigation amount, and discharge rate under
    the T-ETc treatment were 9–10 times, 1.12–1.41 L plant\\(^{-1}\\), and 19.95–35.83%,
    respectively, and the irrigation amount was consistent with the change in ET.
    Compared to the other two treatments, the total irrigation amount in the T-ETc
    treatment was the lowest, the cucumber yield was not affected, and IWP was the
    highest. The T-ETc treatment synchronized irrigation with the transpiration of
    cucumber plants and saved a substantially larger amount of water and fertilizer.
    Thus, the method based on estimating ETc using the hourly PM–ETo equation with
    an improved calculation of Kc values (T-ETc) was a more precise irrigation management
    method for cucumbers in coconut coir culture. Data availability The data used
