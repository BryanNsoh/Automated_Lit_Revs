    of Gariss in Al-Koma Locality, North Darfur State Full size table Discussion The
    result obtained from the analysis of the compositional content of the collected
    Gariss samples produced from the different areas of Al-Koma Locality revealed
    variations (Table 1). The compositional content of Gariss was affected by the
    management system of she camels as well as the preparation conditions [19]. Also,
    variations in the chemical composition due to the differences in the temperature
    and storage period of Gariss were reported [26]. Moreover, the chemical composition
    of Gariss samples collected during dry and rainy seasons from nomadic camel herders
    in Gadarif State, eastern Sudan showed significant differences [20]. The obtained
    values for the total solids content of Gariss samples were lower than those reported
    for the traditional Kenyan fermented camel milk; Suusac [32] and Sudanese camel
    milk Gariss samples examined previously [19, 20]. However, the present obtained
    values were in the range of total solids content reported for the Gariss samples
    made in the laboratory [26] and those collected from transhumance camel herders
    in Sudan [19]. The lower total solids content obtained could be due to the high
    water content in camel milk [33]. Moreover, the availability of quality feed including
    the green fodder and the continuous water supply strongly influenced the total
    solids content of camel milk [33, 34] and consequently its fermented products
    that showed watery texture [27]. The fat content of Gariss samples from different
    locations of Al-Koma Locality were in a range of 2.25% and 2.91%, which supported
    the fat content (2.55%) reported in Gariss samples collected from Butana area
    of Sudan [26]. The result was also similar to the fat content of Dhanaan, which
    is Ethiopian fermented camel milk [35]. However, the fat content for the Gariss
    samples collected from transhumance camel herders was slightly higher [19]. Also,
    high fat content was reported for the Gariss samples collected during the dry
    and rainy seasons (3.73% ± 0.11 vs. 3.06% ± 0.22, respectively) from nomadic women
    herders in Al Gadarif State, Sudan [20]. Moreover, the fat content of Suusac in
    Kenya revealed 4% [32]. The differences might be due to the variations of the
    fat content in the milk used for production of the Gariss [19]. The lower values
    of camel milk fat that often associated with the traditional nomadic system might
    be due to lack of nutrient supplements [34]. However, Garris; is pleasantly sour
    product with a characteristic buttery flavor that is used as a common food in
    the rural areas of Middle and Western Sudan where it is drunk on its own or consumed
    with other food products by camels owners [22]. The protein content (1.70–2.08%)
    in the collected Gariss samples from different areas of Al-Koma Locality was in
    the range of protein content (2.32%) of fermented camel milk obtained in the laboratory
    [26]. Also, higher value for protein content of Gariss produced by nomadic herders
    was reported previously [19]. Moreover, it was lower than protein content (3.06%)
    of Gariss collected during the rainy and dry seasons [20]. Previously, it was
    reported that the availability of high feed quality explains the variations in
    milk protein content between camels kept in the different locations and production
    systems [33, 34]. The milk protein is very important especially for nomadic camel
    herders because it is the only source of protein for providing sufficient amount
    of amino acids in their relatively poor environment [36]. The ash content of Gariss
    collected samples from the four different choosen areas of Al-Koma Locality were
    found to range between 0.65 and 0.69%, which were lower than the average ash content
    of the fermented camel milk reported previously [26]. However higher ash content
    of Gariss was also reported [19]. Meanwhile, lower ash content of Gariss collected
    from Al Gadarif State was found during rainy and dry seasons [20]. The variations
    reported could be due to the differences in the locations, production systems
    [19] and the processing method [20]. The result showed that pH value (3.66–3.88)
    of Gariss samples collected from Al-Koma Locality were in the range of pH reported
    in Gariss examined previously [19, 26]. Meanwhile, values of 4.42; 1.72% and 1.40%
    for the pH, titratable acidity and ethanol content of Gariss, respectively, were
    reported in a previous study [22]. Also, similar pH value was reported for Gariss
    samples collected from Al Gadarif State during the dry season [20]. However, the
    pH was 4.52 ± 0.20 during the rainy season, which could be due to the continuous
    addition of fresh milk that was available during autumn season; as the camels
    are rearing very near to their owners [20]. Generally the fermentation of milk
    via the action of microorganisms result in lowering the pH values [27]. The low
    obtained pH values could be due to the type of camel milk, as; locally; Gariss
    means sour and it is kept to be fermented continuously by adding some fresh milk
    [19]. Fermented camel milk in Sudan is also known as hameedh or humadah, which
    also means sour [20]. These differences in pH ranges can also be explained by
    the duration of storage and the degree of fermentation temperature [27]. Generally
    the variations found in the compositional content of Gariss (Table 1) might also
    be due to the differences in the preparation methods of camel’s milk products
    [15, 20, 27, 35] and their storage conditions [20, 26, 27, 37]. The obtained differences
    could also be due to variations of geographical locations, milk composition and
    seasons [20, 33] and feeding conditions of the milking camels [33] as well as
    the method of Gariss processing and preservation [20]. Table 2 shows variations
    in the total solids, fat and protein content between Gariss prepared in Siin and
    other containers. The variations in the chemical composition of Gariss samples
    might be due to the types of used containers. A previous data revealed that 42.1%
    of nomadic women camel herders are using either Siin or plastic containers; however
    the use of Bokhsa and stainless steel containers for preparing Gariss revealed
    10.5% and 5.3% in Al Gadarif State [20]. Bokhsa and Siin were only used by women
    in Al-Koma Locality. The slight variations observed in the chemical composition
    (Table 2) could be attributed to the similar processing conditions practiced.
    The higher values obtained for Gariss prepared using Siin matches with the lower
    pH, which is due to the rate of fermentation (Table 2), which is high when using
    Bokhsa due to the lack of adding fresh milk. Siin followed by Bokhsa and the plastic
    containers keep the products original temperature compared to stainless steel
    containers that absorbed the heat more compared to the other used containers.
    Furthermore, the temperature is the most important factor in controlling the growth
    of the fermentative microorganisms in the milk and dairy products [37]. When the
    values of total solids are high, this might be because the herders usually remove
    the upper watery part; resulted from wheying off; of Gariss in order to substitute
    their need for drinking water, which is lacking in such environment. Similar observation
    was reported during the dry seasons [20]. The seasonal systemic movement of camel
    herders is because of climate conditions coupled with the lack of water [28].
    This lack of water affected both humans and the animals. The data concerning the
    pH (Table 2) showed that the lowest value was in Gariss prepared using Siin (3.61).
    The obtained value was lower than that reported (4.42) for the pH of Gariss examined
    previously [20]. This low pH could be due to the variations of camel milk, type
    of containers used and the temperature, which showed direct effect on the pH values.
    The low pH values of Gariss indicate major contribution of lactic acid bacteria
    and yeast in the fermentation [15]. Similarly, significantly (P < 0.05) low pH
    was found when comparing Gariss that was prepared using stainless steel (3.95 ± 0.45),
    plastic containers (3.59 ± 0.16), Siin (3.87 ± 0.16) and Bokhsa (4.55 ± 0.31)
    [20]. These findings suggested that Bokhsa is a good container to be used by the
    nomadic herders where there is no alternative for proper storing of fermented
    products. The present study (Table 3) showed significant variations in the compositional
    content of Gariss as was affected by the watering interval of she camels whose
    milk was used for preparing Gariss. This result is in agreement with those reported
    earlier [19, 35]. Camel milk yield and composition were significantly affected
    by husbandry practices including watering intervals [38]. Camel milk is regularly
    processed into Gariss, as it was noticed that drinking fresh unprocessed camel
    milk is very rare among nomads because they believe that Gariss is much healthier
    [21, 25]. The variations in the chemical composition of camel milk might be attributed
    to many factors based on the physiological and environmental conditions such as
    the species of camel, age and heath condition, difference in genotype, seasonal
    conditions and parity of camel [39]. Moreover, other factors include ecological
    localities for camels, water availability and green fodders [34, 38], in addition
    to stage of lactation and fermentation period [40, 41]. Furthermore, fresh camel
    milk and their products have unique flavor and good nutritional values, therefore
    they can compete in the market if made available on supermarket shelves and packed
    into an attractive packaging [12]. It is also important that final products should
    have acceptable sensory attributes such as taste, aroma, color and texture during
    their shelf life. Conclusion Gariss consumed in Al-Koma Locality has good compositional
    content, moreover, the chemical composition was found to be affected by the watering
    intervals of the camels, locations and the containers used. The best recommended
    containers according to the present study are the ethnic Siin and Bokhsa to prepare
    and store fermented camel milk. This study recommends the benefiting from camel
    milk and fermented products; produced in the desert and semi-desert areas; to
    the urban consumers to take the advantage of the value of camel milk as organic
    and functional food. Availability of data and materials The data generated during
