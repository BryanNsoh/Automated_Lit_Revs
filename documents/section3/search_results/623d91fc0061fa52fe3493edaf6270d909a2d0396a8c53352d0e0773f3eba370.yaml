    response to the impact of urbanization The results of the operational processes
    underlying the response of the rural social-ecological system to the impact of
    urbanization will further affect and be affected by the collective-choice processes
    (through links 2 and 3). Such impact processes are mainly realized through changes
    in public infrastructure providers caused by changes in public infrastructure
    and resource users. On the one hand, the results of operational processes will
    impose new requirements on the original public infrastructure providers to promote
    the collective-choice process and provide institutional rules that enable the
    effective maintenance of operational processes. On the other hand, the results
    of operational processes will call for the emergence of new public infrastructure
    providers to provide the possibility of a reversal of the predicament for those
    operational processes that cannot achieve benign results (such as paths bc and
    de). Figure 1 indicates that because external changes will also impact public
    infrastructure providers, the collective-choice process called for by the operational
    processes that cannot be provided by the rural social-ecological system itself,
    can also be achieved through external forces (link 7). In this paper, the rural
    social-ecological system’s collective-choice processes in response to the impact
    of urbanization will be analyzed based on the empirical test of the internal interaction
    in the operational processes in Section 7. 3.4. Research hypotheses When collecting
    questionnaire data in Chinese provinces, the research team conducted many field
    interviews and on-site observations. The team found that in the context of China,
    the moderate scale of labor outmigration to promote FURT could be observed in
    many areas. In certain other regions, it has also been observed that the large-scale
    outmigration of the labor force makes people start to rely on the land for survival,
    thus inhibiting the transfer of land. At the same time, in many areas, a moderate
    scale of FURT can be observed to promote the collective action of irrigation.
    In other areas, the domination of industrial and commercial capital on large-scale
    land leads to the general decline of rural collective action. Therefore, based
    on the research and judgment of the research team regarding the overall situation
    in China, it can be suggested that it is very likely that a nonlinear “inverted
    U-shaped” relationship exists between labor outmigration and FURT, and also a
    nonlinear “inverted U-shaped” relationship between FURT and PI supply. This means
    that in the Chinese context, the nonlinear impact of labor outmigration on FURT
    is highly likely to further affect the supply of PI and the robustness of the
    social-ecological system through the nonlinear relationship between FURT and PI
    supply. Table 1 summarizes the operational process of the rural social-ecological
