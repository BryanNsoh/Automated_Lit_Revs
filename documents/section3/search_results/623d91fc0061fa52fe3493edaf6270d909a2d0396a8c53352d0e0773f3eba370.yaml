    3.2. The operational processes of the rural social-ecological system responding
    to the impact of urbanization 3.2.1. Changes in the relationship between resource
    users and resources The impact of rapid urbanization on irrigation commons first
    manifests in a reduction of the number of resource users. In reality, this manifests
    in large-scale rural labor outmigration. Many labor forces leave rural areas and
    enter the cities, thus increasingly separating the relationship between resource
    users and resources in the irrigation commons. A major resulting problem is the
    abandonment of large areas of land in the countryside (Liu et al., 2014, Liu and
    Li, 2017). This abandonment makes it possible to conduct large-scale farmland
    operations to obtain higher agricultural income through FURT (Wang et al., 2020).
    Therefore, in China, FURT promoted by the market mechanism has become the primary
    manifestation of the first round of self-adjustment of the irrigation commons
    under the impact of urbanization. FURT is an adjustment of man-land relationships
    in rapid urbanization in China’s rural areas. Farmers who do not want to engage
    in agriculture can receive rent by leasing their land. In contrast, farmers and
    organizations who want to expand their production scale can realize economies
    of scale by renting farmland. FURT has induced two significant changes in land
    use patterns in rural China, which promote economies of scale and make farm production
    more efficient. First, FURT allows farmers to rent the farmland use rights of
    other farmers; second, FURT can potentially promote land consolidation, which
    would address the problem of tiny and highly fragmented farm lots (Su et al.,
    2020). The emergence of FURT is a self-adjustment of the irrigation commons to
    the increasingly estranged relationship between resource users and resources caused
    by labor outmigration. This self-adjustment will revolve around the economic and
    social security functions of China’s rural land and produce two possible results.
    On the one hand, in rural areas with a moderate proportion of labor outmigration,
    continuous development of labor outmigration will further promote FURT. In China,
    the long-term dual isolation between urban and rural areas has resulted in the
    accumulation of a large amount of surplus labor in rural areas and severe farmland
    fragmentation (Zang et al., 2019). However, when urbanization leads to a moderate
    scale of labor outmigration, the rapid growth of farmland operation income, non-agricultural
    employment income, and land rental income increase the effectivity of the economic
    function of farmland compared with that of the social security function of the
    farmland. Specifically, the decrease in surplus labor force improves the efficiency
    of farmland management and stimulates the demand for more large-scale farmland
    management. Moreover, in households with predominantly off-farm employment, due
    to the lack of agricultural labour, it is necessary to hire workers to carry out
    production and management activities on the land. This leads to higher land operating
    costs and lower operating profits, as land operating income is often much lower
    than the economic income derived from leasing land. Therefore, when the economic
    function of land takes precedence, farmers engaged in off-farm work will choose
    to lease the land to obtain more economic income. Therefore, the moderate scale
    of labor outmigration not only creates a demand for FURT in rural areas but also
    promotes the supply of farmlands that can be used for FURT. Ultimately, the promotion
    of the moderate scale of labor outmigration for FURT is formed under the mechanism
    of supply and demand. On the other hand, in rural areas where the proportion of
    labor outmigration is comparatively large, a further push of labor outmigration
    may inhibit FURT. In China, when the level of labour outmigration reaches a critical
    point, the transferring party of FURT transitions from small farmers within the
    village to foreign enterprises. The mass outmigration of farmers possessing the
    ability to transfer others’ land contributes to this shift. However, small farmers
    are in a weak position in FURT transactions with foreign enterprises. As a result,
    the risk of losing the right to operate the land and experiencing a decline in
    land fertility is greatly increased compared to transactions with villagers within
    the same village. Specifically, on the one hand, to ensure the recovery of investment,
    enterprises often sign land lease contracts with villagers for extended periods,
    exceeding 20 years. This extended duration can lead to a situation where, despite
    nominal land ownership by farmers, the actual management right of the land remains
    outside their control for an extended period, hindering their ability to derive
    operating income from the land. Additionally, driven by profit maximization motives,
    enterprises may alter land without considering the long-term interests of farmers.
    This can result in a decline in soil fertility and even render the land unsuitable
    for replanting. The combination of these factors elevates the risks and contributes
    to the loss of the land''s original social security function. In this context,
    for households with mainly off-farm employment, it is more important to retain
    the right to manage the land to ensure the original security function of the land
    than to lease it for economic income. As a result, in areas with relatively severe
    population loss, continuous labor outmigration trends may lead people to refrain
    from transferring land. This dynamic ultimately contributes to the inhibition
    of FURT when the level of labour outflow becomes excessively high. In summary,
    as shown in Figure 3, under the impact of the labor outmigration, the interaction
    between resource users and resources in the rural social-ecological system manifests
    as follows: on the one hand, if labor outmigration has a moderate scale, the optimization
    of the resource user population structure will stimulate demand for large-scale
    operation and the supply of idle land; thus, under the dominance of the economic
    function, the labor outmigration force will promote FURT. On the other hand, in
    certain regions where the scale of labor outmigration is relatively large, the
    continuous outmigration of labor force may increase the survival risks of losing
    the right to operate the land and the risk of depleting the fertility of the soil,
    the land security function is threatened due to the higher risk during the FURT
    process. Therefore, any further development of labor outmigration may lead to
    the suppression of FURT when farmers will give priority to ensuring the social
    security function of the land. Download : Download high-res image (121KB) Download
