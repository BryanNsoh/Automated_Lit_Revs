    (AHP) method AHP is a decision-making technique proposed by Saaty (1990) that
    reflects the multiple parameters and calculates their comparative standing in
    defining groundwater zones. It is a subclass of the MCDA method that comprises
    analyzing and deciding on multiple objectives (Murmu et al., 2019). AHP''s advantages
    include its hierarchical formulation, accuracy, and efficiency, making it a reasonable
    and less computational time technique (Pande et al., 2021). According to Saaty
    (1980), the AHP approach is subjective, with subunit selection and weighting based
    on assessments of various characteristics obtained via the appropriate decision-making
    process. It is an appropriate criterion based on preferred factors that control
    the weight in the AHP technique (DavoudiMoghaddam et al., 2020; Haghizadeh et
    al., 2017; Mukherjee and Singh, 2020; Panahi et al., 2020). The method can manage
    many datasets for the chosen criteria weights, making this superior among similar
    GIS techniques (Chen et al., 2018; Jha et al., 2010). It is one of the most significant
