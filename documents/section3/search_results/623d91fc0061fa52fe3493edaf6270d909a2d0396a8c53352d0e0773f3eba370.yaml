    bars represent ± SE. Discussion Functional responses to water availability We
    investigated the physiological responses and changes in markers of oxidative stress
    of cork oak to both different water availability levels and to a terminal drought
    to explore the specie´s drought tolerance and its prevalence in natural populations.
    In increasingly arid Mediterranean forests, water is deemed the most constraining
    environmental factor for primary production (Austin et al., 2004). It was therefore
    expected that different levels of water availability during the cork oak seedling´s
    early development would modulate its physiological performance determining the
    carbon uptake capacity and water use efficiency of the seedling and eventually
    resulting in differential markers of oxidative stress. Results of our study fully
    supported our first hypothesis. We found a significant effect of water availability
    for all explored physiological variables (Table 1). Cork oak seedlings displayed
    increasing levels of stomatal inhibition (Figure A. 1. b) and hence a reduction
    in carbon assimilation (Fig. 2b) when subjected to more restrictive water shortage
    (i.e., 25 % and 10 % of water holding capacity). The inclusion of the factor “water
    treatment” in the best linear model for markers of oxidative stress and δ13C (Table
    2) supports the large seedling plasticity to face with differential water availability.
    The highest values of proline and MDA, which levels depend on specific plant responses
    to water stress, were reported under the most restrictive water limitation treatment
    (Fig. 4a and b). Overproduction of these molecules has been previously identified
    as a biochemical process in plants responding to water stress. Proline is an amino
    acid that acts as an osmoprotectant to keep stable levels of water in the cytoplasm
    (Ahmed et al., 2009) and to prevent protein denaturation and cell membrane damage
    by promoting stability in the structure of enzymes and protecting their activity
    (Hessini et al., 2009). Previous work in cork oak observed a negative correlation
    between relative water content and proline accumulation in leaves, suggesting
    that proline amount is directly related to drought stress tolerance (Kwak et al.,
    2011). On the contrary, other authors provided evidence that proline is a good
    stress indicator but not always a good tolerance marker (Hnilickova et al., 2021).
    Intracellular proline also serves as a carbon and nitrogen reserve and, after
    water deficit, the proline catabolism may be essential for the recovery and restoration
    of cell homeostasis (Ashraf and Foolad, 2007; Kwak et al., 2011). The production
    of reactive oxygen species directly damages cell membrane phospholipids and increases
    lipid peroxidation (Zarafshar et al., 2014). Overall, the content of MDA is a
    measure of the degree of lipid peroxidation and is a useful marker of oxidative
    stress (Lima et al., 2002). Our results are supported by previous studies which
    have reported a similar increase in proline and MDA content in plants displaying
    specific responses to water stress (Liu et al., 2011), and in particular in other
    oak species (Cotrozzi et al., 2016; Jafarnia et al., 2018). Drought stress leads
    to an increase of ROS, which activates the antioxidant system to limit ROS accumulation.
    This system includes enzymatic and non-enzymatic components. Proline can act as
    an effective antioxidant molecule, protecting plants from ROS under water stress
    and reducing the MDA content and its deleterious effects (Szabados & Savouré,
    2010; Hnilickova et al., 2021). It is important to note that the populations with
    the lowest levels of proline (ARN and ALC) showed high MDA content. This result
    suggests that proline plays a key role in reducing the deleterious consequences
    of ROS derivatives caused by water stress in both genotypes. The same pattern
    was found in the carbon isotopic discrimination analyses. The less negative δ13C
    values reported for seedlings subjected to the lowest water availability (Fig.
    5a) indicate a higher capacity to fix carbon per unit of water loss (i.e., a higher
    water use efficiency; Farquhar et al., 1989). This result implies that cork oak
    seedlings are able to modulate their water use efficiency according to climatic
    conditions, buffering the effects of the projected aridity to some extent and
    keep fixing carbon for a longer period, and highlights the natural drought tolerance
    of this species. As leaf nitrogen content positively determines the biochemical
    efficiency of carbon assimilation, the C:N ratio may have been related to the
    assimilation rate achieved for a given stomatal conductance. However, the C:N
    ratio showed no trend with water availability in our study (Fig. 5b). In line
    with this result, previous research did not find a correlation between N mass
    and rainfall for other plant species (Wright et al., 2005) or for cork oaks (Gouveia
    and Freitas, 2009). Even though the watering treatment applied to the seedlings
    produced a homogeneous response through all the explored variables, it is interesting
    to note that differences between saturated soil at 100% and 50% of water holding
    capacity were not found for any physiological traits or markers of oxidative stress
    (Figs. 2, 3, 4, 5, 6 and A.1). This finding supports the notion that cork oaks
    are highly plastic plant species deeply adapted to water-limited environments.
    According to our results, a dramatic reduction in water availability (25% of soil
    water holding capacity) is required to significantly affect the physiology or
    chemical functioning of this drought-tolerant plant species. As expected, aboveground
    growth of cork oak seedlings from all provenances significantly declined when
    exposed to severe water limitations compared with non-stressed seedlings (Fig.
    6). The reduction in plant growth is a frequent response to water shortage as
    a result of restrained photosynthesis (Ghanbary et al., 2017). Differences among
    provenances in drought-resistance strategies Cork oak seedlings exhibited a contrasting
    response to water availability across provenances, which suggested differential
    mechanisms to cope with water shortage throughout the cork oak´s latitudinal distribution.
    It is worth noting that, although “provenance” was included in the best model
    for proline (Table 2), we found no geographical trend (i.e., no differences between
    northern and southern populations). Accordingly, the factor “provenance” was not
    accounted for in the best model for MDA (Table 2). Therefore, our results point
    out that cork oak populations coming from the whole species’ distribution range
    suffered the same level of water stress when subjecting for a common watering
    level, regardless of their provenance. Despite this fact, seedlings from different
    provenance presented differential local adaptations to water shortage. Seedlings
    from northern provenance, historically less constrained by water, displayed lower
    stomatal limitations (Figure A. 1 a) and higher levels of photosynthetic rates
    (Fig. 2a) allowing them to fix carbon for a longer period. However, seedlings
    from the southern edge, adapted to frequent and severe drought, presented higher
    water use efficiency (Fig. 5a) which was ultimately translated into larger biomass
    (Fig. 6). These results support our hypothesis proposing the presence of differential
    physiological local adaptations to water shortage throughout the species’ distribution
    range. Physiological traits values were not consistent throughout the cork oak´s
    distribution range, showing increased performance in northern populations compared
    to southern ones in terms of gas exchange parameters (including photosynthetic
    rate and stomatal conductance, Figs. 2a and A. 1 a). However, a common pattern
    emerged among provenances for these variables, as evidenced for a significant
    decline in all populations when responding to the terminal drought (Figs. 2a and
    A.1 a), whereas Ci/Ca concentration consistently increased regardless the provenance
    (Fig. 3). The gradual decrease of stomatal conductance and photosynthetic rate
    with increasing water deficit is a characteristic response of plants in general
    and oak species in particular (Cotrozzi et al., 2016; Ghanbary et al., 2017),
    and one of the main physiological strategies to cope with drought. Imposed drought
    effects were most severe for the southernmost populations (ALC, CHA and TAZ),
    with reductions of the stomatal conductance and photosynthetic capacity of oak
    seedlings reaching negative values (Figs. 2a and A. 1 a). Interestingly, this
    diminished physiological performance of southern populations was noted from the
    emergence phase, even before the application of the watering treatments. Thus,
    southern seedlings showed a conservative strategy for stomata control in response
    to changes in soil water availability in order to reduce transpiration under water
    stress. Stomatal conductance is a main driver of hydraulic changes that determine
    the plant response to environmental stress and is tightly correlated with carbon
    fixation (Flexas et al., 2014). A close relationship between photosynthetic rate
    and stomatal conductance as observed in this study, was reported by other studies
    in Quercus species (Damesin and Rambal, 1995; Peñuelas et al., 1998) and in cork
    oak (Faria et al., 1998). The reduced photosynthetic rate responding to water
    stress could be due to the decrease in stomatal conductance, but also to mesophilic
    changes such as changes in the intercellular CO2 concentration (Cotrozzi et al.,
    2016), finally leading to a reduction in photochemical efficiency of photosystem
    II. The response of photosynthesis to water shortage in Quercus species growing
    under natural conditions has been extensively reported (Damesin and Rambal, 1995;
    Faria et al., 1998; Salleo and Gullo, 1990). Negative photosynthetic values during
    the terminal drought period in the southernmost populations imply that leaf respiration
    predominates over photosynthesis (Gallé et al., 2007) and there is a net carbon
    loss, which would eventually lead to carbon starvation and plant death (McDowell
    et al., 2008). Conversely, we found that seedlings from northern provenance maintained
    positive carbon assimilation when subjected to the same terminal drought, being
    able to keep the carbon gain for a longer period regardless of the water shortage
    (Figs. 2 and A. 1). This result directly relates to the pattern found in our previous
    report, which described how cork oak seedlings from the northern distribution
    range had a higher survival rate compared to those from the south (Morillas et
    al., 2023). Given the paramount importance of water availability for plant performance,
    we expected that cork oak southern populations influenced by drier climate would
    display higher efficiency in the use of water compared to northern populations.
    In agreement with this hypothesis, we found a clear trend towards less negative
    δ13C values in the southern populations (Fig. 5) supported by the inclusion of
    the “provenance” factor in the best linear model for this variable (Table 2).
    This result supports a marked geographical increase in the water use efficiency
    with decreasing latitude across the species’ distribution range. We further found
    that lower water availability yielded less negative δ13C values (Fig. 5). The
    fact that this pattern was consistent across populations implies that seedlings
    from the whole distribution range can modulate their water use efficiency according
    to environmental conditions. Cork oak has been previously acknowledged as a highly
    plastic drought-resistant species, which can display a conservative water use
    (Besson et al., 2014; Grant et al., 2010). The significant increase of δ13C values
    in cork oak leaves towards the most xeric end of our gradient (Fig. 5) suggests
    that this species can largely adjust the gaseous exchange at the leaf level according
    to local water availability. Thus, southern populations of cork oaks may maintain
    carbon assimilation by minimizing water loss through fine-tuned stomatal control
    (Otieno et al., 2007) and by extracting water from deep soil reserves (David et
    al., 2007; Kurz-Besson et al., 2006), resulting in higher water use efficiency.
    These findings concur with our previous report in which we found that the same
    cork oak southern populations analyzed in this study showed a clear trend toward
    maximizing traits related with belowground growth (i.e., root surface area, root
    average diameter and root volume) to increase deep water uptake (Morillas et al.,
    2023). Our findings are in line with previous research relating increased water
    use efficiency values to local aridity for the studied species (Gouveia and Freitas,
    2009) and other tree species (Damesin et al., 1997; Moore et al., 1999; Pérez-Ramos
    et al., 2013; Sun et al., 2003), and imply that not all cork oak populations are
    equally vulnerable to water stress. In this study, we found that cork oak seedlings
    originating from the southern distribution range displayed larger aboveground
    biomass than those from the northern distribution area (Fig. 6). These results
    are in agreement with our previous report in which we identified the larger acorn
    size found in the southern populations as a determining trait influencing cork
    oak seedling growth in this same study area (Morillas et al., 2023). The relevance
    of seed size for seedling growth has been previously acknowledged by large empirical
    evidence (Baraloto et al., 2005; Pérez-Ramos et al., 2010; Ramírez-Valiente et
    al., 2009). Another factor potentially contributing to the differential aboveground
    biomass developed across provenances is the contrasting water use efficiency displayed
    by cork oak populations distributed throughout the species distribution range.
    The positive relationship between water use efficiency and aboveground biomass
    reported in this study would allow seedlings from southern provenance to fix a
    larger amount of carbon per unit of water transpired, which would eventually result
    in larger biomass compared to seedlings from northern provenance. Although most
    of studies exploring the relationship between water use efficiency and aboveground
    growth or biomass in water-limited environments report a positive relationship
    (e.g., Dudley, 1996b, 1996a; Ludwig et al., 2004), some studies yielded neutral
    (Ludwig et al., 2004) or even negative relationships (Donovan et al., 2007). Conclusions
    The results of this research support the presence of a marked geographical gradient
    of physiological adaptations to water stress across the complete latitudinal distribution
    of cork oak. Despite that the analysis of the stress indicator metabolites (proline
    and MDA) ruled out the differential water stress level among northern and southern
    provenances, seedlings from the southern limit seem to be less vulnerable to experimental
    drought compared to populations located in the central or northern parts of the
    distribution. Southern seedlings exhibited local adaptations to water shortage
    such as a higher sensitivity of stomata to changes in soil humidity, adjusting
    a better stomatal control of transpiration in response to drought, which allows
    for a fine-tuned physiological performance. Accordingly, seedlings from the more
    xeric provenance at the southern edge displayed the highest water use efficiency,
    increasing thus their resistance to drought. These physiological adaptations of
    southern-range seedlings to local conditions, along with other morphological traits
    related to drought resistance (i.e., larger acorn size or root investment, Morillas
    et al., 2023), resulted in larger aboveground biomass and higher drought resistance
    at the southern distribution limit (Matías et al., 2019b). Beyond these geographical
    differences, we also found evidence for phenotypic plasticity in terms of physiological
    traits in the response of cork oak seedlings to different levels of water availability.
    Thus, the plasticity of the different cork oak ecotypes, and in particular physiological
    traits, may be used to buffer the response of tree populations under a global
    change scenario, where extreme drought events are expected to increase in severity
    and frequency. Our results suggest that despite the potential impact of increasing
    aridity on the northern most populations, the southern populations may hold genetic
    diversity that would influence the potential of the species to adapt to novel
    conditions. The intraspecific genetic diversity harbored by southern populations
    may provide an important adaptive advantage in response to the forecasted increased
    drought in the Mediterranean Basin. Thus, this ecotype plays an important role
    in terms of biodiversity conservation and features a high potential for restoration
    programs in more xeric environments. Notably, these areas are worthy of deeper
    scientific research and public awareness for preserving cork oak populations from
