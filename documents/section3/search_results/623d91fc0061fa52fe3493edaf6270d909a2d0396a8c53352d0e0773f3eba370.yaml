    system in response to the impact of urbanization The construction and maintenance
    of irrigation infrastructure, as well as the design and implementation of irrigation
    management rules, ensure the continued guarantee of good livelihoods for people
    who live in areas with poor natural conditions. In addition, these measures also
    maintain stable production in regions with good natural conditions in the changing
    climate and society, thereby safeguarding the livelihood of the people inhabiting
    these regions. Therefore, a good supply of public infrastructure has been recognized
    as an essential factor for determining the robustness of irrigation commons(Muneepeerakul
    and Anderies, 2017, Muneepeerakul and Anderies, ,2020). Therefore, as long as
    the irrigation public infrastructure is effectively supplied, even if a resource
    user leaves the irrigation commons, it will not threaten the livelihood security
    of the users remaining in the system, indicating that the irrigation commons realize
    robustness (Gurmu et al., 2019). If the public infrastructure of the irrigation
    commons cannot be effectively supplied, the ability of resource users to benefit
    from water and land resources is weakened, and it becomes challenging to maintain
    livelihoods (Anderies, 2004). At this point, people in the system will withdraw
    from their role as resource users of the irrigation commons and strive for livelihood
    opportunities outside of the system (Muneepeerakul and Anderies, 2020). In response,
    the irrigation commons face collapse. The possible paths for the internal interaction
    of the rural social-ecological system under the impact of urbanization, and the
    possible results of these possible internal interaction paths for the robustness
    of the rural social-ecological system can be identified. This identification is
