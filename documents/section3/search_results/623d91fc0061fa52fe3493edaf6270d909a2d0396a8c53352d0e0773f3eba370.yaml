    scheduled for follow-up appointments at intervals of 3 months, 6 months, 1 year,
    2 years, 3 years, and 4 years. Preoperative and 6-month postoperative CBCT scans
    were performed using Planmeca Romexis Viewer 4.5.0R (Planmeca Oy, Helsinki, Finland).
    Subsequently, 3D Slicer 5.0.3 software was used to create a 3D radicular lesion
