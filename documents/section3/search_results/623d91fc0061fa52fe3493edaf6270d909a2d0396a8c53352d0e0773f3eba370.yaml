  description: Interest in soil health and biodiversity conservation has become increasingly
    important. Consequently, studies comparing the chemical and biological characteristics
    of organic and traditional paddy soils have been increasing. Soil microorganisms
    are essential in nutrient cycling; however, their diversity is challenging to
    ascertain because of their environmental sensitivity and complex interactions.
    Particularly, in domestic rice cultivation, the soil undergoes multiple irrigation
    and drainage processes during crop growth, providing a diverse ecological environment
    for soil microorganisms. The objective of this study is to compare the microbial
    community and diversity between paddy soils in two agricultural systems. We selected
    organic and conventional paddy fields in Yangpyeong, Gyeonggi Province, and collected
    monthly samples from August to November 2022 for analysis. Bacteria and fungi
    were amplified from the 16S rRNA V3V4 region, ITS 3–4 region respectively, For
    the comparison of microbial diversity, Alpha diversity indices (Chao1, Shannon,
    Gini-Simpson indices) were analyzed. The results indicated genus-level differences
    in microbial communities, with the genera Mucor and Sirastachys exclusively present
    in organic paddy soils, while the genus Ustilaginoidea was exclusively found in
    conventional paddy soils. Among them, Ustilaginoidea is reported to be a fungus
    causing false smut disease, causing damage to crop growth and quality. Additionally,
    the comparison of microbial diversity between the two farming showed no significant
    differences (p>0.05). In conclusion, When the microbial communities present in
    both farming systems were examined, organic farming appeared to be more advantageous
    than conventional farming regarding crop disease and health. This study provides
    essential soil chemical and microbiological data for understanding the fundamental
    characteristics of paddy soils in South Korea.
