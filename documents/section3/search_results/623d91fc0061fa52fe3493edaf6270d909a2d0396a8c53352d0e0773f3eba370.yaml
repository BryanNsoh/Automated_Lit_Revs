    hard rock aquifers ∼ 95%) except phreatic those near the rivers (Gupta and Patel,
    2021). The collected water samples were later analyzed for water quality parameters
    (pH, TDS, EC) and ionic concentrations (mg/L) of Na+, K+, Ca2+, Mg2+, Cl−, SO42−,
    NO3−, F−, CO32− and HCO3− as well as for heavy metal (Fe). The Equipment was calibrated
    following laboratory standards, and the analytical data errors for cation and
    anion are calculated within ±5%. Further, spatial visualization maps were plotted
    to depict the variation of measured water quality parameters and ionic concentrations
    in the study area. Moreover, the dynamics of ion exchange, as well as dependency
    and association between variables, is comprehended utilizing ionic ratios (Giménez-Forcada,
    E., 2019). The Piper (Piper, 1944) plot is evaluated to study the hydrochemical
    facies, and the factor controlling the groundwater chemistry is interpreted with
    the Gibbs plot (Gibbs, 1970). The suitability of groundwater for potability was
    evaluated following threshold values defined by BIS (BIS, 2012) and WHO (WHO,
    2017). 3.2.1. Multivariate statistical analysis Multivariate statistical analysis
    such as Pearson correlation matrix (Pearson, 1896), R-mode factor analysis using
    principal component analysis (PCA), K-means, and agglomerative hierarchical cluster
