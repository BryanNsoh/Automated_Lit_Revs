    Article Open access 25 May 2022 Introduction The Sustainable Development Goals
    were established by the United Nations in 2015. The set of goals include 17 objectives
    that span various domains, including economic, social, and environmental dimensions.
    Consequently, the interplay between these goals can give rise to conflicts and
    intricacies. As an illustration, it advocates for the safeguarding of the environment
    and ecosystems, concurrently emphasizing the need for job creation, enhanced food
    production, and poverty elimination. The design of the Sustainable Development
    Goals (SDGs) demonstrates a shared global commitment to pursuing sustainable development,
    despite the numerous complexities and obstacles that exist in the real world.
    As a result, an increasing number of academics and policymakers have directed
    their attention towards achieving a harmonious equilibrium within various domains
    and harnessing the potential synergies among diverse sustainable development objectives.
    The research contents of this study are situated within the context of Sustainable
    Development Goal 6 (SDG6) and Sustainable Development Goal 7 (SDG7), and the focus
    lies on the strategies to improve water usage efficiency in agricultural practices
    and the elimination of energy poverty are crucial components in achieving SDG
    6 and SDG 7. Therefore, the primary objective of this study is to examine the
    correlation between agricultural water usage efficiency and energy poverty, with
    the aim of identifying various ways to align these two Sustainable Development
    Goals (SDGs). In the agricultural sector and rural areas, these two goals are
    inextricably linked, as there is a strong connection between energy and irrigation1,2,3,4,5,6.
    Agriculture is a crucial economic sector in developing nations, but it must contend
    with inefficient water usage and diminishing water resources. Concerns have been
    voiced concerning the worldwide scarcity and overexploitation of freshwater resources
    as a result of economic expansion and rising demand for food, feed, and fuel.
    Irrigated agriculture consumes around 70 percent of the world''s water resources7.
    As industrialization and urbanization continue, there is growing concern about
    the impact on agricultural water use as water is diverted to other sectors8. Simultaneously,
    demand for food production has been increasing and is projected to rise by around
    60 percent by 20507. Furthermore, climate change is expected to worsen the future
    imbalance between supply and demand for water, as well as increase supply variability9.
    Droughts induced by climate change demand more irrigation and more water to ameliorate,
    highlighting the significance of improving agricultural water efficiency (AWE).
    Energy consumption analyses of different agricultural activities demonstrate that
    irrigation requires far more energy than other agricultural activities10,11. Although
    a number of studies have analyzed the energy efficiency of agricultural production,
    the essence is to explore the ability of energy to be converted into agricultural
    output, and these studies do not take into account the fact that farmers often
    have various troubles with energy use in reality. Hence, it is imperative to investigate
    the influence of a region’s degree of energy development on agriculture and irrigation.
    This research perspective diverges from current studies that primarily focus on
    analyzing direct energy inputs within the agricultural sector. As the world’s
    largest developing country, China provides a unique sample for studying the impact
    of energy poverty on agricultural water efficiency. The following are two reasons
    for selecting China as the study sample. First, China is still continuing to strengthen
    its energy facilities and to improve its energy development. Many rural areas
    in China are still lagging behind in energy construction, and it was not until
    2020 that universal access to rural power electricity was fully achieved. If water
    facilities do not receive sufficient energy support, they are bound to fail to
    operate efficiently. Energy poverty (EP) is a comprehensive indicator that can
    effectively characterize the level of energy development in a region12. Second,
    China is not rich in water resources. China’s water availability per capita is
    about a fourth of the international average13. China must improve agricultural
    water efficiency to achieve agricultural water conservation and food security14.
    In addition, we have seen a number of reports within China of completed wells
    being unable to irrigate properly due to lack of electricity. Therefore, it is
    highly likely that the level of energy development in the region has a direct
    impact on the effectiveness of irrigation facilities, and thus on the efficiency
    of irrigation. This is one of the important practical contexts for this study
    to examine energy poverty and agricultural water efficiency. Therefore, China
    is a suitable sample for studying this element. The results of a study on China
    would be more reliable and useful. At the same time, the results would be beneficial
    to other developing countries trying to alleviate water scarcity and energy poverty.
    Materials and methods All of the data for this study came from publicly available
    sources, including the China Agriculture Yearbook, China Rural Statistical Yearbook,
    China Agricultural Machinery Industry Yearbook, China Statistical Yearbook, and
    China Population and Employment Statistics Yearbook. These data sources are complied
    into the Express Professional Superior Data Platform, which integrates rich numerical
    data resources and powerful analytical forecasting system. Details about the data
    source and variables used in the statistical analyses are presented in the Table
    A1 of online supplementary material S1. The sample period begins from 2002 and
    ends to 2017 for two reasons: first, China’s farmland water development reached
    a new and relatively stable stage after the abolition of agricultural taxes in
    2002; second, China has been vigorously pursuing agricultural water price reform
    since 2017, which may have had an impact on agricultural water use efficiency.
    Therefore, choosing data between 2002 and 2017 is beneficial to avoid other factors
    that are difficult to control with, such as policy shocks from interfering with
    the study. Agricultural water efficiency calculated using the DEA model The input-oriented
    super-efficient Data Envelopment Analysis (DEA) model is used to calculate AWE,
    which measures the ability to create a certain output with the fewest feasible
    water inputs. The input-oriented model assesses the efficacy of factor inputs
    of the evaluated decision-making units (DMU) from an input perspective. It specifically
    examines the degree to which input factors can be reduced without compromising
    output levels. Irrigation water serves as an essential input in agricultural production.
    It is crucial to ensure agricultural output while striving for optimal efficiency
    in water usage. Consequently, minimizing the amount of irrigation water employed
    results in increased agricultural water use efficiency. $${AWE}_{i,t}=\\frac{{OAWI}_{i,t}}{{AAWI}_{i,t}}$$
