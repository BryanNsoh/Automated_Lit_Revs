    measurements are what really create endogeneity. Especially prevalent in the social
    sciences is this problem since measurement of variables is hardly free from measurement
    error22,23. There is also the possibility of endogeneity due to omitted variable
    bias, which occurs when key variables are neglected in the model22,23. System
    generalized method of moments (SYS-GMM) has proven to be an effective statistical
    tool for handling issues of heterogeneity, endogeneity, and estimate bias22,23.
    SYS-GMM estimation method takes into account lagged values of the dependent variables
    to create internal instruments that resolve endogeneity problems22,23. The current
    levels of a phenomenon are best understood by looking at the values of lagged
    variables. The introduction of lags, according to Ullah''s study, addresses the
    problem of \"too many instruments.\"22. System GMM (SYS-GMM) are employed as the
    benchmark method in this study. OLS, random effects model (RE), One-way fixed
