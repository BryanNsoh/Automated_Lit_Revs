    diversity is challenging to ascertain because of their environmental sensitivity
    and complex interactions. Particularly, in domestic rice cultivation, the soil
    undergoes multiple irrigation and drainage processes during crop growth, providing
    a diverse ecological environment for soil microorganisms. The objective of this
    study is to compare the microbial community and diversity between paddy soils
    in two agricultural systems. We selected organic and conventional paddy fields
