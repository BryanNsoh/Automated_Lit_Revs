    operational processes and the collective-choice processes of the rural social-ecological
    system under the impact of urbanization The above empirical test results show
    that in the survey sample explored in this paper, there is indeed a mechanism
    of how labor outmigration affects the robustness of the social-ecological system
    through FURT, and there are four specific influence paths at most. By comparing
    the empirical test results with data and field investigation records from the
    survey of sample villages in China, all four operational-level influence paths
    shown in Figure 5 exist. After 2016, the research team continued to conduct surveys
    and information tracking in the rural areas where surveyed villages are located.
    Irrigation commons that achieve benign results at the operational level were found
    to consistently exhibit good robustness. Furthermore, not all irrigation systems
    that failed to attain benign results at the operational level collapsed; indeed,
    there were certain cases where more significant improvements in robustness were
    achieved. This suggests that the operational processes of the rural social-ecological
    system in response to the impact of urbanization is only one aspect of the rural
    reality. In the internal interaction of the rural social-ecological system, the
    interaction between the operational processes and the collective-choice processes
    ultimately determines the robustness of the social-ecological system. 7.1. Interaction
    between operational processes and collective-choice processes in benign paths
    7.1.1. Interactions under path ab The characteristic of path ab is that labor
    outmigration will promote FURT, and the development of FURT will further promote
    the supply of public infrastructure and the robustness of the irrigation commons.
    Under these circumstances, more centralized farmland management, better hardware
    facilities, and more complete rules for resource use will let the middle-class
    farmers and farmers’ economic organizations who cultivate concentrated contiguous
    farmland begin to change from facilitators of collective actions to providers
    of collective-choice rules. To better realize intensive farming cultivation, middle-class
    farmers and farmers’ economic organizations will have more incentives to provide
    irrigation facilities and maintain irrigation rules. In villages in China’s Anhui,
    Jiangsu, and Sichuan regions, the behaviors of middle-class farmers and farmers’
    economic organizations that are beneficial to the supply of public infrastructure
    ensure that the people living in rural social-ecological systems can still obtain
    sufficient sources of livelihood from water and land resources. Thus, the rural
    social-ecological system maintains a benign circle of robustness. 7.1.2. Interactions
    under path cd The characteristic of path cd is that labor outmigration will inhibit
    FURT. However, a decrease in the scale of FURT will instead promote the supply
    of public infrastructure, and thus, the outmigration of labor will generally promote
    the robustness of the irrigation commons. Under these circumstances, excessive
    population outmigration and FURT in a short period will make people pay more attention
    to the social security function of their farmland; therefore, they tend to keep
    farmland themselves rather than engage in FURT. As a result, although the supply
    of irrigation public infrastructure can be maintained under such circumstances,
    people no longer tend to engage in FURT at this time, leading such a virtuous
    circle to be reflected in a low-level equilibrium with the economies of scale
    and low-income level of farmers. How can social-ecological systems overcome of
    this seemingly inescapable trap of low-level equilibrium under the impact of urbanization?
    In recent years, in Shandong, Henan, Heilongjiang, and certain other regions in
    China, the answer to this question suggests that people realize the supply of
    irrigation public infrastructure and more economical farmland management by promoting
    the socialized service of agricultural production (Zang et al., 2021). Agricultural
    socialization service is a process in which farmers entrust a particular link,
    part of a certain link, or even all links in the farmland management process to
    agricultural socialization service organizations for management, and therefore
    have no need to engage in FURT (Zang et al., 2022). The farmland management services
    provided by agricultural socialization service organizations can enable more people
    to go out to work and obtain higher income without losing the social security
    function of their farmland and without affecting the supply of public irrigation
    infrastructure in the irrigation commons. Under these circumstances, both large-scale
    farmland operation and an increase in household income can be realized. The emergence
    of this option conforms to the labor outmigration trend induced by urbanization
    and achieves a high-level balance of the social-ecological system. 7.2. Interaction
    between operational processes and collective-choice processes in negative paths
    7.2.1. Interactions under path bc The characteristic of path bc is that labor
    outmigration will promote FURT, but the development of FURT will inhibit the supply
    of irrigation public infrastructure. Thus, labor outmigration will generally damage
    the robustness of irrigation commons. Public infrastructure declines with labor
    outmigration in this path because excessive large-scale farmland management may
    unsettle the rural farmland’s household operation, which provides the foundation
    of effective farmland operation in China. Consequently, the middle-class farmer
    and village relationship network on which the formation of irrigation collective
    action depends are destroyed, leading to a decline in irrigation public infrastructure
    supply levels. To reverse the negative impact of this path on the robustness of
    the irrigation commons, it is necessary to restrain people’s excessively high
    willingness to engage in FURT under labor outmigration. This involves the need
    for resource users to learn to reconcile and balance personal interests of pursuing
    farmland use rights trading with the overall interests of rural social-ecological
    systems that must control FURT to ensure robustness. Therefore, the need to resolve
    the contradiction between the individual interests of farmers and the collective
    interests of rural areas make it necessary for the rural social-ecological system
    to cultivate public infrastructure providers who are capable of handling the contradiction
    between resource users and resources. These can either be individuals with coordination
    capabilities or organizations with conflict-handling capabilities. Such individuals
    or organizations can encourage people to incorporate a reduction of FURT into
    their individual decision-making. In villages where large-scale FURT weakened
    collective action capacity, such public infrastructure providers may no longer
    be supplied through the operating mechanism of the rural social-ecological system
    itself. Therefore, external activation, or external injection, must be used to
    achieve the supply of collective-choice rules under this path. In China, especially
    after the announcement of the implementation of a comprehensive rural revitalization
    strategy in 2017, the central government has begun to enhance long-term public
    policies such as the first secretary stationing in the village, village doctors
    and village teachers joining the village committee, and designating entrepreneurial
    village officials for villages with development difficulties. The goal of these
    public policies is to inject and supplement public infrastructure providers through
    external force, thereby providing options for destructive operations in the social-ecological
    system to change to benign operations. Consequently, these measures ensure that
    the rural social-ecological system can ultimately remain robust under the impact
    of urbanization 7.2.2. Interactions under path de The characteristics of path
    de are that the outmigration of labor will inhibit FURT, and the decline in the
    scale of FURT will further inhibit the supply of public infrastructure. The reason
    why this path will lead to the loss of the robustness of the irrigation commons
    under the impact of urbanization is that large-scale labor outmigration makes
    the social security function of the farmland more and more prominent. This increased
    prominence will tend to let people’s decisions on whether to trade their farmland
    use rights become more cautious. Thus, the promotion effect of moderate-scale
    FURT on irrigation collective action is inhibited, ultimately negatively affecting
    the supply of irrigation public infrastructure and the robustness of the irrigation
    commons. To reverse the negative impact of this path, people in the social-ecological
    system must be provided with more choices in terms of survival security, and the
    status quo that people use the farmland as their only source of social security
    must be changed. It is necessary to obtain such collective-choice rules directly
    from the public sector outside the rural social-ecological system. Consequently,
    when people face existential risks induced by labor outmigration, they can trade
    their farmland use rights continuously because there are more ways to resist imposed
    risks, thus realizing the benign development of the rural social-ecological system.
    After announcing the implementation of a comprehensive rural revitalization strategy
    in 2017, the Chinese central government has issued many public policies yearly
    to ensure social welfare, production, and livelihood of residents living in rural
    areas according to the specific situation of the year (Wang and Zheng, 2021).
    This is indeed a process of continuously supplying the survival guarantee rules
    to provide people with more survival options and, finally, ensure the robustness
    of the rural social-ecological system. 7.3. The essential reason for the robustness
    of rural areas—interaction between operational processes and collective-choice
    processes Figure 7 summarizes the mechanism and processes through which the rural
