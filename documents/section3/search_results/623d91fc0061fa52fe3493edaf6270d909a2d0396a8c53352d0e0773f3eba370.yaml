    and the existing subsurface hydrological structure. It demonstrates the surface
    material''s properties and the channel spacing''s closeness. The region with a
    high-density drainage network will have a high runoff and vice versa (Khudhair
    et al., 2020). RWH site is generally chosen in an area with a high drainage network
    because the water flows through this network fast and is confined (Al-Adamat,
    2008; Fagbohun, 2018). We used 30m DEM in Arc Hydro tool and reclassified in ArcGIS
    pro to extract the drainage density as shown in Fig. 3g. 2.3.8. LULC The land''s
    natural characteristics can be deduced from its land cover, while its purpose
    can be determined from its use. Critical data can be collected using the LULC
    form, which pertains to the spreading of runoff. Compared to bare land and built-up
    regions, which encourage high runoff production, green area linked to higher infiltration
    rates and absorption (Fagbohun, 2018; Hashim and Sayl, 2021). When vegetation
    density rises, runoff volume decreases due to higher interception losses, infiltration,
    and retention rates. The size of the area covered by flora can be used to determine
    vegetation density. Environmental factors presented by LULC substantially impact
    groundwater because they affect surface runoff and penetration (Bui et al., 2019).
