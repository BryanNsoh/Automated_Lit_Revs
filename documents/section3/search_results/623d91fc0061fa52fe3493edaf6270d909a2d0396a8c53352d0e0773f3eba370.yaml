    The study area encompasses a diverse group of rocks, ages ranging from Archean
    to recent (Pyne, 1992; Bhattacharya, 1989). It comprises granite gneiss/biotite
    granite gneiss, meta-basic, meta-sediments, pegmatites calc granulite, and quartz
    veins (Mazumdar et al., 1988), metasedimentary and meta basics of Singhbhum Group,
    Dalma group of Basic Volcanic rocks, intrusive granites i.e., Kuilapal/Manbhum
    Granites, Gondwana Group of sedimentaries with coal seams, and quaternary sediments.
    The Singhbhum Group and the Gneissic Complex boundary has prominent mineralization
    of copper, lead, apatite-magnetite, etc., and is marked by the WNW–ESE trending
    shear zone, known as the south Purulia shear zone (Sarkar et al., 1992; Gupta
    and Basu, 2000). Another shear zone has been traced further to the north, associated
    with barites, apatite–magnetite, and REE mineralization (Baidya, 1992). Broadly,
    the study area mainly comprises granite-gneissic rock type. 2.3. Geomorphology
    and soil types The study area is characterized by elevated topography, uneven
    terrain in the eastern and southern parts, and sloping towards the ESE part. The
    study area contains various soil types: coarse, gritty soil with rock fragments,
    lateritic soil, sandy, and gravel-loamy soil and are slightly acidic (pH: 5.1
    to 6.7). The geomorphological features and soil types are critical factors in
    delineating the potential zones (Saunders, 2001; Balamurugan et al., 2008). 2.4.
    Hydrogeology The groundwater reserve in the study area is mainly in secondary
    porosity. Additionally, structural discontinuities (joints, fractures) and topography
    control the groundwater movement, and rainwater is the primary source of groundwater
    recharge in the study area (Acharya et al., 2014). Moreover, topography is also
    responsible for 50% of the surface runoff and affects the recharge potential of
    the region. Damodar, Kangsabati, Kumari, Silabati (silai), Dwarakeswar, and Subarnarekha
    are the main rivers. The divergence and convergence of groundwater flow lines
    show the movement of water from groundwater mounds to lows (Fig. 4d) and exhibit
    topography control on groundwater movement. The groundwater distribution in the
    study area is predominantly associated with specific geological formations, e.g.,
    weathered mantle (up to 25m thickness), sparolitic zone (10–30 mbgl), fractured
    hard rock aquifers (50–110 mbgl), and narrow zones of unconsolidated sediments
    near river valleys (5–13 mbgl) (Central Ground Water Board, 2004; Central Ground
    Water Board, 2006a,b; Gupta and Patel, 2021). The yield prospect of hard rock
    aquifers is quite low (5 m3/h) (Central Ground Water Board, 2022). 3. Materials
