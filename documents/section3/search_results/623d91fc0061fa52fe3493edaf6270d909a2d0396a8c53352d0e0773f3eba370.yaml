    Hao Zhang, Zhaoyuan Xu, Yingping Deng, Ke Ma, Hongbo Yin & Jing Tang  77 Accesses
    5 Altmetric 1 Mention Explore all metrics Abstract Purpose In the conventional
    technique, viscoelastic agents are typically rinsed away with balanced salt solution
    (BSS), but it may lead to a series of complications such as viscoelastic residue,
    anterior chamber instability and intraoperative TICL rotation. The utilization
    of irrigation and aspiration (I/A) has been shown to be effective in maintaining
    anterior chamber stability, reducing the incidence of postoperative high intraocular
    pressure, and minimizing postoperative fundus complications. However, there is
    a lack of previous studies investigating the impact of I/A on corneal endothelial
    cells during ICL implantation. The objective of this study was to examine the
    effect of I/A on corneal endothelial cells in patients undergoing myopia correction
    through implantation of Implantable Collamer Lens with a central hole (V4c ICL).
    Methods A retrospective selection was made of 344 eyes from 172 patients who underwent
    V4c ICL implantation and I/A to remove viscoelastic agent from the anterior chamber
    between 2021 and 2022. The intraocular pressure (IOP) was measured at 1 h, 2 h
    and 3 h after surgery. Corneal endothelial cell density (ECD), coefficient of
    variation in cell size (CV), standard deviation of cell area (SD), and percentage
    of hexagonal cells (HEX) were evaluated at 1 week postoperatively to assess corneal
    endothelial cells. The first two represent polymegethism or morphological variation,
    while the third parameter represents the degree of polymorphism of the corneal
    endothelial cells. Electronic medical records were utilized for data collection
    purpose. Results All surgeries proceeded without complications. The IOP was 16.50 ± 3.42
    mmHg (range: 11.5–22.3 mmHg) prior to surgery and increased to 21.25 ± 5.61 mmHg
    (range: 9.5–34.8 mmHg), 19.85 ± 5.18 mmHg (range: 11.4–36.2 mmHg) and finally
    settled at an average of 18.81 ± 4.57 mmHg (range: 10.1–38.8 mmHg) at the respective
    time points of 1 h, 2 h and 3 h after surgery. The preoperative ECD was recorded
    as being approximately 3004 ± 295 cell/mm2, which exhibited a marginal decreased
    of 1.17% postoperatively, resulting in an average ECD value of 2969 ± 303 cell/mm2
    one week after surgery (P = 0.12). Similarly, the preoperative CV was determined
    as 31.10 ± 3.78%, and it experienced a slight reduction with an average CV value
    of 30.74 ± 3.77% at week after surgery (P = 0.21). And, the preoperative SD was
    reported as 104.76 ± 17.26, and it remained virtually unchanged with an average
    SD value of 104.85 ± 18.75 at one week after surgery (P = 0.95). The preoperative
    HEX was calculated as 55.38 ± 8.94%, and it remained its stability with an average
    HEX value of 55.45 ± 8.73% one week after surgery (P = 0.92). Conclusion The utilization
    of I/A led to a slight decrease in postoperative ECD when compared to conventional
    surgical techniques. Nevertheless, the reduction in ECD remained within acceptable
    limits, taking into accout the avervantaged it offered, such as stabilization
    of the anterior chamber and decreased occurrence of viscoelastic residue after
    surgery. It is challenging to anticipate the long-term safety of corneal endothelial
    cells based on current short-term studies. However, this study provides a valuable
    reference indicating that neither anterior chamber irrigation nor I/A aspiration
    have an adverse impact on the safety of corneal endothelial cells in the short
    term. Further research is imperative to enhance our understanding of their effects
    over an extended period. Similar content being viewed by others Clinical observations
