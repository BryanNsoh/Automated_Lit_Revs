    nonparametric, and mixed approaches can be utilized to identify and quantify trends.
    Nonparametric approaches are commonly employed in climatic and hydrological research
    due to their robustness in handling missing and tied data, serial dependence,
    non-linearity, non-normality, and seasonality (Helsel et al., 2020). In this study,
