    into a desiccator to cool and then weighted. Heating, cooling and weighting were
    repeated several times until the differences between the two successive weighting
    was less than 0.5 mg. The total solids content was calculated as follow: where
    W1: weight of sample after drying, W2: weight of the original sample. The fat
    content was performed by the Gerber method [30]. Ten milliners of sulfuric acid
    (density 1.815 g/ml at 20 °C) were poured into a clean dry Gerber tube, followed
    by the addition of 10.94 ml of Gariss sample. Then one ml of amyl alcohol (density
    0.814–0.816 g/ml at 20 °C) and distilled water (at 20 °C) were added. The content
    was then thoroughly mixed till no white particles could be seen. The Gerber tubes
    were centrifuged at 1100 revolution per minute (rpm) for 3 min and the tubes were
    then transferred into a water bath at 65 °C for 3 min. The fat percent was then
    read out directly from the fat column. The protein content was determined by Kjeldahl
    method [29]. In clean dry Kjeldahl flask, 10 ml of Gariss sample were placed followed
    by the addition of catalyst powder (Na2So4 and the equivalent of 0.1 mg Hg). Twenty
