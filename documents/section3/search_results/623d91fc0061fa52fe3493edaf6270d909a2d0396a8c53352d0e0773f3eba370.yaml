    In the present work, different thematic layers were used (n = 8), e.g., drainage
    and lineament density, slope, soil, LULC, geomorphology, rainfall, and lithology,
    are considered for the delineation of GWPZ (Mukherjee and Singh, 2020; Doke et
    al., 2021; Mandal et al., 2021; Melese and Belay, 2021; Anteneh et al., 2022).
    These maps are applied to identify the groundwater potential zones following the
    AHP method. The final GWPZ map was established using weighted overlay analysis.
    The receiver operating characteristic (ROC) analysis was conducted to validate
    the model, considering the area under the curve (AUC) using groundwater level
    and discharge data. The description of each thematic map and the final GWPZ mapping
    and its validation are given below. 4.1.1. Land Use and Land Cover (LULC) The
    LULC patterns greatly influence water infiltration and surface flow rates because
    flora and forest cover slow water flow, control soil moisture, and surface runoff
    has more time to percolate or seep into the aquifers (Arulbalaji et al., 2019a,
    Arulbalaji et al., 2019b). In contrast, settlements/built-up, hard rock cover,
    and concrete roads prevent water from infiltrating and increase runoff. Croplands
    and water bodies are always excellent regions for recharging (Kumar, 2018). LULC
    directly influences groundwater recharge, hence an important factor for delineating
    GWPZ. In the present study, supervised classification using the maximum likelihood
    technique is used to generate the LULC map (Jensen, 1996), and this method is
    known to be very accurate for such operations (Sisodia et al., 2014). This study
    classified the LULC map into 8 categories, e.g., water bodies, bare ground, built
    area, crops, flooded vegetation, grass, shrubs, and trees. Several surface-water
    bodies include rivers, streams, small perennial ponds, and seasonal water sources.
    The LULC map shows that vegetation dominates the hilly areas (Fig. 3a and b).
