    • Increased drought threatens tree populations and related ecosystem services.
    • We assess the physiological response of seedlings to different drought intensities.
    • We test the prevalence of local adaptations throughout Q. suber distribution
    range. • Southern plants showed a better stomatal control and a higher water use
    efficiency. • Q. suber relies on its physiological plasticity to overcome increased
    drought. Abstract Rationale Increased aridity has led to drought-induced mortality
    or loss of health for many tree species. Of particular interest is to explore
    the response of the Mediterranean tree species cork oak (Quercus suber) to this
    declining phenomenon due to its severity and its large implications for the local
    economy and the provision of highly relevant ecosystem services. Approach To assess
    geographical variations in the response to water stress, we analyzed under controlled
    conditions the effects of four watering levels and the resistance to a terminal
    drought on seedlings collected from nine populations covering the complete latitudinal
    distribution of the species. We explored the response of a number of physiological
    traits and markers of oxidative stress potentially related with drought-resistance.
    Findings We found a highly plastic phenotypic response of most variables to water
    availability and a large influence of seedlings provenance in the drought-resistance
    strategies. Although the oxidative stress enzymes ruled out differential water
    stress throughout the distribution range, we found that seedlings from the southern
    limit are less vulnerable to drought than other populations. Southern seedlings
    adapted to xeric conditions displayed a larger sensitivity of stomata to changes
    in soil humidity and a higher water use efficiency. These physiological local
    adaptations coupled with larger acorn size in the southern populations, resulted
    in larger aboveground biomass and higher drought resistance at the southern distribution
    edge. Conclusions Our data suggest that this evergreen tree species relies on
    its physiological plasticity to develop adaptative features that allows it to
    overcome water shortage and that southern populations hold genetic diversity that
    could improve the specie´s adaptation in the forecasted drought context with relevant
    implications for conservation programs. Previous article in issue Next article
    in issue Keywords Cork oakDrought resistanceFunctional responsesPhysiological
    traitsClimate changePhenotypic plasticity Introduction A broad knowledge of the
    ecological and geographical range of organisms is becoming increasingly important
    to promote effective planning and decision making for conservation and natural
    resource management. Such a task is especially pertinent in the ongoing climate
    change context due to the numerous and relevant harmful consequences of this phenomenon
    on Earth (Alberto et al., 2013; Keenan et al., 2011). Climate change is not only
    modifying the environments in which all living beings develop, but it is also
    projected to affect their global distribution patterns (Rubenstein et al., 2023).
    Changes in the species distribution range have the potential to reshape ecological
    communities, impact ecosystem services and functioning, disturb human health and
    well-being, and even have feedback effects on climate (Jing et al., 2022; Weiskopf
    et al., 2020). Therefore, disentangling how species are shifting as a function
    of climate change is key for meaningfully managing species and ecosystems. Whether
    abrupt changes in their geographical range will actually occur, however, depends
    on the extent to which these species are able to tolerate environmental modifications.
    In most terrestrial biomes, trees are deemed to be keystone species as they support
    the survival of numerous multiple taxons and provide a broad spectrum of ecosystem
    services, with crucial feedbacks on biotic and abiotic factors(Díaz et al., 2007).
    Thus, the way in which trees respond to changes in climate has the potential to
    largely affect the delicate balance ruling ecosystem functioning (Cramer et al.,
    2001). A major current challenge for the research community is to depict the framework
    of such selective pressure over time as accurately as possible in sessile species
    like trees, which have a limited migration capacity. Plant species have developed
    two main mechanisms to cope with environmental changes (Pérez-Ramos et al., 2013).
    On the one hand, local adaptations occur when a population evolves through a natural
    selection process responding to specific ecological conditions (Ducousso et al.,
    1996), being climate the most pressing factor causing population differentiation
    (Méndez-Cea et al., 2023; Saxe et al., 2001). On the other hand, plants can also
    deal with these new conditions through phenotypic plasticity, which is the range
    of phenotypes that a single genotype can express as a function of its environment
    (Chevin et al., 2013; Nicotra and Davidson, 2010; Reed and Frankham, 2001). Identifying
    responses to ecosystem variations will require a deep understanding of the environmental
    changes induced in the phenotype for a given plant species or population. Although
    phenotypic plasticity was used to be regarded as noise, we currently know that
    it is genetically controlled, heritable and of potential relevance to species''
    evolution (Bradshaw, 2006; Lande, 2009). Gaining an improved understanding of
    how plant species can take advantage of these two mechanisms will be crucial for
    predicting changes in species distributions, community composition and tree productivity
    under future climate change scenarios. Natural differences in functional traits
    throughout the species distribution range can be selectively fixed by local environmental
    conditions. Thus, site-specific characteristics can drive the selection of given
    functional trait values that benefit tree performance in such an environment,
    giving rise to local adaptations. The Mediterranean biome has been widely acknowledged
    as a prominent hotspot of biodiversity (Myers et al., 2000), but also of vulnerability
    (Ochoa-Hueso et al., 2017). The Mediterranean basin is one of the European regions
    projected to be most impacted by climate change, with precipitation expected to
    decrease while temperature will rise causing an overall shortage in water availability
    as a result of increased evapotranspiration (Masson-Delmotte, 2021). Further,
    a higher frequency and severity of extreme droughts has been forecasted, especially
    during the summer season (Masson-Delmotte, 2021). These changes will imply strong
    consequences for Mediterranean forests and ecosystems (Martínez-Vilalta et al.,
    2012; Matías et al., 2019b; Vitale et al., 2012), as drought-related mortality
    has been found to be an emerging widespread event with critical implications for
    forest conservation (Hartmann et al., 2018). If these changes are as abrupt as
    projected, plant populations climatic boundaries may move faster than forest tree
    species can migrate (Higgins and Harte, 2006). Thus, the survival of forest tree
    species will depend in the short term on evolutionary change (Etterson and Shaw,
    2001) through their phenotypic plasticity and their intra-specific genetic variation
    for adaptive traits (Marchin et al., 2008). For these reasons, great attention
    is being paid to disentangle the range dynamics of tree species, their forecasted
    patterns and adaptive functional traits in the Mediterranean region (Matías et
    al., 2019b; Morillas et al., 2023). Cork oak (Quercus suber L.) is an iconic evergreen
    tree species typical of forest landscapes in the western coast of the Iberian
    Peninsula and at the north of Morocco. These forests not only hold a rich biodiversity
    and drive extensive and relevant ecological processes (e. g. carbon storage, water
    retention, nutrient cycling, soil conservation…), but they also have an important
    role in the local economy for many Mediterranean countries by the production of
    a renewable resource as cork (Ibáñez et al., 2014; Marras et al., 2014; Petroselli
    et al., 2013). Considering its significant implications for biodiversity, provision
    of ecosystem services and socio-economic interests, together with the alarming
    declining trends that this species is currently suffering (Catalão et al., 2022;
    Dorado et al., 2023; Matías et al., 2019a), it is of paramount importance to understand
    the potential scenarios that cork oak will face in the near future to address
    conservation and restoration programs (Beaumont et al., 2007; Keenan et al., 2011).
    Despite cork oak is well adapted to water stress conditions through drought-adapted
    morphological traits (Morillas et al., 2023) and the activation of several physiological
    mechanisms to limit water evaporation (Lobo-do-Vale et al., 2023; Mediavilla et
    al., 2019), soil moisture seems to be the main constraining factor determining
    its geographical distribution. Previous research in common gardens proved that
    different cork oak populations across the distribution range display large variation
    in growth, morphological traits and survival (Gandour et al., 2007; Matías et
    al., 2019b; Morillas et al., 2023; Ramírez-Valiente et al., 2014, 2010). Adaptation
    to contrasting water availabilities has been proposed as the major mechanism responsible
    for the differences found in functional traits among populations (Matías et al.,
    2019b; Morillas et al., 2023). In Mediterranean environments, soil water availability
    is the most constraining factor determining plant species growth, reproduction,
    and survival (Gulías et al., 2002). Thus, tree fitness in these areas is largely
    affected by physiological traits controlling water loss such as the efficiency
    in the use of water (WUE) and the capacity of water transport through stomata
    (GSW), but also physiological traits involved in carbon uptake such as the maximum
    capacity to fix carbon (Amax). Besides, a combination of intracellular chemical
    reactions are also part of the plant''s response to water stress (Porth et al.,
    2005). Given their important role, some of these traits have been suggested to
    have an adaptive value for cork oak under water stress (Matías et al., 2019b)
    and can be expected to be under selection in a water shortage context. However,
    the physiological and chemical responses of cork oaks to the forecasted increased
    drought are far from being fully understood. The aim of this research was to explore
    the role of a number of physiological traits and markers of oxidative stress potentially
    involved in cork oak''s drought resistance and their prevalence in natural populations
    located along the cork oak´s latitudinal distribution. Namely, we quantified the
    functional responses of cork oak seedlings to the effect of increasingly severe
    levels of experimental drought and their resistance ability to a terminal drought.
    For this purpose, a controlled-conditions experiment was performed using acorns
    collected from nine populations of cork oak encompassing the complete latitudinal
    distribution of the species. The emerging seedlings were subjected to four different
    levels of water availability and following this phase, a terminal drought period
    was imposed. This approach allowed us to pinpoint the most vulnerable populations
    to water stress with implications for planning management strategies under a climate
    change context. We hypothesized that (i) Differences in water availability during
    the growing season will modulate the carbon uptake capacity and water use efficiency
    of cork oak seedlings, resulting in differential markers of oxidative stress.
    We also predicted that (ii) populations located in drier areas will display higher
    efficiency in the use of water during the growing period. Lastly, we projected
    that (iii) cork oak populations located near the southern limit of the species’
    distribution range will have developed physiological local adaptations to water
    shortage, making them less vulnerable to our experimental terminal drought compared
    to populations located in the central or northern parts of the distribution. Materials
    and methods Focal species and study sites Cork oak (Quercus suber L.) is an emblematic
    evergreen tree species widely distributed in the Mediterranean biome, chosen as
    focal species for this study. To explore the role of local adaptations to drought
    conditions through the cork oak´s distribution range, we selected nine populations
    along its latitudinal distribution gradient separated approximately 1° in latitude
    (Fig. 1, Table A.1). In November-December 2020 and following the natural ripening
    period of the species across its distribution range, we randomly selected five
    trees per population, with a minimum separation among them of 50 m, to account
    for the spatial variability of the sampling area. Fifty mature acorns per tree
    were collected, their viability was tested by the flotation method following Gribko
    (1995) and viable acorns were stored in wet vermiculite at 5 °C until sowing.
