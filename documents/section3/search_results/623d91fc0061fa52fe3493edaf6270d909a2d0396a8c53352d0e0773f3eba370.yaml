    size image Treatment protocol All procedures were performed by a single operator.
    NSRCT was conducted using the modified ANPI system. Informed consent was obtained
    from patients after discussing the treatment plan and long-term prognosis. A rubber
    dam was used for a dry field, and access to the root canal was established. An
    electronic apex locator (Dentsply Maillefer, Ballaigues, Switzerland) and a #8
    K-file (Mani, Tochigi, Japan) were used to determine working lengths. Root canal
    preparation was carried out until the canal reached a #15 size, with each K-file
    advanced 2 mm above the apical foramen. The ANPI system was employed for cystic
    fluid drainage. In this phase, a microtube with a diameter of 0.5 or 0.7 mm was
    utilized to facilitate optimal access to the apical area while simultaneously
    preventing canal blockage by debris. Root canal preparation was carried out using
    Ni‒Ti rotary instruments (Dentsply Maillefer, Ballaigues, Switzerland) following
    the crown-down preparation method. The canals were irrigated with a combination
    of 1% sodium hypochlorite and 0.9% normal saline using the ANPI system. This entire
    process of instrumenting and enlarging the root canals aimed to ensure that all
    canals reached size F3. Notably, particular attention was given to narrow or curved
    canals, which were prepared up to size F2. The needle tip diameter was chosen
    meticulously to ensure access within 2 mm of the apical foramen. The flow rate
    for each irrigation cycle was 5 mL/min, and the volume of the individual solution
    was 5 ml. Additionally, the suction device maintained a negative pressure value
    of 0.05 MPa. Following the use of different Ni‒Ti rotary instruments, the root
    canal was irrigated with the ANPI system (Fig. 2). During irrigation, the microtube
    needle tip was precisely positioned within 2 mm of the apical foramen. Subsequently,
    the canals were dried using paper points, and a calcium hydroxide [Ca(OH)2] paste
    (Gapadent, Tianjin, China) was applied. One week after the procedure, the root
    canal was irrigated again with the ANPI system. This procedure was repeated 3
    times until the affected tooth no longer showed significant inflammatory exudate
    or pain. Otherwise, the affected tooth can only receive apical surgery. The canals
    were filled with gutta-percha (Gapadent, Tianjin, China) and iRoot SP (Innovative
    BioCeramix, Vancouver, BC, Canada) using the single cone technique. In addition,
    the access cavity was sealed with glass ionomer cement (GC-Fuji IX Japan). A final
    digital periapical radiograph (PA) was obtained to confirm proper obturation.
    Upon completion of the root canal treatment, patients were referred to their general
    dentists for the placement of a permanent coronal restoration. If requested by
    the referring dentist, a permanent restoration was placed before the final restoration.
