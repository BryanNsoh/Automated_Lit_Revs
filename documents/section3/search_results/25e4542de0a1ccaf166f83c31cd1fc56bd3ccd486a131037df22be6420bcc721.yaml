    of them.\n7. Discussion\nUsing the nearest adjacent sites for data reconstruction\
    \ is a\ncommon approach, and it can be eﬀective in certain cases. The\ngeneral\
    \ rule of thumb is based on the assumption that adjacent\nsites are more likely\
    \ to have similar characteristics or behavior,\nwhich makes them potentially suitable\
    \ for imputing missing data.\nHowever, it is important to note that this rule\
    \ may not always\nhold true, and there are several factors to consider when deciding\n\
    whether to use adjacent sites for data reconstruction, such as\nspatial relationships,\
    \ the homogeneity of the study area, temporal\nrelationships, data quality and\
    \ consistency (Eskelson et al., 2009;\nCarvalho et al., 2016; Cheng and Lu, 2017;\
    \ Liu et al., 2020). All these\nconditions apply to the data used. However, the\
    \ adjacent sites were\nless eﬀective than the others in imputing the missing values\
    \ in this\ncase study. Figure 9 shows the aﬀecting inputs for all three models\n\
    with and without input 8. This ﬁgure shows the relative positions\nof the inputs\
    \ to the target.\nThe application of SMP in precision agriculture, water\nmanagement,\
    \ and hydrological studies is extensive. But the\nchallenges in using this parameter\
    \ and handling UMD are\nsigniﬁcant. Following, a few studies are presented that\
    \ encountered\nUMD. Our ﬁndings in the context of these studies, as proper\nimputation\
    \ of SMP by proposed methods, could enhance water\nuse eﬃciency in precision irrigation\
    \ and hydrological assessments.\nBorken et al. (2000), while studying the inﬂuence\
    \ of rainfall on\ndistribution in the CH4 oxidation in an ecosystem, found a strong\n\
    correlation between the variability of this CH4 and SMP. They\nhandled the challenge\
    \ of UMD by replacing the missing SMP with\nestimations of the soil water balance\
    \ model. Using RH and DT\nmeteorological variables or even the rainfall time series\
    \ and some\nFrontiers in Water\n08\nfrontiersin.org\nZeynoddin et al.\n10.3389/frwa.2023.1237592\n\
    FIGURE 5\nModel results for independent input scenarios, C represents the combinations\
    \ presented in Tables A1–A3.\nSMP measurements in the neighborhood, as discussed\
    \ here, could\nprovide better insight for their study, considering a correlation\n\
    of 0.89 between parameters. Similarly, when Nzokou et al. (2010)\nfaced the problem\
    \ of missing and erroneous data while logging\nSMP for automated irrigation and\
    \ management of trees, they could\ncompensate the UMD by using logged data by\
    \ other wired sensors.\nAI methods’ results are dependent on the inputs and their\
    \ inherent\nerrors. When modeling a soil parameter with these methods, the\nnumber\
    \ of inputs gains importance. So, Cordeiro et al. (2022) could\ndecrease the number\
    \ of inputs in their model by increasing the\naccuracy of the imputed features\
    \ by kNN.\nBased on the results of the ﬁxed-input scenario, 20% changes\nin model\
    \ outcomes such as R, RMSE, and MSE can be expected.\nAs kNN is considerably faster\
    \ than the ELM and gaIDW, it can\nbe used as a ﬁltering model to ﬁnd the best\
    \ input, and the ELM\nor other more complex non-linear models can be used to impute\n\
    the datasets. With this approach, the computational problem can\nbe handled. The\
    \ limitations of this study can be addressed as\nfollows. The models used in this\
    \ study are data-driven and are\ninﬂuenced by the quality of the data, the number\
    \ of inputs, and\nhyperparameters adjustment, like gaIDW. Accordingly, in case\
    \ the\nstructure of the time series varies in diﬀerent timeframes, the\nresults\
    \ will be aﬀected, speciﬁcally in simple-structured models\nlike IDW or kNN. Although\
    \ the proposed ﬁltering algorithm, as\ninvestigating all possible input combinations\
    \ and ﬁltering superior\nones by a fast model and using them in a more complex\
    \ model\nlike ELM, other machine learning methods or even deep learning\nmethods,\
    \ is applicable to all types of time series and diﬀerent\nstructures. Spatial\
    \ models like gaIDW are also limited to in-situ\ninputs. This research studied\
    \ a wide range of diﬀerent combinations\nof inputs of diﬀerent natures. These\
    \ inputs were data that have been\ncommonly examined in various studies and are\
    \ readily available.\nHowever, there might be other relevant variables that were\
    \ not\nconsidered. Based on the addressed limitations, for future studies,\nit\
    \ is suggested that support vector machines, group methods of data\nhandling,\
    \ or even convolutional neural networks, which are more\ncomplicated machine learning\
    \ methods, be considered as other AI\nmethods in SMP imputation. Therefore, a\
    \ comparison of diﬀerent\nAI methods in SMP estimation in diﬀerent climatic conditions\n\
    can also be provided. Adding diﬀerent inputs to the input set\ncan also expand\
    \ the search space for the best input combinations,\nwhich increases the chance\
    \ of ﬁnding other estimation possibilities.\nFrontiers in Water\n09\nfrontiersin.org\n\
    Zeynoddin et al.\n10.3389/frwa.2023.1237592\nFIGURE 6\nModel results for ﬁxed-input\
    \ scenarios, C represents the combinations presented in Tables A1–A3.\nHowever,\
    \ based on the ﬁndings of this study, exclusively using\nvariables such as meteorological\
    \ data as input for imputation,\nwhich have a diﬀerent nature than the target\
    \ variable, does not yield\naccurate results; instead, they need to be combined\
    \ with land data to\nimprove accuracy, as was observed in the meteo subscenario.\
    \ This\napproach generates more accurate outcomes than only taking land\nmeasurements\
    \ as the inputs.\n8. Conclusion\nWater management is vital for precise irrigation\
    \ guidelines,\nenhancing\npotato\ncrop\nproductivity,\nand\noptimizing\nwater\n\
    consumption. Real-time soil matric potential (SMP) can improve\nwater use eﬃciency.\
    \ However, the ability to record this variable\nis constrained, leading to UMD\
    \ data in the associated time series.\nIn this study, a comparison of three models\
    \ and the development\nof an algorithm were investigated, based on which a thorough\n\
    analysis of inputs was performed to determine the possibility\nof imputing missing\
    \ values in datasets with meteorological or\nﬁeld measurements. Four meteorological\
    \ variables and ten ﬁeld\nmeasurements, constituting 16,383 distinct combinations,\
    \ were\nused to reconstruct the missing values. In these scenarios, sole\nmeteorological,\
    \ sole land, and combinations of both types of\nvariables were investigated. The\
    \ results of applying the ELM, kNN,\nand gaIDW in two diﬀerent scenarios and three\
    \ subscenarios\nshowed that the ELM model outperformed kNN and gaIDW with\n5 inputs\
    \ consisting of land measurements. Based on a search\nof the models’ results for\
    \ input alternatives, it was determined\nthat the ELM model requires a minimum\
    \ of 5 inputs, which\ncan be combinations of RH and DT meteorological variables\
    \ and\nland inputs, to achieve optimal results within 5% of the best\ninput combination\
    \ found earlier. The best kNN outcome was\nobtained for one land input. Combining\
    \ meteorological variables as\nmeteo+land inputs, enhanced the model outputs.\
    \ gaIDW method\nproduced the best results with the same land input as that of\
    \ kNN\nand almost identical indices. It was observed that the adjacent sites\n\
    were not as eﬀective as the others in imputing the missing values,\nFrontiers\
