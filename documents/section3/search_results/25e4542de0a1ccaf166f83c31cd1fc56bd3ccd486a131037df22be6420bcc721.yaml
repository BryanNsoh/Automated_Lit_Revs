    \ Materials and Methods \nIn this chapter, the materials used, and the methodology\
    \ applied to the \nexperimental phase of the thesis will be described. Following\
    \ the established \nobjectives, three main research topics were based on the application\
    \ of ANNs to \nsolve problems in the context of agriculture. \nThe first topic,\
    \ regarding the microalgae production and management by \nusing an ANN and light\
    \ absorbance spectral signature to a rapid inspection of \nmicroalgae suspensions,\
    \ is described in section 3.1. Concerning the second topic, \nsoil fertility characterization\
    \ through color assays, the methodology for inquiry the \nrelationship between\
    \ both variables using ANNs are detailed in section 3.2. Finally, \nthe third\
    \ topic, the procedure to the developing of virtual weather stations (VWS), \n\
    for meteorological variables acquisition system, through interpolations of real\
    \ data \nacquired from weather stations is treated in section 3.3. \n \n3.1 Monoalgal\
    \ and mixed algal cultures discrimination by using \nartificial neural network\
    \ \nIn this section, the ANN assay to differentiate between monoalgal and \nmixed\
    \ algal cultures will be described. For this experiment, only the light absorption\
    \ \nspectra of the different microalgae cultures were used, without any additional\
    \ \nequipment or image analysis algorithms. A scheme of the experiment is shown\
    \ in \nFigure 16. \nFigure 16. Microalgal and mixed algal cultures discrimination\
    \ by ANN experiment \nscheme. \nBiological \ncomposition \nNeural network \nSpectral\
    \ signature \nMicroalgae \nsuspension \n64 \n \n \n \nThe objective of this work\
    \ was to determine the feasibility of using such \nmethodology to elucidate the\
    \ presence of contaminants in monoalgal microalgae \ncultures and to approximate\
    \ the microalgae species contaminating the cultures. The \nremaining subsections\
    \ are organized as follows: microalgae species and growth \nconditions for the\
    \ experiments (section 3.1.1), light absorption measure of \nmonoalgal and mixed\
    \ algal cultures (section 3.1.2), and the ANN used to elucidate \nthe microalgae\
    \ suspensions (section 3.1.3). \n \n3.1.1 Microalgae species and growth conditions\
    \ \nThe microalgae Nostoc sp., Scenedesmus almeriensis, Spirulina platensis \n\
    and Chlorella vulgaris were obtained from the culture collection of “Las Palmerillas”\
    \ \nResearch Center (Almería, Spain) (Figure 17). These species were selected\
    \ because \nthey include two fast-growing green microalgae — Chlorella vulgaris\
    \ and \nScenedesmus almeriensis, and two distinct cyanobacteria — Nostoc sp. and\
    \ Spirulina \nplatensis; therefore, they cover a wide range of possible microalgae\
    \ species. \n \nFigure 17. Microalgae cultures collection of “Las Palmerillas”\
    \ Research Center. \n \nContinuous cultures of the different microalgae were cultivated\
    \ under \nlaboratory conditions in 2 L bubble-column photobioreactors at an irradiance\
    \ of 750 \nμE·m-2·s−1, adapting the described methodology (Gómez et al., 2013).\
    \ Arnon \nmedium was used for the four microalgae, although in the case of S.\
    \ platensis, it was \nenriched with 16 g·L-1 of sodium bicarbonate. The temperature\
    \ of the cultures was \nMaterials and Methods \n \n65 \n \n \n \nmaintained at\
    \ 25 ⁰C, while the pH was controlled at 8.0 by the on-demand injection \nof CO2.\
    \ To perform the absorption measurements, samples from the reactors were \ncollected\
    \ and placed in batch mode inside 0.2 L flasks for ten days, with no CO2 \ninjection\
    \ and at an irradiance of 250 μE·m-2·s−1 to simulate variations in pigments \n\
    and composition that can be found in batch cultures of each of the selected \n\
    microalgae. \n \n3.1.2 Light absorption measurements \nSamples of Nostoc sp.,\
    \ S. almeriensis, S. platensis and C. vulgaris were \ntaken from the reactors\
    \ over five consecutive days. Light absorption measurements \nwere performed on\
    \ the monoalgal cultures. Additionally, light absorption \nmeasurements were carried\
    \ out on paired cultures in proportions of 50%/50% and \n75%/25% (Figure 18a).\
    \ In total, 22 suspensions were prepared daily; these included \nboth monoalgal\
    \ and mixed algal cultures. Each suspension was measured 25 times. \nOver the\
    \ five days, a total of 550 samples were measured to obtain sufficient data \n\
    to train the ANN; the more significant the amount of data, the lower the model\
    \ error \nand the higher the accuracy of the developed ANN (Ying-Jin et al., 2004).\
    \ \n \nFigure 18. Microalgae suspension for monoalgal and mixed algal cultures\
    \ (a); and \nsample for light absorption measure in the colorimeter (b). \n \n\
    In order to validate the ANN, additional measurements were taken over \ntwo further\
    \ days for monoalgal and mixed algal suspensions. Mixed algal \nsuspensions were\
    \ of the same and different proportions to those used in the training \nphase;\
    \ in addition, mixtures of 3 algal species were used. Measurements were \na \n\
    b \n66 \n \n \n \nperformed using a Minolta CM-3500d colorimeter - 31 light absorption\
    \ data points \nwere acquired per sample in the 400 nm to 700 nm range, in bandwidths\
    \ of 10 nm. \nEach sample consisted of a 12 mL microalgae suspension, which was\
    \ stirred and \nhomogenized (Figure 18b). \n \n3.1.3 Artificial neural network\
    \ and data analysis \nThe absorbance values were converted to their relative frequencies\
    \ using \nEq. 18, where \U0001D465\U0001D456 is the relative absorbance for a\
    \ specific bandwidth, \U0001D44E\U0001D456 is the raw \nabsorbance in a bandwidth,\
    \ and ∑ \U0001D44E is the total light absorption of a microalga \nsuspension across\
    \ the spectrum. Consequently, the relative absorbance represents \nthe quantity\
    \ of light absorption in each bandwidth without the cell concentration \neffect.\
    \ \nFor ANN development, data were normalized in order to improve network \nperformance,\
    \ increase output accuracy, and reduce computational cost (Gnana \nSheela and\
    \ Deepa, 2013; Sola and Sevilla, 1997). The statistical, or Z-score, \nnormalization\
    \ technique as is shown in Eq. 8 was applied to the relative absorbance \ndata;\
    \ where \U0001D465\U0001D456 is the relative light absorption datum (for each\
    \ absorbance band per \nsample), \U0001D707 is the mean of the whole dataset,\
    \ \U0001D70E is the standard deviation and \U0001D467\U0001D456 is \nthe normalized\
    \ datum. \nThe ANN was a fully connected feed-forward neural network, \nprogrammed\
    \ in Python 3.6.5 language using the TensorFlow 1.8.0 machine learning \nlibrary.\
    \ After various configuration tests, the most straightforward structure ― with\
    \ \nless hidden layers and fewer neurons per hidden layers ― and the activation\
    \ \nfunction with the least training and testing errors was selected. Hence, the\
    \ neural \nnetwork architecture was 31 neurons in the input layer, one neuron\
    \ for each \nabsorbance datum acquired per sample, 45 neurons in the hidden layer\
    \ with the \nhyperbolic tangent activation function and 4 neurons in the output\
    \ layer with the \nsoftmax activation function to weight each microalgae species\
    \ in suspension; a \nschema is presented in Figure 19. \nThe optimizer was the\
    \ gradient descent algorithm with the CE cost \nfunction (Eq. 15); the CE was\
    \ calculated for all samples in each dataset, and the error \n\U0001D465\U0001D456\
    \ = \U0001D44E\U0001D456\n∑ \U0001D44E \nEq. 18 \nMaterials and Methods \n \n\
    67 \n \n \n \nwas expressed as average cross-entropy (ACE), dividing the sum of\
    \ CE by the number \nof cases in each set of data. In the training and testing\
    \ phase, 10% of the input \ndataset was used for testing. The early stop, used\
    \ to prevent overfitting, was applied \nbefore the testing error started to increase\
    \ (Piotrowski and Napiorkowski, 2013). In \norder to validate the model, the ANN\
    \ output was analyzed by performing regression \nusing the expected microalgae\
    \ concentration in suspension. \n \nFigure 19. ANN architecture schema, with 31\
