    \ will be detailed. \n \n2.5.4.1 Data preprocessing \nBefore the learning phase\
    \ of an ANN takes place, the dataset needs to be \nconditioned. A correctly partitioning\
    \ of the available input-output data, predictors \nand response variables, into\
    \ three different datasets such as the training, test and \nvalidation sets must\
    \ be done. These sets have specific roles for the successful \nimplementation\
    \ of ANNs (Altinay et al., 1997). By now, this subsection will be \nfocused on\
    \ the preprocessing of the data, and the roles of each dataset will be \ndetailed\
    \ in the following subsections. \nRegarding the input variables, if they are measured\
    \ in different scales or if \nthe standard deviations for the variables are different\
    \ among them, a variable might \ndominate the following calculations due to its\
    \ dimensionality (Martinez et al., 2017). \nHence, normalization or standardization\
    \ procedures are the most viable alternative \nto deal with these types of bias.\
    \ In the same manner, normalization of variables \nincreases the computational\
    \ efficiency of the ANN training process, which is also \nhighly enhanced in terms\
    \ of accurate results when it is coupled with preprocessing \ntechniques (Nawi\
    \ et al., 2013; Specht, 1991). \nNormalization of input data has the advantage\
    \ of scaling the data in the \nsame range of values for each input feature in\
    \ order to minimize bias within the \nneural network for one feature to another,\
    \ helping the system a better weight \nadjustment for each element (Jayalakshmi\
    \ and Santhakumaran, 2011). \nIn neural networks, there are fundamentally two\
    \ types of preprocessing \nmethods. The first is to standardize the data by subtracting\
    \ the mean and dividing \nby the standard deviation to make the data have a mean\
    \ of “0” and variance of “1”, \nreferred as “Z-score normalization” as is shown\
    \ in Eq. 8 (Priddy and Keller, 2005). \n \n \nTheoretical Background \n \n51 \n\
