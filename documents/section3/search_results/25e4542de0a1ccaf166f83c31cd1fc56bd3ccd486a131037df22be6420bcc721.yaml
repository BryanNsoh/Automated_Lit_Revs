    \ and evaluation of model performance\nTo determine the ideal value of the hyper-parameter\
    \ of the ML algorithms trained to predict fertilizer concentration under mixed\
    \ variable-rate fertilization, a\nstandardized process was performed as described\
    \ in Fig. 2. First, the interpolated data sets were processed using train_test_split\
    \ and StandardScaler, which\nPage 6/20\nsplit the data set into training and validation\
    \ sets with a standard ratio of 7:3 and normalized from 0 to 1 to reduce the dimensional\
    \ in§uence of variables on\nmodel performance and improve model generalization.\
    \ Subsequently, the hyper-parameter of the ML algorithms was optimized using the\
    \ GridSearchCV\nfunction of Scikit-Learn and run on a prede¦ned value grid. For\
    \ fair evaluation, K-fold cross-validation (Fathalla et al., 2018) with shu©e\
    \ was used to\ninvestigate the performance of ML regression models during the\
    \ training phase. This is a resampling procedure in which the training set is\
    \ divided into k\nsubsets, with the selected k-1 subsets used as the training\
    \ datasets and the remaining subset used as the test dataset. The performance\
    \ measure reported by\nthe k-fold cross-validation is then the average of the\
    \ values computed in the loop (Rodriguez et al., 2010). In this study, k was set\
    \ to 5 and the R2 was used to\nevaluate the performance. GridSearchCV then provided\
    \ the best combination of hyper-parameter for the algorithm with the highest R2\
    \ value. Finally, the model\nmetrics mentioned in section 3.4 were calculated\
    \ for each algorithm with the best combination of hyper-parameter. In addition,\
    \ to evaluate the generalization\naccuracy of the models from ML, the validation\
    \ set that did not appear during training was used. In addition, the sensitivity\
    \ analysis and uncertainty analysis\nwere further analyzed during the validation\
    \ phase. The implementation of the ML algorithms included in the Scikit-Learn\
    \ module of the Python programming\nlanguage was used for all the development\
    \ and experimental work and was performed on a personal computer (AMD Ryzen 7\
