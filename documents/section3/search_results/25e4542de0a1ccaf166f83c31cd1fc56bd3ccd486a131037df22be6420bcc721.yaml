    \ red-green-blue.\nRemote Sens. 2022, 14, 5430\n12 of 33\n4. Identiﬁcation and\
    \ Mapping of Olive Groves\nLand use is a coupled human-environment system that\
    \ describes how the land is\nmanaged [75]. Land-cover mapping and monitoring represent\
    \ one of the main applications\nof Earth-observing RS sensors data and are crucial\
    \ for estimating land cover change [185].\nPhoto interpreters can use RS data\
    \ for deriving land use information by using patterns,\ntextures, or shapes [186].\
    \ Researchers recognized the importance of mapping land use and\ncreating databases\
    \ for sustainable natural resource management on local, regional, and\nnational\
    \ scales [187,188]. In addition, knowledge of soil’s physical, biological, and\
    \ chemical\nproperties allows for the design and implementation of essential operations\
    \ in PA, such\nas irrigation, drainage, nutrient, and other crop management strategies\
    \ [89]. Furthermore,\nthe importance of determining land uses is related, for\
    \ example, to European ﬁnancial\nsupport to agricultural producers via several\
    \ subsidies [189], the implementation of speciﬁc\nagro-environmental measures,\
    \ and the assessment of the impacts of existing management\nand policies at regional\
    \ and national scales. An example of the ﬁrst research in the early\n2000s concerning\
    \ this topic on olive groves was given by De Bruin [82], which presented\nan approach\
    \ for predicting the areal extent of land cover types. In particular, the author\n\
    proposed a geostatistical method to model spatial uncertainty in estimating the\
    \ area extent\nof land cover types (including olive groves) derived from Landsat\
    \ Thematic Mapper data.\nBased on the European Union and national regulations\
    \ for the subsidy of the creation of\ncover crops between rows of olive groves,\
    \ Peña-Barragán et al. [64] evaluated RS techniques\nfor a rapid and accurate\
    \ assessment of cover crops in olive groves at a farm and regional\nlevel. The\
    \ objectives of this research included determining the suitable time of the year\
    \ for\ntaking aerial photographs and the better VIs for discriminating different\
    \ land uses. Results\nshowed that the cover crop could not be distinguished from\
    \ olive trees in spring, while\nboth can be distinguished from bare soil. Regarding\
    \ the detection of olive trees, among\nthe VIs obtained by combining the Blue,\
    \ Red, Green, and NIR bands, the best proved to\nbe the following ratio: R/(B+G),\
    \ able to detect olive trees in summer with an accuracy\nof almost 93%. Similar\
    \ results in terms of accuracy were obtained in [65], developing a\nland cover\
    \ classiﬁcation using satellite imagery. In this case, based on the use of Quickbird\n\
    images, the following objectives were pursued: selecting VIs for distinguishing\
    \ each land\ncover; deﬁning image processing sequences to automatically complete\
    \ the separation and\nquantiﬁcation of each land cover, among which olive groves.\
    \ Land cover was randomly\ndetermined and georeferenced, carrying out ﬁeld inspections\
    \ to validate the classiﬁcation\nprocedure by tracing training zones to deﬁne\
    \ the digital boundary values used in the\nclassiﬁcation routines. Classiﬁed regions\
    \ were created with each land cover or grouping\nof land covers with similar digital\
    \ value characteristics. The following bands, band ratios,\nand VIs were tested\
    \ to discriminate land covers: Blue, Green, Red, NIR, Ratio Vegetation\nIndex\
    \ (RVI) [190], Blue/Green, Blue/Red, Red/Green, NIR/Blue, NIR/Green, Normalized\n\
    Difference Vegetation Index (NDVI) [56], Adapted Soil Adjusted Vegetation Index\
    \ (ASAVI)\nand Adapted Burnt Area Index (ABAI). A supervised classiﬁcation method\
    \ was employed\nto distinguish land covers by creating classiﬁed regions deﬁned\
    \ using the digital boundary\nvalues. In the case of olive groves cover class,\
    \ it was identiﬁed by deleting the area resulting\nfrom the merging of the three\
    \ classes’ vegetation (consisting of the spring-sown herbaceous\ncrops and vineyards\
    \ plus roadside trees classes), non-vegetation (consisting of the bare\nagricultural\
    \ soil and urban soil plus highways classes) and non-burnt stubble. Olive groves’\n\
    cover crops were estimated by exploiting the NDVI to discriminate the olive trees\
    \ and the\nBlue/Red ratio to discriminate cover crops, as shown in [64].\nWeissteiner\
    \ et al. [191] showed another methodology for classifying olive groves accord-\n\
    ing to management intensity using agro-economic (such as yields) and ecological\
    \ parameters\n(e.g., ground coverage and tree density). The input data were derived\
    \ from a long-term time\nseries of NOAA AVHRR (Advanced Very-High-Resolution Radiometer\
    \ of National Oceanic\nand Atmospheric Administration) and calculation of the\
    \ index Green Vegetation Fraction\n(GVF, [192]). Vegetation variables were derived\
    \ from the parametrization of a long-term RS\ntime series of GVF using a model\
    \ called SINFIT. This model obtains parameters for quantifying\nRemote Sens. 2022,\
    \ 14, 5430\n13 of 33\nthe component of permanent vegetation and that which changes\
    \ seasonally. These parameters\nallow classifying the olive grove according to\
    \ the intensity of management.\nTorkashvand and Shadparvar [193] focus on identifying\
    \ and mapping olive in Iran’s\nRoodbar region using Indian Remote Sensing (IRS)\
    \ images and GIS. Two methods were\nused: providing spectral reﬂectance stochastic\
    \ (DN) of different land covers and supervised\nclassiﬁcation for discriminating\
    \ olive groves from other land covers. For the ﬁrst method, a\ntraining map was\
    \ prepared and superimposed on a color composite sample consisting of\nthree bands.\
    \ In supervised classiﬁcation, four methods were used: Box Classiﬁer, Maximum\n\
    Likelihood, Minimum Distance, and Minimum Mahalanobis distance. Dense olive groves\n\
    were differentiated from low-dense groves. The results showed less accuracy and\
    \ precision\nin classifying low-density olive groves due to the interference of\
    \ the spectral signature of\nthe canopies with those of other vegetation and soil\
    \ cover.\nThe monitoring of land use over time and, in particular, the abandonment\
    \ of olive\ngrowing or the reduction of land has been addressed by Efe et al.\
    \ [83], which investigated\nland-use change on olive tree cultivation in the Edremit\
    \ region in the northwest of Turkey.\nThis research focused on the relationship\
    \ between the natural environment and humans\nover three decades (1979–2006).\
    \ Both historical maps and satellite imagery provided the\ndata. In detail, topographic\
    \ maps at 1:25,000 scale were used for land use determination in\n1979, while\
    \ Landsat Enhanced Thematic Mapper Plus (ETM+) images were used for land\nuse\
    \ determination in 2006. Field surveys were carried out to conﬁrm land use. Changes\
    \ in\nolive areas were determined by overlaying the surveyed data from 1979 and\
    \ 2006. These\ndata were overlayed with DEM to show changes in the olive groves\
    \ according to the\nelevation levels. The tabular data expressed in hectares showed\
