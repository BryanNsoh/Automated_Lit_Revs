    \ for p < 0.05 \n \n110 \n \n \n \nThe alternative methods presented similar performance,\
    \ the best \nperforming was the ISDW with an R2 of 0.84, following by the RFR\
    \ with an R2 of 0.83 \nand IDW and MLR with an R2 of 0.81. The mean and maximum\
    \ Temp were the most \naccurate variable to predict, as in the ANN approach, with\
    \ R2 in the range from 0.97 \nto 0.98; following by the ETo, TSI and minimum Temp\
    \ with R2 higher than 0.93. \nLower R2 were obtained for mean WS, maximum RH and\
    \ Prep., range from 0.48 to \n0.72. Although the performances of the methods were\
    \ similar, the ANN with \nsoftsign activation function and the ISDW were slightly\
    \ better considering the R2. \nHowever, the deterministic method had the lowest\
    \ RMSE, 2.72 in contrast to 2.82 \nof the machine learning method. \nIn a study\
    \ of daily rainfall interpolation with different spatial methods such \nas several\
    \ kriging variations, IDW and Thiessen polygons, the resulted RMSE were \nbetween\
    \ 9.7 to 12.3; been 10.1 for the IDW method  (Wagner et al., 2012) ― which \n\
    are higher than the registered in this assessment. Hourly interpolations of rainfall\
    \ \nseem to perform better, with R2 up to 0.75 using IDW, nearest neighbor and\
    \ kriging \n(Mendez and Calvo-Valverde, 2016). Another study with daily interpolations\
    \ of \nprecipitations and temperatures registered RMSE of 0.623 and 0.106 for\
    \ rainfalls \nand temperatures respectively using IDW (Berndt and Haberlandt,\
    \ 2018); these \nresults are better than the obtained, backed by the use of a\
    \ more significant number \nof weather stations up to 200 in 0.05 km2 in contrast\
    \ with 53 for 94.226 km2, an \noverwhelming disproportion. \nIn general, climate\
    \ and rainfall are highly nonlinear and complicated \nphenomena, which require\
    \ advanced computer modeling for an accurate prediction \n(Nayak et al., 2013).\
    \ Others studies used meteorological variables as inputs in ANNs \nto estimate\
    \ other meteorological variables. For instance, the ETo estimation with R \nof\
    \ 0.89 and RMSE of 2.77 using temperatures (minimum and maximum) and WS as \n\
    inputs in a period of 3 years (Falamarzi et al., 2014), the RMSE obtained for\
    \ the ETo \nin the current assay are lower for any interpolation method in comparison\
    \ to that \nwork. Using only the temperatures (minimum and maximum) to estimate\
    \ the ETo, \nthe obtained RMSE were in the range from 0.54 to 0.66 (Diamantopoulou\
    \ et al., \n2011), compared to 0.44 to 0.55 obtained here. Local estimation of\
    \ crop water \nrequirements with ANN can be as accurate as of the evapotranspiration\
    \ models \ncalculations (Abrishami et al., 2018). \nGlobal solar irradiation forecasting\
    \ with ANN using temperature, RH, and \ndates parameters (month, day and hour)\
    \ achieved an R2 of 0.99 and an RMSE of 0.17 \n(Hasni et al., 2012), this prediction\
    \ has more accuracy than the obtained here, using \nResults and Discussion \n\
    \ \n111 \n \n \n \n \nmore input data and historical data of site for the forecast.\
    \ More precision in \nmodels, including interpolations, could be achieved with\
    \ increasing amounts of \nobservation data (Valipour, 2016), in this case, increasing\
    \ the number of weather \nstations to have more input data for to generate the\
    \ models. \nThe ANN approach, except for the hardlim ANN, outperforms the MLR\
    \ \ninterpolation with higher R2 and lower RMSE. ANN outperforming MLR is a tendency\
    \ \nand have been reported previously in meteorological studies with wind speed\
    \ \nforecasting (Bilgili and Sahin, 2010), seasonal rain (Mekanik et al., 2013)\
    \ and ETo \nestimations (Laaboudi et al., 2012). \n \n4.3.3 Season effect in data\
    \ interpolation quality \nResults from summer season for the ANNs approach are\
    \ shown in Table 9, \nand for the alternative approaches are shown in Table 10.\
    \ Regarding the results \nfrom the winter season, for the ANNs approach are shown\
    \ in Table 11, and for the \nalternative approaches are shown in Table 12. \n\
    In comparison with the interpolations of an entire year, during summer \nand winter\
    \ seasons the accuracy for all interpolations methods was lower, R2 \npresented\
    \ values in an average of 0.76 and 0.71 respectively in contrast to 0.82 of \n\
    the overall year. The RMSE, on the contrary, exhibited a slightly higher average\
    \ value \nthroughout the year, 2.97, in comparison to 2.91 and 2.84 for summer\
    \ and winter \nrespectively. The higher RMSE could be due that this error measurement\
    \ penalizes \nthe peaks, which presented larger absolute values more weight than\
    \ errors with \nsmaller absolute values (Shao et al., 2014). \nIn a study of temperature\
    \ interpolations during the months of January and \nJuly, selected as representatives\
    \ of winter and summer months respectively; the \nprecision in terms of RMSE resulted\
    \ in values between 1.35 to 2.62 in January and \n1.20 to 3.47 in July for MLR\
    \ and kriging algorithms, been the lower RMSE to the MLR \nalgorithm (Wu and Li,\
    \ 2013). During the summer and the winter months, the \nintensities of meteorological\
    \ phenomena had more peaks and when modeling these \nnon-common events, are more\
    \ difficult to abstract and create models able to predict \nthese values in contrast\
    \ to periods with less extreme values. Forecast the peaks of \nintensity still\
    \ a tough task for models, including ANNs, since those peaks appear with \nlow\
    \ frequency (Nastos et al., 2013). \n112 \n \n \n \n \n \n \nTable 9. Analysis\
