    \ Normalization provides the system with a \nrealizable manner to assign the right\
    \ weights to the input, based on the real merit \nof the input data and not just\
    \ its absolute size or unit of measurement (Badiru and \nSieger, 1998). \n \n\
    2.5.4.2 Learning phase \nThe learning process of ANNs is carried out by two processes\
    \ running \ncomplementary one to each other, the training and testing phases.\
    \ The learning \nprocess is a multivariable optimization problem which can involve\
    \ hundreds or \nthousands of variables (Martínez-Martínez et al., 2015). During\
    \ the learning phase, \nthe train and test sets are used to tune the model until\
    \ it reaches the wanted output \nprecision. \n52 \n \n \n \nThe training set is\
    \ the largest dataset, and it is used by the neural network \nto learn the patterns\
    \ present in the data. The testing set, ranging in size from 10% \nto 30% of the\
    \ training set, is used to evaluate the generalization ability of a \nsupposedly\
    \ trained network (Kaastra and Boyd, 1996). The data in the test set is \nused\
    \ to supervise the training process and avoid memorization or “overfitting”, in\
    \ \nother terms, giving good outcomes only for trained data (Dündar and Şahin,\
    \ 2013). \nHence, the training phase can be stopped at the point where the network\
    \ has the \nsmallest testing error; if the testing error starts to increase while\
    \ the training error \ndecreases, overfitting is taking place (Zhang and Morris,\
    \ 1998). \nThe “best” network on training and testing data is the network that\
    \ best \npasses the learning phase. However, its performance is finally qualified\
    \ in the \nvalidation data (Zhang et al., 2003). In other words, ANN must be trained,\
    \ tested, \nand subsequently validated (Belgrano et al., 2002; Patanaik et al.,\
    \ 2018). Several \nstudies use the test set as a validation set for the final\
    \ performance assessment of \nthe model, not in the testing phase rightly said\
    \ (Khashman, 2010; Trejo-Perea et al., \n2009; Yang et al., 2009). Other studies\
    \ do not use all datasets or the test or the \nvalidation dataset (Drucker et\
    \ al., 1993; Kong et al., 2016; Leu et al., 2001). This \nconfusion may be due\
    \ that ANN is a particular technique that needs these three \ndatasets, for train,\
    \ test and validate the model, meanwhile, for other predictions \nmethods, just\
    \ two datasets are usually demanded, a train and a test set (James et \nal., 2013).\
    \ \nIn the training phase, the mathematics behind the abstraction capability \n\
    of ANNs is called the learning algorithm. The most widely used learning algorithm\
    \ is \nthe backpropagation gradient descent, its popularity is presumably caused\
    \ by \nsimplicity, universality, and good availability in libraries (Phansalkar\
    \ and Sastry, \n1994; Tkáč and Verner, 2016). There are other learning algorithms\
    \ such as genetic \nalgorithms and particle swarm algorithms, these algorithms\
    \ are not as widely \nimplemented by machine learning libraries as the gradient\
    \ descent but still an \nalternative method to study (Rios and Sahinidis, 2013).\
    \ \nThe purpose of the backpropagation training is to iteratively change some\
    \ \nparameters of the neurons in a direction that minimizes the error, or as it\
    \ is defined, \nthe error function ― which basically performs the difference between\
    \ the desired \noutput and the actual outcome of the ANN across all the training\
    \ and testing \npatterns (Örkcü and Bal, 2011). The ANN has unknown parameters,\
    \ weights, and \nbias, just as the perceptron does, and these parameters are one\
    \ of the responsible \nfor the abstraction capability of the model. The objective\
    \ of the learning phase is to \nTheoretical Background \n \n53 \n \n \n \nseek\
    \ values for the unknown parameters of the weights and bias to make the model\
    \ \nfit the training data well. Usually, starting values for weights are chosen\
    \ to be \nrandom values near zero, for instance from “-1” to “1”. Hence the model\
    \ starts \nnearly linear and becomes nonlinear as the weights change (Cao et al.,\
    \ 2015; Hastie \net al., 2009). \nThe backpropagation procedure computes the gradient\
    \ of an objective \nfunction, the error function, concerning the weights and bias\
    \ of a multilayer stack \nof modules. The backpropagation is nothing more than\
    \ a practical application of the \nchain rule for derivatives, and it can be defined\
    \ by Eq. 10: \n\U0001D715\U0001D438\n\U0001D715\U0001D464\U0001D456\U0001D457\n\
    = \U0001D715\U0001D438\n\U0001D715\U0001D466̂\U0001D456\U0001D457\n × \U0001D715\
    \U0001D466̂\U0001D456\U0001D457\n\U0001D715\U0001D467\U0001D456\U0001D457\n ×\
    \ \U0001D715\U0001D467\U0001D456\U0001D457\n\U0001D715\U0001D464\U0001D456\U0001D457\
    \n \nEq. 10 \n \nWhere: \n\U0001D438 is the error or cost function. \n\U0001D464\
    \U0001D456\U0001D457 is a certain weight of a certain synapsis. \n\U0001D466\U0001D456\
    \U0001D457 is a certain output of a neuron. \n\U0001D467\U0001D456\U0001D457 is\
    \ the product of the weight and a input variable. \n \nThe chain rule is applied\
    \ in functional dependence relationship ― when a \nfunction depends on other function.\
    \ For instance, the error function (\U0001D438) depends on \nthe output of a neuron\
    \ (\U0001D466̂), that at the same time depends on the product of the \ninput variables\
    \ (\U0001D467), making the link to the final parameter of this chain the weights\
    \ \nand bias (\U0001D464). The above equation describes the error gradient respect\
    \ a specific \nweight correction, but it is also valid for a particular bias value\
    \ since they are \nadjusted in the training phase in the same way. For the backpropagation,\
    \ all the \nindividual weights, bias, and errors are computed and added to obtain\
    \ the cost \nfunction gradient of the ANN and adjust the parameters according\
    \ to the calculus \n(Rosenbaum and Johnson, 1984). \nThe key insight is that the\
    \ derivative or gradient of the error function of \nANN can be computed by working\
    \ backward from the gradient concerning the \noutput layer to subsequent layers.\
    \ The output of the initial network model and \ncorresponding error is computed,\
    \ then, at each iteration, new weights and biases \nare determined to add or to\
    \ subtract a value to them, this value is called learning \nrate. Again, new outputs\
    \ and errors are determined, and if the new error is above \nthe previous one,\
    \ the new weights and biases are rejected, and the fixed value is \nagain added\
    \ or subtracted according to the gradient (Rusk, 2015; Singh et al., 2015). \n\
    54 \n \n \n \nTraining the network involves adjusting the connection weights to\
    \ \ncorrectly map the training set to obtain a desirable output, at least to within\
    \ some \ndefined error limit, it is basically an optimization problem (Palani\
    \ et al., 2008). In \neffect, the network learns from the training set; if the\
    \ training set is satisfactory and \nthe training algorithm is effective, the\
    \ network should then be able to correctly \nestimate the output even for the\
    \ inputs not belonging to the training set ― this \nphenomenon is termed as “generalization”\
    \ (Bishop, 1995; Punitha et al., 2013; \nWang et al., 2006). \nThe training phase\
    \ is a critical part of the use of neural networks. For a \ngiven problem, the\
    \ network training is supervised, given the fact that the target for \neach input\
    \ pattern is always known a priori. During the training process, the patterns\
    \ \nor examples are presented to the input layer of a network (Zhang et al., 1999).\
    \ With \nthe gradient descent backpropagation algorithm, a gradient descent search\
    \ is \nperformed ― it measures the output error and calculates the gradient of\
    \ the error \nby adjusting the weights in the descending gradient direction (Behrang\
    \ et al., 2010; \nSharma and K. Venugopalan, 2014). \nThe randomly generated weights\
    \ and the bias are adjusted by a magnitude \ncalled learning rate. The effectiveness\
    \ and convergence of the training algorithm \ndepend significantly on the value\
    \ of the learning step, the optimum value of the \nlearning step is system-dependent\
    \ and varies according to the problem and other \nANNs related features. For systems\
    \ that possess broad minima, a large learning rate \nvalue will result in a more\
    \ rapid convergence. Meanwhile, in a system with a narrow \nminimum, a small learning\
    \ rate value is more suitable. There are no general rules to \nobtain an optimal\
    \ learning step; typically used values are 0.9, 0.25, and 0.05 (Rui and \nEl-Keib,\
    \ 1995). \nRandomly initialized weights achieve much faster learning speeds; that\
    \ is \nwhy the weights and bias are usually randomly generated by the computer\
    \ (Cao et \nal., 2018). The backpropagation gradient descent is the rule by which\
    \ the weights \nare modified, the reason why it is called the stochastic descent\
    \ method is that the \nmodifications are performed in an “a priori unknown” sets\
    \ of weights and bias \n(Amari, 1993). The backpropagation algorithm is one of\
    \ the most powerful \nsupervised learning algorithms but if it is not well employed,\
    \ the ANN will not \nconverge to the minimum error point or will fall into a local\
    \ minimum, not the global \nminimum (Figure 15) and the convergence speed can\
    \ be reduced (Bi et al., 2005; \nDing et al., 2011; Örkcü and Bal, 2011). \nTheoretical\
    \ Background \n \n55 \n \n \n \nOther strategies to ensure better performance\
    \ of the training algorithms \nare the stopping criteria and the dataset number.\
    \ The stopping criteria can involve \nstopping after a certain amount of runs\
    \ through all of the training data and also \nstopping when the total target error\
    \ reaches some low level, for example, less than \n2% during the learning phase\
    \ (Palani et al., 2008). Monitoring the error in the train \nand the test sets\
    \ is also a good strategy for early stopping; if the testing error starts \nto\
    \ increase in comparison to the training error, early stopping the training prevent\
    \ \nthe overfitting (Tetko et al., 1995; Zhang and Morris, 1998). \n \nFigure\
    \ 15. Example of the error function with respect to the weight gradient during\
    \ \nthe backpropagation algorithm execution. \n \nRegarding the number of samples\
    \ in the datasets, generally speaking, a \nlarge number of input samples is necessary\
    \ to avoid overfitting (Ramachandran et \nal., 2015; Wang et al., 2006; Yosinski\
    \ et al., 2014). There is not a recommended fixed \nnumber of training samples,\
    \ there is a direct relation between large datasets and \nproper learning levels\
    \ of ANNs (Kourou et al., 2015; Krizhevsky et al., 2012), a good \nindicator can\
    \ be that the number of training samples should be larger than the \nnumber of\
    \ hidden neurons or neurons in the hidden layers (Huang et al., 2004). \nPerforming\
    \ proper training is a key for the ANN; avoiding the overfitting of \nthe network\
    \ is crucial for that purpose. Overfitting affects the generalization \ncapability\
    \ of ANN, and thus affects the prediction accuracy (Tian, 2012), and in the \n\
    other hand, early stopping is better in terms of performance-to-cost ratio than\
    \ \nError \nWeight gradient \ncurrent (\U0001D464\U0001D456\U0001D457) \nideal\
    \ (\U0001D464\U0001D456\U0001D457) \nlocal minimum \nglobal minimum \n56 \n \n\
    \ \n \nconventional stop mechanisms (Iyer and Rhinehart, 2000). The number of\
    \ samples \nin the dataset, early stopping by reaching a certain number of iterations,\
    \ error \ntolerance on the training set, and monitoring the testing error should\
    \ be considered \ntogether to overcome the overfitting problem and not in isolation\
    \ (Chen et al., \n2005). \n \n2.5.4.3 Validation phase \nAfter the training phase\
    \ has been finalized, ANN performance is evaluated \nover the validation set (Ahmadi,\
    \ 2011; Altinay et al., 1997; Jafar et al., 2010). The \nvalidation set must be\
    \ composed by samples not included in the learning phase, i.e., \ninto the train\
    \ and test sets, for appropriate model evaluation (Basma and Kallas, \n2004; Tian,\
    \ 2012). In terms of the proportion of data needed for each dataset, the \ndivision\
    \ into three parts follows the following relation: 70% for the learning process,\
    \ \n15% for test phase and 15% for validation phase (Bal and Buyle-Bodin, 2013),\
    \ or \n50%, 25%, 25% respectively, can be also an alternative (El Tabach et al.,\
    \ 2007) as \nmuch as other proportions in similar ranges. \nThe lack of fit between\
    \ the observed phenomena, the real values, and \nestimated values by the ANN during\
    \ the validation phase indicates that the model \nshould be re-trained, with the\
    \ proper learning procedure and probably with more \nmassive datasets to ensure\
    \ more accurate results (Palani et al., 2008; Yang et al., \n2009). The cost function,\
    \ the error algorithm, is used to measure the model \naccuracy, and it is one\
    \ crucial algorithm to the network development. \nIn ANNs, the most used cost\
    \ functions are mean square error (MSE), root \nmean square error (RMSE), mean\
    \ absolute error (MAE), mean absolute percentage \nerror (MAPE), and cross-entropy\
    \ (CE), among others. These functions can be used \nduring the learning and the\
    \ validation phases, meanwhile, functions such as \ncorrelation coefficient (R)\
    \ and determination coefficient (R2) are most appropriate \nexclusively for the\
    \ validation phase (Ali et al., 2017; Ay and Kişi, 2017; Cheng et al., \n2018;\
    \ Moghaddam et al., 2016; Sarkar and Pandey, 2015). \nThe MSE algorithm (Eq. 11)\
    \ is generally selected because of its excellent \nperformance, relative to the\
    \ backpropagation algorithm (Zanetti et al., 2007) and it \nis one the most popular\
    \ cost function in ANNs (Adya and Collopy, 1998). MSE \nfunction appeals to be\
    \ adequate when dealing with a single variable in a study, since \nTheoretical\
