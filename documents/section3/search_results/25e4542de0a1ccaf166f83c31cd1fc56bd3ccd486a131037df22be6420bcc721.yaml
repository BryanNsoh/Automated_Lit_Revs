    from WSN The accuracy of any decision or predictions generated by any DSS mainly
    depends upon the reliability of the input sensory information. The uncertainty
    associated with input data not only hampers the appropriate operations of the
    mentioned DSSs, but also affects accuracy of decisions and prediction. The uncertainties
    may be due to the incompleteness, ignorance, vagueness, imprecision and ambiguity
    in sensor data. Therefore, it needs to be filtered before feeding a system to
    increase its reliability in making decisions or predictions. Filtering of mentioned
    uncertainties would increase the reliability and the accuracy of the integrated
    S2M-WSN-DSS. There exist a number of methods to handle uncertainty in data such
    as probabilistic methods (objective, experimental, subjective) and heuristic methods
    include certainty factors and fuzzy logic. In the proposed research work, soil
    dataset captured from S2M-WSN usually contains records of farmland environment
    and soil data. It includes a set of information that could reveal new insights
    which would definitely help in efficient classification and assessment of farmland
    soil. A fuzzy-rough based classification approach will be used to handle incomplete
    and inconsistent data [52,53,54]. An ensemble of rule based fuzzy-rough classifier
    shall be built for analyzing captured and stored soil datasets and to handle ambiguity
    and vagueness [55]. Fuzzy set theory has already proven its potential to solve
    uncertainty in data whereas rough set is a new approximation of a crisp set that
    deals with uncertainty in data by using approximation. Uncertain data in a given
    soil data set would be handled by indiscernibility for rough sets and vagueness
    for fuzzy sets [56]. Fuzzy and rough sets are well known for analyzing different
    aspects of uncertainty therefore combination of these techniques will help in
    building a robust mathematical approach for combating the problems of uncertainty.
    7 System deployment and evaluation This section shall discuss the methodology
    adapted for system deployment and performance evaluation. The system validation
    is done through experimentation both in laboratory and real field conditions.
    The WSN system’s performance was evaluated through various performance metrics
    such as soil property measurements, data packet delivery and valid data packet
    delivery rates whereas the DSS is evaluated using response delivery time and system
    response time. Furthermore, the performance was evaluated in real crop conditions.
    The detailed description of system validation and system performance evaluation
    is described in the following subsections. 7.1 System verification 7.1.1 Verification
    in laboratory environment Before deploying a system in real conditions, the foremost
    need is to test all the system components both hardware and software, in test
    laboratory environment. Figure 15 depicts the experimental setup in laboratory.
    The main purpose of testing the system prior to deployment is to verify the behavior
    of system in terms of sensing, collection of sensed information, calibration,
    power consumption, data processing rate followed by data transmission. A systematic
    experimental setup was prepared at embedded Lab of university (latitude 28.6677422,
    longitude 77.22820120000006). Fig. 15 Setup for laboratory experimentation Full
    size image First of all sensor inputs/output circuitry and connections were verified
    and tested. In order to simulate actual field conditions, soil samples were collected
    from three different and distantly located locations in northern India. The three
    soil parameters’ (pH, moisture and temperature) were measured and recorded for
    2 weeks at laboratory room temperature and illumination conditions. The data recording
    was done through standard mobile application as shown in Fig. 16. Fig. 16 Data
    monitored in laboratory experimentation Full size image To validate the recorded
    data values, the same samples were also tested at regular intervals with standard
    soil testing kit using traditional chemical based methods in the same laboratory.
    The similar kits have been widely used in soil and water analysis centers in India.
    The parameter values recorded from both the experiments were compared and a slight
    variation in values had been observed. To minimize the differential variations
    the sensing nodes were manually calibrated by varying the on mote calibration
    resistor. Once the motes are fully calibrated, a set of experiments were then
    conducted to observe the coverage behavior using Omni-directional antennas of
    3 and 15 dBi gain, respectively. Based on coverage tests, verification and validation
    of proposed system was done on the basis of reliability in packet delivery from
    WSN to DSS, battery consumption and validation of alerts generated based on breach
    of predefined thresholds. 7.1.2 Verification in real field environment Based on
    successful validation of integrated WSN-DSS in the laboratory environment, the
    next phase begins with the validation of proposed system in real field conditions.
    The real experimentation was executed with deployment of a small WSN formed with
    five M3SS nodes and a cluster head (Fig. 17) in paddy fields at one of the Krishi
    Vigyan Kendra (KVK) in Andhra Pradesh (AP) in the month of June and July 2016.
    The KVKs are agriculture research institutes in different parts of country under
    Indian Council of Agriculture Research (ICAR), Govt. of India. The data sensed
    by the deployed WSN was captured by a prototype DSS deployed at embedded lab of
    university via existing GSM based cellular network The DSS supports data logging,
    analysis, decision making and alert generation on registered mobile phones. Fig.
    17 Deployments in real field environment Full size image 7.2 System validation
    and performance evaluation The performance of system is evaluated based on the
    plant growth and yields due to controlled and integrated sensing, monitoring and
    decision support through S2M-WSN-DSS. The experimental tests were conducted to
    construct controlled field conditions based on the feedback and alerts/advisories
    generated by the system. The field conditions have been controlled manually through
    irrigation management and controlled supplement application for the controlled
    conditions of soil temperature, moisture and Ph. The detailed evaluation process
    shall be discussed in next subsections. The first subsection shall discuss the
    growth requirements of selected target crop i.e. tomato followed by field evaluation
    process. 7.2.1 Crop selection Tomato crop was chosen for monitoring and subsequent
    decision support. The tomato is a warm season crop and it requires a warm and
    sunny weather for proper ripening, color and yields. It grows well in sandy loam
    soil with a well-drained clay sub. The sandy soil warms up faster and better drained
    because of which tomato grows well in it. Its growth does not suit the places
    of higher rainfall. The clay loam types of soils have higher water holding capacity
    and provide higher yields but it is more susceptible to root diseases. Therefore
    light soils are good for early variety while clay loan or silt loam soils are
    well suited for heavy yield (Late variety). Tomatoes grow best in soil that is
    just slightly acidic with a pH level at about 5.5–6.8. The pH of soil varies with
    soil temperature and moisture which is mainly affected by the seasonal conditions
    for example in summers, the soil temperature becomes close or becomes greater
    than the air temperature i.e. in months of June–August. The optimum temperature
    for tomato seed germination and its cultivation is 26–32 °C and 15–27 °C, respectively.
    At higher temperature its blossoms drops off. The damages are great when high
    temp is combined with dry wind. It will result in the failure of fruit set due
    to drying of stigmatic liquid. The red color of tomatoes is due the “lycopene”
    pigment which requires 18–32 °C for its optimum production whereas the production
    of this pigment drops off rapidly above 30 °C and reaches ‘nil’ above 40 °C. 7.2.2
    Validation in real crop field environment To validate the performance of S2M-WSN-DSS
    in real crop field environment, a botanical garden was prepared at university
    housing complex area for cultivation of tomato plants in the cropping season from
    April 2017 to July 2017. This location was chosen so that the behavior of system
    can be validated and analyzed locally. The garden was prepared to grow tomatoes
    and evenly divided into 1.5–2.0 m beds with double row on 1.5–2.0 m bed, with
    30–50 cm distance between rows having 5–6 plants/meter/bed [57]. Each mote was
    installed on edge of each bed and the soil sensors were distributed and deployed
    into the bed at predefined locations using the previous knowledge of farm soil
    variability. The cluster head (CH) were installed at the center of the test bed
    whereas the BS was deployed in the center of the field equidistant from each cluster
    head. In the deployed S2M-WSN, the three soil sensors (pH, temperature, and moisture)
    are placed at depth of 20 cm respectively from a representative dripper and at
    20 cm from the tomato plant whereas the light sensor and air temperature sensors
    were inbuilt into the M3SS mote itself. The ten nos. of M3SS motes in form of
    two clusters each having four nos. of motes, configured as sensing nodes communicate
    with each respective fourth node configured as cluster head over ZigBee. The cluster
    head preprocess and aggregates the sensed packets and transmits the aggregated
    packet to BS over ZigBee that logs and routes the formatted packet to remotely
    located DSS over GSM network. Figure 18 depicts the real crop field deployment
    of S2M-WSN in the tomato garden. The BS is installed with a support of 1.5 m height
    pole. It is also equipped with a solar panel of 30 W and 18.0 V an external battery
    with 6.5 Ah lead acidic batteries (12.0 V). Fig. 18 Deployments in real crop field
    environment Full size image To analyze the captured data, a prototype DSS similar
    to laboratory experimentation was established at university embedded lab for data
    analysis. The embedded lab is distantly located from the tomato garden. The PC
    installed with DSS software and configured with GSM module is located at the embedded
    laboratory in university. The data visualization tool inbuilt in DSS shows the
    data table with recorded data on DSS UI. The collected data from the S2M-WSN and
    alerts generated by the prototype DSS were captured at mobile application. Based
    on the data captured, the performance of the S2M-WSN is evaluated based on various
    metrics such as valid data delivery and communication reliability, battery usage,
    time taken in data uploading and alert generation and system response time. 7.2.3
    Soil data measurements The S2M-WSN system was deployed at university botanical
    garden in March 2017. Due to the varying environmental factors such as air temperature,
    sunlight, soil conditions and associated gardening activities such as irrigation,
    addition of compost and soil preparations, the locations of sensing nodes, the
    cluster head and base-station were modified and finalized in April 2017. A desktop
    computer was installed with prototype DSS software and database, was deployed
    at distantly located embedded lab and communication was established between the
    BS of S2M-WSN and prototype DSS through GSM based cellular network. Since then,
    the whole network including S2M-WSN-DSS had been running under formal operations.
    Figure 19 depicts the graphical variation of monitored and captured data acquired
    from deployed mote 3 from May 7th 2017 to July 7th 2017. The soil sensors were
    buried underground at the depth of 10 cm. The developed integrated S2M-WSN-DSS
    system was able to accomplish the desired tasks as expected. Fig. 19 Graphical
    depiction data variation/trend during observation period Full size image 7.2.4
    Performance metrics The performance of proposed integrated S2M-WSN-DSS system
    has been validated and analyzed by using a set of performance metrics which shall
    be discussed in following subsection. 7.2.4.1 Data packet delivery rates The performance
    of S2M-WSN is analyzed in terms of %age data packets transmitted by S2M-WSN and
    received by DSS. Since the communication media in between the two sub systems
    is wireless, hence it will prone to packet drops. The performance is of S2M-WSN
    analyzed in terms of both total data packets received and valid data packets received.
    Both these factors define the reliability in data communication. If Nt and \({\text{N}}_{\text{r}}\)
    defines the total no of transmitted data packets and total no of received data
    packets then data packet reception rate (η) in percentage is defined as: $${{\eta
    }} = \frac{{{\text{N}}_{r} }}{{{\text{N}}_{t} }} \times 100.$$ Due to the wireless
    propagation data packet through the network, there is always probability that
    few fields of the data packet gets corrupted or dropped or might contain invalid
    data values due to random channel behavior, link failures or signal attenuation
    due to other environmental effects. Each invalid data were deposited as “NULL”
    in data repository/database. A valid data rate (ηv) was defined as: $${{\eta }}_{\text{v}}
    = \frac{{{\text{N}}_{v} }}{{ {\text{N}}_{r} }} \times 100$$ where \({\text{N}}_{\text{r}}
    , {\text{and N}}_{\text{v}}\) is the total number of received data packet and
    total number of received valid packets at the repository of prototype DSS from
    S2M-WSN during a certain period of time. With higher Nv, ηv would be higher and
    data communication would be more reliable which lead to more reliable system.
    In practical scenario, during the data transmission, on-field plant canopy commonly
    cause radio signal attenuation. Meanwhile, competition among data upload could
    introduce logical failures. As discussed, the system performance greatly depends
    upon higher \({\text{N}}_{\text{v}}\). Therefore, in order to increase \({\text{N}}_{\text{v}}\),
    the DSS shall request the data packets from BS requesting data from specific sensing
    node in S2M-WSN whenever data is not received in stipulated time interval or in
    case of invalid data packet reception from that particular node. The request is
    made through the base station to each nth node. Each request invokes the idle
    nth node and awakes it from sleep mode so that it retransmits the latest data.
    In this manner the value of \({\text{N}}_{\text{v}}\) tends to equalize with \({\text{N}}_{\text{r}}\)
    and \({\text{N}}_{\text{t}}\) which makes the system stability better. 7.2.4.2
    Support delivery performance ratio (SDPR) The simplest and most important performance
    indicator of the designed DSS is the support delivery performance ratio. The main
    aim of agricultural DSS is to support the farmers with right decision support
    at right time. The support in terms of advisories shall be delivered in time and
    the support delivery performance must be high. It is measured in %age and defined
    through the following empirical formula $$SDPR = \frac{Actual\, Deleivered \,Support\,
    Advisories }{Total \,No \,of \,Advisory\, Generated}.$$ This SDPR measures the
    extent to which the advisories generated by the system are actually getting delivered
    to the register users as intended during a selected period (which may range from
    day to week, months) at any location of the end user. The primary utility of the
    SDPR is to identify whether the system generated advisories are getting delivered
    less or more at any location intended or not. This ratio is calculated by assuming
    the availability of cellular network services at all time. 7.2.4.3 Response time
    and throughput The system response time basically measures the total time that
    a system takes to process a request or transaction including latency. The time
    taken in processing a single request/transaction are not always represents the
    system’s typical response time. Therefore the average of response time of many
    requests is usually taken to calculate the good measure of system’s typical response
    time. The unit of response time is generally taken as “requests/second” or “transactions/second”.
    The throughput of the system is linearly related with the response time and usually
    defined as reciprocals of one another. The following formula has been used to
    determine \(T_{response}\), the response time (in s) at peak load where peak load
    is the point at which requests/transaction per minute start to decline. $$T_{response
    } = \frac{No\, of\, Concurrent\, Users\left( N \right)}{Requests\, the\, system\,
    request\, per\, second\left( R \right)} - T_{processing}$$ Here \(T_{processing
    }\) is the time taken by the system to process the transaction or request. 8 Results
    and discussion 8.1 Sensor data measurements As discussed earlier, data acquired
    from deployed node 3 from May 7th 2017 to 7th July 2017 are shown in Fig. 18.
    The designed and developed integrated system was able to accomplish the expected
    monitoring efficiently. All the variations were smoothly captured and reported
    to DSS. The performance of the designed system in terms of monitored data is depicted
    after statistical analysis. Table 7 shows the statistical soil data measured by
    the system in 3 months. Table 7 Statistical soil data measurement Full size table
    The parameters were monitored and stored in database at DSS. The week wise mean
    value of each parameter was automatically calculated and updated in the system
    for analysis. Each column of Table 3 describes week wise mean variation of measured
    values. In real deployment, the soil samples from the same location were also
    manually measured for reference duration using chemical based soil testing kit
    to check the validity of the captured data. The manually tested results are not
    shown in this paper but were equally matched with measured ones. 8.2 Data packet
    delivery rates The performance of data packet delivery is evaluated in terms of
    the packet delivery rates (η, ηv). Both the rates were calculated based on recorded
    data from May 7th 2017 to 7th July 2017. The averaged packet delivery rate (η)
    and the averaged valid packet delivery rate was found to be 93.89% and the averaged
    packet delivery rate 97.61%, respectively. The graph of both rate values (η, ηv)
    from each deployed sensor node are depicted in Figs. 20 and 21, respectively.
    Both η and ηv of sensor node 6 was extremely low as it was located at a farthest
    distance from the base station. The minimum valid data rate was 91.9% obtained
    from Node 3’s reading whereas the measurements from all the other sensor nodes
    represent valid data rates above 97%. Fig. 20 Data packet delivery rate Full size
    image Fig. 21 Valid packet delivery rate Full size image In summary, the developed
    system performed exceptionally well and satisfactorily during the field deployment.
    It has also shown advantages of network topology that enables continuous and reliable
    data collection. The overall system provides features of automated data uploading
    and logging in base station and DSS database respectively where the logged data
    was transacted over ZigBee till base station and over cellular network to DSS.
    The users of system can easily access the database through mobile phones that
    empower them with real, right and relevant information at right time when they
    needed the most. This enhances their decision making capability to many folds.
    8.3 Support delivery performance ratio (SDPR) During the entire prototyping and
    experimentation, approximately 50 nos. of times the value of soil temperature
    and moisture exceeds the threshold limit and alerts have been generated by the
    DSS. On the same time advisories with respect to generated alerts have been generated
    and communicated to the registered mobile number. Out of 50 nos. of generated
    advisories, approximately 47 messages have been successfully delivered which makes
    the SDPR of system near about 94%. The SDPR of the system is dependent upon the
    cellular service to a large extent. The loss of 6% advisories is due to the cellular
    network service. 8.4 System response time (SRT) The response time of the system
    is tested with two nos. of con current users (assumption) as only two mobile nos.
    has been registered in the system database. It is also assumed that system will
    automatically send advisories on the two mobile numbers as and when threshold
    breaches. The threshold breach is considered as one of the request. The time to
    process the data base query was measured using measurement of system time before
    and after execution of each database query. The small latency value has been manually
    added to each calculation and it was found that the response time of the system
    is near to real time and it ranges from few second to minutes depending on the
    availability of congestion free cellular network. 8.5 Impact on plant growth and
    yield In order to observe the plant growth, few plants were selected as reference
    plants in each cluster area of the garden. Then the plant height was measured
    manually on these plants three times a week and significant growth in height was
    observed during observation weeks. Further the effect of each soil parameter on
    plant height is analyzed and the variation of same is as shown in Fig. 22. Fig.
    22 Impact on plant height growth Full size image During the observation period,
    the deviations in measured parameters from optimal ranges were recorded automatically
    by the DSS. In case of threshold breach, alerts with remedial advisories has been
    automatically generated and communicated to registered farmers/end users on their
    mobile phones as shown in figure. The rule of alerts and advisories generated
    by the DSS is given in table 6. To comply the expert guidance (advisories) given
    by the system, the garden soil conditions were manually controlled by applying
    the suitable supplements/irrigation/fertilizers etc. till the optimal condition
    for tomato crop growth and disease reduction as defined in section were achieved.
    The measurements were recorded and analyzed iteratively in closed loop manner.
    The soil parameters were monitored and controlled by applying the suitable supplements
    based on the parametric variation monitored till the optimum condition suitable
    for tomato crop growth and disease reduction were achieved. The foremost requirement
    for tomato crop growth requires very stable temperature ranges with minimum temperature
    is around 10 °C and maximum being 34 °C and optimum temperatures ranges from 26
    to 29 °C. Inadequate temperature variation may result into poor fruit quality
    or reduced yields. Therefore, based on the monitored data, whenever the system
    generates alerts/alarm of ‘temperature exceeded optimal range’ the inadequate
    temperature variation was taken care by two actions via. (i) the crop field was
    covered with polycover and the plant area was converted into ‘green house’. (ii)
    to lower the soil temperature the plant area was irrigated. The user was supported
    through SMS such as higher temperature: poly cover advised and/or irrigate the
    field which assists him in taking right decisions/actions or counter measures.
    9 Conclusion and future scope of work The paper has discussed the design of both
    WSN and DSS and their integration for prototype deployment in tomato garden. The
    design of both WSN and DSS is presented with their validation in laboratory as
    well as in real conditions before actual deployment. The various issues such as
    power depletion, node ruggedness, node failure in harsh environment, failure in
    data packets and missing data values have been observed. The DSS prototype has
    been designed for experimentation purpose. The WSN coverage and deployment strategies
    for different crop, rule design, exact calculation mechanism for response time
    calculation of DSS, GUI finalization and development of rule editor shall be taken
    as a future scope of work. Currently the rules and associated advisories (text)
    has to be added for a new crop for analysis which is the limitation of system.
    The research work for handling uncertainty in real life soil data using hybrid
    approach which is combination of fuzzy and rough set and auto generation of rules
    shall be taken up in future as future scope of work. The authors believe that
    the complete design and development of whole integrated system will resolve many
    decision related issues of farmers and shall also empower them with DSS that gives
    online support based on data analysis of S2WSN data. This system will definitely
    provide a break through of many problem the end users faces during complete harvesting
    period. The system also makes farmers familiarize about use of ICT in agriculture.
