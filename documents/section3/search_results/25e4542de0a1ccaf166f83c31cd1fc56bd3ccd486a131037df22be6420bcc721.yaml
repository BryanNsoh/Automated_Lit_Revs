    \ phases. \n \n4.2.4 Final remarks \nThe color is a widely studied attribute in\
    \ soils and it is routinely used as a \nparameter for soil description. In this\
    \ research, the soil color was analyzed to \ndeterminate its capability to group\
    \ soils according to levels of fertility parameters \nsuch as OM, N, P, K, Ca,\
    \ Mg, Fe, Cu, Mn, Na, Al, pH and EC and perform soil properties \ncharacterization\
    \ from color data. For that, soils samples were classified according to \nthe\
    \ Munsell color notation and the obtained hues were used for statistical analysis;\
    \ \nin addition, with the RGB and L*a*b* color, two ANNs were trained, tested\
    \ and \nvalidated to describe the soils. Soil aggrupation based on the Munsell\
    \ color hue \nresulted not efficient to separate samples according to fertility\
    \ levels of the studied \nvariables, and regarding the ANNs approach to describe\
    \ soils, the obtained models \nwere not capable of providing accurate results.\
    \ The experiments suggest that soil \ncolor does not contain enough information\
    \ to predict soil fertility parameters. \n \n \n \n104 \n \n \n \n4.3 Virtual\
