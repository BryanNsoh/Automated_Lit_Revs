    \ the accuracy needed (Bahrammirzaee, 2010; Huang and \nBabri, 1998). The correct\
    \ implementation of ANN is a meticulous process and can be \naccomplished by following\
    \ the appropriate methodology, which ensures the \nmaximum performance of the\
    \ algorithms and the ability of the ANN to solve the \nproblems that arise. \n\
    The process can be divided into mainly 3 phases. In the first phase, \ngenerally,\
    \ the data is preprocessed before entering the ANN input layer. The second \n\
