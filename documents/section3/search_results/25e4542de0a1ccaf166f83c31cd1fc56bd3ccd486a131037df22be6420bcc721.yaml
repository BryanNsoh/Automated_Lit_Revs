    \ University\nAhmed Elsayed Abdelghany \nNorthwest A&F University\nQian Zhang \n\
    Northwest A&F University\nYaqiong Wang \nUniversity of Chinese Academy of Sciences\n\
    Wenquan Niu  (  nwq@nwafu.edu.cn )\nChinese Academy of Science and Ministry of\
    \ Water Resources of the People’s Republic of China\nResearch Article\nKeywords:\
    \ fertigation, concentration prediction, machine learning, cubic spline interpolation,\
    \ sensitivity analysis, precision irrigation\nPosted Date: June 6th, 2023\nDOI:\
    \ https://doi.org/10.21203/rs.3.rs-2996273/v1\nLicense:   This work is licensed\
    \ under a Creative Commons Attribution 4.0 International License.   Read Full\
    \ License\nPage 2/20\nAbstract\nVariable precise fertigation is critical to precision\
    \ irrigation. The question of how to monitor the combination of fertilizer concentration\
    \ and variable irrigation\ncomponents as accurately as possible is challenging.\
    \ The primary goal of this study is to develop accurate prediction models integrated\
    \ with machine\nlearning (ML) to predict the concentration of each type of fertilizers\
    \ in mixed variable-rate fertigation used for precision irrigation. First, the\
    \ feasibility of\npredicting of fertilizer concentration by monitoring physical\
    \ parameters such as electrical conductivity (EC), acidity (pH) and temperature\
    \ in mixed variable-\nrate fertigation was con¦rmed. 11 selected ML algorithms\
    \ were applied to develop regression models that can accurately predict each fertilizer\
    \ concentration\nof the mixed fertilizer compared to the classical multivariate\
    \ linear regression (MLR). In addition, cubic spline interpolation (CSI) was used\
    \ to densify the data\nsets, and K-fold cross-validation was employed to fairly\
    \ evaluate the generalization ability (GA) of these models. The statistical and\
    \ diagnostic analyzes\nrevealed the superiority of ML especially SVM, KNN, ETs,\
    \ and MLP over MLR in predicting each type of fertilizer concentration in mixed\
    \ variable-rate fertigation\nwith an R2 range of 0.9499 ~ 0.9970 and an RMSE range\
    \ of 0.0852 ~ 0.4434 g/L, better than MLR with an R2 range of 0.8544 ~ 0.9425\
    \ and an RMSE range of\n0.3752 ~ 0.7559 g/L. Moreover, the contribution of CSI\
    \ to the modeling accuracy was con¦rmed, but the sensitivity of the models to\
    \ EC and pH increased with\nthe data from CSI and the tuning of the model hyper-parameter.\
    \ Overall, the feasibility and performance of the ML models for predicting mixed\
    \ fertilizer\nconcentration by monitoring temperature, EC, and pH indicate that\
    \ the presented ML models have signi¦cant application potential for irrigation\
    \ and\nfertilization monitoring management of mixed variable-rate fertigation\
    \ in precision irrigation with high-precision sensor technology.\n1. Introduction\n\
    As one of the main backbones in many developing countries, the agricultural sector\
    \ has a signi¦cant impact on food production and job creation to meet the\nchallenge\
    \ of population growth and economic stability (Nandy and Singh, 2020). However,\
    \ agricultural production exacerbates natural resource consumption\nand destroys\
    \ ecology (Holling and Meffe, 1996; Tilman et al., 2001). How to balance agricultural\
    \ production, resource consumption, and environmental\nprotection is a constant\
    \ problem for sustainable agricultural development (Chandrajith et al., 2010).\
    \ It is expected that the introduction of precision agriculture\nis an effective\
    \ measure to mitigate the impact of agricultural production on resource consumption\
    \ and environmental pollution, and it is an inevitable trend in\nsustainable agriculture\
    \ (Gago et al., 2015; Lindblom et al., 2017). As one of the most important technology\
    \ and research focuses in precision agriculture\n(Hedley, 2015), precise variable-rate\
    \ fertigation with the advantages of water and fertilizer saving (Bai et al.,\
    \ 2020; Li et al., 2021), high yield and quality (Hartz\net al., 2005), ecological\
    \ safety and environmental friendliness (Eissa et al., 2018; Tian et al., 2017),\
    \ especially in arid and semi-arid or saline areas\n(Buvaneshwari et al., 2020;\
    \ Jayakumar et al., 2014; Zhang et al., 2020), has created tremendous prospects\
    \ in modern agriculture. Based on irrigation and\nfertilization concentration\
    \ information and water-fertilizer integration technology, the mixing of water\
    \ and fertilizer is automatically and accurately controlled\nto optimize the targeted\
    \ irrigation and fertilization regulation (Coates et al., 2014; Wu et al., 2019).\n\
    However, a prerequisite for precise variable-rate fertigation is mastery of real-time\
    \ information on fertigation concentration in irrigation lines. Real-time\nfertigation\
    \ concentration monitoring, especially in mixed variable-rate fertigation, becomes\
    \ the linchpin of accurate variable-rate fertigation. Traditional\nmonitoring\
    \ based on EC and pH focuses on a single fertilizer or total nutrients in irrigation\
    \ lines and is a mature system for irrigation and fertilization\ndecisions, but\
    \ it is woefully inadequate for managing mixed variable-rate fertigation. For\
    \ example, Fuangthong and Pramokchon (2018) designed an\nautomatic nutrient control\
    \ system for hydroponics based on EC and pH. Du et al. (2021) developed a highly\
    \ e¨cient water-fertilizer control system for cotton\nbased on EC and pH using\
    \ Wireless Sensor Network. Perez-Castro et al. (2017) developed a fertigation\
    \ management application for greenhouse vegetable\ncrops that monitors water and\
    \ fertilizer using EC and pH. To overcome the disadvantage of EC and pH in the\
    \ management of mixed variable-rate fertigation,\nan ion-selective electrode (ISE)\
    \ was used to determine the components of mixed fertilizer (Richa et al., 2021).\
    \ Jung et al. (2015) developed an automated\nsystem for the management of lettuce\
    \ nutrient solutions using an array of ISE. Kim et al. (2013) designed a computerized\
    \ measurement system using an\narray of ISE to automatically measure hydroponic\
    \ macronutrients. However, even today, relatively mature ISE sensors including\
    \ Ca2+, K+, NH4\n+, Na+, and Cl-,\netc., are not widely used for monitoring mixed\
    \ variable-rate fertigation in agricultural production due to the limiting factors\
    \ of high cost, low accuracy\n(Agyeman et al., 2022), limited lifetime, large\
    \ drift, and bias caused by interfering ions (Bailey et al., 1988; Bakker et al.,\
    \ 1997; Pellerin et al., 2016; Shao et al.,\n2020; Smith et al., 1999). In addition,\
    \ Wu et al. (2021) developed a fertigation monitoring system based on EC, which\
    \ successfully monitors the concentration\nof mixed fertilizers, but cannot be\
    \ used for mixed variable-rate fertigation. There is an urgent need to develop\
    \ new monitoring strategies for mixed variable-rate\nfertigation based on mature\
    \ and cost-effective hardware for precision irrigation.\nIn the last two decades,\
    \ the advent of Arti¦cial Intelligence (AI) has become an accelerator in many\
    \ ¦elds, revealing great potential for applications. For\nexample, in the area\
    \ of soil monitoring in agriculture, machine learning models (ML) have proven\
    \ to be very accurate in predicting soil moisture and salinity\n(Karandish and\
    \ Simunek, 2016; Xiao et al., 2023). In groundwater modeling, ML has been used\
    \ to predict groundwater quality for irrigation purposes (El Bilali\net al., 2021).\
    \ For precision irrigation management strategies, several studies have been conducted\
    \ using arti¦cial intelligent (AI) as reported by Abioye et al.\n(2020). Gutierrez\
    \ et al. (2007) proposed a monitoring system for in-line evaluation of nutrients\
    \ and undesirable compounds in fertigation solutions using a\nsensor array of\
    \ eight potentiometric sensors and an arti¦cial neural network (ANN), but the\
    \ strong interference effects could not be compensated. Chen et al.\n(2011) proposed\
    \ a virtual ion-selective electrode (VISE) by analyzing the correlation between\
    \ the components of the fertilizer solution based on the intrinsic\nanalysis of\
    \ plant growth and used the least squares support vector machine (LS-SVM) to measure\
    \ the components of the fertilizer solution. Tuan et al. (2020)\ndetermined multi-ions\
    \ in hydroponic nutrient solutions using six ISEs and deep kernel learning. Cho\
    \ et al. (2019) used an array of ion-selective electrodes with\na hybrid signal-processing\
    \ method based on a neural network to predict NO3-, K+, Ca2+, and Mg2+ ions in\
    \ hydroponic solutions. All these studies have indicated\nthat the ML model has\
    \ great potential for accurate fertigation monitoring.\nTo use the methods of\
    \ ML effectively, the amount of available data should be su¨cient to obtain satisfactory\
    \ results. However, in traditional laboratory\nexperiments, the cost of data in\
    \ terms of time, labor, and fund expenditures is usually prohibitive, making it\
    \ di¨cult to access large amounts of experimental\ndata. Interpolation can compensate\
    \ for sparse data with a common technique of predicting ¦xed-range data using\
    \ known data (Moon et al., 2019). Ge et al.\nPage 3/20\n(2018) used cubic spline\
    \ interpolation(CSI)to describe the radial water distribution pattern of sprinklers,\
    \ resulting in high computational accuracy; Fabio et al.\nMatsunaga et al. (2014)\
    \ modeled the 3D structure and rhythmic growth responses to the environment in\
    \ dioecious yerba-mate and found that CSI was more\naccurate to de¦ne the growth\
    \ parameter curves of yerba-mate. However, the applicability and impact of CSI\
    \ on densifying data sets in monitoring mixed\nvariable-rate fertigation were\
    \ not evaluated. In addition, despite the higher accuracy of the ML model in fertigation\
    \ monitoring mentioned above, the sensitivity\nof the models to the input variables\
    \ and the uncertainty of the models should be considered when using ML models,\
    \ especially when CSI has been introduced.\nTherefore, the main objectives of\
    \ this study are to (1) investigate the feasibility of real-time prediction of\
    \ any type of fertilizer concentration under mixed\nvariable-rate fertigation\
    \ by monitoring EC, pH, and temperature; (2) evaluate the ability of ML models\
    \ and CSI in predicting fertilizer concentration; (3) analyze\nthe uncertainty\
    \ and sensitivity of the predictive models. To achieve this, (1) the data sets\
    \ of EC-pH-temperature-dipotassium hydrogen phosphate\nconcentration-potassium\
    \ chloride concentration of the mixed fertilizer solution were densi¦ed using\
    \ CSI to obtain a large amount of data sets; (2) the ML\nmodels were selected\
    \ ¦rst, and then the effectiveness of the ML models was evaluated and compared;\
    \ (3) the sensitivity of EC, pH and temperature and the\nuncertainty of the selected\
    \ ML models in predicting the fertilizer concentration were analyzed.\n2. materials\
