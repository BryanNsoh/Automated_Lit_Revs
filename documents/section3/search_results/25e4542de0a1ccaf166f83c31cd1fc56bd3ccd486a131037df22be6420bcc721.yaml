    116 \n \n \n \nOther intrinsic factors that can alter the quality of the interpolated\
    \ data \nare episodes of high-intensity rains, densely cloudy days and frost in\
    \ winters \n(Thorsen and Höglind, 2010), temperature inversions (Bailey et al.,\
    \ 2011), and heat \nwaves in summers (Luber and McGeehin, 2008; Meehl and Tebaldi,\
    \ 2004). In a study \nusing ANN to forecast the TSI, the mean error was different\
    \ according to the month \nand season of the year in which the predictions were\
    \ made, with higher errors in \nautumn and winter and lower in spring and summer\
    \ (Kemmoku et al., 1999). The \nestimation of TSI by ANN using Meteosat-9 images\
    \ as input was better in clear-\nperiods than rainy or overcast ones; the RMSE\
    \ was 21.20% against 5.13% for rainy \nand clear-sky days months respectively\
    \ (Linares-Rodriguez et al., 2013). \n \n4.3.4 Virtual weather station \nThe algorithms\
    \ composing the VWS are capable of access the InfoRiego \nFTP server, other servers\
    \ address can be configurable into the script in order to \naccess different FTP\
    \ servers or similar protocols. Once the access is done, the user \nperforms a\
    \ filtered selection of the files to download information of a specified \nperiod.\
    \ Thereupon, once the data is available in the user’s computer, the \ninterpolations\
    \ algorithms can be carried out executing the preferred one by the \nuser, introducing\
    \ as input the XY UTM coordinates in the ETRS89 geodetic system of \nthe weather\
    \ stations and paring this data with the station lectures. \nAccording to the\
    \ results, the most appropriate methods to perform the \ndata estimation thought\
    \ interpolations in a given location are the ISDW and the ANN \nwith the softsign\
    \ function. The interpolations can be made to any given coordinate \ninside Castilla\
    \ y León or other areas with a weather station network and accessible \ndata to\
    \ generate models. The innovative aspect of the VWS lies in the possibility of\
    \ \nthe user to choose a specific location, and estimated temperatures, RH, ETo,\
    \ \nprecipitations, TSI, WS with just one method, other studies of interpolations\
    \ are \nfocused just in a couple of variables using non-automated data access\
    \ and \nprocessing. \n \n4.3.5 Final Remarks \nMeteorological data is an important\
    \ series of observations for agricultural \nactivities. The data is generally\
    \ obtained from automatic weather stations; however, \nResult and Discussions\
    \ \n \n117 \n \n \n \n \nthe data can also be acquired from VWS. A VWS is an integration\
    \ of algorithms to \nestimated meteorological data from nearby weather stations\
    \ observations to other \nlocations with no available stations. To develop the\
    \ VWS, the performance of \ndifferent interpolation methods were evaluated to\
    \ test their accuracy. Daily data \nfrom an automatic weather station network\
    \ were used to perform the \ninterpolations. ANNs with the hardlim, sigmoid, tanh,\
    \ softsign and relu activations \nfunctions were employed, as well as IDW, ISDW,\
    \ MLR, and RFR to interpolate the \ndaily observations. \nAdditionally, interpolations\
    \ in the summer and winter months were \nperformed to check the capability of\
    \ the models during periods with more extreme \nphenomena registers. The results\
    \ showed that the interpolation methods have an \nR2 up to 0.98 for variables\
    \ such as temperatures for the period of one year. \nMeanwhile, during the summer\
    \ and winter, the models presented lower accuracy. \nFrom a practical perspective,\
    \ the methods here described can be an alternative to \nmeteorological data acquisition.\
    \ \n \n \n \nCONCLUSIONS \n \n121 \n \n \n \n5. Conclusions \nIn this thesis,\
    \ the application of ANN to solve distinct problems associated \nwith agricultural\
    \ activities were tested, in the microalgae production, soil fertility \nanalysis,\
    \ and meteorological variables acquisition.  In the present section,  the \ngeneral\
    \ conclusion (section 5.1) and the specific conclusions for each of the three\
    \ \nmain topics of research (sections 5.2, 5.3, and 5.4) will be detailed. Finally,\
    \ future \nresearch niches based on the obtained result will be proposed (section\
    \ 6). \n \n5.1 General conclusions \nWhile this thesis explores three different\
    \ topics ― microalgae, soil fertility, \nand meteorological data ― the ANN approach\
    \ to solving problems associated with \nthese subjects in the agricultural plane\
    \ is the common ground in which the present \nwork is substantiated. From the\
    \ experiments performed, the following general \nconclusions are proposed: \n\
    - Firstly, ANNs have proved to be a powerful tool to solve classifications, \n\
    estimations and predictions problems. The use of ANNs in agricultural related\
    \ \nissues is a critical step to find solutions for problems and help the users\
    \ of this \ntechnology to make faster and better decisions in the productive chain,\
    \ for \ninstance, in the monitoring of microalgae cultures and crop management.\
    \ By \ncontrast, ANNs are not always capable of mapping the input variables with\
    \ a \ntarget. In these cases, the network configuration must be rethought, dataset\
    \ size \nincreased and considered the fact that the input variables may not have\
    \ a \nrelation with the desired output. \n- Secondly, ANNs can perform and adapt\
    \ to multiple problems. There is \nnot strictly ANN architecture, activation function,\
    \ error measure technique, and \nother parameters to ensure the best performance.\
    \ Several models for each case \nwere evaluated, and the selected model was the\
    \ most accurate for the validation \nset; the dataset in which the model evaluation\
    \ must be performed to conclude \nthe inquiry. \n \n122 \n \n \n \n5.2 Monoalgal\
    \ and mixed algal cultures discrimination by using \nartificial neural network\
    \ conclusions \n- It was demonstrated that microalgae light absorption spectra\
    \ vary mainly \nas a function of the microalga species, although minor variations\
    \ due to \nenvironmental and operational conditions can also take place. \n- When\
    \ maintaining the cultures under similar conditions, the light \nabsorption spectra\
    \ can be used to develop an ANN that differentiates monoalgal \nfrom mixed algal\
    \ cultures and identifies the predominant species. In addition, it \nis useful\
    \ to be able to approximate the percentage of each species in mixed \ncultures.\
    \ \n- A major advantage of this method is that it does not require much time \n\
    or chemical analysis; a single light absorption spectrum is enough to quantify\
    \ the \nbiological composition of the cultures. It can provide a fast and powerful\
    \ tool for \nmicroalgae culture management at the commercial scales. \n \n5.3\
    \ Artificial neural network for soil color analysis and \ncharacterization conclusions\
    \ \n- Although the soil color classification is a frequently used technique in\
    \ the \ncurrent days and is it helpful for preliminary classification of soils;\
    \ in the present \nassessment, the color did not contain enough information to\
    \ classify soils \naccording to levels of fertility parameters. \n- The Munsell\
    \ color hues analysis was not able to separate heterogeneous \nsoil groups for\
    \ all the fertility variables studied. For N, Ca, Mg, pH and EC \nstatistical\
    \ difference were detected, but no differences between all hues for a \ngiven\
    \ variable. For the other eight fertility parameters (OM, P, K, Fe, Cu, Mn, Na\
    \ \nand Al), no significative difference was found between Munsell hues. \n- The\
    \ ANN approach to predict the fertility parameters in soils based on \nthe color\
    \ did provide an inaccurate model. The neural network was not able to \ngenerate\
    \ a consistent model from the soil samples due to the nature of the \ndataset;\
    \ soils samples did not exhibit a consistent pattern regarding the color and \n\
    fertility attributes, soils with similar color values drastically differed in\
    \ the fertility \nparameter and soils with different colors exhibited identical\
    \ fertility levels. \nConclusions \n \n123 \n \n \n \n \n5.4 Virtual weather stations\
    \ for meteorological data estimations \nconclusions \n- In the section, the concept\
    \ of VWS was introduced. The current state of \nthe weather station networks and\
    \ the online availability of the records makes \npossible to get the data and\
    \ process them to perform estimations of the \nmeteorological observations from\
    \ the measurements of weather stations to \nother locations with no stations.\
    \ \n- The overall performances of the interpolation methods were accurate to \n\
    estimate the meteorological variables; the ISDW and the ANN with the softsign\
    \ \nactivation functions were the most precise approach to perform the \ninterpolations\
    \ and to use in the VWS as preferred methods. \n- The occurrence of extreme meteorological\
    \ events, such as peaks of high \nand low temperatures or intense rainfalls, had\
    \ negative impacts on the accuracy \nof the interpolation models. Therefore, these\
    \ events should be considered in the \nmodel generation process. \n- The success\
    \ of the models suggests that they could be used in situations \nwhere no weather\
    \ stations are present, but meteorological data series is needed \nfor various\
    \ purposes, for instance, the register of the ETo and calculus of crop \nwater\
    \ requirements.  \n \nFUTURE WORK \n \n127 \n \n \n \n6. Future work \nTo conclude\
    \ this thesis, there are several aspects to consider as future \nwork that will\
    \ be highlighted in this section. As is usually appreciated in research, \nthe\
    \ experience raises more questions than answer. Everything since the \nimprovement\
    \ of the ANN algorithms to the extension or modification of the \nresearch approaches\
    \ or apply these techniques to other topics. In the paragraphs \nbelow, possible\
    \ research niches for each of the thesis topics will be presented. \nIn the microalgae\
    \ culture subject, the elucidation through ANN can be \ntested with more species\
    \ to expand the network capability to identify microalgae. \nIn the same manner,\
    \ more similar species in terms of spectral footprints, such as \nspecies of the\
    \ same genera or different strains of the same species, can be analyzed \nto test\
    \ the scope of the ML technique. \nRegarding the soil color and fertility analysis,\
    \ different predictor variables \nshould be studied since the color did not contain\
    \ enough information to create an \naccurate model. Spectrometry and vis-NIR can\
    \ be alternative approaches to try to \npredict fertility parameters with ANNs\
    \ seeking better accuracies. \nFor the VWS, more research is needed to amplify\
    \ the possible geographical \napplication of this technology. To determine the\
    \ appropriate minimum number of \nnearby weather stations to use as a source of\
    \ data, distance to the stations and the \neffects on the accuracy of the interpolation\
    \ and the inclusion of more \nmeteorological variables or interpolation methods\
    \ are some exciting possibilities. In \nterms of the accuracy of interpolations\
    \ during different seasons of the year, more \nstatistics techniques are necessary\
    \ to reduce the negative impact of these “outliers” \nphenomena registers in the\
    \ modeling process. Finally, the user interface for VWS \nbuilding is also a key\
    \ factor to bring this technology to more users, who do not \nnecessarily want\
    \ to interact with source code but can be interested in assays with \nthis technology.\
    \ \nANN applications are continually innovating in distinct disciplines of \n\
    science and agriculture should not be alien to all this revolution. The possibilities\
    \ are \ncountless; phenology of crops, varieties and cultivars, yield estimation,\
    \ pest models \nand pesticides application advisors, and machinery supervision\
    \ to cite some \nexamples. The improvements in this sector are crucial to maintaining\
    \ food \nproduction, convert agriculture to more sustainable, improve competitiveness,\
    \ and \nto minimize the effects of global warming. \n \n \nREFERENCES \n \n131\
