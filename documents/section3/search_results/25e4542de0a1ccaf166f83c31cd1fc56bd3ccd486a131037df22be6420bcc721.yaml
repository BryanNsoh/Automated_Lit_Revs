    \ Sensors\n2.1. Satellites\nInitially, RS relied on aircraft-mounted photographic\
    \ instruments to capture Earth\nfeatures taking imagery ﬂying within a height\
    \ of 10 km above the ground [75]. Aerial\nplatforms proper include ﬁxed-wing aircraft,\
    \ helicopters, balloons, dirigibles, rockets, kites,\nparachutes, and in recent\
    \ times military-operated drones from which drones are derived\nfor civilian use,\
    \ the UAVs [14]. Before the advent of the well-known UAVs, several satellites\n\
    regularly provided data covering a wide spectral range, using both active and\
    \ passive\nsensors [76], acquiring data from different orbits and at different\
    \ spatial and temporal\nresolutions [77]. Satellites have been used for RS imagery\
    \ in agriculture since the early\n1970s [78], using a sensor mounted on the Landsat\
    \ 1 (also known as the Earth Resources\nTechnology Satellite—ERTS), launched in\
    \ 1972. Landsat 1 was followed by its improved\nversions (from Landsat 2 to 9,\
    \ the latter launched on 27 September 2021) and equipped\nwith sensors with increasing\
    \ higher performance in terms of bandwidth, radiometric and\nspatial resolution.\
    \ The satellite “evolved” from the initial 4 bands (green, red, and two\nnear-infrared—NIR-bands)\
    \ to the current 11 bands (coastal aerosol, blue, green, red, NIR,\nshort-wave\
    \ infrared (SWIR 1), and SWIR 2, panchromatic (PAN), cirrus and two thermal\n\
    bands). The spatial resolution increased from a maximum of 80 m of Landsat 1 to\
    \ 30 and\n15 m of the multispectral (MS) and panchromatic bands, respectively,\
    \ of Landsat 7, 8, and\n9 [79]. The Landsat historical archive was made freely\
    \ available in 2008 (for Landsat 7)\nand 2009 (for all archived Landsat scenes)\
    \ [80]. The beneﬁts of this decision can be seen\nin the use of Landsat imagery\
    \ in the multi-temporal monitoring of changes in land uses,\nconsidering an increased\
    \ awareness of the implications of rapid land use and cover changes\noccurring\
    \ in the landscape [75,81]. In olive growing-related research, Landsat imagery\n\
    was primarily used in land-use mapping and monitoring of sites of OOMW disposal\
    \ ar-\neas [40,47,71,82–85]. Images with lower resolution than Landsat are those\
    \ produced by\nTerra satellite’s sensor, Moderate Resolution Imaging Spectro-Radiometer\
    \ (MODIS), acquir-\ning at 250–500 m resolution data related to surface reﬂectance\
    \ and land surface temperature\n(LST) and emissivity, land cover/change, vegetation\
    \ indices (VIs), thermal anomalies and\nﬁre data, leaf area index (LAI), the fraction\
    \ of photosynthetically active radiation (PAR),\nnet primary vegetation production,\
    \ etc. [80]. Another Terra sensor, Advanced Spaceborne\nThermal Emission and Reﬂection\
    \ Radiometer (ASTER), equipped with 15 bands and includ-\ning some of them with\
    \ 15 m resolution, is suitable for the measurement of soil properties,\nvegetation\
    \ and crop monitoring, land temperatures, and generation of digital elevation\n\
    models (DEMs) [86]. In the framework of olive growing RS research, MODIS and ASTER\n\
    imagery was used to monitor canopies’ temperature, yield predicting, water stress,\
    \ and\nirrigation management [30,31,45,87,88].\nFollowing the period of “preeminence”\
    \ of the Landsat system, several private con-\nsortia developed, between the late\
    \ 90s and early 2000s, a new generation of satellites\nwith a high spatial resolution\
    \ (between 0.5 and 4 m) to open up new markets for satellite\nimagery [86]. Until\
    \ then, satellite imagery has proven cost-effective compared to aerial\nphotography\
    \ previously used for land use classiﬁcation over large regions [89]. How-\never,\
    \ coarse spatio-temporal resolution satellite imagery is not entirely adequate\
    \ for PA\napplications. Among the ﬁrst high-resolution systems launched and operated\
    \ by private\ncompanies were IKONOS and Quickbird. The IKONOS satellite system\
    \ was launched in\nSeptember 1999. It was the ﬁrst commercial satellite providing\
    \ submeter imagery with\n0.80 m resolution, using a PAN band or combined with\
    \ other bands to produce pansharp-\nened MS imagery. Quickbird was launched in\
    \ October 2001 and provided imagery at 0.60 m\nresolution, exploiting pansharpened\
    \ MS imagery and 2.4 m using MS bands [90]. With the\nhighest spatial resolution\
    \ available, pansharpening routines are widely used to optimize\nthe spectral\
    \ and spatial resolution of MS bands [91]. The availability of the ﬁrst images\n\
    provided by these two satellites allowed researchers to address issues that previously\
    \ could\nnot be studied from space or on the ground, such as individual mapping\
    \ canopies, as\nshown in research focused on detecting and counting olive trees\
    \ [92–95].\nRemote Sens. 2022, 14, 5430\n7 of 33\nFor some years, IKONOS and Quickbird\
    \ satellites provided the highest resolution satel-\nlite imagery available to\
    \ the public before the advent of WorldView satellites (2007–2009)\nand GeoEye-1\
    \ (in 2008) [80]. These satellites provide PAN imagery at a resolution from\n\
    30 to 50 cm and MS imagery at less than 2 m [86]. GeoEye, WorldView-2, and -3\
    \ images\nwere used to detect OOMW disposal areas [57] and monitor olive trees’\
    \ health status using\nVIs [96,97]. Another important commercial source of data,\
    \ albeit limitedly used RS research\nin olive growing [41,98,99], is the Planetscope\
    \ constellation launched in the middle of the\npast decade. PlanetScope constellation\
    \ is composed of many small nano-satellites, 3U\nCubeSats, also called “Doves”\
    \ and equipped with MS sensors providing up to 3 m spatial\nresolution with a\
    \ one-day revisiting time [100,101].\nWhile commercial satellites are worthy of\
    \ consideration, the Sentinel constellations\noperated through the Copernicus\
    \ program proposed by the European Union (EU) and\nthe European Space Agency (ESA)\
    \ today play a signiﬁcant role. The Copernicus program\nincludes Sentinel-1′s\
    \ constellation, with two satellites using radar C-band, and Sentinel-2′s\nconstellation,\
    \ comprising two MS satellites, providing image resolution between 10 and\n60\
    \ m. Sentinel images are particularly suitable both for the monitoring of environmental\n\
    risks and for the needs of the agricultural and academic communities considering\
    \ the free\navailability of data to users together with its spatial and temporal\
    \ resolution [102–105].\nSentinel images have proven useful in monitoring the\
    \ health of olive groves by detecting\nwater stress symptoms in olive trees caused\
    \ by Verticillium dahliae Kleb. [106] and temporal\nvariations in the olive canopy\
    \ associated with Xylella fastidiosa’s symptoms [107,108].\nIn addition to Sentinel-1\
    \ radar images, Radarsat 2, COSMO-SkyMed, and TerraSAR-X\nsatellites were exploited\
    \ to map olive groves and characterize canopy biophysical param-\neters [109–111].\
