    \ \n \nABSTRACT \n \nxxv \nAbstract \nAgriculture is an essential human activity,\
    \ highly dependent on \nmeteorological conditions and focus of research and innovation\
    \ to afront several \nchallenges. Climate change, global warming, and the degradation\
    \ of agricultural \necosystems are just a few of the problems that humans are\
    \ facing for continuing the \nessential food production. Seeking the innovation\
    \ in the agricultural sector, three \nmain research topics were considered for\
    \ this thesis; such as microalgae production, \nsoil color and fertility, and\
    \ meteorological data acquisition. \nThese subjects have increasing roles in agriculture,\
    \ specifically under the \nuncertainty in the future of food production. Microalgae\
    \ are a healthy alternative \nfor crops fertilization and soil sustainability;\
    \ while the soil fertility parameters need \nto be more studied to aim lower cost\
    \ and faster analysis methods to help the \nmanagement. Agriculture, as a highly\
    \ weather-dependent activity, needs \nmeteorological data to anticipate events,\
    \ planning, and management crops in an \nefficient mode. These topics were selected\
    \ with the purpose to improve the current \nstate of the art, propose new alternatives\
    \ based, mainly, in the application of \nartificial neural networks (ANNs) as\
    \ a novel manner to solve the problems and \ngenerate knowledge of direct application\
    \ in crop systems. ANNs are a useful tool to \nmodeling and solve complex nonlinear\
    \ problems; they are a mathematical model of \nthe animal brain and their ability\
    \ to deal with complicated issues drive the scientific \ncommunity to used them\
    \ to find solutions hardly found with other techniques. \nThe main objective of\
    \ this thesis was to generate ANN models capable of \naddressing agricultural\
    \ related problems as an alternative to traditional and more \nexpensive methods\
    \ for management, analysis, and data acquisition in the crop \nsystems. For the\
    \ microalgae culture experiments, monoalgal and mixed algal culture \nspectral\
    \ signatures from light absorption measurements were analyzed. \nAdditionally,\
    \ an ANN was used alongside the spectral signature in order to create a \nmodel\
    \ capable of classifying the microalgae cultures and determine the species \n\
    present in suspension. The results show that the ANN was capable of distinguishing\
    \ \nbetween monoalgal and mixed algal cultures, identifying the microalgae species\
    \ in \nthe monoalgal cultures and providing the approximate composition of mixed\
    \ algal \ncultures.  \nRegarding the soil study, soil samples were classified\
    \ according to the \nMunsell color notation, and the obtained hues were used to\
    \ group soils and perform \nstatistical analysis over their fertility attributes.\
    \ In addition, RGB and L*a*b* colors \nxxvi \n \nwere used as input in ANNs to\
    \ create models to describe the soil fertility parameters. \nThe RGB and the L*a*b*\
    \ colors were obtained from digital color photographs and \ncomputer software\
    \ programmed to perform quick and accurate measurements. The \nresults showed\
    \ that the soil aggrupation based on the Munsell color hue resulted \nnot efficient\
    \ to separate samples according to fertility levels and to regard the ANNs \n\
    approach to describe soils, the obtained models were not capable of providing\
    \ \naccurate results. \nFinally, for the meteorological data acquisition study,\
    \ daily data from a \nweather station network were used to perform interpolations\
    \ with several methods, \nincluding traditional techniques and ANNs, and the results\
    \ were evaluated to \ncompare the accuracy of the methods. With these interpolations\
    \ algorithms, the \ndevelopment of virtual weather stations (VWS) was proposed.\
    \ A script code to \nautomatically acquire, process and interpolate meteorological\
    \ data was made to \nperform the estimations in different locations where weather\
    \ stations are not \navailable. The results showed that the interpolation methods\
    \ have high accuracies \n― decreasing slightly during summer and winter. From\
    \ a practical perspective, the \nmethods here described could be useful to produce\
    \ meteorological time series data \nwith the VWS. \nIn conclusion, ANNs have proved\
    \ to be a powerful tool to solve \nclassifications, estimations and predictions\
    \ problems. The use of ANN in agricultural \nrelated issues is a critical step\
    \ to find solutions for problems and help the workers \nto make faster and better\
    \ decisions in the productive chain. For instance, in \nmicroalgae commercial\
    \ production, the development method would provide a fast \nand reliable tool\
    \ for managing. In soil fertility, ANNs still have a road to follow to find \n\
    accurate models; this research gave light for new directions to take in this matter.\
    \ \nMoreover, regarding the meteorological data acquisition, the VWS can help\
    \ farmers \nto obtain data of importance for cultures and to plan more efficient\
    \ irrigations. \n \n \nxxvii \nResumen \nLa agricultura es una actividad esencial\
    \ para los humanos, es altamente \ndependiente de las condiciones meteorológicas\
    \ y foco de investigación e innovación \ncon el objetivo de enfrentar diversos\
    \ desafíos. El cambio climático, calentamiento \nglobal y la degradación de los\
    \ ecosistemas agrícolas son sólo algunos de los \nproblemas que los humanos enfrentamos\
    \ para continuar con la esencial producción \nde alimentos. Buscando la innovación\
    \ en el sector agrícola, se consideraron tres \ntópicos principales de investigación\
    \ para esta tesis; la producción de microalgas, el \ncolor del suelo y la fertilidad,\
    \ y la adquisición de datos meteorológicos. \nEstos temas tienen roles cada vez\
    \ más importantes en la agricultura, \nespecialmente bajo la incertidumbre del\
    \ futuro de la producción de alimentos. Las \nmicroalgas son una interesante alternativa\
    \ para la fertilización de cultivos y la \nsostenibilidad del suelo; mientras\
    \ que los parámetros de fertilidad del suelo \nnecesitan ser más estudiados para\
    \ desarrollar métodos de análisis de menor costo \ny más rápidos para ayudar al\
    \ manejo. La agricultura, como actividad altamente \ndependiente del clima, necesita\
    \ de datos meteorológicos para anticipar eventos, \nplanificar y manejar los cultivos\
    \ eficientemente. Estos temas se seleccionaron con el \npropósito de mejorar el\
    \ estado actual de la técnica, proponer nuevas alternativas \nbasadas, principalmente,\
    \ en la aplicación de redes neuronales artificiales (ANN) \ncomo una manera novedosa\
    \ de resolver los problemas y generar conocimiento de \naplicación directa en\
    \ sistemas de cultivos. Las ANNs son una herramienta útil para \nmodelar y resolver\
    \ problemas complejos no lineales; son un modelo matemático del \ncerebro de los\
    \ animales y su capacidad para tratar problemas complicados lleva a la \ncomunidad\
    \ científica a usarlas para encontrar soluciones que difícilmente otras \ntécnicas\
    \ pueden resolver. \nEl objetivo principal de esta tesis fue generar modelos de\
    \ ANNs capaces de \nabordar problemas relacionados con la agricultura, como una\
    \ alternativa a los \nmétodos tradicionales y más costosos empleados en el manejo,\
    \ análisis y \nadquisición de datos en los sistemas agrarios. Para los experimentos\
    \ con cultivos de \nmicroalgas, se analizaron las huellas espectrales provenientes\
    \ mediciones de la \nabsorción de luz de suspensiones monoalgales y cultivos mixtos.\
    \ Además, se utilizó \nuna ANN junto con las huellas espectrales para crear un\
    \ modelo capaz de clasificar \nlos cultivos de microalgas y determinar las especies\
    \ presentes en suspensión. Los \nresultados muestran que la ANN fue capaz de distinguir\
    \ entre cultivos monoalgales \nxxviii \n \ny mixtos, identificando las especies\
    \ de microalgas en los cultivos de monoalgales y \nproporcionando una composición\
    \ aproximada en los cultivos mixtos. \nCon respecto al estudio del suelo, muestras\
    \ de suelo se clasificaron según \nla notación de color Munsell y los tonos obtenidos\
    \ se utilizaron para agrupar los \nsuelos y realizar análisis estadísticos sobre\
    \ sus atributos de fertilidad. Además, los \ncolores RGB y L*a*b* se utilizaron\
    \ como entrada en ANNs para crear modelos que \ndescriban los parámetros de fertilidad\
    \ del suelo. Los colores RGB y L*a*b* se \nobtuvieron a partir de fotografías\
    \ digitales a color y una aplicación informática \nprogramada para realizar mediciones\
    \ rápidas y precisas. Los resultados mostraron \nque la agrupación de suelos basada\
    \ en el tono del color de Munsell no resultó \neficiente para separar las muestras\
    \ según niveles de fertilidad y respecto al enfoque \nde las ANNs para describir\
    \ los suelos, los modelos obtenidos no fueron capaces de \nproporcionar resultados\
    \ precisos. \nFinalmente, para el estudio de adquisición de datos meteorológicos,\
    \ los \ndatos diarios de una red de estaciones meteorológicas se utilizaron para\
    \ realizar \ninterpolaciones con varios métodos, incluidas las técnicas tradicionales\
    \ y ANNs, y los \nresultados fueron evaluaron para comparar la precisión de los\
    \ métodos. Con estos \nalgoritmos de interpolación, se propuso el desarrollo de\
    \ estaciones meteorológicas \nvirtuales (VWS). Se programó un código para adquirir,\
    \ procesar e interpolar \nautomáticamente datos meteorológicos para realizar estimaciones\
    \ en diferentes \nlugares sin disponibilidad de estaciones meteorológicas. Los\
    \ resultados mostraron \nque los métodos de interpolación tienen altas precisiones\
    \ ― estas disminuyen \nligeramente durante el verano y el invierno. Desde una\
    \ perspectiva práctica, los \nmétodos aquí descritos podrían ser útiles para producir\
    \ series de datos \nmeteorológicos con las VWS. \nEn conclusión, las ANNs han\
    \ demostrado ser una herramienta poderosa \npara resolver problemas de clasificación,\
    \ estimación y predicción. El uso de ANNs en \ntemas relacionados con la agricultura\
    \ es un paso crítico para encontrar soluciones a \nlos problemas y ayudar a los\
    \ productores a tomar decisiones más rápidas y mejores \ndurante los procesos\
    \ productivos. Por ejemplo, en la producción comercial de \nmicroalgas, el método\
    \ desarrollado proporcionaría una herramienta rápida y \nconfiable para la gestión.\
    \ En la fertilidad del suelo, las ANNs aún tienen un camino \nque seguir para\
    \ encontrar modelos precisos; esta investigación dio luz a nuevas \ndirecciones\
    \ a tomar en este asunto. Y con respecto a la adquisición de datos \nmeteorológicos,\
    \ las VWS pueden ayudar a los agricultores a obtener datos de \nimportancia para\
    \ los cultivos y para planificar un riego más eficiente. \n \nINTRODUCTION \n\
    \ \n \n \n3 \n \n \n \n1. Introduction \nArtificial neural networks (ANNs) have\
    \ emerged in the last decades as a \nwide area of new opportunities for academic\
    \ research and applications in many \nfields such as remote sensing, image classification,\
    \ speech recognition, economics, \nrobotics, automotive engineering, web-informatics,\
    \ bio-informatics, intelligent \nmedical diagnosing and treatment and so on. All\
    \ these applications aim to solve \nplenty of real-world problems employing the\
    \ ANNs high capacity to find solutions to \nnon-linear and complex problems (Cheng\
    \ et al., 2018; Kakuda et al., 2019; Li et al., \n2018). ANNs create new chances\
    \ for traditional issues and new technologies related \nmatters by giving new\
    \ approaches to improve techniques and model accuracies \nthrough the capacity\
    \ of ANNs of mapping input variables with a given target value, \nthis ability\
    \ has been used in several studies to make predictions, classifications and \n\
    estimations with higher precisions in comparison with traditional techniques \n\
    (Abrishami et al., 2018; Alanis, 2018; Amrouche and Le Pivert, 2014; Tealab et\
    \ al., \n2017; Tkáč and Verner, 2016). \nThe present work is a compendium of research\
    \ in agricultural related \nissues applying ANNs to solve problems. Therefore,\
    \ three main research topics were \nconsidered, such as microalgae production,\
    \ soil color and fertility, and \nmeteorological data. These represent essential\
    \ roles in crops system, specifically in \nthe future of food production, global\
    \ warming, and sustainability. Microalgae are a \nhealthy alternative for crops\
    \ fertilization and soil fertility sustainability, while the \nsoil fertility\
    \ parameters need to be more studied to aim lower cost and faster \nanalysis methods\
    \ to help the management. Last but not least, agriculture is a highly \nweather-dependent\
    \ activity and needs meteorological data to anticipate events, \nplanning and\
    \ management crops in an efficient mode. \nThese topics were selected with the\
    \ purpose to improve the current state \nof the art, propose new alternatives\
    \ based, mainly, in the application of ANNs as a \nnovel manner to solve the problems\
    \ and generate knowledge of direct application \nin crop systems. In the following\
    \ sections, the research problems and the hypothesis \n(section 1.1), objectives\
    \ (section 1.2) and a summary of the methodology used \n(section 1.3) on this\
    \ thesis will be detailed. Furthermore, the motivation (section \n1.4) and innovative\
    \ aspect (section 1.5) of this research, and an overview of the \nthesis structure\
    \ (section 1.6) are also presented in this chapter. \n \n4 \n \n \n \n1.1 Research\
    \ problems and hypothesis \nThe research topics, as mentioned earlier, microalgae\
    \ production, soil \ncolor and fertility, and meteorological data are a niche\
    \ for innovation, as other fields \nin the agricultural sector. This innovation\
    \ is a crucial concern due to the fact of the \nchallenges for the agricultural\
    \ sector in the present and future scenarios. \nConsidering this, ANNs were applied\
    \ in this research to solve issues in the \nterritory of these topics; in the\
    \ microalgae assessment, the issue was to develop a \nfast and reliable method\
    \ to analyze microalgae cultures; in the soil color and fertility \nstudy, the\
    \ issue was to relate color and fertility in order to find relationships \nbetween\
    \ both. Lastly, in the meteorological data assessment, the matter was to \ngenerate\
    \ a method for data acquisition in locations with no availability of weather \n\
    stations. \nIn this thesis, the hypothesis formulated for the research topics\
    \ were: \n- Microalgae light absorbance analysis through ANNs can elucidate the\
    \ \nbiological culture composition and be used as an alternative for the \nassessment\
    \ of microalgae cultures. \n- Soil color analysis can provide information about\
    \ fertility parameters, and \nANNs can be applied to map this relationship and\
    \ conceive a model for \nrapid soil evaluation. \n- Meteorological data acquisition\
    \ can be performed by using interpolation \ntechniques and ANNs, alongside real\
    \ data from weather stations to \ninterpolate values with high accuracy. \n \n\
    1.2 Objectives \n1.2.1 General objective \nThe general objective of the research\
    \ is to generate ANN models capable \nof addressing agricultural related problems\
    \ as an alternative to traditional and more \nexpensive methods for management,\
    \ analysis, and data acquisition in the crop \nsystems. \n \nIntroduction \n \n\
    5 \n \n \n \n1.2.2 Specific objectives  \nThe specific objectives were separated\
    \ for each of the main research topics \nof the thesis. The established objectives\
    \ are presented below. \n \nIn the microalgae culture study:  \n- Study light\
    \ absorption spectra of the different microalgae species. \n- Evaluate the ability\
    \ of ANN to differentiate between monoalgal and \nmixed algal cultures. \n- Determine\
    \ the feasibility of using ANN to estimate the biological \ncomposition of mixed\
    \ microalgae cultures. \n \nRegarding the soil color and fertility study:  \n\
    - Analyze soil color in order to determinate its capability to group soils \n\
    according to fertility levels. \n- Develop a computer tool for soil color measurement\
    \ and classification. \n- Describe soils fertility parameters using color analysis\
    \ through ANNs. \n \nConcerning the meteorological data acquisition study:  \n\
    - Evaluate and compare the accuracy of several interpolation algorithms \n― including\
    \ the traditionally used and ANNs. \n- Study the seasons and the extreme phenomena\
    \ effects in the \nperformance of interpolation methods. \n- Devise a set of algorithms\
    \ to acquire real meteorological data, process \nthem, and generate accurate estimations\
    \ in distinct locations, \neconomically and straightforwardly. \n \n6 \n \n \n\
    \ \n1.3 Methodology overview \nTo conduct the experimental phase of the thesis,\
    \ three experiments were \ncarried out. For the microalgae experience, monoalgal\
    \ and mixed algal culture \nspectral signatures from light absorption measurements\
    \ were analyzed. \nAdditionally, an ANN was used alongside the spectral signature\
    \ in order to create a \nmodel capable of classifying the microalgae cultures\
    \ and determine the species \npresent in suspension. \nFor the soil study, soil\
    \ samples were classified according to the Munsell \ncolor notation, and the obtained\
    \ hues were used to group soils and perform \nstatistical analysis over the fertility\
    \ parameters. In addition, RGB and L*a*b* colors \nwere used as input in ANNs\
    \ to create models to describe the soil fertility parameters. \nThe RGB and the\
    \ L*a*b* colors were obtained from digital color photographs and \ncomputer software\
    \ programmed to perform quick and accurate measurements. \nFinally, for the meteorological\
    \ data acquisition study, daily data from a \nweather station network were used\
    \ to perform interpolations with several methods, \nincluding ANNs and traditional\
    \ techniques. With these interpolations algorithms, \nthe development of virtual\
    \ weather stations (VWS) was proposed, scripts \nautomatically acquire, and process\
    \ meteorological data were coded, and afterward, \nperform estimations in different\
    \ locations without weather stations availability. \n \n1.4 Motivation for the\
    \ research \nANNs studies are nowadays a multidisciplinary science, a crucial\
    \ factor for \nthat is their application to solving problems in different areas,\
    \ pursuing the \nmodernization of techniques, better prediction of phenomena,\
    \ classification, and \nestimation of everyday and important matters. The room\
    \ for applications of ANN \nare infinitely potential, and the scope of this tool\
    \ is changing the manner scientific \nprocess data and conduct experiments. \n\
    The agriculture is a niche for infinite research since with new days, new \nproblems\
    \ and challenges appear and need solutions, and at the same time, better \nsolutions\
    \ for older problems are also needed. With the aim of solving agricultural \n\
    related subjects, this research was motivated and focused on microalgae culture\
    \ \nanalysis, soil color and fertility studies and meteorological data acquisition\
    \ through \ninterpolation methods. \nIntroduction \n \n7 \n \n \n \nMicroalgae\
    \ are an interesting group of microorganisms, and their \ncultivation is a promising\
    \ tool for carbon sequestration and biomass utilization, for \nexample, as an\
    \ organic soil amendment ― therefore their agricultural and \nenvironmental importance\
    \ will arise in the next few years. Regarding soil fertility, \nthis parameter\
    \ is one of the most important in the production ecosystem, and its \nknowledge\
    \ is vital for the correct and sustainable management of soils. Concerning \n\
    the meteorological data, agriculture as an activity that is highly dependent on\
    \ the \nweather requires the availability of these type of data can be useful\
    \ for improving, \nfor instance, the irrigation calculus and planning, crop phenology,\
    \ pest studies and \nmodeling, among other aspects. \n \n1.5 Innovative aspects\
