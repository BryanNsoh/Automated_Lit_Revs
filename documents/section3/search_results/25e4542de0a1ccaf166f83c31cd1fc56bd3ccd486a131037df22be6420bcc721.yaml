    \ deviation and \U0001D467\U0001D456 is the normalized datum. \nThe ANNs were\
    \ fully connected feed-forward neural networks, with the \nRMSE cost function,\
    \ programmed in Python 3.6.5 language using the TensorFlow \n1.8.0 machine learning\
