    \ \n \n \n4. Results and Discussion \nIn this chapter, the obtained results from\
    \ the experiments are presented \nand discussed with relevance literature to contrast\
    \ these outcomes. The results will \nbe offered divided into three sections, one\
    \ for each of the main topic described in \nthe methodology. Regarding the first\
    \ topic, the microalgae suspensions light \nabsorbance spectral signature and\
    \ the ANN to elucidate the biology composition of \nmonoalgal and mixed algal\
    \ cultures are presented in section 4.1. The next topic of \nresearch, the color\
    \ analysis and fertility characterization of soils results are detailed \nin section\
    \ 4.2. Finally, concerning the third topic, the results and validation of the\
    \ \nVWS for meteorological data acquisition are exposed in section 4.3. \n \n\
    4.1 Monoalgal and mixed algal cultures discrimination by using \nartificial neural\
    \ network \nIn this section, the results of the ANN assay to elucidate microalgae\
    \ \ncultures are presented. The structure presented is the following: the microalgae\
    \ \nlight absorption spectral signature result (section 4.1.1), the ANN used and\
    \ its \ncapability to examine microalgae suspensions (section 4.1.2), and final\
    \ remarks \nabout the research topic (section 4.1.3). \n \n4.1.1 Microalgae light\
    \ absorption \nThe light absorption spectrum of a microalga is a function of the\
    \ biomass \nconcentration in the culture and the pigment content of the biomass.\
    \ The light \nabsorption spectrum measurement is presented in Figure 27 (left).\
    \ The results \nshowed that no substantial variations in the absorption spectrum\
    \ occurred for any \nof the microalgae over the time course measurements, the\
    \ slight variations \nobserved being due to differences in the biomass content\
    \ ― the higher the cell \ndensity, the greater the absorbance (Helena et al.,\
    \ 2011; Santos-Ballardo et al., \n2015). These variations were ruled out after\
    \ the absorbance was converted to the \nrelative absorbance for each measurement\
    \ (Eq. 18). \nWhen normalizing to relative absorption, the spectral signature\
    \ is a \nfunction of the pigment content; this varies depending on the algal species.\
    \ One can \n84 \n \n \n \nobserve how the lines overlap each other, thus making\
    \ the spectral signature of the \ndifferent microalgae used more comparable (Figure\
    \ 27 right). The results show that \neach microalga species had a unique spectral\
    \ signature: S. almeriensis and C. vulgaris \nhad similar spectral signatures\
    \ while Nostoc sp. and S. platensis had particular \nshapes that allow distinguishing\
    \ one from the other. In the case of Nostoc sp., slight \nvariations in spectral\
    \ signature were observed over time, especially on days 4 and 5. \nThis variation,\
    \ especially in the chlorophyll absorbance region, was not due to \nchanges in\
    \ environmental conditions because these were kept constant under \nlaboratory\
    \ conditions so that it might be related to changes in the cells’ biochemical\
    \ \ncomposition. \nNutrient supply and light conditions are two significant factors\
    \ that modify \nthe pigment content of a microalga species. Thus, the pigment\
    \ content is related to \nthe physiological status of the cells (Pancha et al.,\
    \ 2015). Furthermore, the growth-\ncycle phase also modifies the pigment content\
    \ (Lubián et al., 2000). Other pigment \ncontent variations are related to changes\
    \ in environmental and operational \nconditions (Pancha et al., 2014; Solovchenko\
    \ et al., 2013). Despite the difference in \ndays between sample measurements,\
    \ other factors remained constant, and the \nabsorption spectrum remained uniform.\
    \ Under different culture conditions, the \nspectral signature could present variations\
    \ within the same microalgae species \nacross the measurements. \nThe variation\
    \ in a microalga species’ spectral signature over time was \nminor compared to\
    \ the inter-species signature variation. Similar light absorption \nspectra, with\
    \ peaks at 450 nm and 680 nm, have been obtained for other \nmicroalgae, such\
    \ as Chlamydomonas reinhardtii (Isono et al., 2015), Thalassiosira \npseudonana\
    \ (Hewes, 2016) and C. vulgaris (Myers et al., 2013). Absorbance peaks \nare caused\
    \ by photosynthetic pigments. Thus, while chlorophylls present two \ndistinct\
    \ absorption maxima, one between 400 and 500 nm and the other between \n600 and\
    \ 700 nm, the maximum absorption for carotenoids can increase above 500 \nnm due\
    \ to spectral shifts caused by different contributing pigments (Holzinger et al.,\
    \ \n2016). \n \n \n \n \nResults and Discussion \n \n85 \n \n \n \n \nFigure 27.\
    \ Light absorption spectrum of monoalgal cultures as obtained from the \ncolorimeter\
    \ (left), and relative absorbance conversion (right). \n \n86 \n \n \n \n4.1.2\
    \ Artificial neural network culture discrimination \nData from 550 samples were\
    \ measured to train and test the ANN. Once \nthe training and testing phases were\
    \ concluded, the obtained model was used to \ndetermine whether the validation\
    \ samples were monoalgal or mixed algal cultures. \nThe number of samples met\
    \ the requirement of having more training samples than \nhidden neuron units (Huang\
    \ et al., 2004). The final ACE during the training and \ntesting phases were 0.520\
    \ and 0.487, respectively. For the validation phase, the ACE \nwas 0.527. The\
    \ comparison between the experimental data and the ANN output is \nshown in Table\
    \ 1. \nMonoalgal cultures (S101 to S104) from the first validation experiment\
    \ day \nwere correctly identified by the ANN, providing results above 98% purity.\
    \ Regarding \nthe mixed algal samples, S105 and S106 correspond to not-previously-performed\
    \ \ncombinations; thus, they are “unknown combinations” for the model. Despite\
    \ this, \nthe model was capable of approximating the composition of these samples.\
