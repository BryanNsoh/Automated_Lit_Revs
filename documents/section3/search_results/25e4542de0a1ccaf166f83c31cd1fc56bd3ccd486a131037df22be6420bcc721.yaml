    Stelian Curceac,\nKarlsruhe Institute of Technology\n(KIT), Germany\n*CORRESPONDENCE\n\
    Silvio José Gumiere\nSilvio-Jose.Gumiere@fsaa.ulaval.ca\nRECEIVED 09 June 2023\n\
    ACCEPTED 31 July 2023\nPUBLISHED 22 August 2023\nCITATION\nZeynoddin M, Gumiere\
    \ SJ and Bonakdari H\n(2023) Enhancing water use efciency in\nprecision irrigation:\
    \ data-driven approaches for\naddressing data gaps in time series.\nFront. Water\
    \ 5:1237592.\ndoi: 10.3389/frwa.2023.1237592\nCOPYRIGHT\n© 2023 Zeynoddin, Gumiere\
    \ and Bonakdari.\nThis is an open-access article distributed under\nthe terms\
    \ of the Creative Commons Attribution\nLicense (CC BY). The use, distribution\
