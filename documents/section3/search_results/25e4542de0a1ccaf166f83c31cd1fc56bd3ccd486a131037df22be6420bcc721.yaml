    \ a radiometer to measure downwelling PAR or shortwave or possibly \nnet radiation;\
    \ and a wind-speed measurement. The wind speed was not always necessary, although\
    \ \nthe time of day was also used as an input parameter and does not incur additional\
    \ cost.  With open \nsource microcontrollers (such as Arduino), a complete sensor\
    \ package could be constructed for as \nlittle as 500 USD [37]. Truly low-cost\
    \ sensors could potentially reduce the cost further, although these \nFigure 10.\
