    and Leica DC Vario Elmar 24 mm lens. The illumination set was arranged by a pair\
    \ of \n6,500 K professional photoshoot light sources to provide uniform illumination\
    \ to the \nsample (Mendoza et al., 2006) (Figure 22a). The image acquisition system\
    \ in \ncontrolled conditions is the most appropriate manner to take digital photographs,\
    \ \nunder non-controlled conditions the color can result less accurate and less\
    \ \nappropriate for this experiment (Lapins et al., 2013; Potočnik et al., 2015).\
    \ \nThe camera was mounted on a stand and remotely operated via the \n“Image App”\
    \ smartphone application (Figure 22b). The camera aperture speed was \nset at\
    \ 1/30s, ISO-80, luminosity f/3.3, and focal distance 4 mm. Soil samples were\
    \ \nplaced in Petri plates of 55 mm diameter, uniformly filled; 5 repetitions\
    \ (plates) per \nsoil sample were prepared, a total of 870 experimental units\
    \ were photographed. \nSoil samples were dried at ambient temperature to avoid\
    \ the interference of \nmoisture content in the soil color expression (Sánchez-Marañón\
    \ et al., 2007). \n \nFigure 22. Image acquisition system; light and camera setup\
    \ (a) and shooter camera \napp for smartphone (b). \n \na \nb \n72 \n \n \n \n\
    3.2.3 Computer vision software for color conversion \nIn order to accelerate the\
    \ process of color measurement of soil samples, a \nCV application has been programmed\
    \ to analyze the color in digital photographs and \nperform the conversion from\
    \ RGB system to the international standard CIELAB color \nsystem. The software\
    \ and user interface were developed in NI LabVIEW 2018 using \nthe Vision Module.\
    \ This programming environment has the versatility to work with \nscripts from\
    \ other programming languages, such as Python, and it is able to execute \nANN’s\
    \ scripts with the advantage that it allows designing a user interface which \n\
    enables the user to use an ANN without writing a single line of code. \nThe soil\
    \ color conversion from RGB to L*a*b* was performed using an ANN \nfollowing the\
    \ methodology proposed (León et al., 2006). To generate the model, the \n“X-Rite\
    \ ColorChecker Classic” (Figure 23) was used. This colorchecker includes 24 \n\
