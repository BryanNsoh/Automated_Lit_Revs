    \ \n \n \n \n11 \n \n \n \n2. Theoretical Background \nIn this chapter, the theoretical\
    \ background that supports the thesis \ndevelopment will be presented, including\
    \ the basic concepts for the methodology \napplied to seek the research objectives.\
    \ This section will describe a brief agriculture \npanorama, future challenges\
    \ and possible manners to address the issues with \ntechnologies and alternative\
    \ agricultural practices (section 2.1); the microalgae \nproduction and its agriculture\
    \ importance (section 2.2), soil fertility and color \nanalysis (section 2.3)\
    \ and meteorological data for agriculture (section 2.4) are \ntreated as well.\
    \ Finally, an overview of ANNs, concepts, modeling and training \nprocess, and\
    \ applications of this technique (section 2.5). \n \n2.1 Challenges in agriculture\
    \ and new technologies \nAchieving maximum crop yield at minimum cost is one of\
    \ the goals of \nagricultural production from an economic point of view. However,\
    \ since 1950, a \nclimatological transformation is taking place as a consequence\
    \ of several \nphenomena like deforestation, the emissions of greenhouse gases\
    \ (GHG) increment, \nozone loss, the increment of global temperature, change in\
    \ precipitations regimes \nand other climate change effects, with a higher acceleration\
    \ from the 90s (Smith et \nal., 2014; Steffen et al., 2015). These transformations,\
    \ specifically regarding the \nanthropogenic climate change, are considered as\
    \ one of the most significant \nenvironmental, social and economic threats to\
    \ the future world (Ghosh et al., 2019) \nand agriculture is one of the most exposed\
    \ to climatic impacts (Martins et al., 2019; \nTran et al., 2019). \nGlobal food\
    \ demand is expected to increase considerably in the near \nfuture as a result\
    \ of the growing population. Agricultural research needs to step up \nto meet\
    \ a more sustainable development for food production, human nutrition, \nclimate\
    \ change and environmental protection in a world with 9.7 billion people by \n\
    2050 (Thornton et al., 2018). Considering that, with the modernization of \nagriculture,\
    \ high inputs of fertilizers, pesticides, and mechanical energy are \ndemanded\
    \ for labors (Erb et al., 2008; Wu et al., 2017), GHG emissions such as \ncarbon\
    \ dioxide (CO2) (Li et al., 2019), nitrous oxide (NO2) which is one of the most\
    \ \nharmful GHG (Liu et al., 2019; Rowlings et al., 2013; Wolff et al., 2017)\
    \ and others \n12 \n \n \n \nsuch as methane (CH4), nitrate (NO3-), ammonia (NH3)\
    \ will increase (Sanz-Cobena et \nal., 2017a). \nIt is estimated that agriculture\
    \ contributes 11% to the anthropogenic GHG \nemissions, approximately 5.3 Gt CO2\
    \ equivalents in 2010 (Figure 1), the trend \nindicates that it will increase\
    \ 9% in 2030 and 18% in 2050 with respect to 2010, or \nup to 37% more considering\
    \ the 90s as base reference (Tubiello et al., 2014). \n \nFigure 1. CO2 emissions\
    \ estimations for the 1990s, 2000s and 2010 and projections \nfor 2030 and 2050\
    \ for agricultural related activities (elaborate from data of Tubiello \net al.,\
    \ 2014). \n \nClimate change is a danger for crops and food production (Fitzgerald\
    \ et al., \n2019; Manners and van Etten, 2018) and risk for smallholder farmers\
    \ and livestock \nsector, particularly in dryland regions  (Hansen et al., 2019;\
    \ Herrero et al., 2015). \nGlobally, annual climate variability accounts for roughly\
    \ a third (32–39%) of the \nobserved crop yield variability (Ray et al., 2015);\
    \ increasing the yield losses in \nwarmer years; it is estimated that for each\
    \ degree Celsius (⁰C) of mean global \ntemperature, there is a reduction in global\
    \ wheat grain production of about 6% \n(Asseng et al., 2015). \nMinimizing and\
    \ preventing environmental degradation is a critical \nsustainability challenge\
    \ of the present and coming decades (Bais-Moleman et al., \n4.6\n5.0\n5.3\n5.8\n\
    6.3\n3.0\n3.5\n4.0\n4.5\n5.0\n5.5\n6.0\n6.5\n7.0\n1990s\n2000s\n2010\n2030\n2050\n\
    (in Gt CO2) \nEmissions of CO2 equivalent from agricultural related activities\n\
    Theoretical Background \n \n13 \n \n \n \n2019). Climate-smart agriculture (CSA)\
    \ is widely promoted as an approach for \nreorienting agricultural development\
    \ under the realities of climate change (Figure \n2), seeks to meet three challenges:\
    \ improve the adaptation capacity of farming \nsystems to climate change, reduce\
    \ the greenhouse gas emissions of these systems, \nand enhance agricultural productivity\
    \ (Acosta-Alba et al., 2019; Jagustović et al., \n2019; Thornton et al., 2018).\
    \ \n \nFigure 2. Climate-smart agriculture foundations for the development of\
    \ sustainable \nagriculture. \n \nA key reason for the emergence of the CSA concept\
    \ is the recognition that \nagriculture, and related food security issues, require\
    \ a synthesized approach which \nmay not be achieved by tackling climate mitigation\
    \ and adaptation objectives \nseparately (Long et al., 2016). CSA is the combined\
    \ strategies to respond to the \nchallenges of making food security, providing\
    \ public goods and ecosystem services \nto society (Bais-Moleman et al., 2019).\
    \ \nClimate-Smart \nAgriculture (CSA) \nB. Promote \nadaptation \nA. Enhance agricultural\
    \ \nproductivity \nC. Reduce GHG \nemissions \nN2O \nCH4 CO2 \n14 \n \n \n \n\
    Some strategies to achieve the CSA objectives regarding enhance \nagricultural\
    \ productivity (A); promote adaptation (B); and, reduce GHG emissions (C) \nare\
    \ described below: \n \nA. Enhance agricultural productivity \nThe agricultural\
    \ force labor has globally declined from the 19th century \nfrom 75% of the total\
    \ population to levels underneath the 5% in the current \nCentury (Tomich et al.,\
    \ 2019). Less agriculturist produced food for more people; \nthis was possible\
    \ using the technological improvements in the sector. However, \nthe unsustainability\
    \ of agricultural ecosystems under the current techniques \nhave created the need\
    \ for actions to not only to increase the production but \nrather to maintain\
    \ or recovery degraded fields (Ahmad et al., 2017). \nOn the one hand, the progressive\
    \ substitution of mineral fertilizers for \norganic fertilizers can improve soil\
    \ fertility and recover poor soils (Sanz-Cobena \net al., 2017b; Zhang et al.,\
    \ 2019). On the other hand, practices such as no-till of \nlands significantly\
    \ increased yields and improved soil quality, also shifting the \nmicrobial community\
    \ and activity associated with an increase in organic matter, \ncarbon, nitrogen\
    \ and phosphorus cycling (Mbuthia et al., 2015). Understanding \nof trade-offs\
    \ over temporal and spatial scales between the instantaneous short-\nterm gain,\
    \ such as incomes, and the long-term negative impact, such as reduction \nof crop\
    \ yields, is a crucial factor to incentivize agriculturist to adopt new \ntechniques\
    \ (Jagustović et al., 2019). \nIn terms of alternatives for chemical fertilizers,\
    \ microalgae have been \nconsidered potential producers of organic fertilizers\
    \ for many decades and their \npotential is still under scope and development\
    \ today (Benemann, 1979; Morales-\nAmaral et al., 2015). Microalgae are photosynthetic\
    \ microorganism adapted into \nseveral aquatic and terrestrial ecosystems (Dashkova\
    \ et al., 2016; Feng et al., \n2016) and with a strong presence in agricultural\
    \ fields (Morowvat and Ghasemi, \n2016). \nRecent research activities have demonstrated\
    \ that microalgae extracts \nhave a stimulation effect when used as a foliar product\
    \ on wheat (Shah et al., \n2013) and maize (Zermeño-González et al., 2015). In\
    \ the same way, the \napplication of microalgae on wheat seeds at the time of\
    \ sowing provides benefits \nfor the plant and crop development. The causes can\
    \ be related to the generation \nof phytohormones such as indoleacetic acid (Hussain\
    \ and Hasnain, 2011; Jäger et \nTheoretical Background \n \n15 \n \n \n \nal.,\
    \ 2005; Swarnalakshmi et al., 2013) or the activity of nitrogenase, which \nincreases\
    \ the binding of atmospheric N2 (Abd-Alla et al., 1994). In the current \nmarket,\
    \ microalgae extracts are available in compounds for organic farming \nlabeled\
    \ as bio-stimulators. \nMicroalgae biomass application in soils is beneficial\
    \ for crops and yields \n(Shaaban, 2001), the organic matter, carbon content and\
    \ biological activity in \nsoils increase with these microorganisms (Castro et\
    \ al., 2017; Miralles et al., \n2012; Xie et al., 2007). Microalgae, specifically\
    \ when they are obtained from \nwastewater treatments (De-Bashan and Bashan, 2004),\
    \ contains several \nnutrients removed from the treated sewage. The recycling\
    \ of nutrients by \nmicroalgae is a matter that has been more studied recently\
    \ and tested in \nagricultural applications (Egle et al., 2016; Mukherjee et al.,\
    \ 2015). \n \nB. Promote adaptation \nAugmenting climate resiliency of agricultural\
    \ systems with improved \nvarieties of cultivars is one of the most suitable action\
    \ to adapt agriculture for \nfuture scenarios (Dey et al., 2019). Adaptation to\
    \ climate change is necessary to \nensure food security and protect the livelihoods\
    \ of farmers (Sapkota et al., 2019). \nHowever, assigning a label of “climate\
    \ adaptation” to any promising innovation \nin agriculture is a common flaw. Many\
    \ of these crop varieties do not always arise \nin minimaxing the climate change\
    \ impacts, other than maximizing the profits for \na given technology (Lobell,\
    \ 2014). \nThe major global studies are focused in different adaptation strategies\
    \ \nsuch as changes in planting dates, dynamic irrigation, nutrient management\
    \ or \ntheir combination and also included carbon fertilization effects (Aggarwal\
    \ et al., \n2019). Other adaptation strategies include the calendar days of a\
    \ crop and the \ngrowing degree days, cultivars with more extended growth periods\
    \ and higher \nthermal requirements could partially mitigate the adverse effects\
    \ of global \nwarming (Martins et al., 2019; Wei et al., 2014). \nAdopting other\
    \ productive practices and technologies, such as more \norganic farming, can be\
    \ a powerful mechanism for reducing farm vulnerability \n(Bouttes et al., 2019).\
    \ The adoption of alternative techniques requires \ninterdisciplinary efforts\
    \ to identify real options (Bommarco et al., 2012). For \ninstance, more information\
    \ is required for better irrigation management and \ncrop calendar planning. This\
    \ information includes meteorological data for the \n16 \n \n \n \nestimation\
    \ of water requirements (Allen et al., 1998) or taking actions to prevent \nextreme\
    \ temperatures damage, stress, yield loses, germination problems, pest \nand disease\
    \ affections (Johkan et al., 2011; Pearce, 2001). \n \nC. GHG emission reductions\
    \ \nReducing GHG emissions is a cross effort in distinct areas. New \ntechnologies\
    \ are consigned to study GHG causes, increasing the efficiency of \nmachinery\
    \ and proposing alternative practices are conventional approaches \nnowadays (Echevarria\
    \ and Xiu, 2014; Nejat et al., 2015). \nCarbon sequestration in agricultural soils\
    \ is an exciting alternative against \nGHG (Poeplau and Don, 2015). Increasing\
    \ soil organic carbon (SOC) to store CO2 \namounts into grounds that otherwise\
    \ will reach the atmosphere (Meyer et al., \n2018), also reduces external inputs\
    \ in terms of fertilizers and makes a better \nscenario for crops under variable\
    \ and extreme climate conditions (Pittelkow et \nal., 2015). The changes in SOC\
    \ stocks are a result of the carbon inputs, mainly in \nthe form of dead plant\
    \ material or manure and outputs, mainly caused by \ndecomposition, leaching,\
    \ and erosion (Poeplau and Don, 2015). \nTillage is a significant contributor\
    \ to energy consumption and carbon \nemissary in the sector. Different management\
    \ practices such as non-tillage, \nrotations and cover crops can mitigate GHG\
    \ emissions, especially the ones \nrelated to CO2 and NO2 from savings in fuel\
    \ and nitrogen volatility (Bais-Moleman \net al., 2019; Pratibha et al., 2019;\
    \ Sanz-Cobena et al., 2017b). Non-tillage \ncontributes to organic matter (OM)\
    \ accumulation, increasing the soil water \nretention capacity, biological activity,\
    \ increase the efficiency of fertilization and \nreduces its use (Rusco et al.,\
    \ 2001; Sanz-Cobena et al., 2017b). At the same time, \nno-till produced the highest\
    \ revenues, despite having higher initial and \nproduction costs than conventional\
    \ systems, but the overall balance is positive \nin favor of non-tillage systems\
    \ (Hansen et al., 2019; TerAvest et al., 2019). \nThere is an increasing concern\
    \ about the negative impacts associated with \nthe release of reactive nitrogen\
    \ from fertilizers (Recio et al., 2018). N-source \nchemical fertilizers are the\
    \ main source of NO2 GHG in agriculture (Wolff et al., \n2017). Replacing a part\
    \ of chemical N fertilizer is an excellent strategy to mitigate \nthe negative\
    \ impacts (Jat et al., 2019). However, there are still several limitations \n\
    in the economic and source of alternative fertilizers (Zhang et al., 2019). \n\
    Evidently, chemical fertilization cannot and should not be totally removed from\
    \ \nTheoretical Background \n \n17 \n \n \n \ncrop management tasks, instead,\
    \ better fertilization programs have been \ncarefully elaborated since the efficiency\
    \ of fertilization is a critical issue to reduce \nenvironmental impacts of agricultural\
    \ activities and ensure food production \n(Recio et al., 2018; Zhang et al., 2015).\
    \ Variable application rates of nitrogen \nachieve lower expenses on supplies,\
    \ higher profits and reduce nitrate leaching \n(Basso et al., 2016); better timing\
    \ for applications (Rowlings et al., 2013) or \nfertigation with nitrate-based\
    \ fertilizers (Abalos et al., 2014) are others \nalternatives for a more efficient\
    \ use of nitrogen fertilizers and address the \nchallenges of environmental degradation\
    \ and climate change. \n \nCSA priorities encompass the adaptation of agricultural\
    \ activities to the \nclimate change for the 1.5 future while reducing the impact\
    \ on the environment. \nThe 1.5 scenario is the estimation where the mean global\
    \ temperature will increase \nby 1.5 ⁰C (Martinez-Baron et al., 2018). As a summary,\
    \ farmers adopt practices and \ntechnologies such as improved varieties, planting\
    \ at optimal times, and enhanced \nwater and fertilizer management (Aggarwal et\
    \ al., 2019) and researchers have to \ndevelop, test and validate those techniques\
    \ to drive present and future situations. \nThere are a bunch of promising technology\
    \ innovations; for instance, \nnanotechnology has proven to improve seed plant\
    \ germination, growth, yields, and \nquality of the harvest. In post-harvest,\
    \ nanotechnology increases the storage period \nfor vegetables and fruits (Huang\
    \ et al., 2015; Prasad et al., 2017). Information and \ncommunication technologies,\
    \ as agro-advisory services, could be highly useful for \ndecision making. However,\
    \ to achieve this objective, more rigorous information is \nneeded, and this warrants\
    \ further work for researchers (Westermann et al., 2018). \nThe implementation\
    \ of these tools at various scales and cases and the amount and \nquality of the\
    \ information needed for making decisions and extract conclusions \npropose a\
    \ big challenge for this approach (Thornton et al., 2018). \nRegarding technologies\
    \ that contribute to achieving CSA challenges, novel \ntechniques to analyze data,\
    \ solving problems, create models, and predict high-\nquality datasets can be\
    \ useful to face CSA objectives. In these terms, artificial neural \nnetworks\
    \ (ANNs) are a promising tool for analyzing data and solve complex and \nnonlinear\
    \ problems, with several potential application in the agricultural sector. \n\
    ANNs are mathematical models that were developed from studying how the animal\
    \ \nbrain works. They consist of interconnected units called artificial neurons,\
    \ which \nhave adaptive parameters that can be used for learning, classifications,\
    \ and \npredictions (Olatunji and Arif, 2016). \n18 \n \n \n \nANNs adoption to\
    \ solve diverse kinds of problems have been taken \nenormous attention in the\
    \ last two decades (Tkáč and Verner, 2016). ANNs can be \nused for classifications\
    \ problems, approximation functions, image analysis, patterns \nanalysis, and\
    \ others (Zurada, 1992). To mention some examples, ANNs are capable \nof estimating\
    \ the status of rotary elements of agricultural machinery by processing \nthe\
    \ signal from accelerometers without other variable analysis (Martínez-Martínez\
    \ \net al., 2015). \nCrop yields predictions based on soil fertility parameters\
    \ and metrological \ndata was possible by using ANNs, thanks to its abstraction\
    \ capability (Dahikar and \nRode, 2014). In plant diseases, an ANN was able to\
    \ estimate the severity of angular \nleaf spot in bean cultures, using leaf and\
    \ canopy hyperspectral reflectance spectra \n(Martínez-Martínez et al., 2018).\
    \ The use of ANNs have a widespread future in the \ndevelopment of new techniques,\
    \ and there is more room for future research and \napplications of ANNs (Darji\
    \ et al., 2015; Ghanbarzadeh et al., 2009; Laaboudi et al., \n2012). \n \n \n\
    \ \nTheoretical Background \n \n19 \n \n \n \n2.2 Microalgae culture \nMicroalgae\
    \ include prokaryotic and eukaryotic microscopic unicellular and \nmulticellular\
    \ photosynthetic organisms (Soni et al., 2017). These organisms are a \npromising\
    \ tool to fight climate change by capturing CO2 (Bai et al., 2017) and also in\
    \ \nagriculture as fertilizers (Abdel-Raouf N, 2012). Microalgae contain several\
    \ \nnutrients, especially those removed from the treated sewage for their recycling\
    \ (De-\nBashan and Bashan, 2004) and generating biomass in a fast and efficient\
    \ way \ncompared to other photosynthetic organisms, being up to 10 times more\
    \ \nphotosynthetic efficient than plants (Singh and Ahluwalia, 2013). \nConsidering\
    \ that CSA is oriented to reduce GHG emissions and enhance \nthe productivity\
    \ of agricultural ecosystems, microalgae culture and production can \nbe a decisive\
    \ factor for future scenarios. Several experiments were conducted to \nstudy the\
    \ benefits of microalgae in agriculture, from the fertility perspective (Mulbry\
    \ \net al., 2005; Raposo and Morais, 2011; Renuka et al., 2016; Shaaban, 2001)\
    \ to the \nenvironmental approach (Castro et al., 2017; Egle et al., 2016; Renuka\
    \ et al., 2016). \nMicroalgae technology for production is under continuous development,\
    \ \nand there is a place for improvements. This section of the text is focused\
    \ on \ndescribing the microalgae and its production, emphasizing the management\
    \ and the \nneed for controlling the production systems in terms of biological\
    \ composition. \n \n2.2.1 Microalgae overview \nMicroalgae are diverse, unicellular\
    \ microorganisms that grow in multiple \nenvironments. The three most important\
    \ classes of microalgae in terms of \nabundance are the diatoms (Bacillariophyceae),\
    \ the green algae (Chlorophyceae), \nand the golden algae (Chrysophyceae). All\
    \ these microalgae are eukaryotes \ndistinguished by the presence of a nucleus\
    \ and separate organelles for \nphotosynthesis, the chloroplasts, and for respiration,\
    \ mitochondria. Likewise, some \nprokaryote organisms are also considered as microalgae\
    \ for their photosynthesis \ncapacity, the cyanobacteria, or as commonly known,\
    \ blue-green algae \n(Cyanophyceae). The cyanobacteria are part of the eubacteria,\
    \ and as a prokaryote, \nis lacking a membrane-bounded nucleus. There are thousands\
    \ of different species \nof microalgae considering this classification (Enzing\
    \ et al., 2014). \n20 \n \n \n \nFrom all these thousands of species, only a few\
    \ are being produced \ncommercially today, primarily for high-value products (Rickman\
    \ et al., 2013). \nMicroalgae have been proposed for a wide range of applications,\
    \ from the \nproduction of foods and animal feed, cosmetics, biofuels and wastewater\
    \ treatment \nprocesses (Borowitzka, 2013; Chisti, 2007; Enzing et al., 2014;\
    \ Olguín, 2012). \nMicroalgae are cultivated at an industrial scale in two widespread\
    \ systems, \nthe open-culture systems and the closed-culture systems (Figure 3).\
    \ Open-culture \nsystems, for example, open ponds and raceways, are the simplest\
    \ and less expensive \nin comparison to closed-culture systems. Open-culture systems\
    \ are almost always \nlocated outdoors and rely on natural light for illumination.\
    \ Unfortunately, the \nmicroalgae culture can be easily contaminated, and little\
    \ control of the operating \nconditions can be made on such systems (De Andrade\
    \ et al., 2016). Closed-culture \nsystems, such as tubular photobioreactors, allow\
    \ a certain control level of operating \nconditions and to avoid contamination,\
    \ being possible to obtain high-value algal \nproducts. Closed photobioreactors\
    \ may be located indoors or outdoors, but the \noutdoor location is more common\
    \ because it can make use of free sunlight (Molina \nGrima et al., 2003). \n \n\
    Figure 3. Microalgae production system in an open-culture system (a) and a closed-\n\
    culture system (b). \n \nDespite the large variety of applications proposed, only\
    \ a few are presently \nperformed at the commercial scale using a limited number\
    \ of algal strains. Examples \nof this are the production of carotenoids, beta-carotene\
    \ and astaxanthin from \nDunaliella salina and Haematococcus pluvialis (Forján\
    \ et al., 2014), biomass for \nfoods from Chlorella vulgaris and Spirulina platensis\
    \ (Fradique et al., 2010), and \na \nb \nTheoretical Background \n \n21 \n \n\
    \ \n \nbiomass for aquaculture from Nannochloropsis gaditana, Tetraselmis suecica\
    \ and \nIsochrysis galbana T-ISO (Shields and Lupatsch, 2012). \nMicroalgae have\
    \ other applications such as carbon sequestration by \ntransferring the environmental\
    \ CO2 into the microalgae mass (Acién et al., 2012; \nSobczuk et al., 2002), wastewater\
    \ treatment (Acién et al., 2016; Ledda et al., 2015), \nand microalgae biomass\
    \ fertilizers (Mulbry et al., 2005; Raposo and Morais, 2011; \nShaaban, 2001).\
    \ For fertilization, microalgae are a source of one of the scarcest \nnutrient,\
    \ the phosphorus, which is abundant in the algal mass (Egle et al., 2016; \nMelia\
    \ et al., 2017; Mukherjee et al., 2015). Despite being effective, these alternative\
    \ \nuses are not implemented at commercial scale yet. \nHowever, recent advances\
    \ allow the scientific community to be optimistic \nin the development of production\
    \ technologies which are more economically viable, \nand within the next 10 to\
    \ 15 years these technologies will allow applications that \nare not viable at\
    \ present (Acién et al., 2014). New technologies are in development \nto decrease\
    \ the cost of microalgae production such as species selection, supplies \noptimization,\
    \ and better condition controls (Collet et al., 2011; Madkour et al., \n2012).\
    \ These advances make the microalgae biomass one of the most attractive \nalternatives\
    \ for fertilizers in agriculture and CO2 sequestration to achieve the CSA \nobjectives\
    \ of mitigating and reduce the GHG emissions and improve agricultural \nsustainability.\
    \ \n \n2.2.2 Specificity in microalgae production systems \nFor microalgae cultures\
    \ and the harvested product, it is often required the \nmaintenance of monoalgal\
    \ cultures when a specific compound is desired. Whereas \nwhen focusing on biofuel\
    \ production or wastewater treatment, the utilization of \nmixed cultures is usually\
    \ acceptable. In the case of mixed algal cultures, the relative \ncomposition\
    \ is gradually modified according to changes in environmental or \noperational\
    \ conditions (Godos et al., 2009). \nMonitoring the biological composition of\
    \ microalgae cultures is a \nnecessary task, generally performed through routine\
    \ microscopic examination. By \nmeans of light microscopy, an expert can distinguish\
    \ the presence of a \n“contaminating” microorganism and whether the current algal\
    \ strain is close to the \nexpected value. However, only highly skilled taxonomists\
    \ are capable of correctly \nrecognizing algal strains (their species and genera)\
    \ using light microscopy \n22 \n \n \n \nobservation solely based on morphology\
    \ – this is because most of the strains are \nsmall round cells with similar features,\
    \ only a few have easily recognizable \nmorphology. Some microalgae can be classified\
    \ by a computer using high-resolution \nimages for the morphological characterization\
    \ (Walker and Kumagai, 2000). This \nclassification is performed automatically\
    \ only with simple forms such as circle, \nellipse or cell sizes; complex forms\
    \ or similar species require the intervention of an \noperator, but the process\
    \ is under human error that can lead to confusion (Mirto et \nal., 2015). \nAlternative\
    \ methods, based on omics allow to accurately identify the \nmicroalgae strains\
    \ in cultures (Godhe et al., 2002), but these are expensive and \nrequire much\
    \ time (reducing time can be useful for making operation process \ndecisions).\
    \ As a standard method, biochemical analyses, such as the chlorophyll to \ncarotenoid\
    \ ratio and the fatty-acid profile have also been used as tools for verifying\
    \ \nthe biological composition of microalgae cultures; however, their precision\
    \ is \nlimited. These methods are unable to identify the presence of low-level\
    \ \ncontamination; likewise, they take time, although their cost is much lower\
    \ than that \nfor the omics methods (Serive et al., 2017; Sydney et al., 2011).\
    \ \nMicroalgae species identification up to the phylum or class levels has been\
    \ \nachieved based on the fluorescence properties of photosynthetic pigments using\
    \ \nflow cytometry (Cellamare et al., 2010). Employing light-emitting diode induced\
    \ \nfluorescence analysis is possible to differentiate between Anabaena sp. and\
    \ \nCylindrospermum sp. cells by comparing the fluorescence spectra (Ng et al.,\
    \ 2017). \nMicroalgae have photosynthetic pigments providing different spectral\
    \ signatures for \ndifferent species; thus, it is possible to build classes based\
    \ on the presence of \npigments. As a result, the relative content of chlorophyll,\
    \ carotenoids and other \npigments can be used to differentiate between diatoms,\
    \ red/green/brown \nmicroalgae, and cyanobacteria groups through their light absorption\
    \ spectra (Serive \net al., 2017). \nMicroalgae species can be distinguished by\
    \ their spectral signature. As an \nexample, Rivularia M-216 exhibits a different\
    \ absorbance signature to that of \nAnabaena variabilis ― the heterocyst absorbance\
    \ from Rivularia is more than \ndouble than that from A. variabilis at wavelengths\
    \ between 540 and 620 nm; this \nvariation is a result of the different phycocyanin\
    \ and chlorophyll contents (Nozue et \nal., 2017). The spectral signatures of\
    \ Botryococcus braunii, Chlorella sp. and \nChlorococcum littorale allow identifying\
    \ them by comparing their absorption \nindexes (Lee et al., 2013). Moreover, the\
    \ absorption spectrum in the 400 to 700 nm \nTheoretical Background \n \n23 \n\
    \ \n \n \nrange is used to determine the extinction coefficient of the biomass,\
    \ a specific \nmicroalgae strain and culture conditions indicator (Rubio Camacho\
    \ et al., 2003). \nBased on this, absorption properties could be a possible approach\
    \ to distinguish \nbetween microalgae species (Coltelli et al., 2017). \nANNs\
    \ are a powerful tool for finding relationships between experimental \ndata and\
    \ the phenomena behind these data. ANNs have been used to predict \nharmful algal\
    \ blooms in lakes (Recknagel, 1997; Tian et al., 2017), as well as \nmicroalgae\
    \ growth and biomass concentration under laboratory conditions and \noutdoor environments\
    \ (García-Camacho et al., 2016; Sharon Mano Pappu et al., \n2013). In microalgae\
    \ identification using ANN, extracted features such as the \nperimeter, shape,\
    \ area and Fourier Transform of microalgae micrographics were \nused to train\
    \ a model capable of identifying the genera Navicula, Scenedesmus, \nMicrocystis,\
    \ Oscillatoria and Chroococcus (Mosleh et al., 2012). Microalgae \nmicrographic\
    \ image processing and color analysis were used with ANN to achieve \ntaxonomic\
    \ accuracy of up to 99% by first detecting a cell in the image and \nsubsequently\
    \ extracting the detected cell color (Coltelli et al., 2017). \nConsidering the\
    \ capacity of ANNs and the light spectral signature \nproperties of microalgae,\
    \ it is possible to consider a fast and economical method \nderived from these\
    \ two elements for the biological monitoring of cultures, especially \nthose that\
    \ need a specific species composition, pure or in proportions. \n \n \n \n24 \n\
    \ \n \n \n2.3 Agricultural soil fertility \nFertility is the soil ability to supply\
    \ essential plant nutrients in adequate \namounts, proportions, and moments for\
    \ the growth and reproduction of plants \n(Bünemann et al., 2018). In the last\
    \ few decades, intensive agricultural management \npractices in European agriculture\
    \ have resulted in soil degradation (Freibauer et al., \n2004; Virto et al., 2015).\
    \ OM and N content in soils are now 30% to 60% lower than \ntheir undisturbed\
    \ (virgin) equivalents, about 44% of southern Europe lands exhibits \nlow OM content\
    \ as a result of intensive cultivation (Rusco et al., 2001). \nIn the framework\
    \ of sustainable agriculture, better soil management must \nbe addressed to preserve\
    \ and increase soil fertility in agricultural lands. Among the \nenvironmentally\
    \ friendly labors such as non-tillage, pesticides reduction and \nadministration\
    \ of fertilizers, these can be used more effectively to minimize supplies \nspending\
    \ and contamination. A fast method for estimating soil nutritional content \n\
    can help in the process of decision-making. \nSoil color contents some information\
    \ about fertility (Barrios and Trejo, \n2003; Fleming et al., 2004; Gray and Morant,\
    \ 2003). The analysis of this property \nthrough machine vision can help to characterize\
    \ soils. In consideration, the \ndescription of machine vision, color theory,\
    \ and soil color properties will be \nreviewed in the section below. \n \n2.3.1\
    \ Machine vision and color theory \nComputer vision (CV) is the science of the\
    \ design and operation of the \nsoftware for the analysis and processing of image,\
    \ whereas Machine Vision (MV), \nmeans a more global concept: the study of the\
    \ hardware environment, the image \nacquisition techniques and the software, CV,\
    \ needed for the development of \napplications (Davies, 2018). Following its origin\
    \ in the 1960s, MV has experienced \nsignificant growth, and its applications\
    \ started to expand until the present in diverse \nfields like medical diagnostic\
    \ imaging, factory automation, remote sensing, \nforensics, autonomous vehicle\
    \ and robot guidance (Brosnan and Sun, 2004). \nRegarding the hardware for MV,\
    \ the acquisition system is usually \ncomposed of three main components: a color\
    \ digital camera, an illumination source, \nand an image processing software.\
    \ The lighting source must provide uniform and \nconsistent illumination across\
    \ the sample to photograph, color temperature is also \nTheoretical Background\
    \ \n \n25 \n \n \n \nconsidered and usually fixed around 5,000 K to 5,500 K. To\
    \ ensure uniform \nillumination conditions, multiple light sources can be employed\
    \ as long as they are \nhomogeneous (Tarlak et al., 2016; Valous et al., 2009).\
    \ The camera is usually located \nat a certain distance so that the measurement\
    \ does not interfere with the \nillumination since the resulting images are highly\
    \ affected by the light (ten Bosch \nand Coops, 1995). \nBesides a digital color\
    \ camera in a single setup, the most used for \ncomputer vision, dual cameras\
    \ setups for stereoscopic image analysis can be used \nin controlled conditions\
    \ as was previously described, the stereoscopic setups are \nused for objects\
    \ dimension calculation inside the images (Zion, 2012). Multiple color \ncameras\
    \ mounted in drones are usually used in outdoors studies (Rumpler et al., \n2017),\
    \ or infrared cameras both indoors and outdoors (Celenk, 1990) are some \nacquisition\
    \ systems employed in MV. \nIn the software aspect, the CV is composed of several\
    \ algorithms and a vast \nnumber of variations of them that help the processing\
    \ of a digital image. Between \nthe most common algorithms are segmentation, thresholding,\
    \ shape and edge \ndetections, morphological operations, color extraction, among\
    \ others (Chen, 2015). \n \n2.3.1.1 Computer vision algorithms \nIn CV processing,\
    \ several algorithms intervene; the main ones are \nsegmentation, thresholding,\
    \ shape and edge detections. A brief description of these \nalgorithms is presented\
    \ in the paragraphs below: \n \nA. Segmentation \nSegmentation consists of separate\
    \ uniform and homogeneous regions of \na digital image, generally objects, with\
    \ respect to some background or other \nheterogeneous segments of the image (He\
    \ et al., 1985). Segmentation, for \ninstance, is used to differentiate landscape\
    \ sections in remote sensing or \ndifferent tissues in biomedical images and to\
    \ extract these objects/parts from \nthe background, identifying blood cells in\
    \ biomedical pictures, detecting \nmachinery parts, among others (Prats-Montalbán\
    \ et al., 2011). \n \n \n26 \n \n \n \nB. Thresholding \nThresholding is a type\
    \ of segmentation. A given threshold value is applied \nto the pixels in a gray-scaled\
    \ image, and pixels are classified according to this \nthreshold in a binary image\
    \ that results from this operation (Sudarsan et al., \n2016). A binary image indicates\
    \ that the pixel value of  “1” is where the pixel past \nthe threshold and the\
    \ pixels with value “0” indicate the segment did not pass the \nthreshold (Promdaen\
    \ et al., 2014). The binary image is a mask that can be used, \nwhich contains\
    \ less information and is easier to process by the machine (Zhang \net al., 2017).\
    \ For instance, after the thresholding, a morphological operation can \nbe performed\
    \ in order to fill the possible holes presented in the binary image \n(Mery and\
    \ Pedreschi, 2005). \n \nC. Shape detections \nShape detections can be performed\
    \ through several algorithms that \ncompare matrices corresponding to shapes,\
    \ such as circles, squares, triangles, \nand other more complex figures, with\
    \ a sample image in which these matrices \nare compared. When the matrix patterns\
    \ are found in the image, it means that a \ngiven shape is present in the image\
    \  (Allili and Corriveau, 2007). Object detection \nis an essential and challenging\
    \ task; this becomes particularly tricky in images \nwith a strongly cluttered\
    \ background, and with objects subjected to scale \nchanges, rotation changes,\
    \ and substantial intra-class variations (Wei et al., \n2017). \n \nD. Edge detection\
    \ \nEdge detection methods are commonly applied to the image to assess any \n\
    change in the intensity profile of neighboring pixels; therefore, a substantial\
    \ \nintensity change between an object and the background corresponds to accurate\
    \ \nedge information and yields excellent results (Williams et al., 2014). The\
    \ main \nchallenges for edge detection are due to pixels noise in the background\
    \ or \nanother object interfering with the edge of the object of interest (Lu\
    \ et al., 2010). \nIn addition, there is the concept of regions of interest (ROI).\
    \ The ROI is assigned \non the image in specific coordinates and has a given size,\
    \ for instance, 60 × 60 \npixels at the position x = 200 and y = 200 in a digital\
    \ image (Sumriddetchkajorn \net al., 2014). From this ROI, multiple operations\
    \ and analysis can be performed \ninside this region, including edge detection,\
    \ among others (Losson et al., 2013). \nTheoretical Background \n \n27 \n \n \n\
    \ \n2.3.1.2 Color theory and systems  \nThe color is the result of the interaction\
    \ of certain light wavelengths with \nan object; this is an attempt to relegate\
    \ color to the purely physical domain. Instead, \nit is proper to state that those\
    \ stimuli are perceived to be of a particular color when \nviewed under specified\
    \ conditions (Fairchild, 2013). In terms of computer vision, \ncolor is given\
    \ by the R (red), G (green), and B (blue) tristimulus values. A color image \n\
    is usually provided by the three values, RGB, at each pixel. In a typical 8-bit\
    \ image, \neach component can take values from 0 to 255 (Celenk, 1990). Values\
    \ of RGB show \nthe total amounts of the three primaries that are required to\
    \ make a color inside the \nRGB color system space (Gershon, 2005). In this system,\
    \ the pure red color is given \nby (255, 0, 0), white by (255, 255, 255), black\
    \ by (0, 0, 0) and so on combining the \ncomponents. A scheme of the RGB system\
    \ is shown in  Figure 4. \n \nFigure 4. RGB color system diagram. Purple, amber\
    \ and light blue color RGB values \nare described. \n \nPurple \n(224, 64, 251)\
    \ \nAmber \n(255, 160, 0) \nLight blue \n(3, 169, 244) \nB \nG \nR \n0 \n255 \n\
    255 \n255 \n28 \n \n \n \nIn CV, RGB color features are important as a mechanism\
    \ to a rapid and \nnon-destructive inspection of objects (Xia et al., 2016). The\
    \ color can be used to \nestimate the quality and maturity of tomatoes, citrus,\
    \ cranberries, mangos and \nestimate chemical components associated with indices\
    \ of quality, such as Brix \ndegrees (Francis, 1995; Jha et al., 2007). Others\
    \ studies with color images were \nconducted for meat color and quality (Trinderup\
    \ et al., 2015), water purity analysis \n(Andrade et al., 2013), and Earth surface\
    \ color and texture assessments (Zhao et al., \n2016). \nIn these types of studies,\
    \ a colorimeter is typically the first option for color \nmeasurements. However,\
    \ the colorimeter shows some limitations because of the \nnon-homogeneous color\
    \ in the surface of the object to analyze, especially in food \nengineering and\
    \ research ― colorimeters analyzes points, not the whole surface \n(Barbin et\
    \ al., 2016; Girolami et al., 2013; Yam and Papadakis, 2004). In this aspect,\
    \ \nthe color analysis of the digital images through CV is an advantage. \nIn\
    \ research, color is frequently represented using the L*a*b* coordinates \nof\
    \ the CIELAB color space. This color model is considered of uniform proximity,\
    \ i.e., \nthe distance between two colors in a linear color space corresponds\
    \ to the perceived \ndifferences between them (Mendoza et al., 2006). The CIELAB\
    \ system was proposed \nby the International Commission on Illumination (CIE -\
    \ by its initials in French, the \nCommission Internationale de l'Eclairage).\
    \ \nIn this color space, the positive a* axis points in the direction of red color,\
    \ \nthe negative axis in the direction of green stimuli; positive b* points in\
    \ the direction \nof yellow stimuli; negative b* in the direction of blue stimuli.\
    \ L* is the luminance; \nthus a value “0” of lightness indicates the black or\
    \ non-lightness and “100” represent \nthe white in saturated light conditions\
    \ (Schanda, 2007), a scheme is presented in \nFigure 5. \nThe L*a*b* color is\
    \ device independent, providing consistent color \nregardless of the input or\
    \ output device such as digital camera, scanner, monitor, \nand printer (Yam and\
    \ Papadakis, 2004). This is the crucial difference between RGB \nand L*a*b*, RGB\
    \ is device dependent and the color of a given picture, under equal \nillumination\
    \ conditions, leads different cameras to obtain different colors, in fact, \n\
    vastly different in colors are usually obtained among cameras (Ilie and Welch,\
    \ 2005; \nKim et al., 2012). There are other device dependent color systems such\
    \ as HSL (for \nhue, saturation and luminance), HSI (for hue, saturation and intensity)\
    \ and HSV (for \nhue, saturation and value), which are mathematically similar\
    \ and can be calculated \nTheoretical Background \n \n29 \n \n \n \nfrom the RGB;\
    \ these color systems are commonly used in image processing \n(Saravanan et al.,\
    \ 2016). \n \nFigure 5. CIELAB color space representation. Purple, amber and light\
    \ blue L*a*b* \ncolors are described. \n \nTo address the non-uniformity results\
    \ of digital cameras, a colorchecker is \noften used. A colorchecker is a color\
    \ calibrated array of cards that help to tune \ncameras and counteract the variability\
    \ among them. Colorchecker have different \nnatural colors (red, blue, green,\
    \ yellow, and others), grey tones, black and white; \nand with computer software\
    \ the image color is modified according to the color cards \nto balance the image\
    \ (Girolami et al., 2013; Kirillova et al., 2017; Potočnik et al., \n2015). Additionally,\
    \ colorchecker can also be used to convert the RGB values of the \nimage into\
    \ CIELAB standards if the manufacturer provides the L*a*b*  data of the \ncards.\
    \ \nThe RGB to L*a*b* color transformation can be performed through several \n\
    methods such as equation systems (Barbin et al., 2016), quadratic models, (Tarlak\
    \ \net al., 2016), linear models and ANN (Afshari-Jouybari and Farahnaky, 2011).\
    \ \nBetween these methods, ANN present remarkable results for this conversion\
    \ \n(Afshari-Jouybari and Farahnaky, 2011; León et al., 2006; Pedreschi et al.,\
    \ 2006; \n+b* \n-b* \n-a* \n+a* \nL* \n128 \n0 \n-128 \n128 \n-128 \n100 \nPurple\
    \ \n(58.49, 82.52, -61.83) \nAmber \n(73.80, 26.54, 78.22) \nLight blue \n(65.69,\
    \ -9.60, -47.35) \n30 \n \n \n \nPothula et al., 2015). This fact makes the CV\
    \ color analysis possible using L*a*b* \ncolor in non-homogeneous surfaces such\
    \ agricultural soils, and as in the fruit \nexamples; examine possible relations\
    \ between color and chemical properties, \nprincipally for nutrients and other\
    \ fertility parameters. \n \n2.3.2 Soil color and fertility properties \nThe soil\
    \ is described as a complex and heterogeneous system with \ninteractions with\
    \ physical, chemical, and biological components (Awiti et al., 2008). \nSoil management\
    \ techniques are crucial for minimizing the impact in the use of this \nlimited\
    \ resource and have a strong influence in sustainable food production, \nbiofuels,\
    \ nutrient depletion issues and environmental concerns related to soils \n(Brevik\
    \ and Hartemink, 2010). In agricultural soil management, soil fertility \nproperties\
    \ are one of the main concerns; usually, laboratory analyses are used to \ndeterminate\
    \ soil properties to plan the management. Nevertheless, under the \ncurrent situations\
    \ ― in which a large number of samples are required to develop a \nvariable fertilization\
    \ plan, conventional methods of soil analyses take a long time, in \naddition\
    \ to their expensive costs (Mohamed et al., 2016). \nThe complexity and cost of\
    \ conventional soil analyses methods and field \nsurveys lead to the development\
    \ of indirect estimation methods based on proximal \nand remote sensing (Curcio\
    \ et al., 2013) such as visible–near infrared (vis-NIR) \nspectroscopy (Conforti\
    \ et al., 2015; Stenberg, 2010; Viscarra Rossel et al., 2009) and \nsoil color\
    \ sensing (Baumann et al., 2016; Castañeda and Moret-Fernández, 2013; \nHausmann\
    \ et al., 2016), through these studies it has been possible to establish the \n\
    relationship of these properties with soil OM content, organic carbon, clay, silt,\
    \ and \nsand and other minerals such as content, kaolinite, haematite and goethite.\
    \ \nColor is an easily measurable physical attribute of soil through \ncolorimeters,\
    \ color sensors, computer scanners and smartphone cameras (Han et \nal., 2016;\
    \ Kirillova et al., 2017; Stiglitz et al., 2016; Zhang et al., 2016). The difference\
    \ \nin soil color has often been used in the soil classification (Maejima et al.,\
    \ 2000), \ndifferent studies indicate that the OM influences the soil color, darker\
    \ soils have \nmore OM (Kweon and Maxton, 2013). Iron oxides show both redness\
    \ and \nyellowness (Vodyanitskii and Kirillova, 2016), other properties such as\
    \ clay and \nhumus contents also is related with the redness of the soil (Hu et\
    \ al., 2014). \nTheoretical Background \n \n31 \n \n \n \nThe Munsell color system\
    \ is one of the most widespread among soil \nscientists (Vodyanitskii and Savichev,\
    \ 2017). In the Munsell System, the color is \ndescribed by three factors such\
    \ as hue, value and chroma. Hue is the color name \nsuch as Red (R), Yellow-Red\
    \ (YR), Blue-Green (BG), among others. Value is a number; \nusually, from 8 to\
    \ 2, that represents the lightness or darkness, a higher number \nstands for a\
    \ lighter color and vice-versa. The chroma represents how weak or strong \nis\
    \ a color; the minimum of 2 is a grayish color and maximum of 14 is a pure saturated\
    \ \ncolor. Every color is alpha-numerically labeled with a letter for the hue\
    \ and numbers \nfor the value and chroma, for instance, 5Y 5/6 ― the number before\
    \ the hue letter \nindicates a subdivision of hue (Cochrane, 2014; Tokumaru et\
    \ al., 2002). An example \nof the Munsell color system is shown in Figure 6. \n\
    Figure 6. Schematic diagram of the Munsell color system for a given value (5).\
    \ The \nhues are placed circumferentially and the chroma scale extends outward\
    \ \nperpendicular to the center. \n \n5Y 5/6 \n32 \n \n \n \nHowever, the Munsell\
    \ color system has a severe drawback – the cylindrical \ncoordinates complicate\
    \ its use in statistical calculations (Vodyanitskii and Kirillova, \n2016). The\
    \ CIELAB system is more convenient and suitable for soil scientists, since it\
    \ \nrepresents a universal color space in cartesian coordinates, for instance,\
    \ Fe content \ncontribution in soil color is more significant in the L*a*b* coordinate\
    \ system than in \nthe Munsell system, because this latter is divided into discrete\
    \ and rough intervals \n(Kirillova et al., 2015). \nA suitable method to analyze\
    \ and correlate color with fertility parameters \nof soil is the utilization of\
    \ ANNs. ANNs can learn and generalize based on previous \nobservations, and they\
    \ can often correctly predict with high accuracies when the \ndata interaction\
    \ is complex for other techniques (Khashei and Bijari, 2010). ANNs for \ndigital\
    \ soil mapping could reduce costs and time in semi-detailed soil surveys with\
    \ \nlimited input data thought data interpolation and extrapolation (Bagheri \n\
    Bodaghabadi et al., 2016). An ANN approach was used to determine relationships\
    \ \nbetween soil color and a range of physical and chemical characteristics, using\
    \ the \ndatabase of National Soil Inventory of Scotland in an extensive scale\
    \ survey \n(Aitkenhead et al., 2013). \n \n \n \nTheoretical Background \n \n\
    33 \n \n \n \n2.4 Agricultural meteorology data \nThe meteorology is the part\
    \ of the atmospheric science responsible for \nproviding weather forecast and\
    \ communicates to the users who will use this data. \nOther than that, another\
    \ important task of meteorology is to increase the \nknowledge of the atmosphere,\
    \ with constant endeavor through research and \ndevelopment to improve the accuracy\
    \ of the weather forecast (Rao, 2008). \nRegarding the agricultural meteorology,\
    \ the data generated in the last 20 \nyears were useful to study plants growth,\
    \ pests and pathogens appearance and \npropagation, water cycle, and protection\
    \ of the crops from extreme conditions \n(Waggoner, 2016). The meteorological\
    \ conditions vary in microscales and are \nsubjected to several local elements\
    \ and phenomena (Robitu et al., 2006), for that, \nresearch is needed to provide\
    \ additional information to farmers and the \nmicroclimate in regions where no\
    \ source of meteorological data is emplaced. In this \nsection, the importance\
    \ of meteorological data for agricultural development will be \nreviewed and possible\
    \ manners to generate an accurate estimation of these data \nwill be presented\
    \ as an alternative to acquiring information for better crop \nmanagement. \n\
    \ \n2.4.1 Meteorological information and agricultural importance \nAgriculture\
    \ is one of the most sensitive activities to weather conditions, \nand the climate\
    \ change has several impacts in this sector, from food production to \neconomic\
    \ problems in agriculture and related industries, making food security a \ntangible\
    \ problem in the next few decades (Decker, 1994; Mason d’Croz et al., 2013; \n\
    Springmann et al., 2016). Meteorological conditions are essential for cultures,\
    \ and \ncertain conditions must be met for their development (Griffiths, 1994).\
    \ \nNonetheless, some changes have occurred, climatic anomalies and the \nmodification\
    \ of precipitations regimens are striking the agriculture (Luo et al., 2019).\
    \ \nIn recent years, weather and climate have become an issue of interest for\
    \ scientists, \nmedia and population because of the harmful effects associated\
    \ with global \nwarming (Ahrens, 2012; Webster, 2013), and humans activities have\
    \ been reported \nas one of the leading causes (Barry and Chorley, 2009). \nThe\
    \ knowledge of weather conditions helps to make better decisions in \ncrops management,\
    \ elaborate sowing calendars, pest population models (Naylor et \n34 \n \n \n\
    \ \nal., 2018), and precision irrigation dosage (Teshome et al., 2018). For instance,\
    \ \nirrigated agriculture is the primary water user, accounting for nearly 70%\
    \ of total \nwater consumption in the world (Conforti, 2011) and that consumption\
    \ can be \nreduced using evapotranspiration models such as the proposed by the\
    \ FAO (Allen et \nal., 1998), which require prior knowledge of meteorological\
    \ variables. \nMeteorological observations are obtained through automatic weather\
    \ \nstations, which are increasing throughout the world in the form of station\
    \ networks \n(Estévez et al., 2011). Nonetheless, the cost of an automatic weather\
    \ station is still \nexpensive and are not an attractive investment for most farmers.\
    \ Considering the \ncomplex nature of the atmosphere and the massive computational\
    \ power required \nto solve all of the equations that describe the atmosphere,\
    \ the forecasts is also an \nexpensive technique and new manners to obtain meteorological\
    \ information more \nefficiently and less costly is becoming an interesting matter\
    \ (Akram and El, 2016). \n \n2.4.2 Meteorological data estimation  \nWith new\
    \ techniques for data processing and analysis, such as ANNs, novel \nmethods have\
    \ been developed for forecasting; precipitations (Hung et al., 2009; \nPartal\
    \ et al., 2015) wind speed (Cao et al., 2012), forecasting sea level in coastal\
    \ \nareas (de Oliviera et al., 2009; Filippo et al., 2012) and air quality forecasting\
    \ (Feng \net al., 2015; Hrust et al., 2009). ANNs were also used for daily estimation\
    \ of solar \nradiation (Amrouche and Le Pivert, 2014; Hasni et al., 2012; Şenkal\
    \ and Kuleli, 2009), \npower generation in wind energy systems (Fan et al., 2009;\
    \ Olaofe, 2014; Sideratos \nand Hatziargyriou, 2007) and the estimation of evapotranspiration\
    \ (Abrishami et al., \n2018; Ballesteros et al., 2016; Chowdhury et al., 2017;\
    \ Cooper, 2010). However, all \nthese studies worked based on measured data, i.e.,\
    \ were driven by previous known \nmeteorological data to use them as the input\
    \ to create models, there is a lack of \nstudies focused on generating the first\
    \ data and validating its quality using ANN. \nInterpolation is a way to generate\
    \ data in geographical locations where no \ndata is acquired. Although deterministic\
    \ and parametric statistical models have \nbeen the traditional approaches for\
    \ data interpolation, such as inverse distance \nweighting, inverse squared distance\
    \ weighting (Li and Heap, 2011; Lu and Wong, \n2008) and multilinear regression\
    \ (Jin et al., 2016; Nalder and Wein, 1998); there are \nstudies with new approaches\
    \ such as random forest regression (RFR) machine \nlearning method and ANN (Li\
    \ et al., 2011; Li and Heap, 2014; Wang et al., 2009). \nTheoretical Background\
    \ \n \n35 \n \n \n \nRegarding interpolation studies of meteorological variables,\
    \ methods such \nas Thiessen polygons, kriging, regressions, nearest neighbor\
    \ and inverse to distance \nweighted were employed to mainly interpolate precipitations\
    \ and temperatures \nwith different levels of accuracy (Berndt and Haberlandt,\
    \ 2018; Jeffrey et al., 2001; \nMendez and Calvo-Valverde, 2016; Wagner et al.,\
    \ 2012; Wu and Li, 2013). \nConsidering these facts, an ANN approach for data\
    \ interpolation can be an \nexciting alternative given its capability in modeling\
    \ and solving complex nonlinear \nproblems (Voyant et al., 2017). Generating more\
    \ data and time series in various \nlocations can be the basis for other studies,\
    \ for instance, pathogen infestation in \nfarms (Tripathy et al., 2011), planning\
    \ water management (Chowdhury et al., 2017; \nValipour, 2016) or checking the\
    \ performance of solar energy based equipment and \nbuilding in terms of energy\
    \ consumption, especially for heating and cooling (Kumar \net al., 2015; Shu Fan\
    \ et al., 2009), using good quality interpolated data. \nMeteorological data is\
    \ an essential class of temporal record that can be \nuseful for agricultural,\
    \ energy, scientific, financial, and other applications. Since it is \nnot possible\
    \ to emplace a weather station in every location where data is needed, \nmore\
    \ research and information are needed to estimate meteorological data \neconomically\
    \ and accurately — especially considering the importance of this type of \ninformation\
    \ in agriculture for crop management (Dahikar and Rode, 2014; Iizumi \nand Ramankutty,\
    \ 2015; Kang et al., 2009; O. Rauff and Bello, 2015). \n \n \n \n36 \n \n \n \n\
    2.5 Artificial neural networks  \nAn ANN is a mathematical/computational model\
    \ that is inspired by the \nstructure and functional aspects of biological neural\
    \ networks. It is a highly accepted \ntechnology to alternatively solve complex\
    \ problems (Bouselham et al., 2017). \nComparative surveys show that accuracy\
    \ of ANN methods is superior to that of \ntraditional statistical methods in dealing\
    \ with problems, especially regarding \nnonlinear patterns (Bahrammirzaee, 2010).\
    \ \nANN belongs to machine learning (ML) set of techniques. ML can be \ndescribed\
    \ as such algorithms capable of producing learning by the mathematics in \nthe\
    \ models, and the fine-tuning of several parameters responsible for fitting the\
    \ \ninput data to the target. The optimization of such parameters could be understood\
    \ \nas an unknown black-box function that invokes algorithms developed for such\
    \ \nproblems (Snoek et al., 2012). Besides ANN, other remarkable ML algorithms\
    \ are \ndecision trees, random forest, support vector machine, k-nearest neighbors,\
    \ among \nothers (Maglogiannis, 2007). \nIn the following sections, an overview\
    \ of ANN is presented. The ANN \nfundamentals, components, structures, and mathematics\
    \ behind this technique are \ndescribed. The review includes the basic units of\
    \ ANNs, the artificial neuron or \nperceptron, how the learning is achieved through\
    \ this technique, to the validation \nof the models for posterior inferences,\
    \ classifications, and predictions. \n \n2.5.1 The artificial neuron \nAnimals\
    \ have complex brains composed of hundreds or thousands of \nmillions of elements\
    \ called neurons; the number varies according to species. In \nhumans, the brain\
    \ consists of approximately 1011 neurons – in this text animal, and \nconsequently,\
    \ human neurons will be referred to as biological neurons. These units \nare highly\
    \ interconnected (approximately 104 synapses or connections per neuron), \nand\
    \ an electromagnetic signal is passed through them, this signal is information\
    \ that \nroves the brain, being processed by the neurons and derives into the\
    \ diverse forms \nof actions or reactions (Zurada, 1992). \nThe biological neuron\
    \ is a highly specialized cell type. Morphologically \nthree major regions can\
    \ be defined (Figure 7): a cell body (or soma), which contains \nthe nucleus;\
    \ a variable number of dendrites, which emanate from the soma and \nTheoretical\
    \ Background \n \n37 \n \n \n \nramify; and a single axon, which extends far from\
    \ the soma and has numerous \nterminals to interconnect to other neurons dendrites\
    \ (Squire et al., 2008). \n \nFigure 7. Biological neuron cell scheme. The signal\
    \ travels from left to right, from \nthe dendrites (input), passing through the\
    \ body or soma and going out through the \naxon and its terminals. \n \nAn artificial\
    \ neuron is a simple mathematical model inspired in its \nbiological counterpart.\
    \ Artificial neurons produce an output value in two steps. First, \nthe neuron\
    \ computes a weighted sum of its signals, input variables for the case, and, \n\
    in a second stage, applies an activation function to this sum to derive the product\
    \ as \nthe output (Russell and Norvig, 2016). \nIn 1943, McCulloch and Pitts proposed\
    \ the first artificial neuron model – \ntoday is known as the perceptron, composed\
    \ of binary threshold activation function \n(Figure 8). This mathematical neuron\
    \ computes a weighted sum of its input signals \nand generates an output of “1”\
    \ if this sum is above a certain threshold, “0” or \nanother positive number,\
    \ otherwise, the function returns “0” as a result, this logic \nis also known\
    \ as hardlim function (Jain et al., 1996). \nDendrites \nSoma \nAxon \nAxon \n\
