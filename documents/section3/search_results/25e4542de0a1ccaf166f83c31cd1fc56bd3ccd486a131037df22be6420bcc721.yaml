    \ OOMW = olive oil mill wastes.\nRemote Sens. 2022, 14, 5430\n16 of 33\n6. Irrigation\
    \ Water Management\nAlthough olive trees are drought-tolerant species with speciﬁc\
    \ anatomical adaptations\nand physiological mechanisms which allow for maintaining\
    \ their vital functions under\nextreme stress [219], their distribution in arid\
    \ regions is limited by annual rainfall of\nless than 350 mm, and water availability\
    \ is an essential resource for improving ﬁnal\nyields [158,220]. Therefore, rainfall’s\
    \ fundamental role in the economic proﬁtability of\nthis crop is evident, which\
    \ can be exacerbated by arid summers [221]. In the typical\nMediterranean areas\
    \ of cultivation, where the climate is characterized by low and highly\nvariable\
    \ precipitation during the growing season and high potential evaporation, the\
    \ lack of\nwater is the main limiting factor for both the growth and productivity\
    \ of the crop [8,222,223].\nThe characteristics of the soil also play an essential\
    \ role in retaining water and thus in the\ngrowth of the olive tree [223]. Although\
    \ it has adapted to poor, shallow soils, the olive tree\nprefers fertile, deep\
    \ soils with moderate water content [12]. Indeed the olive groves mainly\npresent\
    \ on marginal soils with low water retention capacity and poor nutrient levels\
    \ are\ncharacterized by compromised development and low yields [224]. Water stress\
    \ can cause\nnegative consequences, including low leaf area, limited photosynthesis,\
    \ low ﬂowering and\nfruiting, ﬂower abortion, and cluster abscission [158,225].\n\
    Irrigation exploited to achieve greater production and economic competitiveness\n\
    started to spread in the early 2000s and be used in traditional and modern olive\
    \ groves show-\ning positive effects on yield, fruit size, pulp-to-stone ratio,\
    \ and oil content [220,222,226–230].\nThe high plant density, the scarcity of\
    \ water resources for irrigation, and the high rainfall\nvariability from year\
    \ to year make localized irrigation and water deﬁcit irrigation strategies\nnecessary\
    \ to maintain acceptable production levels [13,231]. Among the advantages of\n\
    localized irrigation are the reduction of irrigation volumes because the entire\
    \ soil surface\nis not irrigated. Consequently, the water savings can be used\
    \ to increase the irrigated\narea or allocated to other uses [165]. However, to\
    \ save water resources in agriculture, it is\nessential to improve water productivity,\
    \ which corresponds to the ratio of yield (marketable\nproduct or net income)\
    \ to the water used by the crop [232–234]. In woody crops such\nas olives, for\
    \ which the production objective is not biomass, the most signiﬁcant water\nproductivity\
    \ can be achieved with water deﬁcit irrigation rather than full irrigation [235].\n\
    Deﬁcit irrigation strategies are becoming widely used in modern olive groves to\
    \ improve\nyield while maintaining low water consumption [236]. Optimizing water\
    \ deﬁcit irrigation\ninvolves obtaining the best balance between yield, olive\
    \ oil quality, and irrigation water\nsavings [236,237]. Among the advantages of\
    \ the irrigation deﬁcit, one is the improvement\nof the quality and derivatives\
    \ of the fruits (such as olive oil) and the control of growth\nthat allows reducing\
    \ the intensity of pruning as well as the need for phytosanitary treat-\nments\
    \ [223,235,238]. In this framework, precision irrigation is well suited to the\
    \ olive\ntree, a holistic approach to managing irrigation in cases of reduced\
    \ water availability and\nvariability of soil characteristics [239,240].\nSeveral\
    \ methods based on plant variables have been developed to measure water\nstatus\
    \ and schedule irrigation. Conventional strategies include measuring leaf or stem\n\
    water status, stomatal conductance, or photosynthesis. Automatic methods provide\
    \ con-\ntinuous measurements based on sap ﬂow, trunk diameter, and leaf turgor\
    \ pressure [231].\nAutomated processes are preferred for precision irrigation\
    \ to be implemented with data\ntransmission systems for remote access [231]. Furthermore,\
    \ these methods can be combined\nwith remote imagery to manage differential irrigation\
    \ in areas with different water require-\nments [239,241,242]. Although these\
    \ methods allow for accurate water stress measurement,\nthey have some limitations,\
    \ among which is the inability to be applied over large areas. The\nknowledge\
    \ about the response of the olive tree to water intake and stress and the use\
    \ of\nsensors for monitoring the water status combined with RS images facilitates\
    \ the introduc-\ntion of precision irrigation in olive groves [71,235]. Table\
    \ 6 shows researches in RS in olive\ngrowing dealing with irrigation and water\
    \ management. As highlighted by several au-\nthors [112,243–245], thermal RS has\
    \ an essential role in plant water stress detection. Aerial\nthermal RS imagery\
    \ permits spatially continuous information on plant water status over a\nRemote\
    \ Sens. 2022, 14, 5430\n17 of 33\nwider area than that obtained from local measurements\
    \ [246,247]. Thermal images enable\nthe detection of water stress conditions of\
    \ a plant. The closure of leaf stomata reduces\ntranspiration and evaporative\
    \ cooling, causing an increase in leaf temperature detectable\nby thermal sensors\
    \ [140,243,248]. In this respect, the work of Sepulcre-Cantó et al. [66]\ninvestigated\
    \ the high-spatial-resolution multi-channel airborne sensor’s capability to detect\n\
    water stress causing changes in olive groves’ canopy temperature. Aerial imagery\
    \ was\ncollected by an airborne hyperspectral scanner (AHS) at 2.5 m spatial resolution,\
    \ acquiring\n80 spectral bands, including ten thermal bands used to derive LST.\
    \ Temperature mea-\nsurements on the ground were made using a hand-held thermometer.\
    \ Water potential\nand stomatal conductance were measured using a Scholander pressure\
    \ chamber and a\nsteady-state leaf porometer, respectively, while ten infrared\
    \ sensors were placed on ten trees\nto measure canopy temperature. The olive trees\
    \ investigated were under three different\nirrigation treatments to obtain three\
    \ different water stress conditions. Results showed\na higher temperature in water-stressed\
    \ trees than in well-watered trees suggesting the\nability of the AHS thermal\
    \ data to detect changes in canopy temperature as a function\nof water stress\
    \ levels. The best results were obtained from measurements taken early in\nthe\
    \ morning due to the slight temperature differences between the soil and the vegetation\n\
    and, consequently, less interference from the soil temperature. The results provided\
    \ valuable\ninsights into managing controlled irrigation methods using RS techniques.\
    \ These results were\nconfirmed by Sepulcre-Cantó et al. [30], who focused on\
    \ determining the potential of thermal\nRS in detecting water stress and how it\
    \ affects yield and fruit quality parameters in olive\nand peach orchards. Images\
    \ taken by AHS allowed for the detection of differences in tree\ncanopy temperature\
    \ associated with irrigation levels. The yield and quality parameters oil\ncontent\
    \ (over dry fruit weight), fruit water content, oil yield, and fresh fruit weight\
    \ were\nconsidered. It was showed a high correlation between water stress and\
    \ some parameters: fruit\nwater content and fresh fruit weight. The link between\
    \ detected temperature and water stress\ncould allow to map potential yield indicators\
    \ and some quality parameters. In addition, the\nmedium resolution of the satellite\
    \ sensor (ASTER) was simulated and tested for detecting\nwater stress by reducing\
    \ the spatial resolution of imagery taken by AHS. The test was per-\nformed through\
    \ a simulation of the spectral characteristics of the ASTER sensor, aggregating\n\
    the pixels of the canopy, soil and projected shadow. The high correlation between\
    \ canopy\nand the air temperature difference (Tc-Ta), measured by AHS, and the\
    \ temperature simulated\nfor the spectral characteristics of the ASTER sensor\
    \ demonstrated the potentialities of using\nmedium-resolution satellite imagery\
    \ for canopies’water stress monitoring.\nASTER’s thermal imagery combined with\
    \ VIs NDVI, greenness index (GI), Modiﬁed\ntriangular vegetation index (MTVI1)\
    \ [50], MTVI2 [50], Modiﬁed chlorophyll absorption in\nreﬂectance index (MCARI1)\
    \ [50], MCARI2 [50], Modiﬁed Soil Adjusted Vegetation Index\n(MSAVI) [52], and\
    \ Optimized Soil Adjusted Vegetation Index (OSAVI) [67] was used by\nSepulcre-Cantó\
    \ et al. [45] for the discrimination between irrigated and rainfed open-tree\n\
    canopies olive groves. A radiative transfer simulation conducted with the DART\
    \ model was\nused to simulate open orchards scene (among which olive trees), evaluating\
    \ the effects of\nthe vegetation cover, crown LAI, and background temperature\
    \ on the canopy temperature\nexploited for discriminating between irrigated and\
    \ rainfed olive groves. The authors\npositively assessed cases where irrigated\
    \ groves had lower canopy temperatures (due to\nincreased canopy conductance)\
    \ and higher NDVI than non-irrigated groves. In particular,\nthermal differences\
    \ of up to 2 K (Kelvin degrees) between irrigated and non-irrigated\ngroves were\
    \ evident in summer while they disappeared in winter satellite imagery.\nIn the\
    \ Mediterranean, where the growing season is hot and dry, an accurate estimation\n\
    of water needs is essential for better managing water resources in agriculture.\
    \ For this rea-\nson, it is important to have a reliable estimate of daily evapotranspiration\
    \ (ET) ﬂuxes. Using\nairborne mounting MS and thermal cameras, Cammalleri et al.\
    \ [58] tested an approach\nbased on a modiﬁed version of the standard FAO-56 dual\
    \ crop coefﬁcient procedure to\nestimate ET in an area occupied by olive trees\
    \ similarly to [249]. Estimating orchard water\nrequirements allows for establishing\
    \ irrigation management strategies to increase water\nRemote Sens. 2022, 14, 5430\n\
    18 of 33\nproductivity and optimize the yield and quality of olive trees growing\
    \ in water shortage\nconditions [250]. The calculation of ET is inﬂuenced by the\
    \ intra-orchard spatial variability,\nsuch as canopy size, dependent on both the\
    \ training system and soil water holding capac-\nity [143]. The training system\
    \ and canopy geometries may affect the partitioning of net\nradiation into sensible\
    \ heat ﬂux, soil heat ﬂux, and latent heat ﬂux. Ortega-Farías et al. [251]\nused\
