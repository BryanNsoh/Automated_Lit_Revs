    \ L* values had different \nOM content – twice as much in comparison; and a lighter\
    \ soil with more OM than a \ndarker soil as well. In such wise, the association\
    \ of higher OM content in darker soils \n(Castañeda and Moret-Fernández, 2013)\
    \ is not always in this line. Regarding the \niron, another standard assumption\
    \ is that red color is associated with this element \nin soils (Torrent et al.,\
    \ 2006; Vodyanitskii and Kirillova, 2016). However, the similar \nphenomena to\
