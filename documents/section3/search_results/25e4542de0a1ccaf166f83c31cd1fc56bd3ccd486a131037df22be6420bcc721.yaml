    \ Each dataset was used to train, test and validate \nANNs. The data were normalized\
    \ to improve the network performance (Gnana \nSheela and Deepa, 2013), the Z-score\
    \ normalization was applied to the datasets as \nMaterials and Methods \n \n75\
    \ \n \n \n \nis shown in Eq. 8; where \U0001D465\U0001D456 is the datum of the\
