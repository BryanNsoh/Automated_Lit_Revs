    \ pH, and EC) as input variables. In addition, the sensitivity of the\napplied\
    \ models to the input variables should be analyzed because the highly sensitive\
    \ models are dramatically biased by noisy data. In this study, the\nsensitivity\
    \ analysis of the ¦tted models was implemented using the Extended Fourier Amplitude\
    \ Sensitivity Test (EFAST). In addition to the noise of the input\nvariables (± 2\
    \ ℃ for the temperature, ± 1000 µS.cm− 1 for the EC, and ± 0.3 pH unit), two indices\
    \ were calculated for each input variable, including the ¦rst-\norder sensitivity\
    \ index (S1) and the total-order sensitivity index (ST), where S1 re§ects the\
    \ contribution of a single input variable to the output variance, while\nST considers\
    \ the interactions between different variables. The results of the sensitivity\
    \ analysis of the mixed fertilizer concentration prediction models were\npresented\
    \ in Fig. 5. It can be observed that the sensitivity to the input variables was\
    \ different for the DP and PC prediction models. In general, the DP prediction\n\
    models were sensitive to pH, followed by EC and temperature, but the PC prediction\
    \ models were sensitive to EC, followed by pH and temperature. Besides, the\n\
    sensitivity of the models to the input variables varied from one input to another,\
    \ from one parameter to another, and from one model to another. Moreover, the\n\
    lowest sensitivity of the ML models to all parameters was GB in predicting DP\
    \ concentration, followed by ETs, XGB, KNN, Bagging, RF, ET, DT, MLP, SVM, and\n\
    GP; however, in predicting PC concentration, it was XGB, ETs, Bagging, RF, ET,\
    \ DT, KNN, GB, MLP, SVM, and GP. Moreover, the sensitivity of the MLR model to\n\
    the variables was lower than that of the ML model in predicting the concentration\
    \ of both DP and PC. These results indicated that when using the ML model to\n\
    predict mixed fertilizer concentration, the EC and pH should be closely monitored\
    \ due to their high sensitivity.\n5. Discussion\n5.1 The feasibility of predicting\
    \ mixed fertilizer concentration by physical parameters in\nmixed variable-rate\
    \ fertigation\nMonitoring fertilizer concentration is a critical process in precision\
    \ irrigation (Blackmer and White, 1998; Lin et al., 2020). Traditional monitoring\
    \ methods used\nin mixed nutrient solutions mainly depended on ion selective electrodes\
    \ (ISE) (Bailey et al., 1988; Kim et al., 2013), but even today, relatively mature\
    \ ISE\nsensors including Ca2+, K+, NH4\n+, Na+, and Cl− etc., are not yet widely\
    \ used in monitoring mixed fertigation during agricultural production due to the\
    \ limiting\nfactors of high cost, low accuracy, short lifetime, large drift and\
    \ susceptibility to interference from other ions (Adamchuk et al., 2004; Kim et\
    \ al., 2013).\nCurrently, widely used, and mature sensors for fertilizer monitoring\
    \ in agriculture mainly include EC and pH sensors, which perform better in monitoring\n\
    individual fertilizers or the overall situation of the nutrient solution and offer\
    \ the advantages of capital investment, precision, stability, durability, and\n\
    robustness, but have limited applications in mixed fertilizer solutions.\nIn this\
    \ study, EC and pH of mixed fertilizer solution DP and PC were monitored with\
    \ the change of concentration, temperature, and formulation. The signi¦cant\n\
    relationship between the concentration of each type of fertilizer and the physical\
    \ indicators (EC, pH, and temperature) and even the interaction between them\n\
    was carried out in exploratory data analysis, which provided the theoretical basis\
    \ for predicting the mixed fertilizer concentration by EC, pH, and temperature.\n\
    −e\n−\ne\n−\ne\nPage 12/20\nThen, the DP and PC concentration of mixed fertilizer\
    \ was predicted considering EC, pH, and temperature, and the prediction models\
    \ were built using MLR and\nML algorithms. The result of the MLR model initially\
    \ indicated that it was suitable for predicting DP and PC mixed fertilizer considering\
    \ EC, pH, and\ntemperature values. The test performance metrics R2, RMSE, CB,\
    \ and RBIAS are 0.8544, 0.7559, 0.0486, and 0.9550% for DP and 0.9425, 0.3752,\
    \ 0.0241, and − \n0.8014% for PC, respectively. When algorithms of ML were used\
    \ in model building, the prediction model performed better, with the test performance\
    \ metrics R2,\nRMSE, CB, and RBIAS in the range of 0.9499 ~ 0.9937, 0.1576 ~ 0.4434,\
    \ 0.0101 ~ 0.0285, -1.1329%~2.1866% in DP and 0.9732 ~ 0.9970, 0.0852 ~ 0.2561,\n\
    0.0055 ~ 0.0165, 1.4211%~6.6228% respectively in PC, which con¦rmed the feasibility\
    \ of predicting mixed fertilizer concentrations using innovative strategy\nby\
    \ monitoring physical parameters. In addition, physical parameters such as EC\
    \ and pH have been used in the predictions of groundwater quality (El Bilali et\n\
    al., 2021) and the estimation of nutrient concentrations in rivers (Castrillo\
    \ and Garcia, 2020). All this indicated that it is possible to predict the elemental\n\
    composition of irrigation water using EC, pH, and temperature, with ML performing\
    \ better in predicting the concentration of mixed fertilizers. Thus, combining\n\
    existing proven hardware technology with innovative application strategies to\
    \ address complex challenges in precision irrigation is an idea for future research.\n\
    5.2 The superior performance and huge application potential of AI in irrigation\
    \ and fertilization management of modern agriculture\nThe digital transformation\
    \ of agriculture has transformed various aspects of management into arti¦cially\
    \ intelligent systems(Chamara et al., 2022). Machine\nlearning, a subset of arti¦cial\
    \ intelligence, is trained by the ever-growing data from numerous sources and\
    \ has signi¦cant potential to address complex\nchallenges (Benos et al., 2021).\
    \ It has already been applied to fertigation monitoring and management and has\
    \ improved system performance. El Bilali et al.\n(2021) use ML to predict groundwater\
    \ quality for irrigation purposes, Goap et al. (2018) use ML and open source technologies\
    \ to set up a smart irrigation\nmanagement system, Guo et al. (2017) use ML and\
    \ phenotyping to discriminate the water status in the root zone of plants in greenhouse\
    \ production, Navarro-\nHellin et al. (2016) use ML to set up a decision support\
    \ system for irrigation management in agriculture. Castrillo and Garcia (2020)\
    \ show that the ML model\nperformed signi¦cantly better than the MLR model in\
    \ estimating high-frequency nutrient concentrations for water management. Ebrahimi\
    \ et al. (2017) reveal\nthat ML had better performance in predicting the population\
    \ of Azotobacter in WG than MLR. The above studies have revealed the feasibility\
    \ and excellent\nperformance of ML in monitoring and managing irrigation and fertilization\
    \ in agriculture. The same conclusion can be drawn in this study: ML can promote\n\
    the performance of the predictive model. When ML algorithms are implemented, the\
    \ superior performance of the mixed fertilizer concentration prediction\nmodel\
    \ can be recognized in training, testing, or validation datasets, especially in\
    \ SVM, KNN, ETs, and MLP. Therefore, leveraging the strengths of AI in\naddressing\
    \ complex agricultural management challenges to enhance the ability of precision\
    \ irrigation to make irrigation decisions is an important focus for\nfurther investigation.\n\
    5.3 The impact of data interpolation and tuning hyper-parameter on models’ performance\n\
    Data preprocessing and model tuning hyper-parameter had a major impact on the\
    \ performance of the ML model. To evaluate the in§uence of the data-CSI and\n\
    tuning hyper-parameter on the performance of the ML model, the overall metrics\
    \ of RMSE, R2, RBIAS, CB, GA, and even ST of ML models were clari¦ed in\npredicting\
    \ the DP and PC concentrations, and the results are shown in Fig. 6 and Fig. 7.\
    \ Compared with N-N ¦tted models, the RMSE, CB and absolute RBIAS of\nCSI-N and\
    \ CSI-HT ¦tted models decreased, but R2 and GA increased, indicating that the\
    \ data-CSI and model hyper-parameter tuning contributed to model\nperformance\
    \ in terms of accuracy and stability, but the models tended to focus more on training\
    \ than on the general system and were slightly over-trained.\nSimilarly, Rodriguez\
    \ et al. (2021) found that CSI can contribute to a smart farming system. However,\
    \ the ST of CSI-N and CSI-HT ¦tted models behaved\ndifferently from N-N ¦tted\
    \ models in predicting DP and PC concentration. With data-CSI and model hyper-parameter\
    \ tuning, the ST of the DP prediction models\nincreased to temperature and EC,\
    \ and the ST to pH decreased, implying that the data-CSI and tuning model hyper-parameter\
    \ improved the sensitivity of the DP\nprediction models to temperature and EC\
    \ but decreased the sensitivity to pH. For the PC prediction models, the ST increased\
    \ for temperature and pH, but\ndecreased for EC, indicating that the data-CSI\
    \ and tuning model hyper-parameter promoted the sensitivity of the PC prediction\
    \ models to temperature and pH,\nbut crippled the sensitivity to EC, despite promoting\
    \ the ¦tted models in terms of model accuracy and stability.\n5.4 Field practical\
    \ implementation in precision irrigation and future work\nThe issue of e¨cient\
    \ irrigation and fertilization management is a crucial aspect of precision irrigation,\
    \ which has great potential to alleviate water scarcity\n(Rosa et al., 2020),\
    \ improve fertilizer use (Wang et al., 2021), reduce pollution (Liu et al., 2013;\
    \ Zhang et al., 2019), reduce agricultural production risk, and\nensure food security\
    \ (Gebbers and Adamchuk, 2010; Peng et al., 2021), especially in arid and semi-arid\
    \ regions. However, to accurately manage irrigation and\nfertilization in ¦eld\
    \ production, real-time regulation of irrigation water and fertilizer concentration\
    \ is essential. These processes require real-time assessment of\nfertilizer solution\
    \ composition in mixed variable-rate fertigation, which is di¨cult when using\
    \ a conventional method, especially for smallholder farmers who\nare constrained\
    \ by cost and technology.\nIn this study, the trained and validated ML models\
    \ were established to predict the individual fertilizer concentrations in mixed\
    \ variable-rate fertigation using\nonly physical indicators (temperature, EC,\
    \ and pH) as predictors. The results of this study showed that the ML models,\
    \ especially SVM, KNN, ETs, and MLP,\nhave higher accuracy and robustness in predicting\
    \ fertilizer concentration than the MLR model. In addition, the generalization\
    \ ability of the ML models was\nanalyzed, and the results indicated that the models\
    \ DT, SVM, KNN, ETs, ET, and MLP at DP and SVM, MLP, XGB, and GP at PC should\
    \ control the training level\nto avoid overtraining; however, the models GB and\
    \ ET at PC should increase the training to avoid undertraining. In addition, the\
    \ uncertainty and sensitivity of\nthese models to the input variables have revealed\
    \ that the sensitivity of the ML models to the input variables should be considered,\
    \ especially the ML models\nto pH in predicting DP and the ML models to EC in\
    \ predicting PC. Indeed, the use of high-precision sensor technologies should\
    \ be considered when deploying\nsensitive ML models. Overall, the performances\
    \ of the ML models are acceptable for predicting the individual fertilizer concentrations\
    \ of mixed fertilizers, and\ntherefore help farmers to manage irrigation and fertilization\
    \ e¨ciently and cost-effectively with sophisticated sensors. Real-time prediction\
    \ of individual\nfertilizer concentrations in mixed variable-rate fertigation\
    \ enables optimization of the fertigation strategy to balance the trade-off between\
    \ inputs, outputs, and\nenvironmental impacts as best as possible in agricultural\
    \ production systems.\nPage 13/20\nHowever, this study still had some limitations\
    \ that should be considered and overcome in future research. First, the ability\
    \ of the predictive ML model with the\nin§uence of water sources (tap water, well\
    \ water, or river water) needs further investigation. Second, improving the applicability\
    \ for mixed neutral fertilizer\nestimation remains another problem to be solved\
    \ in the future study. One possible attempt could be to apply e¨cient sensor types,\
    \ such as dielectric sensors\nor coupling as few ISE as possible. Third, many\
    \ factors such as §ow rate, air and even water pressure in the pipeline, and insoluble\
    \ substances in the water\nmay disrupt the sensors. Therefore, the ability of\
    \ the model to predict mixed fertilizer should be further investigated with the\
    \ inclusion of these factors.\n6. Conclusion\nIn this study, the feasibility of\
    \ mixed fertilization of dipotassium hydrogen phosphate and potassium chloride\
    \ as a case for predicting mixed fertilizer\nconcentration with physical indicators\
    \ (EC, pH, temperature) in variable-rate mixed fertilizer fertigation used for\
    \ precision irrigation was investigated. Then, the\nperformance of the selected\
    \ ML models of DT, SVM, KNN, RF, GB, Bagging, ETs, ET, MLP, XGB, and GP from 17\
    \ versatile ML algorithms was evaluated against\nthe performance metrics for predicting\
    \ fertilizer concentration. The contribution of CSI to the ML models, the sensitivity\
    \ of the models to the physical\nindicators, and the uncertainty of the ML models\
    \ were further analyzed and discussed. Through this study, the major ¦ndings are\
    \ as follows:\n1. The physical indicators (EC, pH, and temperature) during mixed\
    \ variable-rate fertigation with mature and cost-effective hardware have a great\
    \ potential to\nre§ect fertilization concentration information and can contribute\
    \ to the real-time online monitoring of the fertigation process in precision irrigation.\n\
    2. In this work, the ML models outperformed the MLR models, except for sensitivity\
    \ to variables that were higher than the MLR model in either predicting the\n\
    concentration of DP or PC.\n3. Data-CSI contributes signi¦cantly to increasing\
    \ the amount of dataset and further improving the performance of the ML models.\n\
    4. Overall, the sensitivity analysis revealed that the ML models have greater\
    \ sensitivity to the variables and higher accuracy compared to the MLR models.\n\
    ML models, especially SVM, KNN, ETs, and MLP, in combination with sensors relying\
    \ on physical indicators as features, are e¨cient tools to re§ect the water-\n\
    fertilizer information and are strongly recommended to develop innovative strategies\
    \ and reliable models for mixed variable-rate fertigation as well as for\nfurther\
    \ applications in precision irrigation with high precision of sensor technology.\n\
