    A Review on the Use of Open Source Technologies and Soft-Ware Applied to Precision
    Agriculture Practices Rogério P. dos Santos , Nuno Fachada * , Marko Beko * ,
    Valderi Reis Quietinho Leithardt * Version 1 : Received: 15 February 2023 / Approved:
    16 February 2023 / Online: 16 February 2023 (09:11:51 CET) A peer-reviewed article
    of this Preprint also exists. dos Santos, R.P.; Fachada, N.; Beko, M.; Leithardt,
    V.R.Q. A Rapid Review on the Use of Free and Open Source Technologies and Software
    Applied to Precision Agriculture Practices. J. Sens. Actuator Netw. 2023, 12,
    28. Abstract Agricultural production needs technologies that assist the management
    of natural resources, for example, the collection of real-time data on soil, water,
    weather, crops, and biodiversity conditions. Sensor technology solutions and open-source
    software are appropriate for promoting more sustainable agricultural production.
    Among the advantages of using open-source technologies and software is its potential
    for extension, collaboration, customization, flexibility, maintenance cost, transparency,
    speed, and better security. Given the above, the objective of this research was
    to find, in different electronic databases, exclusively open-source software for
    precision agriculture, offering a systematic review, and addressing considerations
    and challenges. This survey considers up-to-date open-source software available
    in repositories such as GitHub and GitLab, to understand its characteristics and
    application formats. Keywords precision agriculture; open source software; open
    source technologies Subject Computer Science and Mathematics, Software Copyright:
