    \ \n0.56% \n36.22% \n62.44% \nResults and Discussion \n \n89 \n \n \n \n \nAccording\
    \ to these results, mixed algal samples with 10% or less \ncontamination were\
    \ weighted as monoalgal suspensions. Mixed algal samples \ncomposition were less\
    \ accurate predicted in relation to monoalgal suspensions. In a \nstudy using\
    \ flow cytometry with the SYTO9 stain, it was possible to classify C. \nvulgaris,\
    \ Scenedesmus obliquus, Chlamydomonas reinhardtii, and Navicula \npelliculosa,\
    \ with errors ranging from 5-10%. However, the method misidentified \nmicroalgae\
    \ cells in mixed algal samples (Peniuk et al., 2016). Given that \ncontamination\
    \ by non-target microalgae is a severe problem to microalgae \ncultivation (Wen\
    \ et al., 2016), our method could be a powerful alternative for \nsupervising\
    \ algal cultures. Additionally, the method can provide information about \nthe\
    \ relative composition of a sample, an advantage over traditional methods in \n\
    which more steps and time are needed to reach similar conclusions. \nThe ANN gives\
    \ the approximate composition of a sample based on data \ninput processing; each\
    \ absorbance bandwidth is weighted during the training phase. \nMonoalgal samples\
    \ composition were slightly under 100%, probably due to the \nmanner each absorbance\
    \ bandwidth influences the ANN output. For instance, in \nS102, a S. almeriensis\
    \ monoalgal sample, C. Vulgaris obtained a 1.30% prediction \ncompared to 98.70%\
    \ for S. almeriensis ― both microalgae species exhibited similar \nspectral signatures\
    \ (Figure 27 right). Furthermore, C. vulgaris was overestimated in \nmixed algal\
    \ samples, whereas S. platensis was underestimated (S110, S216 and \nS221). This\
    \ confusion may be due to the manner that the resulting spectral signature \n\
    bandwidths, in the mixed algal samples, are weighted by the ANN. \nTo better show\
    \ the accuracy of the developed ANN, a regression analysis \nof the experimental\
    \ and modeled values was performed (Figure 28). The results \nshow that, regardless\
    \ of the microalga species, the ANN fitted the experimental \nvalues, with the\
    \ R2 ranging from 0.951 to 0.970. \nMicroalgae identification using ANN has been\
    \ previously reported with \ntaxonomic accuracy of up to 99%, using micrographic\
    \ image analysis (Coltelli et al., \n2017), similar accuracy to that achieved\
    \ in the present study for monoalgal cultures. \nThe method reported here demonstrated\
    \ its efficiency in discriminating mixed algal \ncultures, whereas it was less\
    \ efficient when there were smaller percentages of \nanother species in the samples.\
    \ If the ANN output indicated 90% or less, there was \na high probability that\
    \ the examined sample was derived from a mixed algal culture; \nconversely, if\
    \ it was more than 90%, the culture should be examined to confirm that \nit was\
    \ monoalgal. Therefore, this decreases the number of chemical analyses \nrequired\
    \ to monitor the biological composition of microalgae cultures. \n90 \n \n \n\
    \ \nFigure 28. Correlation between the experimental composition of the samples\
    \ and \nthat predicted by the artificial neural network developed for the samples\
    \ contained \nin Table 1. \n \nRe-training the ANN with more samples of mixed\
    \ algal cultures in a wider \nvariety of relative composition or using a higher\
    \ spectral resolution could improve \nthe ANN precision. The re-training could\
    \ also be applied to incorporate more \nmicroalgae species into the model and\
    \ test the model capability to differentiate a \nmore significant number of microalgae.\
    \ Re-training is a relatively fast process and \ncan take anywhere between 5 minutes\
    \ to about 1 hour depending on the computer \nhardware, training the ANN in a\
    \ GPU is significantly faster than in a CPU only system \n(Ramachandran et al.,\
    \ 2015). \n \nResults and Discussion \n \n91 \n \n \n \n \n4.1.3 Final Remarks\
    \ \nA rapid methodology to elucidate microalgae species in suspensions has \n\
    been developed and validated. To do this, microalgae spectral signatures from\
    \ light \nabsorption measurements of different microalgae species were analyzed\
    \ through \nan ANN in order to describe and classify them. Four important species\
    \ were used: \nNostoc sp., Scenedesmus almeriensis, Spirulina platensis and Chlorella\
    \ vulgaris. \nAbsorbance from monoalgal and mixed algal cultures was the input\
    \ data for training, \ntesting and validating the ANN. The results show that the\
    \ ANN was capable of \ndistinguishing between monoalgal and mixed algal cultures,\
    \ identifying the \nmicroalgae species in the monoalgal cultures and providing\
    \ the approximate \ncomposition of mixed algal cultures. These results confirm\
    \ that the application of \nspectral signatures with ANN is a suitable method\
    \ for approximating the biological \ncomposition of microalgae cultures. \n \n\
    \ \n \n92 \n \n \n \n4.2 Artificial neural network for soil color analysis and\
    \ \ncharacterization \nIn this section, the soil characterization and color analysis\
    \ by ANNs results \nwill be detailed. The remaining subsections are organized\
    \ as follows: the computer \nsoftware developed for the color conversion from\
    \ RGB color system to L*a*b* color \nsystem (section 4.2.1), soil samples Munsell\
    \ color classification and description \nresults (section 4.2.2), the characterization\
    \ of soil fertility parameters through ANNs \n(section 4.2.3), and final remarks\
    \ about the research topic (section 4.2.4). \n \n4.2.1 Computer vision software\
    \ for color conversion \nThe DigiCIELAB is the CV software developed to perform\
    \ the soil color \nexperiments. Although the software was initially used for the\
    \ soil color analysis, it is \nable to analyze the color of distinct objects such\
    \ as fruits, plastic, color paints, and \nother objects. The DigiCIELAB was selected\
    \ by the University of Valladolid in the \n“Prometeo” program, 2017 edition, and\
    \ protected intellectually by the university in \nconsequence of the award (Appendix\
    \ B). \nColorimeters are the most commonly used instrument to perform color \n\
    measurements in scientific researches; however, this instrument has limitations\
    \ for \nassessing some materials, especially those with the irregular color surface\
    \ (Barbin et \nal., 2016; Girolami et al., 2013; Yam and Papadakis, 2004). A more\
    \ economical and \nversatile alternative was developed using CV and an ANN to\
    \ assess distinct types of \nsurfaces, including irregularly colored. This application\
    \ allows accelerating the \nprocess of color measurement through digital photographs\
    \ analysis and the RGB \ncolor system conversion to the L*a*b* system, to obtain\
    \ the CIELAB international \nstandard for color researches. The user interface\
    \ is shown in Figure 29. \nIn the main screen of the software, two options are\
    \ displayed; “Color \nCalibration” and “Colorimeter” as shown in Figure 29a and\
    \ Figure 29b respectively. \nThe “Color Calibration” option is used to generate\
    \ the model capable of converting \nRGB to L*a*b* with a specific camera in a\
    \ particular light condition. The \n“Colorimeter” option is used to perform the\
    \ color measurement of new \nphotographed samples. \nResults and Discussion \n\
