    \ caused by iron concentrations can also be masked by hydrologic \nconditions\
    \ and the weathering that can modify the iron color by changing the \noxidation\
    \ state (Maejima et al., 2000). \nIn a study of ANN and soil color to predict\
    \ 44 parameters, physical and \nchemical, in a national scale study (Aitkenhead\
