    \ under mixed variable-\nrate fertigation using machine learning: a case study\
    \ of combined fertilization\nwith dipotassium hydrogen phosphate and potassium\
    \ chloride\nMenglong Wu \nNorthwest A&F University\nJiajie Xiong \nCentral China\
    \ Normal University\nRuoyu Li \nNorthwest A&F University\nAihong Dong \nNorthwest\
