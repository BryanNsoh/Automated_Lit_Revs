    \ \nnot previously shown to the ANN in training or testing phases, the mean color\
    \ of the \n5 repetitions of each soil sample was used to make the 25 data to the\
    \ validation \ndataset. \n \n \n76 \n \n \n \n3.3 Virtual weather stations for\
    \ meteorological data \nestimations \nIn this section, the methodology to develop\
    \ the VWS is described. This \ndevelopment was planned with the primary objective\
    \ of evaluate and compare the \naccuracy of several interpolation algorithms,\
    \ ANN approaches and the most used \ninterpolation methods, to generate meteorological\
    \ data and develop the VWS as an \noption to acquiring accurate data economically\
    \ and straightforwardly. A scheme of \nthe procedure is shown in Figure 25. \n\
    \ \nFigure 25. VWS development methodology scheme. \n \nThe remaining subsections\
    \ of the VWS methodology are organized as \nfollows: the meteorological data source\
    \ (section 3.3.1), statistical analysis of the \ndataset (section 3.3.2), the\
    \ development of the VWS and validation procedure \n(section 3.3.3), and the description\
    \ of the interpolations algorithms employed \n(section 3.3.4). \n \nWeather Station\
    \ Network \nVirtual Weather Station \n(VWS) \nData collecting and \nProcessing\
    \ \nAccuracy measurement \nVWS \nWeather \nStation \nEstimated \ndata \nReal \
    \ \ndata \nData for model \nvalidation only \nVWS \nR2 and RMSE \nMaterials and\
    \ Methods \n \n77 \n \n \n \n3.3.1 Meteorological dataset \nThe data was obtained\
    \ from the InfoRiego metrological station network \nrecords of the Agrarian Technological\
    \ Institute of Castilla y León (Spain), the \nlocations are represented in Figure\
    \ 26. The meteorological records were \ndownloaded from the file transfer protocol\
    \ (FTP) server available; a Python script \nautomates the download of the data\
    \ by dates. The registers consisted of daily data \nsummaries of 53 meteorological\
    \ stations distributed throughout the territory of the \nautonomous community\
    \ of Castilla y León. The records date from July 1st, 2017 to \nJune 30th, 2018\
    \ to compile information for a whole year. \n \nFigure 26. Meteorological station\
    \ network of the InfoRiego program of the Agrarian \nTechnology Institute of Castilla\
    \ y León. \n \nThe meteorological observation records were grouped into a set\
    \ of daily \nprecipitation (Precip) in mm of rainfall, reference evapotranspiration\
    \ (ETo) in mm of \nwater, daily mean air temperature (Mean Temp), maximum registered\
    \ temperature \n(Max. Temp) and minimum registered temperature (Min. Temp) in\
    \ ⁰C, daily mean \nair relative humidity (Mean RH), maximum registered air relative\
    \ humidity (Max. RH) \n78 \n \n \n \nand minimum registered air relative humidity\
    \ (Min. RH) in percentage (%), mean \nwind speed (Mean WS) in m/s and total solar\
    \ irradiation (TSI) in MJ/m2 from all the \n53 weather stations. Additionally,\
    \ the UTM X and Y geographical coordinates, in \nETRS89 geodetic system, and the\
    \ Z coordinate of the meteorological stations were \nadded to the dataset to perform\
    \ the interpolations. \n \n3.3.2 Dataset statistical analysis \nAn exploratory\
    \ data analysis (EDA) was performed to the whole dataset, \nthe weather stations\
    \ with reading errors and the days with less than 90% of the \nwheater station\
    \ in the records were removed to ensure a minimum of observations \nper day. The\
    \ dataset resulted in 18,234 sets of observations from 355 days. A \nstatistical\
    \ summary was generated with the purpose of describing the behavior of \nthe studied\
    \ meteorological variables in the period from July 2017 to June 2018. In \nthe\
    \ same manner, data from the summer season months (July, August and \nSeptember)\
    \ and from the winter months (December, January and February) were \nfiltrated\
    \ to analyze the registers in periods with higher peaks phenomena such as \nhigh\
    \ or low temperatures, rainy periods and other seasonal meteorological events.\
    \ \nThe means of the meteorological events during summer months, winter \nmonths,\
    \ and the rest of the year were compared. The Kolmogorov-Smirnov and \nLevene\
    \ tests were performed, data normality and equality of variances were \ndiscarded\
    \ according to the tests. The means were compared with non-parametric \ntests;\
    \ the Kruskal-Wallis H test to verify differences between groups and the Mann-\n\
    Whitney U test was used to compare the groups based on the season of occurrence;\
    \ \nall statistical analyses were performed in R programing language version 3.4.4.\
    \ \n \n3.3.3 Virtual weather station development \nThe VWS is composed of algorithms\
    \ capable of getting and processing data \nfrom weather station networks and predict\
    \ the possible meteorological state in a \ngiven location. For that, records from\
    \ the InfoRiego station network were massively \ndownloaded from the FTP server\
    \ of the ITACYL through a Python script and used to \ninterpolate values of daily\
    \ Precip (mm), ETo (mm), Mean Temp (⁰C), Max. Temp (⁰C), \nMin. Temp (⁰C), Mean\
    \ RH (%), Max. RH (%), Min. RH (%), Mean WS (m/s) and TSI \n(MJ/m2). \nMaterials\
    \ and Methods \n \n79 \n \n \n \nTo evaluate the quality of interpolated data,\
    \ a randomly selected weather \nstation was daily removed from the dataset, and\
    \ the results of the interpolations \nwere compared with the actual records from\
    \ these stations. The interpolations \nmethod approaches were through ANNs, deterministic\
    \ and statistical interpolations \nmethods, and random forest regression. All\
    \ the interpolation algorithms were \nevaluated with the same validation dataset,\
    \ and the accuracy was measured with \nthe R2 between meteorological observations\
    \ and interpolated values, and the RMSE. \nAll statistical tests were performed\
    \ in R programing language version 3.4.4. \n \n3.3.4 Interpolation methods \n\
    For the ANN approach in data interpolation, the performance of 5 ANNs \nwith different\
    \ activation functions such as hardlim, sigmoid, tanh, softsign and relu \nwere\
    \ programmed. The ANNs were multilayer perceptron, fully connected feed-\nforward\
    \ neural networks, with the RMSE cost function ― programmed in Python \n3.6.5\
    \ language using the TensorFlow 1.8.0 machine learning library. After several\
    \ \nattempts, the most straightforward structure ― with less hidden layers and\
    \ fewer \nneurons per hidden layers ― and with the least overall training and\
    \ testing errors \nwas selected. The ANNs structures were set with 2 neurons in\
    \ the input layer, one \nneuron for each geographical position coordinate (X and\
    \ Y); 1 hidden layer with 15 \nneurons; and 10 neurons in the output layer, one\
    \ neuron for each meteorological \nvariable to interpolate; using this protocol\
    \ for modeling, with the XY coordinates is \npossible to estimate the meteorological\
    \ observations. The Z geographical \ncoordinate was not used after verifying that\
    \ its inclusion leads to less accurate \nresults; selecting the appropriate input\
    \ variables is a crucial step in ANN modeling \n(López et al., 2005). \nThe dataset\
    \ was filtered by day to create a daily re-trained model to each \nof the 355\
    \ days of the study. The daily subset of meteorological observations was \ndivided\
    \ into a train, test and validation sets; a randomly selected weather station,\
    \ \nwith its own set of measurements, was separated for validation and the remaining\
    \ \nstations were used in the training and testing phases, with 10% of stations\
    \ reserved \nfor testing. The ANNs were re-trained and validated for interpolations\
    \ every day \nwith their datasets. The dataset with the XY geographical position\
    \ and the \nmeteorological observations were normalized to obtain better ANN performance\
