    2.2. Unmanned Aerial Vehicles (UAVs)\nUAVs are widely used in geomatics for data\
    \ acquisition in research and operational\nﬁelds, among which security and surveillance,\
    \ civil infrastructure inspection, monitoring\nof archaeological sites, environmental\
    \ monitoring, and applications in agriculture and\nforestry [112–117]. In agricultural\
    \ applications, UAVs’ use registered its spread over the\nlast decade [16].\n\
    UAVs are generally equipped with miniaturized and lower-cost versions than satellite\n\
    sensors. They include RGB, MS, thermal, hyperspectral cameras, and light-weight\
    \ LiDAR\n(light detection and ranging) sensors [118]. RGB sensors, on which many\
    \ RS applications\nin agriculture are based [119], were used, as shown in much\
    \ olive-related research, for\ntree canopy detection and tree counting [24,32,120–122],\
    \ characterization of tree dimension\nparameters [27,123–128], and health monitoring\
    \ [129]. These are relatively low-cost, high-\nresolution sensors but may be inadequate\
    \ if not coupled with other types of sensors [112].\nAn alternative involves modifying\
    \ RGB sensors to capture images on bands such as Red\nEdge and NIR, avoiding the\
    \ higher costs of purchasing MS cameras [119]. MS cameras\nbeing able to operate\
    \ on other bands, such as Red Edge and NIR, can be exploited for\nmonitoring plant\
    \ physiological status by detecting drought and heat stress, the health status\n\
    in general, nutrient content, and plant biomass [48,130–135]. Multiple bands allow\
    \ more\nVIs to be exploited to highlight vegetation’s vigor and other vegetation\
    \ properties [136]\n(Table 1). In addition, MS UAV imagery is used for phenotyping;\
    \ detecting olive trees based\non pixel or object-based image analysis (OBIA);\
    \ assessing olive tree parameters such as\nheight, diameter, and volume [25,28,29,123,127,137,138];\
    \ and monitoring them in terms of\nspectral behavior.\nThermal UAV cameras provide\
    \ data of great agronomic relevance considering the\nabsence of high-resolution\
    \ satellite thermal sensors. Thermal sensors capture information\nabout the temperature\
    \ of objects by generating images that display them based on their\ntemperature,\
    \ not on their visible properties [119]. Therefore thermal RS, when used on the\n\
    vegetation, allows for identifying the leaf surface’s thermal alterations due\
    \ to physiological\nchanges induced by water stress [112]. Several researches\
    \ focused on the ﬁeld characteriza-\ntion of water stress in olive groves [139–143],\
    \ and a few [144,145] correlated olive canopy\ntemperature to the water stress\
    \ symptoms to detect infected plants by Verticillium Wilt.\nHyperspectral sensors\
    \ capture data in hundreds of bands providing high volumes\nof information in\
    \ agriculture and forestry [146,147]. However, the use of these sensors\nmounted\
    \ on UAVs is affected by some limitations: higher spectral resolution but lower\n\
    spatial resolution if compared, for example, to RGB sensors; read spectral ranges\
    \ halved\nwhen compared to aircraft-mounted sensors due to weight limitations;\
    \ higher cost [118]. In\naddition, hyperspectral sensors, similarly to and more\
    \ so than MS sensors, may require\nRemote Sens. 2022, 14, 5430\n9 of 33\nmore\
    \ complex data pre-processing methods to extract information [119]. The difﬁculties\n\
    linked to UAV hyperspectral use can explain the lack of much olive-related work\
    \ [148].\nLiDAR, mainly used for terrestrial scanning, has been used for aerial\
    \ scanning since\n1994, when commercial systems became available. LiDAR is an\
    \ active RS system emitting\npulses whose return to the sensor after being reﬂected\
    \ by an “object” of the terrestrial\nsurface is measured by calculating the time\
    \ elapsed between the emission of the energy\npulse and its return [86]. From\
    \ this information, it is obtained a cloud of points with X, Y,\nand Z coordinates\
    \ that corresponds to the impacts of the initial pulse energy on the Earth’s\n\
    surface objects, thus making it possible to reconstruct the structure of trees\
    \ with high\nprecision digitally [26,149,150]. LiDAR sensors are known to be very\
    \ accurate for acquiring\ngeometric data, such as those referring to tree canopies,\
    \ many of which are carried out in\nforestry [151,152]. 3D models obtained from\
    \ LiDAR surveys can also be helpful in agriculture,\nwith applications similar\
    \ to those used in forest areas. As the geometric characteristics of\ntrees are\
    \ directly related to tree growth and productivity, they can be important indicators\
    \ for\nestimating growth, yield prediction, and water consumption [153]. However,\
    \ even those with\na relatively low cost are still more expensive than RGB cameras\
    \ and require higher payloads\n(up to a few kilograms) [119,154]. For these reasons,\
    \ the LiDAR system is not as readily\naccessible as other UAV-based photogrammetric\
    \ mapping systems [118].\n3. Preservation of the Olive Landscape and Soil Erosion\n\
    The olive grove can be considered an essential and historical component of the\
    \ Mediter-\nranean landscape mosaic, especially in Italy, Spain, and Greece [155–157].\
    \ The landscape\nhas the constant trait in this species, while other characters\
    \ are given by different envi-\nronmental and cultural expressions such as climate,\
    \ land geomorphology, and cultivation\ntechniques. The climate is a relatively\
    \ limiting factor considering the spread in recent\ndecades of olive growing even\
    \ in areas far from those “historical” cultivation [158]. Just\nthink of the growing\
    \ importance that olive cultivation is acquiring in the countries of South\nAmerica\
    \ (Argentina, Chile) and Australia [159]. As for the geomorphology, this is closely\n\
    linked to both the olive groves localization and the cultivation techniques adopted,\
    \ and\nexamples of this are the traditional terraced olive groves typical of hilly-mountainous\
    \ and\nmarginal areas of Greece’s and Italy’s regions, conversely, contrasted\
    \ by location, planting,\nand management to the super-intensive olive groves in\
    \ Spain (or Australia) spread in\nrecent decades [160]. The protection of the\
    \ cultivated landscape, speciﬁcally that of the\nolive tree, must be pursued by\
    \ complying with opposing requirements: opportunity for\nprotection through conservation\
    \ (even with the introduction of compensatory mechanisms)\nor freedom to organize\
    \ the factors of production by appropriately modifying the productive\nassets\
    \ and, inevitably, landscape [161]. For example, in opposition to the advancement\
    \ of in-\ntensive olive growing in some areas, in others, the olive landscape’s\
    \ detriment is caused by\nurbanization’s effects on agricultural land [157]. It\
    \ is often overlooked that olive represents\na typical crop with mixed urban-rural\
    \ settlements, which provides environmental services\nand biodiversity conservation\
    \ and represents an integral part of periurban landscapes\nwhile also supporting\
    \ rural economies and tourism development [3]. The adverse effects of\nthe urban\
    \ sprawl on agricultural land were covered by Doygun [162], which quantiﬁed the\n\
    loss of agricultural land, and olive land cover in particular, in a location in\
    \ Turkey, from\n1985, using aerial imagery, to 2006, using IKONOS’ image (panchromatic),\
    \ and Quickbird\nimage (pansharpened). Three speciﬁc periods were analyzed and\
    \ compared (1985–2000,\n2000–2004, and 2004–2006), starting by superimposing the\
    \ olive groves digitized in the\n1985 aerial photographs on 2000 urban area images.\
    \ The data obtained showed a loss of\n25% of the area initially occupied by olive\
    \ groves due to a progressive abandonment of\nagricultural practices in favor\
    \ of new residential building construction.\nOne challenge of RS is to effectively\
    \ assess the impact of agriculture in risk situations\nconcerning soil erosion\
    \ and environmental conservation [163]. Soil erosion represents one\nof the principal\
    \ environmental issues associated with olive growing in Mediterranean\ncountries,\
    \ mainly in hilly areas characterized by more or less accentuated slopes [164,165].\n\
    Remote Sens. 2022, 14, 5430\n10 of 33\nThe evolution of soil erosion in olive\
    \ groves ﬁnds in its causes both their expansion and\nchanges in soil management\
    \ techniques [166]. Soil erosion can cause several negative\nenvironmental impacts,\
    \ including a reduction in production, risk of desertiﬁcation, and\nrun-off with\
    \ soil transport, fertilizer residues, and herbicides into water bodies [166].\
    \ Soil\nerosion depends on the combination of soil characteristics, slope, rainfall\
    \ patterns, and the\nuse of inappropriate agricultural practices [167]. Mechanical\
    \ tillage is still the most widely\nused practice for soil management as it improves\
    \ not only the inﬁltration capacity but also\nthe distribution of water in the\
    \ soil proﬁle and contributes to the burial of fertilizers, the\nprevention of\
    \ ﬁres, and the removal of weeds [168–170]. However, the continued use of\nthis\
    \ practice, in the long run, can cause opposite and harmful effects on soil destructuring,\n\
    reduction of water inﬁltration rate, reduction of water availability in the rhizosphere,\n\
    and soil compaction with consequent loss of nutrients and organic matter depriving\
    \ it of\nprotection from torrential rains [42,167,171]. Cover crops shield soil\
    \ from the driving rain\nwhile increasing inﬁltration and reducing surface sealing\
    \ [172–174].\nFurthermore, vegetation cover promotes more bacterial diversity,\
    \ which can be con-\nsidered a biological indicator of soil quality [175]. As\
    \ highlighted by Lima-Cueto et al. [42],\nthe role of vegetation cover is acknowledged\
    \ in the cross-compliance system of the EU\nCommon Agricultural Policy (CAP) (Regulation\
    \ No. 1306/2013). Lima-Cueto et al. [42]\nexploited RS for quantifying cover crops\
    \ (CC) in olive groves where CC contributes to\nimproving soil fertility and water\
    \ retention while reducing erosion risk. For this purpose,\nthe authors tested\
    \ several VIs, chosen from those contained in their formula, the bands\nGreen,\
    \ Red, Red Edge, and NIR, to verify their capacity to quantify the density of\
    \ cover\ncrops in olive groves using UAV imagery. Results showed that the Inverse\
    \ Ratio Vegetation\nIndex (IRVI, given by the ratio of Red to NIR) [39] was the\
    \ most sensitive for quantifying CC\ndensity at intervals of 10–25%. Given its\
    \ impact on soil conservation in sloping farmlands,\nLima et al. [163] used UAV\
    \ MS data and DEMs to map differences in tillage using OBIA\nclassiﬁcation techniques.\
    \ Authors automatically classiﬁed tillage furrows and computed\ntheir main direction\
    \ testing this procedure on twenty olive groves characterized by a wide\nrange\
    \ of tree sizes, soil tones, plot shapes, and soil slopes.\nKarydas et al. [137]\
    \ investigated soil erosion risk mapped in Creta (Greece) caused by\nthe intensiﬁcation\
    \ of olive growing. As in other regions of the Mediterranean, long periods\nof\
    \ drought followed by heavy rainfall favor erosion on steep slopes and with shallow\
    \ and\nfragile soils. In this regard, the use of terraces and the presence of\
    \ rural roads perpendicular\nto the direction of the slope helps to divide the\
    \ length of the slope and slow down the runoff\nprocess, improving water penetration.\
    \ Erosion is related to the speed with which water\npasses or inﬁltrates the soil\
    \ and the generation of runoff, the leading cause of soil loss [165].\nThe authors\
    \ used Quickbird imagery, a DEM, a geologic map, and rainfall data collected by\n\
    two meteorological stations. The research aimed to quantify the supporting practice\
    \ factor\n(P) in the spatial domain and its incorporation into the Revised Universal\
    \ Soil Loss Equation\n(RUSLE) formula. RUSLE is a revised version of the model-based\
    \ method Universal Soil\nLoss Equation (USLE) used for quantifying the risk of\
    \ soil erosion [176]. P factor depends\non the mapping landscape’s features indicative\
    \ of existing support measures (terraces) or\nconditions that prevent soil erosion\
    \ (rural roads and paths). P factor was quantiﬁed using\nvisual photointerpretation\
    \ for an overall image interpretation and object-oriented image\nanalysis for\
    \ semi-automatically mapping terraces and rural roads. A soil erosion risk map\n\
    was produced, attributing differentiated values to the P factor.\nTerraces perform\
    \ an essential service by leveling the soil surface and stabilizing slopes,\n\
    resulting in better water inﬁltration and reduced erosion risk. In addition, terraces\
    \ increase\nlandscape diversity and function as habitats and biodiversity corridors\
    \ [177]. Conversely,\nthe abandonment of terraces may cause an aggravation of\
    \ the eroding process [178–180].\nConsidering the aspects mentioned so far, Diaz-Varela\
    \ et al. [143] proposed a low-cost\nmethodology for automatically classifying\
    \ agricultural terraces (with permanent crops such\nas olive trees) using high-resolution\
    \ imagery acquired by a low-cost UAV equipped with\nnon-metric cameras. In the\
    \ context of CAP monitoring, these objectives address the need to\nRemote Sens.\
    \ 2022, 14, 5430\n11 of 33\ndevelop reliable and repeatable methods for automatically\
    \ classifying landscape elements\nthat perform an ecosystem service. The UAV imagery\
    \ was acquired and pre-processed\nwithout ground control points for reducing ﬂight\
    \ planning costs and user interaction. The\nclassiﬁcation of terraces and no-terraces\
    \ was based only on the spectral and elevation data\nderived from imagery and\
    \ exploiting 3D photo-reconstruction methods.\nFernández et al. [181] used UAVs\
    \ high-resolution imagery to analyze the evolution\nof a landslide affecting olive\
    \ groves in Southern Spain. The proposed method allows a\nmonitoring analysis\
    \ by calculating differential Digital Surface Models (DSMs) to measure\nvertical\
    \ displacements and identify depletion and accumulation areas inside the landslide.\n\
    DSMs of different epochs were compared to monitor landslides to reach this objective:\n\
    head and depletion area, primary and secondary scarp, body, toe, and accumulation\
    \ area.\nMoreover, the estimation of vertical displacements in areas not covered\
    \ by vegetation\nwas performed. This work proved that UAVs could estimate vertical\
    \ and horizontal\nlandslide displacement changes based on DSM and Digital Terrain\
    \ Model (DTM). Both\nmodels and orthophotos at different epochs were obtained\
    \ from UAV surveys using a\nmethodology based on conventional photogrammetry and\
    \ Structure from Motion (SfM)\ntechniques. The results allowed the characterization\
    \ of the slope movement ﬂow rate and\nsome morphological features (crown, scarps,\
    \ head, lateral limits, tension cracks, foot, etc.)\non a hillslope of hectometric\
    \ dimensions.\nPart of the ecosystem functions of olive groves, especially traditional\
    \ ones, is the\ncritical contribution to animal and plant biodiversity even when\
    \ they are present in areas\ndominated by other land uses, such as arable land\
    \ and forests where, among other things,\nolive groves can also serve as ﬁrebreaks\
    \ [167]. In particular, the biological activity and biodi-\nversity are generally\
    \ higher in undisturbed olive groves semi-abandoned or those managed\naccording\
    \ to modern techniques of conservation agriculture [182]. Tscheulin et al. [85]\
    \ high-\nlighted the olive tree’s function in preserving biodiversity in Mediterranean\
    \ environments.\nThe authors analyzed the inﬂuence of the surrounding landscape,\
    \ in particular olive groves,\non the presence of three size groups of bees. Depending\
    \ on the size of the bees and the\ndistance they can cover, the use of resources\
    \ such as pollen occurs on different spatial\nscales. The landscape around the\
    \ study area was assessed using thematic maps based on\nthe satellite image Landsat\
    \ 5 and classifying land according to eight land cover categories.\nAmong these,\
    \ the olive grove class positively impacted the abundance of bees.\nTable 3 shows\
    \ the researches in RS in olive growing dealing with the preservation of\nthe\
