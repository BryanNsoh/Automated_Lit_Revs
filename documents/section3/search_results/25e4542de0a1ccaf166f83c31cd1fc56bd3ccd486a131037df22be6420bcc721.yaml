    106 \n \n \n \nThe average precipitation during the winter is more than twice\
    \ that in \nsummer, 1.29 mm and 0.50 mm respectively; in this location, the summer\
    \ is the \ndriest season and the rainiest season is autumn or winter, depending\
    \ on the specific \nsite. (Nafría et al., 2013). Other variables such as temperatures,\
    \ ETo, TSI are higher \nin summer; meanwhile, the RH is generally higher in winter\
    \ in concordance with \nprecipitations. The extreme temperatures, the minimum,\
    \ and maximum registered \nin the entire year occurred during these two seasons.\
    \ The standard deviation in \nthese two seasons are lower in comparison with those\
    \ seen in the whole year \nsummary (Table 5), the range measurements of the phenomena\
    \ were also narrow \nbecause of the uniformity of conditions during specific seasons\
    \ in contrast to ranges \nof an entire year. The general behavior of the variables\
    \ during the summer, winter, \nand the rest of the year is presented in Figure\
    \ 34. \nIt is observable that for ETo, temperatures, RH and TSI, more extreme\
    \ \nlectures were obtained during summer and winter. Meanwhile, the rest of the\
    \ year \npresented more intermedium values. The letters above the boxplots show\
    \ the \ndifferences between groups by the Mann-Whitney U test. The variations\
    \ of the \nmeans for precipitation, mean WS and max. RH in the periods were not\
    \ as notorious \nas the previously mentioned variables; nonetheless, the statistical\
    \ test found \nsignificant differences in these variables as well. \n \n4.3.2\
    \ Interpolation methods comparison \nDifferent ANN models as well other interpolation\
    \ methods were compared \nin terms results accuracy for meteorological variable\
    \ estimations. Generally, good \nagreement between the estimated values and the\
    \ actual records from the weather \nstations were observed for the interpolation\
    \ methods. Results from ANNs approach \nare shown in Table 7, and results from\
    \ alternative approaches are shown in Table 8. \nBetween the 5 activation functions\
    \ in the ANNs, the softsign had the \nhigher R2, 0.84, following by the sigmoid\
    \ and tanh with an R2 of 0.83, the relu with \nan R2 of 0.82 and the hardlim with\
    \ the lowest R2 result, 0.79. The mean and \nmaximum Temp were the most accurate\
    \ variable to predict, with R2 in the range \nfrom 0.96 to 0.98; following by\
    \ the ETo, TSI and minimum Temp with R2 higher than \n0.91. Lower R2 were obtained\
    \ for mean WS, maximum RH and Prep., with ranges \nfrom 0.43 to 0.75. In general\
    \ rule, the temperature is a more precise variable to \ninterpolate in comparison\
    \ to the precipitations (Jeffrey et al., 2001). \nResults and Discussion \n \n\
