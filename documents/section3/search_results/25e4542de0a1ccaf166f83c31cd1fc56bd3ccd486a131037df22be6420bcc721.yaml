    in application-specific environments, the WSNs have to be deployed in the certain
    network topology. The different network properties such as lifetime, throughput,
    and end to end delay are majorly affected by network topology. In this research
    work, tree topology has been used where the network utilizes a central hub that
    is also termed as base-station or coordinator node to act as a root node. A two-hop
    networking cluster with star-topology allows direct communication between the
    central node and each sensor node inside one cluster without complex routing and
    routing table maintenance. This type of topology makes the network more flexible
    and scalable as more number of sensor nodes or motes can be added into one cluster
    without reconstructing the routing table, any other new cluster can be deployed
    adjacent to others without disturbing the operation of other clusters. Another
    advantage is robustness of network as failure of any node won’t affect the operation
    of whole network. In the hieratical structure, the relay node is one level below
    from the root node. This lower level forms a star network where the sensing nodes
    reports to the relay node. The tree network can be considered a hybrid of both
    the star and peer to peer networking topologies as shown in Fig. 9. The data path
    in the network may be single hop or multi hop through which the sensed data is
    forwarded to its parent node. It is important to find an optimal shortest path
    tree with maximum lifetime and shorter delay but slightly high time complexity.
    This topology is more suitable for distributed implementation. As the target application
    is agricultural soil sensing and monitoring through a distributed WSN that is
    why this topology is chosen. Establishment of reliable communication link is important
    aspect of this topology as if there is a link break in the network path on the
    active route then communication also breaks. As per the Fig. 8, SN and SK are
    the Nth and Kth set of sensing motes which gives the data packets P i and P k
