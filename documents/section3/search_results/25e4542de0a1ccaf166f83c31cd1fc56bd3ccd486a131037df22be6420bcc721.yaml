    \ these samples; \nnevertheless, it was always capable of identifying the most\
    \ prevalent species and \npercentage composition. \nRegarding the samples with\
    \ 50% of two different species (S107 and S108), \nthe artificial neural network\
    \ was, likewise, capable of approximating the \ncomposition of these mixed algal\
    \ samples, identifying the two predominant species \nand their approximate percentage.\
    \ In no case, these samples were identified as \nmonoalgal cultures. The same\
    \ validation protocol was repeated on the second day. \nIn this case, when using\
    \ monoalgal cultures (S201 to S204), the ANN provided results \nabove 99% purity\
    \ for these samples. \nFor samples containing 90-95% of one species and 10-5%\
    \ of another (S205 \nto S209), these samples were “unknown combinations” for the\
    \ model. Nonetheless, \nit was able to identify the predominant algal species\
    \ present in each sample, with \npercentages similar to monoalgal cultures. The\
    \ one exception was the 90% S. \nplatensis and 10% C. vulgaris sample, for which\
    \ an accurate estimate was given. \nSimilar mixed algal samples to those used\
    \ for the training process (S210 to S227) \nprovided better results, with none\
    \ of them being classified as monoalgal. The last \nsample (S228) also corresponded\
    \ to an “unknown combination” for the model, and \nit was, likewise, not classified\
    \ as monoalgal. \nResults and Discussion \n \n \n \n       87 \n \n \n \n \n \n\
