    by University of Nebraska-Lincoln. Download chapter PDF 1 Introduction Agriculture
    started around 10,000 years ago and since then, improvements of agricultural technology
    have contributed to increasing the productivity. Intensive agriculture in the
    second half of the twentieth century was able to achieve high productivity from
    high inputs but also with some important environmental impacts . The next step
    in agricultural technology is based on the use of proximal or remote sensors and
    computers that allow a more precise and/or efficient application of inputs in
    the field. This is based on the improved knowledge of crop physiology and the
    advances of agronomy during the twentieth century. At this point we see that agriculture
    evolved from low input/low control to high input/low control during the 1950s–1960s
    and is now turning to optimal input based on high control. In this chapter we
    review some of the technologies that contribute to better control in crop management
    . 2 Remote Sensing Principles 2.1 Definition of Remote Sensing Remote sensing
    can be defined as the acquisition of information about an object without making
    physical contact. Although it has been generally related to the acquisition of
    images from satellite platforms, the term remote sensing is actually broader and
    it relates to data collection from objects without physical contact. In other
    words, remote sensing is both the acquisition of data from long distances (i.e.
    36,000 km from the Earth using a satellite ) as well as that obtained at just
    a few centimeters using a camera or an instrument that we place near the object
    (i.e. a leaf). 2.2 Active and Passive Remote Sensing The remote sensing of objects
    using different types of sensors is necessarily conducted through a physical carrier
    that travels from the objects to the sensors through an intervening medium. This
    carrier in remote sensing is the electromagnetic radiation, and the medium is
    the atmosphere. A general classification of remote sensing can be made depending
    on the nature of the radiation used to gather information from the objects: (i)
    active remote sensing is when a signal is emitted and received by the sensor used,
    and (ii) passive remote sensing uses naturally occurring energy (e.g. reflected
    from solar radiation ). 2.3 The Electromagnetic Spectrum and the Spectral Bands
    Electromagnetic radiation is energy propagated through space between electric
    and magnetic fields. The electromagnetic spectrum is the extent of that energy
    ranging from cosmic rays, gamma rays, X-rays to ultraviolet, visible, and infrared
    radiation including microwave energy as a function of their wavelength (Fig. 33.1).
    Fig. 33.1 The electromagnetic spectrum classified as a function of wavelengths
    Full size image Our eyes detect radiation in the so-called “visible” spectral
    region, ranging between 400 and 700 nm in wavelength. Nevertheless, there are
    sensors that can detect and measure radiation coming from below and above the
    visible spectral region, i.e. below 400 nm and above 700 nm wavelengths. Remote
    sensing of objects is generally conducted with sensors working in wavelengths
    in the ultra-violet (UV) below the visible region, and then in the reflected infrared,
    thermal infrared and microwaves in the spectral region above the visible part
    of the spectrum. It is important to clarify that above the visible region some
    sensors detect reflected radiation while others detect the emitted radiation.
    The reflected infrared region therefore is used to collect data in the infrared
    wavelengths reflected by the objects, while the thermal infrared region is used
    to gather emitted radiation to obtain information about the object’s temperature.
    2.4 The Concept of Multispectral The collection of reflected or emitted data by
    sensors needs to be conducted in the so-called “spectral bands”. This is because
    each detector used to collect reflected or emitted energy is sensitive to a different
    range and number of these specific spectral bands. The width in wavelengths units
    and the number of these spectral bands enable the acquisition of data from objects
    in a multispectral way. Therefore, multispectral remote sensing is defined as
    the collection of reflected or emitted energy from an object in multiple bands
    of the electromagnetic spectrum (Fig. 33.2). The more the number of bands, and
    the narrower these bands are, the more information can be gathered from the object.
    Fig. 33.2 Multispectral remote sensing Full size image 2.5 Reflectance and Spectral
    Signatures The energy measured by the sensor is a function of the total incoming
    radiation at such particular moment. In other words, measuring the energy reflected
    by the same object at two different times would give us a different amount if
    the energy coming from the sun changes. For this reason, remote sensing methods
    rely on normalizing such reflected energy to the incoming radiation at the time
    of the measurement. Reflectance is defined as the ratio of the total amount of
    radiation reflected by a surface to the total amount of radiation incident on
    the surface. Remote sensing methods are based on this reflectance as a function
    of wavelength, developing the so-called spectral signatures (Fig. 33.3). In Fig.
    33.3 we can observe the reflectance measured for three different objects: (i)
    green vegetation; (ii) dry vegetation; and (iii) soil. The amount of reflected
    energy changes as a function of the wavelength, which is function of the pigment
    absorbing and reflecting energy from each object under study. By looking and analyzing
    these spectral signatures it is possible to infer the status of the vegetation
    and soils by estimating the amount of photosynthetic pigments (chlorophyll content,
    carotenoids, xanthophylls), the amount of vegetation layers (leaf area index ,
    canopy densities), and water content , among others. Fig. 33.3 Spectral signatures
    from green vegetation, dry vegetation and soil Full size image 2.6 Remote Sensing
    Resolution There are four definitions than are critical in remote sensing to understand
    the data quality and image characteristics: (i) spatial resolution. (ii) spectral
    resolution, (iii) radiometric resolution and (iv) temporal resolution. Spatial
    resolution is the size of a pixel that is recorded in an image typically corresponding
    to square areas. The minimum detail discernible in an image is dependent on the
    spatial resolution of the sensor and refers to the size of the smallest possible
    feature that can be detected. The spatial resolution of passive sensors depends
    primarily on their Instantaneous Field of View (IFOV) of the system comprised
    by the detector and the lens. The area on the ground represented in the pixel
    is called the resolution cell and determines a sensor’s maximum spatial resolution.
    Spectral resolution is the wavelength width and the number of the different frequency
    bands recorded by the detector, which determine the spectral signatures used to
    assess the objects by remote sensing methods. Radiometric resolution is defined
    as the number of different intensities of radiation the sensor is able to distinguish.
    Typically, this ranges from 8 to 14 bits, corresponding to 256 levels of the grayscale
    and up to 16,384 intensities in each band. It also depends on the instrument noise.
    Temporal resolution is the frequency of satellite or plane overpasses over the
    same place. The temporal resolution is relevant in time-series studies in cases
    in which collecting data over the same site is required to understand seasonal
    changes. 3 Sensors and Platforms for Remote Sensing The sensors are generally
    classified as: (i) optical; and (ii) microwave sensors. Optical sensors detect
    visible and infrared radiation in different sub-regions: (i) near infrared, (ii)
    intermediate infrared and (iii) thermal infrared. There are two types of radiation
    that can be measured from optical sensors: (i) visible/near infrared (reflected);
    and (ii) thermal infrared (emitted). In the Visible and Near Infrared region the
    sensors detect radiation of sunlight reflected by the objects which is used to
    quantify land surface conditions such as the distribution of plants, forests and
    farm fields, rivers, lakes, urban areas, etc. Obviously this technique can only
    be used during the daytime under clear sky conditions. In the Thermal Infrared
    region the detected radiation is that emitted by the objects, which is typically
    used to monitor the temperature of the land’s surface (see Chap. 3) and is not
    restricted to the daytime period but is affected by cloudiness . Microwave sensors
    may be active or passive and are designed to measure radiation in the microwave
    spectral region, with longer wavelengths than those of the visible and infrared
    regions. The observation is not affected by period (day or night) or weather as
    microwaves penetrate the clouds. The platforms generally used for remote sensing
    can be divided into the following classes: (a) proximal sensing platforms are
    used for acquiring high spatial resolution imagery from towers, cherry pickers,
    trucks and mobile platforms in the field. (b) airborne platforms (i.e. planes
    of different sizes and weights) are generally used for acquiring imagery at typical
    altitudes between 300 m and a few kilometers over the ground. They can be divided
    into manned and unmanned aerial vehicles. 1. Manned vehicles are the traditional
    platforms for aerial photography and remote sensing operations using heavy cameras
    working in the visible, near infrared and thermal regions. Access to these sensors
    is limited, as they have a high cost of operation, so they are generally used
    for research purposes but sometimes for operational applications. Sensors that
    can be installed in these platforms are generally very expensive, but they obtain
    very high quality imagery which helps validating remote sensing model s and methods.
    2. Unmanned aerial vehicles (UAV) also known as Remotely Piloted Aircraft (RPAS)
    or “drones ” are new methods recently available which are the result of transferring
    this technology from the military to civil applications. These drones are small
    planes that can fly autonomously over desired areas at low altitudes, therefore
    acquiring high resolution imagery using miniature sensors carried on-board. Wingspan
    and weight for these platforms range between less than a meter up to 5 m, and
    between under 2 kg up to several hundred kilograms. The sensors used weigh between
    a few grams up to several kilograms, and they are currently available to collect
    images from drones in the visible, near infrared and thermal regions. Despite
    the legal limitations on the use of drones for civil applications, they offer
    high flexibility in acquiring imagery at low cost, higher spatial resolution and
    easy operation by end users. (c) The satellite platforms follow typically elliptical
    orbits around the earth. The time taken to complete one revolution of the orbit
    is called the orbital period. The satellite traces a path on the earth surface
    as it moves across the sky. As the earth below is rotating, the satellite traces
    a different path on the ground in each subsequent cycle. Remote sensing satellites
    are launched into orbits such that the satellite repeats its path after a fixed
    time interval. This time interval is called the repeat cycle of the satellite
    . When a satellite follows an orbit parallel to the equator in the same direction
    as the earth’s rotation and with the same period of 24 h, the satellite will appear
    stationary with respect to the earth surface. In other words, the satellite will
    be positioned all the time over the same spot over the Earth. This orbit is called
    geostationary. Satellites in the geostationary orbits are located at a high altitude
    of 36,000 km. The geostationary orbits are commonly used by meteorological satellites
    as they can monitor large areas continuously (i.e. acquiring one image every 30
    or 60 min to monitor weather). A near polar orbit is one with the orbital plane
    inclined at a small angle with respect to the earth’s rotation axis. A satellite
    following a properly designed near polar orbit passes close to the poles and is
    able to cover nearly the whole earth surface in a repeat cycle. Nevertheless,
    earth observation satellites usually follow sun synchronous orbits, i.e. an orbit
    whose altitude is such that the satellite will always pass over a location at
    a given latitude at the same local solar time. In this way, the same solar illumination
    condition can be achieved for the images of a given location taken by the satellite.
    As a function of the orbit (distance to the Earth) and the type of sensors carried
    by the satellite platform, the satellite imaging systems can be classified into
    low (>1000 m), medium (100–1000 m), high (5–100 m) and very high resolution (<5
    m). 4 Site-Specific Irrigation Management 4.1 Site-Specific Crop Management Although
    the term precise irrigation usually refers to the application of precise amounts
    of water to crops at precise locations and at precise times – but uniformly across
    the field–, precision irrigation, as part of the precision agriculture concept,
    differs markedly from this common meaning. Precision agriculture, or site-specific
    crop management , is a farming management concept based on observing and responding
    to intra field variability . Precision agriculture has been practiced for site-specific
    nutrient or pesticide application, for varying seeding rate , for control of traffic
    on fields, etc. Precision irrigation falls in the precision agriculture category
    since it consists on the application of water to predefined zones in a volume
    and at a time needed for optimum crop production, maximum profitability or other
    management objective at each particular zone in the field. Precision agriculture
    involves a number of methods, technologies and equipment. Site-specific (SS) irrigation
    has so far been developed commercially for self-propelled center pivot and linear
    move irrigation systems, whereas site-specific microirrigation (drip/trickle,
    microsprinkler ) has not yet emerged from academia or industry. Center pivot and
    linear move manufacturers have produced commercial equipment to regulate water
    application in time and space (VRI , variable rate irrigation). The irrigation
    machine is governed by a GPS controller and the operator can enter irrigation
    prescriptions in the control panel directly or remotely. Prescriptions are based
    on maps of soil and crop attributes. Moreover, field-distributed sensors can collect
    and transmit data to support real-time management decisions. 4.2 Opportunities
    Provided by Site-Specific Irrigation SS-VRI adapted to center pivot or linear
    move machines allows stopping irrigation over roads, ponds, water courses, rocky
    outcrops, or any other landscape element that doES not require irrigation. If
    various crops are grown under the same center pivot or linear move system, irrigation
    can be scheduled according to the needs of each crop. Another situation for using
    SS irrigation is when runoff occurs. This is more likely to happen in steep slopes,
    where soil infiltration capacity is low, and at the distal end of center pivots
    , where the application rate is highest. SS-VRI allows applying water at reduced
    rate at the zones where infiltration should be increased to minimize runoff .
    The irrigation machine should then move at slower speed to maintain the irrigation
    depth uniform. The response of yield to evapotranspiration of most crops is a
    linear function (Chap. 14). If irrigation ensures that the field does not suffer
    water scarcity at all, then yield would be maximal and SS irrigation would not
    represent any yield advantage. However, some indeterminate crops and trees yield
    maximum under moderate deficit irrigation . For those crops, any deviation from
    optimal evapotranspiration will translate into yield loss . This deviation may
    be caused by variations in soil water storage due to precipitation (rain, snow
    or irrigation) non-uniformity, to variability of the soil water holding capacity
    , and to lateral flow during or after the precipitation event. In very arid environments,
    rainfall contribution to soil water storage is usually negligible for irrigated
    crops. There, uniform irrigation designed to prevent surface flow will result
    in uniform soil water storage as long as irrigation is scheduled for the field
    zone where the critical soil water deficit (SWDc , Chap. 20) is lowest. Therefore,
    in arid and semiarid environments, SS irrigation does not help in saving water
    or improving yield. The situation is different in sub-humid or Mediterranean environments,
    where the contribution of rainfall to the water consumption of irrigated crops
    may be significant. Using SS-VRI , the irrigation depth can be adjusted to each
    zone by applying less water where the water storage is greater. The crop will
    keep using the rainfall water storage, where available, so total irrigation will
    be reduced. Evapotranspiration differences may occur across the field due to differences
    in canopy cover. An appropriate way to estimate evapotranspiration for SS irrigation
    schedules is computing spatially distributed crop coefficients based on multispectral
    vegetation indices that are related to the fraction of intercepted radiation as
    the NDVI (Normalized Difference Vegetation Index). The so derived evapotranspiration
    would account for the spatial variation of canopy cover and would represent the
    water needs of the non-stressed crop. The idea is only valid before full canopy
    cover. 4.3 Definition of Management Zones The technique most widely used by site-specific
    irrigation practitioners to define field zones is electromagnetic induction survey
    of soil apparent electrical conductivity (EMI-ECa). In non-saline soils , EMI-ECa
    varies primarily with soil texture , water content , and cation exchange capacity.
    Therefore, EMI-ECa maps are used in combination with soil sampling to determine
    those spatially variable soil properties efficiently. EMI-ECa mapping is usually
    complemented by topographic , yield, soil, and multispectral vegetation indices
    maps to delimit management zones. Canopy temperature of crops entering into crop
    water stress could be used to determine the spatial variability of the critical
    soil water deficit . If the crop is not watered for some time after heavy rainfall
    or uniform irrigation, canopy temperature will increase first where SWDc is lowest.
    Continuous monitoring of soil water content or potential allows introducing real
    time management decisions. The location of the sampling points may be based on
    EMI-ECa maps. Neutron probes provide accurate measurements of soil water content
    , but are expensive and labor intensive. Capacitance sensors are inaccurate for
    determining soil water content due to the multiple environmental effects that
    affect their readings. Travel time sensors (e.g. TDR) are more accurate than capacitance
    sensors and are becoming less expensive and more adaptable to field conditions.
    Tensiometers are difficult to maintain in the field. However, resistance blocks
    can be left installed in the field and connected to dataloggers and wireless transmitters.
    Their problem is that they may lose contact with the soil matrix as it dries.
    The development of robust wireless networks is facilitating the installation of
    sensors in the field without interference with cropping operations. An alternative
    to soil water measurement is sensing plant water status. Canopy temperature has
    been used since the 1980s to determine crop water stress indices. Stationary infrared
    thermometers installed at strategic locations pointing to the crop canopy, or
    moving sensors mounted on the sprinkler lateral to scan the crop across the field,
    can be connected to dataloggers and wireless transmitters to continuously measure
    canopy temperature. Satellite and airborne high-resolution visible and thermal
    infrared images provide snapshots of canopy cover and temperature over the entire
    field. These are zenithal views that, under partial ground cover, integrate soil
    and vegetation, making difficult discriminating plant stress from dry soil effects.
    Infrared sensors mounted on center pivot laterals change their orientation with
    respect to the sun and the crop rows, which affects temperature readings. This
    is less of a problem if mounted on linear move laterals. There are several handicaps
    for the adoption of remote sensing techniques in SS irrigation. Satellite images
    are inexpensive, but their frequency and/or spatial resolution might be insufficient.
    Aerial imagery may be expensive for the required frequency. The apparatus involved
    in mounting sensors on the moving lateral has been a handicap for commercial application.
    The other barrier for adoption of this type of information is the difficulty for
    farmers to understand and process this information in a timely manner. 5 Positioning
    and Automation High precision positioning systems like GPS are key technologies
    for precision, site-specific agriculture. The systems record the geographic coordinates
    of the field and management zones and locate and navigate agricultural vehicles
    with accuracy of few cm. There are different levels of automated steering. Assisted
    steering systems simply show drivers the path to follow in the field, thus the
    farmer still needs to steer the wheel. Automated steering systems take full control
    of the steering wheel along the row, allowing the driver to watch the machine
    in use (sprayer, seeder). Intelligent guidance systems allow different guidance
    patterns adapted to the shape of the field. Management zone maps, automated steering,
    and variable rate technology are used jointly to adjust machines to apply, for
    instance, seed or fertilizer according to the spatial variations in plant needs.
    Data sensors can be mounted on moving machines also. Grain yield monitoring is
    becoming very popular. It consists of devices and sensors installed in the harvester
    that calculate and record grain yield and machine position as it moves. Yield
    maps can be useful for delineating management zones. 6 Crop Simulation Model s,
    Expert Systems and Information Technologies A crop simulation model is an abstract,
    mathematical model that captures the behavior of the crop in response to the environment
    and management throughout the growing season. The model is converted to a computer
    program with equations that represent the response of the crop to management practices
    (e.g. planting density) and the environment (meteorological, soil). Therefore
    the model behaves similarly (and roughly) than the real crop, so we may perform
    virtual experiments that may help in crop management or genotype evaluation. The
    obvious advantage is that the model may be applied to a wide range of climates
    or soils thereby expanding the limited knowledge obtained from field experiments.
    However, models are always simplified representations of actual systems, so we
    have to be very careful in selecting the right model and test it against experimental
    data. Crop simulation models may be classified according to different criteria:
    (a) Empirical versus mechanistic: an empirical model relates yield to a set of
    environmental or management variables. For instance in arid and semi-arid areas
    yield may be calculated as a linear function of seasonal rainfall. On the other
    hand a mechanistic model is based on the biological, chemical and physical mechanisms
    related to plant growth, development and yield. (b) Black-box versus comprehensive:
    This classification is parallel to the previous. A black-box model simply relates
    (empirically) the inputs and outputs of a system, without any information on how
    the system works. A comprehensive model represents the system (e.g. crop) by equations
    that explain the functioning of the organizational level below (e.g. plant, organ).
    Take for instance wheat production in a farm as affected by nitrogen. We could
    write a black-box model at the entry of the farm by simply recording the amount
    of fertilizer N that goes into the farm and the amount of wheat that goes out.
    Note that in this case we have no idea of what’s going on in there but in the
    long run we may be able to predict wheat yields of the farm as a function of purchased
    N fertilizer. The comprehensive model would require entering the farm, collecting
    data (soil, weather, management) and setting up a model of wheat growth as affected
    by N and other factors. It is clear that a black-box model is cheap and easy to
    develop but is not valid for other systems. (c) Specificity: Some crop models
    have been built for a single crop species (e.g. Oilcrop-Sun for sunflower ) while
    others are valid for any species (e.g. Wofost). The former are more detailed and
    use parameters to characterize the different cultivars while the latter use different
    parameters for each species. Most existing crop model s have been built for annual
    species while only a few have been developed for fruit trees (e.g. Olive Can for
    olive s) because of the lower importance, the larger complexity and the scarcity
    of good data sets for calibration and validation. Crop simulation models are not
    only an alternative to field experiments but are the only choice for evaluating
    crop production under non existing conditions. For instance predictions of the
    impact of global change in agriculture are based on crop simulation models. Something
    similar happens with the evaluation of non-existing genotypes that may be tested
    using a model in order to identify characters that should be incorporated in breeding
    programs Although primitive crop models may be traced to the 1960s with the work
    of de Wit in The Netherlands and Loomis in the USA, the first large scale attempt
    at developing general use crop models for the main crops species (wheat, maize)
    occurred in the USA during the late 1970s and was led by Ritchie, Kiniry and Jones.
    The primary interest for the USA was strategic , i.e. being able to predict crop
    yields of their main rivals at the time (USSR, China). Pretty soon this effort
    was abandoned and crop modelling became a very useful tool in agronomy around
    the world. Crop models may be integrated in a decision support system (DSS), a
    software package including also other tools for input data management and output
    data analysis, such as in DSSAT (Decision Support System for Agrotechnology Transfer
    ). A more sophisticated tool is an expert system which is a computer application
    with learning capacity intended to operate like a human expert. In general an
    expert system includes a data base and sometimes also a crop simulation model
    (e.g. model Gossym in expert system COMAX for cotton ). Available information
    technologies (powerful cell phones, wireless sensors) will facilitate the development
