    \ artificial neural network \nThe perceptron by itself does not have a lot of\
    \ processing power, especially \nwhen it is compared to an ANN, which is composed\
    \ of several layers of perceptrons. \nANN can be defined as a highly connected\
    \ array of neurons, which are \ninterconnected with each other; a widely used\
    \ model called the multi-layered \nperceptron (MLP) is the most common type of\
    \ ANN (Haykin, 1999; Park et al., 1991). \nThe MLP consists of one input layer,\
    \ one or more hidden layers, and one output \nlayer. Each layer employs several\
    \ neurons, and each neuron in a layer is connected \nto the neurons in the adjacent\
    \ layer with different weights, which is used to \ndetermine how much one unit\
    \ will affect the other (Chen et al., 2005). \nNeural networks are typically represented\
    \ by a network diagram, which is \ncomposed of nodes connected by directed links.\
    \ Nodes are arranged in layers, and \nthe structure of the most used neural network\
    \ consists of three layers: an input, a \nhidden and an output layer of nodes\
    \ (Figure 9), signals flow into the input layer, pass \nthrough the hidden layers,\
    \ and arrive at the output layer in a unidirectional path in \nthe MLP (Hastie\
    \ et al., 2009). \nANN is a kind of array which can realize a nonlinear mapping\
    \ from the \ninputs to the outputs (Rui and El-Keib, 1995). Thereby, the input\
    \ neurons receive the \ndata, and the inputs and weights products are computed;\
    \ the signals enter the \nhidden layer where a sum is performed, a bias is added,\
    \ and an activation function \nis applied in each neuron. Then, the signals leaving\
    \ the neurons in the hidden layer, \nare multiplied again by weights and enter\
    \ the neurons in the output layer, where a \nsum is performed plus the bias addition\
    \ to generate the output of the ANN. \nInitially, the McCulloch and Pitts perceptron\
    \ model presented limitations, \nand the nonlinear capability of ANN was not a\
    \ reality until long after McCulloch and \nPits pioneer work. It was not until\
    \ 1962, 20 years after the first proposal, that \nRosenblatt implemented hardware\
    \ with enough computing power to process an \narray of artificial neurons and\
    \ the term “perceptron” was coined. He proposed \nsingle-layer networks composed\
    \ of a few processing units. These networks were \napplied to classification problems,\
    \ in which the inputs were usually binary images of \ncharacters or simple shapes\
    \ (Bishop, 1995). \n \n40 \n \n \n \nFigure 9. ANN scheme. Where xn are the input\
    \ variables that enter in the input layer \nand ŷn are the outputs from the output\
    \ layer. The hidden layer contains the \nactivation function. \n \nHowever, in\
    \ a large number of interesting cases, the neurons were not \ncapable of solving\
    \ problems. A classic example is the “exclusive OR” (XOR) problem, \nwhich was\
    \ reported by Minsky and Papert in 1969 (Özbay et al., 2007). The report \nresulted\
    \ in a lack of enthusiasm and research in ANNs in the computer science \ncommunity\
    \ for almost 20 years (Basheer and Hajmeer, 2000). The recession was \nfollowed\
    \ by regeneration of ANNs with the introduction of the ANN models of \nHopfield\
    \ during the 1980s, who popularized the MLP by employing the training \nalgorithm\
    \ of backpropagation proposed by Werbos in 1974 in his doctoral thesis at \nHarvard\
    \ University, and the interest of the scientific community returned (Nastos et\
    \ \nal., 2013). This interest reborn was coupled with the rapid growth of computing\
    \ \nInput layer \nHidden layer \nOutput layer \nŷ2 \nŷ1 \nŷ3 \nŷ\U0001D45B\
    \ \n1 \n2 \n3 \n4 \n5 \nn \n\U0001D4651 \n\U0001D4652 \n\U0001D4653 \n\U0001D465\
    4 \n\U0001D465n \nTheoretical Background \n \n41 \n \n \n \ncapabilities. Nowadays,\
    \ the MLP can solve different nonlinear problems, including \nthe XOR case with\
    \ a quite simple network structure (Singh, 2016). \nThe task of an MLP is to get\
    \ the desired output to the inputs of certain \ntypes. With this goal in mind,\
    \ the learning of perceptron is performed. The inputs \nand the desired outputs\
    \ are loaded to the scheme, and the error of the response is \ndetermined. The\
    \ parameters of the system, the weights in the inter-connections, \nare changed\
    \ during the learning phase of the ANN to diminish the difference \nbetween the\
    \ desired and the real output (Negrov et al., 2017). \nThe neural networks can\
    \ be classified into two classes according to its \narchitecture and interconnection\
    \ between neurons: feed-forward networks and \nfeed-back (recurrent) networks\
    \ (Tealab et al., 2017). The most popular ANN in the \nstudies is the multilayer\
    \ feed-forward network, in which the neurons are organized \ninto series of layers,\
    \ and information signal flows through the network solely in one \ndirection,\
    \ from the input layer to the output layer (Tkáč and Verner, 2016). \nMeanwhile,\
    \ in an ANN where the outputs of some neurons are feed back to the \nsame neurons\
    \ or neurons in preceding layers are called recurrent neural networks \n(RNN).\
    \ This feed-back enables a flow of information in both forward and backward \n\
    directions (Basheer and Hajmeer, 2000). This type of neural network is more focused\
    \ \nin time series predictions thanks to using as the input data part of the output\
    \ data \nfrom the previous element in the series, such as forecast financial time\
    \ series \n(Cavalcante et al., 2016; Li et al., 2018). \nWhile MLP is more focused\
    \ on solving nonlinearly separable problems, \nclassification, and approximate\
    \ continuous functions (Haykin, 1999), there is \nanother architecture of neural\
    \ networks based on the number of hidden layers; \nwhen the ANN consists of several\
    \ of perceptrons layers, the term deep neural \nnetwork (DNN) is employed (Li\
    \ et al., 2018). These types of neural networks are \nemployed by excellence for\
    \ image analysis and classifications, including videos \n(Antipov et al., 2016;\
    \ Cheng et al., 2018). However, for most of the classification and \npredictions\
    \ problems, there is no need to use more than one hidden layer (Heaton, \n2008),\
    \ in some cases augmenting the number of hidden layers can lead to the \ndetriment\
    \ of performance (de Villiers and Barnard, 1993). \nIn an MLP, adding hidden layers\
    \ and neurons are generally limited for a \nfew hidden layers. Adding more layers\
    \ not only increases the complexity of the \nmodel and the computational cost,\
    \ but it also does not ensure more accuracy or \nbetter overall performance of\
    \ the model. Experimental results indicate that ANNs \nwith two hidden layers\
    \ are prone to perform more inaccurately in comparison to \n42 \n \n \n \none\
    \ hidden layer ANNs (de Villiers and Barnard, 1993). Increasing the number of\
    \ \nhidden neurons, in forms of a neuron inside the hidden layer or increasing\
    \ the raw \nnumber of hidden layers itself, can dismiss the learning process leading\
    \ to less \naccurate models (Karlik, 2011). \nANN, especially in complex models\
    \ with several neurons and layers, have \nthe cost of the training time (Moraes\
    \ et al., 2013). Although new central processing \nunits (CPUs) are faster than\
    \ ever, have multicore structures (2 or 4 cores in general) \nand instructions\
    \ for high-performance parallel processing (Bergstra et al., 2010; \nVanhoucke\
    \ et al., 2011). Moreover, graphics processing units (GPUs) can be used for \n\
    faster ANN implementations, due to higher capacity of parallel computing by the\
    \ \nmulticore system with hundreds of cores (Oh and Jung, 2004; Yang et al., 2011).\
    \ GPU \nimplementation of ANN can go up to 50 or 60 times faster than standard\
    \ CPU \nimplementations (Cires et al., 2003; Ramachandran et al., 2015). \nRegarding\
    \ ANN frameworks, there are free and open source libraries such \nas Caffe, Theano,\
    \ Torch, and TensorFlow, among others, which are widely spread \n(Abadi et al.,\
    \ 2016; Rampasek and Goldenberg, 2016). The importance of being free \nand open\
    \ source lies in the affordability for use in academics and research. \nTensorFlow,\
    \ one of the frameworks that most interest has caught in developers in \nthe last\
    \ few years, is developed by the Google Brain Group, part of the Google \nMachine\
    \ Intelligence Research Institute (Qin et al., 2019), and the use of the \nframework\
    \ is increasing research since it was released in 2015 (Abadi et al., 2016; \n\
    Cabañas et al., 2019; Hazan et al., 2018; Kulkarni et al., 2018; Vázquez-Canteli\
    \ et al., \n2019; Zhang and Kagen, 2017). \nSeveral ANN studies have been conducted\
    \ in distinct disciplines with \noverwhelming results; in the photovoltaic energy\
    \ industry to forecast the power \ngeneration of system under diverse climatic\
    \ scenarios (Bouselham et al., 2017; Ding \net al., 2011; Veerachary and Yadaiah,\
    \ 2000); in the industry sector to control and \nmonitoring of production process,\
    \ such as distillation (Singh et al., 2007), lifetime \nprediction of machinery\
    \ (Tian, 2012), fault diagnosis in elements of a power \ninstallation (Bi et al.,\
    \ 2000) and controlling robotics machinery (Zhao et al., 2014). In \nmedicine,\
    \ ANNs are useful for the diagnosis of cardiovascular diseases, diabetes, \ncancer\
    \ and tumors (Jiang et al., 2010; Singh et al., 2015). In the finance sector,\
    \ to \nschedule the energy loads for a more economical consumption and better\
    \ energy \nprices (Alanis, 2018; Chen et al., 2001), bankruptcy prediction (Li\
    \ et al., 2018; Tkáč \nand Verner, 2016; Zhang et al., 1999) and prices and time\
    \ series prediction (Abhishek \net al., 2012; Göçken et al., 2016; Kaastra and\
    \ Boyd, 1996; Moghaddam et al., 2016; \nTheoretical Background \n \n43 \n \n \n\
    \ \nPatel et al., 2015); in the telecommunication sector, neural networks can\
    \ treat and \nrecover digital information in channels when a data loss occurs\
    \ (Das et al., 2014; \nPanda et al., 2015), to cite some of the multiple examples\
    \ of ANN applications. \n \n2.5.3 Activation functions \nActivations functions\
    \ are an essential component of ANNs. In a \nperceptron, the weighted inputs are\
    \ summed and passed through a limiting \nfunction, which scales the output to\
    \ a fixed range of values. The output of the limiter \nis then broadcasted out\
    \ of the neuron to the next layer (Ozturk and Karaboga, 2011). \nIn general, S-shaped\
    \ functions, such as sigmoid and hyperbolic tangent, are adopted \nfor the activation.\
    \ Once the activation function is performed, a neuron sends its \nactivated value\
    \ to the other neurons through the connections (Tsai and Wang, 2001; \nZamanlooy\
    \ and Mirhassani, 2014). \nThe activation function is typically nonlinear, and\
    \ it ensures that the entire \nnetwork can estimate a nonlinear function which\
    \ is learned from the input/output \ndata pair (Moraes et al., 2013). Nonlinear\
    \ activation function implementation \nachieve higher accuracy and improves the\
    \ learning and generalization capabilities of \nANNs in contrast to the linear\
    \ primitive functions (Zamanlooy and Mirhassani, \n2014). \nUsually, neurons in\
    \ the hidden layer are the ones that perform an \nactivation function; output\
    \ neurons, in general terms, return a weighted summation \nof the previous layer\
    \ output without any transformation. It has been reported that \na nonlinear activation\
    \ function in the output layer failed to improve the \nperformance and accuracy\
    \ of an ANN (Yonaba et al., 2010). There are several \nactivation functions, with\
    \ a diverse range of bounded outputs; according to the \nproblem to solve, one\
    \ or other activation function performs better (Gautam and \nRavi, 2015). Some\
    \ of the main activation functions are described in the subsections \nbelow. \n\
