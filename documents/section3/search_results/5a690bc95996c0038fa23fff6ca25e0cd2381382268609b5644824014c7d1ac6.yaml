    point of climax where it faces issues regarding security and privacy-preserving
    concurrently with the advancement. The earliest stage of quantum computing already
    questions the efficiency of classical blockchain. However, besides this the quantum
    computing provides a strong ray of hope in the form of quantum blockchain technology.
    In this paper, we investigate the obstacles those stands in front of so-called
    well-built security and authentication features given by classical blockchain.
    We also try to spot out the missing links that are the drawbacks of traditional
    blockchain technology, but can be removed by quantum blockchain. After observing
    the issue sensitively, it is found that the digital signing process used in signing
    the message has a big issue due to the protocols applied. These protocols could
    be easily violated by quantum attacks. In this purview, QKD, quantum cryptography,
    quantum-inspired protocols, quantum channels are tuned into the game changers
    of the whole scenario. And in a nutshell, the above-mentioned parameters are denoted
    as quantum blockchain technology. The observation table in the literature review
    section indicates the vast application areas that are aimed to be undertaken as
    present and upcoming interest. Lastly, it could be concluded that the discussed
    field of research is at its childhood state and the continuous development may
    uplift computer science to a stunning height in the near future. References Pierro,
