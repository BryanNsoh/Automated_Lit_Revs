    is one of the most significant illnesses affecting women worldwide. Early detection
    of breast cancer and the beginning of therapy have a significant impact on the
    eventual eradication of the condition. In this research, a hybrid model for the
    diagnosis of breast cancer based on GA-ANN is proposed. The Breast Cancer Coimbra
    Dataset, which is frequently used in the literature, was used as the dataset in
    the suggested model. The number and order of the input data, the number of hidden
    layers between the input and output layers, the number of neurons in these layers,
    the activation functions applied to the neuron cells in the layers, and the learning
    algorithm of the network are all optimized as a result of the hybrid model that
    was developed. The investigations conducted thus far on this dataset have produced
    better results, according to experimental findings. Along with the hybrid model
    offered: A model with greater accuracy than the research in the literature has
    been provided using the characteristics in the BCBD data set, which is frequently
    employed in the detection and diagnosis of breast cancer. The number of hidden
    layers, the number of neuron cells to use in each layer, the activation functions
    to use in each layer, and the propagation algorithm to use in the network structure
    that should be established with ANN for the diagnosis and diagnosis of breast
    cancer were all optimized. The network’s optimal input data transmission sequence
    has been determined. The model generated the best network models for these specified
    characteristics, increasing the success rate while also having selected features.
    The model that is being given makes it possible to access these parameters by
    optimizing every application-specific parameter. In accordance with these findings,
    an iOS–Android application was created using the parameters selected by the hybrid
    model described. To effectively manage this condition, early detection and planning
    are essential. Additionally, with regard to the iOS–Android app developed utilizing
    the data from the hybrid model: Doctors would be able to undertake early diagnosis
    and diagnosis even in rural regions where routine blood analysis may be done.
    Early diagnosis will be made and the disease’s death rate will go down as a result
    of the application that has been developed. With specific values, even medical
    professionals without specialized training can quickly and accurately identify
    this serious disease in its early stages. The use of powerful medications for
    the patient, which are utilized in the latter stages of the illness, as well as
    considerable time and expense savings from the need for these medications and
    surveillance, will be provided together with early detection and diagnosis. Prescanning
    can be performed quickly with the application. This application can simply be
    utilized as a substitute way in health decision support systems. In light of the
    findings obtained in future studies, a web-based diagnosis and prediction system
    can also be developed. References Santos TBd, Borges AKdM, Ferreira JD, Meira
