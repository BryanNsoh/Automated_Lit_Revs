    major contributions of this survey are as follows: An in-depth analysis of ML
    solutions specific to IoT and EA applications is presented. It provides a clear
    understanding of the intersection and interaction between IoT and ML in enterprise
    architectures. A comprehensive discussion on challenges, open issues, and future
    directions for each IoT and EA application is provided. It analyzes the advantages,
    disadvantages, and prospects of ML and IoT integration in enterprise systems.
    A thorough study on how ML techniques enhance IoT-based enterprise solutions using
    different methods and strategies is discussed to improve the efficiency and effectiveness
    of these systems. The most recent research is evaluated and compiled to review
    the current state-of-the-art comprehensively on the said area along with the focus
    on particular applications where ML can improve the functionality, adaptability,
    and automation of IoT-based services providing practical applications. This paper''s
    organization is as follows: Section 2 discusses the enterprise architecture in
    the context of IoT and ML. The role of ML in IoT is discussed in Section 6. Section
    8 presents an extensive analysis of ML concerning different IoT applications.
    Section 19 presents different use cases illustrating the potential of EA, IoT,
    and ML integration. A thorough discussion, key findings, and future recommendations
    are provided in Section 20, and finally, the conclusion is given in Section 21.
    2 ENTERPRISE ARCHITECTURE IN THE CONTEXT OF IOT AND ML Leveraging the promise
    of IoT and ML technologies within enterprises requires a strong enterprise architecture.
    A strong EA offers a well-organized framework for developing, implementing, and
    overseeing intricate systems that include IoT gadgets and ML algorithms. This
    section details the importance of business architecture in the context of IoT-based
    systems and examines its essential elements and factors. 2.1 Significance of enterprise
    architecture The plan of action for coordinating company goals with technological
    capabilities is called enterprise architecture (Möhring et al. (2023), Gaurav
    et al. (2023)). EA provides enterprises with various advantages in the field of
    IoT and ML, including: Integration and Interoperability: The seamless integration
    of numerous IoT devices, sensors, and ML algorithms across diverse business units
    is made possible by enterprise architecture. It guarantees data flow and compatibility
    between various systems, enabling a comprehensive understanding of organizational
    processes (Ali et al. (2020)). Scalability and Flexibility: Enterprise architecture
    offers a flexible and scalable infrastructure, given the fast use of IoT devices
    and developing ML approaches. It enables businesses to adjust to shifting technological
    environments, handle growing data quantities, and adopt new ML algorithms as they
    become available (Tariq, Khan, and Asim (2021)). Efficiency and Optimization:
    Enterprise architectural concepts can help firms maximize their efforts in IoT
    and ML. It makes it possible to find duplicates, eliminate silos, and streamline
    procedures, improving operational effectiveness and lowering costs (Escamilla-García
    et al. (2020)). Security and Privacy: In IoT and ML deployments, enterprise architecture
    frameworks give security and privacy a top priority (Farooq et al. (2022), Moqurrab
    et al. (2021)). It provides strong security measures, data governance regulations,
    and compliance standards to safeguard private data and reduce dangers related
    to connected devices and ML algorithms (Moqurrab et al. (2022b)). 2.2 Key components
    of enterprise architecture Enterprise architecture includes several crucial elements
    that must be present to integrate IoT and ML technologies successfully: Business
    architecture: Company''s strategic objectives, operational procedures, and functional
    requirements are outlined in this component (Sari and Hindarto (2023)). It pinpoints
    the applications where IoT and ML can add considerable value and harmonizes technological
    ambitions with corporate goals. Data architecture: IoT and ML systems are built
    around data. The gathering, storing, integrating, and analytics of data are the
    main topics of the data architecture component. Addressing data quality issues,
    interoperability, and real-time processing provides ML algorithms with a solid
    foundation (Möhring et al. (2023)). Technology architecture: Technology architecture
    includes networking, hardware, and software to support IoT and ML applications
    (Jnr and Petersen (2023)). Building a strong technical environment considers connectivity,
    scalability, and device management. Application architecture: The creation and
    implementation of IoT and ML applications are the focus of this component. It
    outlines the architectural patterns, user interfaces, and integration techniques
    required to create smart applications that use ML techniques and communicate with
    IoT devices (Jnr and Petersen (2023)). Security architecture: Security architecture
    is essential because of the sensitivity of IoT data and the possible threats connected
    with ML algorithms. To safeguard enterprise systems and defend against cyber threats,
    it establishes security frameworks, authentication procedures, encryption standards,
    and intrusion detection systems (Bhatia et al. (2023)). 2.3 Considerations in
    enterprise architecture design Considerations for designing an efficient enterprise
    architecture for IoT and ML include the following: Interoperability and standards:
    The wide variety of IoT devices and ML algorithms makes it essential to ensure
    interoperability and adherence to standards. To provide seamless communication
    and data sharing between systems, enterprise architects must assess protocols,
    data formats, and integration frameworks (Mekala et al. (2023)). Scalability and
    performance: Enterprise architectures must grow due to the large volumes of data
    produced by IoT installations and ML algorithms. Architects should consider distributed
    computing, cloud-based options, and effective data processing strategies to achieve
