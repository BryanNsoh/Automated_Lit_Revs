    ML in enabling independent, autonomous, and intelligent enterprise management
    in the IoT context. Integrating IoT systems with existing or newly built application
    systems has become a standard practice in today''s enterprises, necessitating
    a reworking of current EA models to accommodate the complexities and heterogeneity
    of IoT-based systems. ML can potentially enhance IoT-based enterprise systems
    through automation and intelligent decision-making. By applying ML techniques
    to IoT data, organizations can gain deeper insights and extract valuable information
    embedded in vast amounts of sensor data generated by IoT devices. ML models rapidly
    process this data, empowering IoT systems with knowledge and improving their operations
    and practices. ML has proven to be a significant technical breakthrough in addressing
    various IoT concerns, such as safeguarding smart systems and objects and recognizing
    suspicious activities. Enhancing and automating services offered by enterprise
    systems is essential to address these issues and attract more customers. A substantial
    amount of progress has been made in research on ML for enterprise architectures
    with IoT, revealing the potential of IoT to benefit from ML assistance in various
    domains. Users can achieve in-depth analytics and develop highly intelligent IoT
    applications by leveraging ML in IoT-based enterprise systems. Future exploration
    is needed to devise an ML-based security mechanism for safeguarding enterprise
    architectures from potential threats. By harnessing the synergies between ML and
    IoT, organizations can unlock new opportunities for creating more efficient, secure,
    and adaptive enterprise ecosystems. In the future, we plan to design and implement
    an ML-based Intrusion Prevention and Detection System (IPS/IDS) for Industrial
    IoT systems. CONFLICT OF INTEREST STATEMENT The authors have no conflict of interest
