    Figures Versions Notes Abstract In recent years, the Internet of Things (IoT)
    has had a big impact on both industry and academia. Its profound impact is particularly
    felt in the industrial sector, where the Industrial Internet of Things (IIoT),
    also known as Industry 4.0, is revolutionizing manufacturing and production through
    the fusion of cutting-edge technologies and network-embedded sensing devices.
    The IIoT revolutionizes several industries, including crucial ones such as oil
    and gas, water purification and distribution, energy, and chemicals, by integrating
    information technology (IT) with industrial control and automation systems. Water,
    a vital resource for life, is a symbol of the advancement of technology, yet knowledge
    of potential cyberattacks and their catastrophic effects on water treatment facilities
    is still insufficient. Even seemingly insignificant errors can have serious consequences,
    such as aberrant pH values or fluctuations in the concentration of hydrochloric
    acid (HCI) in water, which can result in fatalities or serious diseases. The water
    purification and distribution industry has been the target of numerous hostile
    cyber security attacks, some of which have been identified, revealed, and documented
    in this paper. Our goal is to understand the range of security threats that are
    present in this industry. Through the lens of IIoT, the survey provides a technical
    investigation that covers attack models, actual cases of cyber intrusions in the
    water sector, a range of security difficulties encountered, and preventative security
    solutions. We also explore upcoming perspectives, illuminating the predicted advancements
    and orientations in this dynamic subject. For industrial practitioners and aspiring
    scholars alike, our work is a useful, enlightening, and current resource. We want
    to promote a thorough grasp of the cybersecurity landscape in the water industry
    by combining key insights and igniting group efforts toward a safe and dependable
    digital future. Keywords: IIoT; Industry 4.0; water industry; cyber security;
    attacks; challenges and future prospective 1. Introduction IoT has limited processing
    capability and a low-power network of sensing devices that interchange data with
    each other, such as cloud servers and gateways, usually via wireless or wired
    technologies. The use of IoT devices is increasing, and it is estimated that by
    the end of 2030, the number of connected devices will reach around 24.1 billion
    [1]. However, progress in the IoT has highlighted security concerns. Considering
    the variety of IoT topologies and the abundance of sensing and communication modules
    they incorporate, integrating such devices leads to a dynamic and varied landscape
    [1,2]. Actually, IoT devices are considered and, in some cases, known to be vulnerable
    to network attacks, such as spoofing, data theft, denial of service attacks (DDoS
    attacks), and phishing attacks [3]. According to a lab study, nearly 30% of attacks
    on IoT devices occur on wireless or mobile technology devices [4]. In several
    situations, IoT device security is handled by the device’s own application [5].
    For instance, it has been shown that battery-powered wearable, handheld, and portable
    gadgets frequently sacrifice security performance in order to support longer working
    times. Although energy-efficient communication and control protocols for IoT have
    been developed to address these problems, vulnerabilities associated with these
    protocols may still be present. Bluetooth Low Energy (BLE) affects a wide range
    of IoT devices and is widely used for industrial IoT (IIoT) and wearable devices.
    Basically, IIoT is the extension of IoT in industry. Focusing on machine learning,
    machine-to-machine (M2M) communication, big data, and IIoT-capable enterprises,
    industries will have suitable reliability and efficiency in operation. The interaction
    of operational technology (OT) and information technology (IT) marks a distinction
    between IoT and IIOT [6,7]. IIoT systems are more vulnerable to advanced persistent
    threat (APT) adversary assaults than conventional industrial control systems (ICS)
    and OT networks because of IT network connectivity and the introduction of M2M,
    which connects different intelligent and latest devices. In addition, ICS devices
    often work on legacy (without a security mind) or unaware (no updates from time
    to time) software. Attackers or “Evil Eyes” usually target ICS-related information
    to gather intelligence that can shut down critical systems, endanger human lives,
    and disrupt industrial processes. In the past, such attacks have occurred in the
    real world; hence, we can say they were real-world attacks (RWA). Examples include
    Iran’s uranium Stuxnet attack in 2010 that caused a sufficient setback to Iran’s
    nuclear program and damaged their centrifuge [8]; the German steel mill attack
    in 2014 that caused significant loss (the mill avoided blast burning from shutting
    down) [9]; the power company attack in Ukraine in 2015 that detached small-level
    stations from the power grid, leaving millions of customers without power for
    a long time [10]; the similar attack in Ukraine in 2016 on transmission-level
    substations that disconnected capital without power for more than an hour [11];
    and the attacks on the petrochemical plant in Saudi Arabia in 2017 that shut down
    the safety controller of the plant which could have caused massive loss, damage,
    or an explosion [12]. Industry, the malware behind the power grid attack in Ukraine
    in 2016 and the Saudi petrochemical attack in 2017 are still active in targeting
    energy sectors and electrical power substations [13,14]. In-controller IIoT malware
    that was recently revealed in 2022 consists of modules that hit particular ICS
    devices such as Schneider Electric PLCs using Modbus, open platform communication
    (OPC) servers, Codesys protocols, and Ormon PLCs. The energy, critical manufacturing,
    water/wastewater, and commercial sector are the major sectors affected by cyber
    attacks, as shown in flow chart Figure 1, while the US Department of Home Security
    considers the water and waste industry to be the main target of cyber attacks
    [15]. Securing it [16,17] is considered to be a national priority [18]. From 2012
    to 2015, this industry received the most assessments from the Cybersecurity and
    Infrastructure Security Agency Industrial Control Systems Cyber Emergency Response
    Team [18]. Recently, in August 2022, a criminal attack on a UK water company was
    observed which gained access to customer banking details [19]. Cybersecurity has
    developed a huge interest in the water industry and some educational programs
    have been offered [20,21]. This provoked great interest in the research environment
    [22,23,24,25,26,27], as earlier cybersecurity incidents may have provided insightful
    information that could be used to inform current cyber defense efforts, promoting
    investments and initiatives and increasing their applicability and efficiency.
    This calls for a thorough compilation and analysis of these instances, which is
    currently lacking. This study presents a study of water industry vulnerabilities
    and security, a review of malicious, documented, and disclosed cybersecurity attacks
    in the water industry, and safety guidelines or tips. This review also presents
    the challenges and future prospective analyses from real-world water industry
    attacks. Figure 2 represents the paper’s architecture. This study highlights the
    attacker’s role and “proof” in water purification and distribution plants. According
    to a study in 2021, the average instance of cybersecurity and data breaches will
    eventually be 15% yearly [28]. As of the time at which we wrote this review, there
    has been no research that provides a comprehensive study of security issues, vulnerabilities,
    and real-world cases in water distribution and purification plants. This review
    is new, and we hope to maximize researchers interest. Figure 1. Cyber attacks
    in various industries [29] (vulnerabilities). Figure 2. Paper architecture. The
    rest of the paper has been organized as follows: Section 2 concerns the comparative
    evaluation of previous surveys. In Section 3, we discuss the architecture of the
    industrial control system. Section 4 contains a discussion of secure water treatment
    plant components and processes, as well as the methods by which an attacker could
    gain access to a plant. In Section 5, we discuss the attack and defense model
    in the ICS environment. Section 6 concerns attacks on water purification and distribution
    plants in real-world scenarios. In Section 7, we discuss the vulnerabilities,
    challenges, and future of water purification and distribution plants, while Section
    8 concerns cyber saftey tips in IIot. In Section 9, we discuss security in water
    purification and distribution plants, and our conclusions are given in Section
    10. 2. Previous Surveys IoT is a technology that links physical devices through
    a wired or wireless network, and IIoT is a technology that deals with complicated
    architecture and is linked with the hardware and software in the industry. Actuators
    and sensors play an important role in data transmission and communication in an
    ICS environment such as industrial architecture. The authors of [30] studied IoT
    problems and challenges, but their work is limited, and the authors did not explain
    the applications of IoT or the role of IoT in the industrial domain. IoT-based
    applications have been studied in [31], in which the authors presented a general
    review of IoT-based applications. This work is useful for researchers in understanding
    the IoT applications and the advancement of the technology, but the authors did
    not discuss security issues or future perspectives in this work. Moreover, very
    few IoT applications were discussed. IoT advancement from various perspectives
    such as social impacts, applications, and challenges has been studied in [32,33].
    The work is far from a discussion of security issues and future challenges in
    IoT. A review has been presented in [34] which is IoT-based but limited to healthcare
    applications. Future research on green IoT has been discussed in [35]. With the
    development of technology and IoT’s role in connectivity, industrial IoT (IIoT)
    has been playing an important role in academia and industry. The authors of [36,37]
    presented a review on IIoT, and they explained the interaction of IoT with IIoT.
    A security review of IoT has been discussed in [38], but the authors did not present
    their work from the perspective of applications and cases. The authors of [39]
    studied emerging technologies in the IIoT, and their work explained the experimental
    and conceptual architecture of IIoT. IIoT has been reviewed from a business perspective
    in [40]. Security is a key issue in an ICS environment, and researchers are doing
    their best to identify and overcome these issues. The authors of [41] presented
    a review of security in ICS. Research shows that there is insufficient attention
    being paid to the patch management process because of SCADA complications. The
    authors presented several security issues and SCADA assessments, but in this work,
    the authors were to able to highlight maximum security issues in an ICS environment
    and solutions. An ICS environment covers several applications, such as the chemical
    industry, oil and gas, water and wastewater treatment, agriculture, and many others.
    Our focus is on cyber security in water and wastewater treatment plants. Water
    is a basic element of life. It is considered one of the major sectors affected
    by cyberattacks. Researchers’ contributions are playing an important role in raising
    awareness of such issues. The role of IoT in water distribution systems has been
    studied in [42]. The authors of [43] presented a review of cyber security in water
    treatment plants, and they also discussed real cases in water treatment plants.
    The authors discussed fifteen real-life cases in the water purification and distribution
    industry. The authors discussed the attacker’s methods and vulnerabilities in
    the system, but their work did not explain the latest cyberattack incidents in
    the water industry, and there is also insufficient discussion of the future prospects
    in the water and wastewater industry. The authors of [22] presented a systematic
    review of cyber security in the critical infrastructure of water and wastewater
    treatment plants. The authors discussed future research work, but they did not
    study real cases and the attackers’ means of entering the water plant’s communication
    network. Their work also did not explain the key challenges and vulnerabilities
    in the system. A study has been presented in [44] that explains the water distribution
    [45] system while ignoring the security aspects involved in distribution. Cyberattack
    mitigation in an ICS environment has been studied in [46]. The authors of [47]
    presented a review of cyber attacks and detection methods in water purification
    plants. The survey is based on general cyber attacks and common attack detection
    methods and it does not cover the latest research and incidents in water purification
    plants. The work also fails to present the vulnerabilities in the system. These
    surveys show insufficient knowledge of cyber security in water distribution and
    purification plants. There are recent incidents in water purification and distribution
    plants that have not been discussed in these surveys. Moreover, attacker entranceways
    and system vulnerabilities have not been discussed in previous surveys. Very few
    of the previous works dedicated space to future prospects, and none covered the
