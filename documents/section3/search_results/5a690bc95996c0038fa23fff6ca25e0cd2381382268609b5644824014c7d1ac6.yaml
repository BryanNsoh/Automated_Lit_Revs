    parameters of all four mobile applications. This material was gathered after receiving
    demonstrations from their developers. Outcome of quantitative analysis To select
    the most effective mobile application and to meet with the objective, it was decided
    to prepare a ranking matrix, presented in Table 5. Different mobile applications
    were rated on common parameters to measure their efficiency. Ratings were provided
    on the basis of interface observed and information collected during the demonstration
