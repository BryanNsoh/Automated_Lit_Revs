    breast cancer is mammography. But nevertheless, women with thick breast tissue’s
    scanning sensitivity decline for causes such as tissue overlap [3]. Early diagnosis
    and treatment of breast cancer have been shown to be beneficial in eradicating
    the disease [4]. Moreover, early identification and treatment are crucial because
    of the substantial economic and societal costs associated with breast cancer.
