    Resnet34, Tsallis entropy-based image segmentation, and Gaussian filter-based
    preprocessing approaches were selected for feature extraction. The chimpanzee
    optimization algorithm was used in the research to successfully tune the ResNet
    34 model’s hyperparameters (COA). In their investigation on the detection of breast
