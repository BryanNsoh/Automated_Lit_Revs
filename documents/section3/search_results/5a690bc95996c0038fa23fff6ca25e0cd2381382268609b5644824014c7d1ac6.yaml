    Figure 8. Energy consumption versus number of clusters and network size. 6. Conclusions
    This paper presented an EERAA algorithm for CR-WSN-based smart irrigation systems.
    The proposed algorithm addresses the challenge of prolonging the WSN’s lifetime
    by reducing energy consumption while achieving high secondary users’ average capacity.
    The algorithm performs power allocation and subcarrier assignment sequentially
    and considers the effect of ICI. We formulated the maximization of system capacity
    under realistic scenarios with power and interference constraints. Simulation
    results indicate that the proposed EERAA algorithm outperforms the conventional
    approaches by reducing network energy consumption by up to 30% while maintaining
    high average capacity. The numerical analysis and simulation results confirm that
    EERAA can prolong the lifetime of WSN-based smart irrigation systems and enhance
    their energy efficiency. In conclusion, the proposed EERAA algorithm can effectively
    address the energy efficiency and spectrum utilization challenges in CR-WSN-based
    smart irrigation systems. This research provides a valuable contribution towards
    achieving sustainable agricultural practices by developing efficient resource
    allocation algorithms for smart irrigation systems. Future research can explore
    the implementation of the proposed algorithm in real-world scenarios and evaluate
    its performance in various wireless communication applications. Future research
    directions can further investigate the integration of advanced machine learning
    techniques into the proposed EERAA algorithm for CR-WSN-based smart irrigation
    systems. This can involve exploring the use of reinforcement learning or deep
    learning algorithms to enhance the adaptive and autonomous decision-making capabilities
    of the system. Additionally, the scalability and robustness of the algorithm can
    be studied in larger-scale deployments and under diverse environmental conditions.
    Furthermore, the investigation of novel sensor technologies and network architectures
    can also contribute to the advancement of CR-WSNs in smart agriculture. By addressing
    these research areas, we can pave the way for more efficient and sustainable agricultural
    practices while ensuring optimal resource utilization and environmental conservation.
