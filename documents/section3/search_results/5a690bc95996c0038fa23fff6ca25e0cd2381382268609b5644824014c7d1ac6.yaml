    This section outlines the difficulties and potential paths for 6G security research
    and development. A portion of the security solutions employed in 5G will be developed
    into 6G, per the earlier sections. Nevertheless, security services in 6G face
    numerous obstacles in order to handle 6G advanced features, given the wide range
    of use cases and integrated technologies applied to 6G. Here are some viewpoints
    on the difficulties and related future paths that are being discussed. i. Dependability
    In addition to providing new functions for individuals and society, 6G wireless
    networks'' advanced services are also being applied to upward industries, such
    as digital health, intelligent homes, the energy efficiency, and transportation
    networks. User terminals, dwellings, and supplying networks are all regarded as
    reliable in 5G cellular networks. In 6G cellular networks, the dependability varies
    depending on the use case and may involve novel entities [12]. It might be necessary
    to establish authentication between different users with varying degrees of dependability.
    Research on dependability for various use cases has been conducted. The authors
    of [44] put forth a system model to enable safe data transfer via wireless networks
    for automobile communications. One aspect of the suggested system model is motorized
    vehicles. In the 5G cellular networks, dependability between them is more complicated.
    To enhance the efficiency of security services like authentication for The World
    Wide Web users, novel dependability models are required due to the vast quantity
    of devices connected to 6G cellular networks. But there is a lack of consistency
    between the center for integration and the medical equipment in Ref. [40]. However
    new dependability models are required for new 6G applications. ii. Eavesdropping
    Attacks The most popular attack model, according to recent cellular network research,
    involves a single eavesdropper equipped with multiple device. However, in 6G cellular
    networks, there may be a large number of eavesdroppers. Furthermore, sophisticated
    technology can be used to grasp eavesdroppers [38]. Different types of attacks
    may exist in real-world scenarios. The cooperation of devices or eavesdroppers
    is not taken into account in cellular networks by focusing only on one type of
    attack, which can complicate application layer security. While boosting the sender''s
    transmission power can prevent overloading attempts, it may also make eavesdropping
    attempts more likely. Furthermore, weak spots are exposed as a result of the new
    service delivery model being implemented to the cellular network [9]. Software
    security becomes independent of the unique security features of the hardware platform
    when hardware and software are decoupled [12]. As a result, there is a constant
    need for strong isolation in virtualization. In Ref. [11], network splitting is
    introduced to offer isolated security. Using an attack mechanism an efficient
    vulnerability assessment mechanism for device-based mobile networks is presented
    in Ref. [36]. On the other hand, not much work has been done on the new security
    attack models. iii. Confidentiality Numerous new 6G applications require data,
    which means that massive amounts of sensitive data are being transferred over
    6G cellular networks. Because 6G cellular networks use open network platforms,
    there are significant factors in confidentiality [15]. Ensuring confidentiality
    is a crucial prerequisite for deploying various applications. The degree of confidentiality
    in various use cases may differ depending on the security requirements, including
    identity and location confidentiality. For instance, in [45], the suggested protocol
    offers mutual authentication between patients and physicians as well as security
    of data access to protect confidentiality. Currently, methods of cryptography
    are primarily used for enhancing confidentiality. Due to the large volume of data,
    both the encryption and decryption may not meet other 5G service requirements
    like efficiency and latency. Effective confidentiality is difficult, particularly
    in the face of potent data analysis techniques like machine learning. But data
    analysis can also be employed as a tool to support wise security of information
    implementation. To lower the cost of encryption while maintaining confidentiality,
    data analysis can be used, for instance, to identify a number of extremely sensitive
    dimensions prior to data transmission. Instead of relying solely on device-based
    identity management, new identity management should be taken into consideration
    for confidentiality in 6G cellular networks. 8. Conclusion Cellular networks have
    been successful because of their emphasis on secure transmission. When everyone''s
    access to the internet is ensured in 6G, the networks will grow to enormous sizes.
    We have presented a thorough analysis of current advancements in 6G wireless security
    in this paper. We proposed a 6G wireless security architecture based on existing
    research. From the suggested security framework, an analysis of position based
    identification and adaptable authentication based on different security architectures
    has been provided. Demonstrated the benefits of the proposed architecture, Analyzed
    the performance of BER at the User Interface is 94 % improved than the CoMP, GKM
    and OSPR. Furthermore, Enhanced Throughput 96 % achieved for AA Approach due to
    integration of data plane and control plane in the proposed architecture. The
    efficacy of this class of solution is verified by using Riverbed Modeler 17.5
