    more varieties of data are gathered and reprocessed for a variety of purposes,
    the amount and volume of data continue to grow at an alarming rate. It is necessary
    to locate and manage both field and prestack data because new insights can be
    derived from old data by applying updated seismic processing methods. Because
    of this, it is important to keep track of both sets of data. Several companies
