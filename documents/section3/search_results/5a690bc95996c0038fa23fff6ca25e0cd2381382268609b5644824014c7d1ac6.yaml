    stages: Storage of raw water (received from outside) in a tank; In the second
    stage, chemicals such as HCl, NaCl, and NaOCl are added for better water quality;
    In the third stage, through ultra-filtration, the filtration process starts; In
    the fourth stage, ultraviolet light is used to dechlorinate the water; The fifth
    stage is the reverse osmosis process; In the final stage, the remaining water
    is stored in another tank, and this water can be sent to step three for the backwash
    process. 4.2. Attack Techniques Water is a basic element of life. It is challenging
