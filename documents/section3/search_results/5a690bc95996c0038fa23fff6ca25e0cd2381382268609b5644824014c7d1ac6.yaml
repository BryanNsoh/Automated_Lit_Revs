    to the foundational four layers. These six layers—application layer, transport
    layer, network later, adaptation layer, MAC layer as well as physical layer—constitute
    the OSI network’s tiered structure for IoT, as delineated in Table 2 [74]. Table
    2. Comparison of IoT Protocol Stack and TCP/IP Stack [69]. 3.3.1. Attacks on Physical
    and Data-Link Layers Numerous studies have focused on attacks targeting different
    layers of IoT systems and have proposed corresponding countermeasures [74,75,76,77].
    At the physical and data-link layers, denial-of-service (DoS) assaults are among
    the most prevalent dangers. In these assaults, rogue devices reduce the nodes’
    processing power to turn off the system. The most common techniques used in DoS
    assaults include jamming, collision, exhaustion, and unfairness [77]. While tinkering,
    DoS assaults include physically altering sensor nodes, such as wiring on the electrical
    board or joining cables and buzzing. DoS threats entail transmitting signals at
    the same frequency to interfere with conversation. Cross-layer security detection
    and a jammed area mapping model (JAM) are two surveillance technologies created
    to identify buzzing DoS attacks and decrease their consequences [75,76,77,78].
    Tampering risks in wireless sensor networks (WSN) and RFID sensor networks (RRSN)
    can be found and avoided by physical inspection or by using particular instruments.
    When a malicious device transmits data on the victim’s frequency, it launches
    an interference DoS assault that results in subsequent signal transmissions and
    crashes. A fatigue assault is when the collision attack continues until the targeted
    node’s energy resources are depleted [79]. Injustice assaults take advantage of
    the system’s decreased functionality brought on by fatigue threats for their advantage.
    Frequency-hopping spread spectrum (FHSS) is one method of protection versus buzzing
    and crash assaults [80,81]. Assaults on data transfer that target IoT systems’
    physical and data-link layers, such as packet sniffing and man-in-the-middle (MitM)
    attacks, are common. Data encryption technologies such as the asymmetric encryption
    standard (AES) in IEEE 802.15.4 and 6LoWPAN networks [82], wired equivalent privacy
    (WEP), and WiFi Protected Access II (WPA2) in WiFi and LTE networks [83] are some
    of the countermeasures for these dangers. Encrypting data using technologies such
    as the asymmetric encryption standard (AES) in IEEE 802.15.4 and 6LoWPAN networks
    [82], wiring equivalent private (WEP), and WiFi Protected Access II (WPA2) in
    WiFi and LTE networks [83] are some of the solutions for these risks. Numerous
    studies have discussed assaults on the layers and offer suitable defenses [74,75,76,77].
    Denial of service (DoS) assaults constitute one of the most prevalent dangers
    at the physical and data-link levels. This kind of threat causes the system to
    become unavailable by reducing the nodes’ processing power. The four most significant
