    involve infrastructure, platforms and software delivered on demand to companies
    and customers via the internet. Cloud services employ cloud computing solutions
    and do not encumber the hardware or software of devices accessing the service.
    The variety of available cloud services may disguise the level of an organization’s
    ownership of the stack [98]. For clarity, cloud service models can be grouped
    into four main categories according to how they are managed (Figure 7). Figure
    7. Cloud model types: on premises, infrastructure as a service, platform as a
    service and software as a service. On Premises (Private Cloud)—This cloud model
    is in fact not a genuine cloud service. It is suitable for users who require data
    protection and security and are willing to pay more for the service. Because data
    and all infrastructure, including software and hardware, are on the premises,
    the system is managed by the user’s own IT team. In-house maintenance requirements
    and fixed scalability mean that this type of deployment is the most expensive.
    Infrastructure as a Service (IaaS)—IaaS allows customers to outsource equipment
    such as storage, servers and network resources. The remainder of the stack is
    managed by the customer. The disadvantage of IaaS is the potential for vendor
    outages and the cost of training personnel to manage new infrastructure. Platform
    as a Service (PaaS)—The provider manages everything as in IaaS but is also responsible
    for the base software and operating system, middleware and database. The drawback
    of PaaS is potential security problems and greater dependency on the vendor. Software
    as a Service (SaaS)—This model completely transfers the management of all components
    to the vendor service provider [99,100]. Table 7 summarizes the features of three
