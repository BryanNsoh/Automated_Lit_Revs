    values. Figure 4 illustrates a confusion matrix structure. Fig. 4 Confusion matrix
    structure Full size image The true positive (TP) in the confusion matrix shown
    in Fig. 4 stands for people who are believed to be healthy. False negative (FN)
    is the percentage of healthy people who are thought to be ill. False positive
    (FP) is the number of people who are thought to be healthy but are actually sick.
    The number of sick people projected to be sick is represented by true negative
    (TN). Equations 1–4 display the computation of the precision, recall, F1 score,
