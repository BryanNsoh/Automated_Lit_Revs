    48.7 Conclusion The paper accomplishes the fact that quantum computing is still
    in its initial stages. It is always an intriguing idea to combine quantum theory,
    physics, computational science, mathematics, and mechanics. The paper discusses
    the different areas of quantum computing, like quantum networks, quantum cryptography,
    quantum protocols, quantum communication, and quantum internet. Quantum internet
    has many applications that are impossible to explain on the classical internet
    today, although it can achieve many things in a more efficient manner. The main
    challenge in quantum internet is long-distance communication. Some quantum information
    is lost during the transmission process. To solve this issue, the quantum repeater
    enables entanglement swapping, which helps to associate discrete nodes for long-distance
    communication. However, there still remain some more challenges and issues that
