    diagnosis and prediction, and a model was developed by optimizing all hyperparameters
    in a feedforward backpropagation ANN structure. On BCDD, the suggested model was
    used. The dataset that was not included in the training was tested using several
    ML techniques and the suggested hybrid model, and the results were published.
    Also, the model’s outcomes using the hybrid structure are shown and examined in
    relation to previous research. Also, an application built for the iOS and Android
    platforms has been created to aid in the diagnosis and forecasting of the condition
    utilizing the parameters gleaned from experiments conducted. 2 Materials and methods
    2.1 Genetic algorithm Artificial intelligence optimization algorithms are constantly
    striving to enhance the solutions, albeit they cannot guarantee that the solution
    they find is the best solution but rather that it is very close to the optimum
    solution [18]. GA is one of the optimization methods that is often used in the
    literature and aims to discover the best answers to problems by replicating natural
    processes. Figure 1 illustrates the genetic algorithm’s flowchart. Fig. 1 GA flowchart
    Full size image In Fig. 1, GA produces a population of random solutions. Each
    solution in the population is a binary sequence. A chromosome is the term of this
    structure. Each chromosome’s fitness is assessed using the fitness function [19].
    The chromosomes in the population are subjected to many genetic processes, including
    crossover, mutation, and selection. 2.2 Artificial neural network An information
    ML technique called ANN uses the function of nerve cells as an illustration [17].
    Artificial neural network modeling for steam ejector design requires rigorous
    data processing to produce predictions and models that faithfully mirror real
    systems. More than one nerve cell connecting to one another creates network architectures.
    Figure 2 depicts the structure of a single neuron cell. Fig. 2 Neuron cell structure
    Full size image In Fig. 2, the inputs to the neuron cell are multiplied by their
    weights before being sent to the addition function. The bias is applied to the
    result of the addition function. The bias allows the activation function to be
    shifted because of the various value it accepts. Consequently, the neuron’s net
    input is determined. By processing this net input through the activation function,
    the neuron cell’s output is obtained. Several algorithms are utilized in the literature
    to train the ANN network structure [20]. Backpropagation algorithms in feedforward
    networks have been used successfully in supervised learning algorithms [21]. The
    illustration in Fig. 3 shows a basic feedforward backpropagation ANN structure.
    Fig. 3 A feedforward backpropagation ANN structure Full size image The outputs
    of each neuron cell are utilized as the input data for the subsequent neuron cell
    in the feedforward and backpropagation network structure shown in Fig. 3. The
    raw input data sent to the network are located in the input layer. The input data
    are multiplied by the weights chosen by the network when it is sent to the hidden
    layer. By adding the bias values chosen by the network, these values which are
    summed up in the sum function in each neuron cell are transferred to the activation
    function. With the activation function, the neuron’s input information is transformed
    into output information. The same techniques are used to send the output data
    collected from each neuron cell across the network to the output layer. By comparing
    the output information produced at the output layer with the desired output information,
    the error is computed. This ’error’ is mirrored in the network in the back propagation
    network structure by the learning function, allowing the weights to be updated
    once more. The number of inputs employed by each of the three levels of the network
    structure shown in Fig. 3, the number of hidden layers, the choice of activation
    function, and the learning function all have an impact on how well the network
    performs. 2.3 Other machine learning methods used in the study Table 1 lists additional
