    to the edge of the network, closer to where data is generated and consumed, and
    provides real-time processing and decision-making capabilities [160]. The importance
    of cloud and fog computing in natural disaster detection and management cannot
    be overstated. Natural disasters such as hurricanes, earthquakes, floods, and
