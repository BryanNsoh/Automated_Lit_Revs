    Agriculture is probably the greatest worry to all humanity since the vast majority
    of food is created by farming. As of now, numerous individuals still experience
    the ill effects of yearning because of the absence of food in certain nations,
    particularly in Africa. Exceptionally, hunger caused the persistent undernourishment
    of in excess of 800 million individuals on the planet in 2016. All the more remarkably,
    in excess of 10 million people has been left to die from hunger every year [1].
    Clearly, expanding food creation is without a doubt a viable method for destroying
    yearning and destitution. But it''s not that easy, the agriculture is a long way
    from modernization in a large portion of agricultural nations, prompting low food
    creation [2]. In recent days, Smart Agriculture (SA) is an arising idea that alludes
    to overseeing ranches utilizing present day Information and Communication Technologies
    to expand the amount and nature of items while advancing the human work required
    [3]. Especially, the SA frameworks bring together several advanced computer and
    information technologies such as Artificial Intelligence (AI), Internet of Things
    (IoT), and Cloud Computing (CC) into the smart agricultural creation [4]. Among
    these techniques, IoT and AI are the predominantly significant technique that
    creates the SA framework. Without the role of IoT and AI, it''s significantly
    not possible to create a SA system [5,6]. In the SA system, the IoT is mainly
    used to automatically collect agricultural data and to transmit the collected
    data to the data centres. Whereas, artificial intelligence techniques analyze
    the agricultural data using the machine learning, neural network and clustering
    technique for smart decision-making in the SA system [7,8]. For example, when
    there is lack of water in the environment created with smart agriculture framework,
    the action will be taken immediately to watering the crops in that environment
    by analysing the data collected by the IoT and AI analysing the data. Several
    researchers have been working to develop smart agriculture model using AI and
    IoT. In [9], smart agriculture based on IoT system and deep reinforcement learning
    with four-layer has been developed. The developed system also integrated AI and
    CC to increase smart agriculture food production. In [10], the author has developed
    Agri trust, (i.e.,) a trust management approach for smart agriculture using CC
    and IoT. The developed Agri trust identifies malicious and compromised data interval
    and provides a friendly agricultural environment to the people migrated from other
    cities. In [11], the author has developed an Agro-IoT collaboration framework
    for creating a smart agriculture environment. The developed Agro-IoT framework
    is specially designed for sugarcane agriculture. The developed framework facilitates
    a live communication medium between farmers and government. It also works as a
    monitoring medium to observe the growth of the crops, moisture content and to
    control the cultivation wastages. In [12], IoT and AI-based architecture system
    for smart cities and agriculture have been developed. The developed architecture
    converges the earlier system to develop a smart system using layered, service-oriented
    and cloud-based software architecture using IoT and the architecture enhances
    the yielding. In [13], the author has developed smart farming using the IoT to
