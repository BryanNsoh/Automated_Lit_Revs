    the entry of contaminants. Cyber security in water purification and distribution
    plants is mandatory because the above-mentioned components or elements are linked
    together, connected to the internet at some point in the system, and are easy
    targets for attackers without any secure management. There are various stages
    in a secure water treatment plant, and the PLC is responsible for controlling
    each stage. Typically, two PLCs are used, with one reserved for emergency use.
