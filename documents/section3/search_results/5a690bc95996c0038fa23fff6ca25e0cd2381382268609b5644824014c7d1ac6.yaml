    with respect historically occurring and impending flood disasters. They stop the
    flow of water when they detect a pipe break in a source to stop water loss. 4.1.4.
    Advance Pumps To pump water via pipelines into and out of tanks, these machines
    need electricity. They permit water to flow both ways and are employed for high-energy-use
    processes and can stop a significant waste of water. 4.1.5. Digital Water Meters
    These are electrical devices that assess water consumption on a regular basis.
    Data on water use by consumers are gathered by the water utility administration
    from the smart water meters via communication networks. The information gathered
    is then utilized to calculate the cost of water consumption and manage bills.
