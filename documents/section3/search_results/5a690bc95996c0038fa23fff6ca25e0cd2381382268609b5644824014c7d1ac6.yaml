    Figures Review Reports Versions Notes Abstract Cognitive radio wireless sensor
    networks (CR-WSNs) are a type of WSNs that use cognitive radio technology to enhance
    the spectrum utilization and energy efficiency. This paper proposes an energy-efficient
    resource allocation algorithm (EERAA) to prolong the lifetime of a WSN-based smart
    irrigation system under realistic scenarios. In the proposed algorithm, power
    allocation and subcarrier assignment are performed consecutively. Considering
    the impact of the intercarrier interference (ICI) caused by timing offset, the
    problem of maximizing network-averaged capacity is formulated considering power
    and interference constraints in realistic scenarios. The obtained results reveal
    that the proposed algorithm attempts to maximize the averaged capacity of the
    CR-WSN subject to the total power constraint and tolerable interference. Numerically,
    the proposed algorithm can reduce the network energy consumption by up to 30%,
    compared with conventional approaches, while maintaining a high level of system
    performance in terms of secondary users’ (SUs) averaged capacity. Keywords: smart
    irrigation; cognitive radio; wireless sensor networks; resource allocation; energy
    efficiency; realistic scenarios; IoT 1. Introduction Smart irrigation is a transformative
    approach that leverages advanced technologies to optimize water usage in agricultural
    practices. With the increasing global demand for food production and the growing
    scarcity of water resources, efficient irrigation techniques are crucial for sustainable
    agriculture. Smart irrigation systems integrate various components, such as sensors,
    actuators, and data analytics, to enable precise monitoring and control of irrigation
    processes. These systems utilize a network of sensors to collect real-time data
    on environmental factors, soil moisture levels, and plant conditions [1]. The
    collected data are then analyzed and processed using sophisticated algorithms
    to determine the optimal amount and timing of water application. By considering
    factors such as weather conditions, crop requirements, and soil characteristics,
    smart irrigation systems can provide precise and targeted irrigation, minimizing
    water waste and maximizing crop yield [2,3]. One key advantage of smart irrigation
    is its ability to enable remote monitoring and control. Farmers can access the
    system through web-based platforms or mobile applications, allowing them to monitor
    field conditions and adjust irrigation schedules from anywhere at any time. This
    remote accessibility enhances operational efficiency and reduces the need for
    manual labor, saving time and resources. Moreover, smart irrigation systems can
    be integrated with weather forecasting systems to further enhance their effectiveness.
    By incorporating real-time weather data, these systems can adapt irrigation schedules
    based on predicted rainfall or temperature changes, ensuring optimal water usage
    and reducing reliance on manual adjustments. The benefits of smart irrigation
    extend beyond water conservation and crop productivity. By minimizing water usage,
    farmers can reduce their overall operational costs, improve energy efficiency,
    and mitigate environmental impacts, such as water pollution and soil erosion [1].
    A wireless sensor network (WSN) is a network of many low-cost and power-limited
    sensors that are distributed in an area to monitor and collect data about the
    physical or environmental conditions. The sensors are outfitted with a diverse
    array of monitoring capabilities, including temperature, humidity, pressure, light,
    sound, and motion. They establish wireless communication among themselves to establish
    a network. The collected data can then be processed, analyzed, and transmitted
    to a central control unit or a remote server for further processing and storage.
    The primary advantage of WSNs is their ability to provide a real-time, continuous,
    and fine-grained monitoring of the physical world, which can be used in many applications,
    such as environmental monitoring, smart cities, healthcare, industrial automation,
    and precision agriculture [4,5,6,7]. However, the design and deployment of WSNs
    pose several challenges, such as limited power, bandwidth, processing capabilities,
    communication and network management issues, security and privacy concerns, and
    the need for robust and energy-efficient algorithms and protocols. Nevertheless,
    the widespread use of WSNs is expected to grow in the future as the Internet of
    Things (IoT) continues to expand, providing new opportunities for innovation and
    improving the quality of life. Recently, several studies related to these challenges
    have been conducted [7,8]. Cognitive radio wireless sensor networks (CR-WSNs)
    are a type of WSNs that use CR technology to enhance the spectrum utilization
    and power conservation [9,10,11]. In CR-WSNs, the sensor nodes are equipped with
    cognitive radios that can sense the radio frequency (RF) spectrum and adapt the
    transmission parameters to avoid interference and optimize energy consumption.
    This allows CR-WSNs to operate in a dynamic and heterogeneous RF environment,
    where different types of wireless devices coexist and compete for limited spectrum
    resources. By using cognitive radio technology, CR-WSNs can achieve higher spectrum
    efficiency, better reliability, and longer network lifetime compared with traditional
    WSNs. CR-WSNs have various applications, such as environmental monitoring, smart
    irrigation, industrial control, healthcare, and smart cities, where reliable and
    energy-efficient wireless communication is critical [12,13,14]. In practical scenarios
    of CR networks, the estimation algorithm design can be affected by channel sensing
    uncertainty resulting from false alarms and misdetections. As a result, it is
    of interest to identify how estimation algorithm quality is affected by channel
    sensing errors. As such, this paper aims to investigate the impact of imperfect
    sensing on the performance of CR-WSNs. Orthogonal frequency division multiplexing
    (OFDM) [15] is widely regarded as a top contender for the physical layer of CR
    systems due to its flexible, reconfigurable subcarrier structure that enables
    easy adaptation and adjustment of system parameters. OFDM is also capable of avoiding
    interference through the addition of the cyclic prefix, and it offers large bandwidth
    efficiency through orthogonality, resilience to frequency-selective fading channels,
    and simplified equalizer design. However, OFDM is very sensitive to timing discrepancies
    due to synchronization error. The shortage of OFDM comes from high side lobes
    in filters’ frequency response, which, in turn, lead to high interference between
    subcarriers, which is a major source that declines the performance of wireless
    communication systems [16,17,18]. In the current literature, optimizing the radio
    resources under power and interference constraints in the CR system remains an
    area of ongoing research. This paper seeks to enhance the SU’s average capacity
    with the consideration of quality of service (QoS) of the primary users (PUs).
    Hence, it is necessary to consider the interference produced by side lobes between
    primary users and secondary users. Additionally, the transmit power of each SU
    subcarrier can be adapted with the best possible resource allocation algorithm
    in order to not affect the PU while transmitting information. Unfortunately, there
    are few studies that have focused on this problem. Therefore, in this paper, the
    trade-off of increasing transmission capacity while maintaining an acceptable
    interference will be investigated. Resource allocation is a critical process that
    involves distributing resources, such as time, energy, bandwidth, and computational
    power, among competing demands. Efficient resource allocation is essential in
    various fields, including communication systems, transportation networks, manufacturing
    processes, and energy management [12,13]. Concerning WSNs, resource allocation
    is especially crucial since the resources available are typically limited, and
    the sensors’ energy consumption must be optimized to prolong the network’s lifespan.
    Proper resource allocation can lead to several benefits, such as improved system
    performance, reduced energy consumption, increased reliability, and enhanced scalability.
    Furthermore, resource allocation can help to ensure that critical tasks receive
    adequate resources, prevent network congestion, and reduce the risk of system
    failure. In summary, resource allocation is vital for optimizing the use of resources,
    achieving efficient operations, and achieving the desired system performance in
    various applications [19,20]. The resource allocation algorithm will take place
    after the SUs are allocated to the detected spectrum opportunities. Based on convex
    optimization techniques, we derive the resource allocation algorithm for the SU
    to achieve the highest capacity considering the interference constraint, along
    with the peak/average transmit power constraint of the SU. In summary, this work
    introduces the following contributions: (1) We present a practical scenario for
    CR-WSNs; then we investigate how imperfect channel sensing impacts the performance
    of CR-WSN-based systems. (2) We propose a resource allocation algorithm that aims
    to enhance the SU average capacity while ensuring that the interference level
    at the PU is below an acceptable level considering power constraint and ICI constraint.
    (3) To solve the above nonconvex optimization problem, the proposed algorithm
    is presented to search for the optimal transmit power of the SU. The detailed
    abbreviations and definitions used in this paper are listed in Table 1. Table
    1. List of abbreviations. The rest of the paper is presented according to the
    following sequence: The related work is presented in Section 2. The system model
    of CR-WSNs and presented channel sensing model are illustrated in Section 3. The
    proposed resource allocation and problem formulation are presented in Section
    4. Section 5 provides the simulation results and discussion. Finally, Section
    6 presents the conclusions. 2. Related Work In [12], the authors presented a resource
    allocation scheme that utilizes a Stackelberg game approach to optimize the SUs’
    throughput while satisfying the PU’s interference constraint in a multiuser CR
    network. The authors in [13] proposed a resource allocation scheme for CR-WSNs
    that incorporates energy harvesting capabilities. The authors consider a CR-WSN
    with a single CR node and multiple energy harvesting nodes, and they express the
    resource allocation formula as an optimization problem that maximizes the network
    throughput subject to energy neutrality constraints for the energy harvesting
    nodes and interference constraints for the PUs. In [21], the authors proposed
    an effective resource allocation technique, namely, the Improved Pliable Cognitive
    Medium Access Protocol, designed to address the challenges of multilevel heterogeneity
    in CR-WSN. In [22], a computationally efficient resource allocation algorithm
    in a multi-carrier-based CR network is presented to maximize the system capacity.
    The assumption made in this work is to neglect the interference from PU to SU.
    The authors in [23] proposed a trajectory design and resource allocation scheme
    to maximize the achievable rate of an SU in an unmanned aerial vehicle (UAV) CR
    system. They optimized the UAV trajectory, transmit power to satisfy practical
    constraints, and an interference temperature threshold. The work in [24] focuses
    on the achievable rate analysis and resource allocation of the cognitive low earth
    orbit (LEO) satellite system. Specifically, a joint power allocation scheme was
    proposed to maximize the sum rate of the IoT transmission subject to performance
    requirements and constraints of the legacy satellite system. The quasi-concave
    nature of the sum rate of the IoT users over the satellite terminal receive power
    was proved, which allows for optimal receive powers to be derived. An energy-efficient
    resource allocation approach in secure CR networks was presented in [25]. The
    paper introduces an ergodic secure energy efficiency problem for a CR network
    with a PU, an SU, and an eavesdropper, and presents a convex optimization problem
    for power allocation using fractional programming and dual decomposition techniques.
    The proposed approach aims to maximize the ergodic secure energy efficiency of
    the SU with constraints on the average interference power and average transmit
    power. In [26], the authors propose a resource allocation algorithm to improve
    the sum rate considering power and interference constraints using a Rayleigh fading
    channel. However, the scenario where the SUs communicate while facing channel
    sensing uncertainty has not been considered in any of these works. Therefore,
    we propose an energy-efficient resource allocation algorithm (EERAA) to enhance
    the average capacity and prolong the lifetime of a WSN-based smart irrigation
    system under realistic scenarios. In the proposed algorithm, power allocation
    and subcarrier assignment are performed sequentially. Our approach differs from
    that in [26] by considering the capacity reduction on all subcarriers occupied
    by a PU, rather than just on the first adjacent subcarrier to the SU. Furthermore,
    we employ a coarse approximation of the channel’s gain for the SU. The obtained
    results illustrate that the average capacity of SUs is close to that of the perfect
    channel knowledge scenario. 3. CR-WSN System Model A WSN-based smart irrigation
    system is a modern and innovative solution for efficient and sustainable agriculture.
    The system comprises a network of sensors that are deployed in the soil, plants,
    and environment to monitor and collect data related to soil moisture, temperature,
    humidity, rainfall, and other relevant parameters. These data are then transmitted
    wirelessly to a central control unit that processes the data and triggers the
    irrigation system based on predefined thresholds and algorithms. The WSN-based
    smart irrigation system enables farmers to optimize water usage, increase crop
    yields, reduce water wastage, and lower energy costs. Additionally, it is easily
    expandable and can be adapted to achieve the specific requirements of various
    crops and farming practices. With the rise of climate change and water scarcity
    issues, WSN-based smart irrigation systems are becoming increasingly popular and
    essential for modern agriculture. The CR-WSN-based smart irrigation system model
