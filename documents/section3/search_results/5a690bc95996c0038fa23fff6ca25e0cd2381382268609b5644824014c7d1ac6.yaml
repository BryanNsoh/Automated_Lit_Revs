    models have some challenges in predicting the signal path loss in soils. In those
    analytical or semi-empirical models, the sensor nodes are always assumed as points
    which have the ability of transmitting or receiving wireless signals. The specific
    conditions of sensor nodes such as antenna size, antenna orientation and node
    size are neglected. Besides, the existing models are all developed in homogenous
    soils and difficult to use in heterogeneous soils. This paper aims to address
    the two shortcomings of the existing propagation models by developing a refined
    numerical model to simulate the signal propagation. 3. Numerical simulation of
    signal propagation considering detailed node structure 3.1. Numerical model setup
    in FEKO Numerical simulation of wireless signal propagation from one sensor node
    to another is a typical computational electromagnetic problem. In this paper,
    Methods of Moments (MoM) based software FEKO is chosen to simulate wireless signal
    propagation in soils. MoM solve the integral Maxwell’s equations shown as in Eq.
    (1). (1) where, E is the electric field, B is the magnetic field, ρ is the electric
    charge density, J is the electric current density, μ is the media permeability,
    ε is the media permittivity, Ω is any volume with closed boundary surface ∂Ω,
    Σ is any surface with closed boundary curve ∂Σ. The integral Maxwell’s functions
    are only concerning the electric field E and magnetic field B at the boundary
    ∂Ω and ∂Σ. The investigated region is meshed only at the boundary. MoM solves
    the electric source ρ and J at the boundary by assuming basic interpolation functions
    in discretized subdomains and transform the integral Maxwell’s equations into
    linear algebra equations (Rao et al., 1982). MoM is a “source method” and very
    suitable for simulating open boundary radiating structures. Compared to “field
    methods”, such as Finite Element Method (FEM), the free-space region between the
    radiating structures do not need to discretized using MoM. Boundary conditions
    are automatically fulfilled, and memory requirements are determined by the scale
    of geometry boundary and the required solution frequency. Besides MoM, FEM is
    also incorporated into FEKO. MoM and FEM can be collaborated in the same simulation.
    Therefore, FEKO have enough accuracy and efficiency in both electrically large
    and small size problem (Jakobus and Smith, 2012). Furthermore, FEKO is capable
    of solving computational electromagnetic problems in nonhomogeneous media. 3.1.1.
