    Survey of Cybersecurity Threats, Attacks, and Effective Countermeasures in Industrial
    Internet of Things”, addresses the critical issue of IIoT security. It comprehensively
    analyzes various attack vectors that target industrial systems while proposing
    effective countermeasures to mitigate these risks. By thoroughly examining the
    evolving threat landscape and identifying potential vulnerabilities, this study
    serves as a valuable resource for organizations aiming to protect their critical
    infrastructure and ensure the secure operation of their IIoT networks. Cyber-physical
    infrastructures serve as vital elements inside these partially structured facilities
    if intelligent factories, as described by the industry 4.0 standards [1], have
    to maximize their manufacturing cycle. Their job entails monitoring and managing
    natural processes while making independent, decentralized decisions. The operational
    network of the IIoT is crucial since it makes it possible for logical systems
    to collaborate and communicate instantaneously. Thus, it is possible to execute
    the administrative services, operational procedures, and creative manufacturing
    solutions required for the smooth completion of the production chain [2]. This
    “IIoT” refers to an extensive collection of linked sensors, tools, and gadgets
