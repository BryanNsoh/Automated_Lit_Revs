    the sensor node According to the detailed structure of buried sensor node, the
    numerical model is developed in FEKO as shown in Fig. 4. The PVC box has a dimension
    of 200 mm in length, 120 mm in width and 80 mm in height. The thickness of the
    PVC box is 5 mm. The PVC box is modelled as a hollow cuboid in FEKO using the
    given dimensions. The material of PVC is electrically simulated using a dielectric
    medium with the dielectric constant of 4.0 while it has zero electrical conductivity.
    EM waves reflect and refract at the air-box and soil-box interface. Therefore,
    wireless signal has attenuation when transmits through the PVC box and this attenuation
    is denoted as Pbox. Download : Download high-res image (204KB) Download : Download
    full-size image Fig. 4. Numerical model of sensor node developed in FEKO. The
    sensor board is modelled as a rectangular perfect electrical conductor (PEC) with
    a size of 87.6 mm × 88.9 mm. The sensor board is served as the ground plane for
    the monopole antenna. Ideally, the monopole antenna is equivalent to a dipole
    antenna if the ground plane is infinite (Huang, 2021). For the finite sensor board
    inside a real sensor node, the length and width make a difference to the antenna
    characteristics. The signal attenuation caused by sensor board compared to an
    ideal dipole antenna is denoted as Pboard. The monopole antenna is modelled using
