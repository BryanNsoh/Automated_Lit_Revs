    Introduction On 6 February 2023, a Mw 7.8 earthquake destroyed southern and central
    Turkey as well as northern and western Syria. 37 km (23 miles) west-northwest
    of Gaziantep is where the epicenter was. The earthquake near Antakya, Hatay Province,
    peaked with a Mercalli rating of XII (Extreme) as mentioned in [1]. The epicenter
    of the strong earthquake, followed by the one that occurred on February 6 by nine
    hours, was 95 km (59 miles) to the north-northeast of the most recent one. There
    was significant destruction and tens of thousands of deaths. At least 57,300 fatalities
    had been reported as of 20 March 2023, with more than 50,000 of those occurring
    in Turkey and more than 7200 in Syria [2]. It was the deadliest natural disaster
    in the history of Turkey and the largest natural disaster to hit Turkey in modern
    times since the earthquake in Antioch in 526 [3]. Aside from being the deadliest
    earthquake since the 1822 Aleppo earthquake in modern-day Syria, it was also the
    worst earthquake worldwide since the 2010 Haiti earthquake and the sixth deadliest
    of the twenty-first century [4]. The fourth-costliest earthquakes on record, damages
    in Turkey were expected to total USD 104 billion, and in Syria, USD 5.1 billion
    [5]. There are strong correlations between earthquakes, climate changes, and mining
    activities [6,7,8]. Many scientists have predicted that the frequency of earthquakes
    will keep increasing [9]. Figure 1 illustrates the location of earthquakes that
    occurred in the last 12 months with intensity larger than 7 Moment W-phase (Mww).
    In [10], the first paper on the idea of earthquake early warning systems (EEWS)
    in 1985 was presented. These systems are networks of ground-based sensors that
    alert users when the earth starts to tremble. Figure 1. Major earthquakes that
    occurred in the last 12 months as reported in [11]. EEWS operates under the assumption
    that, despite the slow speed at which seismic waves move, electronic alerts from
    the epicenter region may be delivered almost instantly. The process is as follows:
    Several types of seismic waves radiate from an earthquake’s epicenter. Sensors
    are activated by P-waves, which are weaker but move more quickly. Thereafter,
    sensors send signals to cloud servers for processing. Algorithms in the cloud
    server instantly determine the location, magnitude, and severity of an earthquake.
    How big is it? Who will suffer from this? The technology sends out an alert before
    slower but more destructive S-waves and surface waves arrive. Those who are close
    to the epicenter will not receive much, if any, warning beforehand, while those
    who are farther away could only have a few seconds to brace themselves. EWS may
    help reduce some of the injuries and damage caused by large earthquakes when used
    in conjunction with automated countermeasures such as stopping trains or turning
    off gas lines. Recent years have seen a significant increase in the number of
    traditional as well as contemporary technology utilized in EEWSs [12,13,14]. As
    a consequence of this, effective integration of the numerous scientific fields
    is sought after in order to serve such crucial systems. In general, actions taken
    to reduce risks, conduct seismic hazard assessments, determine site specifications,
    and the like can be of assistance in this regard [15,16,17,18,19]. Developing
    a reliable EEWS necessitates solving a number of issues that are impacted by the
    ongoing difficulties associated with earthquake catastrophes. These issues include
    the observation of earthquake characteristics, and the environment type [20,21,22,23,24,25].
    Radio-frequency identification, satellite systems, the Internet of Things (IoT),
    network functions virtualization (NFV), 5G, software-defined networks (SDN), data
    networks, and a variety of other technologies have all been the focus of significant
    research in recent years in an effort to lessen the damage that earthquakes cause
    [26,27,28,29,30,31,32,33,34]. For instance, satellite systems have been used to
    track earthquake movements, and IoT sensors have been used to detect earthquakes
    and provide early warnings. Furthermore, 5G and SDN technologies have been deployed
    for real-time communication and data transmission in emergency situations. These
    technologies have greatly enhanced the accuracy and speed of earthquake detection
    and warning systems and have improved the response time of emergency services.
    Moreover, the integration of robots and the internet has the potential to be a
    significant breakthrough in this field. According to [35], a new integrated system
    named “robot-event” has been proposed, which is able to execute autonomous inspections
    and emergency responses to a severe event. The robot uses real-time image tracking
    to inspect the indoor environment and help any human victims found on the ground.
    It operates in structurally sound houses with moderate damage, focusing on situations
    where people are at risk from falling furniture. The system was tested indoors
    to assess its functionality and operation alongside a smart EEWS. This new technology
    has the potential to significantly reduce the risk of human casualties during
    an earthquake by providing timely and accurate information to emergency responders.
    Future research in this area could explore further the use of robotics, artificial
    intelligence, and the internet to develop more advanced and efficient EEWSs. The
    research conducted in the literature regarding remote sensing applications facilitated
    by satellite communication systems did not cease with the studies by [36,37].
    It also encompassed NFV and SDN, which involved gateways via IoT as well as Micro-Electro-Mechanical
    systems (MEMS), as noted in [38,39,40,41]. The primary objective of this endeavor
    was to provide relief to areas that had suffered damage or destruction on a large
    scale. Virtualization played a critical role in this, as it could help mitigate
    the risks posed by natural disasters. As highlighted in [42], such networks must
    be designed to optimize node lifetimes. In addition, ref. [43] presented a tragic
    scenario that showcased an EEWS designed to facilitate a safe evacuation plan
    against disaster risks by combining cloud-based IoT with heterogeneous networks.
    Similarly, the combination of IoT and current communication technologies and techniques
    could prove to be crucial in ensuring the smooth and secure transfer of data,
    as stated in [44,45,46,47,48,49]. The studies mentioned here are accompanied by
    conventional approaches to earthquake detection and analysis, as well as methods
    for distinguishing between different types of fault ruptures, which have been
    extensively investigated in the relevant academic literature [50]. In [51], a
    local similarity earthquake detection approach based on the nearest neighbor method
    was proposed to determine whether an earthquake had occurred by examining the
    consistency of received signals from the nearest neighbors of targeted stations
    and their closest neighbors. On the other hand, refs. [52,53] focused more on
    determining the earthquake’s amplitude in the first few seconds of its occurrence
    rather than the complete rupture. However, conventional methods take a significant
    amount of time to calculate earthquake parameters [54], highlighting the need
    for additional efforts and studies. Early research suggests that it is possible
    to accurately predict the magnitude and depth of an earthquake using a graph CNN
    model that employs batch normalization and attention mechanism techniques. This
    model can be used in any location with any seismic nodes. The variability of seismic
    waves and the complexity of the Earth’s structure suggest that there is ample
    room for innovative and adaptable solutions. With the help of modern technologies,
    the impact of earthquakes on the studied region in [54] can be significantly reduced.
    An increasingly useful technology for disaster management is drones. They can
    be used to gather real-time data and give emergency responders situational awareness,
    which can aid in improved decision-making and more efficient responses. Drones
    with cameras and sensors can survey disaster regions swiftly and safely, collecting
    precise imagery and data that can be used to assess damage, spot areas that require
