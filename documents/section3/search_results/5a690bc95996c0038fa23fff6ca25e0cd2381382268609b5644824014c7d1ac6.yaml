    in issue Next article in issue Keywords Wireless underground sensor networksSignal
    path loss predictionRefined numerical simulationOptimal frequency 1. Introduction
    Wireless underground sensor networks (WUSN) are the natural extensive of wireless
    sensor networks (WSN). The majority of sensor nodes, including their means of
    transmitting and receiving, are deployed completely below the ground for WUSN.
    As a promising underground sensing technique, WUSN has the advantages of concealment,
    ease of deployment, timeliness of data, reliability and coverage density (Akyildiz
    and Stuntebeck, 2006). In recent years, WUSN has been employed to the smart sensing
    of underground infrastructures and their adjacent underground environments. WUSN
    is already widely used in the monitoring of underground coal mines (Wu et al.,
    2010, Kennedy and Bedford, 2014), transportation tunnels (Bennett et al., 2010,
    Stajano et al., 2010, Wang et al., 2020) and utility tunnels (Huang et al., 2019,
    Zhou et al., 2020). Both the structural health condition of underground structures
    and the underground environments such as temperature, humidity, gas concentrations
    can be monitored using relevant wireless sensors. The wireless signals in these
    scenarios still transmit in air. Differently, the wireless signals transmit in
    dielectric soil medium and thus undergo much larger attenuation for WUSN in some
    other applications. For example, WUSN is used to detect the fluid leakage of buried
    pipeline (Lin et al., 2019). Leakage localization algorithms are also proposed
    based on different sensing parameters and types of pipeline (Abdelhafidh et al.,
    2018). Other applications are like soil moisture monitoring (Bogena et al., 2009,
    Bogena et al., 2010, Di Fusco et al., 2018), soil permittivity estimation (Salam
    et al., 2019b) and seismic mapping (Saeed et al., 2019). This paper only focuses
    on the signal propagating in soil medium. It is a great challenge to estimate
    the signal path loss for WUSN due to the complex signal propagation mechanism
    and complex soil dielectric behavior (Akyildiz and Stuntebeck, 2006). A reliable
    and accurate path loss estimation method is needed in the design stage to determine
    the maximum internode distance and network topology (Akyildiz et al., 2009). In
    the deployment of WUSN system, the signal path loss is used to estimate the received
    signal strength. What’s more, signal path loss estimation is crucial to node connectivity
    analysis during the operation of WUSN system (Sun et al., 2011, Trang et al.,
    2018). Based on the estimated path loss, the sensor can adaptively select the
    energy-saving transmission configuration to prolong the network lifetime. There
    are some analytical models for characterizing the signal propagation in soils.
    However, analytical models are not easy to use in complex scenarios such as multi
    ground layers and existence of underground structures (Mekid et al., 2017). Therefore,
    this paper aims to develop a comprehensive numerical model to directly obtain
    the total signal path loss between two sensor nodes. In the numerical model, the
    details of wireless sensor node such as the antenna size, antenna orientation
    are modelled. The rest of this paper is structured as follows: In Part 2, related
    works will be reviewed concerning the existing analytical propagation models;
    In Part 3, a refined numerical model for simulating the signal propagation is
    developed in commercial software FEKO (FEldberechnung bei Körpern mit beliebiger
    Oberfläche) and the numerical model is validated using outdoor signal transmission
    tests; In Part 4, the effect of soil physical properties, signal frequency, antenna
    orientation and soil heterogeneity on signal path loss are parametrically studied;
    In Part 5, several conclusions are provided. 2. State of arts Communication channels
    of WUSN need to be clarified before the introduction of signal propagation models.
    There are three types of communication channels for WUSN as shown in Fig. 1, Underground
    to Underground (UG2UG), Underground to Aboveground (UG2AG) and Aboveground to
    Underground (AG2UG). For UG2AG and AG2UG channels, wireless electromagnetic (EM)
    signals transmit both in air and soil medium. EM waves reflect at the soil-air
    interface, which causes additional signal path loss. For UG2UG channels, EM waves
    propagate in the soil medium throughout the transmission path. Therefore, three
    types of signal propagation can be characterized from the communication channels.
    Type (I): signal propagation in air; Type (II): signal propagation in soil medium;
    Type (III): signal propagation at the soil-air interface. Friis equation can be
    used to model the EM waves propagation in air (Li et al., 2007). Fresnel equation
    can calculate the signal path loss at the soil-air interface due wave reflection
    or refraction (Bogena et al., 2009). Download : Download high-res image (121KB)
