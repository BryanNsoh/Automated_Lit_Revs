    Preview Literature Review Agriculture automation is a significant issue and a
    changing problem for every location. Worldwide population is expanding quickly,
    and this growth in population is causing a tremendous expansion in the need for
    food. Farmers must employ more toxic pesticides in greater quantities in order
    to injure the soil since their traditional techniques are unable to meet the expanding
    demand. The ground still isn''t fertile as a result, and this has a significant
    impact on agriculture. Crop pests, a shortage of storehouse, pesticide regulation,
    plant supervision, irrigation, and water management are a few areas that have
    an impact on agricultural difficulties. All of this will be trumped by artificial
    intelligence. With much fewer meteorological data, two ANN models were constructed
    by (Liew, Y.W., et al., 2022) to predict soil moisture in Paddy regions. All models
    have been validated and put to the test via examination of observed soil and estimated
    soil humidity values. In order to replicate the spatial surface water flow, ANNs
    have been constructed in the (Onu, C.E. et al. 2022) study on neuro-drip irrigation
    systems. For the irrigation system to function properly, the distribution of water
    at the soil''s bottom layers is crucial. In this situation, ANNs provide a forecast
    which is helpful to the user and prompts a quick decision-generating technique.
    Embedded intelligence analytics (EI), a recent discipline, was established by
    (Bonetti, F., et al., 2022). The agricultural embedded intelligence includes smart
    planting, smart field production, smart irrigation, and complex greenhouses. Many
    industries rely on agriculture for a country to be able to develop these emerging
    technologies in the agricultural sector. Continue Reading References Follow Reference
