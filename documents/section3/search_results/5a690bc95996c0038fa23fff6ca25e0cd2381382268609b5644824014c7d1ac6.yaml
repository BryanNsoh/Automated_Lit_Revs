    It enables the parties to create long-distance quantum entanglement, which is
    useful for a variety of activities like creating multiparty-shared secrets whose
    security depends on distributed quantum computing and enhances sensing on encrypted
    data. Most of the time, quantum networks function similarly to classical networks
