    Soil physical properties affects the signal path loss through their influence
    on soil CDC. The soil equivalent relative complex dielectric constants εeff for
    homogeneous soil is predicted by MBSDM (Mironov et al., 2009). The input parameters
    are the clay particle percentages C, soil VWC and signal frequency f. MBSDM is
    believed to have a better prediction of soil complex dielectric constants and
    fewer input parameters compared to other CDC models (Sambo et al., 2020). The
    node distance is fixed at 1.0 m and signal frequency is 433 MHz for this parametric
    study. Soil clay content C and water content VWC are variated to observe their
    effects on signal path loss. Fig. 14 shows that VWC makes a big difference to
    signal path loss. And the path loss can be fitted using parabolic curves. The
    fitting results are summarized in Table 4. The curve fitting results show that
    a parabolic equation has a very good fitness to the curves as all the R2 values
    are better than 0.99. Signal path loss in soils with very low water content is
    very close. The signal path loss at mv = 0 is in the range of 56.54–57.22 dB.
    This means dry soil have similar attenuation to wireless signals. Compared to
    the 58.97 dB path loss in free space, dry soil causes very limited additional
