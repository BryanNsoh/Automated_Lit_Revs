    Wireless Sensor Network (WSN) refers to a particular class of ad-hoc networks
    made up of small sensor nodes that can perceive, analyze, and transmit data over
    a shared wireless channel [1]. In a WSN, sensors typically communicate wirelessly
    with a centralized base station (or head), transmitting the perceived data from
    a particular area. Deployment in open and unattended environments opens up the
    possibility of security attacks. This is because an insider is allowed to participate
    in the network and have complete access to all communications routed over the
    network, with the ability to alter, dampen, or eavesdrop on the contents [2].
    This makes intrusion detection a critical task in WSNs to protect against security
    threats. Intrusion detection systems capable of detecting break-in attempts and
    protecting sensitive information from attackers are being devised by researchers.
    Machine learning (ML) approaches have become a common choice for building intrusion
    detection models due to their adaptability, scalability, and effectiveness in
    recognizing abnormal network behavior. These models are trained to identify intrusions,
    making them a valuable tool for enhancing WSN security. Common ML techniques used
    in WSN intrusion detection include Decision Trees, Support Vector Machines, Random
    Forests, Neural Networks, and Clustering algorithms, among others [3]. Designing
    an efficient security system in WSNs and ensuring timely and accurate detection
    of intrusions within WSN is highly significant due to their unique constraints
    and deployment scenarios. Sinkhole attacks are among the most prevalent types
    of attacks [4]. Since it makes it easier for the attackers to carry out subsequent
    activities or some other attacks, it is a serious attack directed against the
    network layer. In an effort to completely disable the network’s functionality,
    adversaries try to influence traffic flows, latency, and other network aspects
    [5]. The identification of sinkhole attacks during data transmission is a significant
    problem because hostile attackers may get access to information from the data
    transferred through wireless channels. This underscores the significance of ongoing
    research and development efforts to address these challenges effectively. Among
    different attacks on WSNs, a sinkhole attack has the potential to hinder a network’s
    efficacy by enticing adjacent nodes with misleading information and facilitating
    the initiation of subsequent attacks [6, 7]. Sinkhole attacks can cause data packets
    to be discarded or manipulated as they transit through the hijacked node. With
    false routing path information, it draws nearby nodes and executes data forging
    or selective forwarding of data that passes through it. It can result in energy
    holes in WSNs by draining the energy of neighboring nodes, as well as unfair and
    sometimes harmful reactions based on erroneous data [8]. Although several methods
    to identify sinkhole attacks in WSNs have been presented in the literature, the
    accuracy and robustness of detecting a real attacker remain key issues. The efficacy
    of detection algorithms relies heavily on their accuracy in attack detection [9,10,11].
    Given the shortcomings of current solutions, it is crucial to devise new and enhanced
    methods that can identify attacks affecting WSNs in a more rapid and accurate
    manner. With this motivation, our research presents a novel intrusion detection
    model for sinkhole attack detection, called Time Synchronized Multivariate Regressive
    Convolution Deep Neural Network (TSMR-CDNN). The main objective of TSMR-CDNN is
    to enhance attack detection accuracy and legitimate node identification with minimum
    delay. TSMR-CDNN involves different attributes that, when combined, offer numerous
    advantages including improved attack detection accuracy, precise legitimate node
    identification, minimal detection delay, utilization of multivariate data for
    comprehensive analysis, reduced temporal complexity, and a lower false positive
    rate. These features collectively contribute to enhanced network security and
    intrusion detection in the context of sinkhole attacks. By using the convolution
    deep neural network with multiple layers for data processing, it can effectively
    differentiate between normal network behavior and malicious activities, resulting
    in higher detection accuracy. TSMR-CDNN is designed to minimize detection delay
    with the use of time synchronization mechanisms and precise clock skew information.
    In TSMR-CDNN, the reverse time synchronization mechanism is employed, considering
    that it can provide precise clock skews and offsets. The head node (i.e., base
    station) uses this to extract the sensor nodes’ clock characteristics and radio
    information. The model incorporates the utilization of multivariate data, including
    clock features, Received Signal Strength Indicator (RSSI), Link Quality Indicator
    (LQI), and energy levels, for enhancing its detection capabilities. The estimated
    values are analyzed by applying Broken-stick regression, which uses threshold
    values to examine the multivariate data. In order to reduce the temporal complexity
    of attack detection, the Hardlimit activation function is subsequently applied
    to simultaneously identify legitimate nodes and detect sinkhole attacks. To minimize
    the false positive rate, the steepest gradient function is used in updating the
    weight parameter. This minimizes the error rate and leads to better classification
    results. Together, these attributes of TSMR-CDNN significantly strengthen network
    security and enhance intrusion detection capabilities, particularly in the context
    of countering sinkhole attacks. The major contributions of TSMR-CDNN are listed
    below. We propose a novel intrusion detection model called TSMR-CDNN to enhance
    the accuracy of sinkhole attack detection in WSN. We propose and employ the Reverse
    time synchronization mechanism to extract the clock skew features and radio information
    at the base station. We utilize the advantages of Broken-stick regression for
    analyzing the estimated features with the threshold value. To minimize the temporal
    complexity of detecting attacks, we adopt the Hardlimit activation function for
    identifying legitimate sensor nodes and detecting sinkhole attacks. We employ
    the Steepest gradient function for updating the weight parameters in order to
    minimize the false positive rate and to obtain the final better classification
    results. We perform extensive simulation analysis using different performance
    metrics such as attack detection accuracy, F-measure, recall, precision, and detection
    time. The remainder of the paper is split into the following sections: Sect. 2
    covers the related works. Section 3 details the TSMR-CDNN model. The detailed
    experimental setup and simulation analysis are presented in Sect. 4. Finally,
    Sect. 5 provides the concluding remarks. 2 Related Works Due to WSN’s constraints,
    it is difficult to mitigate security vulnerabilities, and as a result, several
    sorts of attacks are carried out to exploit WSN by attackers. To identify network
    attacks, several intrusion detection systems (IDS) have been developed. These
    methods often have to deal with the issue of inaccurate detection, either false
    positives or false negatives. Machine learning methods have been widely utilized
    for enhancing the efficiency of IDS-related aspects as well as adaptability. To
    accurately identify nodes and detect spoofing attacks, a node detection approach
    against spoofing attacks (NISA) was presented in [1]. Based on spatially correlated
    radio details, NISA enables defense against spoofing threats. Two types of NISA
    system implementation, referred to as central NISA and distributed NISA, respectively,
    were discussed. However, the computational complexity of attack detection was
    not improved by adopting a more advanced thresholding technique. For the detection
    of intrusions, a deep neural network based on a cross-correlation procedure to
    choose the best features was introduced in [2]. With this method, the model’s
    computational cost and data size are both reduced to the minimum. To identify
    the network intrusion, deep neural networks were deployed. However, it proved
    ineffective in improving the classification accuracy of the model. To guard against
    sinkhole attacks in the IoT ecosystem, an intrusion detection mechanism was devised
    in [3]. A strategy based on rich-resourced edge nodes was presented to identify
    sinkholes in IoT. When compared to earlier studies, the method improved false
    rate prediction by 0.37%. However, the time consumption of sinkhole attack detection
    was high. To guarantee data integrity during transmission, a lightweight and reliable
    technique was created in [4] based on the energy-effective WSN technique. The
    authors suggest a lightweight watermark technique that embeds the watermarking
    data using homomorphic cryptography and hash functions in addition to the sensor
    data. Energy usage, operational efficiency, delay, and packet delivery rate were
    all investigated. However, ML techniques were not implemented to detect the types
    of attacks in WSN transmission. A hop count-based detection approach was introduced
    in [5] to identify the consequences of sinkhole attacks. The performance was compared
    with Ibrahim’s algorithm. To evaluate the detrimental effects of the sinkhole
    attack, the ratio of packets delivered and the proportion of packets lost were
    also examined. The findings show that the functionality of the network is adversely
    affected by the sinkhole attack. The likelihood of detection and false positives,
    however, could not be precisely predicted. However, the set of rules was not specifically
    designed to detect the most common attacks, particularly in the case of sinkhole
    attacks. A specification-based mechanism for identifying intrusions based on the
    volume of input and output interactions was devised in [6]. In this work, the
    quantity of input/output transmissions gathered during the monitoring phase was
    used to establish rules utilizing an IDS specification-based method. Knowledge
    base rules were defined for normal functionality thresholds. Various guidelines
    were developed according to the contribution that every node makes towards increasing
    the sinkhole attack detection rates. However, the set of rules was not specifically
    defined to particularly detect sinkhole attacks. A novel mobile agent-based approach
    was introduced in [7] to identify and prevent sinkhole attacks based on the neighbors’
    reputation concept. In order to recognize and counteract sinkhole attacks, it
    makes use of each node’s trust score. To learn about the reputations of the nodes’
    neighbors, trust values are generated for each node. However, it failed to apply
    fuzzy logic to improve the detection of malicious nodes. It has not been demonstrated
    that the identification of malicious nodes has improved significantly. An artificial
    neural network model was developed in [8] for energy-based intrusion detection
    with lesser mean square error. Qualnet simulation was adopted to assess the network
    performance. The method uses an artificial neural network method to optimize the
    energy-based IDS. However, the amount of time required for the detection of intrusions
    was not reduced. An intrusion detection method was designed in [9] to protect
    the Edge-Based IoT environment against sinkhole attacks. A security study of the
    method is discussed to demonstrate its resistance to different sinkhole attacker
    variants. However, the detection of attacks with greater accuracy was a major
    challenging issue. The RFTrust model was developed in [10] to provide a lightweight
    solution for recognizing and eliminating sinkhole nodes based on trust parameters.
    By identifying and eliminating sinkhole nodes within the network, the method enhances
    trustworthy routing in the IoT context. A mathematical study is also presented
    to show the effectiveness of the method. A new detection technique was introduced
    in [11] against sinkhole attacks by measuring the Euclidean distance between sensor
    nodes and the head node. Though the technique enhanced the attack detection accuracy,
    the computation time was not reduced. An ML-based intrusion detection approach
    was developed in [12] for various types of attack detection. A new approach for
    the IoT-based WSN was developed in [13] for improving the network lifetime and
    stability using the association rule mining concept. However, the designed approach
    involves high computational complexity. An effective and safe data collection
    strategy for IoT was developed in [14]. But it was unable to handle deeper attack
    patterns. A compressive sensing-based encryption/decryption model was introduced
    in [15] using the Elliptic Curve Cryptography (ECC) algorithm for attack detection.
    But machine learning algorithm was not applied to enhance the performance of attack
    detection accuracy. A distributed denial-of-service attack detection model was
    proposed in [16] based on reoccurring spoofed ACK packets during the data transmission.
    A node authentication and spoofing detection method was developed in [17] using
    a machine learning approach for application in real-world WSN. In order to prevent
    the receiving end from becoming overloaded, it has been determined that a delay
    of 23 ms is the best. The findings showed that transmission session overload has
    an impact on DDOS success. However, the accuracy of attack detection was not improved.
    Artificial Intelligence algorithm was introduced in [18] for recognition and mitigation
    of wormhole attacks. However, better attack detection accuracy was not achieved.
    In [19], a multi-layer intrusion detection strategy was presented, utilizing a
    Naive Bayes classifier for making decisions on the examined packets in WSNs. However,
    it failed to improve the performance of a multi-layer intrusion detection model
    using deep learning techniques. For the purpose of identifying fraudulent nodes,
    [20] created a fuzzy-based reputation technique, which is subsequently optimized
    by applying an Artificial Bee Colony optimizer for spotting fraudulent nodes.
    To increase efficacy, the fitness function includes recommended deviation and
    interaction index deviation. According to simulation studies, even when the proportion
    of fraudulent nodes approaches 50%, the method retains a high rate of detection
    and an acceptable false-positive rate. However, it failed to examine the implications
