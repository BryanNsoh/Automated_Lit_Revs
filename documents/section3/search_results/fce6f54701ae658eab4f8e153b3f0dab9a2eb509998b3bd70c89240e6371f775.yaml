    BOD, COD, nitrate, and phosphate tests were \ncollected from the laboratory to\
    \ determine their \nsensor, pH (acidity), turbidity, and temperature \n(Khatamian\
    \ et al. 2019).\nThe irrigation wastewater used in this research \nwas taken from\
    \ irrigation canal. The wastewater \ntest was carried out in the laboratory to\
    \ determine \nthe water content of the irrigation before the phy-\ntoremediation\
    \ process. This was done by inserting \nthe wastewater into a neutralizer system,\
