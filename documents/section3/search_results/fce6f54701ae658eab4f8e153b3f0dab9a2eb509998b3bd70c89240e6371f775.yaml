    2.3.3. Rules\nThe rules of the FLM are derived from the Mamdani algorithm, adhering\
    \ to an IF-\nTHEN structure. These rules serve as a meaningful representation\
    \ of the universe of\nknowledge [29]. An example of a deﬁned rule is\nIF pH IS\
    \ neutral AND temperature IS optimal AND humidity IS optimal AND EC IS\nlow, THEN\
    \ the PQ IS high.\nAppl. Sci. 2023, 13, 9507\n16 of 25\nAlthough theoretically\
    \ feasible, deﬁning a total of 5103 rules to cover all possible\ninput combinations\
    \ is impractical due to the signiﬁcant time and effort required, as well as\n\
    the potential for human error. Manual rule deﬁnition using graphical user interfaces\
    \ like\nMATLAB’s fuzzy logic toolbox or coding in Python would not be a viable\
    \ solution. As a\nresult, an alternative approach was adopted, employing a binary\
    \ simpliﬁcation technique\nwhere parameters are categorized as either good or\
    \ bad. This simpliﬁcation resulted in a\nsubstantial reduction in the number of\
    \ rules, bringing it down to just 128. To implement\nthis binary simpliﬁcation,\
    \ the MFs of the input parameters were mapped to the good or\nbad classiﬁcations.\
    \ For instance, in the case of nitrogen concentration, a low concentration\nwas\
    \ classiﬁed as bad, while medium and high concentrations were classiﬁed as good.\n\
    To organize and simplify the rule structure, the rules were categorized based\
    \ on the\ndesired outputs they aimed to determine. For instance, the determination\
    \ of PQ focused on\nthe inputs of pH, temperature, humidity, and electric conductivity.\
    \ MC, on the other hand,\nrelied on the inputs of nitrogen, phosphorus, and potassium.\
    \ Lastly, the calculation of the\nSQ output considered the feedback obtained from\
    \ the other two calculated outputs.\nThrough the process of categorization and\
    \ binary simpliﬁcation, the total number of\nrules in the system was signiﬁcantly\
    \ reduced. For PQ and MC, the binary simpliﬁcation\ntechnique led to a reduction\
    \ in the number of rules. However, for SQ, the same MFs as\nPQ and MC are considered\
    \ as inputs. As a result, there are now 16 rules for determining\nPQ, 8 rules\
    \ for MC, and 20 rules for SQ, totaling 44 rules that govern the fuzzy inference\n\
    process.\nIt is noteworthy that the FLM consists of three sub-fuzzy models, as\
    \ depicted in\nFigure 1. The ﬁrst two sub-models calculate the PQ and MC based\
    \ on the input variables.\nThese intermediate results are then fed into the third\
    \ sub-model, which determines the\noverall SQ. Despite its modular structure,\
    \ it is important to understand that the FLM as a\nwhole is treated as a single\
    \ model. The outputs of the intermediate sub-models serve as\ninputs for the ﬁnal\
    \ sub-model, allowing for a comprehensive evaluation of the SQ. This\nintegrated\
    \ approach ensures that the relationships between the different components of\
    \ SQ\nare properly considered and accounted for in the overall assessment.\nTable\
    \ 3 provides an extract of these rules. It is important to note that the activation\n\
    of MC’s MF depends on the pre-mapped values of nitrogen, phosphorus, and potassium,\n\
    which are classiﬁed as either good (1) or bad (0).\nTable 3. Fuzzy model rule\
