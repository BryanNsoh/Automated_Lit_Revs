    2.1.2. Data Transmission\nThe WSN utilizes LoRa technology for message transmission.\
    \ Each node in the\nnetwork is equipped with a TTGO board featuring an embedded\
    \ LoRa antenna, eliminating\nthe need for additional electronics and wiring to\
    \ establish communication between nodes.\nAppl. Sci. 2023, 13, 9507\n6 of 25\n\
    Due to the substantial number of variables contained in a single measurement,\
    \ high\ntransmission speeds are not required, especially considering that each\
    \ message consists of\napproximately 120 bytes.\nThe WSN implements a custom media\
    \ access control (MAC) protocol on a star topol-\nogy, which utilizes a message\
    \ structure based on JavaScript object notation (JSON) strings.\nThese JSON messages\
    \ contain vital information such as transmitter address and receiver\naddress,\
    \ as well as message types, enabling effective communication and status monitoring\n\
    within the network.\nIn terms of the WSN operation, a master-controlled communication\
    \ approach is\nfollowed. When the master node is powered up, it fetches the conﬁguration\
    \ from the\nweb platform, which includes the sensor node address list and the\
    \ time intervals between\nmeasurements. Upon reaching the scheduled time, the\
    \ master node initiates a broadcast\nmessage to trigger the sensor nodes to take\
    \ soil measurements using the JXBS-3001 sensor.\nAfter a 5 s interval, the master\
    \ node iterates through the node address list, sending data\nrequest commands\
    \ to collect the recently obtained data. To ensure reliable data retrieval,\n\
    if a sensor node fails to respond, the data request command is sent up to four\
    \ additional\ntimes with a 1 s timeout for each attempt. Each received measurement\
    \ from the sensor\nnodes is appended to a list.\nThe master node, which is connected\
    \ to the internet, sends all the accumulated data to\nan endpoint on the web platform\
    \ using an HTTP-POST request. The payload of this request\nis in JSON format,\
    \ containing all the measurements as the request body, and includes an\napplication/JSON\
    \ header to specify the data type.\nThe developed MAC protocol offers scalability,\
    \ allowing the WSN to accommodate\nup to 252 sensor nodes. Additionally, it provides\
    \ the ﬂexibility to incorporate various\ntypes of sensor nodes, expanding beyond\
    \ soil parameter measurements. This opens\nup opportunities to integrate sensors\
    \ for air temperature, humidity, water pH, electrical\nconductivity, and other\
    \ environmental factors.\n2.1.3. Data Storage\nThe master node plays a crucial\
    \ role in sending all the collected measurements to the\nweb platform for storage.\
    \ These data are transmitted using a POST request to a designated\nendpoint on\
    \ the platform.\nUpon receiving an incoming request, the web platform follows\
    \ a sequence of steps. It\nstarts by processing the content and conﬁrming its\
    \ compatibility with the correct method.\nIf the content is in JSON format, it\
    \ is sanitized for any potential issues. Then, the credentials\nof the master\
    \ node are veriﬁed, and the incoming measurements are assessed.\nIf a measurement\
    \ is beyond the acceptable range (where any parameter contains 0 or\n65,535 or\
    \ is outside the sensor’s measuring range), it is disregarded because it is considered\n\
    an outlier. Concurrently, the metadata of the sensor node are updated to reﬂect\
    \ an online\nstatus, along with an indication of a “bad measurement” and a timestamp.\
    \ This information\nis useful for troubleshooting purposes. When all checks pass\
    \ successfully, the measurement\nis stored in the database. The node’s metadata\
    \ are adjusted accordingly, and this process\ncontinues for the remaining measurements.\n\
