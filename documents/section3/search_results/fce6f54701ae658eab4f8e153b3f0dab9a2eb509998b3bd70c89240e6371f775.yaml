    \ that the developed monitoring system effectively\nmeasures and analyzes key\
    \ soil parameters, such as pH, temperature, humidity, electrical\nconductivity,\
    \ nitrogen, phosphorus, and potassium, to assess SQ in stevia crops. The\nﬁndings\
    \ align with our initial hypotheses, indicating that the model can determine SQ\n\
    effectively by using the seven aforementioned soil parameters because the obtained\
    \ r2\nwas 0.906 for measured data, and a value of 0.532 was obtained for randomly\
    \ generated\ndata, surpassing the threshold of 0.5 when compared to a linear model,\
    \ indicating in both\ncases a statistically signiﬁcant result. Furthermore, the\
    \ observed relationships between\nthe measured parameters and the fuzzy model\
    \ outputs provide valuable insights into the\nphysicochemical quality and macronutrient\
    \ concentration of the soil. Once the monitoring\nsystem has been tested in the\
    \ ﬁeld, is accepted by farmers, and is statistically signiﬁcant,\nit is ready\
    \ for replication for Stevia Morita II crops and other types of crops, under the\n\
    consideration that some range adjustments for variables and even rules have to\
    \ be made.\nNo other work was found that also focused on assessing soil quality\
    \ for a Stevia Morita\nII crop using a Mamdani fuzzy model; however, in the literature,\
    \ different monitoring\nsystems are presented, which, like this one, use wireless\
    \ sensor networks to measure, trans-\nport, and store data. LoRa and WIFI protocols\
    \ were common choices as well. Other works\nalso implement fuzzy models. These\
    \ are valid for their intended purpose such as predicting\nthe chance of the propagation\
    \ of plant diseases or assessing students’ performance.\nThe implications of these\
    \ ﬁndings are signiﬁcant for stevia producers. This innovation\nwas effectively\
    \ introduced in a Mexican stevia plantation, made possible by employing\nstrategies\
    \ to overcome adoption barriers. Effective communication played a vital role in\n\
    Appl. Sci. 2023, 13, 9507\n22 of 25\ndemonstrating how the system addressed the\
    \ technical requirement for assessing the crop’s\nsoil quality. The system’s user-friendly\
    \ and visually engaging interface also enhanced its\nutility for farmers. The\
    \ monitoring system provides periodic data and historical access,\nenabling informed\
    \ decisions about soil management and crop health. Monitoring SQ\nindicators allows\
    \ for optimizing nutrient application, irrigation strategies, and overall crop\n\
    productivity. Furthermore, the system’s continuous operation, coupled with a reliable\
    \ web\nserver, ensures uninterrupted data collection and analysis, enhancing its\
    \ practicality and\nusefulness in the ﬁeld.\nBased on the ﬁndings of this study,\
    \ several promising avenues for future research\nemerge. Expanding the monitoring\
    \ system to other crop systems would provide valuable\ninsights into the generalizability\
    \ of the developed approach. Additionally, incorporating\nadditional parameters\
    \ and variables, such as organic matter content or microbial activity,\ncould\
    \ enhance the comprehensiveness and accuracy of the SQ assessment. Furthermore,\n\
    exploring alternative FISs, such as Takagi–Sugeno–Kang or other artiﬁcial intelligence\n\
    techniques, would be beneﬁcial to further improve the precision and predictive\
    \ capabilities\nof the monitoring system.\n5. Conclusions\nThis study underscores\
    \ how the developed monitoring system, coupled with a\nfuzzy logic module, effectively\
    \ evaluates essential soil parameters that impact soil quality.\nThrough our analysis,\
    \ we proved our hypothesis that a comprehensive evaluation of soil\nquality for\
    \ stevia cultivation can be achieved by assessing pH, temperature, humidity,\n\
    electrical conductivity, nitrogen, phosphorus, and potassium together using a\
    \ Mamdani\nfuzzy inference model by using the determination coefﬁcient as metric\
    \ obtaining a value of\n0.906 for real measured data and 0.532 for a randomly\
    \ generated dataset, both surpassing\nthe 0.5 threshold for acceptance.\nThe novelty\
    \ of this work can be seen as the integration of a wireless sensor network\nusing\
    \ LoRa and WIFI protocols, a web-based platform for data storage and data access,\
    \ and\na statistically valid Mamdani fuzzy inference system to assess the soil\
    \ quality of a Stevia\nMorita II crop using the aforementioned seven soil parameters.\n\
