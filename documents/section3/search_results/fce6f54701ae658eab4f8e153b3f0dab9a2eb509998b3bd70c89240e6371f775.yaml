    \ instead of antecedents. Notably, both “FQ” and\nAppl. Sci. 2023, 13, 9507\n\
    17 of 25\n“MC” are declared twice, once as an output and again as an auxiliary\
    \ input, allowing for\nthe reuse of MFs and their parameters.\nWhen declaring\
    \ the rules for the fuzzy system, an empty list is initially created and\nthen\
    \ populated using the established binary simpliﬁcation technique. Logical operations\n\
    such as AND (represented by “&”) and OR (represented by “|”) are utilized to combine\n\
    the conditions.\nAfter thorough testing, the fuzzy model was encapsulated within\
    \ a class to facilitate\nits usage. Upon the instantiation of the class, the methods\
    \ for deﬁning variables, rules,\nand the fuzzy inference system are executed in\
    \ a sequential manner. This ensures that\nthe model is properly set up and ready\
    \ for evaluation. The evaluation process is initiated\nby calling the calculate\
    \ method, which requires all necessary parameters as arguments.\nInitially, the\
    \ model is evaluated using default PQ and MC values. Subsequently, the model\n\
    is re-evaluated using the resulting PQ and MC values from the initial evaluation.\
    \ Once the\nsecond evaluation is complete, all output values are encapsulated\
    \ into a dictionary and\nreturned, including SQ.\nAdditionally, a show method\
    \ is implemented to enable the visualization of the MF of\nthe selected input\
    \ or output variables. This method allows for a visual representation of\nthe\
    \ MF, aiding in the interpretation and understanding of the fuzzy model.\n3. Results\n\
