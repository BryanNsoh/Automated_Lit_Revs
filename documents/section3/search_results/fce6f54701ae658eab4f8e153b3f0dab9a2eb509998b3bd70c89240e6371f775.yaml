    \ Fruits and Vegetables Greenhouse \nBased on Wireless Sensor Network \n \n1Jie\
    \ Song and 2Qing Song \n1School of Information Technology, \n2College of Foreign\
    \ Languages, Kunming University, Kunming 650000, China \n \nAbstract: In this\
    \ study, a set of intelligent management system for fruits and vegetables greenhouses\
    \ adapted to \nsubtropical environment was set up based on wireless sensor network.\
    \ The study results showed that this system \ncould realize real time intervention\
    \ on greenhouse temperature, humidity and illumination according to the database\
    \ \nthe sensor network collected. The development of his system realized implementation\
    \ of refined cultivation of \nvegetables and fruits and could provide safeguard\
    \ to realize ecological agriculture. \n \nKeywords: Fruits and vegetables greenhouse,\
    \ intelligent control system, wireless sensor network \n \nINTRODUCTION \n \n\
    In subtropical areas, fruits and vegetables require a \nlot to growth environment.\
    \ The temperature, moisture, \nillumination and concentration of CO2 in greenhouse\
    \ \ninfluence the growth of fruits and vegetables with \ndifferent degree. It\
    \ is a very complex job to well manage \nthe fruits and vegetables greenhouse.\
    \ Farmers not only \nneed to own some planting technologies but also need to \n\
    know the environmental situation of the greenhouse at \nany time (Chunyou, 2014).\
    \ When planting out-of-season \nvegetables, farmers need to look after the greenhouse\
    \ all \nthe day (Wang et al., 2006). Therefore, superabundant \nmanpower resources\
    \ are consumed, which causes low \nprofit of planting fruits and vegetables in\
    \ greenhouse \n(Lifeng and Bingmei, 2013). At present, it is the urgent \ndemand\
    \ of farmers to achieve increase of harvest and \nprofit of the greenhouse on\
    \ the basis of reduction of \ninvestment and manpower. Wireless intelligent sensor\
    \ \nnetwork has the abilities of labeling (Yang et al., 2010), \nperception and\
    \ intelligent treatment and it mutually \nconnects other devices with the help\
    \ of communication \ntechnology. The purpose of this sensor is to offer \nintelligent\
    \ service.  \nScientific research and production practice indicate \nthat the\
    \ yield of fruits and vegetables greenhouse is \ndirectly  influenced  by environmental\
    \ factor (Montero \net al., 2009). It is significant to apply intelligent wireless\
    \ \nmonitoring control system to greenhouse. Intelligence \nmeans using kinds\
    \ of sensor to monitor and \nautomatically \ncontrol \nthe \ntemperature, \nmoisture,\
    \ \nillumination and concentration of CO2 in greenhouse \nand building an environment\
    \ which is suitable for the \ngrowth of fruits and vegetables to increase the\
    \ yield. \nMost of intelligent systems need to be equipped with \ncommunication\
    \ cable whose cost is high. So intelligent \nsystem cannot meet the requirements\
    \ of most of farmers. \nFollowing the deep agricultural research, it is a hot\
    \ issue \nto develop environmental information collection system \nwhich is in\
    \ mobile environment. The communication \nmode of GSM and GPRS has incomparable\
    \ superiority \nof cost-performance ratio in distributed data collection \nsystem.\
    \ GPRS is a wireless grouping exchanging \ntechnology based on GSM system. It\
    \ offers terminal-to-\nterminal wide-area wireless IP connection and has many\
    \ \nobvious superiorities to well meet system’s requirements \nof data collection\
    \ and real-time transmission (Hou and \nGao, 2010). Therefore, we use wireless\
    \ communication \ntechnology based on GPRS, aim at the actual production \nsituation\
    \ of agricultural greenhouse and design an \nenvironmental factor monitoring system\
    \ for intelligent \nfruits and vegetables greenhouse (Park and Park, 2011). \n\
    This system has high reliability, strong extendibility and \nconvenient operability.\
    \ It can be made and installed \naccording to area characters and requirements\
    \ of \ncustomers. Therefore, the application and popularization \nprospect is\
    \ very wide. \n \nMATERIALS AND METHODS \n \nThe selection of temperature and\
    \ moisture sensor: \nThe traditional sensors have the following characters:  \n\
    \ \n \nThey \noutput \nanalogue \nsignals; \nhowever, \nmicroprocessor can only\
    \ process digital signals. So \nthe output signals must be operated with A/D \n\
    conversion. In order to operate A/D conversion, pre-\namplifier, sampling holder,\
    \ A/D converter and other \ndevices must be installed. And signals are interfered\
    \ \neasily.  \n \n \nAdv. J. Food Sci. Technol., 9(10): 775-778, 2015 \n \n776 \n\
    \ \n \nFig. 1: Circuit connection of TGS4161 sensor \n \n \nThe long-term stability\
    \ is weak; they can be \ninfluenced by external conditions easily. Error is \n\
    large after working for long time owing to aging \nand drifting; in addition,\
    \ their precision can be \ngreatly influenced by the precision and stability of\
    \ \npower resource. In order to guarantee precision, the \nrequirement to power\
    \ source is strict and cost is \nincreased. \n \nConsistency is weak. The channels\
    \ (such as \ndetecting circuit) of analogue circuit are not \nconsistent. Batch\
    \ production is difficult to be \nachieved; curve fitting and calibration must\
    \ be \noperated. \n \nIn order to calibrate curve, users need to equip with \n\
    calibration equipments which are complicated and \nexpensive and datum, which\
    \ adds to working \ndifficulty and cost.  \n \nSHT-11 single-chip integrated sensor\
    \ is developed \nby Sensirion. It has two-line digital output with full-\nscale\
    \ calibration and it can simultaneously measure \nmoisture,  temperature  and\
    \  dew  point  (Soto-Zarazua \net al., 2011). It doesn’t need peripheral components\
    \ and \nit directly outputs the digital signal of relative moisture, \ntemperature\
    \ and dew point after the digital signal is \ncalibrated. That can effectively\
    \ make up for the \ndeficiency of the traditional temperature and moisture \n\
    sensor. \nThe interior of SHT-11 sensor is integrated with \ntemperature-sensitive\
    \ \ncomponent, \nmoisture-sensitive \ncomponent, amplifier, A/D converter, calibration\
    \ data \nstorage, digital bus connector and voltage stabilization \ncircuit. As\
    \ for temperature sensor and moisture sensor, \ntheir silicon chips adjoin each\
    \ other tightly; they can \naccurately measure dew point and will not introduce\
    \ \nerror owing to the temperature difference of them. This \nsensor directly\
    \ converts the analogue signal to be digital \nsignal by A/D conversion and outputs\
    \ the digital signal \nwhich has been calibrated, which can effectively \ndecrease\
    \ the interference in analogue transmission. That \ncan make good consistency\
    \ and stability of performance \nindexes of the sensor. In addition, the cost\
    \ is low and it \ncan be conveniently used. The chip of SHT-11 \ntemperature and\
    \ moisture sensor can be seen in Fig. 2.  \n \nThe \nselection \nof \ncarbon-dioxide\
    \ \nconcentration \ninformation sensor: The information detection of \ncarbon\
    \ dioxide applies TGS4161 carbon dioxide sensor, \nwhich is a solid electrochemistry\
    \ gas-sensitivity \ncomponent. It has characters of small size, long lifetime,\
    \ \nlow cost and low power dissipation. The detection range \nis 350~10000×10-6;\
    \ working voltage is 5V. When \nTGS4161 \ncarbon \ndioxide \nsensor \ndetects\
    \ \nthe \nconcentration of carbon dioxide, the time in which the \ninterior electrochemistry\
    \ reaction reaches its balance is \nabout 12 h. The voltage between positive electrode\
    \ and \npassive electrode relates to temperature; the temperature \nneeds to be\
    \ compensated; the response time of the sensor \nis about 1.5 min. \nThe circuit\
    \ connection of carbon dioxide sensor can \nbe seen in Fig. 1. In signal modulation\
    \ circuit, a high-\nimpedance amplifier TLC272 carrying bias current is \nadded.\
    \ Then the sensor transmits the obtained \ninformation by PC1 port to Single-Chip\
    \ Microcomputer \n(SCM) to operate A/D conversion. The SCM needs to \nmake corresponding\
    \ calculation and conversion to the \ncollected signal, which will be helpful\
    \ to achieve \naccurate detection of real value of carbon dioxide \nconcentration.\
    \  \n \nThe \nworking \nmethod \nof \nwireless-transmission \nintelligent control\
    \ system: Perceiving nodes need to \nperceive and transmit environmental information.\
    \ Its \nsoftware design includes three parts which are the\n \n \nAdv. J. Food\
    \ Sci. Technol., 9(10): 775-778, 2015 \n \n777 \n \n \nFig. 2: Data processing\
    \ flow diagram of functional design of principal computer software system \n \n\
    initialization of SCM modules, data collection of sensor \nand data processing\
    \ and transmission. The program in \ninitialization of SCM modules needs settings\
    \ of pin \nfunction, register state, clock frequency and working \nparameters\
    \ of functional modules. Data collection of \nsensor will finish the collection\
    \ of environmental \ninformation; it can read the analogue quantity of carbon\
    \ \ndioxide concentration and digital quantity of temperature \nand moisture.\
    \ In addition, the program is added with \ntiming function, limit-value alarm\
    \ function and \ninterruption, which will guarantee stable, reliable and \nsafe\
    \ data collection. Data processing and transmission \ntransmits the collected\
    \ data information to transmission \nnodes \nby \nwireless \ntransmission \nmodule.\
    \ \nThe \ntransmission \nnodes \nwill \nmake \ncorresponding \ncompensation and\
    \ conversion to the collected data \ninformation. At last, the data information\
    \ can be sent to \nprincipal computer by GPRS. The information of \nperceiving\
    \ layer communicates with principal computer \nby GPRS, which will achieve wireless\
    \ remote \ntransmission of data. The receiving and processing of \nprincipal computer\
    \ data is completed by a series of \nmatching software which is running in WEB\
    \ server of \nmonitoring center. The module mainly includes data \nreceiving,\
    \ data storage and data management and \ndiagnosis analysis based on WEB. Some\
    \ parts of the \nprogram are developed based on the. net platform of \nMicrosoft\
    \ company and they are programmed using C# \nlanguage; in addition, they are combined\
    \ with database \nMs SQL Server to manage data. The irrigation system \nand illumination\
    \ system of the greenhouse can be \nadjusted through remote control, which will\
    \ achieve \nintelligent optimization of illumination conditions, \nventilation\
    \ conditions and irrigation system. Figure 2 is \nthe data processing flow diagram\
    \ of functional design of \nprincipal computer software system. \n \nRESULTS AND\
    \ DISCUSSION \n \nExperimental \nunit \nof \ngrass-root \nagricultural \nvegetables\
    \ greenhouse is selected to make site test. \nTemperature and moisture sensor\
    \ and illumination \nsensor are used in experimental process. Illumination \n\
    sensor is an integrated portable structure, which can be \ndirectly connected\
    \ to the system to use. Through the test, \nthe system can achieve the following\
    \ functions: \n \n \nIt can collect data from temperature and moisture \nsensor\
    \ and illumination sensor. \n \nIt can achieve multi-nodes transmission by wireless\
    \ \ntransmission module GPRS.  \n \nIt can send data wirelessly by wireless transmission\
    \ \nmodule GPRS.  \n \nIt can adjust illumination and control irrigation \nsystem\
    \ through software remotely.  \n \nCONCLUSION \n \nGreenhouse is an epitome of\
    \ food science \nmodernization. It is an integrated system which includes \nstructure,\
    \ electromechanical equipments, biology and \nenvironment. It can not be influenced\
    \ by location and \nclimate and it can effectively improve agricultural \necology\
    \ and production conditions. It plays an important \nrole in scientific development\
    \ and reasonable utilization \nof agricultural resources, the promotion of yield\
    \ rate of \nWEB terminal of information collection system \nSensor network \n\
    Transmitting data \nOutput parameters of user \nSending orders \nPrincipal computer\
    \ \nReturning collected data \nMs SQL Server \ndatabase \nExpert system \njudgment\
    \ \nSensor \nworking \nEquipments working \n \n \nAdv. J. Food Sci. Technol.,\
    \ 9(10): 775-778, 2015 \n \n778 \nlands, improvement of labor production rate\
    \ and \npromotion of social economic benefits. The detection of \ngreenhouse signal\
    \ is the key of automatic greenhouse \ncontrol. The vegetables & fruits greenhouse\
    \ monitoring \nsystem based on GPRS module uses distributed \ncollection structure.\
    \ Every SCM only completes limited \ndata collection and processing task. That\
    \ requires a little \nto the hardware circuit of SCM. Low-end hardware can \n\
    be used to constitute high-performance system. In \naddition, when a data collection\
    \ node malfunctions, \nother nodes will not be influenced. The SCM can collect\
    \ \nthe temperature, moisture and illumination intensity \nfrom temperature and\
    \ moisture sensor and illumination \nsensor. And SCM will operate real-time wireless\
    \ data \ntransmission to the collected data by GPRS module with \nSIM card. Then\
    \ the data can be sent to monitoring \nterminal for manager to know the environmental\
    \ \nsituation of the greenhouse in real time. The system’s \nperformance \nis\
    \ \npromoted; \nat \nthe \nsame \ntime, \nperformance-cost ratio and the accuracy\
    \ of transmitted \ninformation are emphasized. This system is a promotion \nof\
    \ the traditional monitoring system of agricultural \nenvironmental factors, which\
    \ is beneficial to the rapid \nand \nhigh-efficiency \ndevelopment \nof \nagriculture.\
    \ \nTherefore, this system has wide marketing application \nprospect. \n \nREFERENCES\
