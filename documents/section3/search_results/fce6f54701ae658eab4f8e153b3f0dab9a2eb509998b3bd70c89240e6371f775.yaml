    \ are commonly conducted using various metrics, among\nwhich the determination\
    \ coefﬁcient or r2 is widely utilized [10,40,49,50]. The r2 can be\ninterpreted\
    \ as the proportion of the variance in the dependent variable can be predicted\n\
    from the independent variables. It can also be used to compare the outputs of\
    \ two models,\nthen observe if there is some linearity. Ranging from 0 to 1, a\
    \ value of 0 indicates a nonlinear\nrelationship between variables and 1 indicates\
    \ a perfect linear relationship [50,51]. It is\nimportant to note that an r2 value\
    \ above 0.5 is considered statistically acceptable [33,52]\nand also considered\
    \ the best metric to evaluate regression models, even better than mean\nsquared\
    \ error (MSE), mean absolute error (MAE), mean absolute percentage error (MAPE),\n\
    and symmetric absolute percentage error (SMAPE) [51].\nIn the context of this\
    \ particular study, it is not possible to compare the results of the\nfuzzy model\
    \ with a quality standard due to the model’s nature, which is expert knowledge-\n\
    based and developed using data ranges. As an alternative approach, a linear model\
    \ was\nﬁtted to the processed dataset following the application of the fuzzy model,\
    \ enabling a\ncomparative analysis.\nTo validate the model’s performance, a sample\
    \ was extracted from the complete\ndataset. The sample size was determined using\
    \ a 95% conﬁdence level and a 5% margin of\nerror, resulting in a total of 359\
    \ rows. The model’s effectiveness was assessed by calculating\nthe r2 value, which\
    \ obtained a value of 0.906, indicating a high degree of linearity between\nthe\
