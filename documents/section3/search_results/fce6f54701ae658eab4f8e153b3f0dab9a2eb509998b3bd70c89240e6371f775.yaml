    \ (ext. 212)\nAbstract: Stevia rebaudiana Bertoni Morita II, a perennial plant\
    \ native to Paraguay and Brazil, is also\nwidely cultivated in the state of Colima,\
    \ Mexico, for its use as a sweetener in food and beverages. The\noptimization\
    \ of soil parameters is crucial for maximizing biomass production and stevioside\
    \ levels in\nstevia crops. This research presents the development and implementation\
    \ of a monitoring system to\ntrack essential soil parameters, including pH, temperature,\
    \ humidity, electrical conductivity, nitrogen,\nphosphorus, and potassium. The\
    \ system employs a wireless sensor network to collect quasi-real-time\ndata, which\
    \ are transmitted and stored in a web-based platform. A Mamdani-type fuzzy logic\
    \ model\nis utilized to process the collected data and provide farmers an integrated\
    \ assessment of soil quality.\nBy comparing the quality data output of the fuzzy\
    \ logic model with a linear regression model, the\nsystem demonstrated acceptable\
    \ performance, with a determination coefﬁcient of 0.532 for random\ndata and 0.906\
    \ for gathered measurements. The system enables farmers to gain insights into\
    \ the soil\nquality of their stevia crops and empowers them to take preventive\
    \ and corrective actions to improve\nthe soil quality speciﬁcally for stevia crops.\n\
    Keywords: stevia cultivation; soil assessment; precision agriculture; LoRa; web\
    \ platform; Mamdani\nfuzzy inference system\n1. Introduction\nStevia, scientiﬁcally\
    \ known as Stevia rebaudiana Bertoni, is a perennial plant that has\nbeen used\
    \ for centuries as a natural sweetener and for medicinal purposes. It belongs\
    \ to the\nAsteraceae family and is native to the northern regions of Paraguay\
    \ and southern Brazil [1].\nStevia Morita II, a speciﬁc variety of Stevia rebaudiana\
    \ Bertoni, was initially cultivated in\nJapan by Toyosigue Morita. This variant\
    \ is characterized by its higher production of dried\nleaves and improved chemical\
    \ composition, making it highly desirable for being up to\n300 times sweeter than\
    \ sucrose [2–4].\nStevia’s importance lies in its potential as a non-caloric sweetener\
    \ and its use as a\nnatural medicine. Its cultivation and usage have not only\
    \ garnered attention for its eco-\nnomic value but also for its potential contribution\
    \ to healthier dietary choices and the ﬁght\nagainst chronic noncommunicable diseases\
    \ such as obesity, diabetes, and cardiovascular\ndiseases [3]. The chemical composition\
    \ and steviol glycoside content in stevia leaves can\nvary depending on the country\
    \ of cultivation, making it crucial to compare and understand\nthese variations\
    \ [1].\nStevia holds signiﬁcant economic signiﬁcance globally, with the projected\
    \ market\nsize estimated to reach between 1.4 billion and 1.6 billion USD by the\
    \ year 2030. The\nAppl. Sci. 2023, 13, 9507. https://doi.org/10.3390/app13179507\n\
    https://www.mdpi.com/journal/applsci\nAppl. Sci. 2023, 13, 9507\n2 of 25\nmarket\
    \ for stevia is segmented by regions, with North America currently dominating\
    \ the\nlargest revenue share as of 2021. However, regions such as Asia Paciﬁc,\
    \ Europe, and Latin\nAmerica are expected to experience rapid growth due to the\
    \ increasing demand for stevia\nin the food, beverages, and baking sectors [5,6].\
    \ It is worth noting that stevia is primarily\ncommercialized in powder form,\
    \ followed by liquid, and lastly as dried leaves.\nThe cultivation process of\
    \ stevia can vary depending on the region and country. It\ngenerally consists\
    \ of growth and pruning cycles that last for approximately 3 to 4 months.\nA common\
    \ method of propagation is through asexual reproduction, where cuttings are\n\
    taken from healthy stevia stems and used to replace older or diseased plants.\
    \ When the\nstevia plant reaches a speciﬁc height or brix level, indicating its\
    \ desired level of sweetness,\nit is harvested. The harvested plants are dried\
    \ to remove moisture before undergoing\nfurther processing. The dried stevia leaves\
    \ can be processed into various commercial forms,\nincluding powder, liquid extracts,\
    \ or dried leaves [7].\nThe fertility of the soil plays a crucial role in the\
    \ cultivation of stevia as it directly\ninﬂuences the yield and biomass production\
    \ of the plant. To optimize the soil conditions\nand enhance stevia yield, it\
    \ is recommended to maintain optimal levels of macro-nutrients,\nparticularly\
    \ nitrogen, phosphorus, potassium, and organic matter. Fertilization practices,\n\
    such as applying organic matter and ensuring an adequate supply of nitrogen, phosphorus,\n\
    and potassium, are essential for promoting increased stevia yield (stevioside\
    \ concentration)\nand improving soil fertility [8–10].\nAdditionally, several\
    \ factors have a signiﬁcant impact on the plant yield and chemical\ncomposition\
    \ of stevia, including temperature, pH levels, sunlight exposure, macronu-\ntrient\
    \ concentration (through fertilization), planting density, and other environmental\n\
    variables [3,11,12]. These factors can inﬂuence the perceived sweetness of stevia,\
    \ which\ndepends on rebaudioside A concentration, therefore changing the amount\
    \ of leaf mass\nrequired to produce powdered or liquid forms of the plant [11].\n\
    The aforementioned soil factors in stevia cultivation play a crucial role in determining\n\
    the quality and characteristics of the ﬁnal product, which has signiﬁcant economic\
    \ impli-\ncations for producers. It is essential to monitor and maintain these\
    \ parameters within the\ndesired range to ensure optimal conditions for stevia\
    \ yield and stevioside concentration.\nThis study speciﬁcally focuses on monitoring\
    \ and interpreting these soil parameters to\nprovide an assessment of the overall\
    \ soil quality (SQ).\nMonitoring systems, often referred to as internet of things\
    \ (IoT) or precision agricul-\nture systems, have emerged as a common solution\
    \ for collecting data on various variables\nof interest. These systems enable\
    \ the gathering of environmental variables [13–17], soil\nparameters [18–22],\
    \ and water parameters [23]. Typically, such systems comprise electronic\nsensors\
    \ designed to measure speciﬁc variables, along with microcontrollers or intercon-\n\
    nected microcontrollers that interpret the sensor data and transmit it wirelessly\
    \ as a wireless\nsensor network (WSN). In the case of a networked system, a dedicated\
    \ device receives the\ntransmitted data and stores them in a database, such as\
    \ structured query language (SQL),\neither by sending requests to a cloud server\
    \ or utilizing IoT services like ThingSpeak [15,18].\nTo facilitate data analysis,\
    \ these monitoring systems often include a graphical interface that\nallows users\
    \ to access and visualize the collected data. Moreover, the interface may support\n\
    data export for further processing and analysis [13,14,16,17,19–23].\nWhen implementing\
    \ a monitoring system, selecting the appropriate technologies and\ntools is crucial.\
    \ Among the commonly used microcontrollers, Espressif Systems Processor 32\n(ESP32)\
    \ and 8266 (ESP8266) are popular choices. These microcontrollers are often integrated\n\
    into embedded development boards such as node microcontroller units (NodeMCUs)\
    \ and\nTTGO boards made by LILYGO. Their popularity stems from their user-friendly\
    \ nature\nand support for the Institute of Electrical and Electronics Engineers\
    \ (IEEE) 802.11 protocol,\nalso known as WIFI, enabling wireless communication\
    \ and internet access when connected\nto compatible networks [14,15,17,18,22].\n\
    Wireless data transmission in monitoring systems can be achieved through various\n\
    protocols, including radio frequency modules, long-range radio (LoRa), and IEEE\
    \ 802.11.\nAppl. Sci. 2023, 13, 9507\n3 of 25\nEach protocol offers distinct advantages,\
    \ such as range, data rate, bandwidth, and module\ncost [22,24]. In the literature,\
    \ LoRa and IEEE 802.11 have been frequently mentioned and\nused. LoRa is known\
    \ for its long-distance transmission capability, although at a lower data\nrate\
    \ compared to WIFI. It also has lower power consumption during its operation,\
    \ which is\nparticularly beneﬁcial for WSNs that rely on battery power [19,24].\n\
    Data collected from monitoring systems can be stored in various ways. One common\n\
    option is to send measurements over the internet to an IoT platform, such as ThingSpeak,\n\
    Adafruit input–output (IO), clouds, or the IBM Watson IoT Platform [15,17,18].\
    \ These\nplatforms provide convenient and scalable solutions for storing and managing\
    \ sensor\ndata. Another approach is to implement a custom cloud server. This can\
    \ be achieved\nby setting up a message queuing telemetry transport (MQTT) broker,\
    \ which allows for\nefﬁcient and reliable data transfer between devices and the\
    \ server. Alternatively, data\ncan be received through hypertext transfer protocol\
    \ (HTTP) requests, processed, and then\nstored in a database [16,20]. Implementing\
    \ a custom cloud server provides more ﬂexibility\nand control over the data storage\
    \ and management process.\nIn some monitoring systems, data processing techniques\
    \ such as artiﬁcial intelligence\n(AI) models, including neural networks and fuzzy\
    \ systems, are employed to create valu-\nable insights about the observed variables.\
    \ These AI models analyze the collected data\nand generate results that provide\
    \ a more comprehensive understanding of the variable\nstatus and behavior. By\
    \ using AI-interpreted data, monitoring systems can offer a more\naccessible and\
    \ user-friendly approach to gaining meaningful insights and making informed\n\
    decisions [25–28].\nFuzzy logic systems have been a useful tool since their creation\
    \ in 1988 [29]. These\nsystems have various variants that fulﬁll different approaches,\
    \ such as expert-based knowl-\nedge systems like Mamdani [30–32]; Takagi–Sugeno\
    \ systems [33] which combine fuzzy\nrules with linear equations; and hybrid models\
    \ like Adaptive Neuro-Fuzzy Inference Sys-\ntems (ANFIS), which combine neural\
    \ networks with fuzzy logic [34]. Each variant offers\nunique advantages and applications\
    \ in different domains.\nAfter the aforementioned information, it can be established\
    \ that stevia is an important\nplant and product worldwide, and during its cultivation\
    \ process, many variables affect\nstevia’s biomass and stevioside production,\
    \ such as soil variables. In order to supervise\nthese parameters, a monitoring\
    \ system can be implemented, and many solutions provide\na feasible option using\
    \ a WSN and a cloud server as main components. To provide a\nconcise answer for\
    \ the SQ, a data processing technique such as fuzzy logic model can\nbe implemented,\
    \ which leads to the hypothesis that implementing a Mamdani fuzzy\nlogic model\
    \ that uses the pH, temperature, humidity, electrical conductivity, nitrogen,\n\
    phosphorus, and potassium of the stevia crop soil as inputs, gathered from a monitoring\n\
    system, can determine the SQ with a statistically signiﬁcant determination coefﬁcient\
    \ (r2).\nBy obtaining insights into the SQ of the stevia crop, producers can make\
    \ informed\ndecisions and implement necessary measures to enhance stevia crop\
    \ production. Never-\ntheless, another crucial factor to consider is the adoption\
    \ of technology, a topic addressed\nin [35]. Several barriers to technology adoption\
    \ exist, potentially preventing farmers or\nstakeholders from integrating technological\
    \ innovations into their processes. These barriers\nmight encompass social or\
    \ cultural norms, the migration costs of technology, insufﬁcient\ndissemination\
    \ or diffusion, limited operational or technical knowledge, and a need for\ncontinuous\
    \ education about emerging technologies.\nUsing these barriers as a foundation,\
    \ various strategies can be proposed to overcome\nthem and consequently boost\
    \ technology adoption. These strategies may be focused on\nenhancing farmers’\
    \ understanding through effective communication about the application\nof agronomic\
    \ innovations and their potential impacts on production quality. Another\napproach\
    \ could involve providing demonstrations or samples showcasing the capabilities\n\
    of the innovation [36].\nIn this study, as emphasized by [37], it is important\
    \ to disseminate the proposed\nmonitoring system to farmers through effective\
    \ communication. This includes conveying\nAppl. Sci. 2023, 13, 9507\n4 of 25\n\
    the range of variables it can measure, enhancing their understanding of their\
    \ stevia crop soil,\ndemonstrating the user-friendly nature of the web platform\
    \ for data access, highlighting\nthe straightforward and swift maintenance process,\
    \ discussing the potential for expanding\nmeasurements to other variables if needed\
    \ and emphasizing the beneﬁts of informed\ndecisions for irrigation and fertilization.\
    \ If feasible, a practical demonstration of the system’s\noperation could further\
    \ enhance the communication process.\nThe contributions of this work can be summarized\
    \ as follows: (a) the design and\nimplementation of an effective Mamdani fuzzy\
    \ inference system that accurately determines\nphysicochemical qualities, macronutrient\
    \ concentration, and overall SQ using seven es-\nsential soil parameters of a\
    \ Stevia Morita II crop; (b) the development of a WSN utilizing\nESP32-based boards\
    \ with embedded LoRa communication for efﬁcient collection of the soil\nparameters\
    \ using recommended standard 485(RS-485)-based sensors; and (c) the integra-\n\
    tion of the WSN with a custom web platform, enabling data storage and processing\
    \ and\nproviding an intuitive user interface for easy access, visualization, and\
    \ data export.\n2. Materials and Methods\nThe proposed solution, as depicted in\
    \ Figure 1, entails the implementation of a moni-\ntoring system. This system\
    \ consists of a WSN responsible for measuring soil parameters.\nThe measured data\
    \ are then transmitted to the developed web-based system, where they\nare stored\
    \ in a structured query language (SQL) database. The gathered data are processed\n\
    by a fuzzy logic model (FLM), which generates a numerical value representing SQ.\n\
    pp\n \napproach could involve providing demonstrations or samples showcasing the\
    \ capabilities \nof the innovation [36]. \nIn this study, as emphasized by [37],\
    \ it is important to disseminate the proposed mon-\nitoring system to farmers\
    \ through effective communication. This includes conveying the \nrange of variables\
    \ it can measure, enhancing their understanding of their stevia crop soil, \n\
    demonstrating the user-friendly nature of the web platform for data access, highlighting\
    \ \nthe straightforward and swift maintenance process, discussing the potential\
    \ for expand-\ning measurements to other variables if needed and emphasizing the\
    \ benefits of informed \ndecisions for irrigation and fertilization. If feasible,\
    \ a practical demonstration of the sys-\ntem’s operation could further enhance\
    \ the communication process. \nThe contributions of this work can be summarized\
    \ as follows: (a) the design and im-\nplementation of an effective Mamdani fuzzy\
    \ inference system that accurately determines \nphysicochemical qualities, macronutrient\
    \ concentration, and overall SQ using seven es-\nsential soil parameters of a\
    \ Stevia Morita II crop; (b) the development of a WSN utilizing \nESP32-based\
    \ boards with embedded LoRa communication for efficient collection of the \nsoil\
    \ parameters using recommended standard 485(RS-485)-based sensors; and (c) the\
    \ in-\ntegration of the WSN with a custom web platform, enabling data storage\
    \ and processing \nand providing an intuitive user interface for easy access,\
    \ visualization, and data export.  \n2. Materials and Methods \nThe proposed solution,\
    \ as depicted in Figure 1, entails the implementation of a mon-\nitoring system.\
    \ This system consists of a WSN responsible for measuring soil parameters. \n\
    The measured data are then transmitted to the developed web-based system, where\
    \ they \nare stored in a structured query language (SQL) database. The gathered\
