    1. Introduction\nThe world’s global population is nearly 7.8 billion in 2020 and\
    \ projected to be \n9.7 billion in 2050. Accordingly, these persons need additional\
    \ 70% of food against the \npresent backdrop of diminishing natural resources\
    \ such as water and land caused by \nurbanization, climatic changes, soil erosion,\
    \ and water shortages. The coping mecha-\nnisms for the climate change phenomenon\
    \ and food security can be best tackled with \nprecision agriculture (or smart\
    \ farming) [1]. Researchers are exploring viable alterna-\ntive rice farming methods\
    \ as means to increase production in peatlands because of \nSustainable Rice Production\
    \ – Challenges, Strategies and Opportunities\n2\ntheir potential to be easily\
    \ converted into arable farmlands. Rice growth has been \nimpacted mostly by acidic\
    \ soil and water, irrigation, and rice variety adaptation [2].\nThis approach\
    \ holds great promise for better returns and optimizing farming \nefforts including\
    \ higher profitability, wastage reduction, and higher productivity. \nThough,\
    \ it is nearly impossible for farmers to obtain full-grasp of the various vari-\n\
    ability linked to the environment because of large inherent uncertainties. Smart\
    \ \nfarming practice offers to provide farmers the opportunity to simplify and\
    \ automate \nthe process of acquiring and analyzing farm data, which leads to\
    \ faster, intelligent, \nand automated decision-making. The spate of climate change\
    \ globally has further \ninformed the greatest desire of governments to safeguard\
    \ food security through \nmaintenance and growth of agricultural production. These\
    \ rapid climate changes in \nvarious abiotic factors including rainfall, drought,\
    \ temperature, flooding, and solar \nradiation continue to adversely impact rice\
    \ production at different stages of growth \n[3]. The information provided by\
    \ crops can become a veritable tool for modern \nagricultural practice in the\
    \ quest for environmental protection, food production \nsustainability, cost savings,\
    \ and improved decision-making [4].\nIn particular, smart farming makes use of\
    \ the concept of precision farming to raise \nfarm produce through the understanding\
    \ and knowledge of the variability of a crop \nfield. It carries out the analysis\
    \ of the environmental factors and distributes the differ-\nent inputs based on\
    \ the specificity of the site (or farmland). This holds great promise \nfor better\
    \ returns and optimizing farming efforts including higher profitability, \nwastage\
    \ reduction, and higher productivity. Though, it is nearly impossible for farm-\n\
    ers to obtain full-grasp of the various variability linked to the environment\
    \ because of \nlarge inherent uncertainties. The smart farming practice offers\
    \ to provide farmers the \nopportunity to simplify and automate the process of\
    \ acquiring and analyzing farm \ndata, which leads to faster, intelligent, and\
    \ automated decision-making [5].\nCultivated land use layout adjustment mechanism\
    \ for crop planting suitability is \nconcerned with the refinement and deepening\
    \ of land use transformation. This is of \ngreat importance in optimizing the\
    \ allocation of cultivated land resources and ensur-\ning food security. Presently,\
    \ farmers and stakeholders infrequently take into account \nthe land suitability\
    \ for crops when using cultivated land, which results in a mismatch \nbetween\
    \ crop distribution and resource conditions including water, heat, and soil, \n\
    and adversely affects the ecological security and utilization efficiency of cultivated\
    \ \nland. Although, land suitability analysis for crops is a function of crop\
    \ requirement \nand land characteristics reflected in final decisions conducted\
    \ through a multi-criteria \nevaluation approach [6].\nCrop simulation models\
    \ are used to forecast the impacts of climate change on \nyield levels, and to\
    \ identify adaptation strategies [7]. Nevertheless, crop quality has \nbeen almost\
    \ neglected in available studies, despite its relevance to the economic and \n\
    nutritional value of agricultural products. The few available studies [6, 8, 9]\
    \ on the \nimpacts of climate change on crop quality are aligned to this trend,\
    \ depicting an over-\nall decline in many cereal crops. The impacts of climate\
    \ change were highly divesting \non rice milling and cooking suitability performed\
    \ in the main European rice district, \nNorthern Italy, which cuts harvest into\
    \ about half of entire production areas.\nThe projected decay in rice quality\
    \ due to climate change strengthens the need for \nmodeling studies to forecast\
    \ its trend in the near future, considering the connections \nwith the stability\
    \ and utility-safety-quality-nutritive components of food security. \nIndeed,\
    \ the expected increase in thermal regimes and in the frequency of weather \n\
    extremes may cause a higher incidence of damaged grains and reduced head rice\
    \ yield \neven in rice top producing areas causing a decreased stability of food\
    \ production \n3\nSmart Rice Precision Farming Schemes in Sub-Saharan Africa:\
    \ Process and Architecture\nDOI: http://dx.doi.org/10.5772/intechopen.107541\n\
    [7]. The largest impact of climate change on milling suitability was due to the\
    \ high \nnumber of quality variables affected by temperature changes [7].\nWater\
    \ management for rice cultivation is considered a major parameter for low \nrice\
    \ yields and large yield gaps. A number of technologies has been investigated\
    \ by \nAfricaRice and its partners in the quest to identify their strengths and\
    \ overcome \ncertain water-related problems. While other studies accounted for\
    \ fewer rice suit-\nability conditions on lowlands such as rice yield, water productivity,\
    \ migration of iron \ntoxicity, and water use on the farm field [3].\n2. Traditional\
    \ rice farming vs. smart precision rice farming\nRice (Oryza spp.) is an imperative\
    \ staple food in sub-Saharan Africa. The con-\nsumption of rice has risen sharply\
    \ since the early 1960s because of rising per capita \nconsumption, demographic\
    \ growth, and urbanization. Regardless of the swelling \nrate of consumption of\
    \ rice, local production is within half of demand, and imports \nusually complement\
    \ the difference [3]. The obvious shortfalls in rice production \nacross the sub-Saharan\
    \ Africa are due to concentration of farming activities in smaller \nrice production\
    \ areas, and poor yield [3]. The rainfed rice system viability will be \nimpacted\
    \ by temperature changes and rainfall instability caused by climate changes. \n\
    Aside from this, other rice cropping systems have emanated in recent times includ-\n\
    ing rainfed upland, rainfed lowland, irrigated lowlands, deep water, and mangrove,\
    \ \nwhich irrigated stand out as most promising [8].\nConsequently, the demand\
    \ and consumption of rice continue to increase signifi-\ncantly as the population\
    \ grows. In fact, a lot of imported rice is occasioned by low rice \nproduction\
    \ in several nations of Africa in attempt to provide food security. These have\
    \ \nfurther amplified the need to increase rice farming in existing and new lands\
    \ in order \nto effectively deploy scarce water resources and nutrients, which\
    \ serve as limiting fac-\ntors in both upland and lowland rice growing areas as\
    \ an important staple crop [10].\nRice is notably the second topmost after wheat\
    \ consumed grain globally. It has \nlow protein but high carbohydrate composition.\
    \ Aside from that, it is a rich energy \nmeal for people, which has spiked the\
    \ demand especially in developing economies \n[11, 12]. Three most common rice\
    \ varieties are the lowland Thai species (such as \nPathumthani 1, RD57, and RD41),\
    \ which can be cultivated through transplanting and \ndry direct seedlings. These\
    \ are well-known to survive in alternative wetting and dry-\ning water supply\
    \ regime [13]. It needs a minimum of 120 days from time of seedling \nto harvesting.\
    \ Thailand, the Philippines, Vietnam, China, and Bangladesh are the \nworld’s\
    \ top producers of rice, which contribute significantly to their Gross Domestic\
    \ \nProduct (GDP), and economic comparative advantage. Aside from the traditional\
    \ \nways of conserving water and maintenance of soil fertility with adequate mineral\
    \ \ncontent (such as Potassium, Phosphorus, and Nitrogen), there is slow adoption\
    \ of \ntechnologies. The low yields of rice continue to worry farmers and researchers,\
    \ which \nis attributed to poor soil fertility, adverse weather, water scarcity,\
    \ pest attacks, and \nuncontrollable environmental factors. There is the reluctance\
    \ of farmers to utilize \nmodern technologies due to uncertainties about safety/privacy\
    \ and perceived influ-\nence on farming yields or outcomes [13, 14]. In sub-Saharan\
    \ Africa, the lowland \nrice farming requires keeping the concentrations of phosphorus\
    \ and water supply at \noptimal levels for increased yields, which are problematic\
    \ in meeting the demands \nfor the commodity [10]. The suitability of fields for\
    \ rice production is associated with \nsocioeconomic and natural factors; thereby\
    \ impacting the yields.\nSustainable Rice Production – Challenges, Strategies\
    \ and Opportunities\n4\nClimate, topography, and soil indicators characterize\
    \ the natural conditions \nof crop planting, which the prerequisite factors are\
    \ affecting crop suitability. The \nindicators and criteria for evaluating suitability\
    \ of land for cropping can be classified \ninto restrictive and nonrestrictive\
    \ indicators. The restrictive indicators have specific \ncriteria for different\
    \ crops with the most suitable range, maximum threshold, and \nminimum threshold,\
    \ while the nonrestrictive indicators have no specific suitability \nstandards,\
    \ which need to be further defined. In the case of rice cropping, climatic, \n\
    terrain, soil, and management factors were noted as impacting the suitability\
    \ of rice \ncropping determined by means of [6]. Rice is majorly grown in three\
    \ environments: \nrainfed upland, rainfed lowlands, and irrigated lowlands. In\
    \ all rice-growing environ-\nments, the yield gap (that is, the difference between\
    \ the potential yield in irrigated \nlowland or water-limited yield in rainfed\
    \ lowland and upland, and the actual yield \nobtained by farmers) is largely caused\
    \ by a wide range of constraints associated with \nwater. Therefore, water management\
    \ for rice cultivation is impacted by water-related \nconstraints including drought,\
    \ flooding, iron toxicity, and soil salinity. These required \npreconditions to\
    \ achieve higher yield and quality against uncontrolled production \nfactors such\
    \ as continuous flooding [3].\nThe theory of precision farming (or precision agriculture)\
    \ relies on the observ-\ning, measuring, and responding to the variability in\
    \ crop fields or parts of livestock \nmanagement [5, 10]. It entails applying\
    \ inputs when and where needed. The preci-\nsion farming is considered to be the\
    \ third phase of the revolution in agriculture only \ntrailing behind mechanization\
    \ and the green revolutions. The main imports of this \nconcept are to increase\
    \ and maintain the sustainability of crop production and animal \nrearing through\
    \ the use of IoT, Artificial Intelligence (AI), robotics, and big data [4]. \n\
    Smart farming implies the adoption of information and communication technol-\n\
    ogy (ICT) in agriculture [15]. Often, this is referred to as data-driven agriculture\
    \ in \nwhich robotic solutions are incorporated into artificial intelligence techniques\
    \ for the \npurpose of attaining the sustainable agriculture of the future [4].\
    \ The focus on linking \nIoT within the sensor networking system is emerging in\
    \ smart and precision farming. \nReason is that IoT is capable of acquiring information\
    \ (such as the moisture rate), and \nbroadcasting to the user in wireless setups.\n\
    The traditional methods of farming are incapable of satisfying the feeding needs\
    \ \nof people across the globe. So, IoT-driven smart farming becomes an unavoidable\
    \ \nmode of agricultural information management. Smart farming can provide remote\
    \ \nmonitoring and control of a farm equipment to improve the productivity and\
    \ quality \nand prevent disasters. Nevertheless, certain technical hurdles need\
    \ to be addressed \nin terms of smart farming including lack of data sharing infrastructure\
    \ because no \nmechanism is available to provide privacy protection in sharing\
    \ sensitive agriculture \ndata leading to irregular monitoring of farming systems\
    \ [16]. Again, proper manage-\nment of farm resources such as water, fertilizers,\
    \ and seed quality has direct influence \non the produce. Universally, majority\
    \ of farms are still operating at small-scale levels \ncovering a number of acres\
    \ due to over-reliance on customary farming practices. The \noutcomes are often\
    \ low yield, high crop losses, overuse or inadequate use of fertil-\nizers, and\
    \ soil spoilage [17].\nThe focus on linking IoT devices within the sensor networking\
    \ system is emerging \nin smart and precision farming. Reason is that IoT devices\
    \ are capable of acquiring \ninformation (such as the moisture rate) and broadcasting\
    \ to the user in wireless \nsetups. Therefore, farmers become significantly aware\
    \ of the state of the farm field \nremotely in order to perform computation, collect\
    \ data, and link with other nodes \nthroughout the region of interest [18]. In\
    \ particular, majority of IoT devices are \n5\nSmart Rice Precision Farming Schemes\
    \ in Sub-Saharan Africa: Process and Architecture\nDOI: http://dx.doi.org/10.5772/intechopen.107541\n\
    susceptible to compromises and hacks, which render their ensuing data unreliable\
    \ for \nproductive ventures. Again, IoT devices have limited computational, memory,\
    \ and \nnetwork aptitude. These make them more prone to attacks against endpoint\
    \ devices, \nsuch as tablets, smartphones, or PCs [19]. The IoT is targeted at\
    \ improving human life \nand releasing vast economic value. But, insufficient\
    \ data security and trust in con-\ntemporary IoT have stood in way of full exploitation\
    \ and adoption [20].\nThe notion behind smart farming system is to intellectualize\
    \ management of crop \nenterprises involved in deployment of precision farming\
    \ technologies. This paradigm \nhampers the knowledge bases and multi-agent technologies\
    \ to advance coordinated \ndecisions on planning, distribution, control, and optimization\
    \ of enterprise resources \non real-time basis [21]. In particular, farm production\
    \ planning relies heavily on \nenormous data generated from the field such as\
    \ the soil infiltration characteristics by \nhuman agents and IoT devices, but,\
    \ is often manipulated and tempered, rendering \nthem unreliable and inaccurate\
    \ for appropriate modeling procedures [22].\nTraditional approaches for crop (such\
    \ as rice) investigation and analysis of soils \nare time-inefficient and tasking,\
    \ which led to the quest to deploy IoT and secure data \nfor providing remote\
    \ soil and environmental parameters monitoring. Smart farm-\ning is facing insufficient\
    \ data sharing infrastructure because of poor mechanisms to \nbroadcast sensitive\
    \ agriculture data in a privacy-protected form [16].\nAgain, the future trends\
    \ and behaviors of dynamic systems such as rice farming \nand model-based controls\
    \ are applied to understand the physical process and valu-\nable factors of production\
    \ [23]. Therefore, prediction tasks are conducted by smart \nand precision-based\
    \ systems, which rely heavily on data powered by IoT devices and \nthings.\nIoT-based\
    \ systems are highly susceptible to attacks, that is, manipulation and tam-\n\
    pering of data on unsecured over long-distance wireless network coverage. Likewise,\
    \ \nthe privacy of device owners is not guaranteed due to autonomous data sharing\
    \ across \ndiverse entities including cloud, fog, and Internet [24]. Whenever\
    \ threats of any \nkind can be successfully launched on wireless data transmission\
    \ channels or storage \ninfrastructures, privacy leakage will happen more quickly\
    \ from insider or outsider \nagents [25].\nIoT is the main motivation for a paradigm\
    \ leap to a truly connected world in which \neveryday objects become interconnected,\
    \ capable of communicating directly with \neach other, and capable of collectively\
    \ offering smart services [26]. Therefore, in sev-\neral of these applications,\
    \ the data collected by IoT is sensitive and must be kept pri-\nvate and secure\
    \ [27]. Several issues have continued to limit the widespread utilization \nof\
    \ IoT as reported by numerous scholars as follows: According to Yang et al. [28],\
    \ IoT \ndevice safety remained the topmost challenge due to attacks such as Mirai’s\
    \ Botnets of \nThings (DDoS). There is no adequate data protection mechanism at\
    \ present for IoTs. \nThe number of device types (homogeneity and heterogeneity)\
    \ affects security of IoT. \nThe devices are low-resource type and relatively\
    \ expansive in quantity.\nThe Blockchain technology has the potential of providing\
    \ privacy preservation \nin IoT-based smart farming for its sensitive data generation\
    \ and communication in \ndecentralized scenarios [29], as well as the overall\
    \ improvement of farming practice \nor produce. The usefulness of blockchain technology\
    \ in providing distributed things \nsecurity services including confidentiality,\
    \ privacy, provenance, authentication, \nand integrity was highlighted by Salman\
