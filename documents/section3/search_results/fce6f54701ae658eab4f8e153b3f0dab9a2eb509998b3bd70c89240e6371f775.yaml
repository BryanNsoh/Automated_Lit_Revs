  full_text: ">\n254\nINTRODUCTION\nWastewater is generated from human activ-\nities\
    \ during irrigation due to the accumulation \nand indiscriminate disposal of waste,\
    \ which \nhas significant negative impact on the environ-\nment and living things.\
    \ Therefore, it is impor-\ntant to treat water waste to reduce the levels of \n\
    polluting materials contained in water (Hu et \nal. 1999; Rafik et al. 2023; Serikbayeva\
    \ et al. \n2023; Hamdan et al. 2023). \nThe research on water pollution using\
    \ \nplants, including the phytoremediation and aer-\nation processes, has been\
    \ conducted (Anamet et \nal. 2013). Phytoremediation is the use of aquat-\nic\
    \ green plants, in collaboration with microbi-\nota, enzymes, water consumption,\
    \ soil amend-\nments, and agronomic techniques to remove, \ncontain or neutralize\
    \ harmful contaminants, \nsuch as heavy metals, pesticides, xenobiotics, \norganic\
    \ compounds, toxic aromatic pollutants, \nand acidic mining drainage from the\
    \ environ-\nment (Suresh and Ravishankar 2004; Yuliasni \net al. 2023). Furthermore,\
    \ aeration is the pro-\ncess of adding dissolved oxygen to the water \nto increase\
    \ the percentage of its content (Hus-\nsain et al. 2019). It is a process in physics\
    \ that \nprioritizes mechanical, rather than biological \nelements. Increasing\
    \ the oxygen content in wa-\nter removes the taste and smell of volatile sub-\n\
    stances, such as hydrogen sulfide and methane \n(Komala and Aziz 2019). Wastewater\
    \ treatment \nby monitoring water quality, is a method of tak-\ning regular water\
    \ samples to analyze the condi-\ntion and characteristics of water (Harrou et\
    \ al. \n2018). Treatment can also be conducted using a \nmonitoring system based\
    \ on Internet of Things \n(IoT) with parameters measuring acidity (pH), \ntemperature,\
    \ and turbidity in water through \nthe internet network (Noerhayati et al. 2022;\
    \ \nDaigavane and Gaikwad 2017; Hendrawati et \nal. 2019). IoT is a medium for\
    \ wireless data \nImproving Wastewater Quality System Using the Internet   \n\
    \ \nof Things-Based Phytoremediation Method\nEko Noerhayati1*, Bambang Suprapto1,\
    \ Anita Rahmawati1, Soraya Norma Mustika2\n1 Departement of Civil Engineering,\
    \ Universitas Islam Malang, Malang, East Java, Indonesia\n2 Electrical Engineering,\
    \ Universitas Negeri Malang, Jalan Semarang 5, Malang, Indonesia\n* Corresponding\
    \ author’s e-mail: eko.noerhayati@unisma.ac.id\nABSTRACT\nWater is an important\
    \ part of all living things, including humans, animals, and plants, but concern\
    \ for clean water is \ndecreasing due to numerous human activities, which cause\
    \ pollution. Water pollution is characterized by changes \nin physical, chemical\
    \ and biological contents due to the wastes generated from the actions of living\
    \ things, such as \nwater irrigation. Therefore, this research aimed to overcome\
    \ irrigation wastewater pollution using the Internet of \nThings (IoT)-based phytoremediation\
    \ method, water hyacinth, apu-apu, and lotus. It was carried out using a tool\
    \ \nmonitoring system based on IoT technology with parameters for measuring pH,\
    \ temperature, and water turbidity \nthrough the internet network. The results\
    \ showed that the acidity level increased by 7–8 with a decrease in COD \nusing\
    \ water hyacinth, apu-apu, and lotus by 41.55%, 32.77%, and 32.91%, respectively.\
    \ The BOD level using \nwater hyacinth, as well as apu-apu and lotus decreased\
    \ by 37.82%, and 31.54%, respectively. The decrease in \nphosphate level using\
    \ water hyacinth, apu-apu and lotus was by 3.55%. Finally, the decrease in nitrate\
    \ level using \nwater hyacinth plants, apu-apu and lotus was 13.83%, 9.61% and\
    \ 19.61%, respectively.\nKeywords: phytoremediation; irrigation wastewater; IoT.\
