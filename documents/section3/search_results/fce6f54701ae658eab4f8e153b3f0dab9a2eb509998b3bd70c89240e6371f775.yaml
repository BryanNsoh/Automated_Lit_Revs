    \ 254–262\nCONCLUSIONS\nThe characteristics of irrigation wastewater be-\nfore\
    \ processing had a pH, COD, BOD, phosphate \nand nitrate contents of 6, 61.44\
    \ mg/L, 23.11 mg/L, \n0.7664 mg/L, and 10.03 mg/L, respectively. The \nwastewater\
    \ was treated with a phytoremediation \nprocess using water hyacinth, apu-apu,\
    \ and lotus, \nfollowed by aeration. This research showed a pH \nincrease in a\
    \ range of 7–8 and a decrease in COD \nlevel by using water hyacinth, apu-apu,\
    \ and lotus \nby 41.55%, 32.77%, and 32.91%, respectively. \nThe decrease in BOD\
    \ level using water hyacinth \nwas 37.82%, while apu-apu and lotus was 31.54%.\
