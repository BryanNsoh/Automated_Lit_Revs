    and holistic evaluation of ten distinct water management strategies (“Smart Metering

    and Monitoring, Demand Management, and Behavior Change”, “Rainwater Harvesting”,

    “Graywater Recycling and Reuse”, “Distributed Water Infrastructure”, “Smart Irrigation

