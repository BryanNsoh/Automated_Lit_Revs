    3.4. Clarifying Dependencies between Criteria, Alternatives, and Criteria–Alternatives
    Interaction

    In our comprehensive evaluation of water management strategies using the MCDM-

    AHP methodology (Appendix A), it is imperative to acknowledge the intricate web
    of

    dependencies that exist between the criteria, alternatives, and their interactions.
    These

    dependencies play a pivotal role in shaping our decision-making process.

    •

    Inter-Criteria Dependencies: Within the criteria layer (Level 2 of our hierarchy,

    Figure 3), there exist relationships among the individual criteria (C1–C10). For
    exam-

    ple, effectiveness and risk management (C1) may inﬂuence long-term sustainability

    (C6), as a strategy’s effectiveness in managing risks could determine its long-term

    viability. Similarly, the resource efﬁciency, equity, and social consideration
    (C2) crite-

    rion may interact with community engagement and public acceptance (C7), as social

    equity considerations can impact how a strategy is received by the community.
    Certain

    factors within our hierarchy exert dominance over others due to their signiﬁcant
    inﬂu-

    ence on the decision-making process. These factors have a more substantial impact
    on

    the overall assessment of water management strategies (Section 4.2).

    •

    Alternative Interactions: The water management strategy alternatives (A1–A10,
    at

    Level 3 of our hierarchy, Figure 3) do not exist in isolation. Instead, they interact

    with one another, sometimes complementing or conﬂicting with each other. For

    instance, the implementation of distributed water infrastructure (A4) could impact
    the

    feasibility and effectiveness of smart metering and monitoring (A1), as both strategies

    may involve the use of advanced technology and infrastructure within a city.

    •

    Criteria–Alternative Interplay: Each criterion in Level 2 of our hierarchy, Figure
    3,

    interacts with every alternative in Level 3, as the evaluation process involves
    assessing

    how well each strategy meets the speciﬁed criteria. These interactions are dynamic
    and

    can be highly context-dependent. For instance, the criteria related to environmental

    impact (C4) can inﬂuence the evaluation of individual water management strategies

    (A1–A10). Water desalination (A7), for example, may be more suitable in areas
    with

    limited freshwater resources, but its environmental impact must be weighed against

    its beneﬁts. These dependencies are crucial to understanding the broader implications

    of each criterion for our decision-making process. In addition, policy and regulation

    alignment (C8) plays a role in evaluating the feasibility and compliance of all
    water

    management strategies (A1–A10) with the existing regulatory framework.

    The hierarchy itself (Figure 3) implies dependencies. For instance, the overarching

    goal of assessing water management strategies in smart cities (Level 1) fundamentally

    guides the selection and prioritization of criteria (Level 2) and alternatives
    (Level 3), setting

    the context for the entire evaluation process.

    Understanding these intricate dependencies is crucial for a holistic evaluation
