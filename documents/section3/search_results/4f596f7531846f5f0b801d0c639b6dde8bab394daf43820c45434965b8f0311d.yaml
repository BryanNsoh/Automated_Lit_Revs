    1.2. Existing Research and Knowledge Gap

    Efﬁcient and sustainable water management in urban areas, especially in the context

    of the fast-paced growth of smart cities, has been a subject of increasing research
    and

    attention [6]. Previous studies have highlighted the importance of implementing
    inno-

