    management strategies. It ensures that the evaluation process considers not only
    the

    individual merits of strategies but also how they align with the broader objectives
    and

    constraints deﬁned by the criteria and the overarching goal. Our MCDM-AHP model

    accounts for these dependencies, enabling a nuanced and contextually rich assessment
    of

