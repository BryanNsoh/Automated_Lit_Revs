    Abstract: Global urbanization and increasing water demand make efﬁcient water
    resource man-

    agement crucial. This study employs Multi-Criteria Decision Making (MCDM) to evaluate
    smart

    city water management strategies. We use representative criteria, employ objective
    judgment, assign

    weights through the Analytic Hierarchy Process (AHP), and score strategies based
    on meeting these

    criteria. We ﬁnd that the “Effectiveness and Risk Management” criterion carries
    the highest weight

    (15.28%), underscoring its pivotal role in strategy evaluation and robustness.
    Medium-weight cri-

    teria include “Resource Efﬁciency, Equity, and Social Considerations” (10.44%),
    “Integration with

    Existing Systems, Technological Feasibility, and Ease of Implementation” (10.10%),
    and “Environ-

    mental Impact” (9.84%) for ecological mitigation. “Community Engagement and Public
    Acceptance”

    (9.79%) recognizes involvement, while “Scalability and Adaptability” (9.35%) addresses
    changing

    conditions. “Return on Investment” (9.07%) and “Regulatory and Policy Alignment”
    (8.8%) balance

    ﬁnancial and governance concerns. Two low-weight criteria, “Data Reliability”
    (8.78%) and “Long-

    Term Sustainability” (8.55%), stress data accuracy and sustainability. Highly
    weighted strategies

    like “Smart Metering and Monitoring, Demand Management, Behavior Change” and “Smart
    Irriga-

    tion Systems” are particularly effective in improving water management in smart
    cities. However,

    medium-weighted (e.g., “Educational Campaigns and Public Awareness”, “Policy and
    Regulation”,

    “Rainwater Harvesting”, “Offshore Floating Photovoltaic Systems”, “Collaboration
    and Partner-

    ships”, “Graywater Recycling and Reuse”, and “Distributed Water Infrastructure”)
    and low-weighted

    (e.g., “Water Desalination”) strategies also contribute and can be combined with
    higher-ranked ones

    to create customized water management approaches for each smart city’s unique
    context. This

    research is signiﬁcant because it addresses urban water resource management complexity,
    offers a

    multi-criteria approach to enhance traditional single-focused methods, evaluates
    water strategies in

    smart cities comprehensively, and provides a criteria-weight-based resource allocation
    framework for

    sustainable decisions, boosting smart city resilience. Note that results may vary
    based on speciﬁc

    smart city needs and constraints. Future studies could explore factors like climate
    change on water

    management in smart cities and consider alternative MCDM methods like TOPSIS or
    ELECTRE for

    strategy evaluation.

