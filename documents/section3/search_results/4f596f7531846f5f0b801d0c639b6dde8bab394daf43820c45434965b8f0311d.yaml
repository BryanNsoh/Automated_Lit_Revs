    Appendix A. Multi-Criteria Decision Making (MCDM) Using the Analytic Hierarchy

    Process (AHP)

    Appendix A.1. Deﬁning Multi-Criteria Decision Making (MCDM)

    Multi-Criteria Decision Making (MCDM) is a structured approach that helps indi-

    viduals or groups make informed decisions when faced with complex choices involving

    multiple conﬂicting criteria. Unlike traditional decision-making methods that
    focus on

    single criteria, MCDM takes into account a variety of criteria that often have
    different units,

    scales, and levels of importance. By systematically analyzing and evaluating these
    criteria,

    MCDM provides a rational and comprehensive way to assess alternatives and select
    the

    most suitable course of action [97].

    Appendix A.2. Types of MCDM Methods

    In the realm of Multi-Criteria Decision Making (MCDM), the choice of technique

    hinges on the characteristics of the decision problem [98]. If the decision problem
    is

    well structured, it can be navigated through a hierarchical framework. In cases
    where

    preferences among alternatives are pivotal, the next distinction is whether the
    criteria are

    compensatory or non-compensatory. For compensatory criteria using additive models,
    the

    Analytic Hierarchy Process (AHP) offers a systematic approach to hierarchically
    structured

    decisions. Similarly, the Technique for Order of Preference by Similarity to an
    Ideal Solution

    (TOPSIS) ranks alternatives based on their proximity to an ideal solution, and
    it can be

    employed in both additive and multiplicative contexts.

    On the other hand, if the decision problem is unstructured and lacks a clear hierarchy,

    techniques like the Decision-Making Trial and Evaluation Laboratory (DEMATEL)
    and its

    extension for complex systems (DEMATEL-CS) offer insights into unruly decision
    contexts.

    In structured decision scenarios that emphasize rankings rather than preferences,
    the

    nature of criteria becomes essential. Non-compensatory criteria prompt techniques
    such as

    Elimination and Choice Expressing Reality (ELECTRE), which is a tool that eliminates
    alter-

    natives that do not meet speciﬁc thresholds. The Preference Ranking Organization
    Method

    for Enrichment Evaluations (PROMETHEE) is also adept at handling non-compensatory

    scenarios by aggregating preference relations. In both structured preference-based
    and

    ranking-based decision problems, the versatile TOPSIS technique can be utilized
    as it

    adapts to both scenarios.

    In summary, understanding whether a decision problem is structured or unstruc-

    tured, preference-based or ranking-based, and whether it involves compensatory
    or non-

    compensatory criteria is pivotal in selecting an appropriate MCDM technique. This
    sys-

    tematic approach ensures that decision-makers effectively navigate the complexities
    of

    their speciﬁc decision-making context, utilizing the appropriate MCDM tool to
    arrive at

    informed choices.

