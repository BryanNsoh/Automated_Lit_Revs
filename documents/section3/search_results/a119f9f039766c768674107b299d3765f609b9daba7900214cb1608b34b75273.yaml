    DNI outputs of the following clear sky models were compared with GHI and DNI from
    ground measurements at the Terra overpass time: (a) REST2 with (i) calibrated
    MODIS, (ii) uncalibrated MODIS, and (iii) MACC reanalysis. (b) Ineichen with (i)
    derived TL from uncalibrated and calibrated MODIS L3 data, (ii) monthly climatological
    Linke turbidity from the SoDa database, and (iii) derived TL from MACC reanalysis
    data. (c) 1 min timeseries of McClear irradiation (integral of solar irradiance
    over a time period with units of W h/m2) are downloaded and converted to irradiance
    (has units W/m2) for comparison. Fig. 1 shows a flowchart of all permutations
    of input data and clear sky models. The CIMIS station closest to the center of
    the MODIS pixel or the MACC grid point is used for validation. Since the clear
    sky models provide GHI in clear conditions, data in cloudy conditions within ±30
    min of the Terra overpass time (1000–1100 PST) are removed by retaining only data
    with a CIMIS clear sky index for the hourly interval of larger than 0.9 and smaller
    than 1.1. The clear sky index is calculated using clear sky GHI from the Ineichen
    model (Ineichen, 2008b) with Linke Turbidity monthly climatological averages from
    the SoDa Service (8) Outliers in the data meeting the average clear sky index
    criteria were removed if they differed by more than three standard deviations
    from the annual average GHI. Since the NREL and ISIS sites report 1 min and 3
    min, respectively, GHI and diffuse horizontal irradiance (DHI) an algorithm that
    also considers temporal standard deviations in clear sky index is applied to select
    clear periods (Long and Ackerman, 2000). GHI comparisons result in large correlations
    due to the underlying annual and daily cycle of solar angles. Therefore, Gueymard
    (2012c) used the relative difference between annual average GHI and long-term
    average GHI to define an annual GHI anomaly. Similarly, to test the day-to-day
    variability caused by differences in atmospheric composition, the GHI anomaly
    ΔGHI is here calculated by subtracting the 15 day moving average (only using clear
    days within a 15 day period at the Terra overpass time) from the GHI at Terra
    overpass time on the each day of interest (Eq. (9)). (9) where t is the Terra
    overpass time on the day of interest and i is the clear sky Terra overpass time
    on one of the days within the 15 day period. For DNI, REST2 and McClear are compared
    against 4 NREL and 1 ISIS site for 2009–2011 and Eq. (9) is also applied to calculate
    DNI anomalies ΔDNI. Quality control was conducted by (i) eliminating DNI smaller
    than 100 W m−2 (since only clear conditions were of interest), (ii) eliminating
    flagged (Section 2.5) ISIS measurements, and (iii) applying a triplet stability
    criterion by requiring that 3 subsequent measurements (for NREL 1 min averages
    and for ISIS 3 min averages) vary by less than 3%, (iv) eliminating values that
    differed by more than three standard deviations from the mean, and (v) visually
    detecting and removing outliers in graphs of the fraction of direct horizontal
