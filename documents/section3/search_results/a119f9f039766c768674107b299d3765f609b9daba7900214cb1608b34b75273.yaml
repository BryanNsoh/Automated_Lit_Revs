    can represent multiple statistics for comparison of different SSMSAT against the
    SSMREF (e.g., in situ) data on two-dimensional plots. Normalized standard deviation
    (SDV) indicates the ratio between the SSMSAT and in situ measurement standard
    deviations. In the Taylor diagram, the SDV values are shown as radial distance,
    R-values (Eq. (5)) with in situ data are shown as an angle in the polar plot,
    and the in situ observation is shown as a point on the x-axis at R = 1 and SDV
    = 1. The centered RMSD (E) between SSMSAT and the in situ dataset, which was normalized
    using the in situ standard deviations, is the distance to this point. E quantifies
    errors in the pattern variations, whereas SDV provides the relative amplitude
    and does not include information on bias (Albergel et al., 2012). SDV and E are
