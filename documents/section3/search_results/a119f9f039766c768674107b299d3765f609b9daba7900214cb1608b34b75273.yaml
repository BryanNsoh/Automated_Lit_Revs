    be processed in partially overlapping slices of configurable length. Given a foreseen
    Sentinel-1 ground speed of 6.8 km/s, a 1 minute slice acquired in IW mode corresponds
    to approximately 408 km in the along track and 250 km in the across track (the
    IW mode swath width), amounting to an area of ca. 102,000 km² (cf. Fig. 3). The
    mosaicking and resampling of model parameter tiles is what dominates the running
    time of the S2M-NRT software demonstrator, with the number of tiles covering a
    slice depending on the projection employed and the slice’s location on the Earth’s
    surface. In the plate carrée projection, a simulated 1minute DEM-geocoded IW mode
    GRD slice at 1 km resolution corresponds to a total of ca. 60 tiles at the equator
    and ca. 120 over Scandinavia. Fig. 4. The ground track—restricted to the Land
    Masses acquisition region—along which simulated 1 minute DEM-geocoded IW mode
    GRD slices at 1 km resolution were generated in support of evaluating the timeliness
