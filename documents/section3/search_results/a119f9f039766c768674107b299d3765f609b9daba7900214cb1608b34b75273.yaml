    It should be noted that the less variability in K r values does not necessarily
    mean higher accuracy and the term “variability” may also reflect the relative
    behavior of the methods when calculating the K r values. At first glance, the
    K r values developed using the ASCE-PM ET r and ET o values [Eq. (4)] might seem
    biased because two standardized forms of the Penman–Monteith equation were used
    to develop the K r values. However, these two equations represent two different
    reference surfaces and differ in respect to calibration parameters. Also, to somewhat
    minimize or normalize the “potential” biasness of the ASCE-PM K r method, the
    ASCE-PM ET o was specifically used as the common denominator for all methods when
    calculating K r . One may argue that the relative behavior of the ASCE-PM ET ref
    model for alfalfa and grass is less affected by climate variability than the relative
    behavior of two different models as used in the K r values in Eqs. (5) - (8).
    The relative behavior of the two differing ET models in the numerator as compared
    to the denominator of Eqs. (5) - (8) may be more pronounced as climate changes.
    It is not only the ASCE-PM method [Eq. (2)] that has the alfalfa surface in the
    numerator and grass surface in the denominator, but all Eqs. (4) - (8) have the
    alfalfa surface in the numerator and grass surface in the denominator. Although
    the values of the present K r analyses may show variation when the same reference
    ET model is used for alfalfa and grass [as in the case of Eq. (4)] versus when
    the same ET o but different ET r methods [in the case of Eqs. (5) - (8)] are used
    the effect of the relative behavior of the reference ET model on K r may be reduced.
    These two approaches also measures the robustness of the five different ET r methods
    for estimating ET r in different climates. Thus, in Eqs. (4) - (8), the consistency
    (less variability) of K r values will be somewhat a function of how consistently
    the ET r values were estimated by the ASCE-PM, 1972 and 1982 K-P, HPRCC Penman,
    and 1963 J-H equations. Also, rather than it’s potential biasness, a contrasting
    interpretation of the ASCE-PM method for determining K r values [Eq. (4)] is to
    acknowledge the advantage or the robustness of the method for developing the K
    r values. The ASCE-PM method has an advantage over other single ET r equations
    that both ET r and ET o parameters (aerodynamic resistance and bulk surface resistance)
    were combined into a single equation having different calibration parameters and
    time step coefficients. Thus, the ASCE-PM K r method might provide a more conclusive
    indication and/or information on the interpretation of the true variability in
    K r values between the locations and between the seasons for the same location,
    and transferability of the K r values from one location to another. FAO56 K r
    The K r values obtained with the FAO56 method [Eq. (1)] fluctuated in a substantially
    narrower range throughout the calendar year and growing season than any other
    method with nonconsistent values among locations (Fig. 1). For example, Bushland,
    Davis, and Phoenix had maximum K r values during the growing season and the values
    steadily decreased towards the winter months. However, at Clay Center, Gainesville,
    and Rockport, a considerably different trend was observed, with the largest values
    during spring and fall, and minimum values during the growing season. This might
    be due to differences in the seasonal trends of RH min and U 2 at different locations.
    Unlike the ASCE-PM, the FAO56 procedure had the largest K r values at Phoenix,
    followed by Bushland. The values ranged from 1.36 and 1.37 in December and January
    to 1.42 in May and June. The K r values were smaller at humid locations as compared
    with the arid and semiarid locations. The smallest K r values were obtained at
    Gainesville. Some of the K r values produced by the FAO-56 method seem unusual
    and possibly unrealistic. For reasons stated earlier related to alfalfa and grass
    reference surfaces, one would expect ET r > ET o for any climate. However, the
    K r values obtained with this method averaged 1.01 for the calendar year and 0.99
    for the growing season, indicating that ET r < ET o , which seems unusual. At
    Rockport, K r values also seem low, averaging 1.05 for the calendar year, and
    1.04 for the growing season. The inconsistent K r values among locations obtained
    with this method might be due to the magnitude of the weather variables ( RH min
    and U 2 ) used to develop and calibrate Eq. (1). In this equation, the base values
    of 45% and 2 m s − 1 for RH min and U 2 , respectively, seem too large and may
    not work for climatic conditions that differ significantly from those for which
    the equation was developed. To further test this hypothesis, daily RH min and
    U 2 values for each study site were graphed in Figs. 2 and 3 to assess the long-term
    magnitude and trend and possible effects of the base values of RH min and U 2
    on the performance of the FAO56 K r procedure in different climates. Usually,
    at Bushland and Davis RH min is less than 45%, especially during the growing season
    (Fig. 2). Fig. 3 indicates that U 2 at Bushland is rarely below 2 m s − 1 , whereas
    at Gainesville and Phoenix it rarely exceeds 2 m s − 1 . At Rockport and Davis,
    U 2 is less than 2 m s − 1 approximately 40% of the time. At Phoenix, RH min is
    less than 45% about 90% of the time. Therefore, for most of the time at this location
    the RH min − 45 and U 2 − 2 terms in Eq. (1) would be either zero or negative
    and K r would only be a function of the coefficient C . Coefficient C alone cannot
    provide accurate or realistic K r values. These findings suggest that the local
    calibration of Eq. (1) for RH min and U 2 for local climate will enhance its capability
    to provide more realistic and consistent K r values as compared to the ASCE-PM
    K r values. Fig. 2. (Color) Long-term daily RH min values at each study site.
    These datasets are provided for comparison with base values of RH min that were
    used in FAO56 K r calculation procedure [Eq. (1) of this study]. Fig. 3. (Color)
    Long-term daily U 2 values at each study site. These datasets are provided for
    comparison with base values of U 2 that were used in FAO56 K r calculation procedure
    [Eq. (1) of this study]. 1972 and 1982 Kim-Pen K r The K r values from two Kimberly
    forms of Penman equations showed opposite trends. The 1972 Kim-Pen equation resulted
    in the largest K r values during the dormant (winter) season, and decreased gradually
    towards the growing season (Fig. 1). The 1982 Kim-Pen produced the largest K r
    values during the growing season and decreased gradually towards winter. The opposite
    trend in K r values between the two equations might be due to a combination of
    differences in the wind functions used and the performance in estimating ET r
    relative to the ASCE-PM ET r . Both Kim-Pen equations always resulted in K r >
    1.0 with the lowest values obtained at the most humid location, Gainesville. The
    growing season average K r values were similar for both methods. The 1972 Kim-Pen
    method resulted in the closest K r values compared with the ASCE-PM method at
    all locations. The 1972 Kim-Pen values were lowest during the growing season at
    Gainesville, and unlike other locations, this is the time of the year when the
    highest RH occurs. Jensen et al. (1990) stated that as humidity increases the
    K r values should decrease. The 1972 Kim-Pen K r values were largest at Bushland
    followed by Clay Center, and were similar to the ASCE-PM values. The average values
    were as high as 1.79 and 1.78 in December and January at Bushland and 1.80 in
    the same months at Clay Center. In general, the 1972 Kim-Pen values had larger
    day-to-day fluctuations than other methods at all locations, especially during
    the dormant season, with less variation during the middle of the growing season.
    1963 J-H and HPRCC K r The 1963 J-H K r values were calculated only for Phoenix
    due to the very poor ET r estimates at other locations (Table 5). The K r values
    were lowest during the nongrowing season with highest values observed from May
    through early October. The values were less than 1.0 during the winter months.
    Very low ratios ( < 1.0 ) are due to a combination of low estimates of ET r by
    this method, and potentially high estimates of ET o by the ASCE-PM method during
    the nongrowing season. The calendar year and growing season monthly average values
    were 1.22 and 1.35 with year-to-year variation of 0.19 and 0.12 (Table 6). The
    HPRCC Penman K r values were developed only for Clay Center. The K r values had
    similar magnitudes and followed trends similar to the ASCE-PM values from mid
    January through late September, but deviated substantially from October through
    January (Fig. 1). This deviation was due to underestimation of ET r by this method
    as compared with the ASCE-PM ET o estimates during the dormant season. The K r
    values were 6–7% lower than the ASCE-PM K r values from June through September.
    Values ranged from 1.20 in July and August to 1.50 in January, averaging 1.33
    and 1.25 for the calendar year and growing season, respectively. The K r values
    had the same year-to-year variations (0.19 and 0.12 for the same periods) as the
    1963 J-H method. The aforementioned finding indicated that the K r values presented
    considerable variability among locations and between the seasons within the same
    location with the ASCE-PM K r values exhibiting the least variability. In general,
    the variability during the growing season was less than during the calendar year
    for most of the methods. However, for both periods, there was more than 25% variability
    in K r values among locations to justify the need for developing K r values for
    specific climates. For example, the calendar year average values for the ASCE-PM
    were 1.46, 1.43, 1.37, 1.21, 1.33, and 1.36 for Bushland, Clay Center, Davis,
    Gainesville, Phoenix, and Rockport. While the values were similar for Bushland
    and Clay Center, they were about 7, 17, 8, and 6% higher than the values for Davis,
    Gainesville, Phoenix, and Rockport. Using one K r value developed for a local
    climate using one method in other climates could result up to a 20–25% difference
    in estimating ET and K c . The FAO56 procedure resulted in the highest variability
    among locations for all methods. The K r values for Gainesville and Rockport calculated
    using the FAO56 procedure were 25 and 22% lower than those for Bushland for the
    calendar year, and 26 and 22% lower for the growing season. Nongrowing (Dormant)
    Season ET ref and K r Although, in many cases, the emphasis is on the growing
    season ET and K r values, the dormant season K r and ET ref values are of interest
    because they can be useful tools to asses the dormant season evaporative demand
    of the atmosphere. As shown earlier, some of the methods produced some “potentially
    unrealistically” high (e.g., 1.78, 1.80) K r values during the dormant periods.
    This is, in part, due to the unrealistic ET ref estimations of the methods, including
    ASCE-PM ET r and ET o estimates. Allen et al. (1998) defined the dormant season
    as periods during which no agricultural crop has been planted. In temperate regions,
    the dormant season may include periods of frost and continuously frozen conditions.
    Obviously the length of the dormant season varies among locations and it may be
    only 1 month or two at Gainesville or as long as 6 – 7 months at other locations.
    The possible unrealistic estimates of the combination-based ET ref equations have
    been acknowledged in the past. ASCE-EWRI (2005) stated that the ET from nonactive
    vegetation during dormant periods is generally less than ET ref because of the
    substantially increased surface resistance ( r s ) . While it is recognized that
    the ET ref equations do not completely represent measurable quantities of evaporative
    demand of the air during dormant periods, the standardized ASCE-PM equation can
    still be useful as an evaporative index. The possible reasons for unrealistic
    ET ref estimates by the combination methods can be a function of a combination
    of factors. In addition to the increased bulk surface resistance, r s , Jensen
    (2006, personal communication) suggested that the following conditions contribute
    to unrealistic ET ref estimates during dormant periods: (1) the change in the
    amount of daytime hours to nighttime hours; (2) the greater emphasis of the aerodynamic
    component of the combination equation relative to the radiation component during
    periods with lower temperatures; and (3) unrealistic values of r s at low temperatures.
    To address the greater effect of the aerodynamic component relative to the radiation
    component during periods with lower temperatures, use of sum-of-hourly calculations
    may reduce the effect somewhat. The impacts of using 24 h average weather data
    to predict ET that occurs mainly over approximately an 8 h period also introduces
    errors during winter. Irmak et al. (2005) suggested that there is a benefit and
    potential improvement in accuracy when the standardized ASCE-PM procedure is applied
    hourly instead of daily for ET ref estimates, especially during the dormant seasons.
    The hourly application helps to account for impacts of abrupt changes in atmospheric
    conditions on ET ref estimation. Jensen (2006, personal communication) further
    stated that the unrealistic values of r s at low temperatures could affect ET
    r more than ET o . Perhaps a rational approach for ET r would be to arbitrarily
    increase the r s when temperatures fall below values that can sustain or mimic
    actively growing vegetation. This could be based on alfalfa growth characteristics
    if the r s data are available during dormant periods. Also, one could assume that
    the vegetation height (effective roughness) decreases either suddenly or gradually
    to some low base value such as 0.05 m as cold temperatures occur. The r s would
    be decreased following rains that cause wet surface conditions. Furthermore, the
    calculation of R n during the growing season assumes an albedo ( α ) value of
    0.23 for a green vegetation surface, which is not realistic during dormant periods.
    Experimental knowledge and adequate procedures to estimate soil heat flux (especially
    for hourly calculations) during freezing conditions are lacking. Thus, the “standardized”
    reference surface conditions now used in the “standardized” ASCE-PM equation are
    not met during dormant periods, resulting in potentially unrealistic estimates
    of K r values. The effect of the potentially unrealistically high estimates of
    K r values on ET ref estimates during the dormant period rather than growing season
    should be lower than one would expect due to low ET r and ET o values during the
    dormant periods. Nevertheless, information is lacking on the “true” performance
    of the ET ref estimates and “true” values of the K r as determined by the combination
    equations, including the ASCE-PM estimates during the dormant periods. The analyses
    and comparisons of the dormant period ET by combination methods against measured
    data and developing robust methodologies to quantify dormant season ET and K r
    are needed. Conclusions The K r coefficients that can enable conversions from
    ET r to ET o , or vice versa, were developed for six locations differing in climatic
    characteristics. The first approach of developing K r values was ASCE-PM ET r
    to ET o ratios, and the second was the equation proposed in FAO56 as a function
    of RH min , U 2 , and a coefficient. The variability in K r values among locations
    was large, suggesting the need to develop K r values for a local region. For example,
    the K r values developed with the ASCE-PM method in July were 1.38, 1.27, 1.32,
    1.11, 1.28, and 1.19, for Bushland, Clay Center, Davis, Gainesville, Phoenix,
    and Rockport, respectively. In general, the variation in growing season K r values
    was less than for the calendar year. The magnitude of variation among locations
    was less for the ASCE-PM K r values than for other methods at all locations. The
    variability among locations was larger for the FAO56 method, especially for areas
    with low relative humidity and high wind speeds. Our findings suggest that the
    local calibration of this approach for minimum relative humidity and wind speed
    for local climate will enhance its capability to provide more realistic and consistent
    K r values as compared to the ASCE-PM K r values. In general, year-to-year variability
    in K r for the same location was low. The differences also varied substantially
    among locations for a given method, with the difference being lower when the ASCE-PM
    K r values were used. Some of the methods produced high and “potentially” unrealistic
    K r values during the dormant periods. One can normally expect these very high
    K r values under conditions of very strong wind and very large VPD. However, the
    VPD during winter is not extremely large in some of the locations studied. Potentially
    unrealistic K r values might be due to inaccuracies in the ET ref calculations
    during winter months. Because simultaneous and direct measurements of the ET r
    and ET o values rarely exist, it appears that the approach of ET r to ET o ratios
    calculated with the ASCE-PM method is currently the best approach available to
    derive K r values for locations where these measurements are not available. The
    K r values developed in this study can be useful for making conversions from ET
    r to ET o , or vice versa, to enable using crop coefficients developed for one
    reference surface with the other to determine actual crop water use for locations,
    with similar climatic characteristics of this study, when locally measured K r
    values are not available. Acknowledgments A contribution of the University of
