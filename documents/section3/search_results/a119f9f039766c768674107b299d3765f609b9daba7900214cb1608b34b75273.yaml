    predicting GHI and DNI The GHI and DNI anomaly errors may come from a variety
    of sources. In Section 3 we showed that there are errors in MODIS daily AOD and
    PW when compared to AERONET. The linear calibration of MODIS AOD and PW significantly
    improved the GHI and DNI anomaly errors, but random MODIS errors remain that are
    caused by spatial heterogeneity in AOD and PW fields over the 100 × 100 km MODIS
    L3 pixels, random errors in MODIS measurements, and assumptions in the postprocessing
    algorithms. In addition the MODIS Angstrom exponent fails to provide quantitative
    information about aerosol size over land (Levy et al., 2010). Other error sources
    are the assumption of REST2 inputs other than aerosols and water, such as ground
    albedo, total ozone abundance, total nitrogen dioxide abundance and aerosol single
    scattering albedo for both REST2 bands (Table 1). For example, ground albedo exhibits
    spatial and temporal variability due to land use change and rain or snow. Especially,
    the appearance of snow during winter time in the areas of three CIMIS stations
    (43, 57 and 183) leads to sudden and large changes in ground albedo. Fig. 10a
    shows the timeseries of directional-hemispherical reflectance (DHR) and bi-hemispherical
    reflectance (BHR) for solar spectrum shortwave (SW, 0.4-3 μm) for CIMIS station
    #57. Note that the blue-sky (actual) albedo is the interpolation between BHR and
    DHR using He et al. (2012). (10) where αblue, αws and αbs are the blue-sky, black-sky
    and white-sky albedo, and fdif is the portion of diffuse illumination, which is
    a function of optical depth, solar zenith angle, aerosol type, and band. Over
    the albedo range encountered at snowy sites (0.1–0.9), REST2 GHI varies close
    to linearly and by about 7% for CIMIS station #57 for Angstrom turbidity coefficient,
    Angstrom Exponent, PW, surface pressure and SZA of 0.03, 0.629, 0.75 cm, 880 mb
    and 67°, respectively (Fig. 10b). Albedo changes during the remainder of the season
    (0.1–0.3) only causes less than 1% change in REST2 GHI. Therefore, we suggest
    that measured albedo should be used for snowy sites, while the default albedo
    is sufficiently accurate for other sites where snow is not observed and albedo
    changes are more gradual and of smaller amplitude. Download : Download full-size
