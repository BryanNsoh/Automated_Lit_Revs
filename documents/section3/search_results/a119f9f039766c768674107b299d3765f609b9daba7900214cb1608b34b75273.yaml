    \ et al., 2015) and will directly affect the model sim-\nulation of the GPP–SIF\
    \ relationship at the ecosystem scale\n(Verrelst et al., 2016; Zhang et al., 2016c).\
    \ (2) Vegetation\ncanopy characteristics also affect the reabsorption and scat-\n\
