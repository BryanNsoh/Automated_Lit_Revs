    practices were analysed through an interview prepared and conducted in 1998. Twenty-one
    farmers were randomly selected for the interviews. The questionnaire consisted
    of 67 multiple choice questions about the farmer’s irrigation systems and management
    practices. Other questions were devoted to establish if the farmers cultivated
