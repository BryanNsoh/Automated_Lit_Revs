    In this work, the Loma de Quinto irrigation district, located in Zaragoza (Spain)
    was characterised, and water use (WU) was assessed. The study was performed to
    contribute to the diagnostic analysis phase of an incipient management improvement
    process in this sprinkler-irrigated district. The objectives of this first paper
    of the series include: (1) characterising the irrigation systems, soil types and
    crops; (2) evaluating irrigation performance through the relationship between
    on-farm WU and net irrigation requirements (NIR); (3) identifying factors affecting
    on-farm WU. In order to accomplish these objectives, statistical analyses of field
    data, district records on WU and farmers’ interviews were performed. Technical
    deficiencies were detected in solid-sets, centre-pivots and linear-moves. A seasonal
    irrigation performance index (SIPI), defined as the percentage of NIR to seasonal
    water billing, was determined at each plot and for each of the three study years.
    The average inter-annual SIPI amounted to 127%, indicating that crops in the district
    were consistently water stressed. An analysis of the SIPI for the main crops in
    the district revealed that water stress was more intense in drought resistant
    and/or heavily subsidised crops (SIPI for sunflower was 142%). The average irrigation
    interval (12.3 days) and irrigation depth (44 mm) were too high for some of the
    soils in the district. Farmers adjusted the irrigation interval to meet the seasonal
    change in irrigation requirements. The irrigation depth was reduced in windy days.
    In two of the three study years, large plots used less water than small plots,
    at a rate of about −5 mm ha−1. The high cost of irrigation water in relation to
    crop revenues, the technical deficiencies of the irrigation systems, and the limitations
    imposed by climate and soils appeared to be major causes of local water management
    problems. In a companion paper, irrigation evaluations and simulations are presented,
    and irrigation schedules for optimal crop yield are proposed and evaluated via
    simulation. Previous article in issue Next article in issue Keywords Sprinkler
    irrigationIrrigation performanceWater useFarm management 1. Introduction In many
    irrigation projects around the world, water use (WU) efficiencies are below the
    expected levels (Clemmens and Dedrick, 1992). Low efficiency can be attributed
    to inadequate irrigation structures, poor on-farm management and/or insufficient
    water availability. Currently, farmers are confronted with severe economical and
    environmental pressures. In the European Union, the Common Agricultural Policy
    (CAP) seeks to ensure the sustainability of agricultural systems without creating
    surpluses. Agricultural products must become more competitive in markets that
    are increasingly open at the international level (De Juan et al., 1996). In this
    context, farmers must change their production systems so that water is considered
    not only as a limited resource, but also as a production factor and a relevant
    economic input. A number of on-farm irrigation performance indexes have been defined
    (Merriam and Keller, 1978, Burt et al., 1997). These indexes quantify water management,
    and serve to identify problematic areas within an irrigated area. However, they
    do not inform on the reasons for the observed level of performance or provide
    guidance on how to improve it. Addressing performance problems is complex since
    improvement in farm water management must be viewed in the context of overall
    farm management. A Management Improvement Program (MIP) (Dedrick et al., 1993,
    Dedrick et al., 2000) is an effective way to identify both the strengths and the
    weaknesses of irrigated agriculture. The concept of MIP has evolved over the past
    20 years. Its main objective is to improve the performance and sustainability
    of irrigated agriculture. According to Dedrick et al. (2000), the MIP process
    incorporates: (1) a thorough understanding of the performance of irrigated agriculture
    in an area; (2) involvement by key decision makers in a joint decision process;
    (3) implementation of the planned changes by responsible operational managers.
    The MIP consists of three phases: diagnostic analysis, management planning and
    performance improvement. In the Maricopa-Stanfield Irrigation and Drainage District
    (MSIDD), located in central Arizona, an inter-organisational demonstration MIP
    was implemented in 1990 to assess its usefulness in the evaluation of the performance
    management. In the Ebro valley (Spain), irrigation districts have a varied technological
    level. Surface irrigation, using borders and level basins, is the most common
    irrigation method. In general, these irrigation systems are characterised by a
    low efficiency. Typical problems include: distribution systems with capacity below
    the peak demand; inflexible delivery rate and duration (usually in 24 h shifts);
    and poor on-farm land levelling (Faci et al., 2000, Playan et al., 2000). These
    authors analysed a surface irrigated district representative of the Ebro valley:
    the Almudévar Irrigation District (AID). The study characterised the district’s
    water management problems and evaluated modernisation scenarios. The authors concluded
    that the irrigation systems needed improvement and that the water distribution
    system was not able to provide a flexible and dependable water supply to the farmers.
    Consequently, they proposed a modernisation strategy based on the improvement
    of the conveyance structures and on conversion from surface to sprinkler irrigation.
    Currently, the Government of Spain is working on a program to modernise many irrigation
    districts. At the same time, public and private investments are being used to
    develop new irrigated areas using pressurised irrigation systems. These systems
    can attain irrigation efficiencies greater than 80% if adequately designed and
    managed (Keller and Bliesner, 1990, Clemmens and Dedrick, 1994). Little information
    is available in Spain about the current levels of irrigation efficiency under
    sprinkler irrigation systems. Therefore, assessing irrigation performance in these
    modern districts is an important issue to improve water management and preserve
    the quality of the environment. In this series of two papers, an analysis of WU
    and irrigation performance in the Loma de Quinto District (LQD) is presented.
    This analysis represents a contribution to the diagnostic analysis phase (Clyma
    and Lowdermilk, 1988, Dedrick et al., 2000) of an incipient MIP for the LQD. The
    next step will be to discuss this report in a multidisciplinary committee which
    will perform the diagnostic analysis not just on water issues, but on the current
    state of irrigated agriculture. The objectives of this first paper of the series
    include: (1) characterising the irrigation systems, soil types and crops present
    in the LQD; (2) evaluating irrigation performance through the relationship between
    on-farm WU and net irrigation requirements (NIR); (3) identifying factors affecting
    on-farm WU. In order to accomplish these objectives, statistical analyses of field
    data, district records on WU and farmers’ interviews were performed. 2. The study
    area The LQD was selected as the study area because farmers and district managers
    are interested in improving the profitability and sustainability of irrigated
    agriculture. From a technical point of view, the district is interesting because
    of the high cost of irrigation water (in comparison with crop revenues), the existence
    of WU records, the use of a wide variety of sprinkler irrigation systems, the
    limitations on irrigation operation imposed by the wind, and the variability in
    crops and soil types. The LQD is located about 40 km southeast of Zaragoza, Spain
    (Fig. 1). The district is an extension of an old irrigation district, the Traditional
    Quinto District (TQD), which diverts water from the Ebro River. The TQD, consisting
    of about a 1000 ha of surface irrigated land, was the basis of the Quinto economy
    for centuries. Since 1987 farmers in Quinto cultivate the old irrigated area plus
    the sprinkler-irrigated LQD. The LQD is located in a plateau about a 100 m above
    the TQD. Download : Download full-size image Fig. 1. Location of the LQD. The
    LQD covers 2606 ha, divided into 490 cadastral plots, and services 284 farmers
    (Lasierra, 1993). Each farmer cultivates a number of cadastral plots, which are
    usually spread throughout the district. Plot size varies between 0.2 and 71.8
    ha. A variety of sprinkler irrigation systems (solid-set, centre-pivot and linear-move),
    are used to irrigate field crops (alfalfa, corn, sunflower and wheat). Fruit trees
    are produced in a few plots equipped with micro irrigation systems. District soils
    are shallow, have low organic matter, and are high in calcium carbonate and gypsum.
    The Quinto climate is semiarid, with an average annual rainfall of 266 mm and
    an average reference evapotranspiration (ET0) of 1243 mm. A relevant feature of
    the Quinto climate is the presence of an intense wind from the NW–W, locally called
    “cierzo”. This wind produces large wind drift and evaporation losses and severely
    reduces irrigation uniformity in solid-sets (Faci and Bercero, 1991). Irrigation
    water is pumped from the Ebro River to a reservoir located at an elevation of
    132 m. Due to the energy requirement, the cost of water (0.034  m−3 in 1997) is
    very high in comparison with other districts of the Ebro basin growing field crops
    with surface irrigation (about 0.006  m−3). Water is supplied through a 60 km
    network of pressurised pipes. No additional pumping is required to convey water
    from the reservoir to the plots, although some farmers use booster pumps to increase
    the available pressure. All the hydrants are equipped with volumetric water meters.
    The distribution system is limited rate demand, as defined by Clemmens (1987).
    The board of the LQD manages the district. The board is composed of district farmers,
    who are elected by fellow farmers, occupying the positions of president, financing
    administrator and consultants. The LQD hires personnel such as the secretary and
    a number of technicians to operate and maintain the pumping station, the irrigation
    network, and the reservoir. 3. Materials and methods 3.1. Temporal and spatial
    units of the study The current level of irrigation management was analysed using
    records of irrigation practices for three different irrigation seasons, chosen
    according to their ET0 (dry, average and humid) and to the availability of crop
    maps. The selected years were 1989, 1995 and 1997. The spatial unit of the study
    was the cadastral plot. This choice was dictated by the structure of the LQD management
    database and by the use of a geographic information system (GIS) containing cadastral
    information for mapping purposes. 3.2. Irrigation systems and cropping patterns
    A 1997 field survey was used to prepare maps of district irrigation systems and
    crop spatial distribution (Dechmi et al., 1998). Farmers have not changed their
    irrigation systems since district operations began, so the same irrigation systems
    map was used for all 3 years of the study. Crop maps for the 1989 and 1995 irrigation
    seasons were obtained from Casterad (1990). In 1998, a field survey was conducted
    to collect LQD irrigation systems characteristics in each plot (Tejero, 1999).
    This information includes sprinkler spacing, sprinkler line azimuth, pivot or
    ranger length, nozzle(s) diameter(s), operating pressure and nozzle height. 3.3.
    District water records Since farmers irrigate on demand, the district personnel
    does not take an active role in organising WU. The district technicians write
    down all the water meter readings monthly, and the district secretary uses a computer
    database to store the readings, determine the volumes of water used and prepare
    a monthly water bill for each farmer. Some hydrants supply water to a single farmer,
    while others are shared by a number of farmers. In the latter case, the secretary
    splits the cost of water according to the name, date and water volume recorded
    by the farmers themselves. A custom-made software is used to perform the database
    operations. This tool stores additional information, such as the size of the plots,
    the name and code of the owner, and the name of the irrigator. A general and a
    detailed study of WU in the district were conducted. In both cases we used information
    on water billing, and assumed that these volumes corresponded to actual WU. The
    technology applied in the LQD for water conveyance and measurement (pipes and
    water meters) makes this assumption much more reasonable than for districts using
    open ditches for water delivery, such as the AID (Faci et al., 2000). The general
    analysis examined the seasonal volume of water billed during the three years of
    study for entire district area. The detailed analysis focused on 17 plots (accounting
    for 44 ha), irrigated with solid-sets from 10 shared hydrants during the 1997
    the irrigation season. These plots were selected because the individual irrigation
    dates and volumes were available at the district database. Alfalfa (10 plots),
    corn (four plots) and wheat (three plots) were grown on these plots. 3.4. Soils
