    characteristics of the LQD solid-sets, plots were classified according to the
    sprinkler line azimuth. Considering the axes of symmetry in Fig. 3, azimuths were
    reduced to an interval of 5–65°, divided into six 10° intervals. Accordingly,
    the average wind azimuth of 293° was reduced to an orientation of 53° (subtracting
    240°). Fig. 4 confronts a histogram of the sprinkler line orientation groups with
    the dominant wind direction. The best sprinkler line orientation would be between
    15° and 25° (approximately 30° angle with the dominant wind direction). Plots
    with optimally oriented lines represent 19.5% of the total solid-set area (Fig.
    4). In the LQD, 58.9% of the sprinkler lines present adequate orientations (considered
    between 5° and 35°), suggesting that the design principle was only slightly considered.
    Additional wind protection could have been obtained at the design phase through
