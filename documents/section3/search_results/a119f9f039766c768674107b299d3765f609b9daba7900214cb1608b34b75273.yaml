    parameters\n[130–132]\n3.2. Temperature Index Method\nLand surface temperature\
    \ is one control parameter for the physical and biological processes that\noccur\
    \ at the land surface. For bare soil area, LST refers to the soil surface temperature;\
    \ and for densely\nvegetated areas, the LST indicates the vegetation canopy temperature\
    \ under the assumption of energy\nbalance. An increase in the vegetation canopy\
    \ temperature is an initial indicator that the vegetation is\nsubject to water\
    \ stress. Therefore, the LST can be used to monitor the SM.\nSensors 2016, 16,\
    \ 1308\n11 of 29\n3.2.1. Normalized Difference Temperature Index\nConsidering\
    \ the seasonal variations of the LST, Mcvicar et al. [133] developed the normalized\n\
    difference temperature index (NDTI) to reﬂect the SM conditions. The NDTI is calculated\
    \ as follows:\nNDTI = (LST∞ − LST)/(LST∞ − LST0)\n(15)\nwhere LST∞ and LST0 are\
    \ the simulated LSTs of the inﬁnite and zero surface impedance, respectively,\n\
    which are the upper (extremely dry state) and lower (extremely wet state) boundary\
    \ conditions for the\nLST at speciﬁc atmospheric forcing and surface impedance.\
    \ The surface energy balance principle and\naerodynamic impedance model can be\
    \ used to obtain the extreme LSTs.\nNDTI eliminates the effects of the seasonal\
    \ variations of LST. The SM is very similar to the\nNDTI [134]. Thus, the NDTI\
    \ can accurately reﬂect the spatial-temporal variations of SM. However, this\n\
    model requires solar radiation, wind speed and LAI as input values, which could\
    \ limit the operability\nof the model.\n3.2.2. Crop Water Stress Index\nSoil water\
    \ availability is a basic variable for the evapotranspiration process. In addition,\
    \ the SM\naffects the evapotranspiration rate. Evapotranspiration and energy are\
    \ closely related to the SM.\nWhen the energy is high and the SM is sufﬁcient,\
    \ strong evapotranspiration occurs and the canopy\ntemperature is lower. By contrast,\
    \ evapotranspiration is weak and the canopy temperature increases\nwhen the vegetation\
    \ is subjected to water stress. For a speciﬁc atmospheric condition, the ratio\
    \ of\nactual and potential evapotranspiration can be used as a proxy for crop\
    \ water stress. Based on the\nsurface energy balance model, Jackson et al. [135]\
    \ proposed using the crop water stress index (CWSI)\nto mirror the ratio between\
    \ vegetation transpiration and maximum potential evaporation. The CWSI\nis obtained\
    \ from the vegetation canopy temperature, ambient air temperature and net solar\
    \ radiation.\nThe CWSI formula is shown as follows:\nCWSI =\n(Tc − Ta) − (Tc −\
    \ Ta)min\n(Tc − Ta)max − (Tc − Ta)min\n(16)\nwhere Tc is the vegetation canopy\
    \ temperature, Ta is the air temperature, and (Tc–Ta)max and (Tc–Ta)min\nare the\
    \ difference between the canopy and air temperature without transpiration and\
    \ potential\nevaporation, respectively.\nThe CWSI uses thermal infrared temperatures\
    \ and meteorological data to indirectly reﬂect the SM\nunder crops. This method\
    \ has clear physical meaning based on the surface energy balance principle.\n\
    In addition, this method is highly precise in regions covered by vegetation and\
    \ the estimation accuracy\nis higher than that of the thermal inertia method [136].\
    \ However, the CWSI was established based on\nthe single canopy energy balance\
    \ model, which is less effective for early crop growth. In addition,\nthis approach\
    \ requires meteorological data and the calculation process is complex. Furthermore,\n\
    the extrapolation methods used for meteorological data, which are mainly obtained\
    \ from ground\nweather stations, have important impacts on the accuracies of the\
    \ CWSI determinations.\n4. SM Estimations from Visible and Thermal Infrared Remote\
    \ Sensing Data\n4.1. The Spatial Information-Based Method\nMany studies have demonstrated\
    \ that LST and VI (vegetation index/vegetation coverage) can\nprovide vegetation\
    \ water stress conditions and SM information [137–148]. If the number of pixels\
    \ in\nthe study area is sufﬁcient and the clouds and water bodies are removed,\
    \ the spatial distribution of\nLST and VI constitute triangular or trapezoidal\
    \ feature space. The SM can be obtained from the pixel\ndistribution in the LST-VI\
    \ feature space.\nSensors 2016, 16, 1308\n12 of 29\nBecause the surface energy\
    \ maintains balance in the LST-VI feature space, lower latent heat ﬂux\nresults\
    \ in more available energy for the surface sensible heat ﬂux. For transpiration,\
    \ which is a crucial\nparameter, the stomatal resistance is inﬂuenced by the soil\
    \ moisture availability. In sparsely vegetated\nregions, the thermal soil inertia\
    \ affects the LST because it affects the transfer of heat into the soil and\n\
    the soil heat ﬂux [149,150]. These thermal characteristics are a function of soil\
    \ type and soil moisture\nvariations [151]. In addition, the surface available\
    \ energy (Rn-G) also inﬂuences the LST. The control\nof the surface temperature\
    \ by radiation means that low net shortwave radiation areas have lower\ntemperatures.\
