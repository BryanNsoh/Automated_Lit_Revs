    Abstract Alfalfa-reference evapotranspiration ( ET r ) values sometimes need to
    be converted to grass-reference ET ( ET o ) , or vice versa, to enable crop coefficients
    developed for one reference surface to be used with the other. However, guidelines
    to make these conversions are lacking. The objectives of this study were to: (1)
    develop ET r to ET o ratios ( K r values) for different climatic regions for the
    growing season and nongrowing (dormant) seasons; and (2) determine the seasonal
    behavior of K r values between the locations and in the same location for different
    seasons. Monthly average K r values from daily values were developed for Bushland,
    (Tex.), Clay Center, (Neb.), Davis, (Calif.), Gainesville, (Fla.), Phoenix (Ariz.),
    and Rockport, (Mo.) for the calendar year and for the growing season (May–September).
    ET r and ET o values that were used to determine K r values were calculated by
    several methods. Methods included the standardized American Society of Civil Engineers
    Penman–Monteith (ASCE-PM), Food and Agriculture Organization Paper 56 (FAO56)
    equation (68), 1972 and 1982 Kimberly-Penman, 1963 Jensen-Haise, and the High
    Plains Regional Climate Center (HPRCC) Penman. The K r values determined by the
    same and different methods exhibited substantial variations among locations. For
    example, the K r values developed with the ASCE-PM method in July were 1.38, 1.27,
    1.32, 1.11, 1.28, and 1.19, for Bushland, Clay Center, Davis, Gainesville, Phoenix,
    and Rockport, respectively. The variability in the K r values among locations
    justifies the need for developing local K r values because the values did not
    appear to be transferable among locations. In general, variations in K r values
    were less for the growing season than for the calendar year. Average standard
    deviation between years was maximum 0.13 for the calendar year and maximum 0.10
    for the growing season. The ASCE-PM K r values had less variability among locations
    than those obtained with other methods. The FAO56 procedure K r values had higher
    variability among locations, especially for areas with low relative humidity and
    high wind speed. The 1972 Kim-Pen method resulted in the closest K r values compared
    with the ASCE-PM method at all locations. Some of the methods, including the ASCE-PM,
    produced potentially unrealistically high K r values (e.g., 1.78, 1.80) during
    the nongrowing season, which could be due to instabilities and uncertainties that
    exist when estimating ET r and ET o in dormant season since the hypothetical reference
    conditions are usually not met during this period in most locations. Because simultaneous
    and direct measurements of the ET r and ET o values rarely exist, it appears that
    the approach of ET r to ET o ratios calculated with the ASCE-PM method is currently
    the best approach available to derive K r values for locations where these measurements
    are not available. The K r values developed in this study can be useful for making
    conversions from ET r to ET o , or vice versa, to enable using crop coefficients
    developed for one reference surface with the other to determine actual crop water
    use for locations, with similar climatic characteristics of this study, when locally
    measured K r values are not available. Introduction Accurate crop water use estimates
    are essential for the development of modern irrigation management methodologies,
    optimum allocation of water and energy resources, and improved irrigation planning
    and management practices. Reference evapotranspiration ( ET ref ) adjusted with
    the crop coefficient ( K c ) approach continues to be one of the most commonly
    used procedures for estimating crop water requirements ( ET c ) . This is a practical
    method because it provides a conservative means of estimating ET c at progressive
    stages of crop development. Historically, grass and alfalfa have been used as
    the two reference surfaces for computing ET c under a variety of climatic conditions.
    Ideally, using grass-reference ET ( ET o ) or alfalfa-reference ET ( ET r ) to
    quantify ET c should result in similar values. There is no consensus on which
    reference surface should be chosen for a particular region, but the choice could
    be a function of climate characteristics of a local region or location. For example,
    alfalfa may be preferable for semiarid or arid climates because alfalfa tends
    to transpire water at potential rates even under advective environments. Also,
    alfalfa has a vigorous and deeper root structure and is, therefore, less likely
    to suffer water stress compared with a shallow-rooted grass crop. In places such
    as humid, subtropical climates where alfalfa is not commonly grown the grass reference
    may be preferable. The K c values used to estimate ET c change during the growing
    season and reflect the integrated effects of environmental, crop, and soil management
    factors such as leaf area, plant height, rate of crop development, crop planting
    date, and soil and weather conditions. All of these factors are imbedded in the
    K c values during the development of the coefficients. Under the same conditions,
    the ET rate for grass is usually less than for alfalfa, particularly under dry,
    hot, and windy conditions. Part of the reason for this is that the alfalfa crop
    that is taken as a reference is taller ( 0.5 m ) than a grass-reference crop (
    0.12 m ) and also has a greater leaf area (ASCE-EWRI 2005). Alfalfa also has greater
    aerodynamic and surface conductance (Wright et al. 2000). Thus, the K c values
    for a given crop will be smaller when alfalfa is used as a reference surface compared
    with the grass reference surface. The K c values for specific crops have been
    developed to be used with generally one of the two reference crops. Therefore,
    K c values for grass-reference ( K c o ) and alfalfa-reference ( K c r ) cannot
    be used interchangeably with ET r or ET o when computing ET c and a correction
    factor would be necessary for adjustment. Most agricultural weather station networks
    report either ET r or ET o values. For a local region the weather station network
    may be reporting ET r , but the K c o values may be more commonly available. In
    this case, either the weather network needs to report ET o or the K c o values
    need to be converted to K c r values to determine ET c . Another important need
    to make the conversions arises when empirical temperature or radiation-based equations
    need to be used to determine ET c from long-term climate data. Although the role
    of the “older” temperature or radiation-based models in ET estimations is somewhat
    diminishing they still have important roles to play under certain conditions.
    In some cases long-term (i.e., 50 – 60 years or longer) water use information
    is needed to asses the long-term hydrological balances of a given watershed and
    other purposes such as determining or assessing the sustainability and/or impact
    of the irrigation development. In this case one of the “older” noncombination
    equations has to be used because of the unavailability of all input parameters
    to solve one of the “modern” combination equations (i.e., FAO56-PM, ASCE-PM) from
    the limited climate data. Thus, the “older” ET models have to be used with the
    appropriate K c values to determine ET c . However, if a grass-based “older” ET
    equation is being used to determine ET o but measured K c r values are available
    locally, then the K c r values need to be converted to K c o to determine ET c
    . Although the user may have an option to use an “older” alfalfa-reference ET
    equation, in many cases the availability of the climate data necessary to compute
    ET o or ET r rather than the availability of the K c values dictates the decision
    on which the ET equation is used. Procedures are also needed to convert ET r and
    ET o values obtained with different ET ref methods. A literature review revealed
    that there is no standard or suggested procedure for making the conversions between
    the two reference surfaces. An extremely limited number of ET r to ET o ratios
    ( K r values) reported in the literature are not consistent and show significant
    variations and they are limited to only one or two locations. For instance, Jensen
    et al. (1990) used K r = 1.15 , but stated that this value did not fully reflect
    differences in climatic conditions among locations. The K r values could change
    with climate due to changes in aerodynamic ( r a ) and stomatal ( r s ) resistance.
    Allen et al. (1994) reported K r values from lysimeter sites for different climates,
    including six arid and five humid locations. The locations were classified as
    arid or humid if the mean daily relative humidity of the peak month was lower
    or greater than 60%. Contrary to the K r values reported by Jensen et al. (1990)
    the average K r values ranged from 1.30 to 1.38 and from 1.12 to 1.39 for arid
    and humid locations, respectively. They reported that, in reality, air temperature,
    humidity, and wind speed above the evaporating surfaces are moderated by vapor
    flux and energy exchange at the surface. Therefore, calculated K r values may
    be 5–10% higher than those that occur under field conditions. They concluded that
    the average value of 1.20 to 1.25 rather than 1.15 may have been more representative
    of the lysimeter sites that were evaluated. Regardless of the absolute accuracy
    of the K r values obtained in their study, the variation among K r values suggests
    that the magnitude of K c values, when calculated as K c = ET c ∕ ET ref , can
    vary with climate. Literature review also revealed that the information is lacking
    on the magnitude of variation in K r values with the climate and the change in
    K r with the season within the same climatic conditions. One procedure for estimating
    K r values as a function of some of the climate variables was proposed by Allen
    et al. (1998) as Eq. (68) in FAO56 Irrigation and Drainage Paper K r = ET r ∕
    ET o = C + [ 0.04 ( U 2 − 2 ) − 0.004 ( RH min − 45 ) ] ( h ∕ 3 ) 0.3 (1) where
    C = coefficient that represents the K c value during the mid development period
    for alfalfa, and suggested as 1.05 for humid and calm conditions, 1.20 for semiarid
    and moderately windy conditions, and 1.35 for arid and windy conditions (Allen
    et al. 1998). The U 2 = average wind speed at 2 m height ( m s − 1 ) , RH min
    = minimum daily relative humidity during the midseason growth stage (%), and h
    = standard height for the alfalfa-reference surface ( 0.5 m ) . Eq. (1) adjusts
    K r when RH min and U 2 differ from 45% and 2 m s − 1 . Wright et al. (2000) evaluated
    K r values obtained using Eq. (1) using lysimeter ET r and ET o measurements at
    Bushland, Tex. and Kimberly, Ida. They stated that obtaining K r values from ET
    r and ET o estimated from combination-based equations may be preferable to using
    Eq. (1). The K r values from Eq. (1) were approximately 3–8% greater than values
    derived from lysimeter measurements, greater than values obtained with the Kimberly–Penman
    (Wright 1982) method, and lower than values estimated with the ASCE-PM method.
    Although the ideal and most accurate approach would be to derive K r values from
    local simultaneous lysimeter measurements of ET r and ET o , local lysimeter data
    are extremely rare, and simultaneous measurements for the two reference crops
    rarely exist. Aforementioned studies show that the technical information on the
    dynamics of the K r values in different climatic conditions is lacking. Unanswered
    questions of interest include the evaluation of temporal and spatial variability
    of K r values, quantification of differences among K r values obtained with different
    ET ref methods, and transferability of K r values among climatic regions. The
    objectives of this study were to: (1) develop ET r to ET o ratios ( K r values)
    for different climatic regions for the growing season and nongrowing (dormant)
    seasons; and (2) determine the variability (relative behavior) and seasonal trend
    of K r values within and between the locations to asses whether the K r values
    developed for one region can be used in other locations. Methods Study Sites Daily
    ET r and ET o for several locations with different climatic characteristics were
    calculated using carefully screened daily weather data. Locations included a semiarid
