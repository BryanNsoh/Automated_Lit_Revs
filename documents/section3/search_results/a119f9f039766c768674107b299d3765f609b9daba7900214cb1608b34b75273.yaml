    \ (d) Southern Europe drought between July and August 2017.\n4.2\nThe use of satellite\
    \ SIF for drought monitoring\nDrought can be categorized into different stages.\
    \ At an early\nstage, when plants sense water deﬁcit in the soil and higher\n\
    vapor pressure deﬁcit in the atmosphere, they reduce water\nloss through stomatal\
    \ closure. This, in turn, also reduces the\nCO2 exchange from stomatal closure\
    \ and inhibits photosyn-\nthesis. The quantum yield for heat dissipation will\
    \ increase\naccompanied by a decrease in quantum yield for photochem-\nical quenching\
    \ and ﬂuorescence (Genty et al., 1989; Porcar-\nCastell et al., 2014). This should\
    \ allow satellites to poten-\ntially capture this decrease in the SIF signal (especially\
    \ dur-\ning the mid-afternoon when stress is more pronounced) as an\nindicator\
    \ of vegetation stress. In the second stage, with pro-\nlonged dry conditions,\
    \ plants will recycle the nitrogen in the\nleaves as represented by a decrease\
    \ of the greenness (chloro-\nphyll content) of leaves. In the third stage, if\
    \ the drought con-\ntinues, leaf senescence and vegetation mortality may follow.\n\
    SIF can potentially detect changes during all those drought\nstages, whereas broadband\
    \ reﬂectance-based indices (NDVI,\nEVI) should only see the second and third stages.\n\
    Previous drought monitoring studies have mostly used\nvegetation indices (VIs)\
    \ as a indictor of drought stress (Ji and\nPeters, 2003; Zhang et al., 2013).\
    \ However, vegetation in-\ndices can only respond to drought changes in the plants’\
    \ op-\ntical properties (mostly during the second and third stages).\nFor most\
    \ plants, there might be a tipping point where plants\nwill not recover from drought-induced\
    \ xylem cavitation (Urli\net al., 2013). Since most VIs (e.g., NDVI, EVI) are\
    \ most\nsensitive to the canopy changes, drought monitoring based\non VIs may\
    \ not be useful for drought mitigation and agri-\ncultural irrigation management.\
    \ SIF retrievals from satellite,\ncompared to optical reﬂectance signals, carry\
    \ the information\nnot only about the PAR absorption by chlorophyll but also\n\
    about the drought stress on plant physiology. Although previ-\nous studies used\
    \ satellite-based SIF datasets for post-drought\nimpact assessment (Lee et al.,\
    \ 2013; Yoshida et al., 2015;\nSun et al., 2015; Wang et al., 2016), these studies\
    \ did not\nseparate the contribution of decreased APARchl or deceased\nSIFyield.\
    \ A more recent study compared the SIF and VIs in\nIndia during heat stress (Song\
    \ et al., 2018) and found that\nSIF is more sensitive to heat stress than VIs.\
    \ Similarly, since\nNDVI and EVI cannot well capture the change in chloro-\nphyll\
    \ concentration, heat stress on APARchl and SIFyield can-\nnot be fully separated.\
    \ This study developed a new method\nto compare the difference between SIF signals\
    \ and the re-\nﬂectances, which can be applied for early drought warning\nat global\
    \ scale. Although daily OCO-2 data have large gaps\nbetween swaths, combining\
    \ several days of observation can\nprovide enough spatial coverage considering\
    \ the spatial ex-\ntent for most drought events. The spatial coverage issues\n\
    could be further improved using geostatistical-based meth-\nods (Tadi´c et al.,\
    \ 2017), but this may need further investiga-\ntion. Compared to other meteorological\
    \ drought indices, this\ndrought monitoring technique uses only near real-time\
    \ data\nand avoids the interannual anomalies caused by other fac-\ntors (land\
    \ cover change, crop rotation, etc.). The MCD43C4\ndataset uses 16 days of inputs\
    \ for the model inversion, and al-\nthough this may lead to temporal inconsistencies\
    \ for the com-\nparison between CSIF and OCO-2 SIF, it may have limited\neffect\
    \ due to the higher data quality during drought because\nof the reduced cloud\
