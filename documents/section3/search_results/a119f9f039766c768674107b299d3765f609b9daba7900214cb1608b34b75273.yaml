    Transfer Model (BATS) is a simple boundary layer scheme first introduced by Dickinson
    (1986). Subsequent improvements in the model have been well documented by Dickinson
    (1984) and Dickinson et al. (1993). The BATS scheme considers three soil layers
    and one vegetation layer for predicting seven variables: canopy temperature, surface
    soil temperature, subsurface soil temperature, surface soil water, root zone soil
    water, total soil water, and canopy water content. The surface cover and soil
    types are based on Wilson and Henderson-Sellers (1985). This scheme was designed
    for incorporation into the National Center for Atmospheric Research Community
    Climate Model; however, its many features have also been used in other land surface
    models (Liang et al., 1994). In this study, land cover classifications from the
    BATS model were used to evaluate the performance of the individual and combined
    SSM products for different land cover types. 2.5. Data preparation Satellite-based
    SSM retrieval from space provides observations of the thin top-layer SSM; however,
    in situ soil moisture sensors are installed at a certain depth below the surface
    and can sense the soil moisture profile. Therefore, a depth discrepancy occurs
    between satellite and in situ sensors that has been noted and widely discussed
    in previous studies (Al-Yaari et al., 2014a, Dorigo et al., 2015, Shellito et
    al., 2016, Zohaib et al., 2017). Simple techniques like the exponential filter
    make it possible to overcome the depth discrepancy between ground measurements
    and satellite SSM products by estimating root-zone soil moisture, as proposed
    by Wagner et al. (1999). In their study, this semi-empirical approach generally
    improved the R-values with respect to in situ measurements. We calculated the
    satellite profile layer soil moisture using an exponential filter developed by
    Wagner et al. (1999) and given by Albergel et al. (2008) in its recursive form
    as follows: (1) where SWIm(n-1) is the profile soil moisture estimate at tn-1,
    and ms(tn) is the SSM estimate at tn. The gain K at a time tn is given by. (2)
    where T represents the characteristic time length in days, which is considered
    a proxy for all processes that affect the temporal dynamics of subsurface soil
    moisture such as layer depth, soil hydraulic properties, evapotranspiration, runoff,
    and vertical heterogeneity of the soil properties (Albergel et al., 2008). In
    previous studies, an optimum T (Topt) value approach was proposed based on the
    Nash-Sutcliffe score, to match the profile soil moisture at each in situ station.
    The exponential filter has been detailed in various studies (Wagner et al., 1999,
    Albergel et al., 2008, Ford et al., 2014). In the present study, we also used
    Topt to match the depth of satellite and in situ soil moisture at each station.
    SWI was only considered when satellite-based SSM datasets were compared with in
    situ observations. 2.6. Statistic metrics used for the comparison and combination
    methodology 2.6.1. Comparison metrics and triple collocation error estimator We
    considered three conventional statistical indicators to evaluate each remotely
    sensed SSM (SSMSAT): the Pearson correlation coefficient (R), bias, and unbiased
    root-mean-square deviation (ubRMSD). These metrics were considered for validation
    of three satellite and model datasets against in situ observations, and for validating
    the combination of three satellite products. We assumed that in situ datasets
    have the highest quality SSM values in order to calculate the unbiased RMSD and
    bias values. In addition, we set the GLDAS datasets as the highest-quality reference
    SSM values for combining two parent products, which is an inevitable assumption
    for combining processes via the maximized R method. All conventional statistical
    metrics were applied only when the number of data points used for calculation
    was larger than 100. The ubRMSD metric was considered to investigate each product''s
    RMSD value after removing a possible bias from ancillary information (e.g., porosity)
    (Albergel et al., 2012, Al-Yaari et al., 2014a, Al-Yaari et al., 2014b). Only
    the R-values at p < 0.05 were considered in the comparison analysis. In order
    to provide global-scale analysis of the satellite-based SSM products, we considered
    triple collocation (TC) statistics. TC analysis enables evaluation of global-scale
    satellite-based SSM products without having additional reference datasets as conventional
    metrics. Through TC analysis, we could calculate the random error variances of
    three collocated datasets. Most recently, Gruber et al. (2016) suggested the use
    of decibel units of signal-to-noise ratio (SNR[dB], Eqs. (3), (4), which is physically
    intuitive and has low sensitivity to estimation uncertainties. In addition, on
    the basis of the SNR value, the fractional mean squared error (fMSE, Eq. (5))
    and linear correlation coefficient (Ri2, Eq. (6)) of the individual datasets could
    be calculated. Details of the TC analysis have been presented in previous research
    (Scipal et al., 2008b, Draper et al., 2013, Su et al., 2014a, Su et al., 2014b,
    Gruber et al., 2016). TC assumes independent errors; therefore, we selected SSM
    products with derivations as different as possible because similarly derived datasets
    might have partially correlated errors. This might happen for AMSR2 and SMAP,
    for example, because they are both radiometers. For these reasons, we repeated
    the TC calculations twice: once with a triplet including SMAP, ASCAT, and GLDAS
    and once with a triplet including AMSR2, ASCAT, and GLDAS. Then we used the ASCAT
    TC statistics from the SMAP triplet because ASCAT is more dissimilar in frequency
    to SMAP than AMSR2. However, the error estimates for each product were consistent
    when using the two different triplets, we expect that this process did not impact
    the final results discussed later. Aside from the value of error variance, the
    SNR metric enables objective comparison of the error metric among various satellite
    SSM products (Gruber et al., 2016) because the individual SSMSAT has a subjective
    scaling of the range of SSM variation. (3) where the subscript 1 and 2 denotes
    two independent satellite dataset, cov is the covariance of the two independent
    satellites dataset or a satellite and GLDAS dataset, and var. is variance of the
    SAT1 error. By taking SNR with the decadic logarithm, the SNR was distributed
    symmetrically around zero, which gave easier and clearer insight into the value
    of SNR interpretation. (4) Every positive or negative 3 dB interval of SNR[dB]
    indicates an additional doubling or halving of the ratio of two different SNR[dB]
    values. The fMSE for dataset i can be calculated using Eq. (5) and is inversely
    related to the SNR value (Draper et al., 2013). (5) The scale of fMSE is between
    ‘0’ and ‘1’. A lower/higher fMSE indicates a clearer/noisier signal of the SSM
    value. Thus, when the fMSE is ‘0’, its SSM observation does not include noise.
    Here, an fMSE of ‘1’ means there is only noise in its SSM observation. If the
    fMSE value is lower than 0.5, its SSM observation signal is stronger than its
