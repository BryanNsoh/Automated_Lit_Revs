    \ Sect. 2.5). In both cloud-free and\nall-sky aggregations, only observations\
    \ from the nadir mode\nwere used since glint mode tends to underestimate SIF (Sun\n\
    et al., 2018).\n2.2\nMODIS reﬂectance dataset (MCD43C4 V006)\nWe used the 0.05◦\
    \ daily nadir bidirectional reﬂectance dis-\ntribution adjusted reﬂectance (NBAR)\
    \ product from MODIS\n(MCD43C4 V006) during 2000–2017 as input variables for\n\
    the NN. The NBAR product computed the reﬂectance at a\nnadir viewing angle for\
    \ each pixel at local solar noon. Com-\npared to MOD09 or MYD09 surface reﬂectance\
    \ product, it\nremoved the angle effects and therefore should be more sta-\nble\
    \ and consistent (Schaaf et al., 2002). This dataset was\nprocessed in two different\
    \ ways for training and prediction.\nFor the training process, following Gentine\
    \ and Alemoham-\nmad (2018a), we extracted the reﬂectance from the ﬁrst four\n\
    bands of MODIS (centered at 645, 858, 469 and 555 nm, re-\nspectively) for the\
    \ corresponding pixels and days when the\ncloud-free SIF observations were obtained.\
    \ It should be noted\nthat although the MCD43C4 is generated for each day and\n\
    can match the daily SIF observations, the MCD43C4 NBAR\nuses 16 days worth of\
    \ inputs and so that the reﬂectances in-\ncludes the information on other days\
    \ than the day of inter-\nest. However, we consider this to have limited effects\
    \ since\n(1) the vegetation growth/changes are continuous in time,\n(2) the NBAR\
    \ product uses 16-day data but also emphasizes\nthe speciﬁc day of interest (Schaaf,\
    \ 2018). These four bands\nwere selected because the visible and near-infrared\
    \ bands\nincluded most of the vegetation information and drives the\nvariation\
    \ of SIF (Verrelst et al., 2015). We also tested us-\ning all seven bands with/without\
    \ the meteorological variables\n(temperature and vapor pressure deﬁcit, obtained\
    \ from the\nOCO-2 SIF lite ﬁles) to train the NN, but the improvements\nin training\
    \ and validation were very minor (R2 increased by\nless than 0.01; data not shown),\
    \ and thus we decided not to\nuse it. Since SIF is very sensitive to the incoming\
    \ solar ra-\ndiation, using cloud-free training samples can minimize the\nuncertainty\
    \ of using cosine of the solar zenith angle as the\nproxy of incoming PAR. It\
    \ should be noted that the training\ndataset may contain snow-affected samples,\
    \ but these were\nnot removed to get a more realistic prediction of SIF during\n\
    winter.\nFor prediction, we ﬁrst aggregated the daily reﬂectance to\n4 days. The\
    \ 4-day temporal resolution is selected to reach a\nbalance among application\
    \ requirements, information redun-\ndancy and dataset sizes. During this process,\
    \ we used a gap-\nﬁlling and smoothing algorithm to reconstruct the surface re-\n\
    Biogeosciences, 15, 5779–5800, 2018\nwww.biogeosciences.net/15/5779/2018/\nY.\
    \ Zhang et al.: A global spatially contiguous solar-induced ﬂuorescence dataset\n\
    5783\nﬂectance for the four bands. The detailed description of the\ngap-ﬁlling\
    \ algorithm can be found in Zhang et al. (2017a).\nIn this study, we slightly\
    \ modiﬁed the algorithm by not ap-\nplying the best index slope extraction (BISE)\
    \ algorithm and\nSavitzky–Golay (SG) ﬁlter. The reconstructed 4-day 0.05◦\nreﬂectance\
    \ together with other datasets allowed us to predict\nSIF at 4-day 0.05◦ resolution\
    \ during 2000–2017. Since this\nprocessing does not involve any extra information\
    \ and only\nuses the reﬂectance observations from the successful model\ninversion,\
    \ it should be comparable to the reﬂectance used for\nNN training.\n2.3\nMachine\
    \ learning algorithms\nA feed-forward NN is a number of computational nodes\n\
    (called neurons) structured in a single or multi-layer archi-\ntecture. Each neuron\
    \ is connected with all neurons in the pre-\nvious layer and next layer. The neuron\
    \ values are calculated\nusing an activation function with a pre-activated value,\
    \ i.e.,\nthe weighted sum of all neurons in previous layer plus biases.\nThe training\
    \ of the NN attempts to optimize these weights\nand biases so that the differences\
    \ between the output vari-\nable in the training data and NN prediction are minimized.\
    \ In\nthis study, we used Tensorﬂow (https://www.tensorﬂow.org,\nlast access:\
    \ 27 September 2018) and built feed-forward net-\nworks with one to three layers\
    \ and two to nine neurons for\neach layer. After training models with data from\
    \ 2015 and\n2016, we validated the models using the test dataset from the\nyears\
    \ 2014 and 2017. We then picked the one with best per-\nformance and simplest\
    \ structure for SIF prediction. The rec-\ntiﬁed linear unit (ReLU) was used as\
    \ the activation function\nsince it has shown better performance in our application,\
    \ and\nthe cost function used is the root mean square error (RMSE).\nWe used 50\
    \ epochs with a batch size of 1024. Before training,\neach variable was normalized\
    \ by its mean and standardized\ndeviation. Since the NN is not deep and there\
    \ is no sign of\noverﬁtting, we did not use any regularization methods during\n\
    the training.\n2.4\nReconstructing the clear-sky instantaneous SIF and\ndaily\
    \ SIF\nDuring the NN training process, we only used the SIF\nand reﬂectance data\
    \ in clear-sky conditions, and therefore\ncos(SZA) was used as a proxy of the\
    \ incoming photosyn-\nthetically active radiation at top of canopy. In the prediction\n\
    process, we also used the calculated cos(SZA) based on the\nsatellite overpass\
    \ local solar time and latitude. Since we did\nnot consider the cloud and aerosol\
    \ attenuation of the PAR,\nthis product was referred to as the “clear-sky instantaneous\n\
    SIF (CSIFclear-inst)”.\nIn addition to the clear-sky instantaneous SIF, we also\
    \ cal-\nculated two daily SIF data by assuming that the incoming\nsolar radiation\
    \ is the only factor that drives the diurnal cy-\ncle (Zhang et al., 2018a). All-sky\
    \ daily SIF (CSIFall-daily)\ncan be calculated using the clear-sky top-of-canopy\
    \ radia-\ntion (PARclear-inst) and the daily average radiation from the\nBreathing\
    \ Earth System Simulator (BESS) (Ryu et al., 2018):\nCSIFall-daily = CSIFclear-inst\n\
    PARclear-inst\n× PARBESS\ndaily ,\n(4)\nwhere PARclear−inst was calculated following\
    \ previous stud-\nies that only considered atmospheric scattering (see Ap-\npendix\
    \ A1). Clear-sky daily SIF (CSIFclear-daily) assumes no\ncloud throughout the\
    \ day and can be calculated by multiply-\ning CSIFclear-inst with a daily correction\
    \ factor (γ ) (Zhang et\nal., 2018a):\nCSIFclear−daily = CSIFclear−inst × γ.\n\
    (5)\nγ is calculated as the ratio between the cos(SZA) during the\nsatellite overpass\
    \ and the daily averaged cos(SZA).\n2.5\nGOME-2 SIF (SIFGOME-2), reconstructed\
    \ SIF from\nGOME-2 (RSIFGOME-2) and SIF∗ datasets\nIn this study, we also used\
    \ the GOME-2 SIF (SIFGOME-2),\nreconstructed SIF from GOME-2 (RSIFGOME-2) using\
    \ ma-\nchine learning and the SIF∗ dataset in comparison with our\ncontiguous\
    \ SIF from OCO-2. The GOME-2 SIF V27 was\nretrieved using a principle component\
    \ analysis algorithm in\nthe wavelength range 734–758 nm (Joiner et al., 2013,\
    \ 2016).\nThe V27 version, compared to the widely used V26, provides\ndaily correction\
    \ factor and improved bias correction and cal-\nibration (https://avdc.gsfc.nasa.gov/,\
    \ last access: 27 Septem-\nber 2018). The level-3 monthly 0.5◦ daily average SIF\
    \ was\nused to compare with CSIFall-daily.\nRSIFGOME-2 (Gentine and Alemohammad,\
    \ 2018a) uses a\nsimilar machine learning technique approach to CSIF but the\n\
    training is based on the biweekly gridded SIF product from\nGOME-2 and the 8-day\
    \ MYD09A1 reﬂectance dataset. Both\nclear-sky and cloudy-sky SIF are used for\
    \ NN training. This\ndataset has a spatial resolution of 0.05◦ and 8-day temporal\n\
    resolution. Both RSIFGOME-2 and CSIFall-daily were aggre-\ngated to the 0.5◦ and\
    \ semi-monthly to facilitate the compari-\nson.\nThe SIF∗ dataset (Duveiller and\
    \ Cescatti, 2016) applies a\nstatistical method and calibrates a model that links\
    \ monthly\n0.5◦ SIF to the normalized difference vegetation index\n(NDVI), evapotranspiration\
    \ (ET) and land surface tempera-\nture (LST) dataset for each moving window. The\
    \ model and\nits spatiotemporally varied parameters were then applied to\nﬁner\
    \ resolution dataset (NDVI, ET, LST) with a weighted\naverage to generate SIF\
    \ at 0.05◦ resolution. In this study,\nwe used the 0.5◦ monthly SIF∗ dataset during\
    \ 2007–2013 to\ncompare with CSIF.\n2.6\nComparing CSIF with GPP at ﬂux tower\
