    processing chain of the proposed data-driven NRT SSM retrieval processor (S2M-NRT)
    is depicted in Fig. 1. Starting with a 1 minute DEM-geocoded GRD slice at 1 km
    resolution acquired in IW mode, the S2M-NRT processor identifies the requisite
    model parameters corresponding to the geocoded slice. These model parameters—pre-computed
    in non-NRT by the reprocessing facility—are stored at regularly spaced gridpoints
    and indexed by characteristic local incidence angle θ char . The S2M-NRT software
    demonstrator written within the framework of the S1-SMAD project stores those
    gridpoints in the form of a regular tiling of the plate carrée projection. Accordingly,
    once the requisite tiles have been identified, they are retrieved from the parameter
    database in which they are stored, the appropriate set of parameters they contain
    (according to respective corresponding characteristic local incidence angles)
    are mosaicked, and those mosaics are then resampled to the grid of the geocoded
    input slice. With input backscatter measurements σ 0 and corresponding wet and
    dry references, respectively, all in the same grid, surface soil water saturation
    m s (t) is finally computed per pixel of the input slice according to (5). Since
    extreme weather events can cause an input DEM-geocoded backscatter measurement
    σ 0 (θ,t) to lie outside the interval defined by its corresponding references,
    m s (t) is set to 0 if negative, or to 1 if greater than 1. Provided a soil porosity
    map at 1 km resolution is available, volumetric surface soil water saturation
    m v (t) can be estimated by multiplying m s (t) with soil porosity [48]. Fig.
