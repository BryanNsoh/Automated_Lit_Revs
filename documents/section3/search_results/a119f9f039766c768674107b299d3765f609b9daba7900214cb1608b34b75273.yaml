    Computed SIPI values for the studied crops suggest that farmers in the area regularly
    stress their crops (Table 4). Only in one case (wheat in 1995) the average SIPI
    was lower than the estimated potential application efficiency (80%). Sunflower
    was severely water stressed during all the study years, with an inter-annual average
    SIPI of 142%. Alfalfa and wheat had average values of SIPI of 128 and 113%. The
    inter-annual average of the SIPI value for corn was 111%, the lowest among all
    crops. These data suggest that farmers try to optimise irrigation WU restricting
    application on drought resistant crops (sunflower, wheat, alfalfa), and limiting
    water stress on drought sensitive crops (corn). The subsidies of the European
    Union play a relevant role in the SIPI. Subsidies are applied by the hectare,
    and amount to a variable percentage of each crop gross income. In the case of
    sunflower subsidies were comparatively high in the years of study, and therefore
    farmers did not consider yield as the main source of income. Consequently, sunflower
    was systematically underirrigated. Faci et al. (2000) reported a similar finding
    for the AID, based on data from 1994. The district average SIPI (computed in all
    plots) was 155, 95 and 131 for the years 1989, 1995 and 1997, respectively. These
    values indicate that the SIPI followed inter-annual trends that could not be explained
    by the aridity of the analysed years. Crop water stress was considerable during
    the years 1989 and 1997. In 1995, which was considered as an average year with
    an average evaporative demand, the seasonal amount of irrigation water applied
    to alfalfa, corn and wheat was higher than their NIR. A correlation analysis between
    the SIPI values obtained in the same plots in the three study years was performed.
    The purpose of this analysis was to assess how on-farm irrigation performance
    changed in the study years. Results showed a weak correlation between the SIPI
    values of years 1989 and 1995 (0.168*), with no significant correlation between
    years 1989 and 1997. However, there was a strongly significant correlation between
    the SIPI values of years 1995 and 1997 (0.484***). This finding suggests that
    on-farm irrigation performance has evolved during the life of the LQD. The criteria
    for water allocation in each plot were particularly consistent between 1995 and
    1997, after almost 10 years of irrigation operation. Results from the detailed
    analysis showed that the average irrigation depth per irrigation event ranged
    from 18 to 73 mm, with an average of 44 mm and a CV of 30%. This irrigation depth
    is compatible with the interview results: 60% of the farmers use solid-set irrigation
    durations of 8 h or more. The average irrigation interval varied from 8.6 to 28.0
    days, with an average of 12.3 days and a CV of 40%. These irrigation depths and
    intervals are too high for sprinkler irrigation in general and for the LQD soils
    in particular. The irrigation systems used in the district permit to apply frequent,
    light irrigations, at the only additional expense of labour or automation equipment.
    The previous results state that farmers underirrigate their crops in the LQD.
    The interview included a few questions on this topic, formulated as a comparison
    between WU in the LQD and the TQD. The 43% of the farmers used “more water” in
    the TQD than in the LQD, while the remaining 57% used “much more water”. The 89%
    of the farmers reported that crop yield was higher in the TQD than in the LQD.
    All of the interviewed farmers obtained higher profits in the TQD. Low seasonal
    irrigation depths, large irrigation intervals and poor soils seem sufficient to
    explain the low yields. The added factor of high water cost explains the reduced
    economic benefit in the LQD as compared to the TQD. 4.3. Identifying factors affecting
    WU The first step was the analysis of contingency tables between categorical variables
    of the general analysis. Only in the first year of study (1989), a statistical
    relationship was found between crops and irrigation systems. Farmers did not grow
    alfalfa and sunflower in the plots equipped with irrigation machines (linear-move
    and pivot), using them for corn and wheat. This trend was discontinued in the
    following years. Both types of farmers (owners and leasers) grow the same crops
    in the LQD, and distribute them throughout the district area regardless of the
    soil types. The second phase of the statistical study involved the analysis of
    correlation matrices established between the quantitative variables of the detailed
    study. First, the correlation analysis was performed on individual irrigation
    events (Table 5). One of the most relevant characteristics of this table is that
    the correlation coefficients are low (below 0.3 in absolute value). This will
    be a constant in the rest of this study. The explanation for this fact lies in
    the nature of the data, which were obtained from the farmers’ database. In our
    opinion, farmers have not been particularly careful in checking the accuracy of
    some variables. We believe that the water measurements are reliable, since water
    billing depends on these measurements and farmers use about one-fourth of their
    gross income to pay the water bill. Problems seem to accumulate in the estimation
    of the irrigated area. In some cases, not all the plot area was actually irrigated.
    In other cases, the water assigned to a plot seems to have been used to irrigate
    neighbouring plots owned by the same farmer. Our perception is that even if the
    farmers’ database adequately allocates costs among farmers, it shows limitations
    when it comes to ensuring water traceability with respect to plots and crops.
