    \ Used in Soil Moisture Estimation Models\nThe accuracy of the estimated SM is\
    \ inﬂuenced by the input variables that must be accurately\nobtained from in situ\
    \ measurements or remote sensing. Inaccurate input parameters can induce many\n\
    uncertainties in soil moisture estimations. For example, one advantage of the\
    \ model proposed by Xue\nand Cracknell [182] is to apply the variations in the\
    \ surface temperature phase to estimate thermal\ninertia. However, in the derivation\
    \ process, the equation requires a priori knowledge of the time\nat which the\
    \ maximum LST occurs. In practical applications, authors always use the maximum\
    \ air\ntemperature observed at ground meteorological stations instead, since the\
    \ maximum air temperature\nis easy to obtain. In addition, according to previous\
    \ studies, the maximum LST is lower than the\nmaximum air temperature by up to\
    \ 4–5 ◦C [155]. Thus, accurate maximum air temperature estimation\nusing the remotely\
    \ sensed data provides an effective means to obtain precise real thermal inertia.\n\
    In addition, based on the model proposed by Xue, Sobrino et al. developed a new\
    \ remotely sensed\nmodel, the FTA model, to estimate thermal inertia by using\
    \ the phase differences between the different\noverpass times of the NOAA satellite.\
    \ Current problems include: (1) the polar-orbiting satellite data\ncannot satisfy\
    \ the requirements of high quality images; and (2) the observed surface times\
    \ are 2:30,\n7:30, 14:30 and 19:30, respectively, and the surface difference is\
    \ obtained at 2:30 and 14:30. The phase\ndifferences are determined at 7:30, 14:30\
    \ and 19:30. In addition, with the development of the satellites,\nthe geostationary\
    \ meteorological satellite can provide many data in one day, which can compensate\
    \ for\nthe limitations of polar-orbiting satellites. Moreover, large errors can\
    \ be induced by the LSTs twice each\nday to simulate the daily LST variations,\
    \ and more data are required to simulate the diurnal variations\nin surface temperature\
    \ [183].\nThe accuracy of the input parameters partially determined the robustness\
    \ of the SM estimation\nmodels. In practical applications, many studies have ignored\
    \ the limitations of these models or have\nselected approximate parameters. Consequently,\
    \ although the soil moisture estimation can satisfy\na certain degree of accuracy,\
    \ they are usually not used correctly. Soil moisture estimation models\nare obtained\
    \ using many preconditions and assumptions. Therefore, model selection based on\
    \ the\nunderlying conditions and the required input parameters is very important.\
    \ It is worth noting that\nthe mismatch in scale between the point-based observations\
    \ and the remotely sensed data remains\na problem to be solved.\nSensors 2016,\
    \ 16, 1308\n17 of 29\n5.2. Soil Moisture under Vegetation\nThe sensors receive\
    \ the composite signal from the surface, which includes the soil and vegetation.\n\
    In the vegetated regions, removing the vegetation effect to estimate SM becomes\
    \ a problem. Currently,\none-source models consider the soil and vegetation as\
    \ a composite leaf that is called the big leaf\nmodel. These models cannot separate\
    \ the soil from the mixed remotely sensed pixels. Thus, the\nSM in the vegetated\
    \ area is manifested by the vegetation index or temperature vegetation dryness\n\
    index. However, the quantitative SM is not easy to be obtained under vegetation\
    \ cover. To solve the\nabove-mentioned problems, two-source models (such as ALEXI,\
    \ N95 et al.) were used to separate\nthe soil and vegetation information and describe\
    \ the energy exchange among the soil, vegetation and\natmosphere. The SM may be\
    \ accurately estimated if pure soil information can be separated from the\ncomposite\
    \ context.\nAdditionally, because many soil physical parameters cannot be obtained\
    \ by using remotely\nsensed data, this method only can use empirical equations\
    \ or in situ measurements to determine these\nvariables. Soil texture information\
    \ exhibits considerable heterogeneity and is difﬁcult to obtain for large\nregions.\
    \ In addition, it is difﬁcult to establish a universal relationship for SM across\
    \ different study\nareas. To simplify the physical formula and facilitate calculation,\
    \ the soil physical variables can be\nparameterized to establish a correlation\
    \ with the obtained variables from remote sensing. This method\nmay be ultimately\
    \ a robust method that not only considers the soil physical properties but also\
    \ can be\nrealized using remote sensing techniques.\n5.3. Uncertain Quantitative\
    \ Relationships between the Remotely Sensed Indices/Thermal Inertia and SM\nNo\
    \ determinate quantitative relationships between the thermal inertia/drought indices\
    \ and SM\nare widely accepted by all the experts. However, many authors have considered\
    \ this linear relationship\nas a simple method for determining SM. Several authors\
    \ have indicated that these variables are not\nlinearly related in empirical statistical\
    \ experiments. Currently, the commonly applied equations are\nlinear or exponential.\
    \ However, although the SM estimation methods have matured and the thermal\ninertia/drought\
    \ indices can be determined relatively accurately, determining the SM from thermal\n\
    inertia/drought indices remains uncertain. Thus, a universal and quantitative\
    \ relationship between\nthe SM and thermal inertia/drought indices must be accurately\
    \ determined.\n5.4. Lack of Surface Data for Validating Remotely Sensed SM\nRemotely\
    \ sensed soil moisture validation is a problem in SM estimation research. The\
    \ most\ncommonly used methods are validated by single point-based or multiple\
    \ point-based measurements.\nIn addition, many researchers have attempted to use\
    \ up-scaling or down-scaling methods to validate\nSM estimates from remote sensing\
    \ data [184]. Remotely sensed data have wide spatial coverage of the\nunderlying\
    \ surface, such as 30 m, 1 km, or even several kilometers. In addition, the retrieved\
    \ SM is\nthe pixel value of the satellite data that indicates the situation of\
    \ the entire region. However, surface\nmeasurements are always conducted at single\
    \ points and cannot represent the entire region due to the\nspatial and temporal\
    \ changes of the SM [185]. Remotely sensed SMs are frequently validated by many\n\
    measured point values in study areas, which results in many uncertainties. Moreover,\
    \ the developed\nSM indices serve as proxies that indicate drought conditions\
    \ and are not true SM contents. To obtain\nthe actual SM, the wilting and saturation\
    \ points of the soil in the study area must be known, which can\nresult in errors.\
    \ Therefore, a surface-to-surface validation method should be developed to solve\
    \ this\nproblem. Aerial photography or UAV may provide the actual state of the\
    \ ground surface, which could\nbe used to verify the derived SM.\n5.5. Uncertainties\
    \ in the Application of Soil Moisture Estimation Models\nAs described above, each\
    \ soil moisture estimation model is developed with preconditions and\nassumptions.\
    \ Many uncertainties are introduced by key processes when applying soil moisture\n\
    Sensors 2016, 16, 1308\n18 of 29\nestimation models. For example, the spatial-information\
    \ based method includes two important\nprocesses, determining the limiting edge\
    \ and interpolation between the dry and wet edges.\nFirst, determining the dry\
    \ and wet edges is important for estimating soil moisture from the LST-VI\nspace,\
    \ which directly affects the retrieval accuracy. In practice, most studies use\
    \ the least squares\nmethod to directly ﬁt scattering at the dry and wet edge.\
    \ However, due to underlying heterogeneity and\ndifferent atmospheric forcing,\
    \ the extracted wet and dry edges are unstable and introduce uncertainties,\n\
    which eventually lead to SM estimation errors. Currently, two main methods are\
    \ used to derive the\ndry and wet edges from scattering in the feature space,\
    \ the auto-determined edge algorithm and the\ntheoretical edge determination method.\
    \ The main advantages of the auto-determined edge method\nare that it is simple\
    \ to operate, highly accurate, and has wide application. However, one limitation\
    \ is\nthat the auto-determined edges are changeable with the size of the study\
    \ area and that the extreme dry\nand wet points must all be present in the LST-VI\
    \ space. Sometimes, true dry or wet edges do not exist\nbecause energy and water\
    \ balance must be met under extreme conditions. Thus, many experts have\ntried\
    \ to derive theoretical edges based on the surface energy balance principle as\
    \ a boundary condition.\nThe auto-determined edge method can be used to estimate\
    \ soil moisture from remote sensing data\nbut results in large errors due to its\
    \ subjectivity and the effects of atmospheric conditions. The surface\nenergy\
    \ balance method for solving theoretical edges has a robust physical basis because\
    \ the requirement\nfor more underlying surface auxiliary data results in a complicated\
    \ calculation process. It is difﬁcult\nto obtain pure remote sensing data, and\
    \ many parameters introduce uncertainty. Therefore, a simple\nand applicable method\
    \ for remote sensing to obtain theoretical dry and wet edges is a promising\n\
    approach. The two-source models can provide wizards for solving this problem that\
    \ can separate\nthe soil and vegetation surface temperatures. This method can\
    \ be used to obtain a true dry point for\nbare soil and full vegetation before\
    \ deriving theoretically limiting edges by using an energy balance\nmodel. Second,\
    \ many authors have found that LST and SM are negatively correlated in the LST-VI\n\
    space; thus, numerous studies have been based on the assumption that surface temperature\
    \ and soil\nmoisture vary linearly with changes in vegetation cover [141]. However,\
    \ Carlson et al. [186] observed\nthat this change is not linear according to the\
    \ SVAT model simulation. In practical applications, most\nscholars still assume\
    \ that the soil moisture varies linearly in the scatter space. The interpolation\
    \ of the\nfeature space represents the relationships among SM, LST and FVC. The\
    \ linear interpolation is simple\nand easy to operate but cannot truly reﬂect\
    \ the SM variations in the feature space [187]. Although the\nnon-linear interpolation\
    \ is complex and difﬁcult to operate, it is highly accurate [188]. Thus, how can\n\
    we develop a method to interpolate the space based on a physical mechanism and\
    \ the SM? Thermal\ninertia is a physical property of the substance itself. Thus,\
    \ if thermal inertia is too complicated to use,\nthe ATI could be used to replace\
    \ it. The ATI may be helpful for interpolating the feature space in\nfuture research.\n\
    In summary, comprehensive analyses of the aforementioned SM estimation methods\
    \ based on\noptical and thermal remote sensing were performed. Although remote\
    \ multi-monitoring and inversion\nmethods involve different types of ﬁelds and\
    \ relatively broad scopes, they have many shortcomings.\nIn general, despite their\
    \ susceptibility to clouds, vegetation effects and limited penetration, optical\
    \ and\nthermal remote sensing data have high spatial resolutions with multi-satellite\
    \ sensors and large spatial\ncoverage. Moreover, soil moisture and surface temperatures\
    \ are strongly correlated. Thus, soil moisture\nestimations are more promising.\
    \ Although some models are relatively simple and have clear physical\nmeaning,\
    \ some methods, such as thermal inertia and apparent thermal inertia methods,\
    \ are mainly\nsuitable for bare soils or for early crop growth conditions. In\
    \ addition, due to the impacts of soil texture\nand type, the relationships between\
    \ thermal inertia and soil moisture are often nonlinear. However,\nthe method\
    \ is derived under certain assumptions, and the effects of these assumptions on\
    \ the retrieval\nresults must be further validated. The triangle/trapezoid method\
    \ mainly uses the spatial distribution\nof pixel information when the requirements\
    \ of study area are large enough and contain a variety of\nground conditions,\
    \ including different vegetation coverage and soil moisture. In some cases, this\n\
    condition is not easily satisﬁed. The temporal information-based methods require\
    \ observation data for\nSensors 2016, 16, 1308\n19 of 29\nlong time series from\
    \ remote sensing on cloudy days. Additionally, the simulated model accuracy and\n\
    subjective cognitive and empirical descriptions for the study area affect the\
    \ inversion results. Due to\nexisting problems, some recommendations or solutions\
    \ may provide references for SM estimations,\nas described below.\n6. Conclusions\
    \ and Perspective\nWith the problems pointed out above, this paper proposes our\
    \ recommendation and potential\nsolution in SM estimations.\n6.1. Combining Optical\
    \ and Microwave Remote Sensing to Estimate SM\nVisible and thermal infrared remote\
    \ sensing has ﬁne spatial resolutions and broad coverage.\nThe primary differences\
    \ between these methods are the use of the electromagnetic spectrum and\nthe source\
    \ of the electromagnetic energy [84]. Visible infrared remote sensing uses characteristic\n\
    changes in the soil reﬂectance or vegetation physiology to estimate SM. By contrast,\
    \ thermal infrared\nremote sensing uses the responses of soil thermal properties\
    \ to soil moisture to determine SM.\nUsing integration, the SM may be estimated\
    \ from soil thermal properties (soil temperature, thermal\ninertia, etc.) and\
    \ soil spectrum differences (absorption amplitude, spectrum combination, etc.).\n\
    In addition, microwave remote sensing is less disturbed by the bad weather or\
    \ rain. However,\nit can be easily perturbed by vegetation, and optical and thermal\
    \ remote sensing can be helpful for\nremoving vegetation disturbances. Therefore,\
    \ the combination of optical and thermal and microwave\nremote sensing may have\
    \ broad application prospects. Additionally, microwave remote sensing can\nobtain\
    \ data all-time and all-weather, which can provide great help for soil moisture\
    \ products over long\ntime series, especially in humid tropical regions.\nMoreover,\
    \ the combination of the thermal inertia method and the LST-NDVI space method\
    \ may\nprovide a robust method for estimating the SM. Thermal inertia is a soil\
    \ physical property with\nsoil moisture, and the LST-NDVI method can restrict\
    \ changes in soil moisture in a speciﬁc space.\nThis combination has a strong\
    \ physical basis, is easy to operate, and may be promising.\n6.2. The Development\
    \ of Comparable Soil Moisture Indices\nCurrently, many drought indices are based\
    \ on instantaneous remotely sensed data that cannot be\ncompared with other data\
    \ because of the inﬂuences of different atmospheric conditions. For visible\n\
    infrared remote sensing, long time-series remote sensing data are difﬁcult to\
    \ obtain and the reference\nstandards are not properly determined. For thermal\
    \ infrared remote sensing, the derived indices\ncan represent the drought conditions\
    \ of the study area for a speciﬁc time but cannot be compared\nwith each other\
    \ day by day. The driest and wettest points may not exist in the study area. Thus,\n\
    determining the dry and wet edge is somewhat subjective and results in errors\
    \ in the soil moisture\nestimations. For this problem, the normalization method\
    \ can be used to normalize the indices to\na uniform reference or statistical\
    \ data can be used to standardize the indices. Only the drought indices\nfrom\
    \ a uniform reference can be physically compared with each other and accurately\
    \ reﬂect the true\nsoil moisture conditions.\n6.3. The Measured Surface Data for\
    \ True Validation\nTrue validation is the process of assessing the uncertainty\
    \ of the data products derived\nindependently from the system outputs for the\
    \ same scale, time and location. Without validation,\nany methods, models, algorithms,\
    \ and parameters derived from remotely sensed data cannot be\nused with conﬁdence\
    \ [189,190]. True validation must be conducted because validation can help\nunderstand\
    \ the uncertainties of the remotely sensed data, the errors in soil moisture inversion\
    \ models\nand uncertainty in the retrieved land surface variables.\nCurrently,\
    \ the estimated soil moisture is mostly validated by point-based measurements.\n\
    The surface SWC data derived from remote sensing are only validated by one or\
    \ several points’\nSensors 2016, 16, 1308\n20 of 29\ndata measured using techniques.\
    \ The scale differences can induce large errors in soil moisture retrieval\noutputs\
    \ and methods. So, a surface to surface or pixel to pixel validation method should\
    \ be developed\nto deal with this problem.\n6.4. Improvements to the Soil Moisture\
    \ Estimation Theory\nThe physical principles of many SM estimation methods include\
    \ energy balance equations that\nserve as boundary conditions. According to previous\
    \ studies, the energy balance is not always closed.\nThus, it is relatively easy\
    \ to induce uncertainties. Moreover, the SM is an important link in the water\n\
    cycle and the water balance for a speciﬁc region should be considered. In addition,\
    \ the laws and\ntheories regarding soil hydrothermal characteristic can be combined\
    \ with remotely sensed parameters\nto reveal the interaction mechanisms of soil\
    \ moisture. To accurately estimate the SM, the energy and\nwater balance should\
    \ be considered as well as the soil hydrothermal properties.\nTherefore, several\
    \ limitations exist in the current use of optical and thermal remote sensing SM\n\
    estimation methods. These methods are based on polar-orbiting earth observation\
    \ satellite advances,\nand polar-orbiting satellites usually obtain three or four\
    \ ground observations each day. Lacking data\nsources limits the development of\
    \ soil moisture retrieval methods. Fortunately, the geostationary\nmeteorological\
    \ satellites can achieve high frequency and continuous ground observations and\
    \ high\ntemporal resolution data that polar-orbiting satellites cannot do. Geostationary\
    \ meteorological satellites\ncan provide favorable conditions and opportunities\
    \ for estimating surface soil moisture [191–203].\nAcknowledgments: This paper\
