    of Daily ET o and ET r Values The accuracy of the computed ET ref can be impacted
    substantially by the quality of the weather data used (Allen 1996; Itenfisu et
    al. 2003). Data quality checks have been recommended and procedures for the quality
    assessment of the datasets used to compute ET ref have been given by Allen (1996),
    Allen et al. (1998), ASCE-EWRI (2005), Droogers and Allen (2002), and Temesgen
    et al. (1999). In this study, quality and integrity checks were made for T max
    , T min , RH max , RH min , and R s for all datasets. Data quality analyses were
    not conducted for wind speed. Three years of data (1991–1993) from the Gainesville
    station were judged to be in poor quality and were excluded from the analyses
    and all other datasets used in this study were judged to be of good quality. Daily
    ET o and ET r values were calculated using the “standardized” ASCE-PM equation
    following the procedures outlined by ASCE-EWRI (2005). The standardized ASCE-PM
    equation was intended to simplify and clarify the application of the method and
    associated equations for computing aerodynamic ( r a ) and bulk surface resistance
    (stomatal resistance) ( r s ) (Irmak et al. 2005). Equations for two different
    reference surfaces were combined into a single expression with different coefficients
    for grass and alfalfa-reference, and for daily or hourly time steps (Itenfisu
    et al. 2003; Walter et al. 2001). The “standardized” ASCE-PM equation for both
    reference surfaces is ET ref = 0.408 Δ ( R n − G ) + γ C n T + 273 U 2 ( e s −
    e a ) [ Δ + γ ( 1 + C d U 2 ) ] (2) where ET ref = standardized reference ET (
    mm day − 1 ) ; Δ = slope of saturation vapor pressure versus air temperature curve
    ( kPa ° C − 1 ) ; R n = calculated net radiation at the crop surface (MJ m − 2
    day − 1 ); G = heat flux density at the soil surface (zero for daily time step);
    T = mean daily air temperature at 1.5 – 2.5 m height ( ° C ) ; U 2 = mean daily
    wind speed at 2 m height ( m s − 1 ) ; e s = saturation vapor pressure (kPa);
    e a = actual vapor pressure (kPa); γ = psychrometric constant ( kPa ° C − 1 )
    ; C n and C d , respectively, =numerator and denominator constants that change
    with reference surface and calculation time step; and 0.408 = coefficient ( m
    2 mm MJ − 1 ) . Wind speed measurements that were made other than at the 2 m height
    were converted to 2 m wind speed values using Eq. (47) in Allen et al. (1998)
    and all other parameters/variables in Eq. (2) were computed using the procedures
    given in ASCE-EWRI (2005). The values of C n and C d for the grass and alfalfa-reference
    surfaces and for daily time steps are given in Table 4. The C n values account
    for the time step and aerodynamic resistance of the reference surface and C d
    accounts for the time step, bulk surface resistance, and aerodynamic resistance
