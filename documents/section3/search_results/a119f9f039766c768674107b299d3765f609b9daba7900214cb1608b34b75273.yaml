  full_text: ">\nRemote Sens. 2010, 2, 1287-1319; doi:10.3390/rs0251287 \n \nRemote\
    \ Sensing \nISSN 2072-4292 \nwww.mdpi.com/journal/remotesensing \nArticle \nDetermining\
    \ Regional Actual Evapotranspiration of Irrigated \nCrops and Natural Vegetation\
    \ in the São Francisco River Basin \n(Brazil) Using Remote Sensing and Penman-Monteith\
    \ Equation \nAntônio H. de C. Teixeira \nEmbrapa Semiárido, P.O. Box 23, 56302-970,\
    \ Petrolina, PE, Brazil;  \nE-Mail: heribert@cpatsa.embrapa.br; Tel.: +55-87-3862-1711;\
    \ Fax: +55-87-3862-1744 \nReceived: 3 February 2010; in revised form: 29 March\
    \ 2010 / Accepted: 14 April 2010 /  \nPublished: 6 May 2010 \n \nAbstract: To\
    \ achieve sustainable development and to ensure water availability in \nhydrological\
    \ basins, water managers need tools to determine the actual evapotranspiration\
    \ \n(ET) on a large scale. Field energy balances from irrigated and natural ecosystems\
    \ together \nwith a net of agro-meteorological stations were used to develop two\
    \ models for ET \nquantification at basin scale, based on the Penman-Monteith\
    \ equation. The first model \n(PM1) uses the resistances to the latent heat fluxes\
    \ estimated from satellite measurements, \nwhile the second one (PM2) is based\
    \ on the ratio of ET to the reference evapotranspiration \n(ET0) and its relation\
    \ to remote sensing parameters. The models were applied in the  \nLow-Middle São\
    \ Francisco river basin in Brazil and, after comparison against field results,\
    \ \nshowed good agreements with PM1 and PM2 explaining, respectively, 79% and\
    \ 89% of \nthe variances and mean square errors (RMSE) of 0.44 and 0.34 mm d−1.\
    \ Even though the \nPM1 model was not chosen for ET calculations, the equation\
    \ for surface resistance (rs) was \napplied to infer the soil moisture conditions\
    \ in a simplified vegetation classification. The \nmaximum values of rs were for\
    \ natural vegetation—caatinga (average of 1,937 s m−1). \nWine grape and mango\
    \ orchard presented similar values around 130 s m−1, while table \ngrape presented\
    \ the lowest ones, averaging 74 s m−1. Petrolina and Juazeiro, in \nPernambuco\
    \ (PE) and Bahia (BA) states, respectively, were highlighted with the biggest\
    \ \nirrigated areas. The highest increments are for vineyards and mango orchards.\
    \ For the first \ncrop the maximum increment was verified between 2003 and 2004\
    \ in Petrolina-PE, when \nthe cultivated area increased 151%. In the case of mango\
    \ orchards the most significant \nperiod was from 2005 to 2006 in Juazeiro-BA\
    \ (129%). As the best performance was for \nPM2, it was selected and used to analyse\
    \ the regional ET at daily and annual scales, \nmaking use of Landsat images and\
    \ a geographic information system for different soil \nOPEN ACCESS\nRemote Sens.\
    \ 2010, 2  \n \n          \n \n \n \n \n \n \n         \n \n \n1288\nmoisture\
    \ conditions. Considering the daily rates of the regional ET, pixels with values\
    \ \nlower than 1.0 mm d−1 occurred outside the rainy season, representing the\
    \ caatinga species. \nValues from 1.0 to 5.0 mm d−1 during the driest conditions\
    \ of the year coincided with \nirrigated crops, being the highest values for table\
