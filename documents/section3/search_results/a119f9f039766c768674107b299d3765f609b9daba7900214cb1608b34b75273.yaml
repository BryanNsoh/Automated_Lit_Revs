    Since the database available for this study only comprises 15 VI observations\
    \ for maize and olive \nand seven for barley (Table 2), the validation of Kcb\
    \ estimated based on VI was performed using the  \n“leave-one-out” (LOO) cross-validation\
    \ [53]. Applications of the LOO cross-validation in remote \nsensing studies are\
    \ provided by [54,55]. The LOO cross-validation evaluates the model performance\
    \ \nfor observations not considered in the estimation step, thus providing independent\
    \ estimates of the \npredictive capability of the selected models. This technique\
    \ consists in the removal of one observation \nfrom the dataset used and the estimation\
    \ of a new regression model with the remaining observations. \nThis new regression\
    \ model is used to estimate the Kcb VI of the observation withdrawn (Kcb VI LOO).\
    \ \nEquations (8) and (9) were also used to estimate the goodness of cross-validation\
    \ results, with Xi and \nYi representing respectively Kcb SimDualKc and Kcb VI\
    \ LOO data. A similar approach was considered for the \nKc and fc estimated based\
    \ on VI. \n3. Results \n3.1. Estimation of the Fraction of Ground Cover from VI\
