    \ in the above equation is the same as the Equation (10). This method used three\n\
    different time phases to solve the equations, and the phase angle information\
    \ can be written as\na function of LST and satellite overpass time, which eliminates\
    \ the ground auxiliary data; thus,\nthe soil thermal inertia can only be obtained\
    \ from remotely sensed data. Because it is difﬁcult to\nobtain more than two high-quality\
    \ remotely sensed images in one day from remote sensing satellites\n(except geostationary\
    \ satellites) and because of night clouds and atmospheric effects, this method\
    \ has\nencountered many problems in practical applications and is difﬁcult to\
    \ use universally.\nRecently, people actively sought high-accurate methods for\
    \ solving thermal inertia. Wang [106]\nproposed using a simple thermal inertia\
    \ estimation method based on idealized soil temperature to\nobtain an analytical\
    \ solution for diffusion in the sinusoidal form. Thermal inertia can be expressed\
    \ as\na scale factor in a linear relationship between the soil heat ﬂux and surface\
    \ temperature amplitude;\nthus, the estimation accuracy was improved. The biggest\
    \ advantage of this method is that the available\ninput parameters can be easily\
    \ obtained from remotely sensed data. Moreover, fewer model input\nparameters\
    \ are needed and the precision is high.\nMaltese [124] analyzed the applicable\
    \ conditions of a thermal inertia model in sparsely vegetated\nareas and introduced\
    \ a correction factor for cloud effects to rectify downward shortwave radiation.\n\
    The applicability of the thermal inertia model was evaluated under changeable\
    \ weather conditions.\nMeanwhile, Robock et al. [125] studied the data quality\
    \ of a thermal inertia model combined\nwith a two-source model to separate skin\
    \ temperature for vegetation and bare soil and conducted\na sensitivity analysis\
    \ of the input parameters, such as solar radiation and meteorological data.\n\
    The thermal inertia was obtained by using thermal budget model.\n3.1.3. Analysis\
    \ Method Based on Energy Sources\nVerhoef [126] indicated that the direct energy\
