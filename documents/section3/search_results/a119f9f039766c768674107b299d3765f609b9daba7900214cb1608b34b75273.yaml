    a global backscatter model [52]. For each simulated slice, the S2M-NRT software
    demonstrator output an SSM image, a retrieval error estimate image and a quality
    flag image, respectively, in under 2 seconds. SECTION VII. Conclusion The radiometric,
    spatial and temporal resolutions at which Sentinel-1 IW mode C-band SAR data is
    expected to be acquired render the Sentinel-1 mission a promising platform for
    systematic surface soil moisture retrieval at 1 km over the mission’s Land Masses
    acquisition region, exceeding the possibilities for retrieval using SAR data acquired
    by the earlier Envisat mission. The software demonstrator that implements the
    change detection-driven surface soil moisture retrieval algorithm presented in
    this paper was shown to support even the most stringent variety of NRT timeliness
    defined within the context of the Sentinel-1 mission. Retrieval in NRT with respect
    to time of acquisition—subject to the mission operating as foreseen—is expected
    to be technically feasible within the framework of the hosted user environment
    of the mission’s payload data ground segment. ACKNOWLEDGMENT The work carried
