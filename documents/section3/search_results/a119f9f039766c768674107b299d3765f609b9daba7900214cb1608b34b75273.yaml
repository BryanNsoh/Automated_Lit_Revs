    validity of the estimation of latent heat flux (or vineyard evapotranspiration),
    as computed from the Shuttleworth and Wallace model, our calculations were compared
    to latent heat flux measured by the eddy-covariance method. Daily and 30-min comparisons
    include the ratio (roe) of observed to estimated values, index of agreement (Ia),
    root mean square error (RMSE) and mean absolute error (MAE) (Mayer and Butler,
    1993, Willmott, 1981). Also, the Z-test was used to check whether the value of
    roe was significantly different from unity at the 95% confidence level. Similar
    statistical parameters were used to compare the observed and estimated values
    of net radiation on a 30-min and daily basis. 4. Results and discussion Skies
