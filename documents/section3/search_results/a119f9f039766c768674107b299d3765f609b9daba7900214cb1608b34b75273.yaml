    Robotic Network, Holben et al., 1998, Holben et al., 2001) is a globally distributed
    network of identical robotically controlled ground-based sun photometers which
    measure atmospheric aerosol properties and compute AOD at three data quality levels:
    Level 1.0 (unscreened), Level 1.5 (cloud-screened), and Level 2.0 (cloud-screened
    and quality-assured). Since AERONET does not measure at 0.55 μm the comparison
    with MODIS L3 AOD at 0.55 μm requires that AOD at 0.55 μm is calculated from the
    level 2.0 AOD centered at 0.675 μm together with the level 2.0 Angstrom exponent
    derived from the 0.44 and 0.87 μm channels, consistent with Ruiz-Arias et al.
    (2013). Only AERONET sites (Table 4) that were continuously in operation for at
    least 190 days between 2009 and 2011 were selected. Three AERONET sites outside
    California are included because they are expected to be more representative of
    the eastern part of California, where considerable utility-scale solar power plant
    development is occurring. 2.5. CIMIS, NREL and ISIS validation data The California
    Irrigation Management Information System (CIMIS) with 124 active weather stations
    is operated by the Department of Water Resources and has been operational since
    1982 (CIMIS, 2009a). Each CIMIS station is equipped with a Li-Cor LI200S photodiode
    pyranometer accurate to ±5% based on sensor specifications (CIMIS, 2009b) and
    GHI is reported as an hourly average of 60 samples within the hour. A CIMIS station
    maintenance visit is called for every three or four weeks during the warmer months
    of the year and every five or six weeks during the cooler months (CIMIS, 2015).
    During the maintenance visit, the CIMIS stations sensors are checked for operation
    and accuracy and cleaned or replaced as needed. Since CIMIS stations are not centrally
    maintained, data quality issues exist for individual stations and this motivated
    a careful additional quality control by the authors. CIMIS provides quality control
    based on data averages, standard deviations, theoretical limits, and other procedures
    described by Meek and Hatfield (1994) and Eching and Moellenberndt (1998) and
    suspicious data is flagged and was removed for the analysis in this paper. Since
    this quality control is not sufficient to detect small measurement biases, Luoma
    and Kleissl (2012) visually examined data from each CIMIS station individually
    and excluded all questionable data. This manual quality control yielded 65 sites
    with higher quality data (Jamaly et al., 2012). However, post-processing corrections
    for air mass, temperature and spectral effects are not applied here (Geuder et
    al., 2009, Geuder et al., 2008, King and Myers, 1997, Vignola, 2006). Moreover,
    the GHI from the clear sky models is also compared with presumably more accurate
    ground measured GHI from the Integrated Surface Irradiance Study (ISIS, Hicks
    et al., 1996) site in Hanford and several National Renewable Energy Laboratory
    (NREL) supported sites shown in Table 3. ISIS uses Eppley Precision Spectral Pyranometers
    and a Normal Incidence Pyrheliometer to measure GHI and DNI directly and report
    it as 3 min averages. ISIS also provides the quality control flag following each
    measurement: a zero flag indicates a valid data point that passed all quality
    control checks; a flag greater than zero indicates that data failed at least one
    level of quality control. The NREL sites gather 1 minute DNI and GHI and instruments
    are listed in Table 3. The NREL sites do not contain flags, but the data was visually
    examined for outliers by comparing irradiance on clear days against the REST2
