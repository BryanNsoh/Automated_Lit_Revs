    1. Introduction Adequate estimation of reference evapotranspiration (ETo) is of
    paramount importance in agricultural and hydrological studies, water resources
    management and watershed management. In particular, it is required for estimation
    of crop water requirements, supporting irrigation scheduling, drought management
    and climate change studies. The methodologies of ETo estimation redefined by Food
    and Agricultural Organization of United Nations (FAO) were successfully applied
    at different time scales in various climatic regions of the world (Allen et al.,
    1998, Allen et al., 2006, Smith, 2000). The Penman–Monteith ETo (PM-ETo) equation
    refers to grass as reference crop and requires solar radiation data or sunshine
    duration for estimating net radiation (Rn), maximum and minimum temperature (Tmax
    and Tmin, respectively), psycrometric or relative humidity data for estimating
    the vapour pressure deficit (VPD) and wind speed (U) When formulating the PM-ETo
    equation advection effects were not considered (Allen et al., 1998, Pereira et
    al., 1999). Advection impacts on crop evapotranspiration must be considered through
    the crop coefficients and not ETo (Allen et al., 1998). However, when searching
    for ETo data estimation under advective conditions, Berengena and Gavilán (2005)
    found that daily ETo estimates using the PM-ETo equation matched well the lysimeter
    observations of grass ET. Good results are reported for daily computations using
    hourly data in locations having advective influences (Allen et al., 2006). To
    appropriately compute the parameters of PM-ETo the procedures proposed by Allen
    et al. (1998) should be followed. Alternative procedures have been tested by Nandagiri
    and Kovoor (2005), who have shown the need for strict adherence to the recommended
    parameter computation procedures, especially for estimating vapour pressure deficit
    and net radiation parameters. Gavilán et al. (2007) reported that the methods
    proposed by Allen et al. (1998) for estimating Rn and G are appropriate for estimation
    of ETo for both daily and hourly time scales. Gong et al. (2006) performed a sensitivity
    analysis of PM-ETo parameters and pointed to the very high influence of solar
    radiation and relative humidity in accurate estimation of PM-ETo. However, lack
    of full weather datasets in many parts of the world, particularly in remote areas,
    limits the application of PM-ETo. Thus, alternative accurate approaches requiring
    limited data are needed, which has led to a huge number of related studies focusing
    various climates. According to Allen et al. (1998), and basing upon former studies
    to compare the performance of ET temperature methods, mainly the study by Jensen
    et al. (1990), when full weather data are lacking ETo can be estimated either
    using the empirical Hargreaves–Samani (HS) equation (Hargreaves and Samani, 1985),
    or empirically estimating Rn, VPD and U for using in the PM-ETo equation, including
    through using data from neighbour weather stations (Allen, 1997). Various ET temperature
    methods were then excluded – and consequently are not considered in this study
    –, particularly the ET climatic equation of Thornthwaite (1948), that largely
    underestimates grass ETo comparatively to PM-ETo (Allen et al., 1994). In both
    aforementioned methods the minimum set of data required consists of Tmax and Tmin.
    The latter approach for using the PM-ETo with only Tmax and Tmin is called herein
    as PM temperature (PMT) method and is also referred in literature as reduced set
    PM method (e.g., Martinez and Thepadia, 2010). Both the HS and PMT methods have
    received a continuous attention from research contrarily to the use of neighbour
    weather data; however, a recent methodology based on principal component analysis
    to estimate ETo when no local climatic inputs are available (Martí and Zarzo,
    2012) may provide new developments in this domain. The ETo estimated by the HS
    equation have been successfully compared with the ETo computed with the PM-ETo
    equation using full datasets, or with grass lysimeter data, indicating that the
    HS method performs well in most climatic regions, with the exception of humid
    area where it tends to overestimate ETo (Nandagiri and Kovoor, 2006, Trajkovic
    and Kolakovic, 2009, Martinez and Thepadia, 2010, Tabari, 2010). Since the HS
    method was empirically developed based on data from arid to sub-humid environments,
    it may not fit well to conditions far different from those considered for its
    calibration as it is the case for humid climates. Temesgen et al. (2005) also
    stated that the HS method underestimates ETo for dry and windy locations due to
    not considering a wind factor and concluded that it is more accurate when applied
    for 5 or 7-day averages than for daily time scales. However, despite a quite good
    performance of the HS equation in most applications, particularly when it is used
    for irrigation scheduling purposes, many authors attempted to recalibrate the
    HS coefficients or parameters in order to improve its performance (e.g., Droogers
    and Allen, 2002, Trajkovic, 2007, Fooladmand et al., 2008), or to modify the equation
    itself (Diodato and Bellocchi, 2007). This resulted in a large number of versions
    of the HS equation, that relates with the purpose of many researchers to find
    locally calibrated versions of the HS equation. Based on a careful analysis of
    the history and applications of the HS equation, Hargreaves and Allen (2003) concluded
    that recalibrating the exponents and coefficients of the HS equation only increased
    the complexity of the equation. The HS method is usually preferred with respective
    to other more complicated equations since it is reasonably adequate and requires
    only maximum and minimum air temperatures (Hargreaves and Allen, 2003). This is
    very important in regions where solar radiation, air humidity, and wind speed
    data are lacking or are of low or questionable quality, while the maximum and
    minimum air temperatures are available in most of agro-climatic and weather stations
    since air temperature can be measured with less errors and by less trained individuals
    than the other required climate variables used in combination equations. The accuracy
    of the PMT equation has been assessed by several authors through comparing its
    results with those of the PM-ETo or other ET equations, HS included. Popova et
    al. (2006) found more accurate results for PMT than for HS, which tended to overestimate
    ETo in the Trace plain area of southern Bulgaria. For Pyrenees, López-Moreno et
    al. (2009) obtained better results with PMT when compared with HS method. Similarly,
    Jabloun and Sahli (2008) found better estimates for PMT than for HS in Northern
    and Central Tunisia. An application of PMT for Northern China, characterized with
    monsoon climate, also have shown that the PMT estimates better fitted to the PM-ETo
    than HS (Liu and Pereira, 2001, Pereira et al., 2003). Application of PMT to different
    climates of South Africa showed to be superior to HS and that better results were
    obtained when applied to 5-day rather than daily time scales (Annandale et al.,
    2002). The estimated ETo computed by PMT and HS method for Serbia suggested that
    PMT fitted better PM-ETo than HS (Trajkovic, 2005). Differently, it was found
    that the HS produced smaller overestimation errors than PMT in a humid climate
    (Martinez and Thepadia, 2010). Kra (2010) applied a modified PMT method in West
    Africa, while Cai et al. (2007) used a modified PMT approach for estimating ETo
    with daily forecast messages; lately, the PMT was adapted for using daily forecasted
    weather data for irrigation scheduling purposes (Cai et al., 2009). Paredes and
    Rodrigues (2010) found small errors with PMT relative to HS, thus adopting it
    to estimate ETo in Portugal for irrigation scheduling purposes; they found that
    estimation errors were larger in humid locations comparative to dryer ones. Gocic
    and Trajkovic (2010) proposed a software to estimate ETo for minimizing computation
    errors using the PMT or an adjusted HS equation when weather data are missing.
    However, current literature show that there are no attempts to calibrate the radiation
    adjustment coefficient kRs used to estimate solar radiation from the temperature
    difference in PMT and, non-explicitly, in HS (Hargreaves and Allen, 2003, Samani,
    2000, Samani, 2004). This calibration is therefore a line to be explored in this
    study. Moreover, literature looks to be controversial when comparing HS and PMT
    results as was identified by Todorovic et al. (2013). Due to the complex orography
    and wide latitudinal extent, Iran contains diverse climates ranging from very
    humid in the Caspian Sea region to arid and hyper arid in the central, southern
    and eastern Iran. In this vast area, the stations recording the climate variables
    needed for estimation of PM-ETo are very sparse and in many cases have incomplete
    records, particularly in the central-southern country where the Iranian deserts
    are situated. Therefore, to have a reliable estimation of ETo at a fine spatial
    resolution over the country, it is important to use accurate methods requiring
    limited weather data that can be available in a dense network through the country
    as it is the case for temperature. To our best knowledge, Dinpashoh (2006) is
    the only author that has estimated ETo for the whole country using PM-ETo and
    HS methods, but did not tested the possible advantages in using calibrated values
    for the radiation adjustment coefficient or temperature adjustment for dew point
    temperature estimation for the PMT method as proposed by Allen (1996). The adequateness
    of using PM-ETo in Iran is also demonstrated by Dinpashoh et al. (2011) through
    a trend analysis of PM-ETo for 16 Iranian weather stations. Several authors have
    also assessed the application of other methods requiring minimum data for estimation
    of ETo in some parts of Iran rather than for the whole country (Fooladmand and
    Haghighat, 2007, Ahmadi and Fooladmand, 2008, Rahimikhoob, 2010, Tabari et al.,
    2011a, Tabari and Aghajanloo, 2012). However, a calibration of the radiation adjustment
    coefficient was not attempted in any of the later referred studies and the PMT
    and HS methods were not compared. Therefore, the objective of the present study
    is to evaluate the potential and accuracy of the PMT and HS methods for estimation
    of ETo in different climatic regions of Iran and to refine the methodologies for
    better adapting both the PMT and HS methods to the existing environmental conditions.
    Thus, it is aimed to compare the PMT and HS methods, to find the best values for
    the radiation adjustment coefficient to be used with both methods, to assess the
    advantage in correcting the minimum temperature when estimating VPD, and to assess
    the impacts of high wind speed in arid zones. These objectives are set to support
    a wide range of irrigation management and water resources applications, particularly
    relative to droughts, for use in regions where weather data are missing, are incomplete
    or are of questionable quality. 2. Materials and methods 2.1. Data The data used
    for this study are monthly averages of maximum and minimum temperature (°C), relative
    humidity (%), sunshine duration (h) and wind speed (m s−1) relative to 40 Iranian
    synoptic stations distributed over the country as depicted in Fig. 1a; the associated
    coordinates are shown in Table 1. The majority of the selected stations have the
    longest and nearly complete data records for the period 1971–2005, particularly
    considering sunshine, relative humidity and wind speed data. The selected stations
    are first order synoptic stations that passed careful quality control by the Iranian
    meteorological organization and are quite regularly distributed through the country
    (Fig. 1a). However, the time series of the considered variables were further investigated
    for possible non-homogeneities by comparing the time series of a given station
    with those of neighbouring stations. The result proved that all the variables
    were homogeneous, with the exception of wind speed records at Tabass, Bam, Semnan,
    Kashan, Khoramabad, Dezful and Chabahar stations, which exhibited extreme step
    changes and non-homogeneity. Therefore, the wind datasets at these 7 stations
    were corrected through establishing linear regression between the considered station
    data and those of neighbouring stations as proposed by Allen et al. (1998). Download
