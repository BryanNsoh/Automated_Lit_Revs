    ETo The spatial pattern of annual ETo over Iran estimated with the PM-ETo method
    using full datasets (Fig. 7a) shows a gradual increase of ETo from north to South,
    with the lowest values over the northern humid and sub-humid climates of Iran
    and larger ETo estimates for arid and hyper-arid climates in the southern and
    eastern country. The range of annual ETo varies from 700 mm in the humid coastal
    areas of south-western Caspian Sea up to 2800 mm in hyper-arid desertic areas
    of eastern Iran. Most parts of the coastal areas of the Caspian Sea and the mountainous
    areas of northern and north-western Iran depict ETo values between 700 and 1200
    mm, increasing southward and eastward due to the decrease in latitude and/or altitude.
    The mountainous areas of mid-western and north-eastern Iran, as well as the mid-central
    region of the country, exhibit ETo between 1200 and 1600 mm, while the ETo values
    for a vast area in central, southern and eastern Iran range from 1600 to 2000
    mm. The highest ETo with 2000–2800 mm is observed in south-western and eastern
    Iran. The high ETo in south-western Iran is related to temperature, the highest
    observed in the country. Differently, in eastern Iran, it relates to the very
    high wind speed and dryness, with occurrence of very low annual mean relative
    humidity (<40%) that even reduced to <25% in summer when the region is exposed
    to extreme wind speed. The spatial pattern of PM-ETo over Iran represented herein
    is comparable to that of for Dinpashoh (2006), though the number of used stations
    and the considered data periods are different. The obtained result is also consistent
    with the results achieved by Tabari et al., 2011a, Tabari et al., 2011b and Tabari
    and Aghajanloo (2012) for eastern, western and northern Iran, respectively, considering
    both the magnitude and spatial variability of ETo. Download : Download full-size
