    3.1. General description The experiment was conducted during the 2006/2007 and
    2007/2008 growing seasons on a drip-irrigated commercial Merlot (Vitis vinifera
    L.) vineyard located in the Talca Valley, Región del Maule, Chile (35°25′ LS;
    71°32′ LW; 125 m a.s.l.). The climate in this area is a typical Mediterranean
    semiarid climate with an average daily temperature of 17.1 °C between September
    and March (between spring and summer periods). Average annual rainfall in the
    region is about 676 mm falling mainly during the winter months. The summer period
    is usually dry (2.2% of annual rainfall) and hot while the spring is on average
    wet (16% of annual rainfall). The soil at the vineyard is classified as the Talca
    series (family Fine, mixed, thermic Ultic Haploxeralfs) with a clay loam texture.
    For the effective rooting depth (0–60 cm), the volumetric soil water content at
    field capacity (θFC) and at wilting point (θWP) were 0.36 m3 m−3 (216 mm) and
    0.22 m3 m−3 (132 mm), respectively. The management allowed depletion (MAD) was
    29% (174 mm), which corresponded to a normalized soil water content value (F4)
    of 0.51. The Merlot vines were planted in 1999 in north-south rows 2.5 m apart,
    with 1.5 m within-row spacing. The vines were trained on a vertical shoot-positioned
    (VSP) system with a foliage height of 2.0 m and canopy width of 0.5 m. The canopy
    geometry of this training system was similar to a parallelepiped which was conserved
    after bloom (about mid-November) by hedging two or three times during the summer.
    Typical vine trunk diameters were about 11.7 cm (±0.8 cm) and soil surface was
    maintained free of weeds or cover crop during the experiment. 3.2. Irrigation
    management and plant measurements Irrigation water was delivered twice a week
    in the morning using 4.0 L h−1 drippers spaced at intervals of 1.5 m along the
    rows. Weekly measurements of soil water content (θi) at the rooting depth (0–60
    cm) were taken using a portable TDR unit (TRASE, Soil Moisture Corp., Santa Barbara,
    CA) with 12 pairs of rods inserted below the drippers. Also, the volumetric soil
    water content (θg) in the top layer of soil (0–20 cm) was measured under vine
    canopy (4 points) and between rows (6 points). The average value of θg was weighted
    by a fractional cover of 0.3 which was estimated by measuring dimension of canopy
    10 times during each season. Vine water status was evaluated using the midday
    stem water potential (ψx) measured with a pressure chamber (Soil Moisture Equipment,
    Santa Barbara, CA). ψx was measured on 12 fully expanded leaves, wrapped in aluminum
    foil and encased in plastic bags at least 2 h before measurement. Stomatal resistance
    (rst) was measured using a portable infrared gas analyzer (model LI-6400, LI-COR,
    Lincoln, NE). Measurements of ψx and rst were done at midday (approximately 11:00–14:00
    h) from sunlit and shaded leaves situated on both sides of the vine rows. Leaf
    area index (LAI) was estimated as a function of the shoot length which was correlated
    with its total leaf area (Ortega-Farias et al., 2007): (4) (5) where LAsh = total
    leaf area per shoot (cm2); Av = area of vines (cm2); i = total shoot number per
    vine; and Lsh = shoot length (cm). To develop the correlation between LAsh and
    Lsh, leaves of each shoot were scanned so that leaf area was measured using an
    image analysis. On four vines the total shoot length per vine was measured once
    a week during the experiment. 3.3. Energy balance measurements An automatic weather
    system was installed at the Merlot vineyard to measure energy balance components
    and meteorological variables at 30-min interval. Wind speed (u) and wind direction
    were monitored by a cup anemometer and a wind vane (03101-5, Young, Michigan,
    USA) and precipitation (Pp) was measured by a rain gauge (A730RAIN, Adcon Telemetry,
    Austria). Air temperature (Ta) and relative humidity (RHa) were measured using
    a Vaisala probe (model HMP45C). Net radiation (Rn), incoming (Rsi) and outgoing
    (Rso) solar radiation were measured by a four-way net radiometer (CNR1, Kipp&Zonen
    Inc., Delft, Netherlands). Sensors of u, , Pp, Ta, RHa, Rn, Rsi, and Rso were
    installed at 4.7 m above the soil surface. Also a Vaisala probe for measuring
    temperature (Tc) and relative humidity (RHc) within canopy was installed inside
    the foliage at 1.6 m above the soil surface. Rn at the soil surface was measured
    by a Fritchen type net radiometer (REBS-Q7, Campbell Sci., Logan, UT) at a 0.5
    m height. Additionally, the sensor inter-comparison over a grass surface indicated
    that differences between the CNR1 and REBS-Q7 were less than 30 W m−2, which is
    within sensor accuracy. Latent heat flux (LE) and sensible heat flux (H) were
    measured using an eddy-covariance (EC) system mounted at a height of 4.7 m and
    oriented towards the predominant wind direction (South). The system consisted
    of a fast response open-path infrared gas analyzer (LI-7500 IRGA; LI-COR, Inc.,
    Lincoln, Nebraska, USA) and a three dimensional sonic anemometer (CSAT, Campbell
    Sci., Logan, UT). The minimum fetch-to-instrument-height ratio was about 200:1,
    sufficiently large to preclude horizontal advection. Also, estimates of LE from
    the LI-7500 IRGA were corrected for air density (Webb et al., 1980), and H estimates
    were corrected for sonic temperature (Schotanus et al., 1983). LE and H measurements
    were made at 10 Hz, and means, standard deviations, and covariances were calculated
    for 30-min periods by Reynolds block averaging. Soil heat flux was estimated using
    eight flux plates installed on either side of the rows (6 and 2 plates into the
    inter-row and below row, respectively). This arrangement takes into account the
    row shade effect during the course of the day. The flux plates of constant thermal
    conductivity (HFT3, Campbell Sci., Logan, UT) were placed at a 0.08 m depth (d).
    Also, two averaging thermocouple probes (TCAV, Campbell Sci., Logan, UT) to measure
