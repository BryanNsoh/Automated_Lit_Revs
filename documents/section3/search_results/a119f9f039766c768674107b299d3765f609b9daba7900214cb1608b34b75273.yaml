    \ from 450–800 mm yr−1, while in caatinga they were \nbetween 200 and 400 mm yr−1.\
    \ It could be concluded that irrigated mango orchards and \nvineyards in that\
    \ year consumed more water than caatinga by factors of 3 and 2, \nrespectively.\
    \ The mango orchards and vineyard areas, representing 19.4 and 8.2% of the \n\
    total irrigated area, respectively, resulting in a total evaporative depletion\
    \ of 0.22 km3 yr−1 \nin the growing regions comprised of the agro-meteorological\
    \ stations.  \nKeywords: energy balance; modeling; latent heat flux; water management;\
    \ satellite \nmeasurements \n \n1. Introduction  \nDisputes over shared water\
    \ resources are raising local, national, and even international tensions. \nRising\
    \ conflicts are expected as populations expand, economies grow, and the competition\
    \ for limited \nwater supplies intensifies [1]. Basin-level dialogs among different\
    \ users to negotiate and agree on the \nallocation of water resources are required.\
    \ The success of any dialog depends on the knowledge base and \nthe general trust\
    \ in data sources, such as the actual evapotranspiration (ET) of each land use\
    \ type. \nExperimentally, the calculation of ET can be made accurately using the\
    \ Bowen ratio (BR) method, eddy \ncovariance (EC) techniques, and scintillometers.\
    \ The BR method has been applied in agricultural crops \nand natural vegetation\
    \ [2-5]. Examples of EC measurements can also be found [6-14]. However, the \n\
    spatial variability is significant and extrapolation of energy balance data directly\
    \ from flux tower to a \nsurrounding landscape environment can lead to inaccurate\
    \ regional estimates. Aiming to increase the \nspatial scales, ET was obtained\
    \ by means of scintillometers across a path length of several  \nkilometers [15,16],\
    \ but these field methods cannot provide a fair sample of a whole biome [17].\
    \ \nRemote sensing, excluding the need of quantifying other complex hydrological\
    \ processes, is an \nexcellent means for determining and mapping the spatial and\
    \ temporal structure of the energy balance \ncomponents, including ET, at basin\
    \ scale.  \nVegetative indexes remotely obtained, together with agro-meteorological\
    \ data, can be used to \nextrapolate ET values from local to regional scales.\
    \ Hydrological models are in general too complex and \ncostly for this extrapolation\
    \ because of the difficulty in obtaining data sets in different hydrological \n\
    uniform sub-areas and due to this deficiency, these models can yield unreliable\
    \ results [18]. \nOversimplification of land surface complexity may cause hydrological\
    \ models to be biased and if \nspecies-specific algorithms were needed to scale\
    \ tower data to larger areas, detailed, species-level \nvegetation maps of each\
    \ river stretch would be necessary [19]. With the technological advances in \n\
    satellites, electronic equipment and informatics in the 21st century, several\
    \ remote sensing methods for \nRemote Sens. 2010, 2  \n \n          \n \n \n \n\
    \ \n \n \n         \n \n \n1289\nregional ET calculations have been reviewed and\
    \ improved [20-28]. Research on obtaining crop \ncoefficients for applications\
    \ in water management have also been carried out [29-37].  \nSeveral remote sensing\
    \ algorithms have been developed. The energy balance methods have several \nadvantages.\
    \ The Surface Energy Balance Algorithm for Land—SEBAL [38], the Surface Energy\
    \ \nBalance Index—S-SEBI [39] and the Surface Energy Balance System—SEBS [40],\
    \ taking into account \nthe crop conditions can be applied to various ecosystems\
    \ without the need of crop classification. The \nidentification of fruit trees\
    \ from satellite data is not straightforward [41]. Unresolved problems for \n\
    identifying different fruit crops in the semi-arid region of the São Francisco\
    \ river basin in Brazil were \nreported [42]. It is considered easier to determine\
    \ ET based on thermal infrared imagery, rather than \nthrough the procedures of\
    \ crop classification [43]. However, the disadvantage of the energy balance \n\
    methods is the need to identify extreme conditions, which is not required for\
    \ the Two-Source  \nModel—TSM [44], Dual-Temperature Difference—DTD [45] and Disaggregated\
    \ Atmosphere Land \nExchange Inverse model—DisALEXI [46]. The aerodynamic resistance-surface\
    \ energy balance \napproach—RSEB [47] failed because small errors in the radiative\
    \ temperature translate into large errors \nin the sensible heat fluxes, and then\
    \ into estimates of ET.  \nOne of the problems in relation to the applicability\
    \ of the energy balance models, aimed at the end \nusers, is the need of background\
    \ knowledge in radiation physics involved inside these algorithms. The \nsuitability\
    \ of applying the Penman-Monteith (PM) equation by the surface conductance algorithm\
    \ has \nbeen shown by using remotely-sensed vegetation indices (leaf area index\
    \ and NDVI) together with \nweather data [23]. The big advantages of the PM equation\
    \ are the applicability and the low sensitivity \nto input data and parameters.\
    \ Its use is also highlighted by the METRIC model, which applies the \nreference\
    \ evapotranspiration (ET0) throughout the ratio ET/ET0 to extrapolate instantaneous\
    \ values of \nET to larger time scales [48].  \nET remote sensing methods have\
    \ been useful for studies that were carried out involving net \ndepletion of river\
    \ flows, administering water rights, crop water requirements and irrigation \n\
    management in the Western US states [49]. The effectiveness of using very high\
    \ resolution visible and \nthermal infrared images in an Israeli vineyard for\
    \ scheduling irrigation was demonstrated [50]. \nThermal infrared measurements\
    \ have enabled growers to produce maps of relative water stress in \norchards\
    \ [51]. With the use of ET and biomass production maps, crop water productivity\
    \ was analyzed \nin the semi-arid conditions of Brazil [37]. However, the remote\
    \ surface temperature and vegetation \ncover must be at high enough resolutions,\
    \ where different land surface conditions can be distinguished, \nimportant for\
    \ the validation of ET estimated by land surface models [52]. Procedures for the\
    \ validation \nof remote sensing models have been carried out [53-60]. The research\
    \ primarily involved comparing \nenergy balance measurements from satellites with\
    \ those of tower-based systems. Data from flux \nstations increase the confidence\
    \ in remote sensing techniques, however, the success of the applicability \nof\
    \ satellite images in quantifying water consumption is conditioned by the availability\
    \ of biophysically \nrealistic models, which are simple enough for implementation\
    \ [23].  \nThe intensification of agriculture in the Low-Middle São Francisco\
    \ river basin, Brazil, with mainly \nfruit crops, has caused large land use changes,\
    \ with the replacement of the natural vegetation (caatinga) \nby large irrigated\
    \ areas. Water scarcity in some areas and periods of the year has been a problem\
    \ and \nthe drainage of irrigated agriculture may affect the water quality. With\
    \ the reduction of the amount of \ngood quality water, conflicts among users tend\
    \ to rise. To avoid both water scarcity and water excess, \nRemote Sens. 2010,\
    \ 2  \n \n          \n \n \n \n \n \n \n         \n \n \n1290\none must have efficient\
    \ tools to quantify ET at the basin scale. Field energy balance measurements in\
    \ \nthis region have been done in vineyards [5], mango orchard [13] and natural\
    \ vegetation [14]; however, \nthe results from these specific flux towers are\
    \ only first estimations of ET in a region containing \ndifferent ecosystems.\
    \  \nThe energy balance methods using satellite measurements have the advantage\
    \ that, while taking into \naccount the crop growing conditions, they do not require\
    \ a crop classification. However, for some of \nthem, identification of extreme\
    \ conditions is necessary [38-40] which can be difficult during the rainy \nseasons.\
    \ The SEBAL algorithm was calibrated and validated with field measurements in\
    \ surfaces with \nhydrological contrast in the semi-arid region of the São Francisco\
    \ river basin [27]. Although the model \nperformed well, the difficulty lies in\
    \ its assumption of zero ET for dry pixels, which is difficult during \nthe rainy\
    \ season, because the regional moisture status is homogeneous in the mixed ecosystems\
    \ of \nirrigated crops and natural vegetation.  \nConsidering the simplicity of\
    \ application, and its needing neither crop classification nor extreme \nconditions,\
    \ two models based on the PM equation were developed and validated with field\
    \ data from \nfour flux stations involving irrigated crops and natural vegetation,\
    \ in the semi-arid conditions of the \nLow-Middle São Francisco river basin [5,13,14].\
    \ The modeling involved the net radiation and soil heat \nfluxes, the resistances\
    \ to water fluxes, and interpolated weather data. Remote sensing parameters from\
    \ \nLandsat images, together with field energy balance experiments and a net of\
    \ agro-meteorological \nstations were used. The two simple observation models,\
    \ when used with satellites and a net of  \nagro-meteorological stations, will\
    \ be appropriate for implementation at basin scale for ET monitoring. \nAfter\
    \ validation, a first application of the one selected was done for regional and\
    \ incremental ET \nanalyses at daily and annual scales, which are useful for decision-making\
    \ policies in conditions of \nquick land and water use changes.  \n2. Material\
    \ and Methods \n2.1. Modeling Evapotranspiration \n2.1.1. General Equations \n\
    The physical process, whereby water flows from evaporating surfaces into the atmosphere,\
    \ is \nreferred to as actual evapotranspiration (ET). This water flux occurs via\
    \ canopies through stomata as \nactual transpiration and directly from the soil\
    \ surface as actual evaporation. Stomata are small \nopenings on the plant leaf\
    \ through which gases and water vapor pass. The vaporization occurs within \n\
    the leaf, in the intercellular spaces, and the vapor exchange with the atmosphere\
    \ is controlled by the \nstomatal aperture, which can be open and closed, depending\
    \ on the pressure of the guard cell. Nearly \nall soil water taken up by roots\
    \ is lost by transpiration and a negligible fraction is used within the plant.\
    \ \nNot only the type of crop, but also the crop development, environment, cultural\
    \ management and \nirrigation system should be considered when assessing transpiration.\
    \  \nFor modeling ET, distinctions are made between reference crop evapotranspiration\
    \ (ET0) and actual \nevapotranspiration (ET). ET0 is the evapotranspiration rate\
    \ from a reference surface, not short of water, \nwhich can be a hypothetical\
    \ grass surface with specific characteristics, while ET involves all \nconditions\
    \ of any vegetated surface. Agro-meteorological parameters, vegetation characteristics,\
    \ \nRemote Sens. 2010, 2  \n \n          \n \n \n \n \n \n \n         \n \n \n\
    1291\nmanagement and environmental aspects affect ET. Other factors to be considered\
    \ are ground cover, \nplant density, plant architecture, microclimate and soil\
    \ moisture. Considering irrigated crops, \ncultivation practices and the type\
    \ of irrigation system, can alter the microclimate, affecting the canopy \ncharacteristics\
    \ and the moisture content of the soil and the plants. The effect of soil moisture\
    \ on water \nfluxes is primarily conditioned by the magnitude of the water deficit\
    \ and the type of soil. On the other \nhand, too much water will result in water\
    \ logging, which might damage the root and limit root water \nuptake by inhibiting\
    \ respiration [61].  \nEvapotranspiration is an energy consuming process, referred\
    \ to as the latent heat flux (λE). ET can \nbe derived from the latent heat of\
    \ vaporization (λ), density of water and λE. As a first approximation, \nan ET\
    \ of 1 mm d−1 is equivalent to a λE of 28 W m−2, being therefore the chain between\
    \ the water and \nenergy balances. All energy fluxes should be considered when\
    \ deriving the energy balance equation, \nwhich for a given surface can be written\
    \ as:  \n 0\n\n\n\nG\nH\nE\nRn\n\n \n   (1) \nwhere Rn is the net radiation,\
