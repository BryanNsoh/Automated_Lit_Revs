    for the growing season analyses. 1963 Jensen-Haise ET r The 1963 J-H ET r estimates
    were poor compared with the ASCE-PM ET r values. The method underestimated at
    Bushland, Clay Center, Davis, and Rockport (Table 5) and overestimated at Gainesville
    and Phoenix. The method provided reasonable estimates only at Phoenix [ r 2 =
    0.90 , RMSD = 1.11 mm day − 1 for calendar year, (C.Y.)] and Gainesville ( r 2
    = 0.72 , RMSD = 1.17 mm day − 1 for C.Y.). The reasonable estimates at Phoenix
    and Gainesville might be due to the low wind speeds at these locations. This method
    does not account for wind speed, which may significantly affect the ET rate in
    some climates. In climates with strong winds, the saturated air above the plant
    canopy will be constantly replaced with drier air, increasing vapor pressure deficit
    and ET. However, in calm wind conditions, the saturated air in the immediate surrounding
    of the crop canopy may not be replaced as often, making ET less sensitive to wind
    speed. In climates with high humidity and low winds, the saturated air above the
    canopy can be replaced with only slightly less humid air. Thus, one would expect
    the 1963 J-H equation to provide better estimates of ET r in environments with
    calm winds compared with environments with strong winds. The 1963 J-H ET r estimates
    were significantly different than the ASCE-PM ET r values at all locations. The
    magnitude of underestimations at Bushland, Clay Center, and Davis increased at
    high ET values ( ⩾ 10 mm ) . The method overestimated the ASCE-PM ET r values
    by 8 and 17% at Phoenix and Gainesville (Table 5). The underestimation was 24%
    at Clay Center, which was in agreement with the value observed by Jensen et al.
    (1990) as 30% underestimations by this method at an arid and windy location (Scottsbluff,
    Neb.). Estimations for the growing season resulted in lower RMSD values at Clay
    Center and Rockport. HPRCC Penman ET r The HPRCC Penman ET r values were used
    and analyzed only at Clay Center. The method provided good estimates with a high
    r 2 value of 0.97 and low RMSD of 0.56 mm day − 1 . Estimates were parallel to
    the ASCE-PM ET r values for the majority of the data range. However, the equation
    did not respond to the changes in ET r values greater than approximately 10 mm
    and the magnitudes of underestimations were larger at the higher ET r rates. Overall,
    estimations were within 6% of the ASCE-PM ET r values. The RMSD value ( 0.63 mm
    day − 1 ) for the growing season was higher than for the calendar year ( 0.56
    mm day − 1 ) with similar slopes (0.94 versus 0.93). The consistent lagging of
    the HPRCC ET r values below the ASCE-PM ET r values at high ET values indicates
    calibration characteristics. The HPRCC Penman equation was modified by Kincaid
    and Heermann (1974) for Mitchell, Neb, climatic conditions by changing the wind
    function of the original Penman (1948) method. Kincaid and Heermann (1974) stated
    that the coefficients used in the wind function of the HPRCC Penman equation were
    nearly the same as those reported by Jensen (1969) for Twin Falls, Id. However,
    in practical application, the HPRCC ET r differs from the original equation of
    Kincaid and Heerman (1974). In practical application of the original equation
    by the HPRCC, the maximum value of wind speed and vapor pressure deficit (VPD)
    [ e s - e a in Eq. (2)] that can occur is limited to certain values. Thus, the
    equation does not respond to the effect of the wind speed and VPD on ET r after
    an approximately ET r value of ⩾ 10 mm . The ET r calculations reported by HPRCC
    in the daily weather data sets are made using a VPD limit of 2.3 kPa and wind
    speed limit of 5.1 m s − 1 as suggested by Hubbard (1992). These two conditions
    are the main cause of discrepancies between the HPRCC and the ASCE-PM ET r values
    at high ET r rates ( ⩾ 10 mm ) . These two conditions will cause some faulty ET
    r values by the HPRCC Penman. Because the climatic conditions of the VPD above
    2.3 kPa and wind speeds above 5.1 m s − 1 are often observed in many parts of
    Nebraska, especially during the growing season, the VPD and wind speeds above
    these limits can be a substantial portion of the climate datasets in some parts
    of the state during hot, dry, and windy periods. These large VPDs and high wind
    speeds represent natural climatic demand for evaporative losses of the environment
    and should be reflected in the ET r estimates. Eliminating the conditions on upper
    limits of the VPD and wind speed would greatly improve the performance of the
    HPRCC Penman equation at high ET rates as compared with the ASCE-PM ET r . 1972
    and 1982 Kimberly–Penman ET r The 1972 Kim-Pen had the best agreement with the
    ASCE-PM at all locations. The ET r estimates correlated very well with the ASCE-PM
    ET r values throughout the year, with low RMSD values of 0.87, 0.48, 0.41, 0.24,
    0.29, and 0.36 mm day − 1 for Bushland, Clay Center, Davis, Gainesville, Phoenix,
    and Rockport. The RMSD value of 0.48 mm day − 1 for Clay Center was smaller than
    the RMSD value obtained from the HPRCC Penman equation ( 0.56 mm day − 1 ) , which
    was originally calibrated for Nebraska conditions. The 1972 Kim-Pen ET r estimates
    were not significantly different from the ASCE-PM ET r values at two locations;
    Davis and Phoenix. This was the only method that had nonsignificant ( P > 0.05
    ) ET r estimates as compared with the ASCE-PM estimates among all methods for
    the calendar year. It also had the highest r 2 values ( ⩾ 0.97 ) among all locations.
    Overall, its estimates were within 3% of the ASCE-PM estimates with the exception
    of Phoenix where the estimates were 6% lower than the ASCE-PM. Growing season
    estimates were very similar to those obtained for the calendar year, but the magnitude
    of the underestimations during the growing season increased from 3 to 8% at Davis
    and from 6 to 14% at Phoenix. Although the 1972 Kim-Pen method slightly over-
    or underestimated the ASCE-PM ET r values, depending on location, it produced
    consistent estimates with less point scattering around the 1:1 line at both low
    and high ET r rates throughout the year at all locations. The 1982 Kim-Pen ET
    r estimates agreed well with ASCE-PM ET r values. The RMSD values were, however,
    higher than for the 1972 Kim-Pen at all locations, ranging from 0.54 mm day −
    1 at Gainesville to 1.08 mm day − 1 at Bushland. Underestimations were within
    3% of the ASCE-PM estimates at Bushland, Clay Center, Davis, and Rockport. The
    poorest estimates were at Gainesville and Phoenix, the two locations with the
    lowest wind speeds. The equation overestimated by 7 and 12% at Gainesville and
    Phoenix. The ET r estimates during the growing season were considerably better
    than those in nongrowing seasons, especially at Bushland, Clay Center, Davis,
    and Rockport. The estimates during the growing season were not significantly different
    from the ASCE-PM estimates at Bushland and Davis (Table 5). Irmak et al. (2003)
    reported that the 1982 Kim-Pen was originally developed for the period of April
    through October with a polynomial wind function. The original wind function did
    not behave correctly during November through March and later was changed to the
    "normal equation" wind function (J. L. Wright, personal communication) as given
    by Jensen et al. (1990), which was the wind function used in this study. This
    wind function decreases to a base level for the winter months and accounts for
    the shorter daylength. Daily K r Values for Calendar Year and Growing Season ASCE-PM
    K r Although the ASCE-PM K r values showed some variation between the locations
    they were more consistent than other K r values (Fig. 1). Values determined with
    the ASCE-PM consistently exhibited an increasing trend from summer towards the
    winter months at all locations with maximum values in December and January. Although
    they differed in magnitude, the annual trend of K r values was similar for all
    locations. The K r values had less variation during the growing season (May–September)
    than the nongrowing (dormant) season. The largest day-to-day fluctuation during
    the growing season was observed at Rockport, followed by Clay Center and Gainesville.
    The largest K r values were observed at Bushland and Clay Center, two locations
    where hot, dry, and windy conditions cause high ET rates during the growing season.
    The large K r values ⩾ 1.38 during the summer months may reflect the advective,
    dry, and high wind environment typical of Bushland. These conditions are also
    often observed at Clay Center, especially during late July and early August where
    ET r can exceed available energy ( R n ) reflecting advective conditions. The
    K r values ranged from 1.38 in July and August to a maximum of 1.55 and 1.56 in
    January and December, with calendar year and growing season averages of 1.46 and
    1.40 (Table 6). The lowest K r values were in Gainesville, ranging from 1.11 in
    July to 1.30 in January. The K r values were always greater than 1.11 during the
    calendar year and growing season at all locations and the day-to-day variation
    of K r values was very small during the year. The average SD values among years
    were always less than 0.10 for the calendar year and less than 0.08 for the growing
    season. These results agree with those reported by Jensen et al. (1990) who observed
    K r values ranging from a low of 1.03 for calm, humid conditions to a high of
    1.45 for extremely windy and dry conditions. However, the ASCE-PM K r values obtained
    in this study are somewhat higher than other K r values reported in the literature
