    to correct Tmin data to compensate for station aridity. 4. Discussion and conclusions
    Monthly averages of maximum and minimum temperature, relative humidity, sunshine
    duration and wind speed, corresponding to the period 1971–2005 at 40 Iranian synoptic
    stations distributed over the country were utilized for estimation of ETo using
    the PM-ETo, the temperature PMT and HS methods. Aiming at a comparative analysis
    of the behaviour of these methods, the climatic zones of Iran were identified
    utilizing the UNEP aridity index, which is based on the ratio of mean annual precipitation
    to mean annual potential evapotranspiration. To estimate ETo using both the HS
    and PMT methods, appropriate values for kRs, an empirical radiation adjustment
    coefficient, were searched for each station. For estimation of Tdew from Tmin
    to be used with the PMT, the latter was corrected for aridity. For humid climates
    an empirical approach to estimate Tdew from the mean temperature was used and
    applied for PMT estimation. The performance of the HS and PMT methods against
    PM-ETo were evaluated through a set of commonly used statistics. Results show
    that searching appropriate kRs for estimation of solar radiation for both HS and
    PMT methods results in significant accuracy improvement in the estimation of ETo.
    It was observed that kRs values for the stations located in the sub-humid and
    humid climates of western and northern Iran are smaller than those for the semi-arid
    to hyper-arid climates of central, southern and eastern Iran, suggesting a north-south
    and west-east increasing spatial trend. It was also found that the kRs values
    selected for both methods in a given station are either identical or show negligible
    difference. Despite results herein concern a wide range of climates, it is desirable
    to have these results confirmed through studies relative to other areas and using
    different time step computations. The adjustment of Tmin for estimating Tdew to
    be used with the PMT method has shown to highly improve the performance of the
    method for semi-arid to hyper-arid climates. Moreover, the adoption of an empirical
    approach to estimate Tdew from the minimum temperature also significantly increased
    the accuracy of PMT estimation for humid climates. Overall, estimates by HS and
    PMT strongly correlate with estimates by PM-ETo, implying that the considered
    methods appropriately predict ETo for all climatic regions of Iran if the appropriate
    kRs was considered. Results described also indicate that when datasets are incomplete,
    particularly relative to radiation and air humidity data, ETo calculations may
    be performed for the periods when data are lacking with the FAO-PM equation using
    radiation and/or VPD parameters estimated from Tmax and Tmin as for the PMT method.
    The statistical test on differences between HS and PMT methods has shown that
    HS is more often significantly superior to PMT in the semi-arid region while the
    PMT performed significantly better than HS in humid and sub-humid areas. However,
    no significant differences were found for 43% of cases. A weak/poor agreement
    was however found for some stations situated in the very dry climate of eastern
    and southern Iran owing to the role played there by extreme and variable wind
    speed. The observed discrepancies between HS (and PMT) and PM-ETo in the stations
    situated in eastern Iran is attributed to the extreme wind speed, particularly
    during summer when ETo is higher. The observed disagreement between the estimations
    by PMT (and HS) and PM-ETo may be partially due to not considering wind speed
    in HS method and to the less effective default wind speed value usually considered
    for PMT estimation, which is much lower than the actual value used there for PM-ETo
    computation. However, using seasonal regional values as default wind speed values
    decreased the variance of residuals and the heteroscedasticity of regressions
    but increased the regression coefficients and therefore ETo became over-estimated
    in these hot and windy locations. It is likely that the time variability of wind
    speed plays a major role in the discrepancies between PMT and PM-ETo estimates
    and therefore it is hardly possible to find a default value or empirical function
    that takes that variability into account in PMT when wind speed data are not available.
    Given these circumstances, it is likely not appropriate to try finding a modification
    of HS for considering wind speed. However, considering the need to minimize errors
    in estimating ETo when only temperature data are available in areas where wind
    may play a major role, this problem remains open to further research developments.
    The spatial distribution of annual ETo showed a gradual increasing from north
    to south, with the lowest ETo values observed over northern humid and sub-humid
    climates of Iran and larger ETo estimates for arid and hyper-arid climates in
    the southern and eastern country. The spatial patterns of ETo computed using limited
    weather data with HS and PMT methods are identical and resemble to that of PM-ETo,
    thus confirming the above referred conclusions indicating that the HS and PMT
    methods are appropriate alternatives for estimation of ETo in all climatic regions
    of Iran, particularly for the very remote stations having only minimum and maximum
    temperature records. References Ahmadi and Fooladmand, 2008 S.A. Ahmadi, H.R.
