    \ vegetation cover.\nFurthermore, incident radiation affects transpiration and\
    \ stomatal resistance, and the net radiation can\nbe decomposed to sensible and\
    \ latent heat ﬂux. The transfer of energy as heat from the surface to the\natmosphere\
    \ is an important component for surface temperature and explains why the temperatures\n\
    in areas with high vegetation coverage roughness are lower than those in areas\
    \ with bare soil, which\ninﬂuences the shape of the LST-VI space.\nThe LST-VI\
    \ feature space is restricted by the dry and wet edges. The wet edge in the feature\n\
    space represents maximum evapotranspiration and adequate soil moisture and the\
    \ dry edge indicates\nthat the vegetation is subjected to water stress in which\
    \ evapotranspiration reaches the minimum and\nthe SM is 0 (no water can be used).\
