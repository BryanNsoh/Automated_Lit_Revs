    errors in the measurements of turbulent energy fluxes (LE and H). Therefore, it
    is very important to avoid systematic energy imbalances and errors in the direct
    EC measurements used for model validations. For this reason, entire days that
    clearly exhibited persistent noisy behavior due to instrumental problems, flow
    distortion through the tower, or adverse meteorological conditions (for example
    rainy days) were discarded. For this reason, days that presented an energy balance
    ratio (EBR) of (H + LE) to (Rn − G) between 0.90 and 1.10 were excluded for the
    validation model. Major problems were associated with power failure and 46 days
    were eliminated for the 2-year data set when EBR values were <0.90 or >1.10. Also,
