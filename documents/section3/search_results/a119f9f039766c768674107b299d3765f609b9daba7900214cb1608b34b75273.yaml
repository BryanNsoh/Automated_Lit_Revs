    \ Agro-Meteorological Stations \nThe São Francisco river basin encompasses several\
    \ Brazilian states with a size of 636,920 km2. It is \ndivided into four physiographic\
    \ regions: The Upper, the Middle, the Low-Middle and the Lower São \nFrancisco\
    \ sub basins. The upstream region has an average annual precipitation of more\
    \ than 2,000 mm. \nIn the semi-arid and arid zones of the states of Bahia and\
    \ Pernambuco, the rainfall drops to less than \n350 mm yr−1. Near the mouth of\
    \ the river, oceanic influence gradually increases rainfall again to about \n\
    1,300 mm yr−1. More than 50% of the territory of the basin is located in the semi-arid\
    \ region of Brazil \nin the northeastern part of the country. Disturbed currents\
    \ of South, North, East and West influence the \nclimatology of this region. Excluding\
    \ the places of high altitude, all areas in the Low-Middle sub-basin \npresent\
    \ annual averaged air temperatures higher than 24 °C, even higher than 26 °C in\
    \ the depressions \nRemote Sens. 2010, 2  \n \n          \n \n \n \n \n \n \n\
    \         \n \n \n1299\nat 200 to 250 m of altitude. The average maximum air temperature\
