    it improves the temporal dynamics of both ASCAT and SMAP products (blue boxes
    in Fig. 6a and b). When ASCAT is considered for combination with passive satellite
    data over densely vegetated areas, it is better to choose a lower frequency (L-band)
    for SSM retrieval than a higher frequency. The L-band frequency offers the added
    advantage of being able to take measurements in conditions with denser vegetation
    than is possible with the C- or X-bands (green boxes versus blue boxes in Fig.
    6b). The results above emphasize that utilizing a variety of SSM datasets has
    great potential for remedying the shortcomings of individual products in challenging
    surface regions. Box plots of the ubRMSD and bias are included in Figs. S5 and
    S6. Because the ubRMSD and bias values were calibrated using a normalization approach,
    the combined products had ubRMSD values around 0.04 (m3 m− 3) and bias values
    around 0.01 (m3 m− 3). Fig. 7 presents two Taylor diagrams, illustrating the statistical
    comparison of the original and the combined products against in situ observations
    from each ISMN in 2016. The temporal variability in the original products is demonstrated
    by the SDV value results. In Fig. 7(a), the SDV values of the original SMAP, ASCAT,
    and AMSR2 products, represented by red, green, and blue symbols in the figure,
    are scattered widely in the SDV range 0.4–2.3. In Fig. 7(b), the SDV values of
    the combined SMAP + ASCAT, AMSR2 + SMAP, and ASCAT + AMSR2 products, represented
    by red, green, and blue symbols in the figure, are gathered near the SDV range
    1; straight lines with red, green, and blue colors indicate the average R-values
    for each product. The SDV value is the ratio between the SMSAT and SMIN SITU standard
    deviations. This statistic indicates that the variability from ground observation
    is lower than that of the original and combined products if the SDV is < 1, and
    vice versa. Moreover, the combined product SDV values are more tightly clustered
    than the original SDV values; most values are close to ‘1’. This means that for
    the products showing temporal variation similar to that of the in situ observations,
    the combined reproduced lower bias SSM information than the other original products.
    As we discussed in Section 3.3, the maximized R method highly depends on the performance
    of the reference values with in situ observations. We utilized the GLDAS datasets
    that showed better R-values than ASCAT and AMSR2 datasets, but similar or smaller
    R-values than SMAP datasets. However, the GLDAS datasets showed better results
    of ubRMSD and a higher absolute bias than all three products against in situ observations
    (Table 3). For these reasons, ASCAT and AMSR2 could be improved by SMAP at all
    sites (straight lines in Fig. 7). Unsurprisingly, the R-value of SMAP hardly improved
    because SMAP showed a better performance against in situ observations than the
    reference value. However, ubRMSD and bias highly improved because ubRMSD and bias
    of the reference datasets were closer to zero compared to in situ observations
    (SDV values in Fig. 7). These results emphasize that SMAP can be utilized as a
    reference value for combining the two different datasets to improve the temporal
    pattern of SSM for satellite-based datasets as well as the model SSM datasets.
