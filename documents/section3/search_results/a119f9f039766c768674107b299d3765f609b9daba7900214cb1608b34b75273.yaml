    The CSA management practices are generally applied together with other agronomic
    practices such as residue return, nitrogen fertilizer use, and irrigation. These
    agronomic practices may interact with the CSA management practices with positive
    or negative effects on the capacity of soils to sequester carbon. In this study,
    we considered experiment duration and four other agronomic practices, including
    residue return, nitrogen fertilization, irrigation, and crop sequence, to quantify
