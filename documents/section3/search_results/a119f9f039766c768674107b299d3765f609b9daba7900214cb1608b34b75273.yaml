    \ GPP–CSIF\nrelationship\nIn contrast to Sun et al. (2017), we found a large variation\n\
    of GPP–CSIF relationship across sites. Compared to previ-\nous studies, our study\
    \ gave higher aGPP/CSIF estimates, prob-\nably due to a much higher aGPP/CSIF\
    \ value for evergreen\nneedleleaf forest (10 out of 40 sites are ENF) (Table S1\
    \ in\nthe Supplement) and slight underestimation of CSIFall-daily\ndataset. This\
    \ higher aGPP/CSIF value for ENF was also sug-\ngested by the comparison between\
    \ OCO-2 SIF and FLUX-\nCOM GPP dataset (Sun et al., 2018) and other comparisons\n\
    using GOSAT SIF (Guanter et al., 2012). Consistent with\nLi et al. (2018b), we\
    \ also found small cross-biome variation\nof the GPP–SIF relationship. However,\
    \ a large within-biome\nvariation of aGPP/CSIF is also found, which contributes\
    \ to a\nlarge proportion of the observed cross-site variations rather\nthan the\
    \ cross-biome variation. Compared to studies that use\nOCO-SIF within a large\
    \ buffering area (e.g., 40 km diameter\ncircle in Verma et al., 2017), we made\
    \ the comparison over a\nmuch smaller area and much higher temporal frequency.\n\
    There are several explanations for the observed site-\nspeciﬁc GPP–SIF relationship.\
