    and methods This study was implemented in four steps: (1) identify publicly accessible
    data sources and evaluate whether they provide sufficient data parameters, detail
    and quality for use in computing daily reference ET; (2) determine whether missing
    data can be estimated using other available data, trends and associative models
    and calculate the daily reference ET; (3) assess and validate the quality of reference
    ET values determined from these data sources compared with valid ET network data
    sources; and (4) develop and evaluate models based on statistical learning methods
    to calculate reference ET given data from non-agricultural, non-ET weather stations
    or networks. In the remainder of the paper, we refer to non-agricultural, non-ET
    weather stations as “non-ET stations”. The first step involved a thorough assessment
    of all the weather networks in the Texas High Plains for estimating daily reference
    ET. Selection criteria include: (a) timely and real-time availability of data
    to the public at no cost; (b) length and continuity of historic records; (c) availability
    of measurements of parameters needed for estimating reference ET; and (d) ability
    to accurately estimate parameters that are missing or not measured. Once suitable
    non-ET stations were identified, a map showing the location of these stations
    was used to create a Thiessen polygon map, which (in turn) was used to pair these
    stations with selected agricultural weather stations of the TXHPET network (i.e.,
    the “ET stations”) for model development and evaluation. The weather parameters
    considered include: daily maximum and minimum air temperatures, average dew point
    temperature, average wind speed, average relative humidity, barometric measure
    and solar radiation. The second step involved computing missing data using equations
    provided in the 2005 Standardized reference ET methodology (Allen et al., 2005).
    For instance, if the solar radiation values were not measured or missing for a
