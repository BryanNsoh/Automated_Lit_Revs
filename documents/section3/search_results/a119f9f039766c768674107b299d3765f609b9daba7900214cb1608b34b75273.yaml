    Get rights and content Highlights • SMAP strongly agreed with the temporal dynamics
    of in-situ observations. • All remotely sensed soil moisture products were sound
    over moderately vegetated areas. • Over densely vegetated areas, ASCAT performed
    better than the other products. • The maximized R method was utilized to show
    the importance of individual datasets. • The SMAP-ASCAT combination performed
    better than the other combined products. Abstract Global-scale surface soil moisture
    (SSM) products retrieved from active and passive microwave remote sensing provide
    an effective method for monitoring near-real-time SSM content with nearly daily
    temporal resolution. In the present study, we first inter-compared global-scale
    error patterns and combined the Soil Moisture Active Passive (SMAP), Advanced
    Scatterometer (ASCAT), and Advanced Microwave Scanning Radiometer 2 (AMSR2) SSM
    products using a triple collocation (TC) analysis and the maximized Pearson correlation
    coefficient (R) method from April 2015 to December 2016. The Global Land Data
    Assimilation System (GLDAS) and global in situ observations were utilized to investigate
    and to compare the quality of satellite-based SSM products. The average R-values
    of SMAP, ASCAT, and AMSR2 were 0.74, 0.64, and 0.65 when they compared with in
    situ networks, respectively. The ubRMSD values were (0.0411, 0.0625, and 0.0708)
    m3 m− 3; and the bias values were (− 0.0460, 0.0010, and 0.0418) m3 m− 3 for SMAP,
    ASCAT, and AMSR2, respectively. The highest average R-values from SMAP against
    the in situ results are very encouraging; only SMAP showed higher R-values than
    GLDAS in several in situ networks with low ubRMSD (0.0438 m3 m− 3). Overall, SMAP
    showed a dry bias (− 0.0460 m3 m− 3) and AMSR2 had a wet bias (0.0418 m3 m− 3);
    while ASCAT showed the least bias (0.0010 m3 m− 3) among all the products. Each
    product was evaluated using TC metrics with respect to the different ranges of
    vegetation optical depth (VOD). Under vegetation scarce conditions (VOD < 0.10),
    such as desert and semi-desert regions, all products have difficulty obtaining
    SSM information. In regions with moderately vegetated areas (0.10 < VOD < 0.40),
    SMAP showed the highest Signal-to-Noise Ratio. Over highly vegetated regions (VOD
    > 0.40) ASCAT showed comparatively better performance than did the other products.
    Using the maximized R method, SMAP, ASCAT, and AMSR2 products were combined one
    by one using the GLDAS dataset for reference SSM values. When the satellite products
    were combined, R-values of the combined products were improved or degraded depending
    on the VOD ranges produced, when compared with the results from the original products
    alone. The results of this study provide an overview of SMAP, ASCAT, and AMSR2
    reliability and the performance of their combined products on a global scale.
    This study is the first to show the advantages of the recently available SMAP
    dataset for effective merging of different satellite products and of their application
    to various hydro-meteorological problems. Previous article in issue Next article
    in issue Keywords Remotely sensed soil moisture retrievalsSMAPASCATAMSR2Inter-comparisonTriple
    collocation error estimatorCombining datasets 1. Introduction Several methods
    for reproducing near-surface soil moisture (SSM) estimates from satellite-based
    microwave instruments have been proposed (Wagner et al., 1999, Njoku et al., 2003,
    Entekhabi et al., 2010, Jackson et al., 2010, Kerr et al., 2010). These investigations
    are crucial for understanding the hydrological cycle because SSM plays a key role
    in the partitioning of energy and water fluxes among the hydrosphere, biosphere,
    and atmosphere. In particular, SSM at global and regional scales is required in
    operational applications such as numerical weather prediction (NWP) at different
    time scale, climate and agricultural modeling, water resource and irrigation management,
    dust outbreak prediction, and many other surface processes (Koster et al., 2009,
    Brocca et al., 2010, Bolten et al., 2010, Kim and Choi, 2015, Kim et al., 2017,
    Brocca et al., 2017). Owing to its important role in the climate system, SSM was
    listed as a key variable among the “Essential Climate Variables” (ECVs) in 2010
    (GCOS, 2006). Several satellite missions including the Soil Moisture and Ocean
    Salinity (SMOS) and Soil Moisture Active Passive (SMAP) have been dedicated to
    measuring global SSM through space-borne remote sensing (Kerr et al., 2001, Entekhabi
    et al., 2010). Specifically, SMAP was recently launched by the National Aeronautics
    and Space Administration (NASA) in January 2015 to monitor SSM and to detect the
    frozen or thawed state of soils. Similarly, many other promising sensors (active
    and passive) capable of acquiring global SSM have been launched. These include
    the Advanced Scatterometer (ASCAT) onboard MetOp-A and B, the Advanced Microwave
    Scanning Radiometer 2 (AMSR2) onboard Global Change Observations Mission 1-Water
    (GCOM-W1), and the Microwave Radiation Imager onboard Feng Yun (Albergel et al.,
    2009, Dorigo et al., 2010, Wagner et al., 2013, Parinussa et al., 2015, Cui et
    al., 2016). Although the SSM retrieved from these sensors has a coarse spatial
    resolution (20–50 km), they have a short repeat time (1–3 days) that is suitable
    for many hydro-meteorological applications (Walker and Houser, 2004). In addition
    to improved retrieval of satellite-based SSM-data from space, new land surface
    models and ground measurements are providing useful SSM information about near-surface
    to deeper layers. Ground-based SSM measurements reflect the true value of SSM
    at point scale (Brocca et al., 2007, Famiglietti et al., 1999, Ngunyen et al.,
    2017). Moreover, many previous studies have shown that point-based ground measurements
    can reflect temporal SSM dynamics of the field mean SSM value (Vachaud et al.,
    1985, Wagner et al., 2008, Brocca et al., 2009); therefore, such ground measurements
    are essential for validation and evaluation of both satellite-based and land surface
    model SSM products. In situ datasets have limitations in terms of vertical and
    spatial representation and spatial extent, especially for global-scale data analysis.
    For this reason, modeled SSM products such as those from the Modern-Era Retrospective
    Analysis for Research and Applications-Land (MERRA-Land) and Global Land Data
    Assimilation System (GLDAS), which are based on merged satellite and gauge-based
    datasets, are sometimes used for validation and calibration studies (Brocca et
    al., 2011, Chen et al., 2013, Al-Yaari et al., 2014a, Al-Yaari et al., 2014b).
    Not only satellite-based SSM data but also land surface models are tools that
    provide sufficiently reasonable guidance of SSM and profile SM information worldwide
    over regions where in situ observations are sparse (Lakshmi, 2004, Albergel et
    al., 2012). Understanding the spatio-temporal error characteristics of different
    satellite SSM products is of great importance for operational applications. In
    many previous studies, the consistency of satellite-based SSM products have been
    investigated using reference SSM values, including data from the Advanced Microwave
    Scanning Radiometer for EOS (AMSR-E), SMOS, ASCAT, and AMSR2. Such studies have
    shown that each product has different error characteristics under different surface
    and environmental conditions (Dorigo et al., 2010, Gruhier et al., 2010, Kim et
    al., 2015a, Konings et al., 2011, Leroux et al., 2014, Wagner et al., 2014, Griesfeller
    et al., 2016, Burgin et al., 2017, Cho et al., 2017). Because each satellite-based
    SSM product has shown different performance depending upon land cover conditions,
    sensor specifications, and SSM retrieval algorithms, the merging of these different
    datasets is regarded as a promising approach by which to establish a level of
    meta-performance superior to what is possible using the individual products (Liu
    et al., 2011, Liu et al., 2012, Kim et al., 2015b). Combining different satellite-based
    SSM products provides a mechanism for overcoming the drawbacks of an individual
    product (Houser et al., 1998, Liu et al., 2012, Wagner et al., 2012, Dorigo et
    al., 2015). To generate a combined SSM product, both passive and active microwave
    SSM datasets have been used. Liu et al. (2012) combined four passive and two active
    microwave products as part of the European Space Agency (ESA) Program on Global
    Monitoring of ECV, which was initiated in 2010 and is known as the Climate Change
    Initiative (CCI; http://www.esa-soilmoisture-cci.org). Starting from 1 November
    1978, the ECV CCI products have provided combined SSM products for long observation
    periods and preserved the relative dynamics of the original satellite-derived
    products (Dorigo et al., 2017). Furthermore, Kim et al. (2015b) introduced a method
    of combining two different parent datasets by maximizing the temporal correlation
    with a reference dataset. If the reference value (e.g., a modeled SSM dataset)
    is assumed to be the highest-quality SSM dataset, the maximized R method is capable
    of improving the temporal correlation coefficient values between the combined
    and reference datasets when two parent products are combined. Because each product
    performs differently under different environmental conditions, complementary aspects
    can be distinctly observed. However, the reference values do not always represent
    the highest-quality dataset, which can lead to deterioration of the parent products.
    Nonetheless, in many cases, the combined dataset shows generally superior results
    compared with individual datasets by showing higher values of temporal correlation
    with ground-based measurements. In the present study, we first inter-compared
    and combined a recently available SMAP dataset with specific versions of ASCAT
    and AMSR2 SSM products using statistical metrics including triple collocation
    analysis and presented the results through the Taylor diagram. As previously mentioned,
    SSM is retrieved using many different algorithms that can show better or worse
    performance over some areas even though the observational system is identical.
    Wagner et al. (2014) clearly showed that different performance rankings of SSM
    datasets (and subsequent conclusions) could be obtained by specific selection
    of processing and interpretation of the datasets. Considering this point, the
    present study compares algorithms and metrics to determine whether a particular
    satellite-based SSM product enables improved quality and performance when combined
    with other datasets. The three main objectives of this study were as follows.
    First, we aimed to assess the global performance of individual SSM products (from
    SMAP, ASCAT, and ASMR2) by comparison with ground-based and model SM datasets
    produced from April 2015 to December 2016. Second, we aimed to investigate global-scale
    error patterns of SMAP, ASCAT, and AMSR2 using triple collocation analysis; with
    performance assessments to consider different land cover classifications and vegetation
    fractions. Third, we aimed to combine SMAP with other satellite-based SSM products
    and evaluate the results to investigate practical applications of the newly available
    SMAP dataset. Regarding the combined SSM product, the SMAP SSM was considered
    a candidate product for combination with others. This research provides novel
    insight into the use of the recently available SMAP SSM dataset in various practical
    applications including satellite-based SSM data merging, assimilation in NWP,
    and hydrological modeling. 2. Materials and methods 2.1. Remotely sensed surface
    soil moisture SMAP, ASCAT, and AMSR2 were evaluated against GLDAS and in situ
    SSM datasets, which were assumed to be reference SSM values. Because the SMAP
    dataset was made available in April 2015, the period of analysis was April 2015
    to December 2016. All three satellite-based SSM datasets were projected to the
    WGS84 geographic grid and resampled using the nearest neighbor distance algorithm
    to establish a uniform georeferenced 0.25° grid, which is the same as that used
    in the GLDAS datasets (Rüdiger et al., 2009, Al-Yaari et al., 2014b). In addition,
    the GLDAS datasets were reconstructed from UTC time-based to local time-based
    in order to match the SMAP, ASCAT, and AMSR2 local overpass times. This reconstruction
    was achieved by considering the navigational time zone based on longitude and
    by neglecting local statutory deviations (Fig. S1). Similarly, data from the in
    situ datasets were extracted at a time closest to the local overpass time of each
    satellite product. Because the International Soil Moisture Network (ISMN) provides
    hourly data, we set a one-hour threshold for the maximum time difference between
    the in situ and satellite overpass time (local time). For instance, we used the
    in situ datasets of 06:00–07:00 A.M. for the half orbit SMAP, 9:00–10:00 P.M.
    for the descending path of ASCAT, and 01:00–02:00 A.M. for the ascending path
    of AMSR2. In order to calculate sound results, the in situ stations for which
    the corresponding pixels had > 100 data points in time were selected for all satellites
    and GLDAS products. 2.1.1. SMAP soil moisture retrievals Successfully launched
    in January 2015, the SMAP mission is the first Earth observation satellite developed
    by NASA in response to the National Research Council''s Earth Science Decadal
    Survey (Entekhabi et al., 2010, Colliander et al., 2017). This mission was designed
    to enhance scientific understanding of the interaction between the Earth''s surface
    and atmosphere to predict natural disasters and improve climate forecasting. The
    main goal of the SMAP mission is to obtain high-accuracy SSM information. The
    accuracy requirements of SMAP mission specify that SSM should be retrieved with
    ubRMSE of 0.04 m3 m− 3 accuracy in low or moderately vegetated areas in order
    to use this data for effective monitoring and prediction of natural hazards such
    as droughts, floods, and dust outbreaks. SMAP carries an L-band radiometer (1.41
    GHz) and rotating reflector radar (1.26 GHz non-imaging SAR), which was designed
    to provide a conical scanning-antenna beam. SMAP has a near-polar sun synchronous
    orbit and overpasses the Equator at approximately 06:00 and 18:00 local time (LT)
    in descending and ascending orbits, respectively. In addition, SMAP was expected
    to provide different SSM resolutions, at 3, 9, and 36 km. However, only the 36
    km and enhanced L3 radiometer 9 km resolution datasets are currently available
    because the radar unit failed to transmit after 7 July 2015. For this reason,
    only a few months of the active/passive combined SSM datasets are available. The
    data from the descending half-orbit has been used as input for SSM retrievals
    because of the equilibrium assumption of early morning thermal conditions for
    hydro-meteorological variables (e.g., air, vegetation, and near-surface soil).
    In this study, we used the 36 km half-orbit descending SMAP Level-3 radiometer-based
    SSM product because it is expected that the descending overpass time of SMAP (06:00
    LT) is closest to thermal equilibrium and uniformity among the SSM conditions
    available at this time (Hornbuckle and England, 2005, Entekhabi et al., 2010,
    Das and Dunbar, 2015). It is this product (SMAP Level-3) that is hereafter referred
    to as SMAP. All radiometer data products from SMAP were obtained from the National
    Snow and Ice Data Center (NSIDC DAAC, http://nsidc.org/data/smap/). The SMAP dataset
    was masked where soil temperature was below 273.15 K from the GLDAS 0–10 cm layer,
    for SSM lower than 0.02 m3 m− 3 and higher than 0.50 m3 m− 3, and when the flag
    for the freeze/thaw fraction indicated an unfrozen soil and when the retrieval
    quality flag was set as ‘recommended’. The validation grid processing corresponds
    to the SMAP data version R14010. Please refer to O''Neill et al. (2015) for detailed
    description of the algorithm theoretical basis document for the SMAP. 2.1.2. ASCAT
    soil moisture retrievals The ASCAT sensors onboard the Meteorological Operational
    A and B (MetOp-A and MetOp-B) satellites are active microwave remote-sensing instruments
    operated by the European organization for the exploitation of METeorological SATellites
    (EUMETSAT). METOP-A was launched in October 2006. ASCAT acquires radar backscatter
    measurements at a frequency of 5.3 GHz (C-band), has a spatial resolution of 25
    km with a 1–3 day revisit time (Scipal et al., 2008a, Naeimi et al., 2012, Wagner
    et al., 2013). The ASCAT overpasses at 09:30 LT in descending orbit, and at 21:30
    LT in ascending orbit. ASCAT SSM retrievals are distributed by the EUMETSAT''S
    Satellite Application Facility as Support to Operational Hydrology and Water Management
    (H-SAF). The change-detection method was introduced by Wagner et al. (1999) and
    improved by Naeimi et al. (2009). Specifically, the SSM content (ms), or the so-called
    degree of saturation, can be calculated from the basic ASCAT measurement, which
    is the backscattering coefficient (σ°) measured at a reference angle of 40° and
    based on the method of Wagner et al. (1999). For details about the change detection
    algorithm, please refer to Wagner et al. (2013). The porosity values were estimated
    by applying the equations of Saxton and Rawls (2006). The texture characteristics
    were obtained from the Harmonized World Soil Database (FAO/IIASA/ISRIC/ISS-CAS/JRC,
    2009). In this study, we focused on ASCAT SSM products for a 25 km-swath grid
    generated from the EUMETSAT Data Service Centre, which are available for download
    through the EUMETSAT website (https://rs.geo.tuwien.ac.at/products/). The ASCAT
    dataset was masked out to remove grid cells for wetland fractions above 15%, topographic
    complexity above 20%, SSM error above 10%, and soil temperature below the freezing
    point (Draper et al., 2012, Parrens et al., 2012, Paulik et al., 2014). It is
    worth noting that all three products have different flag information for masking
    abnormal SSM datasets; thus, if new flag information is developed in future datasets,
    it would help provide masks for retrieval of higher quality SSM datasets. In addition,
    different ASCAT SSM products, such as the time series products distributed by
    H-SAF (http://www.geo.tuwien.ac.at), may show better quality than the NRT data
    found in the EUMETSAT archive. However, owing to the availability of the dataset,
    we used EUMETSAT NRT products in this study. We considered only the descending
    path of the ASCAT SSM product, hereafter referred to as ASCAT, because it showed
    slightly better statistical metrics when compared with in situ observations (Table
    S1). 2.1.3. AMSR2 soil moisture retrievals The AMSR2 sensor onboard the GCOM-W1
    platform was launched in May 2012 (Kachi et al., 2013). This satellite mission
    is the successor of Aqua AMSR-E, which ceased operation in October 2011. AMSR2
    is a passive microwave remote sensing instrument developed by the Japan Aerospace
    Exploration Agency (JAXA) with the cooperation of NASA. It utilizes microwave
    frequency bands: C1 (6.9 GHz), C2 (7.3 GHz), and X (10.6 GHz), for SSM measurements
    and provides a 1450 km swath-width. It has three different ground resolutions
    that depend on frequency channels (C1-band: 24 × 42 km, C2-band: 34 × 58 km; X-band:
    35 × 62 km) with a revisit time of one to two days (Maeda and Taniguchi, 2013).
    The AMSR2 crosses the equator at 01:30 LT and 13:30 LT in descending and ascending
    orbits, respectively. AMSR2-based SSM products can be derived from two widely
    used algorithms: the JAXA and Land Parameter Retrieval Model (LPRM) (Maeda and
    Taniguchi, 2013a, Kim et al., 2015a, Parinussa et al., 2016, van der Schalie et
    al., 2017). Both algorithms utilize a simple radiative transfer model (Mo et al.,
    1982) based on microwave emissions from the land surface, which were measured
    in terms of satellite brightness temperature (Tb). The JAXA algorithm produces
    SSM products in the X-band only, whereas the LPRM products are available in both
    C- and X-band microwave frequencies. Moreover, the LPRM algorithm retrieves the
    vegetation optical depth (VOD) product along with the SSM product from AMSR2 Tb
    measurements using the Microwave Polarization Difference Index (Owe et al., 2001,
    Meesters et al., 2005). VOD is a measure of vegetation water content and aboveground
    vegetation structure, and has been used for estimates of aboveground vegetation
    (Konings and Gentine, 2017). In this study, we used the AMSR2 descending overpass
    VOD to evaluate the different satellite SSM products in terms of vegetation fraction.
    Furthermore, for this study we used the most recently improved LPRM AMSR2 dataset
    (descending path), hereafter referred to as AMSR2. This dataset has shown significantly
    improved ability, relative to existing LPRM algorithms, for capturing the temporal
    variability of SSM when compared with in situ observations (Parinussa et al.,
    2016, van der Schalie et al., 2017). Moreover, in comparison with other satellite-based
    SSM datasets, AMSR2 can provide SSM and VOD retrieval at three different frequencies.
    Therefore, it can minimize the effects of contamination from radio frequency interference
    (RFI), which means that the C1-, C2-, and X-bands can be used for selective SSM
    and VOD retrieval (de Nijs et al., 2015). The C-band frequency is usually expected
    to have higher-quality SSM information than with the X-band because of the deeper
    penetration provided by lower frequencies. Therefore, we used the newly developed
    RFI detection method, the standard error of estimate (SE) proposed by de Nijs
    et al. (2015), to set the lower frequency-based SSM product as a priority product
    for AMSR2 (Fig. S2). We note that care in the use of LPRM AMSR2 products distributed
    by JAXA is encouraged because Cho et al. (2017) found that Version 1 LPRM AMSR2
    C1- and C2-band retrieved SSM showed unusual temporal patterns when compared with
    the modeled and X-band SSM products. The AMSR2 dataset over densely vegetated
    regions was screened using the VOD value and setting an upper threshold of 0.6,
    which was retrieved along with the SSM values (Meesters et al., 2005, Owe et al.,
    2008) (Fig. 1a). Similar to the SMAP and ASCAT dataset preprocessing, when the
    soil temperature was below 273.15 K (freezing point of water), the AMSR2 dataset
    was masked out. Download : Download high-res image (558KB) Download : Download
