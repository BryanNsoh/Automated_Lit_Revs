    results in the breakdown of macroaggregates and the release of aggregate-protected
    SOC (Mikha & Rice, 2004; Six et al., 2000). Tillage-induced SOC decomposition
    usually proceeds at higher rates in warm than in cool areas. Implementing NT,
    with minimal soil disturbance, protects SOC from decomposition. As a result, SOC
    increases can be more significant in warm conditions considering the relatively
    higher baseline of the decomposition rate compared to that in cool areas. 4.2.2
    Soil properties Soil organic carbon is strongly correlated with clay content,
    with an increasing trend toward more SOC in fine-textured soils (Meersmans et
    al., 2012; Stronkhorst & Venter, 2008). The SOC mineralization rate probably diminishes
    as clay concentrations increase (Sainju, Singh, & Whitehead, 2002). Clay minerals
    can stabilize SOC against microbial attack through absorption of organic molecules
    (Ladd, Foster, Nannipieri, & Oades, 1996). By binding organic matter, clay particles
    help form and stabilize soil aggregates, imposing a physical barrier between decomposer
    microflora and organic substrates and limiting water and oxygen available for
    decomposition (Dominy, Haynes, & Antwerpen, 2002). Biochar use and cover crops
    promote carbon sequestration for all soil texture types. Such an enhancement of
    SOC does not vary significantly with soil texture (Table 1). The ability of conservation
    tillage to enhance SOC, however, differs with soil texture (Figure 4). Conservation
    tillage merely reduces soil disturbance and normally does not add extra materials
    to soils. It can be inferred that the effect of conservation tillage on SOC is
    more texture dependent than the other two management practices. Biochar is a carbon-rich
    material with a charged surface, organic functional groups, and a porous structure,
    which can potentially increase soil aggregation and cation exchange capacity (Jien
    & Wang, 2013). Similarly, cover crops directly provide carbon inputs to soils,
    and their root development and rhizodeposition can also benefit soil structure.
    These benefits are embedded in the source of biochar and cover crops per se. Thus,
    the effectiveness of biochar and cover crops in increasing SOC may depend on their
    properties other than soil texture. Soil depth may potentially influence the effects
    of the CSA practices on SOC (Baker, Ochsner, Venterea, & Griffis, 2007). The CSA
    practices were most beneficial to SOC accumulation in surface soils. For example,
    NT increased SOC by 7% in the 0–3 cm soil layer (Abdalla et al., 2016) and by
    3% at the 40 cm depth (Luo et al., 2010). Our findings suggested that CSA practices
    can enhance SOC sequestration in the entire soil profile, although the positive
    effects vary with soil depths (Table S1). Conventional tillage breaks soil aggregates
    and increases aeration and thus enhances soil organic matter mineralization (Cambardella
    & Elliott, 1993). Conventional tillage also incorporates residues into deeper
    soil layers, resulting in a more uniform distribution of SOC (albeit at lower
    concentrations) in the soil profile (Plaza-Bonilla, Cantero-Martinez, & Alvaro-Fuentes,
    2010; Sainju et al., 2006). In contrast, conservation tillage keeps residues at
    the soil surface and reduces their degree of incorporation into soil (Franzluebbers,
    Hons, & Zuberer, 1995). Nevertheless, positive effects of NT on SOC have been
    found in a deep soil profile (0–60 cm, Liu et al., 2014). As noted, in the 10–50
    cm soil layer, the effect of cover crops on SOC was found to be the greatest among
    all the CSA management practices we discussed (Figure 5). This is perhaps because
    much of the crop and cover crop root growth occurs in the surface soil (e.g.,
    Box & Ramsuer, 1993; Sainju, Singh, & Whitehead, 1998) and the generally greater
    contribution of roots to SOC than aboveground biomass (Allmaras, Linden, & Clapp,
    2004; Balesdent & Balabane, 1996). Soil pH is recognized as a dominant factor
    governing the soil organic matter turnover rate, although its mode of impact is
    still unclear (Van Bergen, Nott, Bull, Poulton, & Evershed, 1998). Soil pH affects
    selective presentation or metabolic modification of specific components (e.g.,
    lignin-cellulose, lipids) during decomposition (Kemmitt, Wright, Goulding, & Jones,
    2006) and therefore abiotic factors (e.g., carbon and nutrient availability) and
    biotic factors (e.g., the composition of the microbial community). Also, soil
    pH can change the decomposition rate of crop residues and SOC via its effect on
    SOC solubility and indirectly by altering microbial growth, activity, and community
    structure (Pietri & Brookes, 2009; Wang, Butterly, Baldock, & Tang, 2017). The
    levels of soluble organic carbon may increase with increasing acidity (Kemmitt
    et al., 2006; Willett, Reynolds, Stevens, Ormerod, & Jones, 2004). Motavalli,
    Palm, Parton, Elliott, and Frey (1995) suggested that increased soil acidity would
    cause greater soil organic matter accumulation due to reduced microbial mineralization;
    however, this was challenged by Kemmitt et al. (2006) who found no significant
    trend in SOC in response to pH changes. In this study, most CSA management practices
    resulted in greater increases in SOC in neutral or alkaline soils compared to
    acid soils. 4.3 CSA and other agronomic practices Crop residues provide substantial
    amounts of organic matter and may influence the effect of CSA practices on SOC.
    Residue retention changes the formation of soil macroaggregates (Benbi & Senapati,
    2010), promoting SOC preservation and accumulation (Six, Conant, Paul, & Paustian,
    2002). Residue cover protects the soil surface from direct impact by raindrops
    (Blanco-Canqui, Ferguson, Shapiro, Drijber, & Walters, 2014). In addition, crop
    residues provide organic substrates to soil microorganisms that can produce binding
    agents and promote soil aggregation (Guggenberger, Frey, Six, Paustian, & Elliott,
    1999). Conversely, residue removal reduces carbon input to the soil system and
    ultimately decreases SOC storage (Koga & Tsuji, 2009; Manna et al., 2005). This
    suggests that the amount of carbon inputs predominantly controls changes in SOC
    stocks (Virto, Barré, Burlot, & Chenu, 2012). For the conditions of cover crops
    and NT, enhancing SOC was significantly greater with residue return than with
    residue removal. Our study suggests that changes in SOC did not differ with residue
    management in RT (Table 1), although a slightly greater increase in SOC occurred
    with residue retention than with residue removal (Figure 8). This unexpected result
    is likely due to the limited number of observations with residue removal. Another
    possible reason is that the interaction between residue management and soil type
    may lead to various responses in SOC stocks. For example, residue removal increased
    SOC by 3.6% while residue retention had no effect on SOC in clay and clay loam
    soils. The decomposition of crop residues involves complex processes, which are
    controlled by multiple biogeochemical and biophysical conditions. Nitrogen fertilization
    noticeably increases SOC stock but with diminishing returns. For example, Blanco-Canqui
    et al. (2014) indicate that nitrogen fertilizer increases SOC when the nitrogen
    fertilization rate is below 80 kg N ha−1, above which it reduces aggregation and
    then decreases SOC stocks. Nitrogen fertilization can stimulate biological activity
    by altering carbon/nitrogen ratios, thereby promoting soil respiration and decreasing
    SOC content (Mulvaney, Khan, & Ellsworth, 2009); however, excessive nitrogen addition
    may reduce soil fungi populations, inhibit soil enzyme activity, and decrease
    CO2 emissions (Wilson & Al Kazi, 2008). These findings suggest that nitrogen fertilization
    enhances the positive effect of CSA management practices on SOC, likely through
    increased plant biomass production (Gregorich, Liang, Ellert, & Drury, 1996).
    However, nitrogen addition complicates the effects of biochar on SOC (Figure 9).
    Nitrogen fertilizer may affect biochar stability and the response of native SOC
    decomposition to biochar addition (Jiang, Haddix, & Cotrufo, 2016). Positive (Bebber,
    Watkinson, Boddy, & Darrah, 2011; Jiang, Cao, & Zhang, 2014) and negative (Pregitzer,
    Burton, Zak, & Talhelm, 2008) effects of nitrogen on SOC mineralization rates
    have been reported. These contrasting effects could be an alleviation of microbial
    nitrogen limitations (Jiang et al., 2016) and changes in the microbial decomposer
    community toward more efficient carbon-users (Janssens et al., 2010). A possible
    explanation of the various responses of nitrogen rate in biochar-modified soils
    is that either inadequate or excessive nitrogen addition may inhibit microbial
    activity to some extent, whereas medium-level nitrogen fertilization rates benefit
    microbes the most, which needs to be confirmed in future research. Aridity can
    limit plant growth and crop residue return and ultimately compromise SOC accumulation
    (Moreno, Murillo, Pelegrín, & Girón, 2006). Jien and Wang (2013) suggest that
    CSA management practices can potentially enhance soil water retention by improving
    soil porosity and erosion control. Irrigation ensures sufficient water for plant
    growth, resulting in more biomass production than in rainfed conditions (Capowiez
    et al., 2009; Chan, 2004; Shipitalo, Edwards, Dick, & Owens, 1990; Swanepoel,
    Laan, Weepener, Preez, & Annandale, 2016). The crop root density is much higher
    in irrigated conditions compared to rainfed conditions (Jobbágy & Jackson, 2000),
    leading to higher organic matter input. Thus, CSA management practices in combination
    with irrigation could further increase SOC content. Rotational cropping potentially
    provides high carbon input to soils. Compared to continuous cropping systems,
    crops in rotational cropping systems have a greater belowground allocation of
    biomass (Van Eerd, Congreves, Hayes, Verhallen, & Hooker, 2014), resulting in
    more inputs of crop residue to the soil system. Enhancing rotation complexity
    can benefit carbon sequestration (West & Post, 2002). The present analysis suggests
    that all CSA practices can prominently increase SOC sequestration regardless of
    the crop rotation system. Biochar addition increased SOC more in rotational cropping
    systems than in continuous cropping systems, while cover crops increased SOC more
    in continuous systems (Figure 10). This is likely because cover crops increased
    the diversity of the original continuous systems, resulting in larger percentage
    changes in SOC content compared to rotational systems. Cover crop species introduce
    large uncertainties because the quantity and quality of cover crop residues may
    vary greatly with species. Residues with a high carbon/nitrogen ratio probably
    increase the amount of SOC (Duong, Baumann, & Marschner, 2009). The growth period
    of legume cover crops may be longer in continuous than in rotational cropping
    systems, thus providing more organic matter and nitrogen input to the soil. Ultimately,
    these processes would increase SOC stocks. The effect size of combined cover crops
    and conservation tillage was generally less than 11% (the sum of the effect size
    of cover crops and conservation tillage). However, in sandy clay loam and loamy
    sand soils, the sum of the effect size was 21% and 31%, respectively. Coarse-textured
    soils are not carbon-saturated and have great potential for carbon uptake. Cultivated
    land tends to suffer from SOC degradation, and SOC accumulation could quickly
    increase upon initiating farming practices due to high carbon inputs to the soil
    system (Vieira, Bayer, Zanatta, Mielniczuk, & Six, 2009). For example, in sandy
    loam soils, Higashi et al. (2014) showed that SOC increased by 22% with a combination
    of cover crops and NT. These results may be attributed to the stability of soil
    water-stable aggregates when cover crops are grown in sandy clay loam soils (McVay,
    Radcliffe, & Hargrove, 1989), given that aggregate stability has been linked to
    protection of SOC from mineralization (Unger, 1997). The combination of cover
    crops and conservation tillage significantly decreased SOC in clay soils. The
    reason for this unexpected result may be due to the limited number of study sites
    where this combination of treatments was evaluated (a few data pairs in our meta-analysis),
    and burning of cover crop biomass (Tian et al., 2005). 4.4 Uncertainty analysis
    and prospects Our meta-analysis, based on 3,049-paired comparisons from 417 peer-reviewed
    articles, quantitatively analyzed SOC changes as influenced by major CSA management
    practices and associated environmental factors and other agronomic practices.
    The publication bias analysis suggested that most results in this study are robust
    (Table S3). The accuracy and robustness of metadata analysis depend highly on
    both the data quality and quantity. A detailed statement of the experimental conditions
    will provide more information for in-depth analysis. Future CSA research also
    requires standardized field management, for example, the definitions and names
    of different conservation tillage methods should be uniform across studies to
    facilitate classification research. To the best of our knowledge, this study made
    the first attempt to examine synergistic effects when two or more CSA management
    practices are used together. Although our results present the positive effects
    of CSA management on soil carbon storage, especially when multiple management
    practices are adopted collectively, each practice may have constraints regarding
    enhancing soil carbon sequestration. The SOC benefit of CSA management practices
    strongly depends on environmental factors and other agronomic practices. Therefore,
    the choice of proper practices is potentially highly region specific. Our results
    imply that CSA may have great potential for climate change mitigation as the combination
    of conservation tillage, cover crops, and biochar can theoretically enhance SOC
    by 50%. However, field experiments are still needed to support this claim. In
    addition, some CSA management practices may promote nitrous oxide or methane emissions
    (e.g., Huang et al., 2018; Kessel et al., 2013; Six, Ogle, Conant, Mosier, & Paustian,
    2004; Spokas & Reicosky, 2009), which, to some extent, would offset their benefit
    on climate change mitigation. Therefore, evaluating the CSA effects should also
    include non-CO2 greenhouse gases such as nitrous oxide and methane. We call for
    field experiments that can fully examine key indicators (such as soil carbon and
    greenhouse gases) in response to single and combined CSA management practices.
    Additionally, incorporating cover crops into current cropping systems could potentially
    alter conventional rotations. For example, cover crops in herbaceous crop rotations
    can substitute bare fallows or commercial crops. We only considered studies that
    treated cover crops as treatments and fallow (or weeds) as controls in this study.
    In comparison to bare fallows, cover crops can enhance soil health and quality
    (Jarecki & Lal, 2003). The benefits of cover crops include uptakes and stores
    of soil nutrients between seasons when they are susceptible to leaching (Doran
    & Smith, 1987). However, the substitution of commercial crops could reduce the
    productivity of the system, which has climatic implications related to the opportunity
    cost of the extra land required (e.g., Balmford et al., 2018; Searchinger, Wirsenius,
    Beringer, & Dumas, 2018). Thus, future studies should further address these potential
    side effects caused by land use change. Materials producing biochar may have other
    uses or fates, and the biochar-making processes may produce CO2 (e.g., Llorach-Massana
    et al., 2017), although biochar addition is an effective way to sequester SOC.
    These uncertainties, to some extent, can offset the benefits of biochar for climate
    change mitigation through SOC sequestration (Powlson, Riche, Coleman, Glendining,
    & Whitmore, 2008). The carbon footprint of biochar production depends on production
    technology and the types of feedstocks (Meyer et al., 2017). Mukherjee and Lal
    (2014) found that “carbon dioxide emissions from biochar-amended soils have been
    enhanced up to 61% compared with unamended soils.” However, with a low carbon
    footprint, each ton of biochar could sequester 21–155 kg of equivalent CO2 (Llorach-Massana
    et al., 2017). Matovic (2011) also suggested that 4.8 Gt C/year would be sequestered
    if 10% of the world''s net primary production were converted into biochar, “at
    50% yield and 30% energy from volatiles.” To fully understand the net impacts
    of biochar on climate mitigation, future studies should stress the carbon footprint
    in the lifecycle of biochar. It is essential to realistically examine the effects
    of CSA management practices on SOC and greenhouse gases at multiple scales from
    plot and field levels to regional and global scales. Therefore, future CSA research
    is expected to include varied climate and geographic conditions, address more
    biogeochemical and hydrological processes, and apply diverse methods such as the
    data-model fusion approach. For example, modeling studies have attempted to investigate
    regional cropland SOC dynamics as influenced by multiple global environmental
    changes while considering more traditional and less CSA practices (e.g., Molina,
    Moreno Pérez, & Pérez, 2017; Nash et al., 2018; Ren, Tian, Tao, Huang, & Pan,
    2012, 2018). In the future, ecosystem models need to be improved to incorporate
    multiple common CSA management practices. Additional model evaluations are needed
    to quantify the potential of cropland carbon sequestration by adopting multiple
    CSA practices at broad scales as new data become available from suggested field
    experiments and observations. ACKNOWLEDGEMENTS This work was supported by the
