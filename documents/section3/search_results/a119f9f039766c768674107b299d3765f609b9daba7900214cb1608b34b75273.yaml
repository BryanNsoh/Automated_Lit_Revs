    as the basis for comparisons with all the other methods. First, daily ET r values
    were compared with the standardized ASCE-PM ET r values. Discrepancies in ET r
    values obtained with different methods compared with the ASCE-PM method were quantified
    using the root- mean-square difference (RMSD). The four ET ref methods were also
    compared to the ASCE-PM method by linear regression analysis from which the coefficient
    of determination ( r 2 ) , slope, and intercept were calculated. A statistical
    analysis of equality of the regression line (slope) to unity was conducted to
    identify whether the ET r ( method ) values were significantly different than
    the ASCE-PM ET r values at the 95% confidence level. Analyses were conducted for
    both the calendar year and the growing season. Although the growing season varies
    with location, for consistency, it was considered to be from May 1 to September
    30 for all locations. Calculating K r Values Daily K r values were calculated
    from measured climate datasets. Monthly average K r values that were obtained
    from averaging daily K r values for each month were calculated using two different
    approaches. First, Eq. (1) was used to calculate K r values on a daily basis for
    each study site. Coefficient C was taken as 1.25, 1.23, 1.20, 1.05, 1.35, and
    1.05 for Bushland, Clay Center, Davis, Gainesville, Phoenix, and Rockport. Daily
    RH min and U 2 values were used in the calculations. Daily K r values were calculated
    for calendar year and growing season. To determine year-to-year variability and
    to quantify the measure of how widely the values were dispersed from the average
    K r values, the standard deviation (SD) between long-term and individual years’
    SD values were calculated. The following second approach was used to calculate
    the ratio of ET r over ET o to determine K r K r = ET r ( method ) ∕ ( ASCE -
