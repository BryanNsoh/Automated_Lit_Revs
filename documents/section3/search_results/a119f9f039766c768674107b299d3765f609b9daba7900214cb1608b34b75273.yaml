    Along with the satellite-based SSM datasets, Global Land Data Assimilation System-1
    (GLDAS-1) Noah, which became available in 2000, also provides numerous atmospheric
    and land surface variables with a temporal resolution of 3 h and a spatial resolution
    of 0.25°. The model is constrained to using heterogeneous forcing datasets including
    National Oceanic and Atmospheric Administration (NOAA)/GDAS atmospheric analysis,
    the spatially and temporally disaggregated NOAA Climate Prediction Center Merged
    Analysis of Precipitation field, and observation-based radiation fields derived
    from the Air Force Weather Agency''s Agricultural Meteorological modeling system
    (Rodell et al., 2004). GLDAS has been widely used as a reference dataset for merging
    active and passive products (Liu et al., 2011, Kim et al., 2015b). In this study,
    the SSM of the top 10 cm layer from GLDAS-1-Noah, hereafter referred to as GLDAS,
    was utilized as the reference value of SSM when combining satellite-based SSM
    products based on the maximized R method. In addition, it is worth noting that
    some depth mismatch between the satellite-based SSM (top few cm) and the GLDAS
    SSM (10 cm) is certainly expected; however, GLDAS-1 Noah SSM represents 0–10 cm
    depth, which implies that the GLDAS SM contains information about depths shallower
    than 10 cm as well. Moreover, in many previous studies, the top 10 cm SM-dataset
    from land surface models was utilized to validate and improve various satellite-based
    SSM retrievals (Dorigo et al., 2010, Liu et al., 2012, Wagner et al., 2012). GLDAS
    SSM was validated with in situ SSM datasets from the ISMN to verify its reliability,
    as discussed in Section 3.1. 2.3. International Soil Moisture Network (ISMN) To
    evaluate the individual remotely sensed SSM products, we used in situ observations
    from the ISMN. ISMN is a web-based data center that collects and organizes in
    situ soil moisture measurements from different operational networks and validation
    campaigns, and freely shares the data with users through a web interface (https://ismn.geo.tuwien.ac.at/;
    accessed on 4. Oct. 2017). The soil moisture data provided by ISMN are crucial
    for validating different satellite-based SSM retrievals and land surface models
    and for studying the climate system (Dorigo et al., 2011, Dorigo et al., 2013,
    Ochsner et al., 2013). The ISMN soil moisture has been widely used in many validation
    studies. Currently, the ISMN holds numerous soil moisture datasets provided by
    > 2000 measurement stations and operated by > 55 different networks (Dorigo et
    al., 2015). In this study, however, we chose only stations measuring SM at a depth
    of 10 cm or less with data covering the study period (April 2015 to December 2016).
    Moreover, to obtain robust statistical results, we masked the stations for which
    the corresponding pixel had < 100 data points in time (for GLDAS and the three
    satellite products). Furthermore, if more than one station was situated in a grid
    pixel, we took an average of all station values. After this preprocessing step,
    the data at 213 sites in eight different monitoring networks remained, most of
    which are located in the United States and Europe (Fig. 2). All datasets were
    quality controlled, and were cross-screened in order to retain only overpass times
    and pixels for which all satellite-based datasets were attainable. A brief description
