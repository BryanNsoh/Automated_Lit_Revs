    4, the estimated ETo by the HS and PMT methods show poor agreement with the PM-ETo
    at some stations situated in the very dry climate of eastern and southern Iran,
    where HS and PMT methods largely underestimate ETo for the warm season. In exploring
    the possible factor responsible for the observed disagreement, we noticed that
    the considered stations are located in the area where extreme wind speed occurs,
    particularly in the summer. The spatial pattern of the mean seasonal wind speed
    over the country is depicted in Fig. 5 to support an analysis about the possible
    role played by the wind factor in ETo estimation. In Fig. 5a and d it is evident
    that the mean autumn and winter wind speed do not exceed 2 m s−1 in most parts
    of the country except for a narrow band in southern and eastern Iran, where wind
    speed is between 3 and 4 m s−1. Fig. 5b shows an increase of wind speed in southern
    and eastern parts of Iran during spring, contrarily to northern half of the country.
    Differently, wind speed in summer increases drastically in eastern Iran (Fig.
    5c), where it may exceed 8 m s−1. These data indicate that the mean seasonal wind
    speed in southern and eastern Iran, particularly for the warm spring and summer
    seasons, is often much higher than the common default value of 2 m s−1 used for
    PMT estimation, thus leading to substantial deviation of PMT estimates relative
    to PM-ETo data, during those seasons. The role of extreme wind speed on PM-ETo
    estimation may be very important, mainly when it is associated with very hot weather
    in summer, which calls for using an estimate of wind speed different than that
    of the default value of 2 m s−1. Since the HS equation does not include any wind
    speed parameter, its results are likely underestimating ETo in windy and hot conditions
    like Zabol and various other stations located in arid and hyper-arid climates
    of southern and eastern Iran (Fig. 2). Download : Download full-size image Fig.
