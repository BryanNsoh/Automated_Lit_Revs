    Francisco centers of development. \n4. Conclusions \nField radiation and energy\
    \ balances in natural vegetation and irrigated crops, together with agro-\nmeteorological\
    \ stations and Landsat images, were used to develop and validate two models based\
    \ on \nthe Penman-Monteith equation for regional evapotranspiration acquirement\
    \ in the Low-Middle São \nRemote Sens. 2010, 2  \n \n          \n \n \n \n \n\
    \ \n \n         \n \n \n1312\nFrancisco river basin, Brazil. The images covered\
    \ a period from 2001 to 2007. The first model (PM1) \nwas based on the resistances\
    \ to evapotranspiration, while the second uses the estimated ratio of the \nactual\
    \ to the reference evapotranspiration (PM2). The PM1 model presented a regression\
    \ coefficient of \n0.79 and a root mean square error of 0.44 mm d−1, whereas for\
    \ the best results of the PM2 model, the \ncorrespondent values were 0.89 and\
    \ 0.34 mm d−1. The second model fitted more the line 1:1, \nexplaining 89% of\
    \ the variance and the first model explained 79% of the variance. The lower \n\
    performance of PM1 model could be due to the fact that the weather data from the\
    \ agro-meteorological \nstations are not representative of the dry microclimatic\
    \ conditions of the natural vegetation. \nEven with the PM1 model not being chosen\
    \ for ET calculations, the equation for surface resistance \nwas applied to infer\
    \ the soil moisture conditions for a simplified vegetation classification. The\
    \ \nmaximum values of surface resistance were for natural vegetation—caatinga\
    \ (average of 1,937 s m−1). \nWine grape and mango orchard presented similar values\
    \ around 130 s m−1, while table grape presented \nthe lowest ones, averaging 74\
    \ s m−1. Petrolina and Juazeiro, in Pernambuco (PE) and Bahia (BA) \nstates, respectively,\
    \ were highlighted with the biggest irrigated areas.  \nThe most important commercially\
    \ irrigated crops in the semi-arid region of Brazil are vineyards and \nmango\
    \ orchards, being the main responsible vegetation for the quick land use change,\
    \ growing mainly \nin Petrolina-PE and Juazeiro-BA. In the case of Petrolina-PE,\
    \ the larger increase is for vineyards, \nwhile in Juazeiro-BA the biggest area\
    \ is for mango orchards. The highest increment for the first crop \nwas verified\
    \ between 2003 and 2004 in Petrolina-PE, when the cultivated area increased 151%.\
    \ In the \ncase of mango orchards the most significant period was from 2005 to\
    \ 2006 in Juazeiro-BA (129%). \nAfter having been identified as the best performance,\
    \ the PM2 model was used to analyze the \nevapotranspiration from irrigated crops\
    \ and natural vegetation. Considering the daily rates of the \nregional evapotranspiration,\
    \ pixels with values lower than 1.0 mm d−1 occurred outside the rainy \nseason,\
    \ representing the caatinga species. Values from 1.0 to 5.0 mm d-1 during the\
    \ driest conditions of \nthe year coincided with irrigated crops, being the highest\
    \ values for table grapes. The highest \naccumulated ET values during 2006 were\
    \ for mango orchards, being around 500–1,300 mm yr−1. \nVineyards presented lower\
    \ values, ranging from 450–800 mm yr−1, while in the natural vegetation \n(caatinga)\
    \ they were between 200 and 400 mm yr−1. It could be concluded that irrigated\
    \ mango \norchards and vineyards consumed more water than caatinga by factors\
    \ of 3 and 2, respectively.  \nPetrolina and Juazeiro in the semi-arid regions\
    \ of Pernambuco and Bahia states presented the \nhighest evapotranspiration rates,\
    \ mainly as a consequence of land use change with the replacement of \nnatural\
    \ vegetation by vineyards and mango orchards. Analyzing land use together with\
    \ the regional \nevapotranspiration for 2006 the regional evapotranspiration rates\
    \ for these growing regions were 0.23 \nand 0.18 km3 yr−1. Although the first\
    \ growing region presented higher rates than the second, the \nirrigated area\
    \ was lower: this could be a combined effect of irrigation water excess together\
    \ with \ngreater evaporative demand. The mango orchards and vineyard areas, representing\
    \ 19.4 and 8.2% of \nthe total irrigated area respectively, resulted in a total\
    \ evaporative depletion of 0.22 km3 yr−1 in the \ngrowing region covered by the\
    \ agro-meteorological stations.  \nThe separation of irrigated crops was possible\
    \ by a simplified classification with logical functions \napplied to the surface\
    \ resistance values. The incremental ET in the Low Middle São Francisco river\
    \ \nbasin was reported as being 2.2 mm d−1 on average [78]. Considering all growing\
    \ regions analyzed, the \nadditional volume of water used was around 0.77 mm yr−1\
    \ in 2006. The latter volume represents the \nRemote Sens. 2010, 2  \n \n    \
    \      \n \n \n \n \n \n \n         \n \n \n1313\nnet depletion, the difference\
    \ between diversion and return flow that is truly consumed and no longer \navailable\
    \ for downstream urban and environmental users. \nThe results were rather encouraging\
    \ given the complex mixture of the ecosystems in the semi-arid \nconditions, considering\
    \ that only maps of NDVI, surface albedo and surface temperature together with\
    \ \ninterpolated data of reference evapotranspiration are necessary, without the\
    \ need of crop classification, \nwhich is not straightforward in fruit crops.\
    \ However, if the satellite does not have a thermal band, there \nis also the\
    \ possibility of using grids of air temperature together with remote sensing parameters\
    \ instead \nof surface temperature obtained from satellite measurements.  \nThe\
    \ actual condition of the evolution of the irrigated areas over the natural vegetation\
    \ is an \nindication of the importance of having efficient tools for rational\
    \ water resources management as water \nconflicts are imminent. With the use of\
    \ remote sensing together with a net of agro-meteorological \nstations, one can\
    \ make an historical evaluation of the evapotranspiration at the regional scale\
    \ in the \nsemi-arid areas of Brazil. The tools tested and presented here can\
    \ be operationally tested and \nimplemented to monitor the increase of irrigated\
    \ agriculture, subsidizing ways to avoid environmental \ndamage in hydrological\
    \ basins with increasing land use change. \nAcknowledgements \nThe research herein\
