    third step, statistical relationships were computed between daily reference ET
    estimates obtained from the ET stations and the corresponding non-ET stations
    to assess feasibility of using alternative data sources to expand (or increase
    data intensity within) the coverage area of the Texas High Plains ET network.
    Coefficient of determination ( ), slope and intercept of the regression line,
    Nash–Sutcliffe efficiency (NSE) and root mean square error (RMSE) were used to
    compare the reference ET values obtained from the ET stations and those obtained
    from the corresponding non-ET stations. The value of describes the proportion
    of variability in the observed data that is explained by the model— ranges from
    0 to 1, with a higher value indicating a better goodness of fit (model explanation).
    For instance, with an intercept of 0 and slope of 1 indicates a perfect fit between
    the observed and modeled data. The NSE is a common efficiency measure that compares
    variance in estimations with the measured data variance. NSE ranges between— and
    1—values closer to 1 are more accurate and an NSE of 1 represents an optimal model.
    Negative NSE values indicate that the mean of the observations is more accurate
    than the model estimation. An RMSE of 0 also indicates a perfect fit—it is usually
    computed as a of the observed mean, e.g., RMSE < 50% is usually considered low.
    The RMSE measure is appropriate for our study because it provides values in the
    same units as the values that are to be estimated (i.e., reference ET). More information
    on performance statistics can be found in Moriasi et al. (2007). In the fourth
    step, the Gaussian process models were trained and evaluated. These models capture
    the relationship between the meteorological data from non-ET stations and the
    corresponding reference ET values from the ET stations. The trained models can
    then be used to estimate reference ET values given new data from the non-ET stations.
    For evaluating the estimation ability of GP models, the daily reference ET database
    was divided into two parts. Data corresponding to odd-numbered days of the year
    were used for model development and data from even-numbered days of the year were
    used for validation. Performance statistics ( , NSE and RMSE) were used to evaluate
    and compare the estimation capabilities of the GP models with (baseline) linear
    regression (LR) models. 4. Gaussian processes Gaussian processes are sophisticated
    supervised learning models used for regression (Williams and Rasmussen, 1996)
    and classification (Williams and Barber, 1998). Supervised learning approaches
    infer a hypothesis function based on training data. Training data consists of
    a set of N vectors consisting of inputs: and corresponding target outputs: , to
    generate input–output pairs: . The supervised learner uses the training data to
    learn a model that approximates h. To evaluate the learned model’s estimation
    ability, a testing dataset consisting of previously unseen inputs and target outputs
    is defined: . The learned model processes input vectors of the testing dataset
    to estimate outputs: , which are compared with ground truth (i.e., actual) target
    outputs. Various statistical error measures can hence be used to compute the accuracy
    of values estimated by the learned model. For non-linear regression problems,
    the unknown function exists in the infinite-dimensional space of possible functions
    for , making it difficult to decide the range of possible non-linear functions.
    Standard parametric models such as ANNs, linear regression and polynomial regression
    require that have an explicitly defined functional form whose parameters are defined
    in advance—the values of parameters are assigned by learning weights . Choosing
    this function from the infinite space of function types and weights can be a challenge.
    Gaussian processes address this issue by placing a prior over the space of functions.
    GP models thus do not need an explicit parametric definition of the function ,
    i.e., they are non-parametric. Instead, (stochastic) random variables define priors
    for each input vector. Random functions defined over the space of inputs constitute
    the GP prior, as shown in Fig. 3. During the training phase, the discrete set
    of inputs are used to modify these functions to pass as close as possible to the
    target outputs, thus approximating the (unknown) underlying function. Gaussian
    processes can be viewed as a natural generalization of a Gaussian distribution
    over a finite vector space to an infinite space of functions. Just as a Gaussian
    distribution is defined by its mean vector and covariance matrix, a GP is defined
    by its mean and covariance functions and : (2) where the function f is distributed
