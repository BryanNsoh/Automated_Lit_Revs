    fixed plate spray sprinklers. In half of the linear-move machines the spray sprinklers
    are located at an elevation of 4.7 m over the soil surface. In the rest, the spray
    sprinklers have been lowered to an average height of 2.6 m. A common trait of
    the LQD systems is the lack of irrigation automation. The interview revealed that
    86% of the farmers did not use any automation equipment, while the remaining 14%
    used automation in some farms. The lack of automation devices poses a severe limitation
    to irrigation scheduling and to adapting the irrigation depth to the soil TAW.
    Soils in the LQD show a large variation in water holding capability (Table 1).
    Most soils (70% of the area) have values of TAW ranging from 60 to 140 mm. Because
    of its low TAW, the S1 class shows relevant limitations for irrigation, and requires
    frequent, light irrigations. Soil classes S4 and S5 have a high TAW (160–300 mm)
    but are fine textured, saline and exhibit low infiltration and poor aeration.
    Therefore, they have low agronomic value. Main crops in the LQD were wheat and
    corn in 1989, and alfalfa in 1995 and 1997 (Table 2). The category “mixed crops”
    was relevant in the 3 years of study. It includes the plots in which farmers divide
    the total area to grow more than one crop at a time. This is a common practice
