    Efficient water resource management represents a pressing need in agriculture.
    Accurate estimates of crop evapotranspiration (ET) are essential for irrigation
    management, especially in arid and semi-arid regions where crop water demands
    exceed rainfall. Existing ET stations do not provide the required areal coverage
    and also face funding challenges. This paper presented the results of a study
    conducted towards our long-term goal of using data from non-ET stations for filling
    data gaps in the ET networks. In the context of data collected in the Texas High
    Plains, we described the use of Gaussian process models, an instance of sophisticated
    kernel-based machine learning, to estimate the daily reference ET values based
    on the corresponding data obtained from National Weather Service stations. Our
    experiments show that GP models result in significantly more accurate estimates
    of daily reference ET values than the (popular) linear regression models. We also
    observe that using the daily weather parameter measurements from the non-ET stations
    as inputs (instead of the reference ET computed from the these measurements) results
    in more accurate estimates. The improvement (provided by the GP models) in accurately
    estimating the daily reference ET values addresses a critical need and has significant
    practical value. Errors in reference ET estimates can translate to huge costs
    associated with wasteful use of precious water resources (due to over-watering),
    in addition to crop stress and even crop loss (due to under watering). Although
    our study focused on the Texas High Plains, the models and experimental methodology
    can be adapted to regions elsewhere in the world. Furthermore, Gaussian process
    models and other similar stochastic machine learning algorithms are generic tools
    for classification and regression in high-dimensional input spaces, with significant
    potential for addressing key open challenges in water resources management and
