    *\nCorrespondence: sudeep.tanwar@nirmauni.ac.in (S.T.); simona.raboaca@icsi.ro\
    \ (M.S.R.);\nmarina.verdes@academic.tuiasi.ro (V.M.)\nAbstract: Mobile applications\
    \ have rapidly grown over the past few decades to offer futuristic ap-\nplications,\
    \ such as autonomous vehicles, smart farming, and smart city. Such applications\
    \ require\nubiquitous, real-time, and secure communications to deliver services\
    \ quickly. Toward this aim,\nsixth-generation (6G) wireless technology offers\
    \ superior performance with high reliability, enhanced\ntransmission rate, and\
    \ low latency. However, managing the resources of the aforementioned applica-\n\
    tions is highly complex in the precarious network. An adversary can perform various\
    \ network-related\nattacks (i.e., data injection or modiﬁcation) to jeopardize\
    \ the regular operation of the smart applica-\ntions. Therefore, incorporating\
    \ blockchain technology in the smart application can be a prominent\nsolution\
    \ to tackle security, reliability, and data-sharing privacy concerns. Motivated\
    \ by the same,\nwe presented a case study on public safety applications that utilizes\
    \ the essential characteristics of\nartiﬁcial intelligence (AI), blockchain, and\
    \ a 6G network to handle data integrity attacks on the crime\ndata. The case study\
    \ is assessed using various performance parameters by considering blockchain\n\
    scalability, packet drop ratio, and training accuracy. Lastly, we explored different\
    \ research challenges\nof adopting blockchain in the 6G wireless network.\nKeywords:\
    \ blockchain; 6G network; applications; blockchain services; unmanned aerial vehicle;\
    \ AI\n1. Introduction\nIn the current scenario, humans interact with the physical\
    \ world using sixth-generation\n(6G)-based technologies, such as the Internet\
    \ of things (IoT), cloud computing, big data,\nand artiﬁcial intelligence (AI).\
    \ These technologies monitor the application’s resources and\ncontrol a colossal\
    \ amount of data, power, and storage resources. The advent of IoT technolo-\n\
    gies brings tremendous cognizant applications, such as smart healthcare, smart\
    \ cities, smart\ngrids, etc., to improve people’s standard of living. However,\
    \ the increasing number of\nusers and their network demands, such as high bandwidth\
    \ and low latency, make wireless\ncommunication networks more complex and vulnerable\
    \ to different security and privacy\nissues, such as user identity, authenticity,\
    \ data integrity, information security, and conﬁden-\ntiality [1]. For example,\
    \ in a smart healthcare system, the patient health record is private\nSensors\
    \ 2023, 23, 969. https://doi.org/10.3390/s23020969\nhttps://www.mdpi.com/journal/sensors\n\
    Sensors 2023, 23, 969\n2 of 26\nand sensitive information that must be secured\
    \ from adversaries, which can misuse this\ninformation by tampering with it or\
    \ selling it to the black market. Another example is\nfor public safety applications\
    \ (e.g., IoT-based crime detection), where a criminal tries to\nmodify the central\
    \ repository that holds the criminal records. The adversary can modify or\ntamper\
    \ the criminal records, i.e., it can perform injection attacks to change the criminal’s\n\
    identity (e.g., remove the traces of criminal evidence). Therefore, superior technology\n\
    such as blockchain is required to overcome the aforementioned security issues\
    \ in 6G-based\nsmart applications [2]. It strengthens the security and privacy\
    \ of wireless communication\nnetworks by utilizing its essential characteristics,\
    \ i.e., immutability, scalability, security and\nprivacy, transparency, and decentralization\
    \ [3,4].\nBlockchain is a decentralized ledger technology that builds trust between\
    \ various\nnetwork services and applications such as smart grids, smart agriculture,\
    \ smart cities,\nunmanned aerial vehicle (UAV) communications, and vehicle-to-vehicle\
    \ (V2V) communica-\ntions. It also delivers improved services such as interoperability,\
    \ distribution, immutability,\nfaster settlement, unanimity, and many more. As\
    \ a result, blockchain is associated with a\n6G-based wireless communication network\
    \ and offers a secure and trusted environment for\ndata protection in an IoT-based\
    \ public safety environment. For example, Velliangiri et al. [5]\ndiscussed the\
    \ applicability of blockchain technology with the emerging 6G network for\nsecure\
    \ data sharing. They proposed a privacy-preserving architecture for industrial\
    \ services\nand applications. Then, Bindu et al. [6] discussed the signiﬁcance\
    \ of blockchain in 6G\nwireless communication networks. They studied various applications\
    \ of 6G with security\nand privacy threats and explored blockchain-based solutions\
    \ for smart and industrial IoT-\nbased applications. In [7], the authors used\
    \ blockchain secure storage to store crime images\nby applying watermarking and\
    \ cryptographic blockchain in forensic applications. There\nhas been a lot of\
    \ research work in the ﬁeld of the integration of blockchain in 6G-based\nreal-world\
    \ applications. A detailed explanation of each application is as follows.\n1.1.\
    \ Applications of Blockchain in 6G Network\nThis section presents the role of\
    \ blockchain in 6G-based smart applications such as\nsmart cities, smart manufacturing,\
    \ smart agriculture, V2V communication, UAV communi-\ncations, and smart grid\
    \ (Figure 1).\nSmart city\nSmart healthcare\nSmart manufacturing\nSmart grid\n\
    Smart agriculture\nFigure 1. Applications of blockchain in 6G network.\nSensors\
    \ 2023, 23, 969\n3 of 26\n1.1.1. Smart Healthcare\nThe healthcare industry is\
    \ an essential sector in the nation’s economic system that\noffers medical services\
    \ to treat patients, promote patients’ health, and increase the quality\nof life\
    \ of individuals. The emerging 6G technology revolutionizes healthcare by changing\n\
    the perception of lifestyle [8]. A smart healthcare system offers better connectivity\
    \ between\npatients and healthcare providers, medical organizations, and IoT-based\
    \ medical devices. It\nprovides a health information platform by adopting 6G-based\
    \ services, such as augmented\nand virtual reality. In addition, healthcare systems\
    \ require the blockchain to securely store\nmedical records and update patient\
    \ data across different platforms in real-time [9,10].\nResearchers enabled blockchain\
    \ technology in 6G-based applications and proposed\nmany solutions for smart healthcare.\
    \ For example, during the COVID-19 pandemic, patients\nsuffering from chronic\
    \ diseases are more at risk than ordinary people because patients with\ndiabetes\
    \ and asthma are more susceptible to coronavirus infection. Therefore, there is\
    \ a\nrequirement to treat these types of patients remotely and offer them emergency\
    \ facilities\nsuch as temperature checks, pulse, and respiratory and O2 monitoring.\
    \ However, remote\ndiagnosis and treatment can be lured by the attacker and cause\
    \ patient data security issues.\nThus, to overcome these issues, blockchain is\
    \ integrated with a healthcare system that\nremotely monitors the health data\
    \ of patients suffering from a chronic disease. In [11],\nthe authors facilitated\
    \ a private blockchain and a solidity-based smart contract that keeps\ntrack of\
    \ patients’ health information. The role of blockchain in their proposed work\
    \ is to\nsecurely analyze patients’ details and store patient health records from\
    \ and to the sensors.\nFurther, in [12], the authors investigated AI with healthcare\
    \ systems and proposed a\nparallel gout diagnosis and treatment system (PGDTS).\
    \ Their proposed system enhances\nthe diagnosis accuracy and the effectiveness\
    \ of medical treatment. After the diagnosis and\ntreatment process, their adopted\
    \ scheme was analyzed and evaluated based on diverse\ntherapeutic regimens, and\
    \ they established parallel execution for real-time optimization of\nhealthcare\
    \ processes. Their integrated blockchain-based PGDTS scheme offers integrity,\n\
    scalability, and security of patients’ data.\n1.1.2. Smart Manufacturing\nIn the\
    \ real-world scenario, massive amounts of data are exchanged between the\ndevices\
    \ for large-scale manufacturing. Therefore, machines have the interaction capability\n\
    to cooperate via the Industrial Internet in the manufacturing industry. In order\
    \ to improve\nthe performance of the entire manufacturing process, machines autonomously\
    \ make local\ndecisions [13]; however, there is a requirement for always-on connectivity,\
    \ a higher data\nrate, more reliability, and ultra-low latency in the manufacturing\
    \ industry. The 6G mobile\ncommunication techniques are developed to target the\
    \ aforementioned manufacturing\nindustrial services; however, there are security\
    \ issues in the manufacturing industry where\na malicious user could tamper with\
    \ the manufacturing data. Therefore, blockchain-based\nnetworks are integrated\
    \ into manufacturing systems that offer cybersecurity guarantees\nvia smart contracts,\
    \ hash functions, digital signatures, and immutable digital ledgers to\ntackle\
    \ security and privacy issues. Recently, Leng et al. [14] incorporated digital\
    \ twins with\ndecentralized permissioned blockchain networks to build better mutual\
    \ trust and data ﬂow\nin manufacturing processes. They proposed a ManuChain prototype\
    \ to realize lower- and\nupper-level intelligence for crowd self-organize and\
    \ holistic optimization. Their proposed\nscheme aided a new value for transforming\
    \ and upgrading manufacturing systems. It also\nenhanced the efﬁciency of the\
    \ manufacturing process.\nRecently, blockchain has been investigated and integrated\
    \ with mobile edge com-\nputing (MEC) to overcome the computational workload.\
    \ It reduces time complexity and\nsigniﬁcantly improves system performance. In\
    \ [15], the authors presented a smart man-\nufacturing system by integrating MEC\
    \ with blockchain technology. They also proposed\na swarm-intelligence-based optimization\
    \ model with numerous tasks that enhance the\nprocessing time. Blockchain offers\
    \ device-level information transmission and manufac-\nturing service transactions\
    \ in their proposed approach. Then, Teng et al. [16] proposed a\nSensors 2023,\
    \ 23, 969\n4 of 26\nsmart manufacturing scheme using distributed ledger technology\
    \ that supports on-demand\nproduction. They introduced a blockchain-embedded smart\
    \ manufacturing system that en-\nhances manufacturing efﬁciency. They investigated\
    \ latency and limited throughput issues\nin the blockchain network. Therefore,\
    \ they proposed a deep Q-network that maximizes\nthe user’s net proﬁt. Their results\
    \ show that their proposed framework is highly scalable.\nIt offers consistency,\
    \ availability, and privacy by incorporating off-chain storage, ledger\nisolation,\
    \ and encryption mechanism.\n1.1.3. Smart City\nSmart city architecture requires\
    \ conventional internet support for information collec-\ntion and transmission;\
    \ however, the transmitted data encounter latency and security issues\ndue to\
    \ the precarious communication link between nodes of the smart city. Therefore,\n\
    6G communication technology plays an essential role in connecting devices such\
    \ as the\nsensor in the IoT environment. However, these devices face authentication\
    \ issues that affect\ncomputational costs, communication overheads, and robustness\
    \ [17]. To mitigate these is-\nsues, blockchain technology offers conﬁdentiality,\
    \ integrity, and availability in IoT-enabled\nsmart devices.\nSeveral researchers\
    \ discussed the security challenges in a smart city context. In [18],\nthe author\
    \ aimed to enhance the data collection and processing in smart city governance.\n\
    Therefore, they introduced a hybrid consortium blockchain framework that encourages\n\
    public engagement in the decision-making process. The proposed approach can tackle\n\
    the collusion attacks from the public veriﬁer’s group. Further, they offered a\
    \ Stackelberg-\ngame-based approach to enable persistent public participation\
    \ in the transaction validation\nprocess. The work in [19] proposed an IoT–fog–cloud\
    \ integrated approach with the inter-\nplanetary ﬁle system (IPFS)-based blockchain\
    \ for IoT-driven smart cities. They presented a\nsecure framework based on two-level\
    \ privacy and an intrusion detection scheme. The ﬁrst\nscheme incorporated a blockchain\
    \ module to secure the IoT information and proposed a\ndimensionality reduction\
    \ technique that transits raw IoT data in a new shape. They applied\na gradient\
    \ boosting anomaly detector approach for intrusion detection. Their results show\n\
    that their adopted scheme outperforms in terms of accuracy, recall, F1-score,\
    \ and precision\ncompared with the conventional intrusion detection scheme. Further,\
    \ Rahman et al. [20]\nincorporated blockchain with the IoT infrastructure and\
    \ proposed an MEC-enabled sharing\neconomy system for mega smart cities. They\
    \ utilized smart contracts for decentralized\nmessaging services and stored IoT\
    \ data in a decentralized repository via edge networks.\n1.1.4. Smart Vehicles\n\
    To establish V2V communication, vehicles must quickly send the vehicular informa-\n\
    tion, comprising number of pedestrians, road conditions, number of vehicles, and\
    \ their\nconditions, to reduce the number of road accidents and enhance road safety.\
    \ However,\nthe scalability of V2V communication increases the security, safety,\
    \ reliability, and trust\nissues of vehicular network users. Therefore, there\
    \ is a requirement for a prominent solu-\ntion to overcome these issues. Blockchain\
    \ is used to manage the ground truth of vehicle\ninformation and offers data authentication\
    \ among vehicles. Many researchers recently\nfocused on blockchain technology\
    \ for V2V communication. Chattaraj et al. [21] integrated\nblockchain with IoT-driven\
    \ smart devices that improve customer safety, ease congestion,\nand pollution\
    \ reduction. For that, they proposed a certiﬁcateless key agreement protocol for\n\
    Internet of vehicles in a smart transportation context (Block-CLAP). The proposed\
    \ scheme\noutperforms the precedent authentication schemes’ security, communication,\
