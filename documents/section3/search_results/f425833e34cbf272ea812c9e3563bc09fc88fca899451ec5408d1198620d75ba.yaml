    argued that one of the ways in which science contributes to technology is creating
    an important knowledge base in evaluating technology in terms of social, environmental,
    and strategic business impacts and identifying industrial practices [16]. Recently,
    the rapid growth of science and technology has increased the complexity of managing
    these two issues. Fortunately, the parallel growth of information in both science
    and technology offers the possibility of advanced decision support to guide the
    activities to be carried out. In general, scientific research tends to anticipate
    the technology; therefore, academic researchers, policymakers, industrialists,
    and consultants could employ literature to plan and program decisions on the adoption
    of key technologies [15]. In particular, case studies are used to evaluate the
    advantages and disadvantages of key technologies [91], [92]. One reason for the
    case study being recognized as a research method is that researchers were becoming
    increasingly concerned about the limitations of quantitative methods in providing
    the in-depth explanations of how much key technologies impact on business [93].
    As key technologies are not adopted by most companies, their real benefits and
    disadvantages are hidden [94]. Through case study methods, a researcher is able
    to go beyond quantitative statistical results and understand the dynamics that
    key technologies may change [95]. Case studies help to explain both the process
    and the outcome of a phenomenon through the observation, reconstruction, and analysis
    of the cases under investigation [96]. For this reason, scientific research often
    presents case studies in which key technologies are implemented and this can be
    useful for generalizing emerging practices [97]. Therefore, in order to ensure
    the widest coverage level and the continuous update, emerging practices are extracted
    from the analysis of scientific papers. Indeed, some scholars have already used
    scientific papers as a source to detect emerging trends in the adoption of new
    technologies and practices, as well as other contributions have built lists of
    emerging practices from the review of relevant literature [98], [99]. However,
    this work intends to perform a systematic literature review in order to standardize
    information from scientific papers and provide the state-of-the-art of the overall
    implementation of emerging practices, useful not only for scientific purposes
    but also for managerial and organizational ones. The methodology of systematic
    literature review is particularly suitable for this research since it allows summarizing
    the evidences from primary studies through a formal research protocol. Being papers
    the source of information, it is necessary to read the full text, analyze the
    content, and process each document to assign standardized variables to each emerging
    practice. In particular, a cloud-based web application has been implemented to
    allow researchers in the field of technology, operations, and management to perform
    the activity. The researcher reads and analyzes the full text of each scientific
    paper, searching for emerging practices that employ new technologies. Since the
    identification of emerging practices is complex within the full text and the required
    information could be scattered within the document, it is not possible to implement
    an automatic script and natural language processing techniques to perform the
    process, but human interpretation is necessary. To record a practice, it is necessary
    to assign labels for each variable (i.e., key technology, industry, business function,
    business process, and impact). These predefined variables and labels guarantee
    data standardization and comparability. However, to assign labels, it is necessary
    to have a significant experience on technical and technological issues. Moreover,
    when the user detects new potential labels to assign to the variables, he/she
    can suggest the addition of a new element. Indeed, flexibility is necessary because
    new practices and technologies could manifest original features to add to the
    initial set of labels. The only “free” input field is the textual description
    of the emerging practice, where the researcher clarifies usefulness, aim, implementation,
    and peculiarities of the focal practice. In this way, activities, supported operations,
    and data employed can be better clarified. Fig. 4 shows an example of acquisition
    of information from the work presented by Chen et al. [100], where an application
    of last mile delivery using drones is suggested. From the content analysis of
    the full text and the further classification, the emerging practice is summarized
    by the combination key technology-industry-business function-business process-impact-description.
