    The fourth industrial revolution, also referred to as Industry 4.0, focused the
    attention of policymakers, researchers, practitioners, industry analysts, and
    managers on the employment of key technologies to support future investments,
    consumption, growth, employment, and trade [1], [2]. Despite the initial reference
    to the manufacturing industry and the concept of smart factory [3], [4], the implications
    of Industry 4.0 also regard other sectors where technologies can be a driver of
    business performance improvement [5], [6], [7]. Within the industry 4.0 paradigm,
    the appropriate implementation of key technologies is fundamental to achieve positive
    outcomes [8]. Such technologies can be considered as either “new” since they are
    featured by radical novelty, with promising but uncertain impacts [1] or “cutting
    edge” because they employ the most current and high-level developments. Therefore,
    companies can rely on these technologies to carry out new emerging business practices,
    which depart from traditional and current best practices, in order to achieve
    significant competitive advantage. However, since the improvements of business
    performance determined by the adoption of emerging practices are unproven and
    not easily repeatable, companies investing in such technologies have to accept
    the risks of failure [9]. Thus, many companies are reluctant to change since emerging
    practices only promise to solve business problems [10]. Indeed, they prefer to
    use standard or best practices employing consolidated technologies that have proven
    a positive impact on the business, with a limited risk. Scientific literature
    supports companies, providing examples of application, even though the scientific
    debate is often oriented on technical challenges rather than the organizational
    ones [11], [12], [13]. For instance, the literature on blockchain has particularly
    stressed technical issues, but its real impact on the business is still questionable
    and under investigation [13], [14]. Anyway, the literature anticipates emerging
    trends in technology management [15] and provides significant suggestions to companies.
    Because of the wide number of scientific papers facing the issues of emerging
    practices, the research is fragmented in thousands of contributions, and it is
    difficult to understand the current state-of-the-art. The purpose of this work
    is to present a framework for performing a systematic literature review on the
    state-of-the-art of emerging practices so that researchers can monitor the advancements
    in terms of implementation of key technologies, and companies can understand which
    applications have been sufficiently tested and can be considered worthy of consideration.
    Such a framework supports the building of a repository of emerging practices employing
    key technologies based on the standardization of the emerging practices captured
    by content analysis of scientific papers’ full texts. Indeed, scientific literature
    anticipates future business implementations so that, by examining the repository,
    it is possible to forecast the future role of technologies [15], [16]. Each emerging
    practice is summarized as the adoption of a key technology within a specific business
    context, with implications in terms of enhancement of the business performance.
    It is important to define the business impact because companies can have a clear
    understanding of the potential effects that will derive from the implementation
    of key technology. This reduces the uncertainty and the risks associated with
    the adoption of emerging practices since the positive effects on business performance
    can be evaluated on real case studies and projects from which the practice is
    extracted. At the end of July 2022, more than 22 000 scientific papers published
    from 2019 to 2022 were studied and 15 708 practices recorded within the repository.
    Data within the repository were recorded by a team of researchers in the field
    of organization, engineering, and technology management. In particular, by following
    an inductive approach [17], [18], 11 categories of key technologies are defined:
    3-D printing, artificial intelligence (AI), blockchain, computing, digital applications,
    geospatial technologies, immersive environments, Internet of Things (IoT), open
    and crowd-based platforms, proximity technologies, and robotics. In the literature,
    no other literature review covers such a large set of key technologies and no
    study based on thousands of scientific papers was found. Consequently, in addition
    to practical and managerial usefulness of the framework, from the analysis of
    the repository, many interesting insights emerge for scholars. Each emerging practice
    has different opportunities of implementation and peculiarities in terms of impacts
    on business performance, industry, business function, and business process where
    it can be carried out. To show the explicative power of the framework, this article
    will present an explorative analysis of the repository in order to answer the
    following research question. Which are the most frequent and relevant emerging
    practices that could become future best practices? Indeed, emerging practices
    are analyzed by implementing association rule mining techniques in order to understand
    for each key technology, which are the emerging practices that are likely to become
    the future best practices, since they are both most frequently proposed in case
    studies and with higher rates of stability in terms of the type of impact on the
    business performance that are able to achieve. The rest of this article is organized
    as follows. An overview is presented of the concepts of key technologies and emerging
    practices to underscore the usefulness of detecting novel trends for achieving
    competitive advantage and the classification of key technologies to put in evidence
    the limitations of current literature. Indeed, with this work, 87 key technologies
    are considered, grouped in 11 macrocategories. Furthermore, the framework is presented.
    Indeed, to improve the quality of the systematic literature review, from the content
    analysis of scientific papers, a combination of the standardized variables and
    labels is determined so that it is possible to build a database of key technologies
    from scientific papers. Indeed, the analysis and interpretation of scientific
    papers was devoted to converting information into the standardized fields of the
    repository, as discussed in the section. These variables are linked to key technologies,
    business context, and impact on business performance. As to key technologies,
    a focus on the taxonomy of 11 key technologies, derived from a significant classification
    activity, is presented. Furthermore, the other variables—industry, business function,
    business process, and impacts—are introduced, and information about data collection
    from scientific papers is reported. Then, results of the analysis of the repository
    are described with a first descriptive analysis of each variable and a subsequent
    exploration of the most frequent and relevant combinations of variables that can
    be considered as the basis of potential future best practices for businesses.
    Such an analysis is performed by employing association rules techniques, which
    are machine learning algorithms that are able to find patterns and capture significant
    relationships among variables. Discussion will underscore theoretical contributions,
    methodological issues, and practical/managerial implications. Finally, conclusions
    will close the work. SECTION II. Theoretical Background A. Key Technologies and
    Business Practices According to the supply-chain operations reference (SCOR) model,
    a business practice is “a unique way to configure a process or a set of processes,”
    using particular technologies, skills, sequences, or methods. Three types of practices
    are widely acknowledged: standard, best, and emerging. Standard practices are
    the default practices that companies use to do business that do not provide any
    competitive advantage or significant cost saving and are associated with low risks
    and results [19]. Best practices are the best current repeatable and structured
    practices that have a proven positive impact on the business, with moderate risk
    and results [20]. Emerging practices employ new technologies or knowledge and
    differ in the way of organizing processes. Compared with best practices, they
    are unproven and not easily repeatable; therefore, they are associated with high
    risks [21]. However, if correctly and opportunely implemented, they could provide
    a particular competitive advantage. Therefore, when firms plan to implement emerging
    practices, they decide to accept the risk of failure, hoping to achieve a significant
    performance improvement [20]. Early adoption could lead to significant rewards
    but accepting the risk of failure. In line with the industry 4.0 perspective,
    the use of key technologies within emerging practices is more and more frequent
    [22]. Key technologies assume a fundamental role because they can “unlock” new
    practical applications where they are employed to achieve relevant results in
    terms of outcome, e.g., organizational or market performance [23]. Practices employing
    key technologies cannot be considered best practices since new technologies are
    potential breakthroughs that can only promise to solve business problems, but
    it is necessary to prove their real usefulness. Recently, scientific research
    has focused the attention on the adoption of key technologies to improve, convert,
    and renew traditional practices. The Industry 4.0 paradigm, based on enhancing
    productivity through digitalization, automation, and connectivity with the progress
    of key technologies, is expected to affect many aspects of society and industry
    [24]. This new concept is based on cyber–physical systems in which there is an
    integration of both virtual and physical participants. The purpose of this paradigm
    is to effectively control systems in real time by exploiting the Internet and
    other new technologies [25]. This industrial vision is considered the right solution
    for solving problems, such as accelerating innovation cycles, increasing demand
    volatility, and increasing product personalization [26]. In particular, the implementation
    of key technologies will allow industries to increase production where necessary
    through the modularity and flexibility of production systems [27]. Key technologies
    go through several stages before their general acceptance and adoption by society.
    Various standard adoption models have recently been proposed to help predicting
    the diffusion of key technologies by providing a structured perspective on the
    degree of maturity of a key technology, through different stages [28]. Among such
    adoption models, the Gartner Hype Cycle takes into account two elements—hype level
    and business maturity—and classifies a technology lifecycle into five stages:
    technology trigger, peak of inflated expectations, through of disillusionment,
    slope of enlightenment, and plateau of productivity. Then, technologies are also
    associated with three additional elements: the maturity level, the time to plateau,
    and the market penetration [29]. As a recent example, blockchain technology had
    a period of initial excitement in 2016, reached the peak of inflated expectations
    around 2018, and entered the trough of disillusionment stage at the end of 2019
    [30]. In addition to the Gartner curve, the literature suggested various standard
    curves to portray the evolution of technology over time, such as the “S-shaped”
    or logistics performance curve, showing the cumulative performance growth for
    a technology [31], [32]. In addition, in the literature, there are technology
    adoption curves that show the speed of technology adoption by both consumers and
    companies [33]. According to this approach, the adoption rate is classified into
    five different categories: innovators, early adopters, early majority, late majority,
    and laggards [34]. Among these categories, early adopters can be described as
    visionaries because they are the most willing to invest time and resources in
    technological innovation in order to test and validate the technologies in their
    business processes [35], [36]. In this way, early adopters motivate other companies
    to invest in certain key technologies to bridge the competitive gap [37]. The
    adoption of key technologies is considered important for companies because it
    allows them to obtain competitive advantage for two reasons: to support business
    processes in order to reduce costs and to save time by improving production yields
    [9]. However, adopting a key technology is difficult, and it is not always possible
    to predict its diffusion using these adoption models. On the one hand, firms could
    carry out an aggressive strategy and early implement the technology to maximize
    the returns from being early adopter. From the other hand, conservative strategies
    could suggest minimizing risks by adopting innovation later, when a wider number
    of positive cases of implementation have been recognized. For this reason, it
    is important to assess key technologies and their trends early on, as they may
    have an impact on future practices that could change businesses. Still, it is
    difficult to understand which emerging practices that implement key technologies
    will be the future best practices widely accepted by companies. This work provides
    a methodology to monitor the state-of-the-art of the implementation of key technologies
    in business contexts so that it is possible to find which applications have the
    highest potential for becoming best practices in the future. To contextualize
    the areas of adoption, the methodology suggests a taxonomy for technologies, industries,
    business functions, business processes, and impacts so that the most interesting
    applications can be identified by the combination of these elements. The proposed
    framework aims to guide companies toward the adoption of emerging practices through
    the application of specific key technologies in line with the perspective of industry
    4.0. The novelty of the article is to outline a map of key technologies that industrialists,
    managers, and other actors could take into account to improve business functions
    and business performance. In this way, stakeholders can consider the implementation
    of emerging practices to make decisions with greater awareness regarding the possible
    achievable results. B. Classification of Key Technologies In the literature, there
    are several works that classify and investigate key technologies in different
    areas [4], [8]. Scientific research is predominantly focused on the analysis of
    single technologies and discussion of single areas of application. For example,
    Rolandi et al. [6] classified key technologies for the agriculture sector to assess
    their possible impacts, while Gkoumas and Tsakalidis [38] evaluated the usefulness
    of key technologies in the transportation sector. Several researchers evaluated
    and classified the technologies in specific areas. For example, Ponis et al. [39]
    analyzed the influence of key technologies in the perspective of the circular
    economy. Nti et al. [40] examined the impacts that these technologies can have
    on engineering processes. Other authors investigated the positive and negative
    effects on business that digital technologies can generate within supply chains
    [41], [42]. Many studies classify the implementation of the technologies in the
    industrial environment and try to identify the challenges and benefits [43]. Others
    evaluated how the new technologies transform and improve operations management
    practices [44], [45]. Even though there is a plethora of studies that classify
    and investigate key technologies, the originality of this work consists in deeply
    exploring the impacts of various technologies in different business contexts and
    analyzing the multiple practices that could be developed by companies. This research
    aims at investigating the implementation of key technologies in all contexts,
    departing from the current literature. As shown in Table I, studies in the literature
    are limited to only some areas, such as single sectors or specific technologies.
    In consideration of the aim of this research, it is necessary to take into account
    thousands of scientific articles. The current literature considers only a few
    practices at a time and there is not a formal purpose to present a standardized
    taxonomy of key technologies. For example, many articles are focused on a specific
    area, such as supply-chain management (SCM), Industry 4.0, or the manufacturing
    industry. Moreover, the classification of key technologies is not derived from
    a deep investigation. Finally, the number of analyzed articles and the identified
    practices are much lower than in this work. This depends on the different purpose
    of this research, but it can be considered as an additional contribution since
    the wider range of analyzed articles guarantees higher robustness to the suggested
    taxonomy. TABLE I Classification of Key Technologies From Scientific Literature
    Extending the comparison to review papers, the literature is featured by several
    works that analyze a significant number of articles; however, their final purpose
    is to provide an overview of the current state-of-the-art of scientific research
    without identifying the emerging practices that are worthy of implementation [49],
    [50]. The suggested framework differs from the others in the literature since
    it allows the analysis with different perspectives. First, the classification
    of technologies, impacts, industries, business functions, and processes derives
    from a literature review of thousands of scientific articles and has been constantly
    updated and reviewed during the data collection. Second, this research aims at
    identifying the links among emerging practices, impacts, key technologies, business
    functions, business processes, and industries in a formal way. Hence, the novelty
    of the work, if compared with previous articles, is to focus globally on the impacts
    that key technologies can produce on business functions in multiple areas and
    sectors. Third, the proposed framework has a greater number of practices analyzed
    than the other articles currently published. SECTION III. Methodology A. Framework
    for Investigating the Adoption of Key Technologies The suggested framework aims
    at standardizing emerging practices collected from the systematic literature review.
    An emerging practice consists of the implementation of one or more key technologies
    within a specific business context in order to enhance business performance. Therefore,
    to classify and standardize information extracted from the content analysis of
    the full text of each scientific paper, an emerging practice is recorded in a
    repository as the combination of various labels referring to key technology, business
    context of application, and expected impact in terms of performance enhancement
    (see Fig. 1). Fig. 1. Combination of variables linked to an emerging practice.
    Show All This will allow the switch from text to categorical variables that is
    important to exploit information to perform analysis on the state-of-the-art of
    key technologies. In particular, the repository reports 87 specific key technologies,
    which are classified into 11 macrocategories. The context of application of the
    key technology within the focal emerging practice is defined with the industry
    of adoption of the practice, the business function that employs it, and the business
    process in which the technology is exploited. The variables associated with the
    business context are important. Indeed, emerging practices that employ key technologies
    are risky since there is not a consolidated implementation in businesses. To reduce
    such a risk, it is useful to define the boundaries of application of the technology
    by clarifying industry, business function, and business process where it can be
    used. As to the impact on the business performance, it can be either internal,
    i.e., the focal emerging practice enhances organizational performance, or external,
    i.e., improvements in terms of market performance can be achieved. To demonstrate
