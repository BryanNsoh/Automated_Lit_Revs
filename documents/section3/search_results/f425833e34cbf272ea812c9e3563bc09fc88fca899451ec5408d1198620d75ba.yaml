    2. Approach\nA mixed method approach consisting of a combination of literature\
    \ reviews, expert interviews,\nweb-based surveys, and site visits were used to\
    \ carry out this research [25–27]. The literature review\nincluded a review of\
    \ 87 relevant publications, which are catalogued in an open online repository\
    \ [25].\nThis review provided an overview of sensors and IoT for agriculture globally.\
    \ Next, 25 interviews with\nSustainability 2020, 12, 3750\n4 of 19\nrelevant experts\
    \ worldwide were conducted. These expert interviews were used to identify the\
    \ gaps\nin understanding the value of the IoT to smallholder farmers and potential\
    \ directions for technology\ndevelopment in this sector. Seventy web-based surveys\
    \ were then distributed to stakeholders in the\nIoT and agricultural technology\
    \ communities from which we received 37 responses; these web-based\nsurveys served\
    \ to not only triangulate the expert interview data, but also to provide use case\
    \ proﬁles\nfor our site visits. Finally, ﬁve site visits and discussions with\
    \ farmers at IoT implementation sites in\nIndia and Kenya were conducted. The\
    \ site visits were used to validate ﬁndings from the literature\nreview, expert\
    \ interviews, and web-based surveys. Two countries were selected for the site\
    \ visits;\n(i) India, which was selected because of the large number of agricultural\
    \ technologies being piloted\nand implemented there on smallholder farms, and\
    \ (ii) Kenya, where we conducted a majority of our\nsite visits. Among the diﬀerent\
    \ GFSS countries, Kenya had the most active IoT for agriculture projects,\nand\
    \ this inﬂuenced our selection.\n3. Results and Discussion\n3.1. Current State\
    \ of IoT for Agriculture\nFor this overview of IoT for agriculture, sensor and\
    \ communication technology applications\nare classiﬁed into ﬁve categories of\
    \ (a) climate, (b) livestock, (c) plant, (d) soil, and (e) water.\nWithin each\
    \ category, there are many common, measurable parameters that can inﬂuence the\n\
    performance of the agricultural system (Figure 4). This categorization focuses\
    \ on “ground-based”\nmeasurements, while other methods exist including aerial-\
    \ and space-based earth observation or\nremote sensing, for example in [26,28].\
    \ In some cases, remote sensing and ground-based measurements\nare combined to\
    \ provide temporally (ground-based sensors) and spatially (remote sensing) dense\
    \ crop\nmeasurements [29].\nFigure 4. Measurement categories and related measurable\
    \ parameters.\nTable 1 summarizes common electronic sensors, their applications\
    \ in agriculture, and articles\nthat describe those in more detail. Wherever available,\
    \ articles that report on applications in LMICs\nare included, although relevant\
