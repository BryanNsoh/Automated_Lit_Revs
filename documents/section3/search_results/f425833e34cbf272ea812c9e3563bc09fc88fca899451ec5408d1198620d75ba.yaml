    Discussion A. Theoretical Contribution The research confirms the power of key
    technologies in increasing business performance and their significant role in
    unlocking new practical applications and emerging practices. Despite the risks
    in implementing emerging practices, firms and early adopters can limit such risks
    by selecting those that fit with the belonging industry, the business function/process,
    and the specific needs of performance improvement. From the combination of the
    variables, it emerges that less than 1% of possible tuples has been detected from
    the systematic literature review. After the theoretical point of view, this suggests
    that research could explore a multitude of additional possible combinations in
    order to test the usefulness of key technologies in other business contexts. Considering
    all industries, business functions, and business processes, the research demonstrates
    that key technologies are available for many contexts, sometimes neglected by
    both scientific research and companies. Therefore, improvements in performance
    can be reached not only within primary business functions but also within secondary
    ones. For instance, human resource management, strategic planning, and financial
    processes can be supported by key technologies. Moreover, there is space for implementing
    technologies in all industries and not only in the manufacturing ones, underscoring
    the pervasive role of the Industry 4.0 paradigm. In particular, the tertiary industry
    reports a significant number of available emerging practices as well as interesting
    opportunities have been uncovered also for the primary. However, research confirms
    that the main advancements are present in industries, such as manufacturing, healthcare,
    and transportation and logistics. Furthermore, from the analysis of results, the
    type of impact that predominantly can be achieved by implementing emerging practices
    is internal performance enhancement. This means that, at the current stage of
    technical evolution, key technologies are predominantly implemented to improve
    the performance of internal processes. This means that technologies are primarily
    seen as an opportunity to change internal activities and enhance internal performance,
    while the implications for external performance are secondary. Probably, when
    a key technology switches to a further stage of evolution, and people and society
    exhibit interest in it, this acknowledgement drives companies in trying to exploit
    it also to achieve market advantages. An additional theoretical contribution regards
    the suggested taxonomy of 11 key technologies. Indeed, the classification derives
    from the analysis of thousands of scientific articles; therefore, it is robust
    and exhibits specific peculiarities of each key technology. Such a taxonomy could
    be the starting point for other research articles aiming at investigating key
    technologies. To our knowledge, no previous contribution analyzing thousands of
    scientific papers is found in the literature. Such a classification is not in
    contrast with other taxonomies suggested by the literature [4], [8] but can be
    considered more exhaustive, also in terms of number of categories of key technologies.
    Moreover, the research confirms the usefulness of scientific papers in order to
    portray the state-of-the-art of technology development and suggests the implementation
    of key technologies and emerging practices, underscoring the peculiarities of
    each technology [15], [92], [104]. The methodology demonstrates that scientific
    literature can be used as a source of useful information to build a repository
    of emerging practices. By employing the suggested framework, it is possible to
    study the evolution of a key technology and understand whether it can be used
    only within specific industries and business functions/processes or it has general
    usefulness. B. Methodological Contribution The framework for investigating key
    technologies and emerging practices is the main contribution of this research.
    It is an original framework supporting researchers and companies in building a
    repository of emerging practices. The methodology proposed to perform a systematic
    literature review allows users to extract information from scientific research
    to study the evolution of the implementation of key technologies in all business
    contexts. Each practice is associated with a series of standardized variables—key
    technology, industry, business function, business process, and impact—in order
    to allow a firm to filter and detect the list of the best promising practices
    that fit with the objectives of business performance enhancement. Compared with
    other repositories, it is a larger dataset, which can be continuously updated,
    being scientific literature the source of information. For instance, the actual
    version of the SCOR model, which is one of the most acknowledged frameworks that
    collects business practices, is four years old, which is a time interval not compatible
    with the concept of emerging practice. Moreover, the number of emerging practices
    is significantly higher, not comparable with other research projects [4], [8].
    It is also useful to underscore that each practice is associated with a scientific
    paper; therefore, it is possible to further study in depth the document to capture
    additional information useful for the implementation of the emerging practice.
    The use of scientific literature as a source to capture emerging practices implies
    a significant research activity to update the repository but guarantees the opportunity
    to record pioneering and radical opportunities of adoption of key technologies
    [105]. C. Practical and Managerial Implications The suggested framework could
    be the basis for the implementation of a practical tool that firms could employ
    to make decisions about the adoption of emerging practices and carry out “early
    adopter” strategies in line with the perspective of Industry 4.0. Indeed, firms,
    researchers, and business analysts could replicate the methodology to build a
    repository of emerging business practices that can be directly accessed by stakeholders.
    It could be possible to perform specific queries to filter practices by industry,
    business function, business process or impact on the business performance, and
    obtain a list of emerging practices that fit with the desired outcome. As follows,
    an example of how it is possible to transform the methodology into a practical
    instrument is provided. It is possible for a firm to access a list of emerging
    practices by considering five steps of filtering in order to select the specific
    practical application that totally fits with the business. At the first step,
    it is necessary to define the belonging industry of the focal firm so that only
    emerging practices in line with the field of application will be considered. A
    second step requires the identification of the desired outcome (impact) that the
    focal company intends to achieve. Indeed, the specific performance need “pushes”
    toward the selection of technologies that are potentially capable of supporting
    the achievement of the result. Moreover, the decision maker defines the business
    function as well as the business process, where it intends to carry out the new
    practices. Then, the potential technologies that should be implemented are reported
    so that it is possible to select the preferred key technology. Finally, a list
    of emerging practices that employ the focal technology, fitting with the belonging
    industry, the desired outcome, and the selected business function/process can
    be obtained. Each practice represents an opportunity of employing the key technology,
    i.e., the availability of an application of key technology that, once implemented,
    is likely to improve the business performance. Since the repository will report
    only proven practical applications of key technologies, the procedure could lead
    the user toward the selection of uncommon practices that have the potential of
    departing from common processes, providing competitive advantage or significant
    cost savings, with more restricted and reduced risks of adoption. The suggested
    procedure is particularly flexible, and it is possible to customize the steps
    of filtering according to the desired logic of implementation. For instance, “technology
    push” approaches should suggest placing the selection of key technologies before
    the labels impact and business function/process so that once selected the desired
    technology to implement, the firm should understand which is its potential impact.
    Table XXIII provides an example of implementation within the food and beverage
    industry: a firm aiming at reducing distribution costs will detect the opportunity
    of using IoT. In particular, a practice employing sensors to monitor the integrity
    of products is suggested. TABLE XXIII Example of Implementation Within the Food
    and Beverage Industry Since the repository reports only proven practical applications
    of key technologies, the framework leads the user toward the selection of uncommon
    practices that have the potential of departing from common processes, providing
    competitive advantage or significant cost savings. This will reduce risks and
    uncertainties associated with the adoption of key technologies within the organization
    since each practice is associated with a scientific paper where information about
    the context of implementation of the practice is appropriately described. Therefore,
    by finding similarities between the case study and the real context of the firm,
    the riskiness of the investment can be confined within a more acceptable limit.
    SECTION VI. Conclusion The aim of the research is to present a framework for performing
    a systematic literature review aiming at supporting the adoption of key technologies
    and suggesting emerging practices that fit with the firm''s context of application,
    also considering belonging industry, business function and business process, where
    to implement the technology, and the desired business impact. Having recorded
    thousands of emerging practices, it was possible to perform an analysis on the
    11 categories of key technologies. Results show interesting insights regarding
    the use of key technologies and the relationship with business performance. Since
    emerging practices are gathered from scientific papers, results can be considered
    as a valid basis to suggest future implementation of key technologies and the
    adoption of those emerging practices that are the most interesting and candidate
    to become future best practices. In this article, it was necessary to underscore
    some limitations that were a consequence of the dataset employed for the research.
    Emerging practices were detected from the analysis of a sample of scientific papers
    published from January 2019 to July 2022, while many other documents were available
    in the literature, also considering other sources not included in this research.
    The research was limited to papers where specific words were reported in title
    or abstract. It cannot be excluded that other scientific contributions could be
    useful for the enrichment of the repository. Moreover, despite the use of standardized
    labels, the researchers provided a personal interpretation of the content of a
    paper; therefore, it cannot be excluded that there may be errors in the registration
    of practices, albeit to a limited extent. Additionally, scientific papers cannot
    exhaustively consider all possible applications of key technologies, which could
    not be recorded within the repository. For instance, some emerging practices could
    have been adopted by companies and industries but have not been captured by scientific
    research. Furthermore, the suggested impacts in terms of external and internal
    performance also depend on the features of the firm that implements the technology,
    i.e., structural, organizational, and management issues. Moreover, even though
    the repository collects worldwide applications of key technologies, the framework
    does not consider country-level variables. The digital maturity and the infrastructures
    of a country could affect the likelihood of achieving the expected outcomes. Therefore,
    the framework aims only at suggesting potential opportunities for business improvements,
    but the real impact could be reached also depending on other internal and external
    factors. Future research will be addressed in implementing other statistical instruments
    and machine learning techniques to analyze the repository, such as clustering
    tools and decision trees. Furthermore, since some practices employ more than one
    key technology at a time, it is interesting to study the co-occurrence of key
    technologies in order to capture information about the impact of conjunct implementations
