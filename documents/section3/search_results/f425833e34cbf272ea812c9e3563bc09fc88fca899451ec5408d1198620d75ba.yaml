    of Emerging Practices In order to exhibit the opportunity deriving from the implementation
    of the methodology, an explorative analysis of the emerging practices is presented.
    Since the dataset consists of categorical variables, text mining techniques employing
    machine learning algorithms have been preferred. The use of machine learning for
    data analytics is growing in the literature and practice since it allows finding
    patterns among variables. In particular, emerging practices are featured by tuples
    industry-business function-business process-key technology-impact. This means
    that emerging practices are summarized as the use of a technology within a specific
    business context in order to achieve a specific impact on the business performance.
    Hence, the aim of this section is to show the most interesting combinations of
    variables that can be considered valuable, robust, and with the higher likelihood
    of achieving the expected impact, i.e., the “top emerging practices.” In other
    words, with this section, the following question is answered: Which are the most
    frequent and relevant emerging practices that could become future best practices?
    To find the most interesting combinations, association rule mining techniques
    have been employed. This research uses the frequent-pattern growth algorithm (FP-Growth),
    a tree-based mining method proposed by Han et al. [101], which can extract frequent
    groups of items and association rules from large datasets. An itemset is a group
    of one or more items that are found together in the dataset. If a subset of elements
    X is extracted from an itemset, it is possible to predict the probability of finding
    the remaining elements Y. This relationship is an association rule, which is logically
    expressed as the following implication: {X}→{Y}. View Source The set X is the
    antecedent and Y is the consequent. The combination {X, Y} is transformed into
    an association rule where the occurrence of {X} is associated to the presence
    of {Y}. Association rules can select the most interesting itemsets by exploiting
    two variables, i.e., support and confidence [102]. Indeed, once determined the
    list of itemsets, the support count (#s) can be estimated as the frequency of
    occurrence of each itemset in the dataset. Moreover, the parameter confidence
    (c) can be calculated as the ratio of the sum of the dataset containing the set
    of X U Y itemsets on the count of records reporting the set of X item [103]. In
    line with this framework (see Fig. 1), the antecedent consists of the technology
    within the business context, whereas the consequent is the impact on business
    performance {technology, business context}→{impact}. View Source Hence, the occurrence
    of a technology within a business context is associated with the presence of a
    specific impact. The number of occurrences in which the combination {technology,
    business context, impact} appears in the database is #s, whereas the likelihood
    of finding {impact} as the consequent when the antecedents are {technology, business
    context} is c. In particular, the variable key technology can be expressed by
    either considering the 11 macrocategories or the 87 specific elements, whereas
    the business context can be defined with industry, business function, and business
    process. Moreover, the impact can be expressed by either the 17 labels presented
    in Section III-D or the two macrocategories, i.e., external and internal performance.
    In consideration of the features of association rule mining, for this exploratory
    research, the technology is represented through the 11 macrocategories, whereas
    the business context is summarized by the variables industry and business process.
    As to the impact, to simplify the representation of the results, the tradeoff
    between the external and internal performance is preferred. {macrotechnology,
    industry, business process} →{macroimpact}. View Source In terms of the potential
    number of possible combinations, with this group of categorical variables, the
    maximum output is of 51 084 elements, i.e., 11 macrotechnologies × 54 industries
    × 43 processes × 2 impacts. By implementing the FP-growth algorithm, it is possible
    to find out the most useful rules that suggest the implementation of a particular
    technology within a business context in order to enhance business performance.
    To extract the most interesting rules, only those satisfying minimum thresholds
    for support and confidence are considered. In particular, the threshold support
    value (#s) was set as 10, whereas the threshold confidence value (c) is 0.50.
    This allows to select the most frequent rules (#s) that are relevant for each
    antecedent (c). The FP-growth algorithm starts defining the frequent itemsets
    and creates the FP-tree, and then it scans each node of the three in order to
    find interesting rules according to the two thresholds. To launch the algorithm,
    a PHP web application has been implemented. Results show 879 associations, but
    only 262 are considered for the analysis. The other are nonsignificant since they
    either report other variables as the consequent or not all the three expected
    elements are reported as antecedents. By considering the potential number of possible
    combinations, the captured associations cover 0.51%. Since this research focuses
    on emerging practices, which are risky and costly to implement, this limited group
    of emerging practices is the perfect candidate for future best practices. This
    is possible, thanks to the joint effect of the support threshold and confidence
    threshold. The support threshold allows considering the most frequent combinations,
    i.e., the best combinations are those that have been mostly tested and applied
    in the literature. The confidence threshold supports the selection of only those
    combinations {macrotechnology, industry, business process} that have a likelihood
    higher than 50% of achieving a specific impact on the business performance, hence
