    \ Challenges\nFigure 7. Blockchain adoption challenges in 6G network.\n6.1. Storage\
    \ Capacity\nBlockchain offers decentralized architecture with an immutable ledger\
    \ that securely\nstores the data transaction that cannot be tampered or altered.\
    \ Blockchain permanently\nkeeps data in immutable blocks and is not allowed to\
    \ be altered or deleted by anyone; there-\nfore, it keeps increasing data volume\
    \ and raising data storage capacity issues. During peak\ntime, an increasing number\
    \ of users and data transactions ﬂood the network, leading to\ntransaction delays\
    \ and network overloading issues. Moreover, due to a growing demand\nfor data\
    \ storage capacity and bandwidth, nodes cannot synchronize with each other to\n\
    join the network [64]. Various cloud platforms exist, such as IPFS, Merkle tree-based\
    \ ﬁle\nsystems (MTFS), StorJ, swarm, etc., that resolve the data storage issue\
    \ in the blockchain-\nbased 6G network. The research community has adopted these\
    \ data storage platforms\nwith blockchain and proposed solutions in supply chain\
    \ management, smart agriculture,\nsmart city, etc., to resolve storage issues.\
    \ For example, Pawar et al. [65] proposed an\nIPFS-enabled blockchain repository\
    \ for supply chain management to minimize ﬁle upload\nand download time. Kumar\
    \ et al. [66] introduced a secured privacy-preserving scheme to\nmaintain scalability\
    \ using IPFS-based off-chain storage for smart agricultural UAVs data.\nHowever,\
    \ these solutions face reliability, privacy, and security issues, such as that\
    \ IPFS does\nnot provide private ﬁle storage; it only offers public ﬁle access.\
    \ Likewise, MTFS has access\nspeed and scalability problems with public ﬁle systems.\
    \ From that, it has been noticed that\nthe limited data storage capacity of blockchain\
    \ is a notable challenge in the current and\nfuture networks.\n6.2. Poor Efﬁciency\
    \ of Consensus Mechanism\nThe blockchain network depends on various consensus\
    \ mechanisms such as prac-\ntical Byzantine fault tolerance (PBFT), proof-of-work,\
    \ and proof-of-stake for enterprise\nand permissionless blockchains. However,\
    \ these algorithms are inadequate because they\nconsume more time and energy for\
    \ block production. Researchers have designed various\nconsensus algorithms to\
    \ monitor and verify block production in 6G network. For example,\nWan et al.\
    \ [67] and Zhang et al. [68] proposed a consensus-algorithm-based strategy for\n\
    collision avoidance in UAV swarms and ﬁxed-wing UAVs, respectively. Still, there\
    \ is\nscope for research in this ﬁeld because the algorithms require higher energy\
    \ consumption\nand are vulnerable to malicious attacks such as the 51% attack,\
    \ Sybil attack, race attack,\nand Finney attack.\nSensors 2023, 23, 969\n22 of\
    \ 26\n6.3. Cross-Network or Cross-Domain Sharing\nBlockchain introduces an interoperability\
    \ feature that offers a cross-chain mechanism\nto transmit asserts, transaction\
    \ values, virtual contracts, and data between two or more\nblockchain networks.\
    \ Unfortunately, the lack of adequate privacy and maintaining the same\nlevel\
    \ of security raise cross-network sharing issues in blockchain-based 6G applications.\n\
    Recently, much work has been carried out for cross-network sharing in blockchain-enabled\n\
    smart applications. For example, in [69], the authors proposed a cross-network\
    \ data-\nsharing mechanism for the smart grid. Likewise, Xue et al. [70] presented\
    \ a cross-domain\nauthentication scheme for medical information sharing. Besides\
    \ these advantages, several\nchallenges remain to be addressed, such as data ownership\
    \ protection with QoS-based\nnetwork heterogeneity.\n6.4. Computation Overhead\n\
    The 6G applications are bandwidth- and resource-hungry; they require real-time\
    \ data\ntransmission. However, the increasing number of network users hinders\
    \ the QoS of the\ndeveloped applications. Therefore, blockchain integrates with\
    \ 6G technologies, reducing\nthe complex computational cost. A lot of research\
    \ has been carried out to overcome the\ncomputation overhead issue in blockchain-based\
    \ 6G applications. For instance, the work of\nChai et al. [71] offered a diffused-PBFT\
    \ approach to reduce computation overhead and con-\nsensus latency. Likewise,\
    \ in [72], the authors proposed an LSTM-based scheme to optimize\nthe computation\
    \ ofﬂoading in a satellite-UAV-based IoT system. Then, Ahmed et al. [73]\nintroduced\
    \ blockchain in VANET for vehicle authentication and emergency message trans-\n\
    mission between the Internet of vehicles (IoVs). They encrypted blockchain servers\
    \ using\nRSA-1024, a digital signature algorithm, to minimize the computation\
    \ overhead. However,\neach participating block of the blockchain and consensus\
    \ algorithms, such as proof-of-work\nand PBFT, require more computational power\
    \ for calculation. On top of that, the continu-\nous growth of IoT devices and\
    \ smart applications leads to high congestion in the network\nand computation\
    \ overhead, where it is infeasible to properly apply a blockchain-based\nconsensus\
    \ approach.\n6.5. Dynamically Changing Environment\nDigital technologies such\
    \ as AI, IoT, and robotics are continuously growing and chang-\ning the future\
    \ perspective, industrial demand, and human behavior. These technologies\nare\
    \ incorporated into various smart applications such as e-healthcare, smart homes,\
    \ smart\nagriculture, holographic communications and many more. According to user\
    \ demand\nfor a high transmission rate with lower latency, these technologies\
    \ should respond in the\nreal-time environment of industries and organizations.\
    \ Moreover, blockchain networks\nare incorporated in dynamic, experimental, and\
    \ sustainable future technologies to intro-\nduce trust, authenticity, security,\
    \ and privacy [74]. The research community has offered\nmany solutions based on\
    \ blockchain for a dynamic changing environment. For example,\nXiao et al. [75]\
    \ proposed temporal pattern attention and enabled the LSTM approach to\nsense\
    \ the change of natural gas deliverability in natural-gas-based IoT systems. They\n\
    utilized a blockchain-based smart contract that dynamically matched the purchase\
    \ and\nsale details of the gas; it also enhanced the buyer’s and the seller’s\
    \ interests. As a result,\nthey could predict the outcome of natural gas in real-time\
    \ according to the dynamic de-\nmand for sales. However, modeling such a real-time\
    \ technique is highly complex and\ntime-consuming in a dynamic changing environment.\n\
    7. Conclusions\nBlockchain is distributed ledger technology that offers reliability,\
    \ security, immutabil-\nity, and privacy in the 6G-based futuristic smart application.\
    \ It proves its effectiveness by\nproviding trust been two parties in the wireless\
    \ communication network. Many research\ncommunities have discussed the adoption\
    \ of blockchain for 6G-based smart applications\nwith new digital technologies,\
    \ such as IoT, AI, and MEC. This technology offers real-time\nSensors 2023, 23,\
    \ 969\n23 of 26\ncommunication with a higher transmission rate; however, it adds\
    \ various challenges, mak-\ning it difﬁcult to adapt to a 6G network. Therefore,\
    \ it is required to propose an exhaustive\nwork highlighting the ﬁndings of multiple\
    \ researchers who worked in the blockchain-\nbased 6G networks. We discussed various\
    \ 6G applications where blockchain is adopted\nfor the security and privacy of\
    \ data. Further, we discussed blockchain-based services in\nthe 6G network. Then,\
    \ we proposed layer-wise architecture by adopting AI, blockchain,\nand a 6G network\
    \ to protect sensitive crime data in public safety applications. An attacker\n\
    tries to manipulate criminal activity information systems to avoid legal action;\
    \ therefore,\nthe proposed architecture offers a secure pipeline to protect public\
    \ safety applications from\nthe nefarious offense. The proposed architecture is\
    \ evaluated on numerous performance\nevaluation metrics such as accuracy, scalability,\
    \ and packet drop rate. Lastly, we identiﬁed\nthe challenge of adopting the blockchain\
    \ in the 6G wireless networks.\nIn the future, based on this work, we will develop\
    \ a novel solution that mitigates the\nidentiﬁed issues and improves the performance\
