    evolution and latest developments The first ESA CCI SM product (v0.1, at that
    time referred to as ECV SM; Table 3) was released in 2012 and combined four radiometer
    and two scatterometer products into a single COMBINED dataset according to the
    methodology documented in Liu et al. (2012). Since then, the ESA CCI SM product
    was updated at regular intervals and complemented with the intermediate ACTIVE
    and PASSIVE products (Table 3). One of the major modifications of each subsequent
    release has been the continuous extension of ESA CCI SM into the near present,
    which was mainly facilitated by the introduction of new satellite sensors, i.e.,
    Coriolis WindSat, GCOM-W1 AMSR2, SMOS MIRAS and MetOp-B ASCAT. Particularly, the
    integration of SMOS has been challenging because of its sensor characteristics,
    which differ significantly from earlier microwave radiometers. SMOS uses an interferometric
    radiometer instead of a scanning radiometer, and measures at a lower frequency
    (L-band) and over a wide range of incidence angles. While this offers new opportunities,
    also several challenges have to be overcome, especially with regard to the large
    impact of RFI over much of Eurasia (Oliva et al., 2012), and the lack of simultaneous
    Ka-band observations which are commonly used in LPRM to estimate land surface
    temperatures. To overcome the latter, SMOS LPRM adopts an approach similar as
    for SMOS L3 and estimates the effective soil temperature from the skin and deeper
    soil temperatures provided by the Integrated Forecast System of the European Centre
    For Medium Range Weather Forecasts (ECMWF) (van der Schalie et al., 2016). Using
    LPRM-based SMOS retrievals instead of the official SMOS Level 3 product leads
    to a higher consistency with the other passive microwave products used in ESA
    CCI SM without significant loss of skill with regard to the latter (van der Schalie
    et al., in review). Besides, it also provides a solid base for future integration
    of SMAP-based LPRM retrievals (van der Schalie et al., 2016). In addition to the
    integration of new sensors, updates of Level 1 and Level 2 products that were
    already used in earlier ESA CCI SM releases are integrated in new ESA CCI SM releases.
    Notice, that the datasets are not updated until the near present to allow for
    using reprocessed data and making a thorough error assessment before public release.
