    4. ESA CCI SM in Earth system applications A wide variety of studies have explored
    the potential of ESA CCI SM product for improving our understanding of Earth system
    processes, in particular with respect to climate variability and change (Table
    5). Even though the application fields are seemingly different, in all of them
    ESA CCI SM plays a central role in benchmarking, calibrating, or providing an
