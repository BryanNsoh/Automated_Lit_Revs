    research requirements and observations Our overview of product characteristics
    in Section 3 shows that the ESA CCI SM products are able to overcome several of
    the drawbacks that single-sensor products have with respect to their applicability
    in a climate context, particularly concerning the dataset length and revisit times.
    Even though ESA CCI SM is approaching the requirements outlined in the 2015 GCOS
    Status Report our analysis also shows that these characteristics vary significantly
    through space and time. Thus, it is often not meaningful to capture certain dataset
    characteristics in a single statistical number. Besides, the GCOS requirements
    present only a high-level consensus view on what is required to meet the increasing
    and more varied needs for climate data and information (GCOS-200, 2016). Therefore,
    our review of validation and application studies is crucial for identifying more
    specific requirements and the degree to which these are currently met by ESA CCI
    SM. It reveals that not all applications have the same requirements: for example,
    while for flood forecasting a high observation density appears to be of ultimate
    importance, this may be less crucial when studying long-term global trends in
    mean soil moisture. Based on our review we see the following research priorities
    for improving ESA CCI SM and soil moisture CDRs in general. 5.1. Higher spatial
    resolutions Higher spatial resolutions are required to serve more regional applications,
    e.g., to map the impact of irrigation on local water budgets or to assess the
    impacts of local soil moisture variability on atmospheric instability (Taylor
    et al., 2013). Higher spatial resolutions of ESA CCI SM can be either achieved
    by including observations with higher native resolution (e.g. SAR, thermal infrared)
    or by applying appropriate downscaling techniques to the coarse scale observations
    (An et al., 2016a, Peng et al., 2016). 5.2. Filling data gaps and improved temporal
    sampling Many users and applications have difficulties in dealing with intermittent
    data. A way to address this would be the creation of gap-filled time series, which
    would improve the nominal observation density. At the same time, increasing the
    actual (real) observation density prior to 2002 to a daily resolution would be
    required to have a significant impact on data assimilation, e.g. in hydrological
    models or land surface reanalyses (Alvarez-Garreton et al., 2015). This may be
    partly overcome by improved blending approaches, although data density will remain
    insufficient in the earliest periods due to a lack of appropriate satellites.
    Sub-daily resolutions would be necessary to capture the high-frequency components
    of the soil moisture signal which in the temporal domain are driven mainly by
    precipitation and the diurnal cycle of solar radiation (Dorigo et al., 2013).
    A denser temporal sampling is also crucial to better quantify land-atmosphere
    interactions, e.g., soil moisture controls on convective precipitation (Guillod
    et al., 2014, Taylor et al., 2012). Fortunately, the current constellation of
    coarse-scale microwave satellites is capable of providing measurements several
    times per day (SMOS and SMAP at around 6:00 am and pm, ASCAT at 9:30 am and pm,
    and AMSR2 at 1:30 am and pm). At the same time, due to physical limitations of
    microwave remote sensing in providing useful information below snow/ice cover,
    under frozen conditions, or underneath dense vegetation, spatial data gaps will
    remain an issue also in the future. 5.3. Improved product accuracy Section 3 showed
    that there is still considerable room for reducing errors. Especially for Level
    2 products from scatterometers a lot could still be gained by an improved modelling
    of vegetation effects and sub-surface scattering effects in dry soils (Liu et
    al., 2016, Morrison, 2013, Wagner et al., 2013a). Passive microwave Level 2 products
    would benefit from an improved modelling of the effect of diurnal temperature
    variations on soil moisture retrievals (Parinussa et al., 2016) and a better quantification
    of the actual soil depths sampled by the different microwave frequencies (Wilheit,
    1978). Both the active and passive Level 2 products would profit from an improved
    characterisation of the sub-daily behaviour of soil and canopy moisture and the
    application of de-noising methods (Su et al., 2015). These improved Level 2 products
    would in turn contribute to reduced errors in the ESA CCI SM products. Not only
    product errors themselves need to be improved, but also their characterisation
    in space and time and their communication to the users. As suggested earlier,
    providing a single error estimate for the entire dataset is impractical and insufficient.
    Applications based on data assimilation only profit maximally if the product errors
    are accurately and dynamically characterised at the level of individual observations
    (Lahoz and Schneider, 2014). 5.4. Improved blending methods Some studies observed
    a reduced skill of COMBINED with respect to the ACTIVE or PASSIVE products (Chakravorty
    et al., 2016, Szczypta et al., 2014, Yuan et al., 2015a). Even though this issue
    has been largely resolved for the reported study areas in the latest version (Fig.
    13), there remain some areas where the merging of ACTIVE and PASSIVE into COMBINED
    leads to a reduction of skill. In-depth analyses are needed to reveal whether
    this is related to the scaling of the remote sensing products against an LSM-based
    climatology or to the merging strategy itself. Also, the temporal gap filling
    of the best performing product with lower quality observations has a negative
    impact on the overall skill of COMBINED (Gruber et al., in prep.). Thus, the challenge
    of the merging procedure is to find an optimum trade-off between increased spatial-temporal
    coverage and maintaining acceptable data quality. A potential way to optimise
    the current merging methodology may be to assess errors and merge datasets at
    different temporal scales (Su et al., 2016a). In addition, it may be worthwhile
    looking into alternative merging approaches, e.g. machine learning approaches
