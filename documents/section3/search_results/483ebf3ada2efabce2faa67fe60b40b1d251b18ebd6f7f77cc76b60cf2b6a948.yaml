    4.2. Bring-Your-Own Sensors Support via the Semantic Sensor Network Ontology

    Providing bring-your-own sensors support involves the use of Semantic Sensor Network
    (SSN)

    ontology to represent the underlying IoT devices and the data generated by such
    devices. The SSN

    ontology was developed by World Wide Web Consortium (W3C) Semantic Sensor Networks
    Incubator

    Group [27], and provides a schema that describes sensors, observation, data attributes,
    and other

    related concepts. The SSN ontology is widely used, and has been utilised in a
    signiﬁcant number of

    Semantic Web and IoT projects, including SmartFarmNet. Linked Data is also used
    to relate and bind

    SSN concepts across multiple sensor platforms. The four main principles [28] of
    linked data include:

    (1) using unique Uniform Resource Identiﬁer (URIs) to represent each IoT thing;
    (2) providing HTTP

    interfaces to access the URIs (descriptions); (3) offering information related
    to URIs via the Resource

    Description Framework (RDF) [29]; and (4) linking URIs. The linked data approach
    allows sensor

    descriptions and sensor data to be linked with corresponding domain-speciﬁc knowledge.

    The SmartFarmNet ontology (Figure 3) is an extended version of the SSN ontology
    that describes

    the SmartFarmNet data model we presented in Section 4.1. The ontology provides
    the means to map

    the data model to sensor descriptions. For example, a soil moisture sensor X is
    deployed in a plot

    Y, which grows a crop Z. Sensor X and its data are described using the SSN ontology.
    This ontology

    includes the physical and technical nature of the installed sensor network, such
    as what physical

    platform the sensor is on, and location of the sensor. The description of the
    plot Y and crop Z is based

    on the Descriptive Ontology for Linguistic and Cognitive Engineering (DOLCE) Ultra-Light
    upper

    ontology [30].

