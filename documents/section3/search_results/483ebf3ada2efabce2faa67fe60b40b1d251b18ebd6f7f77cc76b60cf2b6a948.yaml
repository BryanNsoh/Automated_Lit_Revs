    Lake ice monitoring from remote sensing data Many boreal continental water bodies
    such as lakes or enclosed seas have seasonal ice cover. Ice dramatically affects
    the energy exchange between water and atmosphere, as well as various hydro physical
    and hydro biological processes (Kozhova and Izmest’eva, 1998). The presence of
    ice and its transparency affects the bloom of diatoms and primary productivity
    (Mackay et al., 2003). In spring, as soon as enough light can penetrate the ice,
    development of phytoplankton, zooplankton and benthos starts under the ice cover.
    Parameters such as timing of ice formation and break-up, ice cover extent and
    thickness, are good indicators of regional and large-scale climate changes and
    are widely used for various climatic studies, relating ice conditions with global
    climatic variability (Livingstone, 1999). Ice dynamics influences transport and
    navigation, fisheries and other industrial activities. Temporal and spatial variability
    of ice processes in seas and lakes is influenced not only by meteorological conditions
    (mainly by thermal regime), but also by wind and currents, bottom morphology and
    other factors (Wüest et al., 2005). Studies and monitoring of ice cover conditions
    are thus providing valuable information for climate research, maritime safety
    and sustainable environmental management (Mackay et al., 2005). The studies of
    ice and snow cover of continental water bodies can benefit from the synergy of
    more than 15 years-long simultaneous active (radar altimeter) and passive (radiometer)
    observations from radar altimetry satellites complemented by SSM/I passive microwave
    data to improve spatial and temporal coverage. An ice discrimination approach
    based on a combined use of the data from the four altimetry missions and SSM/I
    was developed and validated (Kouraev et al., 2008). Although not included initially
    by GCOS in the ECVs for lakes, the SOLS/HYDROLARE data centre will include lake
    ice parameters for boreal lakes inferred from remote sensing data (radar altimetry
    and SSM/I) but also from in situ measurements when available. Fig. 4 shows the
    product that may be delivered through SOLS/HYDROLARE on this topic. 3. SOLS/HYDROLARE
    data centre 3.1. Institutional context Over the last decade several countries
    joined in an international treaty, UNFCC (United Framework Convention on Climate
    Change) to investigate the issue of the global warming reduction. An Implementation
    Plan has been developed by the GCOS endorsed by UNFCCC, to elaborate appropriate
    policies on climate change. To face these challenges, UNFCCC emphasises the crucial
    need to setup a global system capable of acquiring the earth observations required
    for these different components: terrestrial, atmospheric, oceanic. The Global
    Terrestrial Observing System (GTOS) and its various technical panels are in charge
    of the development of the required observing strategy. One of the main goals is
    to provide systematic, continuous, global, harmonised and reliable observations.
    GCOS has emphasised in its successive reports the difficulties encountered with
    respect to these requirements in the terrestrial domain, which remains the least
    well-developed component of the climate observing system. The Terrestrial Observing
    Panel for Climate (TOPC) is a joint panel of GTOS and GCOS. Its main objective
    is to define and assess the availability of the ECVs in order to improve the knowledge
    of the terrestrial component of the climate system, the causes and impact of its
    changes. The GCOS implementation plan identified 13 terrestrial ECVs including
    lake levels (T04) for which it has proposed actions towards the development and
    operation of an international lake and reservoirs data centre. Lake levels are
    currently measured by numerous organisations worldwide. Despite the clear and
    long established requirement for such a centre, it does not exist yet and, at
    present, only two global databases exist for lakes (from International Lake Environment
    Committee: ILEC) and reservoirs (from International Commission Of Large Dams:
    ICOLD) that maintain a database with a limited set of information (lake name,
    morphometry, average level depth and surface, etc.). Nothing about water level
    dynamic and storage is provided. 3.2. SOLS/HYDROLARE data centre However in 2008
    The WMO has signed an agreement with the SHI to establish the International Data
    Centre on Hydrology of Lakes and Reservoirs (HYDROLARE), hosted by the SHI, in
    support of the GCOS implementation plan. The objective of the Centre is to establish,
    develop and regularly update an international database on hydrological regime
    of lakes and reservoirs. One main requirement of GTOS is to develop “basic processing
    and presentation tools for lakes and reservoirs data for distribution to stakeholders”,
    to conduct “analysis and assessment of spatial and temporal tendencies of hydrological
    elements of lakes and reservoirs” and also to “establish agreed methodologies
    and standards” (Biennal report 2008 of the GTOS3). The objective is to bring together
    observations (mostly lacking for lakes and reservoirs), prediction, and decision-support
    systems and establish links to climate and other types of data. A list of products
    for the T04 ECVs is proposed for large open lakes, highly ephemeral lakes and
    closed basin lakes in the frame of the GCOS implementation plan: Products T1.1:
    maps of the lakes on the GTN-L: Grids of georef maps of 250 m spatial resolution
    on monthly basis for about 100 lakes with a requested accuracy of 5%. Products
    T1.2: level of all the lakes on the GTN-L list: The requested accuracy is 10 cm
    on a weekly/monthly basis, in the form of time series based on satellite radar
    altimetry and in situ gauges. Products T1.3: surface temperature of all the lakes
    on the GTN-L list: Daily temperature with accuracy of 0.2° and a stability of
    0.1° with 1 km spatial resolution. The HYDROLARE data centre seeks to provide
    the product T1.2 and T1.3 from an in situ database for lakes having permanent
    stations in terms of historical observation, and current records regularly updated.
    Last year CNES developed a prototype for a data centre for lakes and reservoirs
    exclusively based on Remote sensing data: satellite radar altimetry and satellite
    imagery: SOLS. CNES is involved in the Committee on Earth Observing Satellite
    (CEOS) in charge of the international civil space missions’ coordination in Earth
    observation. As body representing users, GCOS meets CEOS to ensure “continuity
    of satellite measurements, systematic data generation, safeguarding of the records,
    data access and international coordination addressing future measurements needs”
    (Biennal report 2008 of the GTOS). Under this framework, one of the CNES contributions
    (under the responsibility of the LEGOS) will be the participation in HYDROLARE
    in cooperation with SHI. This will be done through the extension of the HYDROWEB
    database to the GTN-L lakes and by adding information from the satellite imagery
    to determine surface variations in time for each of the selected lakes. Satellite
    radar altimetry provides level variations in time for a given lake. Satellite
    images collected at different dates from low to high water stage will allow determining
    a surface variation of each lake in the database (see Section 4.1). It is also
    planned to apply the methodology developed by LEGOS for large seasonally-frozen
    lakes and enclosed seas and to derive from this approach time series of specific
    dates of ice events (the first appearance of ice, the formation of stable ice
    cover, the first appearance of open water and the complete disappearance of ice)
    for each water body or its sub-region. Currently, HYDROWEB is updated every year
    for lake products (water level variations). The SOLS project will manage two complementary
    data sets: • A reliable, long-term series based on the GDR data (Geophysical Data
    Record), computed using the best quality orbit, but available only 5–6 weeks after
    data acquisition) currently used by HYDROWEB. • An intermediate-quality but rapidly
    available time-series based on the IGDR dataset (the interim GDR, based on the
    preliminary computation); typically, data can be delivered in ca. 3 days after
    acquisition. This two-mode database can then be used to tackle both the long-term
    trend analysis and the NRT applications that require a high reactivity of the
    decision makers. Furthermore, the automation of data collection and time-series
    calculation procedures make the interactive download of the products possible.
    As for HYDROWEB, the SOLS/HYDROLARE data policy along with the ancillary data
    (e.g. lake images from remote-sensing images) bundled with the on-line data will
    be made available. Open – free of charge access to ECVs for the GTN-L lakes will
    be given on the SOLS/HYDROLARE. Based on this principle, lake level and surface
    variations have already been calculated for almost 20 lakes and reservoirs. They
    will constitute the basic input for the prototype of a lake data centre, which
    is described in this manuscript. In the following pages we describe an overview
    of the future products for two selected lakes (Mar de Chiquita and Baikal) that
    will be delivered through the SOLS project. 4. Examples of the SOLS/HYDROLARE
    ongoing web pages In the following two paragraphs we show what will be the future
