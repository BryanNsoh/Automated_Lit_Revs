    and of Tang et al. (2017) who assessed the impact of wind farms on ESA CCI SM
    COMBINED v02.2 and vegetation productivity. Furthermore, ESA CCI SM v0.1 and vegetation
    data were used to evaluate ecosystem models (Sato et al., 2016, Szczypta et al.,
    2014, Traore et al., 2014, Willeit and Ganopolski, 2016). Thereby, the results
    of Traore et al. (2014) demonstrate that a model that best performs for soil moisture
    does not necessarily best perform for plant productivity. This demonstrates the
    need to jointly use soil moisture and vegetation or carbon cycle observations
    to improve global ecosystem/carbon cycle models (Kaminski et al., 2013, Scholze
    et al., 2016). The use of the ESA CCI SM in such an analysis could potentially
    constrain model uncertainties regarding the long-term hydrological control on
    vegetation productivity and ecosystem respiration (Detmers et al., 2015, Scholze
    et al., 2017). However, a major source of uncertainty about the future terrestrial
    carbon cycle is related to how global ecosystem models represent carbon turnover,
    vegetation dynamics, and disturbances such as fires (Friend et al., 2014). It
    was previously shown that variations in satellite-derived soil moisture are related
    to extreme fire events in boreal forests (Bartsch et al., 2009, Forkel et al.,
    2012). Consequently, the ESA CCI SM COMBINED dataset has been used together with
    climate, vegetation, and socio-economic data to assess controls on fire activity
    globally and to identify appropriate model physics structures for global fire
    models (Forkel et al., 2016, Ichoku et al., 2016). Because of the role of soil
    moisture on microbial activity, ESA CCI SM v0.1 has been used as one of the forcings
    to simulate global atmospheric methane uptake by soils (Murguia-Flores et al.,
    2017). 4.4. Hydrological and land surface modelling As soil moisture drives processes
    like runoff, flooding, evaporation, infiltration, and ground water recharge, it
    is important that hydrological models accurately map soil moisture states. The
    potential of using ESA CCI SM to validate surface soil moisture fields in state-of-the-art
    LSMs, reanalysis products, and large-scale hydrological models has been largely
    recognized (Fang et al., 2016, Ghosh et al., 2016, Lai et al., 2016, Loew et al.,
    2013, Mao et al., 2017, Mishra et al., 2014, Mueller and Zhang, 2016, Okada et
    al., 2015, Parr et al., 2015, Rakovec et al., 2015, Spennemann et al., 2015, Szczypta
    et al., 2014). Schellekens et al. (2016) exploited the long-term availability
    of ESA CCI SM COMBINED v02.2 to validate according to the standardised International
    Land Model Benchmarking (ILAMB) protocol the soil moisture fields of ten global
    hydrological and land surface models, all forced with the same meteorological
    forcing dataset for the period 1979–2012. New insights in the model representation
    of hydrological processes like infiltration have been offered by comparing the
    memory length (Chen et al., 2016, Lauer et al., 2017) and the frequency domains
    (Polcher et al., 2016) between LSMs and remote sensing products, including ESA
    CCI SM COMBINED v02.3. Crow et al. (2015) utilized ESA CCI SM v0.1 to estimate
    the error covariance matrix for an ensemble of LSM simulations of surface soil
    moisture in order to optimally merge them. The authors claim that the long period
    covered by the ESA CCI SM product is essential for removing sampling error in
    these estimates. Similarly as for climate model evaluations, the use of ESA CCI
    SM for hydrological model evaluations is hampered by discrepancies in surface
    layer thickness between models and satellite observations, the existence of spatial
    data gaps, heterogeneity of data properties over time, and the dependency of the
    absolute values in an LSM (Table 5). Satellite soil moisture data can bring important
    benefits in runoff modelling and forecasting both through an improved initialization
    of rainfall-runoff models and through data assimilation techniques that allow
    for updating the soil moisture states. Several studies have shown the positive
    impact on flood and runoff prediction through assimilation of single sensor Level
    2 products used in ESA CCI SM, e.g. obtained from ASCAT (Brocca et al., 2010),
    AMSR-E (Sahoo et al., 2013), and SMOS (Lievens et al., 2015). Wanders et al. (2014)
    and Alvarez-Garreton et al. (2015) showed the improved skill of runoff predictions
    when jointly assimilating multiple soil moisture products (SMOS, ASCAT and AMSR-E),
    resulting mainly from improved temporal sampling. Long-term homogeneous soil moisture
    products like ESA CCI SM become important in flood modelling studies that require
    a multi-year period for the calibration and validation of model parameters. Assimilating
    the ESA CCI SM COMBINED v02.2 product over the Upper Niger River basin improved
    runoff predictions even though the simulation of the rainfall-runoff model was
    already good (Massari et al., 2015). Tramblay et al. (2014) used ESA CCI SM v0.1
    to better constrain model parameters, and hence reduce uncertainties, of a parsimonious
    hydrological model in the Mono River basin (Africa), with the goal to evaluate
    the impact of climate change on extreme events. Further studies are clearly needed
    to assess the full potential of ESA CCI SM product for runoff modelling and forecasting.
    For example, even a simple model based only on persistence allows for the prediction
    of soil moisture (Nicolai-Shaw et al., 2016), and exploiting this characteristic
    could contibute to improved early warning systems. At the local scale, Dahigamuwa
    et al. (2016) used ESA CCI SM v0.1 in combination with vegetation cover to improve
    the prediction of landslide ocurrence. ESA CCI SM products have been used for
    improving the quantification of the different components of the hydrological cycle,
    i.e. evaporation (Allam et al., 2016, Martens et al., 2017, Miralles et al., 2014b),
    groundwater storage (Asoka et al., 2017), and rainfall (Bhuiyan et al., 2017a,
    Bhuiyan et al., 2017b, Ciabatta et al., 2016). Soil moisture contains information
    on antecedent precipitation. This principle is being exploited by the SM2RAIN
    method (Brocca et al., 2014, Brocca et al., 2013), which uses an inversion of
    the soil-water balance equation to obtain a simple analytical relationship for
    estimating precipitation accumulations from the knowledge of a soil moisture time-series.
    The method has been tested on a wide range of Level 2 satellite soil moisture
    products and ESA CCI SM COMBINED v02.2 (Brocca et al., 2014, Ciabatta et al.,
    2016). SM2RAIN realistically reproduces daily precipitation amounts when compared
    to gauge observations and in certain regions may even outperform direct satellite-based
    estimates of precipitation, even though its performance hinges on the quality
    of the soil moisture product used as input (Brocca et al., 2014, Ciabatta et al.,
    2016). Its application to ESA CCI SM COMBINED provides an independent global climatology
    of precipitation from 1979 onwards. Abera et al. (2016) used the SM2RAIN precipitation
    product from ESA CCI SM (Ciabatta et al., 2017, Ciabatta et al., 2016) to quantify
    the space-time variability of rainfall, evaporation, runoff and water storage
    for the Upper Blue Nile river basin in Africa. Heimhuber et al. (2017) used ESA
    CCI SM (version unknown) in a statistical framework to predict the dynamics in
    surface water in south-eastern Australia. ESA CCI SM has also been used to map
    large-scale irrigation, which is largely unquantified on a global scale and, consequently,
    not included in most large scale hydrological and/or land surface models (Qiu
    et al., 2016). By comparing modelled and satellite soil moisture data, irrigated
    areas can be detected when satellite data and modelled data (the latter do not
    include irrigation) show different temporal dynamics. Kumar et al. (2015) used
    satellite soil moisture observations from ESA CCI SM COMBINED v02.1, ASCAT, AMSR-E,
    SMOS, and WindSat for detecting irrigation over the United States. Similarly,
    Qiu et al. (2016) detected irrigated areas in China by evaluating the differences
    in trends between ESA CCI SM COMBINED v02.1 and precipitation. Liu et al. (2015)
    used ESA CCI SM v0.1 to support the attribution of negative trends in soil moisture
    in Northern China to agricultural intensification. 4.5. Drought applications Soil
    moisture droughts, also referred to as agricultural droughts, may be driven by
    a lack of precipitation and/or increased evapotranspiration (Seneviratne et al.,
    2012). In addition to natural variability, human land modification and water management
    can contribute to agricultural drought (Liu et al., 2015, Van Loon et al., 2016).
    Prior to the availability of global satellite-based soil moisture datasets, precipitation
    and temperature gridded datasets were favoured for developing drought monitoring
    indices. Well-known examples, although primarily indicative of meteorological
    drought rather than agricultural drought, are the SPI and the Palmer Drought Severity
    Index (PDSI; Palmer, 1965). ESA CCI SM has been repeatedly used to evaluate the
    performance of such indices (Liu et al., 2017, van der Schrier et al., 2013).
    ESA CCI SM can be used to directly monitor agricultural drought, or help to set
    up alternative drought indicators. For example, Carrão et al. (2016) and Rahmani
    et al. (2016) used ESA CCI SM COMBINED (v02.0 and v02.1, respectively) to develop
    a drought index comparable to SPI but based on actual soil moisture observations
    instead of precipitation, naming them the Empirical Standardized Soil Moisture
    Index (ESSMI) and Standardized Soil Moisture Index (SSI), respectively. Carrão
    et al. (2016) found high correlations between ESSMI and maize, soybean, and wheat
    crop yields in Latin America and with this index could accurately describe the
    severe and extreme drought intensities in north-eastern Brazil in 1993, 2012,
    and 2013. Based on SSI, Rahmani et al. (2016) were able to identify a severe drought
    event that started in December 2012 in the northern part of Iran. The Enhanced
    Combined Drought Index (ECDI) proposed by Enenkel et al. (2016b) combines ESA
    CCI SM COMBINED v02.2 with satellite-derived observations of rainfall, land surface
    temperature and NDVI for the detection of drought events, and has been successfully
    used to detect large-scale drought events in Ethiopia between the years 1992–2014.
    McNally et al. (2016) specifically evaluated the use of ESA CCI SM COMBINED v02.2
    for agricultural drought and food security monitoring in East Africa, and found
    that ESA CCI SM is a valuable addition to a ‘convergence of evidence’ framework
    for drought monitoring. Like W. A. Dorigo et al. (2015) they emphasize that users
    should be aware of the spatial and temporal differences in data quality caused
    for example by significant data gaps prior to 1992, the lack of overlap between
    sensors, or difficulties with soil moisture retrievals over certain terrains such
    as heavily vegetated areas. Post 1992, McNally et al. (2016) generally found good
    agreement between ESA CCI SM and other soil moisture products as well as with
    NDVI in East Africa. Yuan et al. (2015a) assessed the skill of ESA CCI SM v02.1
    in capturing short-term soil moisture droughts over China. They found that the
    PASSIVE and COMBINED products have better drought detection skills over the sparsely
    vegetated regions in north-western China while ACTIVE worked best in the more
    densely vegetated areas of eastern China. At the global scale, Miralles et al.
    (2014b) identified the effect of El Niño-driven droughts in soil moisture, NDVI
    and evaporation, using GLEAM and ESA CCI SM COMBINED v02.1. This in combination
    with the high persistence of soil moisture (Nicolai-Shaw et al., 2016, Seneviratne
    et al., 2006a) makes the ESA CCI SM dataset valuable for the monitoring and prediction
    of drought events. Hence, various versions of ESA CCI SM COMBINED have been used
    as a piece of evidence for probabilistic drought monitoring and forecasting in
    India (Asoka and Mishra, 2015, Padhee et al., 2017), Spain (Linés et al., 2017),
    and the United States (Yan et al., 2017). Recently, ESA CCI SM COMBINED v02.2
    was used to validate the predictions of process-based drought forecasting models
    applied in Sub-Saharan Africa (McNally et al., 2017) and India (Shah and Mishra,
    2016). 4.6. (Hydro)meteorological applications Numerical Weather Prediction (NWP)
    involves the use of computer models of the Earth system to simulate how the state
    of the Earth system is likely to evolve over a period of a few hours up to 1–2
    weeks ahead. It also considers longer timescales (seasonal and climate) through
    the notion of seamless prediction (Palmer et al., 2008). A number of studies provide
    strong support for the notion that high skill in short- and medium-range forecasts
    of air temperature and humidity over land requires proper initialization of soil
    moisture (Beljaars et al., 1996, Douville et al., 2000, Drusch and Viterbo, 2007,
    van den Hurk et al., 2012). There is evidence also of a similar impact from soil
    moisture on seasonal forecasts (Dirmeyer and Halder, 2016, Koster et al., 2011,
    Koster et al., 2004, Weisheimer et al., 2011). Remotely sensed soil moisture datasets
    like ESA CCI SM can serve NWP by offering a long-term, consistent, and independent
    reference against which NWP output fields can be evaluated. This may eventually
    improve meteorological forecasts through a better representation of the land surface
    and of the fluxes between the land surface and the atmosphere in the NWP (see
    Section 4.2). For example, Arnault et al. (2015) used ESA CCI SM (version unknown)
    to evaluate soil moisture predicted with a Weather Research and Forecast (WRF)-Hydro
    Coupled Modeling System for West Africa. Recently, ECMWF made an offline development
    in its Land Surface Model HTESSEL (Balsamo et al., 2015, Balsamo et al., 2009),
    making it possible to add extra layers of soil as well as changing their thickness
    (Mueller et al., 2016). An experiment was run which increases the number of soil
    layers from four to nine and reduces the thickness of the upper soil layer from
    seven (0–7 cm) to one (0–1) centimetre. One of the rationales for having this
    thin topsoil layer is having a surface layer that is closer to the depth sampled
    by existing satellite observations and thus allowing for a better assimilation
    of these observations. Soil moisture from the first layer of two offline experiments,
    forced by ERA-Interim reanalysis, and considering either a 1 cm depth (GE8F) or
