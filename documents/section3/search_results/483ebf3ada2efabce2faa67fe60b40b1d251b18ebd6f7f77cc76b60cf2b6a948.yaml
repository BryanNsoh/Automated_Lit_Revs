    5.2. On-board data collection and transmission The LDCM observatory will daily
    receive a load of software commands transmitted from the ground. These command
    loads will tell the observatory when to capture, store, and transmit image data
    from the OLI and TIRS. The daily command load will cover the subsequent 72 h of
    operations with the commands for the overlapping 48 h overwritten each day. This
    precaution will be taken to ensure that sensor and spacecraft operations continue
    in the event of a one or two day failure to successfully transmit or receive commands.
    The observatory''s Payload Interface Electronics (PIE) will ensure that image
    intervals are captured in accordance with the daily command loads. The OLI and
    TIRS will be powered on continuously during nominal operations to maintain the
    thermal balance of the two instruments. The two sensors'' detectors will thus
    continuously produce signals that are digitized and sent to the PIE at an average
    rate of 265 megabits per second (Mbps) for the OLI and 26.2 Mbps for TIRS. Ancillary
    data such as sensor and select spacecraft housekeeping telemetry, calibration
    data, and other data necessary for image processing will also be sent to the PIE.
    The PIE will receive the OLI, TIRS, and ancillary data, merge these data into
    a mission data stream, identify the mission data intervals scheduled for collection,
    perform a lossless compression of the OLI data (TIRS data will not be compressed)
    using the Rice algorithm (Rice et al., 1993), and then send the compressed OLI
    data and the uncompressed TIRS data to the 3.14 terabit solid-state recorder (SSR).
    The PIE will also identify those image intervals scheduled for real time transmission
    and will send those data directly to the observatory''s X-band transmitter. The
    International Cooperator receiving stations will only receive real time transmissions
    and the PIE will also send a copy of these data to the on-board SSR for playback
    and transmission to the LDCM Ground Network Element (GNE) receiving stations (USGS
    will capture all of the data transmitted to International Cooperators). Recall
    that OLI and TIRS will collect data coincidently and therefore the mission data
    streams from the PIE will contain both OLI and TIRS data as well as ancillary
    data. The observatory will broadcast mission data files from its X-band, earth-coverage
    antenna. The transmitter will be able to send data to the antenna on multiple
    virtual channels providing for a total data rate of 384 Mbps. The observatory
    will transmit real time data, SSR playback data, or both real-time data and SSR
    data depending on the time of day and the ground stations within view of the satellite.
    Transmissions from the earth coverage antenna allow a ground station to receive
    mission data as long as the observatory is within view of the station antenna.
    6. The LDCM launch vehicle The LDCM observatory will launch from Space Launch
    Complex-3E at Vandenberg Air Force Base aboard an Atlas V 401 launch vehicle built
    by the United Launch Alliance (ULA). This rocket is an evolved expendable launch
    vehicle capable of placing a 9370 kg satellite in low-Earth orbit. This capability
    offers ample mass margin for the LDCM observatory. A 4 m-diameter extended payload
    fairing will encapsulate the observatory atop the rocket through launch. The NASA
    Kennedy Space Center selected the Atlas V 401 for LDCM in December 2009. 7. The
    LDCM ground system The LDCM ground system will perform two main functions. The
    first will be to command and control the LDCM observatory in orbit. The second
    will be to manage the data transmitted from the observatory. The daily software
    command loads that control the observatory will originate within the LDCM Mission
    Operations Center (MOC) at GSFC and will be transmitted to the observatory from
    the antenna of the LDCM Ground Network Element (GNE). The data transmitted by
    the observatory will be received by the GNE and then sent to the Data Processing
    and Archive System (DPAS) at EROS. The DPAS will archive the data and produce
    the LDCM data products distributed for science and applications. USGS manages
    ground system development and USGS successfully conducted a Ground System critical
    design review in March 2010. 7.1. The LDCM Mission Operations Center (MOC) A flight
    operations team (FOT) will operate two computer systems within the MOC, the Collection
    Activity Planning Element (CAPE) and the Mission Operations Element (MOE). The
    CAPE will plan science data collection by building activity requests for the LDCM
    imaging sensors each day. The MOE will translate the activity requests into software
    command loads transmitted to the observatory. The CAPE collection activity requests
    will include the following: requests supporting the LDCM Long-Term Acquisition
    Plan-8 (LTAP-8); International Cooperator requests; requests for observations
    of calibration sites; and special requests. Within the CAPE, LTAP-8 will address
    the mission objective of providing global coverage of the landmass on a seasonal
    basis. Each day the LTAP-8 will identify the WRS-2 scenes within view of the observatory
    during the next 72 h. For each of those three days, it will place scenes in a
    priority order for science data collection. The process will repeat every day
    with priorities reset for the overlapping 48 h. To set priorities, the LTAP-8
    will use historical cloud fraction climatology and daily cloud cover predictions
    to minimize cloud contamination, will analyze historical records of vegetation
    indices to identify seasonal windows within which to capture vegetation dynamics,
    will account for data collection during previous observatory overpasses, and will
    constrain imaging in high latitude areas to periods of sufficient solar illumination.
    The LTAP-8 will thus be a daily instantiation of the long-term mission objective.
    Special image requests, such as images of natural disasters or images supporting
    unique science research campaigns, will be forwarded to an LDCM Data Acquisition
    Manager (DAM) responsible for coordinating and approving special requests. The
    DAM will designate special requests requiring urgent data distribution (e.g.,
    images supporting emergency response) as priority requests. The DAM will flag
    priority requests for expedited distribution through the entire image collection
    and production process. The CAPE will daily accept the priority list of scenes
    from the LTAP, factor in special requests and the other requests listed above,
    incorporate observatory scheduling constraints provided by the MOE, and then generate
    a scene-based list of images for collection by the imaging sensors over the next
    72 h with an average of 400 scenes requested per day. The CAPE will assign a unique
    identifier (WRS-2 path, row, and date) to each scene or imaging sensor activity
    in the request. The CAPE will share the identifiers with the MOE and the DPAS
    so that every individual scene request can be tracked throughout the entire planning,
    data collection, and data production process. The CAPE will pass its daily list
    of scene requests to the MOE where observatory and ground system activities will
    be planned, coordinated, and scheduled. The MOE will convert requested scenes
    to imaging intervals; that is, periods of time over which imaging sensor data
    are collected and stored on the solid state recorder (SSR). Imaging intervals
    will be assigned a unique identifier and the MOE will maintain a scene to interval
    mapping table. The MOE will put the imaging interval requests together with health
    and safety maintenance requirements to generate a daily schedule of observatory
    activities with health and safety always taking precedence. The MOE will convert
    the activities schedule to a daily command load transmitted to the observatory
    through S-band communications from the LDCM GNE. The GNE will consist of three
    transmission and data receiving stations: one at USGS EROS in Sioux Falls, South
    Dakota; one at Gilmore Creek, Alaska; and one at Svalbard, Norway. Initial versions
    of the CAPE and the MOE have been installed in the MOC. USGS EROS is developing
    the CAPE. NASA awarded a contract to The Hammers Company, Incorporated in September
    2008 to build the MOE. The MOC is currently engaged in a sequence of tests leading
    to launch readiness. Upgrades and revisions to the CAPE and the MOE will be delivered
    through the testing process until the full command-and-control capability is in
    place and proven ready for mission operations. USGS will assume responsibility
    for MOC operations following the launch and in-orbit check out of the LDCM observatory.
    7.2. The LDCM Data Processing and Archive System (DPAS) The USGS is also developing
    the DPAS to manage the mission data transmitted from the LDCM observatory. The
    DPAS will be operated at EROS along with the rest of its Landsat data archive
    and it will consist of several subsystems: Storage and Archive (SA), Ingest System
    (IS), Subsetter System (SS), Image Assessment System (IAS), Level 1 Product Generation
    System (LPGS), and User Portal (UP). These subsystems will work together to ingest,
    store, and archive LDCM data and will also generate LDCM data products for distribution.
    The GNE will send LDCM mission data to EROS over the internet. The Storage and
    Archive (SA) subsystem will first receive, store, and archive the data in the
    file-based format received from the GNE. These data will be archived offline with
    an additional backup copy archived off site. The SA will also perform all archive
    and storage functions in support of the other DPAS subsystem functions. The SA
    will pass data from the GNE to the Ingest System (IS). The IS will process the
    OLI and TIRS file-based mission data into an interval-based format for the on-line
    archive and will create the associated inventory metadata. In the process the
    IS will decompress the OLI data, analyze the data for impulse noise and saturated
    pixels, fill dropped data, eliminate duplicate data, correct ancillary data, generate
    metadata, and collect processing metrics. The data in this format will be called
    Level-0 Reformatted archive (L0Ra) data. The DPAS will use Hierarchical Data Format
    5 (HDF5) for the L0Ra data with the data grouped in multiple HDF5 files(Folk &
    Choi, 2004), one file per OLI or TIRS spectral band plus an ancillary data file,
    metadata file, and checksum file. Each raw 12-bit datum from OLI or TIRS will
    be stored across two eight-bit bytes. The IS will send the Level 0Ra data files
    to the SA for online storage. The L0Ra data will be the format archived for long-term
    storage and this archive will be part of the USGS National Satellite Land Remote
    Sensing Data Archive (NSLRSDA). The Subsetter System (SS) will retrieve L0Ra data
    from the SA and subset the OLI and TIRS L0Ra data into Landsat WRS-2 scenes for
    distribution or for the generation of Level-1 products and their associated metadata.
    These scene-based data sets will be called Level-0 Reformatted product (L0Rp)
    data and will be stored in the same HDF5 format as LORa data. No data processing
    will be performed up to this point with the exception of reformatting and filling
    in dropped data; L0Ra and L0Rp data files will contain raw OLI and TIRS data.
    With the use of 2 B for 12-bit data each uncompressed LDCM L0Rp data product will
    consist of 1384 MB for a full WRS-2 scene. In comparison, LDCM ETM + data products,
    with 8-bit data stored on single bytes, consist of less than 500 MB per scene.
    The DPAS will therefore store a daily average of 540 GB of L0Rp data given an
    average reception of 400 LDCM scenes per day. L0Rp data files will be sent back
    to the SA for on-line storage and the Level-1 Product Generation System (LPGS)
    will retrieve each L0Rp scene to radiometrically and geometrically correct the
    image data. The radiometric correction will transform raw OLI data to digital
    counts linearly scaled to top-of-the-atmosphere spectral reflectance and will
    transform raw TIRS data to digital counts linearly scaled to at-aperture spectral
    radiance. In both cases the LPGS will scale the raw 12-bit data to 16-bit integers
    for the Level 1 products. The geometric correction will use digital elevation
    models and ground control points to resample the radiometrically corrected data
    using cubic convolution and create orthorectified images of Earth''s surface registered
    to the Universal Transverse Mercator (UTM) cartographic projection or, in the
    case of polar scenes, registered to the Polar Stereographic projection. The OLI
    pixels will be resampled to a 30 m ground sample distance for each spectral band
    with the exception of the panchromatic band resampled to a 15 m ground sample
    distance. The TIRS data will be over-sampled from the 100 m sensor resolution
    to a 30 m ground sample distance for alignment to the OLI data in the final product.
    The co-registered and terrain corrected OLI and TIRS data will be merged to create
    a single integrated Level-1 data product. The LPGS will also generate a full-resolution
    browse image and a quality assurance band that identifies filled-in pixels, identifies
    pixels obscured by terrain, and provides a cloud cover mask generated by an automated
    cloud cover assessment algorithm. The corrected digital images along with metadata
    and the quality assurance band will be referred to as Level-1T (L1T) data. The
    L1T data product will consist of a set of uncompressed GeoTiff files for each
    of the OLI and TIRS spectral bands, a file containing the scene-based metadata,
    and a file for the quality assessment band. LPGS will routinely generate a L1T
    product and a browse image for each of the 400 scenes collected per day. The Image
    Assessment System (IAS) will perform OLI and TIRS data characterization, analysis,
    and trending over the operational life of the mission to monitor LDCM observatory
    performance and to create the calibration parameters required by the LPGS for
    Level-1 product generation. Calibration coefficients will initially be derived
    from pre-launch OLI, TIRS, and integrated observatory testing. The IAS will update
    coefficients during mission life using on-orbit OLI and TIRS observations of observatory
    calibration sources, surface calibration sites, and the moon. The IAS will make
    the calibration coefficients available to accompany requests for L0Rp data as
    well as to International Cooperators to help them remain current and consistent
    with products distributed by the LDCM ground system. The IAS will also manage
    and update the auxiliary data sets used by the LPGS to create L1T products. These
    auxiliary data sets include a ground control point library and digital elevation
    models. The L0Rp and L1T WRS-2 scenes will constitute the standard LDCM science
    data products. The general public will be able to search, browse, and order L0Rp
    and L1T scenes from the User Portal (UP) on the internet. The UP will electronically
    transmit ordered scenes over the internet to LDCM data users at no cost to the
    users. Access through the UP will be nondiscriminatory and no restrictions will
    be placed on the use and redistribution of the data. These subsystems of the DPAS
    will together orchestrate LDCM data archiving, processing, and distribution to
    meet key requirements. L1T data product quality requirements include a geolocation
    uncertainty of less than 12 m circular error, a band-to-band co-registration uncertainty
    of less than 4.5 m for the OLI spectral bands, a co-registration uncertainty of
    less than 24 m for the two TIRS spectral bands, and a co-registration uncertainty
    of less than 30 m between the OLI and TIRS spectral bands where all of these uncertainties
    are at a 90% confidence level. Ground system performance requirements include
    the processing of 85% of the LDCM scenes to L1T products within 48 h of data collection
    by the observatory, the processing of 400 scenes per day to L1T, and distributing
    3500 scenes per day by the third year of the mission. Current best estimates indicate
    that the ground system will be capable of substantially exceeding these performance
    requirements with a predicted data processing latency of 12 h for 85% of the data,
    the capacity to process 890 scenes per day, and the ability to distribute 4700
    scenes per day. 8. Conclusion The end result of the LDCM satellite system development
    and operation will be the archiving and distribution of image data that meet the
    Landsat data continuity mandate. LDCM data will be comparable to data from the
    earlier Landsat satellites in terms of spatial resolution, swath width, global
    geographic coverage, and spectral coverage and this compatibility will allow comparisons
    to earlier data for land cover change detection and characterization over time.
    The Landsat satellite system will also offer advancements with respect to refined
    spectral band widths, two new shortwave spectral bands, two thermal spectral bands
    rather than one, improved radiometric performance, and a ground system with greater
    capacities for capturing, archiving, processing, and distributing data. The Landsat
    data archive managed by USGS provides the longest record of land cover change
    as viewed from space with almost 40 years of observations. The LDCM will extend
    that record with well-calibrated data providing global coverage each season of
    the year. The LDCM will be the first Landsat satellite launched during an era
    of free Landsat data distribution by the USGS. The relatively recent decision
    to provide data at no cost has fostered rapid advancements in the ability to process
    and analyze large numbers of Landsat images for long-term and large-scale assessments
    of change over time. Previously, the high cost of data hindered the development
    and applications of methodologies for handling such large volumes of Landsat data
    collected over multiple dates by the different sensors on the Landsat satellite
    series. Now, the true value of the Landsat program and its data archive is being
    revealed as researchers and managers begin to put the entire archive to work.
    A full return on investment in the LDCM requires a continuation of the current
    data policy so that its data may be added to the analyses and assessments without
    restriction. The LDCM development is on schedule for a December 2012 launch. The
    launch cannot occur too soon. The two Landsat satellites currently remaining in
    operation, Landsat 5 and Landsat 7, are both well beyond their design lives; Landsat
    5 was launched in 1984 with a three-year design life and Landsat 7 was launched
    in 1999 with a five-year design life. The operations of both are impaired by subsystem
    degradations and failures due to age. Additionally, land cover and land use are
    changing at accelerating rates due to population growth and advances in technology.
    These changes have profound consequences for society with respect to food and
    fiber production, water resource management, ecosystem services, air and water
    quality, health, and climate change. Landsat data are critical to characterizing,
    understanding, trending, and predicting global land cover change and a Landsat
    data gap would disrupt the time series of observations and impede the ability
    to monitor the global land surface. A successful LDCM will prevent a data gap
    and hopefully lead to an operational strategy for the Landsat program with the
    launch of a follow-on mission coinciding approximately with the end of the LDCM
    design life. References Allen et al., 2005 R.G. Allen, M. Tasumi, A.T. Morse,
