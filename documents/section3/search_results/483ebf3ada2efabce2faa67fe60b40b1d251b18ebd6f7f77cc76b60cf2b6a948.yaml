    Abstract: The application of Information Technologies into Precision Agriculture
    methods has

    clear beneﬁts. Precision Agriculture optimises production efﬁciency, increases
    quality, minimises

    environmental impact and reduces the use of resources (energy, water); however,
    there are different

    barriers that have delayed its wide development.

    Some of these main barriers are expensive

    equipment, the difﬁculty to operate and maintain and the standard for sensor networks
    are still

    under development. Nowadays, new technological development in embedded devices
    (hardware

    and communication protocols), the evolution of Internet technologies (Internet
    of Things) and

    ubiquitous computing (Ubiquitous Sensor Networks) allow developing less expensive
    systems,

    easier to control, install and maintain, using standard protocols with low-power
    consumption.

    This work develops and test a low-cost sensor/actuator network platform, based
    in Internet of

    Things, integrating machine-to-machine and human-machine-interface protocols.
    Edge computing

    uses this multi-protocol approach to develop control processes on Precision Agriculture
    scenarios.

    A greenhouse with hydroponic crop production was developed and tested using Ubiquitous
    Sensor

    Network monitoring and edge control on Internet of Things paradigm. The experimental
    results

    showed that the Internet technologies and Smart Object Communication Patterns
    can be combined to

    encourage development of Precision Agriculture. They demonstrated added beneﬁts
    (cost, energy,

    smart developing, acceptance by agricultural specialists) when a project is launched.

    Keywords: precision agriculture; ubiquitous sensor network; internet of things

    1. Introduction

    The integration of information and control technologies in agriculture processes
    is known

    as Precision Agriculture (PA). In order to obtain the greatest optimization and
    proﬁtability PA

    adapts common farming techniques to the speciﬁc conditions of each point of the
    crop, by applying

    different technologies: micro-electro-mechanical Systems, Wireless Sensor Networks
    (WSN), computer

    systems and enhanced machinery [1]. The right application of this method guarantees
    satisfactory

    results [2]. These technologies can be implemented, among others, in indoor, outdoor
    and

    hydroponics [3] crops; and its management is mainly divided into three stages
    [4]. The ﬁrst one

    is called determination stage, wherein the crop type is identiﬁed and areas thereof
    are clustered based

    on their homogeneity. In this stage, sensors are the devices that analyse the
    characteristics of each area.

    The collected data is processed in the second stage (analysis) by computer systems,
    which establishes

    procedures to apply in each area. Finally, the execution stage is carried out
    by the advanced machinery.

