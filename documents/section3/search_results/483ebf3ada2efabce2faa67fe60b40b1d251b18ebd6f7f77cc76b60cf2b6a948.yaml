    dataset category (for COMBINED) is suboptimal from a merging perspective as it
    ignores the information contained in the retrievals that are not selected. These
    issues motivated the development of a more rigorous blending scheme, which is
    for the first time implemented in ESA CCI SM v03.2 (Gruber et al., in review).
