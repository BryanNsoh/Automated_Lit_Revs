    7. Lessons Learnt

    To a great extent, the platform design addressed the unique challenges in building
    commercial

    scale IoT systems, identiﬁed in Section 3. Below is a summary of our experience
    and lessons learnt

    from building a system for smart farming.

    Support for virtually any IoT device:

    The key challenge that we faced in developing the

    SmartFarmNet platform was managing the plethora of Internet of Things devices,
    ranging from

    wireless sensor networks to mobile smart phones to cameras, etc. Our solution
    was to focus on

    developing common interfaces (API) and consistent representation of sensors and
    their data using

    semantic web technologies and thus moving away from the traditional packaged hardware/software

    solutions. By using a consistent way of representing data and providing different
    means to ingest

    data into the system (from API to wrappers built in Java, Python, R, etc.), we
    were able to interoperate

    between IoT hardware silos.

    Sensors 2016, 16, 1884

    16 of 17

    Provide rapid analysis of data in real-time: One fundamental challenge that underpinned
    most IoT

    platforms was in their ability to perform fast analysis of data over a large number
    of sensor data

    streams. By employing real-time statistical data analysis, the SmartFarmNet platform
    was able to

    achieve this objective. The platform incorporates a scalable methodology, delivering
    near real-time

    query response time as compared to traditional SQL-based systems [4].

    Integration with Semantic Web: By using the semantic web technologies such as
    ontologies and

    linked open data, we were able to 1) use currently available semantic web standards,
    allowing the

    system to exchange data with other IoT services in the internet; and 2) enforce
    standards in IoT

    application development that is currently not prevalent in most existing solutions.
    Using the semantic

    web technologies also enabled the platform to be easily extended to new domains,
    such as aquaculture,

    cotton growing, etc. In certain cases, SmartFarmNet was also used as a diagnostic
    tool to understand

    the performance of the underlying sensor network and detect failures using a pre-computed
    error

    estimate for each sensor.

    Do-it-yourself approach for visualisation and analysis of data:

    The design objective of

    SmartFarmNet was to empower its users by providing standard tools combined with
    a ﬂexible

    and powerful API. By employing a do-it-yourself approach, SmartFarmNet has reached
    a wider set of

    users and enabled them to collect crop performance data with any sensor(s). The
    ability for a farmer to

    explore and analyse crop growth data using simple selection based on familiar
    concepts such as crop

    phenotype, treatment, etc., was very useful in breaking many barriers to the SmartFarmNet
    uptake.

    8. Conclusions

    In this paper, we presented SmartFarmNet, a pioneering effort in building a scalable
    sensor

    data acquisition, analysis, and visualisation platform for smart farming applications,
    based on the

    Internet of Things. We presented the architectural design of the platform that
    aims to support virtually

    any IoT devices, allow rapid ingestion and visualisation of IoT data using zero-programming
    effort

    (do-it-yourself principles), and provide a virtual laboratory environment for
    visualisation and sharing

    of study data. The proposed SmartFarmNet uses a unique and novel real-time statistical
    analysis

    approach that enables near real-time responses to user queries (validating the
    platform’s ability to

    scale in order to handle high-velocity data streams). Through evaluation using
    actual farming data,

    we validated the elasticity and scalability of the platform.

