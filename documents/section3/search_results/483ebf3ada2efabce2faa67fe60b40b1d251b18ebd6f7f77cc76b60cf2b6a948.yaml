    3.1. Platform Design: Analysis and Requirements

    Agriculture is a complex system, related to a wide range of environments, which
    is difﬁcult to

    deal perfectly. In all natural or agricultural systems, a hierarchy of levels
    exist [31]. For irrigated crop

    production this hierarchy might be: plant, cropping systems, farming and drainage
    systems.

    Each agricultural subsystem is composed by things (sensor/actuator) that can be
    connected and

    processed using USN and IoT paradigms. The requirements established on the IoT
    platform for PA

    scenarios are:

    1.

    Low-cost elements and low-power consumption of all devices installed improve the
    establishment

    and development.

    2.

    Standard communication protocols to develop open and reusable applications.

    3.

    Easy access and maintenance. Users are not specialized in information technologies;
    this can

    improve its acceptability.

    4.

    Support the integration of new smart control modules (modularity and scalability).

    5.

    To ensure interoperability when new devices are required.

    6.

    Non-proprietary hardware-software to reduce dependences.

    The platform communication follows a pattern based in an IoT model: Device-to-gateway

    (RFC7452 [32]). Over this pattern, edge layer computing is developed. The platform
    is based in

    three elements:

    •

    Things. Today there are millions of things (sensors/actuators and devices found
    in commercial

    and industrial settings) connected directly through wireless networks and accessing
    the Internet.

    Usually, the IoT solutions have things ﬁltered and managed using data locally
    and/or connected

    to gateways that provide extended functionality. Basic devices are tagged like
    things. Each thing

    has data that can be shared in the Internet.

    •

    Local Gateway. Most of existing things were not designed to connect to the Internet
    and cannot

    share data with the cloud. To resolve this difﬁculty gateways act as intermediaries
    between things

    and the cloud, providing the needed connectivity, security, and manageability.

    Sensors 2016, 16, 1141

    7 of 20

    •

    Network and Cloud. Cloud infrastructure contains large pools of virtualized servers
    and storage

    that are networked together. IoT solutions run applications that analyse and manage
    data from

    devices and sensors in order to generate services that produce information used
    in decision

    making.

    The device-to-gateway communication pattern can frequently be found with smart
    object

    deployments that require remote conﬁguration capabilities and real time interactions.
    The gateway is

    thereby assumed to be always connected to the Internet.

    However, the gateway can be mobile, i.e., a smart-phone. In these situations connectivity
    between

    the devices and the Internet may be intermittent. This limits the applicability
    of such a communication

    pattern but is very common with wearable and other IoT devices that do not need
    always-on Internet.

    From an interoperability point of view, it is worth noting that smartphones, with
    their sophisticated

    software update mechanism via app stores, allow new functionality to be updated
    regularly at the

    smartphone and sometimes even at the IoT device. With special apps that are tailored
    to each speciﬁc

    IoT device, interoperability is mainly a concerned to the lower layers of the
    protocol stack, such as the

    radio interface, and less so at the application layer.

