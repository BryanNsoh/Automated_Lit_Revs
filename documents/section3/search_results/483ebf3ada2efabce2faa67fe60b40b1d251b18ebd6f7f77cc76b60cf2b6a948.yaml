    • State-of-the-art of the ESA CCI soil moisture (ESA CCI SM) product specifications
    • A comprehensive assessment of the ESA CCI SM error characteristics • A unique
    synthesis of studies using ESA CCI SM to improve Earth system understanding. •
    Identification of future algorithmic and programmatic priorities Abstract Climate
    Data Records of soil moisture are fundamental for improving our understanding
    of long-term dynamics in the coupled water, energy, and carbon cycles over land.
    To respond to this need, in 2012 the European Space Agency (ESA) released the
    first multi-decadal, global satellite-observed soil moisture (SM) dataset as part
    of its Climate Change Initiative (CCI) program. This product, named ESA CCI SM,
    combines various single-sensor active and passive microwave soil moisture products
    into three harmonised products: a merged ACTIVE, a merged PASSIVE, and a COMBINED
    active + passive microwave product. Compared to the first product release, the
    latest version of ESA CCI SM includes a large number of enhancements, incorporates
    various new satellite sensors, and extends its temporal coverage to the period
    1978–2015. In this study, we first provide a comprehensive overview of the characteristics,
    evolution, and performance of the ESA CCI SM products. Based on original research
    and a review of existing literature we show that the product quality has steadily
    increased with each successive release and that the merged products generally
    outperform the single-sensor input products. Although ESA CCI SM generally agrees
    well with the spatial and temporal patterns estimated by land surface models and
    observed in-situ, we identify surface conditions (e.g., dense vegetation, organic
    soils) for which it still has large uncertainties. Second, capitalising on the
    results of > 100 research studies that made use of the ESA CCI SM data we provide
    a synopsis of how it has contributed to improved process understanding in the
    following Earth system domains: climate variability and change, land-atmosphere
    interactions, global biogeochemical cycles and ecology, hydrological and land
    surface modelling, drought applications, and meteorology. While in some disciplines
    the use of ESA CCI SM is already widespread (e.g. in the evaluation of model soil
    moisture states) in others (e.g. in numerical weather prediction or flood forecasting)
    it is still in its infancy. The latter is partly related to current shortcomings
    of the product, e.g., the lack of near-real-time availability and data gaps in
    time and space. This study discloses the discrepancies between current ESA CCI
    SM product characteristics and the preferred characteristics of long-term satellite
    soil moisture products as outlined by the Global Climate Observing System (GCOS),
    and provides important directions for future ESA CCI SM product improvements to
    bridge these gaps. Previous article in issue Next article in issue Keywords Soil
    moistureMicrowave remote sensingEarth observationClimate Data RecordEssential
    Climate VariableClimate changeEarth system modellingBiogeochemistry 1. Introduction
    1.1. The role of soil moisture in the Earth system Soil moisture is at the heart
    of the Earth system. Through its impact on the partitioning of the incoming water
    and energy over land, soil moisture affects the variability of the coupled water
    (evapotranspiration and runoff) and energy fluxes (latent and sensible heat fluxes)
    (Seneviratne et al., 2010). As such, a surplus or lack of soil moisture can favour
    the occurrence of floods (Brocca et al., 2012, Koster et al., 2010) or droughts
    (Wang et al., 2011), respectively. The feedback of soil moisture on evapotranspiration
    is important for temperature variability and the occurrence and persistence of
    heatwaves (Fischer et al., 2007, Hirschi et al., 2011, Miralles et al., 2014a,
    Mueller and Seneviratne, 2012), as well as for the generation and location of
    precipitation (Findell et al., 2011, Guillod et al., 2015, Taylor et al., 2012).
    In addition, regional gradients in soil moisture can induce mesoscale atmospheric
    circulation patterns (Taylor et al., 2012). Moreover, the role of soil moisture
    in driving photosynthesis, ecosystem dynamics, and soil respiration, and hence
    the terrestrial carbon balance, is undisputable (Ciais et al., 2005, van der Molen
    et al., 2012). However, the impacts of soil moisture on ecosystems may be indirect
    and non-linear, e.g. by controlling the likelihood of fires and pest outbreaks
    (Forkel et al., 2012, Papagiannopoulou et al., 2016, Reichstein et al., 2013).
    1.2. Global monitoring of soil moisture Tracking soil moisture variability and
    change over time is fundamental for estimating bounds on water availability and
    for quantifying its sensitivity to global warming and human pressures. This requires
    high-quality soil moisture datasets that are long enough, contiguous, and consistent
    in time and space (Findell et al., 2015, Loew, 2013). While detailed soil moisture
    information is provided by in-situ soil moisture databases such as the International
    Soil Moisture Network (ISMN; Dorigo et al., 2011, Dorigo et al., 2013, Ochsner
    et al., 2013), ground-based observations lack sufficient global coverage and consistency
    for comprehensive Earth system assessments. Seamless spatial and temporal coverage
    is offered by reanalysis land surface model products, which are driven by various
    types of - mostly atmospheric – observations (e.g., Balsamo et al., 2015, Reichle
    et al., 2011, Rodell et al., 2004). Though seemingly gap free, the skill of reanalysis
    products during a specific period hinges on the number, quality, and spatial availability
    of the forcing datasets used as input during that period, and the model physics
    used to infer soil moisture fields from them Microwave remote sensing of soil
    moisture has long been characterised as a valuable means to overcome the spatial
    limitations of in-situ observations and to provide a global independent reference
    for land surface model and reanalysis evaluations (Albergel et al., 2013a, Schmugge,
    1983, Szczypta et al., 2014). It may help detecting relevant trends (Dorigo et
    al., 2012) but it is mainly restricted to the surface soil layer. Although gravity
    missions such as the Gravity Recovery and Climate Experiment (GRACE; Rodell et
    al., 2009) are sensitive to moisture in the total soil column (Abelen and Seitz,
    2013), their use is not straightforward, since besides soil moisture they are
    also sensitive to changes in snow, surface water, and groundwater, and require
    estimates of atmospheric total column water vapour, while operating at very coarse
    spatial and temporal resolutions. Moreover, the limited length of any observational
    or modelled soil moisture dataset may hamper the detection of long-term trends,
    particularly in areas with reduced data quality or experiencing large inter-annual
    variability (Findell et al., 2015, Loew, 2013, Miralles et al., 2014b). For the
    future, model projections suggest that in specific regions soil moisture may decrease,
    even though there exists considerable spread in these projections (Greve and Seneviratne,
    2015). These trends, their inherent uncertainties and the large amount of human
    activities connected to soil water highlight the crucial importance of on-going
    monitoring of soil moisture at the ground and from space. 1.3. Climate research
    requirements on satellite soil moisture Surface soil moisture information has
    been inferred from a wide range of space-borne instruments using various retrieval
    approaches (e.g., De Jeu and Dorigo, 2016, Jackson, 1993, Kerr et al., 2012, Naeimi
    et al., 2009, Njoku et al., 2003, O''Neill et al., 2016, Owe et al., 2008, Wagner
    et al., 2013b). In 2010, the Global Climate Observing System (GCOS) panel considered
    soil moisture remote sensing mature enough for systematic, global observation
    of the climate and endorsed it as one of the 50 Essential Climate Variables (ECVs)
    supporting the work of the United Nations Framework Convention on Climate Change
    (UNFCCC) and the International Panel on Climate Change (IPCC; GCOS-138, 2010).
    Scientific consensus on the minimum requirements of satellite soil moisture datasets
    for climate monitoring, so-called Climate Data Records (CDRs), has been outlined
    in the latest GCOS Implementation Plan (GCOS-200, 2016). Within the Climate Change
    Initiative (CCI) of the European Space Agency (ESA), these requirements have been
    further refined, supported in particular by the CCI Climate Modelling User Group
    (CMUG), which represents leading climate modelling organisations in Europe. Within
    the CCI, these requirements are updated yearly based on continuous feedback from
    GCOS, CMUG, and the CCI soil moisture user community at large. Table 1 lists the
    combined GCOS, CMUG, and wider ESA CCI Soil Moisture user community''s requirements
    on satellite soil moisture. Although surface soil moisture (SSM) is the target
    variable specified by GCOS, there is also a large interest in satellite-based
    root-zone soil moisture (RZSM). The latter seemingly contradicts the user requirement
    of model-independency of the satellite products, as land surface models (LSMs)
    are typically required to propagate surface soil moisture observations to the
    root-zone (Albergel et al., 2012). No agreement exists yet on the soil column
    that a potential RZSM product should represent, as the vegetation rooting depth
    is species-specific. Similarly, neither the depth of the surface layer is precisely
    defined, since differences in microwave frequencies and soil moisture conditions
    lead to different soil penetration depths, and thus reflect different depths.
    The preferred unit for soil moisture products is m3 m− 3, although different communities
    may adopt different physical units, e.g. kg m− 2 or percentage/degree of saturation.
    However, with appropriate metadata on soil porosity at the scale of the satellite
    footprint the observations can be transferred from one physical unit to the other
    (W. A. Dorigo et al., 2011). It has been suggested that for some applications,
    e.g., model evaluation, soil moisture anomalies may be more useful than absolute
    values (Nicolai-Shaw et al., 2015). With increasing spatial resolutions of both
    regional and global climate models the need for higher resolution observational
    soil moisture datasets also increases. While the minimum requirement was previously
    50 km, now a spatial resolution ranging between 1 and 25 km is advocated. The
    preferred observing cycle is one day, even though a sub-daily temporal resolution
    is desired for specific process studies (Guillod et al., 2014). Soil moisture
    CDRs should be reliable, without jumps or data gaps, and stable over time. The
    provision of error information, preferably per pixel and per observation, shall
    be an integrated part of any soil moisture CDR. In addition, GCOS advises the
    concurrent provision of related variables such as freeze/thaw state, surface inundation,
    and vegetation optical depth (VOD) to complement and better characterise the quality
    of the SSM products. Table 1. Current specifications for satellite-based soil
