    surface calibration sites at irregular intervals. The calibration sites include
    relatively homogenous sites such as the dry lake playa, Railroad Valley, near
    Ely, Nevada. Field measurements will be made of surface reflectance and atmospheric
    conditions as the LDCM passes over such sites to predict the spectral radiance
    received by the OLI. The predicted radiance will be used to validate OLI radiometric
    calibration, an approach referred to as vicarious calibration. Likewise, data
    will be collected over lakes where instrumented buoys measure the surface temperature
    of the water for the validation of TIRS radiometric calibration. A comprehensive
    set of geometric “super” sites will provide a number of ground control points
    with highly accurate locations and elevations. Images collected over these sites
    will be used to characterize geometric performance and calibrate the OLI and TIRS
    lines-of-sight. The sensors on the earlier Landsat satellites and many other Earth
    observing sensors have collected similar surface observations for calibration.
    5. The LDCM spacecraft NASA awarded a contract for the LDCM spacecraft to General
    Dynamics Advanced Information Systems (GDAIS) in April 2008. Orbital Science Corporation
    (Orbital) subsequently acquired the spacecraft manufacturing division of GDAIS
    in April 2010. Orbital has thus assumed responsibility for the design and fabrication
    of the LDCM spacecraft bus, integration of the two sensors onto the bus, satellite-level
    testing, on-orbit satellite check-out, and continuing on-orbit engineering support
    under GSFC contract management (Irons & Dwyer, 2010). The specified design life
    is five years with an additional requirement to carry sufficient fuel to maintain
    the LDCM orbit for 10 years; the hope is that the operational lives of the sensors
    and spacecraft will exceed the design lives and fuel will not limit extended operations.
    The spacecraft design calls for a three-axis stabilized vehicle built primarily
    of aluminum honeycomb structure with a hexagonal cross-section. It is being built
    in Orbital''s spacecraft manufacturing facility in Gilbert, Arizona. 5.1. Spacecraft
    Design The spacecraft will supply power, orbit and attitude control, communications,
    and data storage for OLI and TIRS. The spacecraft consists of the mechanical subsystem
    (primary structure and deployable mechanisms), command and data handling subsystem,
    attitude control subsystem, electrical power subsystem, radio frequency (RF) communications
    subsystem, the hydrazine propulsion subsystem and thermal control subsystem. All
    the components, except for the propulsion module, will be mounted on the exterior
    of the primary structure. A 9 × 0.4 m deployable solar array will generate power
    that will charge the spacecraft''s 125 amp-hour nickel–hydrogen (Ni–H2) battery.
    A 3.14-terabit solid-state data recorder will provide data storage aboard the
    spacecraft and an earth-coverage X-band antenna will transmit OLI and TIRS data
    either in real time or played back from the data recorder. The OLI and TIRS will
    be mounted on an optical bench at the forward end of the spacecraft (Fig. 9).
