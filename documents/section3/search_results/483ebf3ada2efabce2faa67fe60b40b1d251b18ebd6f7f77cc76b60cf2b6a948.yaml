    to range between 0.02 and 0.05 m (Ulaby et al., 1982). Data quality requirements
    depend strongly on the application, in particular with regard to precision (i.e.,
    the random error) and accuracy (the combined effect of precision and systematic
    error). This is reflected by the large spread of accuracy requirements for different
    applications as reported in the Observing Systems Capability Analysis and Review
    Tool (OSCAR; https://www.wmo-sat.info/oscar/) database, maintained by the World
