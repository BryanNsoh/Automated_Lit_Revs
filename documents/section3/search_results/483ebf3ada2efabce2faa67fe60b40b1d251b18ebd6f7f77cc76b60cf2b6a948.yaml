    of Things

    (IoT) technologies, such as IoT devices (e.g., wireless sensor networks, network-connected
    weather

    stations, cameras, and smart phones) can be used to collate vast amount of environmental
    and crop

    performance data, ranging from time series data from sensors, to spatial data
