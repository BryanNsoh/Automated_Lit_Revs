    by correlating it with ERA-Interim/Land surface soil moisture estimates for different
    sub-periods of the entire data record. They found a slight increase in correlation
    over time, with the exception of the years dominated by retrievals from Ku-band
    observations of the SSM/I sensor, which are more sensitive to vegetation. They
    also highlighted the large effect changes in spatial data coverage can have on
    global statistics on temporal stability (Albergel et al., 2013a). Comparing ESA
    CCI SM to LSM simulations may help to guide future algorithmic updates. For example,
    Szczypta et al. (2014) compared ESA CCI SM v0.1 to surface soil moisture from
    the CO2-responsive version of the ISBA Land Surface Model (Gibelin et al., 2006)
    over 1991–2008. Simulated surface soil moisture (0–1 cm) generally agreed well
    with ESA CCI SM and helped to highlight regions where ESA CCI SM had reduced skill,
    e.g. over the Turkish Tauros mountain chain. This information was used to improve
    the initial blending scheme over vegetated mountain ranges (Section 2.3). Fang
    et al. (2016) compared the three products of ESA CCI SM v02.2 against simulated
    soil moisture from the Noah LSM (Ek et al., 2003) forced with National Land Data
    Assimilation System (NLDAS)-2 atmospheric forcing over the United States for the
    period 2000–2013. Considering soil moisture anomaly time series, ESA CCI SM COMBINED
    v02.2 presented higher correlations with the Noah LSM than ACTIVE or PASSIVE,
    which highlights the added value of combining active and passive observations
    using the ESA CCI SM blending technique. Chakravorty et al. (2016) found that
    ESA CCI SM v02.1 ACTIVE and COMBINED show a similar level of correlation with
    soil moisture from MERRA-Land. When applying the triple collocation to the three
    datasets in order to investigate the spatial distribution of random errors, ACTIVE
    on average has lower random errors than PASSIVE and COMBINED, with exception of
    the arid desert regions of western India. These results suggest that, at least
    for this region, the blending of ACTIVE and PASSIVE into COMBINED based on VOD
    thresholds in v02.1 did not optimally exploit the information contained in the
    input datasets. This observation provided an important motivation for revising
    the blending methodology scheme as described in Section 2.3. Another advanced
    (indirect) validation technique relies on assimilating satellite soil moisture
    product into a simple water balance model (Crow, 2007) or a more sophisticated
    LSM (Albergel et al., 2017). The obtained updated dataset accounts for the synergies
    of the various upstream products and provides statistics, which can be used to
    monitor the quality of the assimilated observations. The French Meteorological
    service (CNRM, Météo-France) is in the process of implementing an LDAS at both
    continental and global scale (Albergel et al., 2017, Barbu et al., 2014, Fairbairn
    et al., 2017). The long-term LDAS statistics can be analysed to detect possible
    drifts in the quality of the products: innovations (observations vs. model forecast),
    residuals (observations vs. analysis) and increments (analysis vs. model forecast).
    Finally, the possibility to use precipitation data for the assessment of the ESA
    CCI SM products is currently investigated (Ciabatta et al., 2016). Ciabatta et
    al. (subm.) used the SM2RAIN algorithm for estimating precipitation from ESA CCI
    SM data (see Section 4.4). The estimated precipitation data are then compared
    with ground-observed datasets, e.g., GPCC, characterised by a much larger spatial-temporal
    coverage than in-situ soil moisture observations, to indirectly assess the quality
    of the ESA CCI SM products. 3.6. Tracking dataset quality among releases Evaluating
