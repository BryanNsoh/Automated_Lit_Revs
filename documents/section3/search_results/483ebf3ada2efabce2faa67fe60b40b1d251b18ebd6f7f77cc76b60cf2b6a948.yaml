    on the availability of stable, long-term reference datasets, something which is
    currently still lacking (GCOS-200, 2016). In addition, it is important to point
    out that the process of comparing satellite-derived products to independent reference
    data requires standardisation, which is why GCOS collaborates closely with the
    Land Product Validation sub-group (LPV) of the Committee of Earth Observation
    Satellites (CEOS) to establish good practice validation protocols. For soil moisture
    such a protocol does not yet exist. Nonetheless, CEOS LPV judges the maturity
    of soil moisture validation activities to be relatively high thanks to the dedicated
    validation efforts of the SMAP and SMOS satellite teams (Colliander et al., 2017,
    Kerr et al., 2016), the availability of a relatively large number of in-situ soil
    moisture networks worldwide (W. Dorigo et al., 2011), and the recent emergence
    of advanced statistical methods for estimating accuracy metrics in the presence
    of scaling errors (Chen et al., 2016, Gruber et al., 2013, Gruber et al., 2016b).
    1.4. ESA CCI Soil Moisture to meet climate observation demands The ESA CCI Soil
    Moisture (SM) project (http://www.esa-soilmoisture-cci.org) has been established
    to fulfil the soil moisture monitoring needs in support of climate research. Although
    most of the basic requirements can potentially be met by a single sensor product
    (Table 1), individual satellite missions are clearly too short to provide a CDR
    of > 30 years (Dorigo et al., 2010). To bridge this gap, ESA''s Water Cycle Multi-mission
    Observation Strategy (WACMOS) project (Su et al., 2010) provided the financial
    incentives to develop a long-term soil moisture product from multiple active and
    passive microwave sensors. The multi-satellite approach merged various Level 2
    (i.e. in swath geometry) single-sensor soil moisture products into a harmonised
    record by synergistically combining the strengths of the individual products (Liu
    et al., 2012, Liu et al., 2011, Wagner et al., 2012). The success of this demonstration
    activity was a critical argument in favour of including soil moisture in ESA''s
    CCI program, which supports the development and pre-operational production of
    ECVs. The first ESA CCI SM product (v0.1) was publicly released in 2012. Since
    then, the dataset has been continuously upgraded by expanding its spatial-temporal
    coverage, by including new sensors, through algorithmic updates and sensor inter-calibration
    efforts, and by improving the assessment and description of product errors. This
    is an ongoing effort that will continue into the future. 1.5. Scope and overview
    of this study The objective of this paper is to provide the state-of-the-art of
    the ESA CCI SM products and to review its impact on various climate-related research
    sectors. Section 2 provides a detailed overview of the current specifications
    of the ESA CCI SM product and the major updates to the retrieval algorithm, first
    released in 2012 (Liu et al., 2012, Liu et al., 2011, Wagner et al., 2012). A
    thorough understanding of the errors and limitations of ESA CCI SM is crucial
    for a correct use and interpretation of the data. Therefore, we dedicate Section
    3 to quality characterisation of the products and synthesise the results of the
    numerous error assessments that were made in the past. In Section 4, we provide
    an extensive overview and synthesis of > 100 studies that used the ESA CCI SM
    products to gain improved insights into Earth system processes. In Section 5,
    we confront the ESA CCI SM product quality characteristics identified in this
    study with the requirements of the climate community to identify potential deficiencies
    in the current product and make prioritised recommendations for future developments.
    2. The ESA CCI Soil Moisture product 2.1. Soil moisture retrievals from microwave
    remote sensing The microwave domain is particularly useful for the observation
    of moisture conditions in the upper few centimetres of the soil (Ulaby et al.,
    1982). This capability is the result of the large contrast between the dielectric
    properties of dry soil and water, which makes the microwave radiance emitted or
    reflected by the surface soil volume almost linearly dependent on the soil-water
    mixing ratio (Ulaby et al., 1982). Both active microwave systems (radars, measuring
    variations in reflected backscatter) and passive systems (radiometers, measuring
    natural emissions) can make observations under nearly any weather conditions,
    independent of daylight. Satellite microwave observations have footprints with
    typical resolutions on the order of 25 × 25 km2 to 50 × 50 km2. The coarse spatial
    resolution is however compensated by the global coverage and high revisit times,
    generally daily or sub-daily, depending on sensor characteristics such as swath
    width. Such short revisit times are very valuable since soil moisture is generally
    highly variable in time as a function of rainfall, irrigation, and evaporation.
    Despite their general usefulness for soil moisture retrievals, microwave observations
    have several limitations. Retrievals are impossible under snow and ice or when
    the soil is frozen (Ulaby et al., 1982), while complex topography, surface water,
    and urban structures have an adverse effect on the retrieval quality (Wagner et
    al., 1999a). In particular, passive microwave observations can be affected by
    human-induced radio frequency interference (RFI), which may obstruct feasible
    observations over large areas (Oliva et al., 2012). However, much progress has
    been made to mitigate RFI by enforcement of legislation, by new on-board hardware-driven
    detection and mitigation capabilities (e.g. for AMSR2 and SMAP), or by filtering
    or replacing affected observations using alternative microwave frequencies (Nijs
    et al., 2015). In addition, vegetation water attenuates the microwave emission
    and backscatter from the soil surface and may eventually completely obscure the
    soil moisture signal above wavelength-dependent vegetation water content density
    thresholds (Parinussa et al., 2011). The L-band frequency (1.4 GHz), as used by
    SMOS and SMAP, has a better capacity to penetrate vegetation than the higher microwave
    frequencies of C-band (i.e. AMSR-E, AMSR2, WindSat, ERS, ASCAT) and X-band (i.e.
    AMSR-E, AMSR2, TMI, Fengyun-3B) (Ulaby et al., 1982). Observations at the lower
    L-band microwave frequency (longer wavelength) generally also sense the soil profile
    to a greater depth than C- and X-band sensors, typically up to 5 cm depth (Ulaby
    et al., 1982). At the same time however, it is more difficult to achieve a suitable
    spatial resolution with high radiometric accuracy for L-band than for C- and X-band.
    Most soil moisture retrieval algorithms for passive microwave observations (e.g.,
    Jackson, 1993, Kerr et al., 2012, Mladenova et al., 2014, Owe et al., 2008, Wigneron
    et al., 2007) are based on solving the radiative transfer model by Mo et al. (1982).
    The algorithms differ in their treatment of the observations, e.g. by using different
    frequencies, polarizations, or multiple overpasses or incidence angles, and in
    the parameterisation of the different geophysical variables, e.g., surface roughness,
    vegetation impact, and the conversion of the soil dielectric constant to soil
    moisture. Alternatively, statistical retrieval approaches train the passive microwave
    observations towards a reference dataset through machine learning (e.g., Rodríguez-Fernández
    et al., 2015) or linear regressions (e.g., Al-Yaari et al., 2016). In summary,
    all these differences in microwave frequencies, sensor specifications, and retrieval
    algorithms result in soil moisture dataset qualities that vary both in space and
    time. Characterising the accuracy of these various satellite-based soil moisture
    estimates has been the subject of numerous studies (e.g. Naeimi et al., 2009,
