    a new era for utilizing Landsat data; users are no longer restricted by data costs
    to selection of acquisitions with low cloud cover, rather, with the advent of
    free Landsat data it becomes feasible to analyze and process long-term and/or
    large-area Landsat data sets. For example, a total of 6521 Landsat acquisitions
    were used to generate the monthly, seasonal and annual composited mosaics of the
    CONUS described in this paper; this data volume would have cost nearly four million
    US dollars when each Landsat acquisition was priced at six hundred dollars (Reichhardt,
    2002). The research described in this paper represents preliminary results of
    a project with the goal of providing consistent continental scale 30 m Landsat
    long-term data records. Such data records are needed to monitor land-cover change
    and study Earth system functioning (Gutman et al., 2008, Wulder et al., 2008)
    and may provide a high spatial resolution analogue to the moderate and coarse
    spatial resolution land products generated from the MODIS and AVHRR data streams
    (Justice et al., 2002, Tucker et al., 2005). The generation of long-term Landsat
    data records, for example from 1972 to present, and at continental to global scale,
    is technically feasible using the approach described in this paper but will be
    constrained primarily by Landsat data access and the ability to calibrate and
    geolocate the data in a consistent manner. The challenges to obtaining such consistently
    processed data are not inconsiderable, as the Landsat data reside in different
    international archives with different formats, documentation, and processing.
    The planned Landsat Data Continuity Mission (LDCM) will provide an opportunity
    to continue the development of such a long-term large-area data record. The Landsat
    ETM+ processing described in this paper was necessarily designed to enable large
    volume processing. The processing steps included conversion of digital numbers
    to calibrated radiance to top of atmosphere reflectance and brightness temperature,
    per-band radiometric saturation identification, cloud screening, reprojection,
    and compositing. Increasing the compositing period from monthly, to seasonal,
    to annual periods, reduced the percentage of cloudy and missing pixels. Using
    more Landsat 7 ETM+ acquisitions, and also acquisitions from the Landsat 5 Thematic
    Mapper, would further reduce the incidence of missing and cloudy pixels. The monthly,
    seasonal and annual composited mosaic products qualitatively capture CONUS spatio-temporal
    surface variations and expected land surface phenology. Reflectance discontinuities
    remain in the composited mosaics due to factors including the impact of the atmosphere
    and residual clouds, bi-directional reflectance effects associated with variations
    in solar illumination and observation angles, the unavailability of L1T acquisitions
    at path/row coordinates with greater than 40% ACCA cloud cover, and the sensitivity
    of the compositing procedure to these effects. Future research is needed to more
    fully characterize these effects and to implement systematic atmospheric correction
    and radiometric/BRDF normalization, for example, by a fusion of information from
    contemporaneous MODIS Terra data (Roy et al., 2008). The composited mosaic data
    products described in this paper, and software tools to utilize them, are being
    made available via the Internet from the U.S. Landsat Project at http://landsat.usgs.gov/WELD.php.
