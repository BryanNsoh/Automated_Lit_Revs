    in a solid-state recorder. The MOC will command the observatory to transmit the
    stored data to the ground via an X-band data stream from an all-earth omni antenna.
    The LDCM GNE will receive the data at several stations and these stations will
    forward the data to the DPAS at EROS. In addition, data will be transmitted directly
    from the observatory to a network of international stations operated under the
    sponsorship of foreign governments referred to as International Cooperators (ICs).
    Data management and distribution by the ICs will be in accordance with bilateral
    agreements between each IC and the U.S. Government. The DPAS will ingest, store,
    and archive the data received from the GNE and will also generate LDCM data products
    for distribution. The DPAS will merge the OLI and TIRS data for each WRS-2 scene
    to create a single product containing the data from both sensors. The data from
    both sensors will be radiometrically corrected and co-registered to a cartographic
    projection with corrections for terrain distortion to create a standard orthorectified
    digital image called the Level 1T product. The interface to the LDCM data archive
    is called the User Portal and it will allow anyone in the general public to search
    the archive, view browse images, and request data products that will be distributed
    electronically through the internet for no charge. 4. The Earth observing sensors
    The OLI and TIRS represent an evolution in Landsat sensor technology. All earlier
    Landsat sensors (with the exception of the little-used Return Beam Vidicon sensors
    aboard the first three Landsat satellites), the Multispectral Scanner System (MSS)
    instruments, the Thematic Mapper (TM) sensors, and the ETM+, were “whiskbroom”
    imaging radiometers that employed oscillating mirrors to scan detector fields
    of view cross-track to achieve the total instrument fields of view. In contrast,
    both OLI and TIRS use long, linear arrays of detectors aligned across the instrument
    focal planes to collect imagery in a “push broom” manner. This technical approach
    offers both advantages and challenges as shown by a “push broom” sensor called
    the Advanced Land Imager (ALI) flown on the Earth Observing-1 satellite (Ungar
    et al., 2003), a technology demonstration mission. The major advantage of the
    push broom design is improved signal-to-noise performance relative to a “whiskbroom”
    sensor. The challenges include achieving spectral and radiometric response uniformity
    across the focal plane with the attendant need to cross-calibrate thousands of
    detectors per spectral band. Co-registration of the data from multiple spectral
    bands also presents some difficulty. 4.1. The Operational Land Imager (OLI) NASA
    released an RFP in January 2007 for an OLI to acquire visible, near infrared,
    and short wave infrared image data from an LDCM spacecraft. The RFP specified
    instrument performance rather than a specific technology although the specifications
    were informed by the performance of the ALI push broom sensor. NASA awarded a
    contract to Ball Aerospace & Technologies Corporation (BATC) in July 2007 after
    an evaluation of proposals. BATC conducted a successful OLI critical design review
    in October 2008, and proceeded to instrument assembly, integration, and test.
    The OLI has completed environmental testing and is scheduled to ship in August
    2011 for integration onto the LDCM spacecraft. Environmental testing included
    vibration tests to ensure that the instrument will survive launch, electromagnetic
    compatibility and electromagnetic interference testing to ensure that the instrument
    neither causes nor is susceptible to electromagnetic disturbances, and thermal
    balance and thermal cycling in a thermal vacuum chamber to verify thermal control
    performance and to ensure that the sensor can endure the space environment. 4.1.1.
    OLI requirements The OLI requirements specified a sensor that collects image data
    for nine spectral bands with a spatial resolution of 30 m (15 m panchromatic band)
    over a 185 km swath from the nominal 705 km LDCM spacecraft altitude. Key requirements
    include: a five-year design life; spectral band widths, center wavelengths, and
    cross-track spectral uniformity; radiometric performance including absolute calibration
    uncertainty, signal-to-noise ratios, polarization sensitivity, and stability;
    ground sample distances and edge response; image geometry and geolocation including
    spectral band co-registration; and the delivery of data processing algorithms.
    The OLI is required to collect data for all of the ETM + shortwave bands to partially
    fulfill the data continuity mandate. Table 1 provides the specified spectral bandwidths
    in comparison to the ETM + spectral bands along with the required ground sample
    distances (GSDs). The widths of several OLI bands are refined to avoid atmospheric
    absorption features within ETM + bands. The biggest change occurs in OLI band
    5 (0.845–0.885 μm) to exclude a water vapor absorption feature at 0.825 μm in
    the middle of the ETM + near infrared band (band 4; 0.775–0.900 μm). The OLI panchromatic
    band, band 8, is also narrower relative to the ETM + panchromatic band to create
    greater contrast between vegetated areas and surfaces without vegetation in panchromatic
    images. Additionally, two new bands are specified for the OLI; a blue band (band
