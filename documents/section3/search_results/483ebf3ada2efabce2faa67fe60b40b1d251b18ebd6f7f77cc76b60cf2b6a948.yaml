    packet payload (compressed headers, much less verbose than HTTP), and it makes
    a good ﬁt for simple

    push messaging scenarios such as temperature updates or mobile notiﬁcations. It
    also works well

    connecting constrained or smaller devices and sensors to a web service, for example.

    The Publish/Subscribe model used in MQTT and many other M2M systems is mapped
    to resource

    observers. PUT and GET operations on HTTP / REST are integrated on MQTT broker
    server. Publisher

    and subscribers clients of different networks can acquire or produce data: interoperability
    between

    networks is provided. Figure 5 shows multiple processes connected to a BROKER
