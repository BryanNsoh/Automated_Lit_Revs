    closed saline lake in South America, located in the central plain of Argentina.
    This lake is a remarkable target to study current and past environmental changes
    in a saline lacustrine basin as its water storage variability is purely natural
    and well documented. It is a shallow lake with maximum depth of 10 m. Given the
    flatness of the surrounding ground, it exhibits a highly variable extent with
    a level range from 5000 km2 for the low level of the dry period to 6500 km2 at
    high stages during the wet season. The daily in situ levels are available and
    can be compared to the remote sensing data, making this lake a possible site for
    continuous – although delayed – check of the altimetry products. The large variations
    of the surface extent can be monitored with multi-spectral medium resolution sensors
    like the Modis/Terra instrument. It can also be compared with an extent determined
    using High Resolution image (Landsat, CBERS: Fig. 3). Finally, a precise hypsometric
    function can be calculated and used to compute continuous variations of the level,
    surface and hence volume for this lake. The web page of the future SOLS/HYDROLARE
    database will include lakes as shown in Fig. 3, three types of variables for each:
    monthly level variations from the in situ gauges and radar altimetry data, the
    hypsometry curves parameters, and monthly surface variations. The re-processed
