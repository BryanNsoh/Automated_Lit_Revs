    3. Network Platform: Design and Development

    The Internet Network was originally designed in a client-server model, where the
    client was

    always the initiator of the request. Devices initiate the communication whenever
    they need to push

    data to the cloud. In IoT applications the server needs to push data to a client
    without the client ﬁrst

    making a request. Web developers have come up with some techniques to overcome
    this challenge.

    Here are three options that we consider more portable to the embedded world:

    •

    Short polling: method where the client periodically connect the server (new data
    are available to

    communicate). This is the simplest solution to code. It is not recommended in
    real time.

    •

    Long polling: the client performs the request and the server do not respond until
    it has something

    to send. This enables real-time push notiﬁcations from the cloud to devices. This
    technique

    consumes more energy and also risks the loss of the connection.

    •

    Adapted protocols: to use newer protocols like Constrained Application Protocol
    (CoAp) or

    Message Queue Telemetry Transport (MQTT), designed to provide low latency, small
    packet

    sizes and stable communication over weak networks.

    These protocols provide a two-way

    communication channel, which in turn supports push notiﬁcations. This makes them
    good choices

    for IoT projects requiring the ability to control connected devices in real time.
    Firmware libraries

    and examples for embedded devices, normally using HTTP-based connections, are
    required for

    developing new applications.

    Choosing the right protocol depends on IoT application and how much time is needed
    to

    communicate with the devices. Short polling can be favourable in projects where
    the data needs

    to be updated in speciﬁc periods of time. Adapted protocols are optimised for
    control and two-way

    open communication channels. Long polling can be useful in some services of notiﬁcations.

    In this work MQTT protocol is proposed as communication paradigm between sensor/actuator

    devices. Some of the features that makes it especially suitable for this project
    are:

    •

    MQTT is a publish-subscribe messaging protocol developed for resource-constrained
    devices, a

    model already in use by enterprises worldwide, and can work with legacy systems.

    •

    All messages have a topic path composed of words separated by slashes. A common
    form is

    /place/device-type/device-id/measurement-type/status. The subscribers may use
    wild-cards to

    subscribe to all measurements coming from a speciﬁc class of device.

    •

    The bandwidth requirements are extremely low, and the nature of the protocol makes
    it very

    energy-efﬁcient.

    •

    Defunct nodes are easily discovered: A publisher can register a «last will and
    testament» which

    the MQTT server sends to the subscribers of a topic after a certain time-out.

    •

    The programming interface is very simple, and the client memory footprint is small,
    making it

    especially suitable for embedded devices.

    •

    Three Quality of Service (QoS) levels provide reliable operations.

    Ubiquitous networks allow an n-to-m nodes communication model (Figure 2). Any
    node is able

    to query and be queried by other nodes. In addition, any node may play the role
    of a base station

    (skin node) capable of transmitting its information to remote processing places
    using a gateway device.

