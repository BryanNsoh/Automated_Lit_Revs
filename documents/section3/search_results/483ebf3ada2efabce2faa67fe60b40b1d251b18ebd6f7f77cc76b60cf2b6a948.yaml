    random error of an observation is – when expressed as SNR – a direct measure of
    its sensitivity to soil moisture changes (Gruber et al., 2016a, Gruber et al.,
    2016b). Moreover, it defines the weight that the observation should receive when
    combined with other observations, e.g. through data assimilation (Gruber et al.,
    2015). The most common way of characterising random errors of satellite-based
    soil moisture estimates over large scales is triple collocation analysis (TCA),
    which provides estimates for the average error variance or SNR (e.g., Dorigo et
    al., 2010, Miralles et al., 2010, Scipal et al., 2008b, Stoffelen, 1998). However,
    since TCA requires a large number of observations, it only provides a single error
    estimate for a larger time period and not for each observation individually (Zwieback
    et al., 2012). Moreover, TCA requires the availability of a dataset triplet with
    independent error structures, which is currently – on a global scale – only provided
    by a combination of an active microwave, a passive microwave, and an LSM-based
    soil moisture product. In the ESA CCI SM production, TCA is applied to estimate
    the error variances of the individual Level 2 input products (see Section 2.3)
    and - for each blending period separately – the error variances of ACTIVE and
    PASSIVE, respectively. Surface soil moisture estimates from the GLDAS-Noah v1
    LSM provide the third dataset. Unfortunately, TCA cannot be used to evaluate the
    random error characteristics of COMBINED, since after blending ACTIVE and PASSIVE
    an additional dataset with independent error structures would be required to complement
    the triplet. To address this issue, a classical error propagation scheme (e.g.,
    Parinussa et al., 2011) is used to propagate the TCA-based error variance estimates
    of ACTIVE and PASSIVE through the blending scheme to yield an estimate for the
    random error variance of the final COMBINED product (Gruber et al., in prer.):
    (1) where the superscripts denote the COMBINED (c), ACTIVE (a) and PASSIVE (p)
    datasets, respectively; var(ε) denotes the error variances of the datasets; and
    w denotes the blending weights. Note, that similarly as for TCA, the error propagation
    notation in Eq. (1) assumes mutually independent error structures between ACTIVE
    and PASSIVE. From Eq. (1) it can be seen that the error variance of the blended
    product is typically smaller than the error variances of both input products unless
    they are very far apart, in which case the blended error variance may become equal
    to or only negligibly larger than that of the better input product. However, the
    ACTIVE and PASSIVE input datasets of COMBINED are not perfectly collocated in
    time since the satellites do not provide measurements every day. In fact, there
    are days when either only ACTIVE or only PASSIVE provides a valid soil moisture
    estimate. As described in Section 2.3, we use such single-category observations
    to fill gaps in the blended product, but only if the error variance is below a
    certain threshold. Consequently, as inferred from Eq. (1), the random error variance
    of COMBINED on days with single-category observations is typically higher than
    that on days with blended multi-category observations. This results in an overall
    average random error variance of COMBINED that lies somewhere in between the random
    error variance of the single input datasets and the merged random error variance
    of all input products (estimated through error propagation) (Gruber et al., in
    review). How close the actual mean random error variance of COMBINED is to these
    boundaries depends on the number of days that have been filled with ACTIVE or
    PASSIVE only. To illustrate this, Fig. 6 shows global maps of the estimated random
    error variances of ACTIVE, PASSIVE, and COMBINED in the period where MetOp-A/B
    ASCAT, AMSR2, and SMOS are jointly available (July 2012–December 2015). The comparison
