    6.2. Evaluation of Micro Summary Computation

    SmartFarmNet’s real-time analysis feature depends on maintaining an updated micro
    summary

    for incoming sensor data streams. In order to estimate the performance of this
    process, we calculated

    the computation time to manage and sustain the data structure that keeps track
    of stream summaries

    for the 500,000 sensor data points (from 50 sensors) used in the evaluation. The
    computational process

    to maintain the data structure is complex, as it requires updating of the stream
    summaries across two

    dimensions (namely, each time-window and each stream) continuously. In this evaluation,
    we aim

    to establish the maximum time required for summary computation using existing
    data. Hence, in

    this evaluation, we assess the SmartFarmNet platform on the task of generating
    all summaries for

    the 500,000 data points from 50 sensor streams. Particularly in this assessment,
    we calculate the

    total time required to compute summaries for different window sizes. We used the
