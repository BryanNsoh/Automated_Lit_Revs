    better working

    conditions. Thus, PA contributes to the wider goal concerning sustainability of
    agricultural

    production. The implementation of PA has become possible thanks to the development
    of sensor

    technologies combined with procedures to link mapped variables to appropriate
    farming management

    actions such as cultivation, seeding, fertilization, herbicide application, and
    harvesting. Many sensors

    are currently available and used for data gathering or information provision as
    part of the PA

