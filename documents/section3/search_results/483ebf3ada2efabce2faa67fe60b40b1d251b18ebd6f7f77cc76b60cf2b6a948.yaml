    4.3. Scalable Data Analysis of Sensor Data in SmartFarmNet

    SmartFarmNet provides near real-time response to queries over time-series data
    streams from

    sensors. Just like in the SensorDB [4] platform we developed earlier, the SmartFarmNet
    platform uses

    an internal data structure called micro summarisation to build a summary of statistical
    features for

    incoming sensor data streams. Furthermore, SmartFarmNet internally uses aggregation
    windows.

    There are several collection windows deﬁned, including 1-min window, 15-min window,
    1-h window,

    1-day window, 1-month window, 1-year window, and a start-of-time window. Each
    aggregation

    window maintains the following information about the data points it holds: the
    number of data points

    in each window, the minimum and maximum values, and the average and standard deviation
    of the

    data points inside the window.

    SmartFarmNet uses a combination of non SQL (NoSQL) and Semantic data stores to
    manage

    user data, sensor data, aggregated data, and caching of commonly used information.
    The storage

    layer behind each aggregation window is allocated based on query access patterns.
    Using this

    approach, we can optimize micro-summary computations for different scenarios.
    For instance, if a

    data item at the 1-h aggregation window is accessed more frequently than the 1-min
    aggregation

    window, SmartFarmNet can be conﬁgured to store and cache data in that collection
    window in faster

    storage, such as in memory storage or a solid state disk drive. The data stream
    processing model of

    SmartFarmNet is presented in Figure 4. The platform provides three levels of data
    storage: (1) Short

    Term Cache; (2) Moving Summaries; and (3) Static Summaries. The summaries computed
    over the

    moving aggregate window are termed “moving summaries”, and are updated with new
    incoming

    data streams. The static summaries are provided for data streams whose data does
    not change rapidly

    over time, hence not requiring frequent re-computation of summaries. Finally,
    the short-term cache

    is used to store raw data in order to improve the response time of raw data requests.
    The resource

    allocation strategy uses the combination of the query and the performance of each
    storage to determine

    where to store incoming data streams. The unique feature of the platform is its
    elasticity. A stateless

    process thread works on the queue (at the left of Figure 4) to process each individual
    sensor data

    stream. Therefore, we can achieve a high degree of distributed and parallel processing
    that can utilise

    available computing resources very efﬁciently. The stream maintains the stream
    identiﬁers that link it

    to the moving micro-summaries of all related streams computed over days, weeks,
    months, and years.

