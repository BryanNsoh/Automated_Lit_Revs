    east–west and north–south. 6. Compositing and composited mosaic format Compositing
    was developed originally to reduce residual cloud and aerosol contamination in
    AVHRR time series to produce representative n-day data sets (Holben, 1986). Compositing
    procedures either select from colocated pixels in different orbits of geometrically
    registered data the pixel that best satisfies some compositing criteria, or combine
    the different pixel values together. Compositing criteria have included the maximum
    NDVI, maximum brightness temperature, maximum apparent surface temperature, maximum
    difference in red and near-infrared reflectance, minimum scan angle, and combinations
    of these (Roy, 2000). Ideally, the criteria should select from the time series
    only near-nadir observations that have reduced cloud and atmospheric contamination.
    Composites generated from wide field of view satellite data, such as AVHRR or
    MODIS, often contain significant bi-directional reflectance effects caused by
    angular sensing and illumination variations combined with the anisotropy of reflectance
    of most natural surfaces and the atmosphere (Gao et al., 2002, Roy et al., 2006).
    Compositing algorithms that model the bi-directional reflectance have been developed
    to compensate for this problem and combine all valid observations to estimate
    the reflectance at nadir view zenith for some consistent solar zenith angle (Roujean
    et al., 1992, Schaaf et al., 2002). This approach does not provide a solution
    for compositing thermal wavelength satellite data, and is not appropriate for
    application to Landsat data as the comparatively infrequent 16 day Landsat repeat
    cycle and the narrow 15º Landsat sensor field of view do not provide a sufficient
    number or angular sampling of the surface to invert bi-directional reflectance
    models (Danaher et al., 2001, Roy et al., 2008). Consequently, in this research,
    compositing based on the selection of a “best” pixel over the compositing period
    was implemented. Composited mosaics of the CONUS were generated on a monthly,
    seasonal and annual basis for December 2007 to November 2008. The compositing
    criteria were focused on selecting valid surface observations with minimal cloud,
    snow and atmospheric contamination. Initially, a simple selection over the compositing
    period of interest (month, season, year) of pixels that were not missing due to
    temporal Landsat acquisition gaps or SLC-off gaps, and that were not flagged as
    cloudy by the ACCA or classification tree cloud masking algorithms was attempted.
    This did not provide visually coherent composites, due to the incidence of saturated
    pixels, pixels that were contaminated by atmospheric aerosols, pixels that contained
    sub-pixel cloud and cloud edges, and the unresolved problem of how to select from
    several observations of the same pixel that were not missing and not flagged as
    cloudy. Consequently, the compositing approach was refined and incorporated the
    heritage maximum NDVI and maximum brightness temperature compositing criteria
    as clouds, snow and aerosols typically depress NDVI and brightness temperature
    over land surfaces (Holben, 1986, Cihlar et al., 1994, Roy, 1997). The maximum
    NDVI compositing criterion was selected as the primary compositing criterion,
    rather than the maximum brightness temperature criterion, because among cloud-free
    observations it preferentially selects vegetated observations and arguably the
    majority of terrestrial Landsat applications are concerned with vegetation. We
    observed however that for certain low vegetation covers, including certain dark
    and bright soils, water and snow, that the top of atmosphere (TOA) NDVI of a cloud
    could be higher than the TOA NDVI of the cloud-free surface. The sensitivity of
    NDVI to the brightness of soil beneath vegetation canopies (Huete, 1988) and to
    atmospheric effects (Liu & Huete, 1995) is well established. Consequently, a pixel
    was considered as “unvegetated” if NDVI < 0.09 AND 2.09–2.35 μm TOA reflectance
    < 0.048. These two thresholds were derived empirically. When there were “unvegetated”
    pixels the maximum brightness temperature compositing criterion was used, as cloud
    brightness temperatures tended to be lower than the cloud-free brightness temperature.
    The low gain 10.40–12.50 μm TOA brightness temperature was used as it has a wider
    range than the high gain TOA brightness temperature and does not saturate (Chander
    et al., 2009). For compositing purposes only, a pixel was considered saturated
    if either the red or near-infrared TOA reflectance was saturated as the NDVI is
    unreliable when one or both of these bands are saturated. The ACCA and classification
    tree cloud masks were used to complement the maximum NDVI and maximum brightness
    temperature criteria and to provide a more reliable differentiation between clouds
    and the land surface. These two cloud masks did not always agree, but it was not
    possible to quantitatively evaluate their relative omission and commission errors
    as a function of different clouds and background reflectance and brightness temperature.
    Consequently, a pixel was considered as cloudy if both the ACCA and the Classification
    Tree algorithms detected it as cloud, as uncertain cloud if only one algorithm
    detected it as cloud, or as non-cloudy if both algorithms detected it as non-cloud.
    Table 2 summaries the compositing logic; each row reflects a comparison of two
    acquisitions of the same pixel. If the criterion in a row is not met then the
