    6. SmartFarmNet Evaluation

    An essential design requirement of the SmartFarmNet platform is to be able to
    scale, store, process,

    and several hundreds and thousands of IoT sensors. The volume of data generated
    by the IoT sensor

    is not an issue. However, the velocity at which the data is produced is very high
    and results in

    billions of sensor data points. The objective of this evaluation is to evaluate
    the scalability of the

    SmartFarmNet platform. In particular, we evaluate the proposed real-time statistical
    analysis feature

    of the SmartFarmNet platform used to deliver sub-second query response latency
    while handling

    high-velocity data streams.

    For evaluating the scalability of the platform, we used real data collected from
    a Phenonet

    ﬁeld study called "Kirkegaard and Danish". This study evaluates the effect of
    sheep grazing on crop

    re-growth by looking at root activity, water use, crop growth rate, and crop yield.
    We used soil moisture

    sensors deployed at multiple depths (e.g., from 10 cm to 2 m) below the soil surface.
    These sensors

    provide a high-dimensional view of the extraction of water from the soil by the
    roots throughout the

    crop growing season. This information is then used to obtain an indirect measurement
    of root activity,

