    When considering an array of sensing devices that are deployed across an extensive
    agricultural area, the energy supply system is a crucial issue. The traditional,
    yet most used approach is to use batteries, rechargeable or not. However, these
    energy reservoirs can store a finite amount of energy, and their replacement and
    maintenance represents a severe bottleneck. An emerging technique that circumvents
    this limitation is environmental energy harvesting that exploits energy sources
    that are ubiquitous to the operating space (Raghunathan et al., 2006). In the
    present application target, and regarding availability, the most feasible harvesting
    techniques are related to solar and kinetic energy sources. The power requirements
    of the MPWiNodeZ device are mostly satisfied by a low-voltage 0.5 W solar panel
    (MSX005 from Solarex, MD, USA), which is used to efficiently charge a compact
    3.6 V 650 mAh NiMH battery-pack. With only this energy source and reservoir, the
    MPWiNodeZ would operate indefinitely, due to its low-duty cycle operation as a
    ZigBee end-device. However, this turns out to be insufficient to permanently run
    a device operating as a network router. To this effect, supplementary kinetic
    energy is harvested from water and wind flow. In the first case, power is provided
    by a hydrogenerator placed in the irrigation pipes (which we regard as being similar
    to a power outlet in the field) and, in the second case, by a small wind-powered
    generator. Fig. 5 shows photographs of the energy harvesters that have been used.
