    content Abstract The National Aeronautics and Space Administration (NASA) and
    the Department of Interior United States Geological Survey (USGS) are developing
    the successor mission to Landsat 7 that is currently known as the Landsat Data
    Continuity Mission (LDCM). NASA is responsible for building and launching the
    LDCM satellite observatory. USGS is building the ground system and will assume
    responsibility for satellite operations and for collecting, archiving, and distributing
    data following launch. The observatory will consist of a spacecraft in low-Earth
    orbit with a two-sensor payload. One sensor, the Operational Land Imager (OLI),
    will collect image data for nine shortwave spectral bands over a 185 km swath
    with a 30 m spatial resolution for all bands except a 15 m panchromatic band.
    The other instrument, the Thermal Infrared Sensor (TIRS), will collect image data
    for two thermal bands with a 100 m resolution over a 185 km swath. Both sensors
    offer technical advancements over earlier Landsat instruments. OLI and TIRS will
    coincidently collect data and the observatory will transmit the data to the ground
    system where it will be archived, processed to Level 1 data products containing
    well calibrated and co-registered OLI and TIRS data, and made available for free
    distribution to the general public. The LDCM development is on schedule for a
    December 2012 launch. The USGS intends to rename the satellite “Landsat 8” following
    launch. By either name a successful mission will fulfill a mandate for Landsat
    data continuity. The mission will extend the almost 40-year Landsat data archive
    with images sufficiently consistent with data from the earlier missions to allow
    long-term studies of regional and global land cover change. Highlights ► NASA
    and USGS are developing the LDCM as the successor mission to Landsat 7. ► LDCM
    development is on schedule for a December, 2012 launch. ►Two sensors will collect
    data aboard the LDCM satellite, the OLI and the TIRS. ► LDCM will fulfill a mandate
    for data continuity. ► USGS will distribute LDCM image data for free. Previous
    article in issue Next article in issue Keywords Landsat Data Continuity MissionOperational
    Land ImagerThermal Infrared SensorNational Aeronautics and Space AdministrationGoddard
    Space Flight CenterUnited States Geological SurveyEarth Resources Science and
    Observation Center 1. Introduction The National Aeronautics and Space Administration
    (NASA) and the Department of Interior (DOI) United States Geological Survey (USGS)
    will build, launch, and operate the next Landsat satellite through a cooperative
    effort called the Landsat Data Continuity Mission (LDCM). NASA leads the development
    and launch of the satellite observatory consisting of the spacecraft and its sensor
    payload. USGS leads the development of the ground system and will assume responsibility
    for satellite operations following launch and an initial on-orbit checkout period.
    The LDCM is the follow-on mission to Landsat 7 and USGS has committed to christening
    the LDCM observatory as Landsat 8 once it has achieved orbit and begun nominal
    operations. This paper will use the current “LDCM” designation to refer to the
    satellite subsystems and readers are reminded here that “LDCM” and “Landsat 8”
    refer to the same satellite and may be used interchangeably in other papers and
    references. We describe here the LDCM satellite system currently in development
    including the mission operations concept, the two-sensor payload, the spacecraft,
    the launch vehicle, and the ground system. The description includes discussions
    of requirements and specifications along with a presentation of some initial pre-launch
    test data for sensor performance. Additionally, we describe the planned LDCM data
    products that will be available to the public for free. This development is on
    schedule for a December 2012 launch with nominal system operations beginning in
    early 2013. 2. Background 2.1. Implementation strategy The current development
    of the LDCM satellite system represents the third mission implementation strategy
    attempted by NASA and USGS. The Land Remote Sensing Policy Act of 1992 (U.S. Code
    Title 15, Chapter 82) directed the federal agencies involved in the Landsat program
    to study options for a successor mission to Landsat 7, ultimately launched in
    1999 with a five-year design life, that maintained data continuity with the Landsat
    system. The Act further expressed a preference for the development of this successor
    system by the private sector as long as such a development met the goals of data
    continuity. In accordance with this guidance, NASA and USGS initially attempted
    to form a public–private partnership where the U.S. Government would procure data
    meeting continuity requirements from a privately owned and operated satellite.
    Following system formulation studies, NASA released a request for proposals (RFP)
    in January 2003 soliciting a private sector partner to share the risk and cost
    of system development in return for ownership of the satellite and data sales
    to the U.S. Government. NASA in consultation with the USGS subsequently declined
    to accept any of the proposals submitted in response to the RFP and canceled the
    solicitation in November 2003. NASA concluded that the proposals failed to meet
    the objective of forming a fair and equitable partnership leading to a reduction
    in the Government''s cost for acquiring Landsat data. NASA and USGS adopted the
    name “Landsat Data Continuity Mission” for this initial implementation approach
    and the name has persisted to the subsequent strategies. The Executive Office
    of the President convened an interagency working group in the wake of the solicitation
    termination to identify other options for LDCM implementation. An August 2004
    memorandum from the Office of Science and Technology Policy (OSTP) directed NASA
    to implement the group''s recommendation to incorporate Landsat-type sensors on
    the National Polar-orbiting Operational Environmental Satellite System (NPOESS)
    satellite platforms (Marburger, 2004). The group''s intent was to transition the
    Landsat land observation program from the NASA research and development environment
    to the operational environment envisioned for the NPOESS program. NASA began working
    with the NPOESS Integrated Program Office to specify requirements for a Landsat-type
    sensor, labeled the Operational Land Imager (OLI), and to identify the necessary
    accommodations aboard the NPOESS spacecraft. The technical and programmatic challenges
    of integrating a moderate resolution Landsat sensor onto a spacecraft already
    designed for a crowded payload of coarser resolution sensors soon became apparent.
    Recognition of these challenges and the impact on both the LDCM and NPOESS projects
    led to a final change in the LDCM strategy. A second OSTP memorandum dated December
    23, 2005 superseded the 2004 memorandum and directed NASA and the USGS to implement
    LDCM as a single “free-flyer” satellite (Marburger, 2005). The “free-flyer” designation
    provided guidance for the development and operation of a satellite system exclusively
    to meet LDCM requirements. NASA and USGS have since worked to implement this third
    strategy by developing the system described here. The strategic changes have delayed
    the LDCM launch to a point more than seven years past the five-year design life
    of Landsat 7. 2.2. LDCM requirements The basic LDCM requirements remained consistent
    through the extended strategic formulation phase of mission development. The 1992
    Land Remote Sensing Policy Act (U.S. Code Title 15, Chapter 82) established data
    continuity as a fundamental goal and defined continuity as providing data “sufficiently
    consistent (in terms of acquisition geometry, coverage characteristics, and spectral
    characteristics) with previous Landsat data to allow comparisons for global and
    regional change detection and characterization.” This direction has provided the
    guiding principal for specifying LDCM requirements from the beginning with the
    most recently launched Landsat satellite, Landsat 7, serving as a technical minimum
    standard for system performance and data quality. The 1992 Land Remote Sensing
    Policy Act (U.S. Code Title 15, Chapter 82) also transferred responsibility for
    Landsat 7 development from the private sector to the U.S. Government. An October
    2000 amendment to a 1994 Presidential Decision Directive (Executive Office of
    the President, 2000) ultimately assigned Landsat 7 responsibility to NASA and
    USGS as an interagency partnership. NASA and USGS established several new practices
    for Landsat 7 to better serve the public relative to earlier Landsat missions
    (Irons & Masek, 2006). These practices included rigorous in-orbit calibration
    and performance monitoring of the Landsat 7 sensor, the Enhanced Thematic Mapper-Plus
    (ETM +), the systematic scheduling and collection of images providing coverage
    of the global land surface at least once per season, and the distribution of data
    products at a lower cost leading eventually to the current policy of distributing
    Landsat data for free. The interagency partnership persists intact for the LDCM
    and the partnership has propagated forward the practices established for Landsat
    7 to the LDCM requirements. The highest-level LDCM requirements, referred to as
    Level 1 requirements by NASA, are now captured in an internal NASA document called
    the “Earth Systematic Missions Program Plan.” This Plan states the mission objectives
    as follows: • collect and archive moderate-resolution, reflective multispectral
    image data affording seasonal coverage of the global land mass for a period of
    no less than five years; • collect and archive moderate-resolution, thermal multispectral
    image data affording seasonal coverage of the global land mass for a period of
    no less than three years; • ensure that LDCM data are sufficiently consistent
    with the data from the earlier Landsat missions, in terms of acquisition geometry,
    calibration, coverage characteristics, spectral and spatial characteristics, output
    product quality, and data availability to permit studies of land cover and land
    use change over multi-decadal periods; • and distribute standard LDCM data products
    to users on a nondiscriminatory basis and at no cost to the users. The plan goes
    on to specify baseline science requirements for LDCM data including the number
    of images collected per day, the spectral bands, the spatial resolution for each
    band, and the quality and characteristics of the LDCM standard data products.
    These objectives and requirements all flow down to lower-level specifications
    for the LDCM subsystems and will be discussed further below. 2.3. LDCM management
    NASA and USGS have well defined roles and responsibilities for the mission. NASA
    leads the development of the LDCM spacecraft and its sensor payload and is responsible
    for the launch. NASA also leads mission system engineering for the entire system
    and therefore acts as the system integrator with responsibility for mission assurance
    efforts through an on-orbit check out period. The NASA Associate Administrator
    for the Science Mission Directorate (SMD) has delegated program management responsibility
    through the Earth Science Division within SMD to the Earth Systematic Mission
    Program Manager at NASA Goddard Space Flight Center (GSFC). Program management
    has assigned responsibility for technical implementation to the LDCM Project Office
    in the Flight Projects Directorate at GSFC. USGS leads the development of the
    ground system, excluding development of one ground element under NASA management,
    and will take responsibility for LDCM mission operations after completion of the
    on-orbit checkout period. Mission operations will include the scheduling of data
    collection along with receiving, archiving and distributing LDCM data. The USGS
    Director for Climate and Land-Use Change leads USGS program management for LDCM
    through the Land Remote Sensing Program. Responsibility for ground system implementation
    and LDCM operations is assigned to the USGS Earth Resources Observation and Science
    (EROS) Center. EROS maintains the U.S. archive of data from all of the previous
    Landsat satellites. 3. LDCM system overview and mission operations concept 3.1.
    System overview Following launch, the LDCM satellite system will consist of two
    major segments: the observatory and the ground system. The observatory consists
    of the spacecraft bus and its payload of two Earth observing sensors, the Operational
    Land Imager (OLI) and the Thermal Infrared Sensor (TIRS). OLI and TIRS will collect
    the LDCM science data. The two sensors will coincidently collect multispectral
    digital images of the global land surface including coastal regions, polar ice,
    islands, and the continental areas. The spacecraft bus will store the OLI and
    TIRS data on an onboard solid-state recorder and then transmit the data to ground
    receiving stations. The ground system will provide the capabilities necessary
    for planning and scheduling the operations of the LDCM observatory and the capabilities
    necessary to manage the science data following transmission from the spacecraft.
    The real-time command and control sub-system for observatory operations is known
    as the Mission Operations Element (MOE). A primary and back-up Mission Operations
    Center (MOC) will house the MOE with the primary MOC residing at NASA GSFC. A
    Data Processing and Archive System (DPAS) at EROS will ingest, process, and archive
    all LDCM science and mission data returned from the LDCM observatory. The DPAS
    also provides a public interface to allow users to search for and receive data
    products over the internet. The DPAS will become an integral part of the USGS
    Landsat data archive system. 3.2. Mission operations concept The fundamental LDCM
    operations concept is to collect, archive, process, and distribute science data
    in a manner consistent with the operation of the Landsat 7 satellite system. To
    that end, the LDCM observatory will operate in a 716 km near-circular, near-polar,
    sun-synchronous orbit (728 km apogee, 704 km perigee, 705 km altitude at the equator).
    The observatory will have a 16-day ground track repeat cycle with an equatorial
    crossing at 10:00 a.m. (+/− 15 min) mean local time during the descending node
    of each orbit. In this orbit, the LDCM observatory will follow a sequence of fixed
    ground tracks (also known as paths) defined by the second Worldwide Reference
    System (WRS-2). WRS-2 is a path/row coordinate system used to catalog the image
    data acquired from the Landsat 4, Landsat 5, and Landsat 7 satellites. These three
    satellites have all followed the WRS-2 paths and all of the science data are referenced
    to this coordinate system. Likewise, the LDCM science data will be referenced
    to the WRS-2 as part of the ground processing and archiving performed by the DPAS
    (Irons & Dwyer, 2010). The LDCM launch and initial orbit adjustments are planned
    to place the observatory in an orbit close to Landsat 5 providing an eight-day
    offset between Landsat 7 and LDCM coverage of each WRS-2 path. OLI and TIRS will
    collect the LDCM science data on orbit. The MOC will send commands to the satellite
    once every 24 h via S-band communications from the Ground Network Element (GNE)
    within the ground system (Fig. 1) to schedule daily data collections. A Long Term
    Acquisition Plan (LTAP-8) will set priorities for collecting data along the WRS-2
    ground paths covered in a particular 24-hour period. LTAP-8 will be modeled on
    the systematic data acquisition plan developed for Landsat 7 (Arvidson et al.,
    2006). OLI and TIRS will collect data jointly to provide coincident images of
    the same surface areas. The MOC will nominally schedule the collection of 400
    OLI and TIRS scenes per day where each scene is a digital image covering a 185-by-180
    km surface area. The objective of scheduling and data collection will be to provide
    near cloud-free coverage of the global landmass each season of the year. Download
