    strategies using fountain systems form AIRs which tend towards a conical shape,
    whereas other strategies form flat sheets of ice. Therefore, in the present study,
    the AIRs are classified based on whether or not fountain systems are used for
    their construction. AIRs using fountain systems are called ice stupas (Fig. 1c)
    and those without are called ice terraces (Fig. 1b). In the present work, the
    ice stupa form of AIRs are investigated. A common issue of AIR construction systems
    is fountain scheduling, namely answering the questions “when to spray?,” “how
    much?,” and “for how long?.” Starting a fountain spray too early, spraying too
    much water, or running a fountain spray for too long might lead to overwatering;
    at the very least, this practice wastes water. Similarly, starting the fountain
    spray too late, spraying too little water, or not running the system for long
    enough might lead to underwatering and can cause reduced ice volume or freeze
    the water supply pipelines. Previous work (Balasubramanian et al., 2022) has shown
    that manual construction systems suffer from overwatering. To avoid this issue,
    the energy balance model developed in Balasubramanian et al. (2022) can be used
    to regulate fountain water supply through its surface freezing rate estimations.
    Recommended discharge rates can be produced from such estimations if uncertainties
    of the fountain, meteorological and surface characteristics are resolved. However,
    some of these properties like fountain spray radius, cloudiness, albedo and AIR
    slope cannot be predicted beforehand. Additionally, discharge rates recommended
    need to be sensitive to constraints on water supply or weather conditions at the
    construction site; for example, locations limited by their water supply such as
    Ladakh, India would prioritize water-use efficiency, whereas those limited by
    the duration of their favorable weather windows such as Guttannen, Switzerland
    would prioritize maximum ice volume. Therefore, the upper and lower bound of each
    uncertain variable/parameter can be associated with two model types depending
    on their influence on the freezing rate estimation. The model type that overestimates
    freezing rates can be used to regulate fountains in locations that want higher
    ice volumes and the other model type can be used to regulate fountains in locations
    that want higher water-use efficiency. Other practical issues need to be addressed
    along with fountain scheduling processes: for example, in Indian AIRs, the fountain
    discharge rate could theoretically be halved since this is always twice as high
    as the modelled freezing rate (Balasubramanian et al., 2022). However, in practice,
    a reduction of the discharge rate could increase the maintenance cost due to a
    higher risk of freezing events in the fountain pipeline. Therefore, an optimum
    fountain operation strategy should prevent the occurrence of any freezing events
    by setting a minimum threshold for the recommended discharge rate. Adjusting fountain
    discharge rates in response to significant diurnal and seasonal variations of
    freezing rates requires the use of automation systems. Therefore, this paper describes
    such an automated construction strategy that can reduce water losses and maintenance
    requirements compared to manual construction strategies. First, two AIRs were
    built in the same location with and without automated fountain scheduling strategies;
    both were measured and compared. In a second step, differences in construction
