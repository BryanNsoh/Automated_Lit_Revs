    processing was performing correctly, the temporal coherence of the top of atmosphere
    NDVI stored in the 12 monthly composites was examined. Fig. 10 shows the monthly
    top of atmosphere NDVI values from December 2007 to November 2008 extracted at
    four 30 m pixel locations. These four sites represent different surface phenologies
    and three of them are well studied in the literature. The NDVI values in successive
    months are not necessarily multiples of 16 days apart because of overlapping acquisitions
    (Fig. 5). The absence of NDVI values in some months, occurring at all the sites
    except the White Sands site, is due to the unavailability of L1T data with less
    than 40% cloud cover. The phenological curves illustrated in Fig. 9 are consistent
    with the broad patterns of phenology reported in the literature. The Harvard Forest
    site is in Massachusetts (42.5360°N, 72.1729°W) in a temperate deciduous broad-leaf
    forest with high NDVI (~ 0.8) in May–September and rapid phenological change in
    the spring (March–April) and autumn (October–November) (Schwartz et al., 2002,
    Fisher and Mustard, 2007). The FIFE (First International Satellite Land Surface
    Climatology Project (ISLSCP) Field Experiment) site is a grassland site (39.1097°N,
    96.5225°W) near Manhattan, Kansas (Sellers et al., 1992). The grassland NDVI trend
    is similar to that of Harvard Forest, but with a shorter growing season and lower
    NDVI. The Los Angeles site (34.5000°N, 118.6000°W) is a shrubland site in Los
    Angeles county, California (Dennison et al., 2005). The NDVI clearly shows the
    typical wet winter–spring and dry summer–autumn seasons of the Mediterranean Californian
    climate. The White Sands Missile Range site (32.9190°N, 106.3510°W) is an arid
    desert site devoid of vegetation and commonly used for satellite sensor radiometric
    calibration (Thome, 2001). Consequently, the NDVI is consistently low all year
    around. Only four sites are shown here due to space constraints and they by no
    means represent the full range of CONUS surface phenology (Morisette et al., 2009)
