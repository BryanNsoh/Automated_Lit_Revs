    and configuration One of the goals of the MPWiNodeZ device is to promote the on-board
    extraction of meaningful information about the raw sensors that can be connected.
    To this effect, and as a first step to adopt the IEEE 1451 family of standards
    concerning smart sensors, the 1451.0 definition of TEDS is used, mainly to convert
    raw data into metadata. As a result of this implementation, the MPWiNodeZ is able
    to perform some local processing tasks and return meaningful sensor data over
    the network such as the sensor value of the measured parameter in engineering
    units, rather than the unprocessed, raw result of an analog-to-digital conversion.
    The TEDS is an electronic data sheet in a standardized format stored in the μ-controller
    flash memory that describes each attached transducer through the Transducer Interface
    Module (TIM). Since the MPWiNodeZ has a total input capability of 9 channels (8
    analog inputs and a digital counter input), each channel in the TIM must be described.
    For that purpose, a channel TEDS was developed. It contains information of each
    transducer such as the transducer type, range limits, physical units and timing
    restrictions. In this first step to adopt IEEE1451, each channel TEDS was stored
    in the μ-controller flash memory only during the programming process. If some
    transducer attached to some input channel is changed, a new programming procedure
    is needed. In the near future, we intend to upload each TEDS through the wireless
    network. Beside the characterization of each transducer, the behaviour of the
