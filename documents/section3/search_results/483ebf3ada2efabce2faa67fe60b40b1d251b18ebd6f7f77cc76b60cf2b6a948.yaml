    also maneuver once per month to provide the OLI a view of the moon near its full
    phase during the dark portion of the LDCM orbit. The lunar surface reflectance
    properties are stable and a number of Earth observing satellites have used the
    moon as a calibration source. For example, the EO-1 satellite pointed the ALI
    at the moon for calibration (Kieffer et al., 2003). The USGS Robotic Lunar Observatory
    in Flagstaff, Arizona provides a model that will be used to predict the lunar
    brightness for the view and illumination geometries at the times of OLI observations
    (Kieffer et al., 2003). The OLI lunar data will be used to validate the OLI radiometric
