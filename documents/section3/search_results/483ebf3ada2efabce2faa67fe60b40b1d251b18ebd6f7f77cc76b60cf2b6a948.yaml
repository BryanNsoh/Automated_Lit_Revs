    Not mentioned 4.1. Climate variability and change As soil moisture is an integrative
    component of the Earth system, any large scale variability or change in our climate
    should manifest itself in globally observed soil moisture patterns. In this role,
    ESA CCI SM has made a significant contribution to the body of evidence of natural
    and human-induced climate variability and change. Indicative for this, is the
    contribution of ESA CCI SM to the State of the Climate Reports that are issued
    every year by National Oceanic and Atmospheric Administration (e.g., Blunden and
    Arndt, 2016). Several studies have shown a clear relationship between major oceanic-atmospheric
    modes of variability in the climate system, e.g. El Niño Southern Oscillation
    (ENSO), and variations in ESA CCI SM (Bauer-Marschallinger et al., 2013, Dorigo
    et al., 2016, Miralles et al., 2014b); Nicolai-Shaw et al. (2016). By applying
    enhanced statistical methods to the multi-decadal ESA CCI SM v0.1 dataset over
    Australia, Bauer-Marschallinger et al. (2013) were able to disentangle the portion
    of soil moisture variability that is driven by the major climate oscillations
    affecting this continent, i.e., ENSO, the Indian Ocean Dipole and the Antarctic
    Oscillation, from other modes of short-term and long-term variability. Miralles
    et al. (2014b) showed that inter-annual soil moisture variability as observed
    by ESA CCI SM COMBINED v02.2 largely drives the observed large-scale variability
    in continental evaporation. ESA CCI SM has been widely used to assess global trends
    in soil moisture, mostly in combination with LSMs. Based on ESA CCI SM v0.1, Dorigo
    et al. (2012) revealed that for the period 1988–2010 27% of the area covered by
    the dataset showed significant trends, of which almost three quarters were drying
    trends. A similar conclusion was drawn by Feng and Zhang (2015) based on ESA CCI
    SM COMBINED v02.1. The strong tendency towards drying was largely confirmed by
    trends computed for the same period from ERA-Interim and GLDAS-Noah (Dorigo et
    al., 2012), and ERA-Interim/Land and MERRA-Land (Albergel et al., 2013b), although
    the spatial trend patterns were not everywhere congruent between datasets. The
    agreement in trends between a newer version of ESA CCI SM (v02.2) and MERRA-Land
    were recently confirmed by Su et al. (2016b). Trend analyses performed on a more
    regional scale, but for different time periods (e.g., An et al., 2016b, Li et
    al., 2015, Rahmani et al., 2016, Wang et al., 2016, Zheng et al., 2016) generally
    confirmed the results obtained at the global scale, while providing a more detailed
    view on the impact of local land management practices, e.g. irrigation, on observed
    trends (Qiu et al., 2016), and the impact of soil moisture trends on regional
    climate (Klingmüller et al., 2016). Feng (2016) assessed the drivers of trends
    in ESA CCI SM COMBINED v02.2 and concluded that at the global scale climate change
    is by far the most important driver of long-term changes in soil moisture, although
    at the regional level land cover and land use change may play a significant role.
    Similar conclusions were drawn by regional studies over China (Chen et al., 2017,
    Liu et al., 2015, Meng et al., 2017). Other studies analysed the variability and
    trends in ESA CCI SM in relation to other atmospheric variables and circulation
    patterns over Asia (Shrivastava et al., 2016, Shrivastava et al., 2017, Zhan et
    al., 2017). Nevertheless, given the limited data record length, the impact of
    low-frequency climate oscillations on trends should first be carefully addressed
    before any robust conclusion about the sign and magnitude of perpetual changes
    can be drawn (Miralles et al., 2014b). Likewise, the potential impact of dataset
    artefacts should be carefully quantified and corrected for (Su et al., 2016b).
    ESA CCI SM has been widely used as a reference for evaluating model states and
    trends in global and regional climate simulations. Different versions of ESA CCI
    SM COMBINED were used to systematically evaluate soil moisture states, trends,
    and dynamics of models participating in the latest Coupled Model Intercomparison
    Project (CMIP5) (Du et al., 2016, Huang et al., 2016, Lauer et al., 2017, Yuan
    and Quiring, 2017). At the regional scale, various studies used ESA CCI SM COMBINED
    to assess the sensitivity to soil moisture of various processes in global and
    regional climate models (Agrawal and Chakraborty, 2016, Pieczka et al., 2016,
    Unnikrishnan et al., 2017) or to improve climate simulations by assimilating ESA
    CCI SM directly (Paxian et al., 2016). Even though most studies report positive
    experiences, the use of ESA CCI SM for climate model evaluations is primarily
    limited by discrepancies in surface layer thickness between models and satellite
    observations, the existence of spatial data gaps, and the fact that it does not
    provide an independent reference for evaluating absolute values. Despite these
    limitations, ESA CCI SM has been proposed (together with other land-based products)
    as an official reference for validating the land surface components of the CMIP6
    models (van den Hurk et al., 2016). 4.2. Land-atmosphere interactions As soil
    moisture is essential in partitioning the fluxes of water and energy at the land
    surface, it can affect the dynamics of humidity and temperature in the planetary
    boundary layer. This control of soil moisture on evapotranspiration is important
    for the intensity and persistence of heatwaves, as the depletion of soil moisture
    and the resulting reduction in evaporative cooling may trigger an amplified increase
    in air temperature (Fischer et al., 2007, Hirschi et al., 2011, Miralles et al.,
    2014a, Seneviratne et al., 2006b). While many studies on soil moisture–evapotranspiration
    and soil moisture–temperature coupling are based on modelling results or use precipitation-based
    drought indices as a proxy for soil moisture, ESA CCI SM enables analyses based
    on long-term observed soil moisture estimates (Casagrande et al., 2015, Hirschi
    et al., 2014, Miralles et al., 2014a). Therefore, ESA CCI SM in combination with
    other large-scale observations has been widely used to evaluate the coupling diagnostics
    found in models (Catalano et al., 2016, Knist et al., 2017, Li et al., 2016, Li
    et al., 2017, Zhou et al., 2016). Limitations with respect to the depth of the
    soil moisture retrievals (i.e., reporting the content of moisture in the first
    few centimetres as opposed to the entire root depth affecting transpiration) have
    triggered some debate about the appropriateness of ESA CCI SM to investigate evapotranspiration
    dynamics and atmospheric feedbacks (Hirschi et al., 2014). Hirschi et al. (2014)
    showed that the strength of the relationship between soil moisture and temperature
    extremes appears underestimated with ESA CCI SM compared to estimates based on
    the Standardized Precipitation Index (SPI; McKee et al., 1993, Stagge et al.,
    2015), which seems to be related to an underestimation of the temporal dynamics
    and of large dry/wet anomalies within ESA CCI SM. This effect is enhanced under
    extreme dry conditions and may lead to a decoupling of the surface layer from
    deeper layers and from atmospheric fluxes (and resulting temperatures). Thus the
    added value of root-zone soil moisture is likely more important for applications
    dealing with extreme conditions, while for mean climatological applications the
    information content in the surface layer appears adequate. The assimilation of
    remote sensing surface soil moisture into a land surface model (e.g., Albergel
    et al., 2017, De Lannoy and Reichle, 2016) provides a possible alternative here.
    In fact, root zone soil moisture estimates by the satellite-based Global Land
    Evaporation Amsterdam Model (GLEAM; Miralles et al., 2011) have been improved
    by the assimilation of ESA CCI SM, while the overall quality of evaporation estimates
    remains similar after assimilation (Martens et al., 2017). Also, the assimilation
    of ESA CCI SM COMBINED v02.1 helped interpreting global land evaporation patterns
    and multi-annual variability in response to the El Niño Southern Oscillation (Miralles
    et al., 2014b). The obvious link between soil moisture and evaporation has motivated
    several studies to use ESA CCI SM COMBINED (v0.1 and v02.1) to attribute trends
    observed for evaporation (Rigden and Salvucci, 2017, Zeng et al., 2014). Soil
    moisture also affects precipitation through evapotranspiration. Yet, the effect
    of soil moisture on precipitation is much more debated than for air temperature.
    Studies report both positive or negative feedbacks, and even no feedback. Using
    a precursor of ESA CCI SM, Taylor et al. (2012) identified a spatially negative
    feedback of soil moisture on convective precipitation regarding the location,
    i.e., that afternoon rain is more likely over relatively dry soils due to mesoscale
    circulation effects. Guillod et al. (2015) revisited the soil moisture effect
    on precipitation using GLEAM root-zone soil moisture with ESA CCI SM COMBINED
    v02.1 assimilated, and showed that spatial and temporal correlations with opposite
    signs may coexist within the same region: precipitation events take place preferentially
    during wet periods (moisture recycling), but within the area have a preference
    to fall over comparatively drier patches (local, spatially negative feedbacks).
    A more indirect but potentially strong soil moisture – atmosphere feedback was
    found by Klingmüller et al. (2016), who were able to link an observed positive
    trend in Aerosol Optical Depth (AOD) in the Middle East to a negative trend in
    ESA CCI SM COMBINED v02.1. As lower soil moisture translates into enhanced dust
    emissions, their results suggested that increasing temperature and decreasing
    relative humidity in the last decade have promoted soil drying, leading to increased
    dust emissions and AOD. Also Xi and Sokolik (2015) found significant correlations
    between the variability in AOD and soil moisture. These changes in atmospheric
    composition again may have considerable impact on radiative forcing and precipitation
    initiation (Ramanathan et al., 2001) and as such impact the energy and water cycles
    in the area. 4.3. Global biogeochemical cycles and ecosystems Soil moisture is
    a regulator for various processes in terrestrial ecosystems such as plant phenology,
    photosynthesis, biomass allocation, turnover, and mortality, and the accumulation
    and decomposition of carbon in soils (Carvalhais et al., 2014, Nemani et al.,
    2003, Reichstein et al., 2013, Richardson et al., 2013). Low soil moisture during
    drought reduces photosynthesis, enhances ecosystem disturbances such as insect
    infestations or fires, and thus causes plant mortality and accumulation of dead
    biomass in litter and soils (Allen et al., 2010, McDowell et al., 2011, Thurner
    et al., 2016). The release of carbon from soils to the atmosphere through respiration
    is also controlled by soil moisture (Reichstein and Beer, 2008). Consequently,
    soil moisture is a strong control on variations in the global carbon cycle (Ahlström
    et al., 2013, Poulter et al., 2014, van der Molen et al., 2012). Despite the importance
    of soil moisture for the global carbon cycle, satellite-derived soil moisture
    data are currently under-explored in carbon cycle and ecosystem research. Because
    long-term soil moisture observations were lacking until recently, most studies
    on the effects of soil moisture on vegetation relied on precipitation estimates
    (Du et al., 2013, Poulter et al., 2013), indirect drought indices (Hogg et al.,
    2013, Ji and Peters, 2003), or soil moisture estimates from land surface models
    (Forkel et al., 2015, Rahmani et al., 2016). More recently, studies used ESA CCI
    SM to assess impacts of water availability and droughts on plant phenology and
    productivity based on satellite-derived vegetation indices and variables such
    as the NDVI or the Leaf Area Index (LAI), or directly of vegetation productivity
    (Murray-Tortarolo et al., 2016). For example, Szczypta et al. (2014) used ESA
    CCI SM v0.1, modelled soil moisture, and LAI over the Euro-Mediterranean zone
    to evaluate two land surface models and to predict LAI anomalies over cropland.
    LAI was predictable from ESA CCI SM in large homogeneous cropland regions, e.g.
    in Southern Russia (Szczypta et al., 2014). Strong positive relationships between
    ESA CCI SM COMBINED and NDVI and/or LAI were also found for Australia (Chen et
    al., 2014; v0.1; N. Liu et al., 2017; v02.1), for croplands in North China (Wang
    et al., 2016; v0.1; Wang et al., 2017; v02.1) and the Ukraine (Ghazaryan et al.,
    2016; v02.1), for East Africa (McNally et al., 2016; v02.1; Wu et al., 2016; v02.0),
    and Senegal (Cissé et al., 2016; v0.1). Generally, many regions with positive
    (greening) or negative (browning) trends in NDVI show also positive and negative
    trends in ESA CCI SM v0.1, respectively (Dorigo et al., 2012). This co-occurrence
    of soil moisture and NDVI trends reflects the strong water control on vegetation
    phenology and productivity. Interestingly, soil moisture from ESA CCI SM v0.1
    was also correlated with NDVI in some boreal forests, which are primarily temperature-controlled
    (Barichivich et al., 2014). In these regions, soil moisture and vegetation productivity
    were controlled by variations in the accumulation and thawing of winter snow packs
    (Barichivich et al., 2014). However, some water-limited regions showed negative
    ESA CCI SM v0.1 soil moisture trends with no corresponding trend in NDVI (Dorigo
    et al., 2012). In these cases, the positive relation between surface soil moisture
    and vegetation is likely modified by vegetation type and vegetation density (Feng,
    2016, McNally et al., 2016). For example, densely vegetated areas in East Africa
    show stronger correlations between ESA CCI SM COMBINED v02.1 soil moisture and
    NDVI than sparsely vegetated areas (McNally et al., 2016). Regional differences
    in the response of ecosystems to soil moisture variability have also been attributed
    to differences in water use efficiency (He et al., 2017). Novel data-driven approaches
    enable quantification of the share of ESA CCI SM in controlling NDVI variability
    as opposed to other water and climate drivers (Papagiannopoulou et al., 2016,
    Papagiannopoulou et al., 2017). Fig. 11 shows the correlation between the latest
