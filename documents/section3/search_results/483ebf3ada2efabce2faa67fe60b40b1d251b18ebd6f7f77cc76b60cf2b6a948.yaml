    In both the Level 2 input products and the merged ESA CCI SM products, the quality
    of individual soil moisture observations is impacted by numerous factors, which
    can be roughly subdivided into five categories (Table 4): sensor properties, orbital
    characteristics, environmental conditions, algorithmic skill (e.g., methods used
    to correct for vegetation impacts), and post-processing (e.g., resampling). While
    some factors may homogeneously affect the entire globe during the lifetime of
    a satellite mission (e.g., observation wavelength) others may be variable through
    space (e.g., topography), time, or both (e.g., frozen soil conditions, vegetation
    cover). Some factors may entirely impede a realistic retrieval (e.g., snow/ice
    coverage) while the majority adds some degree of random error and bias to the
    obtained estimate, the amount of which depends on the nature, intensity, and subpixel
    area affected (e.g., by vegetation, open water). Table 4. Main sensor, observational,
