    3.4. Integration of Protocols: M2M, Edge Computing and Web Services

    Response times and interoperability are required for control processes in PA scenarios.

    Human interfaces, data access and analytic services are services on Cloud-Computing.
    Both of the

    above-mentioned requirements are treated with different protocols: MQTT on control
    and RESTful

    on cloud services. PA IoT applications have to be executed in a distributed cloud,
    instead of in one,

    big data centre. This will require breaking up large and complex computations
    into smaller tasks

    (irrigation, climate, images, crop, energy, water, nutrients) that can be distributed.
    These smaller tasks

    make interoperable different data sources and control process algorithms: all
    these tasks are part of the

    edge computing layer. In this layer, applications M2M using MQTT protocol, control,
    data process and

    data communication to cloud using RESTful protocol are developed.

    MQTT uses an open message protocol that enables the transfer of telemetry-style
    data (i.e.,

    measurements collected in remote locations) in the form of messages from devices
    and sensors, along

    unreliable or constrained networks, to a server (BROKER). Messages are simple,
    a compact binary

