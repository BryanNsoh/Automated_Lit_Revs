    Operating at dual frequencies 13.6 GHz (Ku Band: Jason T/P) and 5.3 GHz (C Band)
    or 13.6 GHz and 3.2 GHz (S Band: Envisat), each altimeter emits a series of microwave
    pulses towards the nadir direction that are examined in the time domain. By noting
    the two-way time delay between pulse emission and echo reception, the surface
    height is determined by the difference of the satellite orbit and the altimeter
    range measurement. Depending on the size of the lake, it is necessary to correct
    for the slope of the geoid (or equivalently, the mean lake level) which is represented
    by a mean lake surface. The EGM2008 geoid is used as a priori but does not fit
    correctly short wavelength variations over a lake surface hence must be corrected.
    It is done by averaging the altimetry derived height levels from the whole cycles
    along each track. The water levels are further referred to this ‘mean lake level’.
    If different satellites cover the same lake, the lake level is computed in a 3-step
    process. Each satellite data are processed independently. Potential radar instrument
    biases between different satellites and geoid differences are removed using Topex/Poseidon
    data as reference. Then lake levels from the different satellites are merged on
    a monthly basis. We generally observe an increased precision of lake levels when
    multi-satellite processing is applied. Hydrology is a growing field of application
    for satellite altimetry. However, very few studies have been dedicated up to now
    for checking the quality of the altimetry data over the continental waters. A
    lake database will be a unique opportunity for Calibration/Validation activities
    over the continental waters. Comparisons of altimetry results with gauge data
