    4. The SmartFarmNet IoT Platform for Smart Farming

    4.1. SmartFarmNet’s Data Model

    The data model used by the SmartFarmNet platform is depicted in Figure 2. A user
    is a logical

    entity representing a project, a research group, or any other entity that owns
    data from a study.

    Experiments are crop studies, and each experiment has only one owner user. Tests
    are comprised

    of a collection of nodes, but each node can belong to multiple crop studies. A
    node can also have a

    location with it, such as latitude and longitude. A node is a group of data streams
    (from virtually any

    IoT device or even virtual sensors, e.g., CSV ﬁles from past studies). A stream
    is a time series data

    from an experiment with a unit of measurement. Metadata can be attached to every
    hierarchical layer

    of the data model. The following policies are enforced by the data model.

    •

    Any user can have zero or more studies.

    •

    Any study can have zero or more nodes.

    •

    Any node can have zero or more streams. Each node can also have latitude, longitude,
    and

    altitude values.

    •

    Any stream is a set of (timestamp, value) pairs. Each stream has one unit of measurement.

    The layout of a typical crop study (referred to as “experiment” in the data model)
    is illustrated

    in Figure 2. Such studies involve a particular area (one or more plots) in a ﬁeld.
    Any farm can be

    divided into plots, and the granularity of the analysis supported by SmartFarmNet
    is currently 9–10

    square meters. The plots are mapped to the node level that represents the sensor
    network platform

    (hosting all related communication and processing capabilities). Physical sensors
    observing a physical

    phenomenon (e.g., gypsum block sensors measuring soil moisture at multiple depths)
    are connected

    to corresponding streams. A measurement of soil moisture at a particular depth
    is mapped to a

    data stream associated with a node. In summary, the data streams map to the physical
    or virtual

    sensors that monitor a phenomenon, while nodes and experiments/studies are used
    for grouping

    streams at different levels. The metadata associated with nodes and streams at
    each level are critical for

    providing contextual information. In Phenonet, metadata at the experiment/study
    level may include

    the year when the study was conducted, the date the crop was sown, a description
    of the objectives

    of the study, and even descriptions about study site (e.g., the soil type). At
    the node level, the most

    important metadata ﬁelds are the plants’ genotype and its relative location within
    the plot (in most

    cases, a row/column notation is used). Treatments applied to individual plants
    can also be appended

    as metadata at the node level. The most relevant metadata at the stream level
    for Phenonet are the

    depth, the sensor type, and the sensor serial number, while sensor information
    such as the date of

    calibration or setting of the sensor can also be critical.

