    Spatiotemporal Crop Water Stress in schedule Irrigation: A review Elham Koohi,
    Silvio Jose Gumiere, and Hossein Bonakdari Laval University, Soils and Agri-Food
    Engineering, Canada (elham.koohikeradeh.1@ulaval.ca) Water used in agricultural
    crops can be managed by irrigation scheduling based on plant water stress thresholds.
    Automated irrigation scheduling limits crop physiological damage and yield reduction.
    Knowledge of crop water stress monitoring approaches can be effective in optimizing
    the use of agricultural water. Understanding the physiological mechanisms of crop
    responding and adapting to water deficit ensures sustainable agricultural management
    and food supply. This aim could be achieved by analyzing stomatal conductance,
    growth rate, leaf water potential, and stem water potential. Calculating thresholds
    of soil matric potential, and available water content improves the precision of
    irrigation management by preventing water limitations between irrigations. Crop
    monitoring and irrigation management make informed decisions using geospatial
    technologies, the internet of things, big data analysis, and artificial intelligence.
    Remote sensing (RS) could be applied whenever in situ data are not available.
    High-resolution crop mapping extracts information through index-based methods
    fed by the multitemporal and multi-sensor data used in detection and classification.
    Precision Agriculture (PA) means applying farm inputs at the right amount, at
    the right time, and in the right place. RS in PA captures images in different
    spatial, and spectral resolutions through in-field, satellites, aerial, and handheld
    or tractor-mounted such as unmanned aerial vehicles (UAVs) sensors. RS sensors
    receive the electromagnetic signals of plant responses in different spectral domains.
    Optical satellite data, including narrow-band multispectral remote sensing techniques
    and thermal imagery, is used for water stress detection. To process and analysis
    RS data, cloud storage and computing platforms simplify the complex mathematical
    of incorporating various datasets for irrigation scheduling. Machine learning
    (ML) algorithms construct models for the regression and classification of multivariate
    and non-linear crop mapping. The web-based software gathered from all different
    datasets makes a reliable product to reinforce farmers’ ability to make appropriate
    decisions in irrigating agricultural crops. Keywords: Agricultural crops; Crop
    water stress detection; Irrigation scheduling; Precision agriculture; Remote Sensing.
