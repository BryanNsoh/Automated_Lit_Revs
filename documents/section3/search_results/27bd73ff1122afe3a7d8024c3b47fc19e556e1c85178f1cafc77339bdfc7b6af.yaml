    \ 16:341–363\n1 3\nIntroduction\nA farming system (FS) is an organised way of\
    \ operating a \npiece of land to grow crops and raise livestock or both. It \n\
    includes everything on farm and outside the farm related to \nfarm operations.\
    \ FS could be categorized into (i) extensive \nand intensive FS; (ii) subsistence\
    \ and commercial FS; (iii) \ndry and irrigated FS; (iv) individual and multiple\
    \ FS and \n(v) arable farming, livestock rearing and mixed farming. \nAll of these\
    \ categories might require similar development \nstrategies and interventions\
    \ to have sustainable outcomes \n(Byerlee & Husain, 2008). Thus, FS is an approach\
    \ of \ndeveloping farm strategies based on principles of produc-\ntivity, profitability,\
    \ stability and sustainability. Farming \nsystems research (FSR) is an important\
    \ area to be con-\nsidered for the improvement of agriculture as whole. The \n\
    three main elements of FSR as proposed by Simmonds, \n(2008) are (i) FSR sensu\
    \ stricto (FS deep analysis as they \nexist); (ii) On farm research with farming\
    \ systems perspec-\ntive [OFR/FSP] and (iii) New farming systems develop-\nment\
    \ (NFSD) as shown in Fig. 1. However, component \nfour needs to have new farming\
    \ systems (NFS) under addi-\ntional management and climate change scenarios. Systems\
    \ \nmodeling has been used in FSR, and include linear sta-\ntistical modeling,\
    \ mechanistic modeling, and integrated, \nbioeconomic or socio-ecological models\
    \ (Feola et al., \n2012; Rupnik et al., 2018). Since FSR is an interdiscipli-\n\
    nary approach, its application to simulation models can \nbe adopted to address\
    \ trans-disciplinary tasks. In the past, \ndifferent methods and approaches of\
    \ decision support sys-\ntems were used to answer why and how questions that \n\
    include probabilistic and optimization models (Hindsborg \n& Kristensen, 2019),\
    \ supervised learning models (Wit-\nten & Frank, 2002), Bayesian models (Wang\
    \ et al., 2012), \ntime series analysis (Michel & Makowski, 2013) and \ngenetic\
    \ programming (Samadianfard et al., 2022). Silva \nand Giller, (2021) reported\
    \ about what crop models can \nand can’t (yet) do. They explored current trends\
    \ in crop \nmodeling after reviewing research presented in the 2nd \nInternational\
    \ Crop Modeling Symposium (iCropM2020). \nMost of the focus of the presented work\
    \ was on climate \nchange, adaptation and impact assessment, and much less \n\
    on food security or policy. Similarly, more attention was \non field level work\
    \ with less attention on farming sys-\ntems investigations. There were few contributions\
    \ related \nto model improvement with little work about nutrient \nlimitations,\
    \ pest or disease impacts. Crops models can be \nused to devise hypotheses and\
    \ drive new experiments to \nfulfill above mentioned gaps. Furthermore, outcomes\
    \ of \nthe models should be provided to policy makers so that \nintended purposes\
    \ can be achieved. Finally they reported \nthe importance of cross-scale and interdisciplinary\
    \ efforts \nwith direct engagement of stakeholders to address the \ngrand challenges\
    \ faced by food and agricultural systems \nin the coming century. \nSouth Asia\
    \ is one of the important dry land agricultural \nregions in the world. It covers\
    \ about 3% of the world’s land \narea and is home to a quarter of the world’s\
    \ population. Cli-\nmate change in the form of rise in temperature is hitting\
    \ the \nregion very hard. According to the World Bank, average \nannual temperature\
    \ of the region will increase between 1.5 \nto 3 °C (hotspot) by 2050 in comparison\
    \ to 1981–2010 if no \naction is taken to minimize C emissions (Hoegh-Guldberg\
    \ \net al., 2018). This could put half of the world’s population \nin trouble\
    \ this hotspot could lead to lower crop yield and \ndeclined crop productivity\
    \ (Ainsworth & Ort, 2010). Thus, \nsustainability as a component of FSR is needed\
    \ to mitigate \nclimate change (van Zonneveld et al., 2020) through build-\ning\
    \ strong, resilient system by considering different factors \n(Fig. 2) (van Zonneveld\
    \ et al., 2020). Interactive studies of \nthese components, with the consideration\
    \ of farmers, as a \nbasic foundation is important for designing a logical frame-\n\
    work for FSR (Fig. 3). Hence, key characteristics of FSR \nFig. 1  The four main\
