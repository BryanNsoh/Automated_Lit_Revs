    \ variability, sowing of legumes with major \ncrops can be very useful approach\
    \ (Sayari et al., 2015).\nBiodiversity\nDiversification is a spatio-temporal process\
    \ where the objec-\ntive is to have heterogenous farming systems. On-farm \nand\
    \ off-farm diversification can build system resilience to \nclimate shocks (Fig. 7).\
    \ The issues of climate change and \nbiodiversity are interconnected. Protection\
    \ of biodiversity \ncan help systems adapt to climate change. Biodiversity \n\
    promotes healthy systems which will be more resilient to \nclimate change. It\
    \ can help us to work with, rather than \nagainst, nature. Hisano et al., (2018)\
    \ reported that biodiver-\nsity can mitigate climate change as diverse systems\
    \ could be \nmore resilient to climate change. Furthermore, it can help \nto improve\
    \ ecosystem functioning. Hufford et al., (2019) \nreviewed crop biodiversity as\
    \ potential way to adapt agri-\nculture to global climate change. They reported\
    \ the impo-\nratnce of crop biodivesity as it will fullfill the qualitative or\
    \ \nquantitative demands of the agricultural production system \nin future.\n\
    Genetic Modifications of Crops\nThe development of resistant crop cultivars through\
    \ differ-\nent omics techniques could help to mitigate climate change. \nSpeed\
    \ breeding is a great example developed by Dr. Hickey \nto expand crop diversity\
    \ to feed 10 billion people and accel-\nerate the rate of crop improvement (Watson\
    \ et al., 2018). The \nnewly developed cultivars will have higher tolerance to\
    \ heat \nstress, severe water shortage, pests and diseases. Lopes et al., \n(2015)\
    \ reported the importance of adaptive genotypic traits \nto the maintenance of\
    \ grain yields in dry and warm years. \nFurthermore, they suggested that landraces\
    \ should be used \nas valuable sources of genetic diversity and stress adapta-\n\
    tion. The authors also emphasized the development of data-\nbases and the promotion\
    \ of data sharing strategies among \nbreeders, quality scientists, pathologists\
    \ and physiologists \nso that improvements in adaptation to climate change go\
    \ \nworldwide. Moreover, cultivars with higher water, nutrient \nand radiation\
    \ use efficiency, and cultivars which can tolerate \nwater logging, salinity and\
    \ drought stresses, are required. \nAtlin et al., (2017) reviewed plant breeding\
    \ and varietal \nreplacement as critical options for adaptation to climate \n\
    change. They reported that since most varieties available \nto smallholder farmers\
    \ are obsolete, the breeding system \nshould be strengthened in such a way that\
    \ small farmers \ncould also benefit from new cultivars.\nChange in Crop Management\
    \ Practices\nThe extreme effects of climate variability on cropping sys-\ntems\
    \ could be mitigated by adopting proper crop manage-\nment practices. These include\
    \ changes in the planting date \nand geometry, proper management of irrigation\
    \ and fertilizer \npractices (rate, placement and timing), optimization of plant-\n\
    ing density and appropriate use of seed rate (Kumar et al., \n2021). Asgedom and\
    \ Kebreab, (2011) reviewed beneficial \nFig. 7  Levels of diversifica-\ntion both\
    \ on-farm and off-farm \n(Duong et al., 2021)\n354\n \nInternational Journal of\
    \ Plant Production (2022) 16:341–363\n1 3\nmanagement practices and GHG mitigation\
    \ options to mini-\nmize climate change impacts. Planting date shifts can help\
    \ \nto develop stress avoidance, e.g., anthesis may be timed to \navoid heat stress.\
    \ In rainfed conditions, close row-to-row and \nplant-to-plant spacing can hasten\
    \ canopy coverage of the soil \nsurface and consequently, reduce evaporation losses\
    \ (Ahmad \net al., 2015). Furthermore, shifting from sole crop rotation \ntoward\
    \ the diversified and integrating farming system is a \nvery accommodating approach\
    \ (Mohammadian et al., 2020).\nConservation Agriculture for Sustainability \n\
    in the Cropping System\nConservation agriculture can be a good adaptation option\
    \ \nto mitigate climate change. Conservation agriculture can \nenhance cropping\
    \ system performance in the long run \nthrough improvement in soil health and\
    \ biogeochemical \ncycles (Thierfelder et al., 2016), and it helps minimize the\
    \ \nuse of artificial nutrients thus reducing GHG emissions \n(Smith et al., 2019).\
    \ Rochecouste et al., (2015) reported \nabout the potential of conservation agriculture\
    \ practices \nto mitigate climate change. Similarly, Amin et al., (2020) \nreviewed\
    \ soil C management research to improve soil physio \nchemical features and recommended\
    \ application of social-\necological systems to offsets GHG emissions.\nCarbon\
    \ Sequestration\nSequestration of SOC is one of the utmost imperative oppor-\n\
    tunities for the reduction of GHGs and  CO2 production. By \nincreasing the carbon\
    \ quantity in the soil with the help of \nthe sustainable crop management practices,\
    \ we can diminish \nthe emission of  CO2 to the atmoshpere. Biochar applica-\n\
    tion can be useful for carbon sequestration and enhancement \nof organic carbon\
    \ stability in the soil under various crop-\nping systems (Newbold et al., 2015).\
    \ Olson et al., (2010) \nreported use of cover crops as potential sources to restore\
    \ \nSOC and soil productivity. Growing more trees could be \nhelpful to sequester\
    \ C through atmospheric fixation of  CO2 \ninto biomass. Therefore, it is suggested\
    \ that land kept for the \nplantation of trees or woody plants must not be utilized\
    \ or \nfor the other purposes. The burning of cotton sticks, wheat \nand rice\
    \ straw or stubbles must be stopped (Powlson et al., \n2016) since burning of\
    \ residues results in other problems \nsuch as smog, which can damage different\
    \ sectors of life. \nBurning residues is more common in rice growing regions \n\
    of India and Pakistan causing problems in both countries. \nThus, immediate, coordinated\
    \ action is needed on both sides \nof the border to prevent this problem and increase\
    \ SOC. \nSimilarly, to stop rice residue burning across the globe we \nshould\
    \ provide new technology for rice residue management. \nZero-tillage drills provide\
    \ a good option to sow wheat in \nstanding rice stubble but its higher cost and\
    \ accessibility to \nall are impediments to the adoption of this technology on\
    \ \na large scale. Powlson et al., (2011) emphasized the use of \ncrop residues\
    \ or animal manure to increase SOC that could \nhelp to revegetate degraded land\
    \ and minimize GHG emis-\nsions. However, they suggested use of other measures\
    \ such \nas reforestation and improving N use efficiency instead of \njust giving\
    \ more importance to C sequestration only in com-\nbating climate change.\nLong‑Term\
    \ Scenario Analysis\nFuture impacts of climate variability on all crops and crop-\n\
    ping systems could be studied by using crop growth models \nwith long-term scenario\
    \ analysis. Autret et al., (2020) did \nlong term modeling of crop yield, N losses\
    \ and GHG bal-\nance in organic cropping systems through the crop model \nSTICS.\
    \ The results showed that total N fertilization and total \nN gaseous loss as\
    \ well as N surplus and N storage have \nsignificant correlations among each other.\
    \ Metadata analy-\nsis can help to understand and address complex agricultural\
    \ \nsystems problems as reported by Kamilaris et al., (2017). \nSimilarly, model\
    \ scenarios help to study the impact of cli-\nmate extremes and pandemic like\
    \ Covid-19 on food systems \nthat can further explore global food shocks in response\
    \ to \nthese events (Sivakumar and Stefanski, (2011). Furthermore, \nlong term\
    \ analysis can also be used to study yield stability, \nenvironmental adaptability\
    \ and production risks of a spe-\ncific crop in the cropping system (Macholdt\
    \ et al., 2020). \nThe initiative as reported by CGIAR, where crop modeling \n\
    could be used for multiple purposes, is the best example \nof this approach. This\
    \ give real benefits at ground scale as \nit involves interdisciplinary approaches\
    \ to address multiple \nchallenges (Kruseman et al., 2020; Ramirez-Villegas et al.,\
    \ \n2020). Use of meta-analysis is a good approach to reach \nsolid conclusions\
    \ as reported in different earlier work about \nconservation agriculture, drought\
    \ and heat stress, irrigation, \nintercropping, alternate wetting and drying irrigation,\
    \ cli-\nmate change, climate change and adaptation,  [eCO2] and \nclimate warming\
    \ (Cohen et al., 2020).\nArtificial Intelligence (AI) and Machine Learning \n\
    (ML)\nMachine learning and artificial intelligence could boost \nfarming system\
    \ productivity and efficiency (Eli-Chukwu, \n2019). These technologies can help\
    \ farmers reduce climate \nextreme impacts. AI and ML techniques could help to\
    \ detect \nextreme events such as drought and floods, disease occur-\nrence and\
    \ pest attack. AI and ML were used to advise farm-\ners what to anticipate. It\
    \ has been reported that AI brought a \nrevolution in agriculture (Talaviya et al.,\
    \ 2020). AI and ML \ntechnologies have been successfully implemented in such \n\
    agricultural management operations as irrigation, spraying, \n355\nInternational\
    \ Journal of Plant Production (2022) 16:341–363 \n1 3\ncrop monitoring and weeding\
    \ (Partel et al., 2019) through \nthe use of robots and drones. Thus, AI and ML\
    \ could help \nto save water and improve productivity and quality of crops. \n\
    Furthermore, future concerns of sustainable agriculture \ncould be addressed by\
    \ AI and ML (Elahi et al., 2019). AI \nand ML have been successfully applied in\
    \ precision agricul-\nture (Mahmud and He, 2020).\nModels to Develop Tools for Improved\
    \ Management \nof Subsistence Dryland Agricultural Systems\nProcess based mechanistic\
    \ models can be used to support \ndryland agricultural systems as these models\
    \ can identify \nyield gaps and suggest ways to minimize these gaps under \nalternative\
    \ scenarios. Similar suggestions about usage of \ntools were proposed by Lobell\
    \ et al., (2009) in which they \nreviewed the magnitude and cause of yield gaps\
    \ across \nthe globe. However, focusing on individual crop yields \ncould not\
    \ in itself bring sustainability to these systems, so \na whole farm approach\
    \ should be adopted to support the \nsystem. Agricultural systems modelling is\
    \ needed to quan-\ntify the benefits and trade-offs from alternative practices\
    \ at \nthe farm scale. Modeling has played, and will continue to \nplay, a significant\
    \ role in improving agriculture under dif-\nferent scenarios to feed the billions\
    \ of people across the \nworld (Rodriguez et al., 2014). Models can help to design\
    \ \nresilient farming systems under dryland agriculture by pro-\nviding knowledge\
    \ about functioning and dynamics of the \nsystems in interactions with biotic\
    \ and abiotic components, \nand then inform stakeholders how to manage their particu-\n\
    lar system. The Ricardian approach was used by Ochieng \net al., (2016) to study\
    \ the impacts of climate variability and \nchange on agricultural revenue of small-scale\
    \ farmers in \nKenya. Results showed that climate variability and change \nhave\
    \ significant effects on the livelihoods of small farm-\ners. Their findings further\
    \ indicated that temperature is a \nmuch more important indicator than rainfall,\
    \ and suggested \nimplementation of policies that prevent destruction of natu-\n\
    ral resources. These policies should also include crop insur-\nance and use of\
    \ integrated adaptation measures e.g. drought \ntolerant crop varieties, more\
    \ investment in agriculture and \napplication of sustainable management practices\
    \ (Ochieng \net al., 2016; Sequeros et al., 2021). Statistical matching and \n\
    econometric modeling were used to estimate how the cli-\nmate smart agriculture\
    \ technologies and practices impact \nhousehold income and asset accumulation\
    \ of small-scale \ndryland farmers in Kenya (Ogada et al., 2020). Results sug-\n\
    gested use of drought tolerant crops with an investment in \nlivestock could be\
    \ good adaption strategy to mitigate the \nimpact of climate variability and change.\
    \ Furthermore, it \nhad been suggested that crop canopy-based trait adaptation\
    \ \nstrategies (decrease the rate of canopy development in north-\nern locations\
    \ and increase the rate in southern locations) \ncould overcome constraints imposed\
    \ by rainfall variability \non water use efficiency (WUE) under dryland conditions\
    \ \n(Sadras & Rodriguez, 2007).\nDifferent process based dynamic crop modelling\
    \ tools \nare now available which could be used at a larger scale. \nThese include\
    \ APSIM (Agricultural Production Systems \nsIMulator), AquaCrop, CropSyst, CLM\
    \ (Community Land \nModel), DAISY, DSSAT (Decision Support Systems for \nAgrotechnology\
    \ Transfers), ECOSYS, HERMES, INFO-\nCROP, LINTUL (Light INTerception and UtiLisation),\
    \ \nSTICS (Simulateur mulTIdisciplinaire pour les Cultures \nStandard) and RZWQM\
    \ (Root Zone Water Quality Model) \netc. APSIM is a well utilized model across\
    \ the globe to do \nmultiple tasks such as risk management, modelling Geno-\n\
    type (G) × Environment (E) × Management (M) Interactions \nin dryland agriculture\
    \ and modelling farms and farmers. \nUnder the sponsorship of APSIM initiative\
    \ a biophysical \nmodel CLEM (Crop Livestock Enterprise Model) has been \nreleased\
    \ to evaluate the impacts of management at the farm \nscale. Participatory modelling\
    \ is necessary to answer what-\nif scenarios so that these tools can be practically\
    \ used by \nfarmers and extension officers to achieve field-scale objec-\ntives.\
    \ Rodriguez and Sadras, (2011) tested the hypothesis \nthat plasticity in the\
    \ farming system could give options to \ntest new opportunities. Therefore, participatory\
    \ discussions \nand computer aided farming systems designs have proved \nuseful\
    \ for gaining insights into complex systems, generating \nawareness, and developing\
    \ strategies to solve problems at \nreal world scale. Further application of process-based\
    \ mod-\nels has been presented in Table SI. Meanwhile, success of \nsmallholder\
    \ farmers under climate shocks could be improved \nby the use of artificial intelligence\
    \ (AI), machine learning \n(ML) and deep learning methods in genomic prediction\
    \ \nmodels as reported by Consultative Group for International \nAgricultural\
    \ Research (CGIAR). Massive-scale genotyp-\ning and diversity analysis of 80,000\
    \ wheat accessions was \nconducted by Sansaloni et al., (2020). The main objective\
    \ \nof this work was to understand crop diversity for its use in \nfuture breeding\
    \ programs. Liakos et al., (2018) reviewed \nML as emerging big data science technology\
    \ that can help \nto improve farm system productivity. Furthermore, ML can \n\
    help to improve activities at farm scale by connecting ML \nto sensor data. Goldstein\
    \ et al., (2018) applied concepts of \nML on sensor data for irrigation management.\
    \ They sug-\ngested ML processes could be used for irrigation planning \nas well\
    \ as for yield and disease prediction. Furthermore, \nML and AI can be used for\
    \ gully erosion mapping (Tien \nBui et al., 2019), groundwater mapping (Arabameri\
    \ et al., \n2020), drip irrigation (Klyushin & Tymoshenko, 2021), \noptimization\
    \ of irrigation and application of pesticides and \nherbicides (Talaviya et al.,\
    \ 2020), dairy farm management \n(Cockburn, 2020; Shine et al., 2018), milk production\
    \ fore-\ncasting (Nguyen et al., 2020), livestock farming (García \n356\n \nInternational\
    \ Journal of Plant Production (2022) 16:341–363\n1 3\net al., 2020), selection\
    \ of suitable crop traits (Shekoofa et al., \n2014) and seasonal rainfall forecasting\
    \ (Feng et al., 2020; \nvan Ogtrop et al., 2014).\nFuture Research Focus\nFuture\
    \ research focus needs to be changed in such a way to \neliminate hunger on real\
    \ term basis. It has been reported in \nthe editorial of nature that among 570\
    \ million farms in the \nworld, more than 475 million are smaller than 2 hectares,\
    \ \nbut most of our research has prioritized larger farms, with-\nout giving sufficient\
    \ importance to small farming. Most of \nthe past research concludes that smallholders\
    \ can adapt to \nclimate change by adopting new approaches e.g. planting \nclimate-resilient\
    \ crops through extension services, which \nis not the case in reality. Similarly,\
    \ Ceres2030 sustainable \nsolutions to end hunger researchers found that most\
    \ past \nstudies are not relevant to the needs of smallholder farm-\ners (Laborde\
    \ et al., 2020). They also reported that most of \nthe reported studies did not\
    \ directly involve the farmers \n(Stathers et al., 2020). Furthermore, in the\
    \ past four dec-\nades funding priorities generally targeted big farms only. \n\
    Emphasis on small farms was less desirable in universities \nas well as by publishers\
    \ (Pardey et al., 2016). Since in most \nfunding where the private sector is involved,\
    \ rewards go to \nthose who can procure more research funding. However, to \n\
    achieve SDG, and to end hunger, we need to direct our future \nresearch more toward\
    \ smallholder farms.\nConclusions\nIn general, all farming systems are being negatively\
    \ affected \nby climate change and global warming, but dry land farming \nsystems\
    \ are particularly vulnerable. Resource use efficien-\ncies, yield and yield components\
    \ along with soil capabili-\nties are on the verge of irreparable losses unless\
    \ we adopt \neffective mitigation strategies. Thus, technology-based inter-\n\
    vention is needed to support agriculture of dryland farm-\ning systems. This support\
    \ will help to achieve sustainability \ndevelopment goals in the long run. The\
    \ negative impacts of \nclimate change on dry land farming systems can be mini-\n\
    mized by the quantification of impacts on the systems, by \nthe use of available\
    \ data sets with further analysis and by \nthe application of ‘what-if’ scenarios\
    \ using process-based \nmodels. By these means, benefits and tradeoffs can be\
    \ quan-\ntified under different sets of management practices on short \nterm as\
    \ well as on long term bases to develop tactics to \nreduce risk under extreme\
    \ climate conditions. This could \nfurther help to design adaptation and mitigation\
    \ strategies \nlike modification in the farming system matrix, introduc-\ntion\
    \ of legumes (microbial-based technologies), improve-\nment in varieties (water\
    \ efficient or drought/heat tolerant), \nappropriate crop management practices,\
    \ intercropping, sup-\nplemental irrigation, conservation, erosion minimization\
    \ and \nprecision agriculture, carbon sequestration strategies, adop-\ntion of\
    \ agroforestry and decisions for future needs.\nAcknowledgements Authors are very\
