    \ Food security is a great challenge facing humankind \n(Porter et al., 2014).\
    \ United Nations, in their Sustainable \nDevelopment Goals (SDGs) put food security\
    \ first (Tambu-\nrino et al., 2020). SDGs replaced Millennium Development \nGoal\
    \ Target 1C with an emphasis not only on hunger, but \nalso on sustainability\
    \ and nutrition (Pedercini et al., 2020; \nQu et al., 2020). SDG 2 deals with\
    \ zero hunger. Thus to \nachieve food security, improved nutrition and promote\
    \ sus-\ntainable agriculture, application of a FS approach is essential \n(Allen\
    \ et al., 2019; Eyhorn et al., 2019). This could be chal-\nlenging due to rising\
    \ food demand, changing climate and \ndegraded resources (Mall et al., 2017).\
    \ Godfray et al., (2010) \nreported a serious situation with billions of people\
    \ suffering \nfrom nutritional deficiencies and malnutrition. Sustainable, \n\
    climate-resilient farming systems are needed for nutritional \nquality and food\
    \ security as mentioned in SDG (Altieri et al., \n2015). This is quite a big challenge\
    \ as the number of chroni-\ncally undernourished people is rapidly increasing\
    \ (Witten \n& Frank, 2002). Food security is a massive problem and it \nis worsened\
    \ by climate change. Schmidhuber and Tubiello, \n(2007) concluded that the overall\
    \ impact of climate change \non food security will differ across regions and over\
    \ time. \nThey further reported that climate change will adversely \naffect food\
    \ security and it will increase the dependency of \ndeveloping countries on imports.\
    \ Furthermore, Tesfaye, \n(2021) reported that climate change will threaten food\
    \ secu-\nrity in the hottest wheat growing regions of world. Thus \ntechnological\
    \ options are needed to mitigate climate change \nimpact on food security. These\
    \ options include soil and crop \ninnovation and agricultural land reclamation\
    \ (Horton et al., \n2021). Similarly, recognizing the FS trajectory is necessary\
    \ \nif future food needs are to be met. Sustainable intensifica-\ntion (SI) could\
    \ be an option as it provides more output from \nthe same area of land while minimizing\
    \ negative impacts to \nthe environment (Pretty et al., 2011). The main aim of\
    \ SI \nis to increase yield without adverse environmental impacts \nand the cultivation\
    \ of more land, or increased production \nfrom existing farmland, while minimizing\
    \ environmental \npressure.\nSouth Asia, which has 20% of the world’s population,\
    \ \nfaces severe challenges in agriculture mainly due to climate \nvariability\
    \ (Sivakumar & Stefanski, 2011). It had been docu-\nmented earlier that extreme\
    \ climate events in the form of \nheat and drought will create food security issues\
    \ (Tesfaye, \n2021). Most South Asian regions have witnessed variabil-\nity in\
    \ temperature and rainfall that manifested in frequent \nheat waves, droughts\
    \ and floods leading to great damage to \nagriculture (Almazroui et al., 2020).\
    \ Similarly, the world’s \nlargest river systems (Indus, Ganga and Brahmaputra)\
    \ are \nin this region with maximum land usage for agriculture. \nThus, people’s\
    \ livelihoods depend upon management of \navailable natural resources, i.e., soil\
    \ and water. However, \nsustainability of these resources is threatened by extreme\
    \ \nclimate events (Ali et al., 2019). Likewise, due to the high \npopulation\
    \ pressure and poor management water resources \nare becoming stressed (Birendra\
    \ et al., 2021). Since most \nof the land (about 60% of the cropped area) in this\
    \ region is \nrainfed, the agriculturally based economy of these countries \n\
    is heavily dependent upon summer rainfall, i.e., monsoons \n(Arshad et al., 2018;\
    \ van Ogtrop et al., 2014). This region \nis a paradox as it enjoys high economic\
    \ growth but suffers \nfrom food and nutritional insecurity, extreme poverty,\
    \ dete-\nrioration of natural resources and climate change (Stephens \net al.,\
    \ 2018). The management of available natural resources \nin dryland areas is urgent,\
    \ as it will play a crucial role in the \ncoming decades to ensure food security\
    \ and reduction in \npoverty (Baig et al., 2013). Thus, our focus is to review\
    \ gaps, \nand to suggest technology based collaborative intervention \nsuch as\
    \ water conservation, supplemental irrigation, foliar \nsprays, integrated nutrient\
    \ management, resilient crops and \ncropping systems and precision agriculture\
    \ (modeling and \nremote sensing) that can support agriculture of the South \n\
    Asian region under changing climate.\nGaps in Dryland Farming Systems\nRegions\
    \ where the ratio between evaporation and evapo-\ntranspiration is less than 0.65\
    \ are called dryland. Dryland \nfarming is a special case of rainfed agriculture.\
    \ Dryland \nfarming has been practiced primarily in arid and semiarid \nregions\
    \ where annual rainfall is about 20–35% of potential \nevapotranspiration. Moisture\
    \ stress is the main factor limit-\ning yield in this region.\n1. Hence, successful\
    \ management of dryland framing \nsystem depends upon (i) retention of precipitation\
    \ on \nland; (ii) reduction in evaporation and (iii) utilization \nof drought\
    \ tolerant crops. This is possible through SI \nwhich is described as raising\
    \ yields without additional \nland conversion and without harming the environment\
    \ \n(Cassman & Grassini, 2020). Pervez Bharucha et al., \n(2021) produced 100\
    \ questions through a horizon scan-\nning method that point to the gaps in dryland\
    \ farming. \nThese were further categorized into four sections i.e. (i) \nnatural\
    \ resource inputs; (ii) crop and livestock produc-\n345\nInternational Journal\
    \ of Plant Production (2022) 16:341–363 \n1 3\ntion; (iii) agricultural development\
    \ and policy and (iv) \nmarkets and consumption. This important work identi-\n\
    fied major gaps that need to be filled to have SI in dry-\nland framing systems.\
    \ Furthermore, crops grown under \ndryland conditions have a larger yield gap\
    \ that could be \nnarrowed with optimal rotations (Hochman et al., 2020) \nand\
    \ through the use of recommended management prac-\ntices e.g. improved cultivars,\
    \ site specific nutrient man-\nagements through use of precision agriculture and\
    \ water \nharvesting. Therefore, in order to design appropriate \nresearch and\
    \ hypotheses we need to use process-based \nmodels which can easily test what-if\
    \ scenarios. Effect of \nclimate change\nVariation in climatic conditions is one\
    \ of the red-hot sub-\njects in every discipline and it can be quantified by using\
    \ \nmodels as mentioned above. Climatic variability and change \nis affecting\
    \ food production at local, regional and continental \nlevels, therefore, influencing\
    \ the lives of all human beings, \nplants and livestock systems (Williams et al.,\
    \ 2020; Ahmed \n2020). Flora and fauna are particularly influenced by climate\
    \ \nchange because of life-threatening variability in maximum \nand minimum air\
    \ temperature and precipitation patterns in \nall cropping systems (Challinor\
    \ et al., 2014; Hutchings et al., \n2020). Worldwide, the thermal trend is the\
    \ greatest ecologi-\ncal challenge in the current century. For example it leads\
    \ to \nenhanced mean air temperature in major cropping systems \n(Ali et al.,\
    \ 2019). The impact of high temperature (HT), \ndrought (D), or elevated  CO2\
    \  [eCO2] is discussed further in \nthe following sections.\nOverview of Responses\
    \ to High Temperature (HT), \nDrought (D), or elevated  CO2  [eCO2]\nThe influence\
    \ of climatic variables (e.g. air temperature, \nprecipitation and  [eCO2]) on\
    \ cropping systems is com-\nplicated. These variables play a significant part\
    \ in rainfed \ncropping systems (Williams et al., 2020). Warming stress \nconditions\
    \ cause decreases in crop productivity (Zampieri \net al., 2020). Higher air temperature\
    \ stress from sowing to \nmaturity restricts crop growth and shortens the crop\
    \ cycle \n(Hatfield & Dold, 2018). Higher temperature than optimum \nhastens anthesis\
    \ and induces floral aberrations (e.g., sta-\nmen hypoplasia and pistil hyperplasia),\
    \ which negatively \nimpacts proper reproductive accomplishment in cereal crops.\
    \ \nFurthermore, very poor dehiscence of anthers, poor pollen \ngrain formation\
    \ and reduced viability of pollen are recog-\nnized as primary causes of stress-induced\
    \ unproductiveness \nand kernel abortion in maize and wheat (He et al., 2018).\
    \ \nDuring the grain filling period, higher air temperature stress \nnegatively\
    \ influences grain quality. Too little water has a \ngreater negative influence\
    \ than high-rainfall events in vari-\nous cropping systems (Jalota et al., 2013).\
    \ Serious water \nshortage during kernel filling resulted in earlier senescence\
    \ \nand a shorter grain filling period as well as lower green flag-\nleaf area\
    \ perseverance in cereal crops (Asseng et al., 2019). \nMeanwhile,  [eCO2] has\
    \ shown a positive effect on crop bio-\nmass production but higher concentrations\
    \ of  CO2 lead to \nelevation of tissue temperature. However, interactive effects\
    \ \nof these climatic variables on crop production might be dif-\nferent (Rajwade\
    \ et al., 2015).\nHigh Temperature and Drought Interaction\nHigh air temperature\
    \ and drought stress are now frequent \nevents. In most cropping systems, drought\
    \ has been intensi-\nfied due to higher air temperature stress (Högy et al., 2013).\
    \ \nMittler, (2006) documented the effect of multiple abiotic \nstresses e.g.\
    \ combination of HT and D stress on crops under \nfield conditions. The combined\
    \ impact of HT and D stress \non crops like barley and wheat was found to be more\
    \ severe \nas compared to a single stress (Shah & Paulsen, 2003). Rang \net al.,\
    \ (2011) reported that HT and D interact and it has been \nseen in most parts\
    \ of Europe where the interaction resulted \nin decreased productivity of wheat\
    \ and maize (Ciais et al., \n2005). In Asia HT and D stress was seen during the\
    \ critical \ndevelopmental stages of rice which resulted in major losses \nin\
    \ the rice based cropping systems (Wassmann et al., 2009). \nZhang and Huang,\
    \ (2012) documented yield reduction in \nthree major cereals i.e. rice, wheat\
    \ and maize, in the north-\nern part of China due to HT and D stress. The combined\
    \ \ndetrimental effect of HT and D on cereal, i.e., rice, sorghum, \nwheat, barley,\
    \ and maize, was more severe as compared to \nindividual HT or D impact (Cotter\
    \ et al., 2020). Cohen et al., \n(2020) conducted meta-analysis of HT and D stress\
    \ on crop \nyield and yield components. They concluded that a signifi-\ncant decrease\
    \ in crop yield was due to the combined impact \nof HT and D on harvest index,\
    \ life cycle, seed number, seed \nsize and seed composition. The consequences\
    \ of drought \nare amplified at higher temperature than lower air tempera-\nture,\
    \ worldwide. The synergistic interactions of higher tem-\nperature and drought\
    \ showed a decreased production more \nthrough the mutual stresses than by either\
    \ stress alone, and \nthat much of the influence was on physiological processes\
    \ in \ncrop plants in arid environments (Amarasingha et al., 2015).\nInteractive\
