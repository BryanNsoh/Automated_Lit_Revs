    \ However, these adap-\ntations require investments in resource poor countries.\n\
    High Temperature and Elevated  CO2 Interaction\nCarbon dioxide affects crop physiological\
    \ processes directly \nor indirectly. The direct effect include photosynthesis\
    \ and \nstomatal physiology (Kadam et al., 2014). Allen, (1994) \nelaborated the\
    \ direct effects of  CO2 on crops and indirect \neffects of  CO2 through possible\
    \ climate change. Elevated \n CO2 has shown a positive effect on growth and development,\
    \ \nwhich was greater during earlier growth stages as compared \nto later growth\
    \ stages. It is now well known that increased \n CO2 concentrations result in\
    \ greater production of carbo-\nhydrates and biomass (Thompson et al., 2017).\
    \ Similarly, \nenhanced yield and crop productivity have been reported due \n\
    to higher photosynthesis under  [eCO2] in many crop species \n(Bocianowski et al.,\
    \ 2018). However, Mittler et al., (2012) \nreported negative impact on crop yield\
    \ under increased tem-\nperature because of  [eCO2]. An average 3 to 5 °C rise\
    \ in \ntemperature has been documented due to the doubling of \n CO2 concentration\
    \ (Arora & Kumar, 2018). The interactive \neffect of temperature and  [eCO2] results\
    \ in the partial clo-\nsure of stomata which could reduce transpiration and lead\
    \ \nto changes in leaf temperature in all cropping systems. Win-\nslow et al.,\
    \ (2003) documented that  [eCO2] benefits can be \noffset by higher temperature\
    \ since a rise in temperature can \ncause shortening of crop growing period. The\
    \ interactive \neffect of high temperature and  [eCO2] on WUE, nitrogen \nuse\
    \ efficiency and agronomic efficiency has been highlighted \nfurther in this section.\n\
    Interactive Impact of High Temperature and Elevated  CO2 \non  Water Use Efficiency\
    \ The intearctive effect of high \ntempearture and  [eCO2] on WUE is shown in\
    \ Fig. 4. The \nincrease or decrease in WUE will be due to direct or indirect\
    \ \neffects of these two variables on physiological, biochemical \nand crop growth\
    \ traits. Similarly, these two variables have \nlinkage with RuBiSCO (Ribulose‐1,5‐bisphosphate\
    \ car-\nboxylase/oxygenase) either through carboxylation or pho-\ntorespiration.\
    \ RuBiSCO is an enzyme involved in the first \nmajor step of carbon fixation.\
    \ It catalyzes the carboxylation \nof RuBP (Ribulose‐1,5‐bisphosphate). Higher\
    \ tempearture \nresults in photorespiration by promoting oxygenation reac-\ntions\
    \ as compared to  [eCO2] where carboxylation increases \n(Ainsworth et al., 2020).\
    \ Higher WUE due to  [eCO2] could \nbe because of decreased stomatal conductance\
    \ and density \nwhich will not be the case under higher tempearture (Maes-\ntre\
    \ et al., 2012; Olivoto et al., 2017). Polley, (2002) reported \nthat  [eCO2]\
    \ could counteract the higher tempearture effect \non evapotranspiration.\nInteractive\
    \ Impact of High Temperature and Elevated  CO2 \non Nitrogen Use Efficiency Nitrogen\
    \ use efficiency of agri-\ncultural crops at local, regional and continental levels\
    \ is \nnegatively influenced by the interactive effects of  [eCO2] \nand other\
    \ climatic variables. The role of  CO2 is very cru-\ncial in crop physiology,\
    \ by affecting photosynthesis, crop \ngrowth and yield (Wei et al., 2018). It\
    \ has been documented \nthat stomatal activity, biomass production and WUE are\
    \ \nhighly correlated. However,  [eCO2] leads to lower nutrient \nuptake, particularly\
    \ N, because of restricted root nutrient \nuptake and a dilution effect (Myers\
    \ et al., 2014). Li et al., \n(2019) reported higher photosynthetic rate and lower\
    \ chlo-\nrophyll content in the flag leaf of wheat under  [eCO2] as \ncompared\
    \ to ambient  CO2. Additionally, higher N fertiliza-\ntion resulted in a higher\
    \ grain number per spike in  [eCO2]. \nThus, high temperature and  [eCO2] have\
    \ negative impacts \n348\n \nInternational Journal of Plant Production (2022)\
    \ 16:341–363\n1 3\non nitrogen use efficiency, which can cause poor grain qual-\n\
    ity in the future (Jobe et al., 2020).\nInteractive Impact of High Temperature\
    \ and Elevated  CO2 \non Agronomic Efficiency: Yield and Yield Components High\
    \ \ntemperature with  [eCO2] resulted in higher yield and yield \ncomponents (Challinor\
    \ et  al., 2014). Some positive and \nsome negative effects of a combination of\
    \ high temperature \nand  [eCO2] on canopy photosynthesis (μmol  m−2  s−1), leaf\
    \ \nphotosynthesis (μmol   m−2   s−1), WUE (mmol  mol−1) and \nphotosynthetic\
    \ WUE was reported in earlier work (Prasad & \nJagadish, 2015). However, the interactive\
    \ effect of high tem-\nperature and  [eCO2] have shown positive effects on wheat\
    \ \ngrain yield (+ 6% to + 40%) as well as rice yield (+ 69%) \n(Rakshit et al.,\
    \ 2012). The interactive effect of high temper-\nature and  [eCO2] on the grain\
    \ weight of crops remained neg-\native (Bocianowski et al., 2018). Roy et al.,\
    \ (2012) reported \nspikelet sterility in rice due to the interactive effect of\
    \ high \ntemperature and  [eCO2] which is the major cause of yield \nreduction.\n\
    Elevated  CO2 and Drought Interaction\nElevated  CO2 and drought increases WUE\
    \ from leaf level \nto ecosystem level in  C3 as well as in  C4 plants (Kumar\
    \ \net al., 2019). Synergistic responses have been observed \nbetween  [eCO2]\
    \ and drought for WUE among most plants \n(Noor et al., 2003). In  C3 plants \
    \ [eCO2] increases WUE \nthrough fixation of carbon and decreased transpiration.\
    \ \nHowever, in  C4 plants increased WUE is mainly due to the \ndecreased transpiration\
    \ rate. Conley et al., (2001) docu-\nmented increased WUE in sorghum by 16 and\
    \ 17% and \n47% to 52% for  C3 cherry under irrigated and dry conditions \nrespectively.\
    \ This was mainly due to a decrease in evapo-\ntranspiration (Hussain et al.,\
    \ 2013). In sugarcane, a  C4 plant, \nstomatal conductance  (gs) and WUE under\
    \ severe drought \nand ambient  CO2 decreased by 95% and 93% respectively \nin\
    \ comparison with control. However, under drought stress \nand  [eCO2] the drop\
    \ in  gs and WUE was 80% and 26% of the \ncontrols values respectively (Vu & Allen,\
    \ 2009). Wall et al., \n(2011) reported drought avoidance in barley due to  [eCO2].\
    \ \nIt causes 34% reduction in  gs and conservation of water for a \nlonger period\
    \ under water stress conditions. Another impor-\ntant adaptation feature is an\
    \ increase in stomatal size and a \ndecrease in stomatal density due to  [eCO2]\
    \ and moderate \nwater stress (Fig. 5).\nDryland Cropping System and Soil\nDryland\
    \ agriculture accounts for 80% of the world’s culti-\nvated land and contributes\
    \ to 60% of the total crop produc-\ntion (UNESCO, 2009). Low crop productivity\
    \ in rainfed \nagricultural systems is mostly due to poor soil fertility. \nThe\
    \ impact of climatic variables (temperature, precipita-\ntion and  [eCO2]) on\
    \ the soil of rainfed cropping system \nFig. 4  Elevated  CO2 and \ntemperature\
    \ interactive effect \non WUE (Upward arrows show \nhigher impact while downward\
    \ \narrows show lower impact)\n349\nInternational Journal of Plant Production\
    \ (2022) 16:341–363 \n1 3\nis evident at different degrees and levels. Generally,\
    \ the \nmain question researchers look for is what the impact of \nglobal warming\
    \ on the amount of carbon in the soil will \nbe. Under current cultural practices,\
    \ e.g. chisel and deep \nploughing in rainfed cropping systems there is chance\
    \ of \nincrease  CO2 emissions from soils (Farina et al., 2011). \nSimilarly,\
    \ due to increased global warming and drought \nin the future, there is a possibility\
    \ of more loss of soil \norganic carbon (SOC) because of higher soil respiration\
    \ as \nshown in Fig. 6. Crowther et al., (2016) quantified global \nSOC losses\
    \ in response to warming. They reported more \nsoil carbon losses at higher latitude.\
    \ However, they found \na positive association between HT and SOC loss. Gener-\n\
    ally, higher temperature and  [eCO2] could promote crop \nproductivity and SOC.\
    \ However, higher temperature pro-\nmotes soil organic matter decomposition and\
    \ loss of SOC. \nA positive interaction between HT and  [eCO2] for crop \ngrowth,\
    \ yield and SOC has been reported (Kimball, 2011). \nPugnaire et al., (2019) reviewed\
    \ plant soil feedback inter-\nactions under climate change. Climate change affects\
    \ the \nplants’ inputs to soil through litter and rhizodeposits. They \nreported\
    \ that drought led to the provision of low-quality \nlitter, low nutrient content\
    \ to soil and lower decomposi-\ntion rate.\nSoil is home to millions of fungi,\
    \ billions of bacteria \nand other microorganisms, and extreme climate events\
    \ are \nshowing detrimental effects to these organisms. Since these \nmicroorganisms\
    \ play an important role in C and nutrient \ncycling, their absence or deficiency\
    \ can cause poor soil fer-\ntility and productivity (Pugnaire et al., 2019). It\
    \ has been \nwell documented that long term warming causes changes in \nmicrobe\
    \ communities (Cavicchioli et al., 2019). Bintanja, \n(2018) reported that a 5 °C\
    \ increase in temperature shifted \nthe ratio of bacteria to fungi causing alteration\
    \ in the respira-\ntion rate of the soil microbial community. Temperature and\
    \ \nrespiration are strongly correlated, thus the role of elevated \ntemperature\
    \ and microbial metabolism recently attracted \nattention in research (Gao et al.,\
    \ 2018). Intensive agricul-\nture in dry land farming systems is the main cause\
    \ of loss of \nbelowground biodiversity, leading to poor soil health. This \n\
    loss will be more severe under changing climate as climate \nchange has direct\
    \ and indirect impacts on soil communi-\nties (Dubey et al., 2019). Therefore,\
    \ it is important to adopt \nsustainable management practices so that we can promote\
    \ a \nhealthy soil microbiome in dry land cropping systems.\nCarbon sequestration\
    \ in rainfed cropping systems could \nbe increased by adoption of practices like\
    \ diversified crop-\nping systems, cover crops, crop residue incorporation, \n\
    Fig. 5  Elevated  CO2 and drought interactive effect on WUE\n350\n \nInternational\
    \ Journal of Plant Production (2022) 16:341–363\n1 3\nminimum tillage, no tillage,\
    \ balanced fertilization and \napplication of organic fertilizer (farmyard manure\
    \ and green \nmanure) (Newbold et al., 2015). Lal, (2004) further reported \n\
    that with an addition of 1 ton of carbon to the soil carbon \npool in degraded\
    \ croplands, the yield of crop might increase \nby 20–40 kg  ha−1 for wheat, 10–20 kg \
    \ ha−1 for maize and \n0.5–1 kg  ha−1 for cowpeas. Thus, C sequestration has great\
    \ \npotential to enhance food security and offset fossil fuel emis-\nsions (0.4–1.2\
    \ giga tons C  year−1).\nOverview of Responses to Biotic Stresses\nHuman activities\
    \ and natural events are accelerating changes \nin the global environment. The\
    \ changes include increas-\ning GHGs that result in increased global temperature\
    \ and \nchanges in water availability in coming years. These changes \nhave also\
    \ shown profound effects on biotic stresses such as \ndisease prevalence and development,\
    \ insect pest attacks and \nweeds abundance. Weeds are unwanted plants that compete\
    \ \nfor resources and causes huge losses to crop growth, yield \nand grain quality.\
    \ They are also host of insect pests and \npathogens. It has been reported previously\
    \ that weed dynam-\nics in different cropping systems is significantly affected\
    \ by \nthe changes in temperature, rainfall and  [eCO2] (Ziska & \nMcConnell,\
    \ 2015). Climate change is affecting weed-crop \ninteractions, weed ecology and\
    \ weed management. Bajwa \net al., (2020) reviewed impacts of climate change elements,\
    \ \ni.e., HT, D and  [eCO2], on wheat pests. They reported that \nclimate change\
    \ favors the expansion, growth and multiplica-\ntion of wheat pests. Furthermore,\
    \ climate change opens new \ngeographic windows for weed infestations (Mao et al.,\
    \ 2021; \nVilà et al., 2021), insect biodiversity (Raven & Wagner, \n2021) and\
    \ disease outbreaks (Chaloner et al., 2021) across \nFig. 6  Interactive effect\
    \ of elevated  CO2, temperature, and drought on soil organic carbon\n351\nInternational\
    \ Journal of Plant Production (2022) 16:341–363 \n1 3\nthe globe. However, this\
    \ will vary from place to place as \ndrier climate might have low disease and\
    \ insect occurrence \nin future (Dudney et al., 2021). Thus researchers suggested\
    \ \napplication of integrated pest management approaches such \nas frequent pest\
    \ scouting, disease forecasting and predictive \nmodeling to combat climate change\
    \ induced biotic stresses.\nCrops in the future will be more susceptible to biotic\
    \ \nstresses, e.g., weed invasions, pest attacks and diseases \n(Chauhan et al.,\
    \ 2012). Weeds have shown very positive \nresponse to HT and  [eCO2] as reported\
    \ by Mahajan et al., \n(2012). Ramesh et al., (2017) reported interactive effects\
    \ \nof climate change variables on weeds. Increased tempera-\nture, D and  [eCO2]\
    \ will result in higher weed growth with \ndominance of  C4 weeds in the cropping\
    \ systems. Therefore, \nin the future under climate change there will be more\
    \ weed \npressure. Peters et al., (2014) reviewed the climate change \nimpacts\
    \ on weeds and reported that thermophile late matur-\ning weeds are becoming more\
    \ prominent, causing greater \ndamage to crops in the cropping systems. Generally,\
    \ weeds \nor plant species show three kinds of reactions to climate \nchange i.e.\
    \ (i) migration; (ii) acclimation and (iii) adaptation \n(Vilà et al., 2021).\
    \ In the future, we will have to adopt sus-\ntainable weed management options\
    \ to minimize the impact \nof weeds on cropping systems.\nClimate change will\
    \ increase the intensity of crop dis-\neases in coming decades. Ziska et al.,\
    \ (2011) observed more \nprevalence of rust disease in soybean due to climate\
    \ change \nin all growing areas of Africa and across the globe. Biotic \nstress\
    \ will worsen the situation by indirectly affecting water, \nfertilizer and radiation\
    \ use efficiency and ultimately yield \nand yield components in different cropping\
    \ systems (Blois \net al., 2013). During recent years, an epidemic of leaf and\
    \ \nstem rust linked with strains of wheat is spreading in most \nagriculture\
    \ regions across the globe due to climate vari-\nability. Increased rainfall and\
    \ humid environmental condi-\ntions are favoring leaf and stem rust but on the\
    \ other hand, \nfrequent drought may limit this spread with the reduction \nof\
    \ yield in various cropping systems. Grey leaf spot is a \ndisease that is becoming\
    \ an epidemic in various regions \nof world (Korres et al., 2016). During the\
    \ 1st half of the \ntwentieth century Puccinia graminis f. sp. tritici (Pgt),\
    \ black \nstem rust of wheat, caused a serious outbreak. It results in \na 19%\
    \ to 28% reduction in wheat yield. However, research-\ners have controlled this\
    \ disease by selecting wheat varieties \nwith resistance and by removal of the\
    \ alternate host in wheat \ngrowing regions. A new race of Pgt was found in Uganda\
    \ in \n1998 named Ug99. Ug99 has the capacity to cause disease in \n90% of world\
    \ wheat population as it can overcome the genes \nSr31 and Sr38. The Ug99 wheat\
    \ stem rust is a future chal-\nlenge that could be worsened by climate change\
    \ (Hernandez \nNopsa et al., 2014). It causes stem rust epidemics in Africa \n\
    and the Near east by controlling the widely used resistance \ngene Sr31. Ug99can\
    \ also become a potential threat to wheat \nthroughout Asia (Lucas, 2017). The\
    \ spread and emergence \nof Ug99 stimulated a coordinated international initiative\
    \ to \nidentify effective sources of resistance in wheat. This could \nhelp to\
    \ develop varieties that can be deployed in regions \nwhere new races are present\
    \ or are likely to emerge (see \nhttps:// bgri. corne ll. edu/). Plants pathogens\
    \ and environment \ninteract closely. This interaction was described as a disease\
    \ \ntriangle with environment at the central point (Pautasso \net al., 2010).\
    \ Changes in environmental variables, i.e., tem-\nperature, rainfall and  CO2,\
    \ will affect this disease interaction \ntriangle favoring occurrence of more\
    \ pathogen. Fischer and \nKnutti, (2015) reported that weather is the key driver\
    \ of dis-\nease outbreaks, so understanding disease dynamics under \nchanging\
    \ climate is necessary to have appropriate control \nmeasures.\nAdaptation/Mitigation\
    \ to Climate Variability \nand Change\nAgricultural production is impaired by\
    \ extreme climate \nevents. This damage could lead to issues of crop failure,\
    \ \nlower crop yield, poor crop quality and finally food inse-\ncurity at local,\
    \ regional and global levels if proper adap-\ntation measures are not urgently\
    \ taken. Adaptations are \nactions taken to mitigate the damages caused by climate\
    \ \nvariability. The IPCC defines adaptation as the adjustment \nin systems in\
    \ response to climate stimuli. Generally, if net \ndamages are high as in case\
    \ of 2–3.5 °C warming, then \nthe adaptation cost will be higher as compared to\
    \ 1.5 °C \nwarming where less adaptive efforts will be required \n(National Academies\
    \ of Sciences and Medicine, 2017). \nUnited Nations 17 SDGs could be considered\
    \ as guide-\nlines for the development of climate change adaptation \nmeasures\
    \ (Nations, 2015). Implementation of the Sen-\ndai Framework for Disaster Reduction\
    \ with a bottom up \napproach, and participation of different stakeholders, could\
    \ \nalso be considered to design adaptation strategies (Busayo \net al., 2020).\
    \ Mimura et al., (2015) recommended antici-\npatory adaptation or adaptation planning\
    \ where measures \nare taken in advance to prevent adverse impacts. Exam-\nples\
    \ include early warning systems (e.g. seasonal climate \nforecasts and disease\
    \ forecasting), land use planning, crop \nyield forecasting and management of\
    \ water resources. \nTravis et al., (2018) suggested that reactive adaptation\
    \ has \na better chance to keep pace with lower levels of warm-\ning in many production\
    \ systems. Adaptation can also \ninclude disaster risk management plans or risk\
    \ transfer \nmechanisms through which risk effects can be minimized \nor compensated\
    \ (e.g. crop insurance and diversification). \nAdaptation and mitigation have\
    \ strong interconnections as \nboth can help to reduce the risks of climate change.\
    \ Some \n352\n \nInternational Journal of Plant Production (2022) 16:341–363\n\
    1 3\nof the potential adaptation options as proposed by IPCC \nand other authors\
    \ have been presented in Table 1 (Ahmed, \n2020; IPCC 2007, 2014a, b).\nAdaptation\
    \ and mitigation are possible through tech-\nnology change and by adding to systems\
    \ options that can \nreduce resource inputs and emissions of GHGs. Waha \net \
    \ al., (2013) concluded that benefits from concomi-\ntant positive effects of\
    \ climate change e.g.  [eCO2] and \nincreased rainfall is possible through adaptation\
    \ strategies. \nThese strategies include change in sowing date, appropri-\nate\
    \ choice of cropping systems and crops. Furthermore, \nadverse impacts of heat\
    \ and drought stress could be mod-\nerated through adaptation measures. Abid et al.,\
    \ (2019) \nanalyzed farmers’ perceptions about climate change and \nexplored connections\
    \ between different stages of adapta-\ntion, i.e., perceptions, intention and\
    \ implementation. In \ntheir work, they stated that local perceptions of climate\
    \ \nchange are important considerations for the design and \nimplementation of\
    \ adaptive measures at the farm level. \nMoreover, the study reported farmers’\
    \ education as an \nimportant precursor to implement the adaptive meas-\nures\
    \ effectively (Ghose et al., 2021). However, factors \nthat can improve farmers’\
    \ adaptive behavior to climate \nchange include weather forecasting, market information,\
    \ \nadvisory services, and farming experience. Furthermore, \nlarge-scale farmers\
    \ were able to adapt to climate change \nthrough change in planting dates and\
    \ selection of new, \nadapted varieties. However, small land holding farmers \n\
    need more attention so that they can easily access infor-\nmation, institutional\
    \ services and resources to succeed in \nthe face of climate change. Further detail\
    \ about possible \nadaptation measures is discussed below:\nIntroduction of Legumes\
    \ in the Cropping System\nIntroduction of legumes in the exhaustive cropping systems\
    \ \n(e.g. fallow-wheat, cotton-wheat, rice–wheat, maize-maize, \npotato-wheat\
    \ or maize-wheat) can be beneficial to reduce \nthe negative impacts of climate\
    \ change. Similarly, legumes \ncan provide quality food and feed. Legumes could\
    \ help to \nreduce the use of fertilizers and energy, and consequently \nlower\
    \ GHG emissions. Thus, they are considered environ-\nment-friendly crops. Legumes\
    \ can also minimize the use \nof nitrogenous fertilizers by significantly reducing\
    \ the level \nof  N2O (e.g. 1 kg of N as  N2O is produced per 100 kg of N \nfertilizer)\
    \ one of the active GHGs. Furthermore, legumes \ncan also provide N effect (N\
    \ provision through BNF) and \nbreak crop effect (non-legume specific benefits\
    \ e.g. improve-\nment of soil structure and organic matter contents, soil water\
    \ \nholding capacity and availability, phosphorus mobilization \nand reduced biotic\
    \ stress pressure) (Stagnari et al., 2017). \nIntroduction of legumes in the cropping\
    \ system could pro-\nvide multiple benefits, e.g., (i) environmental (ii) socio-\n\
    economic (iii) crop diversification (iv) soil restoration (v) \nwater conservation\
    \ and (vi) reduce use of external inputs. \nFurthermore, legumes have high potential\
    \ for conservation \nagriculture. Mousavi-Derazmahalleh et al., (2019) recom-\n\
    mended legume crops as adaptive measures in response to \nclimate change. Jensen\
    \ et al., (2012) reviewed research about \nthe growing capacity of legumes to\
    \ lower GHG emissions, \nreduce fossil energy consumption, sequester carbon and\
