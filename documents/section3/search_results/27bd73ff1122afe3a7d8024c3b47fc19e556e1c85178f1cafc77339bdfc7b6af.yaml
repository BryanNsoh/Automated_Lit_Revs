    \ February 2021 / Accepted: 19 April 2022 / Published online: 20 May 2022 \n©\
    \ Springer Nature Switzerland AG 2022\nAbstract\nDryland agricultural system is\
    \ under threat due to climate extremes and unsustainable management. Understanding\
    \ of climate \nchange impact is important to design adaptation options for dry\
    \ land agricultural systems. Thus, the present review was \nconducted with the\
    \ objectives to identify gaps and suggest technology-based intervention that can\
    \ support dry land farming \nunder changing climate. Careful management of the\
    \ available agricultural resources in the region is a current need, as it \nwill\
    \ play crucial role in the coming decades to ensure food security, reduce poverty,\
    \ hunger, and malnutrition. Technology \nbased regional collaborative interventions\
    \ among Universities, Institutions, Growers, Companies etc. for water conservation,\
    \ \nsupplemental irrigation, foliar sprays, integrated nutrient management, resilient\
    \ crops-based cropping systems, artificial \nintelligence, and precision agriculture\
    \ (modeling and remote sensing) are needed to support agriculture of the region.\
    \ Dif-\nferent process-based models have been used in different regions around\
    \ the world to quantify the impacts of climate change \nat field, regional, and\
    \ national scales to design management options for dryland cropping systems. Modeling\
    \ include water \nand nutrient management, ideotype designing, modification in\
    \ tillage practices, application of cover crops, insect, and dis-\nease management.\
    \ However, diversification in the mixed and integrated crop and livestock farming\
    \ system is needed to have \nprofitable, sustainable business. The main focus\
    \ in this work is to recommend different agro-adaptation measures to be part \n\
    of policies for sustainable agricultural production systems in future.\nKeywords\
