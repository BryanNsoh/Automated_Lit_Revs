    Comments ABSTRACT The increasing pervasiveness of mobile and embedded devices
    (IoT/Edge), combined with the access to Cloud infrastructures, makes it possible
    to build scalable distributed systems, characterized by a multi-dimensional architecture.
    The overall picture is a massive collection of computing devices, characterized
    by very heterogeneous levels of performance and power consumption, which we could
    exploit to reduce the need to access Cloud computing resources. This would play
    a key role, especially for emerging use cases, where huge amount of data are generated.
    However, the deployment of distributed applications on such an heterogeneous infrastructures
    requires suitable management layers. This position paper aims at: (a) proposing
    a fully-distributed, cooperative, dynamic and multi-layered architecture, capable
    of integrating different computing paradigms; (b) identifying a possible solution
    to manage workloads at run-time in a resources continuity perspective, through
    an analysis of the open research challenges. References G. Agosta, W. Fornaciari,
