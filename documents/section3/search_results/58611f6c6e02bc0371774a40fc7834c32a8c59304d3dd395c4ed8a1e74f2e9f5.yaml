    \ \n11 \nAbstract \n12 \nUbiquitous technology, big data, more efficient electronic\
    \ health records, and predictive \n13 \nanalytics are now at the core of smart\
    \ healthcare systems supported by artificial intelligence. In \n14 \nthe present\
    \ narrative review, we focus on sensing technologies for the healthcare of Anorexia\
    \ \n15 \nNervosa (AN). We employed a framework inspired by the Interpersonal Neurobiology\
    \ Theory \n16 \n(IPNB), which posits that human experience is characterized by\
    \ a flow of energy and \n17 \ninformation both within us (within our whole body),\
    \ and between us (in the connections we have \n18 \nwith others and with nature).\
    \ In line with this framework, we focused on sensors designed to \n19 \nevaluate\
    \ bodily processes (body sensors: implantable sensors, epidermal sensors, wearable\
    \ and \n20 \nSENSORS AND INTELLIGENT SYSTEMS IN AN \n2 \nportable sensors), human\
    \ social interaction (sociometric sensors), and the physical environment \n21\
    \ \n(indoor and outdoor ambient sensors). There is a myriad of man-made sensors\
    \ as well as nature-\n22 \nbased sensors such as plants that can be used to design\
    \ and deploy intelligent systems for human \n23 \nmonitoring and healthcare. In\
    \ conclusion, sensing technologies and intelligent systems can be \n24 \nemployed\
    \ for smarter healthcare of AN and help to relief the burden of health professionals.\
    \ \n25 \nHowever, there are technical, ethical, and environmental sustainability\
    \ issues that must be \n26 \nconsidered prior to implement these systems. A joint\
    \ collaboration of professionals and other \n27 \nmembers of the society involved\
    \ in the healthcare of individuals with AN can help in the \n28 \ndevelopment\
    \ of these systems. The evolution of cyberphysical systems should also be considered\
    \ \n29 \nin these collaborations. \n30 \nKeywords: review, sensors, biosensors,\
    \ anorexia nervosa, eating disorders, healthcare, mHealth, \n31 \nintelligent\
    \ systems \n32 \nIntroduction \n33 \nUbiquitous technology, big data, more efficient\
    \ electronic health records, and predictive \n34 \nanalytics are now at the core\
    \ of smart healthcare systems supported by artificial intelligence (AI) \n35 \n\
    [1]. Particularly, the advances in health informatics and sensor technology provide\
    \ several \n36 \npossibilities for a positive transformation of traditional medical\
    \ treatments. For example, \n37 \nintelligent systems can provide real-time feedback\
    \ to electronic devices, the patient, and the \n38 \nphysician, to improve the\
    \ efficiency in healthcare, reduce costs, relieve the burden of health \n39 \n\
    professionals, and more importantly, to enhance human decision making, allowing\
    \ better and \n40 \nmore informed medical decisions for an optimal treatment [2].\
    \ In the present narrative review, we \n41 \nfocus on sensing technologies for\
    \ the healthcare of Anorexia Nervosa (AN). Although AN is \n42 \nSENSORS AND INTELLIGENT\
    \ SYSTEMS IN AN \n3 \namong the least common mental disorders, AN affects approximately\
    \ 13.6 million people [95% \n43 \nUI: 10.2 – 17.5 million], mostly women, and\
    \ accounts for the most deaths among eating \n44 \ndisorders [3–5]. Moreover,\
    \ the illness course in AN is usually a protracted course that can develop \n\
    45 \ninto a severe-enduring condition with detrimental effects in the health of\
    \ millions of women [6,7]. \n46 \n \nInstead of deep dive into the technical aspects\
    \ of sensor technology, which is not our area \n47 \nof competence, we provide\
    \ an overview of sensing technologies for researchers and health \n48 \nprofessionals\
    \ in the field of eating disorders. Those interested to further explore this technology\
    \ \n49 \ncan use the extensive list of bibliographic references used to elaborate\
    \ this manuscript.  \n50 \nThis study is divided into two major sections. In the\
    \ first section, we introduce sensor \n51 \ntechnology and the framework we will\
    \ use to group the large diversity of sensors. This first \n52 \nsection covers\
    \ body sensors (implantable, epidermal, wearable, and portable), sociometric \n\
    53 \nsensors, and ambient sensors. The second section is dedicated to the implementation\
    \ of \n54 \nintelligent systems for smarter healthcare. \n55 \nSensor technology\
    \ \n56 \nIn general terms, sensors capture and quantify physical phenomena such\
    \ as temperature \n57 \n[8,9]. There is a myriad of sensors for various fields\
    \ such as aerospace technology, agriculture, \n58 \nfood packaging, and healthcare,\
    \ among many others. For example, conventional electrochemical \n59 \nbiosensors\
    \ can detect biofluids in the human body like lactate [10]. More advanced biosensors,\
    \ \n60 \nbased on quantum mechanics and nanomaterials (e.g., polymer, graphene,\
    \ carbon), can detect \n61 \nneurotransmitters like dopamine or serotonin [11–17].\
    \ For example, quantum sensors can be used \n62 \nto detect photons or electromagnetic\
    \ fields at the atomic level, allowing the detection of neural \n63 \nactivity\
    \ [9]. \n64 \nSENSORS AND INTELLIGENT SYSTEMS IN AN \n4 \nTherefore, to explore\
    \ the applications of sensors for the healthcare of AN, we employed a \n65 \n\
    framework inspired by Interpersonal Neurobiology Theory [IPNB, 18]. IPNB posits\
    \ that human \n66 \nexperience is characterized by a flow of energy and information\
    \ both within us (within our whole \n67 \nbody), and between us (in the connections\
    \ we have with others and with nature) [18]. In this \n68 \nregard, what we call\
    \ mind, would be “the emergent, self-organizing, embodied, and relational \n69\
    \ \nprocess that that regulates the flow of energy and information” [18(p. 4)].\
    \ In line with this \n70 \nframework, we focus on sensors designed to evaluate\
    \ bodily processes (body sensors), human \n71 \nsocial interaction (sociometrics),\
    \ and the physical environment. \n72 \nBody Sensors \n73 \n \nBody sensors can\
    \ be further divided into different categories. In this review, we \n74 \ncategorize\
    \ them as implantable (injectable, insertable, ingestible), epidermal (skin attached),\
    \ and \n75 \nwearable and portable [19]. \n76 \nImplantable sensors \n77 \nThe\
    \ cardiac pacemaker developed in the 1960s is an illustrative example of one of\
    \ the \n78 \nfirst implantable sensors [19]. Novel heart monitoring devices include\
    \ Mobile Cardiac Outpatient \n79 \nTelemetry (MCOT; CardioNet, Inc.), Reveal LINQ\
    \ (Medtronic), and Implantable Cardioverter \n80 \nDefibrillators (ICDs) such\
    \ as Visia AF devices (Medtronic) for the management of \n81 \ntachyarrhythmia.\
    \ Cardiovascular issues in AN are widely recognized and “are the main cause of\
    \ \n82 \nmorbidity and mortality in AN” [20]. Studies report elevated heart rate\
    \ variability (HRV), \n83 \nbradycardia, and QT interval prolongation (that is,\
    \ from the Q wave to the end of the T wave in \n84 \nan electrocardiogram), the\
    \ latter two associated with the development of ventricular arrhythmias \n85 \n\
    [20,21]. \n86 \nSENSORS AND INTELLIGENT SYSTEMS IN AN \n5 \nIn this regard, a\
    \ recent study reported a sensor capable of providing interoceptive \n87 \nstimulation\
    \ to enhance HRV [22]. Interoception deficits (i.e., the difficulty to accurate\
    \ identify \n88 \ninternal physiological signals like hunger or satiety), have\
    \ been identified as a key symptom in \n89 \nnetwork analysis of AN psychopathology\
    \ [23]. Therefore, there is a venue for further research on \n90 \nthe autonomic\
    \ nervous system in AN [24], using sensing technology. \n91 \nImplantable sensors\
    \ can also be used for neural sensing (e.g., brain neural recording), \n92 \n\
    intracranial neurostimulation (invasive deep brain stimulation, DBS), neuromodulation,\
    \ and \n93 \nneurofeedback [25,26,35,36,27–34]. The neuroanatomical areas of major\
    \ interest for the treatment of \n94 \nAN have been the brain’s subcallosal cingulate\
    \ cortex and the nucleus accumbens [34,37–39,e.g., 40]. \n95 \nOther reports include\
    \ the dorsolateral prefrontal cortex (DLPFC) [26], the bed nucleus of the stria\
    \ \n96 \nterminalis [41], and the ventral anterior limb of the capsula interna\
    \ [42]. Most of these studies have \n97 \nfocused on eating behavior and weight\
    \ gain as indicators of successful outcomes [e.g., 43], and \n98 \nmuch less on\
    \ body image issues [e.g., 40]. First, it is important to recognize that weight\
    \ gain is just \n99 \none of many other important markers of a successful treatment\
    \ outcome [31]. Second, it is also \n100 \nworth noting the caveats of implementing\
    \ intracranial sensors (e.g., undergoing neurosurgery, \n101 \nusing durable and\
    \ flexible biocompatible materials, cytotoxicity) [32], and most importantly the\
    \ \n102 \nethical concerns that can generate these interventions [e.g., 44,45].\
    \ \n103 \nImplantable brain sensing technologies have raised many interests among\
    \ scholars, health \n104 \nprofessionals, patients, business companies, and the\
    \ public through the media depiction of brain-\n105 \ncomputer interfaces [46].\
    \ However, it has raised concerns about ethical issues related to the use \n106\
    \ \nand misuse of neurotechnologies [44,47–55]. In this regard, it is important\
    \ to consider both ethical \n107 \nissues and future directions, prior to adopting\
    \ implantable neural devices and neurostimulation \n108 \n[56–58]. \n109 \nSENSORS\
    \ AND INTELLIGENT SYSTEMS IN AN \n6 \nOther than heart and brain sensors, there\
    \ are also implantable biosensors for tracking \n110 \ndiverse biochemical substances\
    \ and processes in the human body. There are several chemical \n111 \nsubstances\
    \ of interest (biomarkers) for the treatment of AN. For example, individuals with\
    \ AN \n112 \ncommonly present an endocrine dysregulation associated with the hypothalamic-pituitary\
    \ axis, \n113 \nand more precisely the hypothalamic-pituitary-gonadal axis and\
    \ the hypothalamic-pituitary-\n114 \nadrenal axis [59]. This endocrine dysregulation\
    \ is associated with a series of symptoms in AN \n115 \nsuch as amenorrhea and\
    \ bone loss. Indeed, AN is usually associated with low bone mineral \n116 \ndensity\
    \ and osteoporosis (i.e., skeletal fragility due to bone loss) [60]. In this regard,\
    \ there are \n117 \nimplantable biosensors for monitoring bone health [61]. In\
    \ other words, biosensors can help \n118 \nmonitor a series of biochemicals associated\
    \ with this endocrine dysregulation, including \n119 \nadipokines and gut peptides\
    \ related to energy balance, hunger and satiety (e.g., Leptin, Ghrelin, \n120\
    \ \nNeuropeptide Y, Peptide YY), hormones related to the menstrual cycle, stress,\
    \ sleep, and others \n121 \n(e.g., oxytocin, growth hormone, luteinizing hormone,\
    \ gonadotropin-releasing hormone, \n122 \nprogesterone, testosterone, estradiol,\
    \ cortisol, etc.), and even key processes such as the \n123 \nchronobiology of\
    \ hormones [2,62–66]. Clearly, there are many possibilities to integrate implantable\
    \ \n124 \nbiosensors in the healthcare and treatment of AN. However, once again,\
    \ it is important to \n125 \nevaluate the ethical trade-offs. \n126 \nImplantable\
    \ biosensors can also be used in the design of implantable drug delivery \n127\
    \ \nsystems to release localized and controlled amounts of drugs [2]. Thus, a\
    \ venue of interest for \n128 \nthese biosensors is its use in the design of nanoscale\
    \ drug delivery systems, such as plant-based \n129 \nnanotechnology (phytonanotechnology)\
    \ for the delivery of herbal drugs [67,68]. For example, there \n130 \nis a “renaissance”\
    \ in the interest for psychedelics like the non-synthetic ayahuasca, psilocybin,\
    \ \n131 \nmescaline, peyote [69]. Studies have shown promising effects of psychedelics\
    \ on key evolved \n132 \nSENSORS AND INTELLIGENT SYSTEMS IN AN \n7 \npsychological\
    \ mechanisms like cognitive flexibility [70,71]. Cognitive flexibility (i.e.,\
    \ the ability to \n133 \nshift perspective to adapt to a changing environment\
    \ or a new habitat), and in a more general \n134 \nway behavior flexibility (e.g.,\
    \ to anticipate others’ actions and acting accordingly), have \n135 \nevolutive\
    \ roots that allow developmental adaptation throughout life [see 72–74]. Individuals\
    \ with \n136 \nAN display lower cognitive flexibility compared to healthy controls,\
    \ although most suitable \n137 \nassessment tools are necessary to better explain\
    \ this deficit and differences [75–77]. Future studies \n138 \ncan evaluate the\
    \ use of biosensors to design implantable drug delivery systems that employ \n\
    139 \npsychedelics such as ayahuasca or psilocybin to enhance key adaptive psychological\
    \ \n140 \nmechanisms like cognitive flexibility in AN. A similar approach can\
    \ be used in the design of \n141 \nnutrient delivery systems to improve nutrient\
    \ bioavailability [e.g., 78], in individuals with AN. \n142 \nOther group of implantable\
    \ biosensors are ingestible sensors for gastrointestinal \n143 \nmonitoring [19,79].\
    \ For example, the SmartPill motility testing system (Medtronic) includes a \n\
    144 \nsmart pill that travels through the gastrointestinal tract and a software\
    \ that provides valuable \n145 \nsensor data such as gastric emptying time, colonic\
    \ transit time, pH, temperature and pressure \n146 \nfrom the antrum and duodenum\
    \ (https://www.medtronic.com/). Other smart pills have been \n147 \ndesigned to\
    \ sample the gut microbiome [80]. Individuals with AN present a series of \n148\
    \ \ngastrointestinal complications including constipation and bloating, with decreased\
    \ gastric \n149 \nmotility and delayed gastric emptying as the most common underlying\
    \ causes, although the \n150 \ncauses of gastric dysmotility in AN require further\
    \ research [81]. Regarding the gut microbiota, \n151 \npreliminary results suggest\
    \ that further research is needed to better characterize the gut \n152 \nmicrobiome\
    \ in AN [82–84]. Future research can use ingestible sensors to monitor these \n\
    153 \ngastrointestinal complications and provide a better profile of the gut microbiome\
    \ in AN. \n154 \nSENSORS AND INTELLIGENT SYSTEMS IN AN \n8 \nFinally, an emergent\
    \ technology of implantable body sensing that is attracting the \n155 \nattention\
    \ of scientists, inventors, and companies is smart dust, considered “the future\
    \ of humans \n156 \nmonitoring” [85]. Based on technologies such as complementary\
    \ metal-oxide-semiconductor \n157 \n(CMOS) and microelectromechanical systems\
    \ (MEMS), a smart dust system can consist of \n158 \nthousands of sensor nodes\
    \ or motes (below 100 μm of size and ultra-low powered), which can \n159 \nsense\
    \ chemicals, light, magnetism, vibration, acceleration, and temperature [85].\
    \ For human \n160 \nmonitoring, these sensor nodes can be inserted in the human\
    \ body (e.g., by drinking water), and \n161 \nneural dust and body dust are probably\
    \ the most relevant of these technologies for mental \n162 \nhealthcare. Neural\
    \ dust is expected to provide neural recording and neural stimulation [85–87].\
    \ \n163 \nHowever, the present size of these devices (at a millimeter scale) is\
    \ still a limitation, and brain \n164 \nactivity recording via neural dust is\
    \ still at the conceptual and simulation level [85]. Similarly, \n165 \nbody dust\
    \ is expected to track key biochemical reaction pathways (i.e., metabolic pathways,\
    \ \n166 \nsignaling pathways) involved in human biological systems. Different\
    \ efforts are being made to \n167 \ndownscale the size of these sensors and turn\
    \ them feasible to produce and use [88,89]. This \n168 \nadvancement in the miniaturization\
    \ of sensing technologies coupled with nanomaterials with \n169 \noutstanding\
    \ properties (e.g., graphene composites), optoelectronics (i.e., using light for\
    \ sensing, \n170 \nrecording, stimulating, and controlling), and quantum sensing\
    \ [9], for the development of \n171 \noptoneuroelectronic or optoelectrophysiology\
    \ devices [87,90], could also help bring innovations in \n172 \nthis area. \n\
    173 \nIn the future, more individuals with AN could eventually benefit from implantable\
    \ \n174 \nsensing technology. However, it is important to highlight that the need\
    \ to use these technologies \n175 \nshould be evaluated prior to its implementation\
    \ in the treatment of AN. In the case they are \n176 \napproved, they should be\
    \ used under strict regulation to accomplish ethical guidelines and \n177 \nSENSORS\
    \ AND INTELLIGENT SYSTEMS IN AN \n9 \nrecommendations. Moreover, we suggest that\
    \ implantable biosensors should not be used as a \n178 \nstandalone device, but\
    \ rather used as the first layer of a smart healthcare system aimed to provide\
    \ \n179 \npersonalized care in the treatment of individuals with AN. \n180 \n\
    Epidermal sensors \n181 \nMost biosensors are usually minimally invasive and can\
    \ monitor, for example, glucose \n182 \nlevels [91]. This noninvasive approach\
    \ is commonly employed to measure physiological signals \n183 \nlike pulse or\
    \ heart rate by attaching sensors to the skin [66]. These epidermal sensors are\
    \ skin-\n184 \ninspired electronics typically ultrathin, soft, and stretchable,\
    \ giving the appearance of a second \n185 \nskin or tattoo [10,66,92]. An example\
    \ of this technology is the 5x5mm Lab-on-Skin sensing chip \n186 \ndeveloped by\
    \ Xsensio (https://xsensio.com), to track biomarkers in human sweat [93,94]. Similar\
    \ \n187 \nsoft and flexible electrochemical bioelectronics have been developed\
    \ with the appearance of a \n188 \nwristband or band aid to measure sweat samples\
    \ [e.g., 95,96], wound pH [e.g., 97], pulse, breath, and \n189 \nbody movement\
    \ [e.g., 98], among others [10]. \n190 \nIndividuals with AN are known to present\
    \ altered physiological responses to certain \n191 \nstimuli like high calorie\
    \ food (e.g., ice cream, pizza) [99] or images of human bodies (e.g., their \n\
    192 \nown body, ultra-thin female bodies) [100]. Therefore, there are several\
    \ opportunities to use \n193 \nepidermal sensors for the continuous measurement\
    \ of various physiological responses in AN. For \n194 \nexample. electrodermal\
    \ activity (EDA) epidermal sensors to monitor skin conductance response \n195\
    \ \n(galvanic skin response), together with epidermal sensors of heart rate, and\
    \ cortisol, can provide \n196 \noverall a continuous real-time measurement of\
    \ stress levels, as it can be done with commercial \n197 \ndevices [e.g., 101].\
    \ However, it should be noted that epidermal sensors are commercially less \n\
    198 \ndeveloped compared with wearable commercial sensors that have been used\
    \ more frequently \n199 \n[101,102]. In any case it is important to highlight\
    \ that both require a rigorous validation involving \n200 \nSENSORS AND INTELLIGENT\
    \ SYSTEMS IN AN \n10 \nthe preprocessing of raw data (e.g., noise reduction),\
    \ signal processing, and feature extraction \n201 \n[103,104]. \n202 \nWearable\
    \ and portable sensors \n203 \n \nPerhaps the most famous sensors among consumers\
    \ are wearable sensors such as smart \n204 \nwatches and portable sensors such\
    \ as smartphones that incorporate a camera, accelerometer, \n205 \ngyroscope,\
    \ light detection, etc. The main difference between the epidermal sensors mentioned\
    \ \n206 \nabove and the wearable sensors mentioned here, are that the former are\
    \ ultrathin, soft, and \n207 \nflexible skin attached sensors, whereas the latter\
    \ are commonly rigid and not exclusively used in \n208 \ncontact with the skin.\
    \ Examples of wearable and portable sensor devices include: mobile \n209 \nelectroencephalography\
    \ (EEG), smart glasses (including eye-tracker glasses), smart contact lens \n\
    210 \n(rigid, soft), helmet, headband, earring, earpiece, fingertip, rigid wristband,\
    \ belt, smart textiles \n211 \n(e.g., bra, shirt, sock), fork [19]. As can be\
    \ seen, there are different wearable and portable devices, \n212 \nbut we will\
    \ cover just three devices of interest for the healthcare and treatment of AN,\
    \ prior to \n213 \ncovering wearable biosensors. \n214 \n \nThe first sensor of\
    \ interest is the portable Sensing Fork designed by Kadomura et al. [105] \n215\
    \ \nas part of a mobile based system to promote healthy eating among children.\
    \ What is interesting \n216 \nabout this system is that it integrates several\
    \ elements of an intelligent system: a sensor, a \n217 \ngamified smartphone application\
    \ (App), a food type classifier, an eating action classifier, and \n218 \nfeedback\
    \ to the user [105]. A similar device, the HAPIfork, has been developed by the\
    \ company \n219 \nHapilabs (https://hapilabs.com). \n220 \n \nMobile EEG sensors\
    \ are commonly used as a brain-computer interface (BCI) to track \n221 \nbrain\
    \ neural activity [106,107], and to provide neurofeedback in controlled settings\
    \ [e.g., 108,109], or “in \n222 \nSENSORS AND INTELLIGENT SYSTEMS IN AN \n11 \n\
    the wild” through mobile phone apps for consumers (e.g., the Muse headband). Although\
    \ \n223 \ncompared to functional magnetic resonance imaging (fMRI), it has a poorer\
    \ spatial resolution, it \n224 \nhas good temporal resolution, it is portable,\
    \ and inexpensive [110]. The United States has funded \n225 \nresearch on BCI\
    \ through “the Defense Advanced Research Projects Agency (DARPA), the Army \n\
    226 \nResearch Lab, the Air Force Research Laboratory, and other organizations”\
    \ [111,112]. Although \n227 \nmost of the funding focused on neuroprosthetics\
    \ for the treatment of patients with traumatic \n228 \nbrain injury, major limb\
    \ amputation, among others; it had an enormous impact on the \n229 \ndevelopment\
    \ of companies interested in commercializing BCI-based solutions [113]. Among\
    \ the \n230 \nmost popular BCI devices we have the open hardware OpenBCI, the\
    \ Emotiv EPOC, the Muse \n231 \nheadband, and the NeuroSky’s EEG biosensor. \n\
    232 \n \nEye-trackers are other well-known sensors used for various purposes including\
    \ research \n233 \non advertising [114,e.g., 115], gender attitudes [e.g., 116],\
    \ body-related attentional bias [e.g., 117], and \n234 \neating disorders [e.g.,\
    \ 118–121]. Although desktop eye-tracking devices are by far more precise, \n\
    235 \nwearable eye-trackers provide descent resolution and sampling rates [122].\
    \ Popular eye-trackers \n236 \ninclude: Pupil Labs glasses, Tobii glasses, SMI\
    \ glasses, and low-cost solutions like RemoteEye \n237 \n[123]. \n238 \n \nFinally,\
    \ wearable biosensors employ a biological recognition element (receptor) and a\
    \ \n239 \ntransducer (e.g., electrode) to detect biofluids [124,125]. Biosensors\
    \ can use different receptors, \n240 \nsuch as enzymatic electrochemical biosensors\
    \ to detect glucose, uric acid, lactate, and hydrogen \n241 \nperoxide; intact\
    \ living cells to work as cell sensors and microbial sensors; antibodies to act\
    \ as \n242 \nimmunosensors, and even nucleic acids (e.g., aptamers) to recognize\
    \ molecules [125]. Therefore, \n243 \nwearable biosensors can have different functionality,\
    \ such as detecting metabolic parameters \n244 \n(e.g., pH, electrolytes), physiological\
    \ signals (e.g., heart rate, skin temperature), and even toxic \n245 \nSENSORS\
    \ AND INTELLIGENT SYSTEMS IN AN \n12 \nchemicals like organophosphate compounds\
    \ [126]. A recent review of electrochemical affinity \n246 \nbiosensors details\
    \ a series of devices to detect hormones and metabolites that can be of relevance\
    \ \n247 \nfor the treatment of AN, like the aforementioned cortisol, leptin, ghrelin,\
    \ growth hormone, \n248 \nestradiol, among others [65]. \n249 \n \nWearable biosensor\
    \ devices worth mentioning include contact lenses and eyeglasses for \n250 \n\
    tear biosensing [127,128], the 61 x 41 x 5.5 mm VivaLINK (https://www.vivalink.com/)\
    \ axillary \n251 \npatch to measure temperature, the 90 x 20 x 7.9 mm cardiac\
    \ patch from the same company, \n252 \ntextile sensors (smart textile) for sweat\
    \ analysis [129], to name just a few. In fact, the list of \n253 \nwearable biosensors\
    \ and their applications is so extensive that we refer the reader to previous\
    \ \n254 \nwork [19,66,103,124,126,130–133]. \n255 \nSociometric Sensors \n256\
    \ \nThe quantity and quality of interpersonal relationships exert a strong influence\
    \ in shaping \n257 \nthe individual’s affect, cognition, and behavior. Social\
    \ network analysis has been used for a long \n258 \ntime to study human social\
    \ interaction [e.g., 134]. Traditional sociometric techniques employ self-\n259\
    \ \nreports about friendships and networks, providing a valuable but limited view\
    \ of human \n260 \ninteractions [e.g., 135]. In this regard, computational science\
    \ methods that include sensing \n261 \ntechnology, social physics, and simulations\
    \ can provide accurate measures of human social \n262 \ninteraction and remarkably\
    \ precise predictions of individual and collective human behavior \n263 \n[136,137].\
    \ Therefore, in this group, we consider as a sociometric sensor any sensor (i.e.,\
    \ \n264 \nimplantable, epidermal, wearable, portable) that can provide relevant\
    \ social data. \n265 \nFor example, the growing adoption of 5G technology and\
    \ pervasive wireless sensors in smart \n266 \nspaces (i.e., smart cities, smart\
    \ organizations including smart hospitals, and smart homes), \n267 \nSENSORS AND\
    \ INTELLIGENT SYSTEMS IN AN \n13 \nprovide a fine-grained collection of social\
    \ signals, allowing a continuous remote monitoring of \n268 \nhuman daily life\
    \ activities and social interactions. In this scenario, sociometric sensor devices\
    \ \n269 \nhave been developed to provide accurate measures of interpersonal proximity\
    \ and verbal \n270 \ncommunication [138–141]. Sociometric data collected by sensors\
    \ in daily life settings can be used to \n271 \nexamine peer processes and family\
    \ processes in AN with the possibility to identify cliques (e.g., \n272 \ngroup\
    \ of friends), influence agents in the network, and key communication and interaction\
    \ \n273 \nprocesses known to shape social norms within groups [142]. Similarly,\
    \ sociometric sensors can be \n274 \nused to examine group interactions, communication,\
    \ collaboration, and overall group dynamics \n275 \n[143], among healthcare professionals\
    \ [144]. In sum, methodologies from computer science and \n276 \nsocial sciences\
    \ (i.e., computational social sciences), can be employed for social data mining\
    \ (e.g., \n277 \nusing sociometric sensors), social signal processing [145], simulation\
    \ (e.g., agent-based models), \n278 \nand interventions [e.g., 146]. \n279 \n\
    Ambient Sensors \n280 \n \nIn this category, we basically have outdoor and indoor\
    \ ambient sensors. Regarding \n281 \noutdoor sensors, many urban cities are equipped\
    \ with environment-embedded sensors to measure \n282 \nphysical conditions such\
    \ as humidity, temperature, atmospheric pressure, and wind for weather \n283 \n\
    forecasting. In fact, there are several types of outdoor sensors: soil moisture\
    \ sensors for irrigation \n284 \nmanagement; air quality sensors to track pollution,\
    \ and city cameras, including thermal cameras \n285 \nand AI cameras, for security,\
    \ traffic management, people counting, monitoring energy \n286 \ntransformers\
    \ to avoid overheating, etc.  \n287 \nAlong these sensors, we have satellite data,\
    \ location data, and a geographic information \n288 \nsystem (GIS) to, for example,\
    \ map the surrounding built environment of citizens. Although all \n289 \nthese\
    \ data from ambient sensors and geolocation apparently seem disparate, we can\
    \ use computer \n290 \nSENSORS AND INTELLIGENT SYSTEMS IN AN \n14 \nvision, signal\
    \ processing, simulation, machine learning and AI, to analyze a built environment,\
    \ \n291 \nidentify patterns like individual and group human behavior within cities,\
    \ and predict future \n292 \npatterns [e.g., 147]. \n293 \n \nThe built environment\
    \ of a neighborhood has an important effect on health behaviors. For \n294 \n\
    example, built environments can facilitate open air physical activity if they\
    \ provide suitable \n295 \ninfrastructure like walking paths [148]. Similarly,\
    \ healthy food availability and accessibility in \n296 \nliving surroundings can\
    \ facilitate healthy eating [149]. Individuals with AN struggle with food and\
    \ \n297 \nit could be even worse if the surrounding living environment does not\
    \ provide healthy food \n298 \nchoices (e.g., the so-called “food deserts”) or\
    \ food that fits a personally tailored nutrition [150,151]. \n299 \nFurthermore,\
    \ high levels of physical activity are common in individuals with AN [152,153],\
    \ and this \n300 \noveractivity has been linked to thermoregulation and ambient\
    \ temperature [154], both of which can \n301 \nbe measured with sensors. \n302\
    \ \n \nTherefore, environment-embedded sensors can be implemented in indoor and\
    \ outdoor \n303 \nspaces to measure diverse conditions like temperature, ambient\
    \ radio signals (e.g., Wi-Fi), air \n304 \nquality, location, etc. Then, we can\
    \ integrate the information of the built environment that \n305 \nsurrounds individuals\
    \ with AN with the data of their indoor living conditions, into intelligent \n\
    306 \nsystems for healthcare monitoring. For example, weather forecasting data\
    \ with previous \n307 \nindividual’s mobility and sleep patterns [155], could\
    \ predict physical overactivity in outdoors in \n308 \nAN. An intelligent system\
    \ that integrates this information together with real-time air quality data \n\
    309 \n[e.g., 156], can send a SMS reminder to the user to avoid excessive exercise\
    \ and reduce his exposure \n310 \nto air pollution, the latter linked to cardiovascular\
    \ diseases [157,158]. In a similar fashion, data from \n311 \nglobal positioning\
    \ system (GPS) and ecological momentary assessment (EMA) has been used to \n312\
    \ \nmonitor the food environment, and food and eating patterns [159].  \n313 \n\
    SENSORS AND INTELLIGENT SYSTEMS IN AN \n15 \n \nAs we will see below [see also\
    \ 160], there are many other opportunities to integrate ambient \n314 \nsensors\
    \ in intelligent systems for healthcare monitoring.  \n315 \nIntelligent systems\
    \ \n316 \n \nIntelligent systems for healthcare monitoring can be designed to\
    \ relieve the burden of \n317 \nhealthcare professionals, reduce costs, and improve\
    \ the treatment of individuals with AN. In this \n318 \nregard, it is important\
    \ to integrate sensor data with traditional data from the clinical history and\
    \ \n319 \nphysical examination, laboratory tests, self-reports, etc.  \n320 \n\
    \ \nFirst, given that we can acquire data from multiple sensors, sensor fusion\
    \ is \n321 \nrecommended to enhance the quality of the data collected by the sensors\
    \ [161]. For example, if the \n322 \nsignal of a heart sensor is affected by noise\
    \ (e.g., movement), heart data from additional sensors \n323 \ncan ensure the\
    \ reliability of heart monitoring [161]. Similarly, sensor fusion can be used\
    \ to obtain \n324 \ndata that cannot be obtained by isolated sensor data [161].\
    \  \n325 \nThen, the architecture to process these multisensor sensor data can\
    \ be a decentralized \n326 \ndistributed architecture [162,163], like a network\
    \ of nodes with a hierarchical structure.  \nFor \n327 \nexample, we can employ\
    \ Wireless Sensor Networks (WSNs), which are networks of scattered \n328 \nwireless\
    \ sensors to collect diverse physical data from the environment [164], together\
    \ with \n329 \nWireless Body Area Networks (WBANs) that comprise body sensors\
    \ located in different parts of \n330 \nthe body [98,161]. The first layer in\
    \ this hierarchy constitutes the edge computing layer that \n331 \nretrieves the\
    \ data from, for example, body sensors, RFIDs, etc. These data are forwarded to\
    \ a fog \n332 \ncomputing layer (e.g., a Raspberry Pi, a smartphone), which acts\
    \ as the connecting link between \n333 \nthe edge layer and the cloud computing\
    \ (the highest layer in this hierarchy), reducing latency and \n334 \nenhancing\
    \ efficiency [165]. Finally, cloud computing can be leveraged to perform the most\
    \ \n335 \nSENSORS AND INTELLIGENT SYSTEMS IN AN \n16 \narduous tasks, including\
    \ the use of artificial intelligence (e.g., graph neural networks) for \n336 \n\
    classification and predictive analytics.  \n337 \nAlthough, the need to use cloud\
    \ services should be evaluated in terms of cybersecurity, \n338 \nprivacy, confidentiality,\
    \ and environmental sustainability [162]. Moreover, improvements in radio \n339\
    \ \ntechnology (e.g., 6G standard, autonomous, dynamic, distributed, adaptive\
    \ wireless networks), \n340 \nwill allow more efficient infrastructures depending\
    \ less in remote cloud services. For example, \n341 \nAmazon Web Service (AWS)\
    \ Wavelength (https://aws.amazon.com/wavelength/features/) is a \n342 \nmobile\
    \ edge computing infrastructure that embeds AWS services within 5G networks, reducing\
    \ \n343 \nthe need for mobile applications to heavily rely on remote cloud servers.\
    \ \n344 \n \nThere are several examples of a three-layer architecture for healthcare\
    \ monitoring. Niu et \n345 \nal. [98], developed the bodyNET system that employs\
    \ five wearable epidermal sensor nodes and \n346 \nsmart textiles that operate\
    \ with a smartphone via bluetooth, and a cloud server via cellular \n347 \nnetwork,\
    \ for pulse detection, breath detection, and body movement detection. Similar\
    \ systems \n348 \nhave been used for tracking eating behavior [166], to predict\
    \ heart failure [167,168], and mental \n349 \nhealth issues such as depression\
    \ [169]. \n350 \n \nHowever, perhaps the most promising venue of intelligent systems\
    \ in healthcare is to \n351 \nprovide tailored interventions at real-time using\
    \ mobile health (mHealth) technology, digital twin \n352 \n(e.g., a digital replica\
    \ of a patient), social robotics, or others. That is the case of digital just-in-\n\
    353 \ntime adaptive interventions (JITAIs) or ecological momentary interventions\
    \ [170–174], that can \n354 \nadopt a human-aware AI (or human-centered AI, i.e.,\
    \ AI systems that are centered on the user) \n355 \napproach [175] and a context-aware\
    \ approach [168,174]. In this case, these intelligent systems are \n356 \ngrounded\
    \ in both evidence-based interventions (e.g., behavior change theories) and continuous\
    \ \n357 \nlearning (e.g., reinforcement learning), to provide a user-friendly\
    \ experience tailored to the needs \n358 \nSENSORS AND INTELLIGENT SYSTEMS IN\
    \ AN \n17 \nof the user. For example, a JITAIs can be a gamified mobile App grounded\
    \ in Cognitive \n359 \nBehavioral Therapy (CBT), and the mechanisms of behavior\
    \ change [176,177], that delivers \n360 \nreminders or instructions to support\
    \ decision making, behavior change, activities of daily life, \n361 \netc. These\
    \ alerts can benefit individuals with AN and those monitoring their treatment\
    \ [170]. \n362 \nSensing technologies can be key in designing these intelligent\
    \ systems, and these systems can be \n363 \nintegrated together with traditional\
    \ interventions to provide a smarter healthcare in AN. \n364 \nDiscussion \n365\
    \ \n \nThis review focused on the integration of sensor technology and intelligent\
    \ systems, to \n366 \nprovide smarter healthcare delivery systems in Anorexia\
    \ Nervosa (AN). Through this narrative \n367 \nreview, we have seen that to design\
    \ and deploy these intelligent systems, we require the effort of \n368 \nprofessionals\
    \ from diverse fields. Domain expertise in the field of eating disorders, healthcare\
    \ \n369 \nmanagement, sensor technologies, internet of things (IoT), big data,\
    \ data science, artificial \n370 \nintelligence is required, among others. However,\
    \ global challenges such as the COVID-19 \n371 \npandemics or climate change,\
    \ have demonstrated that the deployment of intelligent systems is \n372 \nfeasible\
    \ through cooperation and consilience across different disciplines, and it fosters\
    \ \n373 \ninnovation scaling [178]. \n374 \nCurrent interventions that use technology,\
    \ particularly mobile technology (i.e., mHealth \n375 \ninterventions), for the\
    \ treatment of eating disorders such as AN are scarce, but the use of \n376 \n\
    evidence-based techniques, gamification, and the possibility of remote monitoring\
    \ and guidance \n377 \nare just some of the factors that can make them attractive\
    \ for patients and clinicians [179–182]. \n378 \nTherefore, as we have seen above,\
    \ there are several opportunities to integrate sensing technology \n379 \nand\
    \ foster innovation in the field of eating disorders, particularly in healthcare\
    \ settings. Anorexia \n380 \nSENSORS AND INTELLIGENT SYSTEMS IN AN \n18 \nNervosa\
    \ affects the lives of millions of women and is a chronic condition that deserves\
    \ the \n381 \ncareful attention of health professionals but can create a burden\
    \ among them. Sensing \n382 \ntechnologies can relieve this burden if they are\
    \ used not only to provide data, but particularly if \n383 \nthey are embedded\
    \ in intelligent systems for smarter healthcare of patients with eating disorder.\
    \ \n384 \n \nIn this regard, we highlight the fact that there is a fast development\
    \ in the manufacture of \n385 \nnew and low-cost electronic devices, particularly\
    \ in modern cities like Shenzhen (China). We \n386 \nhave mentioned above that\
    \ these new technologies, like polymer and graphene composite-based \n387 \nnanosensors,\
    \ quantum sensors, will be the future of human monitoring. As we also mentioned,\
    \ \n388 \nthere are ethical concerns that arise from ubiquitous technologies.\
    \ However, we must also \n389 \nmention environmental and sustainability issues\
    \ related to the manufacture of sensor \n390 \ntechnologies. For example, intelligent\
    \ cameras with computer vision capabilities can be used for \n391 \nhealthcare\
    \ but require higher power consumption and materials like lithium or gold, that\
    \ usually \n392 \nhave high and hidden environmental costs. In summary, it is\
    \ important to recognize along the \n393 \nethical issues mentioned above, the\
    \ environmental sustainability of the manufacture and use of \n394 \nthese sensors.\
    \ Future research should consider alternatives to man-made sensors, such as nature-\n\
    395 \nbased biosensors. For example, plants used as sensors (phytosensors), are\
    \ a more sustainable \n396 \nalternative, have higher sensitivity and specificity,\
    \ and can be used for human monitoring [183,184]. \n397 \n \nFinally, we have\
    \ shown how sensor technologies can be integrated in the treatment of AN \n398\
    \ \nthrough the design and deployment of intelligent systems supported by artificial\
    \ intelligence. In \n399 \nthis regard, it is worth mentioning that there are\
    \ established network standards (e.g., IEEE \n400 \n802.15.6 for WBANs), device\
    \ standards (e.g., IEEE/ISO 11073-10420-2010 for body \n401 \ncomposition analysis),\
    \ and communication standards (e.g., Proxy Mobile IPv6, PMIPv6 by the \n402 \n\
    Internet Engineering Task Force, IETF) for these systems. However, to implement\
    \ more \n403 \nSENSORS AND INTELLIGENT SYSTEMS IN AN \n19 \nadvanced and future\
    \ intelligent systems, we need to design new standards and protocols that \n404\
    \ \nrequire the collaboration and synergy of different professionals. To give\
    \ an example, there is a \n405 \njoint effort to build cyberphysical social systems,\
    \ which includes what is called Societies 5.0, a \n406 \nnew paradigm to modeling\
    \ and managing complex systems such as societies [185,186]. The \n407 \ntransition\
    \ towards these cyberphysical social systems, and more particularly cyberphysical\
    \ \n408 \nmedical systems [187], urgently requires interdisciplinary collaboration\
    \ [188]. For example, there \n409 \nare cybersecurity issues, like cyberattacks\
    \ to healthcare devices [187], that can be solved with \n410 \nsecured protocols\
    \ and standards [189,190]. Importantly, cyberphysical social systems can be used\
    \ \n411 \nfor behavior monitoring [191], and therefore they have a great potential\
    \ for smarter healthcare at \n412 \nthe individual and population level.  \n413\
    \ \nConclusions \n414 \nIn conclusion, sensing technologies and intelligent systems\
    \ can be designed and deployed \n415 \nfor smarter healthcare for AN. However,\
    \ there are technical, ethical, and environmental \n416 \nsustainability issues\
    \ that must be considered prior to implement these systems. A joint \n417 \ncollaboration\
    \ of professionals and other members of the society involved in the healthcare\
    \ of \n418 \nindividuals with AN can help in the development of these systems.\
    \ The evolution of \n419 \ncyberphysical systems should be considered in these\
    \ collaborations. \n420 \nConflicts of interest \n421 \nAuthors do not have conflicts\
