    expected World survey 6.Probabilistic data structure The exponential increase
    in data production services is most evident in the last decade, due to the emergence
    of ICT, IoT, etc. The traditional methods may also produce accurate results in
    real-time, but there is a trade-off in space and time, which is not acceptable
    for a massive amount of data. Due to the huge and limitless evolution, the traditional
    data structure is shifted to PDS for retrieval and storage. PDS has given an approximation
    solution, which may be or may not be the exact answer, but it moves in the right
    direction. Since PDSs have some probabilistic components, they are efficient in
    reducing the time or space trade-offs. PDS also plays a key role in big data processing,
    storing nonstructural data, helping in fast retrieval, and making approximate
    predictions. In general, there are thirteen types of PDS (Fig. 5). But in this
    paper, we are discussing four types, because these are widely used by various
    researchers in their design and development. These are very useful for handling
    and storing large amounts of data in an appropriate and efficient manner. Hash
    functions are used to represent these data structures [246]. The PDS is used for
    membership checking, frequency testing, similarity testing, and cardinal counting.
    Low memory requirements and good processing speed are two distinct features of
    PDS [136]. Fig. 5. Overview of PDS [246]. 6.1.Bloom filter In 1970, the concept
    of Bloom Filter (BF) was introduced by Burton H. Bloom [36]. The BF is a probabilistic
    model, a highly efficient random data structure. It is used to reduce space problems
    and is an effective way to query the membership of any item in an extensive set.
    The BF consists of an array with m-bits which is initialized to 0 and k hash functions.
    The hash function k is used to query an element. To find the position of elements
    in the array, put them into the k hash functions. For insertion into BF, the first
    element has been added using a hash function (Fig. 6). For elements to be inserted,
    hash functions are computed and the corresponding bit is set with that index.
    In the query process, an element is checked to see whether it is a member of the
    set or not. For querying, check all bits correspond to indexes. If all the bits
    are set high, then the answer is “maybe” and if at least 1 bit is not set, then
    the answer is “definitely not”. Properties of BF: – It is impossible to false
    negative, but if the queried locations are set to 1, then a false positive is
    possible (in standard BF). – To process an element, the query time is O (k), where
    k is the hash function. – The size of the union and intersection of BF is the
    same and to implement hash functions, the operations bitwise OR and AND are used.
    Fig. 6. Insertion in bloom filter [246]. 6.2.Count min sketch Count-min sketch
    (CMS) was introduced by G.Cormode and S.Muthukrishna in 2003 [64]. It is a streaming
    algorithm for probabilistic sub-linear space [244]. Its functionality is also
    hashing-dependent like BF. CMS is different from BF in only that it uses a 2-dimensional
    array to handle a given data set, while BF uses a 1-dimensional array for representing
    hashed data. Fig. 7. Count min sketch [246]. The basic data structure of CMS consists
    of a 2-D array (d * w) where w is used for storing the counts and it depends on
    the maximum outputs given by hash functions, and d is the hash function h(1…d)
    and it is pairwise independent. To update the counts, calculate the hash positions
    with the d-hash functions. The values determined by the hash function are used
    to get the actual occurrence of an item in an array. The minimum of the determined
    values by the hash function is the actual occurrence of an item (Fig. 7). The
    space used by CMS is equal to the count of (d * w). With the use of CMS and appropriate
    values of d and w, we get efficient results with very few errors. Use more hash
    functions for more accurate results. Properties of Count-Min sketch: – It supports
    union operations on cells. – The query time to process is O (k), where k is a
    hash function. – The accuracy improves when an item appears multiple times, with
    a higher frequency, or with heavy hitters. – CMS also has various applications
    like compressed sensing, stream processing, frequency tracking, etc. 6.3.Locality
    sensitive hashing In 1998, Indyk and Motwani introduced the Locality Sensitive
    Hashing (LSH) [123]. LSH works on the principle of using low-dimensional space
    for high-dimensional data. The hash functions are selected very carefully, which
    has more chances of collusion in the hash bucket. The LSH has three phases. These
    are: the first phase is the preprocessing phase where different measures are used
    for mapping data, in the second phase, hash tables are created, and in the final
    phase, these hash tables are used for recognizing identical items (Fig. 8). The
    similar items are located in the same bucket, so the whole data is located in
    buckets [104]. Fig. 8. Locality-sensitive hashing framework [246]. A LSH family
    lshF() is defined with probabilities P 1  and  P 2 , an approximation factor c⩾1
    , a threshold R⩾0 , and for a metric space M=(M,d) . This function lshF() maps
    the metric space to buckets sϵS with a set of functions h:M→S [287]. The following
    conditions must be satisfied for p,qϵM and hash function h chosen uniformly at
    random from F: – if d(p,q)⩽R , then h(p)=h(q) (i.e., p and q collide) with probability
    at least P 1 , – if d(p,q)⩾cR , then h(p)=h(q) with probability at most P 2 .
    A family is interesting when P 1 ⩾ P 2 . Such a family lshF() is called (R,cR,
    P 1 , P 2 ) -sensitive. Properties of Locality Sensitive Hashing: – The same items
    are hashed to the same buckets as different items, so LSH hashes the items a number
    of times. – Cosine, similarity, and hammering distances are examples of item LSH
    functions. – The functions of LSH are not limited to the same standard measures
    commonly used for data retrieval, overlap, and dice coefficient [54]. 6.4.Quotient
