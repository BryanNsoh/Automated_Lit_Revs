    Probabilistic data structures in the smart city What is it about? Probabilistic
    Data Structures (PDS) has been evolved as a potential solution for many applications
    in smart cities to complete this tedious task of handling big data with real-time
    response. PDS has been used in many smart city domains, including healthcare,
    transportation, the environment, energy, and industry. The goal of this paper
    is to provide a comprehensive review of PDS and its applications in the domains
    of smart cities. The prominent domain of the smart city has been explored in detail;
    origin, current research status, challenges, and existing application of PDS along
    with research gaps and future directions. The foremost aim of this paper is to
    provide a detailed survey of PDS in smart cities; for readers and researchers
    who want to explore this field; along with the research opportunities in the domains.
    Why is it important? Big data analysis, retrieval, and processing are very important
    from the perspective of smart cities. Storage and retrieval of large volumes of
    unstructured data, especially when responses are required in real-time, remains
    a significant challenge for researchers. Identify the research areas, challenges,
