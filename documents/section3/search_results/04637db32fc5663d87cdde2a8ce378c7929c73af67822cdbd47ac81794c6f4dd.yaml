    it has performed four operations add, delete, is a member, is not a member on
    the set. QF uses the single hash function for fingerprint generation with a size
    of p (in bits). For insertion of element in QF, remainder f r ←( f p (x)mod 2
    r ) and quotient f p ←(⌊ f p (x) 2 r ⌋) are calculated, where f p is the index
    of bucket and f r is value inserted in f p bucket. QF gives the specific result
    to the query that is either probably yes or definitely not the element of the
    set. There is some probability after querying that the element is in the set,
    but actually, it is not present (Fig. 9). The storage size is decreased with the
    increase of filter size, so there is a trade-off between storage and false-positive
    [82]. Fig. 9. Quotient filter [89]. Properties of Quotient Filter: – An Approximate
    Member Query (AMQ) filter is used to speed up the answers in the storage system.
