    Section 1.1, big data analysis, retrieval, and processing have very high importance
    from the perspective of smart cities. As storage and retrieval of large volumes
    of unstructured data, especially when responses are required in real-time, remains
    a significant challenge for researchers. From the extensive LR done, some of the
    identified research areas are: Filtering and processing of sensor data: – The
    data generated by various sensors and wearable devices have some limitations like
    security, privacy, ethics, data format, user acceptance, and big data concerns.
    Also, have incompatibility issues between data and information. The information
    collected by these devices may contain some noise. This sensor data may be also
    corrupted by the signals antiques like missing value and noise issues, which significantly
    reduce phase performance. Before using data for any future analysis, this issue
    needs to be addressed. Difficult to monitoring user’s social networking data:
    – It is difficult to monitor users’ data on social networking sites. In smart
    healthcare, doctors can’t rely on data from social media. But still, a system
    for detecting the psychological disturbance in patients is presented named emotional
    healthcare. Some techniques used to detect depressive and stressful content are
    Convolutional Neural Networks (CNN), Recurrent Neural Networks (RNN), and Bi-directional
    Long Short-Term Memory (Bi-LSTM). Also proposed recommendation systems for patients
    to get a text-based on the results while they had been monitored. Lack of efficient
    computational models and data structures: – The expansion of massive data has
    generated large and complicated data sets. Traditional methods used for storage
    and retrieval of data, increase the computation overhead in big processing and
    hence are unable to meet the requirements of the users. For big data handling
    some advanced data, models are required which produce results in minimum time
    with minimum computation overhead. One of the basic problems of massive data is
    to style efficient computational models and data structures for solving these
    problems in big data. The need for energy-efficient data processing: – The rise
    of uses of IoT devices concept paved the way for a smart city. Energy management
    has become a major issue resource as IoT devices are constantly consuming huge
    amounts of energy. These concerns must be considered in order to establish an
    effective mechanism. The efficient use of power aims to promise a sustainable
    city. In addition, IoT devices produce a larger amount of data which is needed
    for optimal processing. Enforcing another challenge in securing smart cities is
    the sharing of data and access control. Data storage and processing: – Smart Cities
    take hold of the relative advantage of being robust for storing data and processing
    it in the information world. The applications of smart cities have generated a
    continuous huge amount of data from different sources. The existing traditional
    methods are insufficient to manage this volume of data and they have restricted
    processing speed and effective storage expansion costs. To overcome this issue,
    efficient computational models and data structures are required. Volume data:
    – Although it is difficult to quantify this challenge because data sets are typically
    very big like hundreds of terabytes or more. The traditional storage system like
    Relational Database Management Systems (RDBMS) and new big data technologies like
    Hadoop are developed to efficiently count the data that must be kept and processed.
    The new data structures are also required to handle and produce results at run
    time. Real time response: – The Response Time (RT) in the smart city is very important
    in term of service, results, data transmission etc. The RT directs to the fact
    that the data transmission and business data infrastructure at elevated cost and
    should be considered with fewer delays. In this case, various techniques have
    been used which are depending on the situation and difficulty of analysis. In
    smart cities where responses need to be given after processing huge data or by
    handling streaming data, then traditional techniques and approaches are not efficient.
    So some new data handling techniques/data structures are required to provide results
    in real-time. Variety of Data: – In the smart city the source of a variety of
    data is also a major issue. The smart city data is available in different data
    sets for different applications of smart city and with different format styles
    like audio, video, images, text etc. The data collected from a variety of sources
    are ambiguous, unstructured, or semi-structured. This data needs to be in a well-structured
    manner for effective and efficient results. The traditional methods are not sufficient
    or even do not provide accurate results in the real-time scenarios. For this data
    management, a new data structure like PDS is required. Searching and Retrieving
    for a data item from the big data: – In huge data, the task of efficiently searching
    and retrieving appropriate data for review in the petabyte and exabyte ranges,
    in a variety of formats, is a major challenge. In some applications when deadlines
    are associated, this challenge becomes more tedious. Stream Processing(Data Collection
    and Distribution Analysis): – The streaming of big data in smart cities is a big
    challenge. There is a huge amount of data is flow in the smart city. The processing
    and analysis of this set of data are required. When raw data is combined like
    vehicle and road, geolocation sensor and social media, weather data, then the
    streaming of data may cause some issues like a too long time in result, access
    problem etc. Also some problems in development like it is still dependent. Various
    decisions and predictions are based on this type of data like traffic, future
    power consumption, etc. Some traditional systems are proposed but with various
    limitations. A new mechanism is required to design for efficient and effective
    results. Integration of Heterogeneous Data Sources (Diversity Consolidation):
    – The data coming from different sources is not in proper sequence, maybe in a
    different format, or ambiguous. The operation on these data sets is difficult
    to apply like validation, authentication, updating, alteration etc. This data
    is need to be well structured and organized. Natural Text Analysis and Communication(social
    media analysis): – The analysis of natural text from social networks is available
    through mobile devices like smartphones is also challenging. This data is used
    for monitoring the behavior and emotions of citizens in real life. The information
    on location from various social networking sites is not in a proper format. The
    data include the comments and statements about the user’s feelings, thoughts,
    interests, relations etc. are integrated with sensor data. The reliability of
    this data is also a big challenge. Ambient Intelligence issues/challenges (specific
    to the current generation of smart city domains): – The expeditious growth of
    conversion from rural to urban areas and urban to smart cities is increasing rapidly.
    It also increases the usage and deployment of smart technologies in everything
    and everywhere in the city. So, smart cities may also face some ambient intelligence
    issues. The main concern in smart cities is AI, and privacy when combine with
    automation and autonomous system [257]. This may also create some design trade-offs
    like: Human control vs. automation: Fail to recognize the speed limit sign or
    fooled by scam stickers on road by autonomous driving [86]. Autonomous car driving
    (Uber) had met a deadly accident with a woman walking at night [185]. Hard Behavior
    is also one of the problems in autonomous systems. An example of this is conversations
    of customers with fully automated call centers, and online shopping without the
    involvement of humans. In AI-based behavior, there are missing traceability, transparency,
    and incomprehensible decisions. Privacy vs. smartness: There is also a trade-off
    between privacy and intelligence. To provide smartness, the data should be provided
    to smart services. For this, blockchain is used, which is also cost-effective.
    Infrastructure: To improve the standard of citizens, sensor technology is used
    for analyzing and gathering information. These sensors generally collect the data
    like air quality, crime rates, rush hour stats, etc. To install these types of
    sensors a complicated and costly infrastructure is involved [224]. Hackers vs
    Security: The threat level to security has also increased, as the uses of sensors
    and IoT technology have expanded. Being Socially Inclusive: The programs like
    ‘smart transit’ which is a great idea for the bustling city for real-time updates.
    This may also raise some issues like: some people in smart cities can’t afford
    to take transit, all elderly growing people do use smart mobile devices or apps,
    and how it is possible to use and reach technology to these groups of people?
