    lack of water for irrigation, the increase in soil salinity in the basin, and
    the policies adopted by the government to rehabilitate the lake. The Urmia Lake
    disaster is not unique on a global scale. For example, Ebinur Lake in China has
    also experienced drying up conditions (Wang et al., 2019a; Wang et al., 2019b;
    Wang et al., 2023). The Ebinur Lake is a closed inland lake located within the
    arid region of the Xinjiang Autonomous Region in the Northwestern part of China.
    The shrinkage of this lake area is believed to be caused by ecological environmental
    deterioration and has become an important restraining factor for the social development
    of the local population. Due to the tremendous changes in Ebinur Lake and surrounding
    marshes during the last decades, Ebinur Lake has become a representative ecological
    degradation region. Wang et al., 2019a, Wang et al., 2019b, Wang et al., 2023
    investigated the predictive capability of remote sensing-related indicators for
    the monitoring and mapping of soil salinity in the Ebinur Lake region. They showed
    that soil salinization changes quite significantly in different seasons. Also,
    Wang et al. (2020) collected a total of 64 topsoil samples in an arid desert region,
    the Ebinur Lake Wetland National Nature Reserve (ELWNNR) to compare the monitoring
    accuracy between Landsat-8 OLI and Sentinel-2 MSI. Based on the previous studies
    and the results obtained from this research, it can be stated that lake drying
    can be caused by water management failures, and the phenomenon is exacerbated
    by climate change. However, the restoration of the lake is possible and both human
    activities and climate factors can be effective in creating such conditions. According
    to the results of this research and previous studies, the Urmia Lake can be considered
    as a worrying case that clearly shows the need for immediate restoration initiatives.
    Based on the Urmia Lake Restoration Program (ULRP) (2017) report, due to the environmental
    effects of increasing salinity and reducing the quality of groundwater resources,
    several villages in the vicinity of the lake have been evacuated, which can be
    another reason for the reduction of agricultural activities in the region in recent
    decades. The use of a sustainable water resource management system compatible
    with climate change along with the appropriate management of water used in the
    agriculture section, the modification of the cultivation pattern, and educating
    the people living in the basin to understand the importance of water can be some
    of the practical solutions to reduce the complete drying risk of the lake, and
    to rehabilitate the lake. The results of this research can be used by authorities
    and environmental planners to identify potential constraints and prevent soil
    misuse and vegetation destruction. These results will lead to the observation
    of soil salinization and degradation, thus helping to reduce the rural exodus
    to the cities located in the basin, which is causing further challenges for these
    cities. 4. Conclusions This study focused on assessing the potential of a multiscale
    method and remote sensing datasets in monitoring the drought and soil salinity
    variations of the selected basin. In this regard, firstly, drought years and drought-prone
    areas were identified, and then, the lake''s water surface area and soil salinity
    variations were assessed. The results obtained for drought mapping using the DSE
    and SPI values indicated that the Southern parts of the basin were more likely
    to experience severe droughts, whereas the Northern parts experienced relatively
    milder droughts. Entropy and drought intensity were positively correlated, so
    that the lower the DSE, the lower the drought intensity. Analysis of the NDVI
    and LST variations of the basin from satellite data showed that during the drought
    years, the Eastern and Southern regions of the Urmia Lake had a higher temperature
    and lower vegetation density, which was consistent with the outcomes of the basin
    zoning using the mean DSE. Analysis of the annual changes of the water level showed
    that the water level increased continuously from 1991 to 1995 and reached its
    highest value in 1995, followed by a downward trend from 1996 to 2015. The water
    level was practically stable after 2015. Based on the results, variations of climate
    variables were not sufficient to explain the sharp drop in the water level of
    the lake. Zoning maps of the land use over the basin showed that saline soil areas
    increased dramatically from 1996 to 2015. In parallel, water covered areas were
    reduced by 30% in 2005, and by 85% in 2015. Between 2016 and 2020, there were
    only slight variations in the area of water and salt bodies. Better climatic conditions,
    reducing water demand for irrigation, and allocating more water to the lake lead
    an increase in the lake area after 2015. In general, the saline land around the
    lake gradually increased since 1995. Thereby, diffusion of salt and salty soils
    in the air affected the regional climate and had negative impacts on air quality
    and agricultural activities around the lake. It can be stated that human activities
    along with climate changes, have affected the ecosystem of the Urmia Lake and
    caused gradual desertification of the basin. Based on the results, land cover
    variations and salinization progress can be successfully determined using the
    developed methodology in this study and remote sensing-based datasets. Therefore,
    the applied method can also be used in other basins to monitor and manage desertification,
    and to protect the ecosystem of lakes. Ethics approval Not applicable. Consent
