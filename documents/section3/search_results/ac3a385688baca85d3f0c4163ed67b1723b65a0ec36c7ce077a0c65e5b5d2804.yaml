    et al., 2010a; Dundas and Kestzthelyi, 2014). Duran and Coulthard (2020) proposed
    a timeline for the long-term evolution of Kasei Valles. They show five episodes
    of channel incision with an elevated local ocean/base level during the Hesperian
    period. They suggested the development of Kasei Valles from Early-Hesperian (3.6
    Ga) to Early-Amazonian (2.0 Ga). The Kasei Valles''s last resurfacing date provides
    information on when the channel later flooded, indicating that episodic channel
    activity continues up to around 2.0 Ga (Duran and Coulthard, 2020). One volcanic
    and two fluvioglacial episodes followed these episodes during the Early Amazonian,
    <1.8 Ga, (Chapman et al., 2010b). 3. Data and methods 3.1. Geomorphic mapping
    and morphostratigraphy Our mapping effort is based on Context Camera images (CTX)
    with a resolution of 6 m/pixel (Malin and Edgett, 2001; Malin et al., 2007). We
    focused on the midstream part of the southern branch of the Kasei Valles and mapped
    the landforms in 1:50,000 scales using QGIS (https://www.qgis.org). We built a
    morphostratigraphy of landforms based on their cross-cutting relationships and
    numeric ages. 3.1.1. Numerical dating of landforms: crater size-frequency distribution
    We measured the CSFD (Crater size-frequency distribution) using CTX images (Hartmann
    and Neukum, 2001; Ivanov, 2001). We made our measurements using ArcGIS software.
    We measured all impact craters using CraterTools in ArcGIS (Kneissl et al., 2011;
    Michael and Neukum, 2010). CSFD was calculated using Craterstats 2.0 software,
    and it used a cumulative plot and the function chronology from Hartmann and Neukum
    (2001) and Hartmann (2005). We analyzed a local area in the midstream part of
    the southern branch of Kasei Valles. When estimating the age of the valles floor,
    we removed the fan-shaped feature and the landslide from the crater count area
    and accepted only the lowest outline of the fan or hillslopes we applied to CSFD.
    We determined the crater diameters between 0.1 km and 3 km. We obtained the ages
    by considering all the craters (Table 1). This method enables an age estimate
    of the age of the selected area based on the number of craters (Quantin et al.,
    2004; Schon et al., 2009; Hartmann et al., 2010; Hauber et al., 2013; Rodriquez
    et al., 2014; Williams et al., 2014; Kneissl et al., 2015). Secondary craters
    and ghost craters that might overestimate the ages of landforms are critical problems
    in crater counting. For this reason, we did not use these types of craters in
    estimating the ages of landforms of interest. We integrate our crater model ages
    with the morphostratigraphy of the landforms to constrain the ages of particular
    small features, such as the fan and the landslide. Table 1. Cumulative Distribution
