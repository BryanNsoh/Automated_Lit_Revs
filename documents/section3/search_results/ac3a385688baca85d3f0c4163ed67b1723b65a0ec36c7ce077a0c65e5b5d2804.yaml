    cloud cover <10%) was selected. It takes eight “Landsat frames” to cover the entire
    Urmia Lake basin. In the present study, 150 images from 1985 to 2020 were used
    to assess land cover variations in the selected basin. To minimize the radiometric
    effects, radiometric calibration was done for the selected images. 2.2. Description
    of the adapted methodology In this study, an integrated multiscale technique along
    with satellite datasets was used to monitor the spatiotemporal variations of drought
    and soil salinity in the Urmia Lake Basin. In this regard, two steps were considered.
    Fig. 3 shows the steps of the adopted methodology in the present research to monitor
    drought and salinity variations. The first step included the assessment of spatiotemporal
    variation of the drought using ground- and satellite-based datasets during the
    time period of 1985–2020. So far, different indices have been introduced to assess
    droughts (Kisi et al., 2019). Among the proposed indices, the Standardized Precipitation
    Index (SPI) is the primary metric used in drought monitoring since it is based
    only on rainfall data and is less complex. Also, the Normalized Difference Vegetation
    Index (NDVI) and Land Surface Temperature (LST) are two satellite-based indices
    used in drought studies. NDVI, ranging from −1 to +1, is used to evaluate the
    density of vegetation on a given area (Zare et al., 2019). Low NDVI amounts stand
    for moisture-stressed vegetation and higher values show a higher density of green
    vegetation. This indicator can display the variations in the density of green
    under wet and drought conditions. LST is part of the surface energy budget, and
    can be used as an indicator for climate change (Hengl et al., 2012). LST is able
    to show drought-induced thermal stress faster than NDVI. In this study, the mentioned
    three indices were used for assessing the drought-prone areas in the basin. Download
