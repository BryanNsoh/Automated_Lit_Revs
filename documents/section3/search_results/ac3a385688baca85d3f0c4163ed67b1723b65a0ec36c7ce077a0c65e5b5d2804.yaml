    2.5. Accuracy assessment index To assess the accuracy of water quality parameter
    predictions, various analyses and indicators are commonly employed. In our study,
    we evaluated the effectiveness of our model using four specific metrics: the coefficient
    of determination (R2), mean bias error (MBE), root mean square error (RMSE), and
    mean absolute error (MAE), as represented by Eqs. (6), (7), (8), (9). The R2 quantifies
    the fraction of variance in the dependent variable accounted for by the independent
    variables in the model. The MBE primarily evaluates the model''s average bias,
    assisting in identifying if any rectifications are required to address this bias.
    This metric identifies the mean deviation in the estimations, with a positive
    bias indicating a tendency to overestimate relative to the dataset values. RMSE
    calculates the discrepancies between predicted and true values, while MAE quantifies
    the average size of these prediction errors. Superior model performance is signaled
    by higher R2 scores, reduced RMSE and MAE scores, and MBE figures nearing zero.
