    size image This study focuses on tracking changes in physical activity patterns
    from a defined baseline to a subsequent endpoint, using these patterns as surrogate
    markers for physical frailty phenotypes. Drawing upon previous research24, we
    selected nine frailty-associated digital biomarker features, as detailed in Table
    1, to encapsulate these phenotypes. These features encompass dimensions such as
    slowness (indicated by cadence), inactivity (denoted by daily walking steps),
    weakness (depicted by postural transitions), and exhaustion (represented by factors
    like the duration of the longest walk, standing posture, and energy expenditure).
    Each of these biomarker features was assessed every 24 h, and their variations
    were tracked throughout the 14-day monitoring period. Table 1 Sensor-derived digital
    frailty biomarkers. Full size table In terms of defining our time points, the
    baseline is considered as the first day of chemotherapy cycle. The endpoint is
    determined as final day of sensor monitoring (14th day). To capture the trajectory
    of each frailty biomarker, we calculated the ratio of the difference between the
    endpoint and baseline to the baseline itself. This computation provides a holistic
    depiction of the alterations in frailty over the course of the treatment period.
    Determination of chemotherapy resilience and chemotherapy resilience index The
    recording of prospective adverse events was carried out via comprehensive reviews
    of medical charts, consultations with administering oncologists, and/or through
    interviews conducted either with the chemotherapy administering oncologists or
    directly with the participants themselves. The medical charts were collected through
    the electronic health record (EHR) within the Veterans Affairs (VA). This process
    led to the categorization of participants into one of two distinct groups for
    further analysis: resilient or non-resilient. The non-resilient classification
    was assigned based on the occurrence of certain prospective events related to
    cancer therapy. These included the discontinuation or dose reduction of therapy,
    cancer-related hospitalizations within the initial four weeks following therapy
    initiation, or mortality within a period of six months post-therapy. Conversely,
    resilient participants were defined as those who did not meet these criteria.
    A two-sample t-test was used to compare categorical variables between the resilient
    and non-resilient groups. Cohen''s d was used to calculate the effect size (small
    effect size (d = 0.2), medium effect size (d = 0.5), and large effect size (d = 0.8))41.
    Three different models using Logistic Regression were tested to assess their ability
    to differentiate between resilient and non-resilient participants. The models
    included: (1) Eastern Cooperative Oncology Group (ECOG), (2) Mobility derived
    digital biomarkers of frailty (MBF), and (3) a combination of ECOG and MBF. The
    parameters for MBF were chosen based on their significant differences and larger
    effect sizes between the resilient and non-resilient groups. Models incorporating
    MBF aimed to determine the optimal number of days needed to distinguish non-resilient
    cases from resilient ones as early as possible in post-chemotherapy initiation,
    while achieving an area under the curve (AUC) greater than 0.80. The Chemotherapy
    Resilience Index (CRI) was calculated using fitted probabilities from a logistic
    regression model, featuring a scale from 0 to 1, where higher values indicate
    poorer resilience to chemotherapy. This model, derived using the maximum likelihood
    estimation (MLE) method42, was designed to optimally differentiate between resilient
    and non-resilient participants. To construct the model, we employed MBE metrics
    gathered during the shortest post-chemotherapy initiation time window that could
    effectively distinguish non-resilient cases from resilient ones with an AUC of
    0.80 or greater. The aim was to develop a singular score reflecting the likelihood
    of poor resilience to chemotherapy as early as possible after the initiation of
    treatment. In assessing the predictive performance of CRI, in addition to sensitivity
    and specificity, we calculated the Positive Predictive Value (PPV) as shown in
    Eq. (1), using the optimal cut-point threshold determined by AUC. $${\\text{PPV}}=
    \\frac{{\\text{TP}}}{{\\text{TP}}+{\\text{FP}}}$$ (1) To prevent an overestimation
    of the PPV, we computed the adjusted PPV using Eq. (2)43. $$Adjusted PPV= \\frac{Sensitivity
    \\times Prevalence}{\\left(Sensitivity \\times Prevalence\\right) + \\{(1-Specificity)\\times
    (1-Prevalence)\\}}$$ (2) The prevalence rate is derived from our dataset and represents
    the proportion of patients who experienced adverse reactions to chemotherapy (non-resilient)
    within our study sample. All statistical analyses and machine learning models,
    including data extraction, plotting, and model fitting, were performed using MATLAB.
    (MathWorks Inc., Natick, MA, USA). Results All Veterans admitted to the MDVAMC
    oncology clinic for chemotherapy treatment were considered as potential participants.
    The data were collected during two-time intervals: the first cohort between September
    9, 2019, and October 16, 2019, and the second cohort from April 7, 2021, to April
    12, 2022. However, recruitment for the second cohort experienced a pause of approximately
    six months due to the COVID-19 pandemic. Despite this, both cohorts followed the
    same protocol. Of these, thirty-nine Veterans [Age = 65.9 ± 13.9, BMI = 25.9 ± 5.4,
    67% male, ECOG-PS: ECOG(0) = 33%, ECOG(1) = 41%, ECOG(2) = 18%] met the study''s
    specific inclusion and exclusion criteria and consented to participate in the
    study. Among them, only one refused to wear the pendant sensor for 14 continuous
    days after giving consent, resulting in a 97% protocol feasibility rate for the
    use of the pendant sensor. The remaining thirty-eight participants completed the
    14-day period and self-reported wearing the sensor continuously without removal.
    However, due to technical issues such as corrupted sensor memory and sensor battery
    failure that resulted in data not being recorded during the first two weeks, data
    from 11 participants had to be excluded. This resulted in a total of 27 valid
    samples. Among these, 14 participants (52%) completed a four-week chemotherapy
    cycle without encountering any adverse events during the cycle and survived up
    to six months post initiation, leading to their classification as resilient. The
    remaining thirteen participants (48%) were classified as non-resilient, having
    experienced one or more adverse events such as dose reduction or treatment discontinuation
    (n = 7, 54%), unplanned hospitalization (n = 8, 62%) within 4 weeks, or death
    within the first six months of therapy (n = 11, 85%). Baseline demographics and
    clinical characteristics are summarized in Table 2. Upon comparison, no significant
    differences were observed between the resilient and non-resilient groups in terms
    of demographics and comorbidities except the BMI and depression. Table 2 Overall
    baseline demographics, clinical characteristics, and motor capacity information
    of the resilient and non-resilient group. Full size table Figure 2 illustrates
    the patterns of physical activity immediately following the initiation of the
    first chemotherapy cycle, over a duration of 14 days leading up to the subsequent
    cycle. Generally, visual observation of these patterns shows a decline in functional
    performance for both groups, with the most noticeable decline observed on either
    day 2 or 3 post-chemotherapy. However, the resilient group begins to recover from
    day 3 and reaches stable values for most parameters by around day 6. In line with
    our hypotheses, changes in frailty phenotypes like slowness (cadence) and weakness
    (postural transition) significantly predicted chemotherapy non-resilience cases,
    exhibiting large effect sizes (d = 0.86–0.88, p < 0.03). However, variations in
    inactivity and exhaustion, despite being observed in both groups, did not predict
    non-resilience in our sample (also shown in Supplemetary Table 1). Figure 2 Sensor
