    activity and topographic features (i.e., slope, aspect, and elevation) characterized
    using an airborne lidar-derived digital elevation model (DEM) at 1 m spatial resolution
    (Fountain et al., 2017). Depressions, rocky outcrops, sloped hills, and flat surfaces
    were all represented in our field locations. Overall, these locations were selected
    to maximize spatial coverage of ranges in photosynthetic activity and topography
