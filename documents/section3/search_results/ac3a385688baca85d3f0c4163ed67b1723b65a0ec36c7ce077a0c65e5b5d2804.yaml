    Many factors are involved in the occurrence of such conditions, which can generally
    be divided into two categories. First, the factors that are related to human activities,
    which include excessive use of water resources, excessive development of agriculture
    around the lake, and the structures built in the basin. One of the human activities
    is changing the cultivation pattern and creating unconventional deep wells in
    the region, especially between 1985 and 2014. At this time, the cultivation of
    water-based agricultural products increased from 350,000 ha to 500,000 ha. The
    construction of dams caused a sharp decrease in the catchment water of the lake,
    which, with these unplanned dams and changing of river direction to the agricultural
    areas, the lake went to dry. By considering the extra flowing water prevented
    by dams, can see the major impact of dams in the crisis. According to the Urmia
    Lake Restoration Program (ULRP) (2015), there are about 56 dams in the Urmia Lake
    basin, 42 of which were built between 1990 and 2014, and the purpose of building
    most of them was the development and prosperity of the agricultural sector. Along
    with the use of dam water for agricultural activities, deep and semi-deep wells
    were created to increase agricultural products. Therefore, dams and wells have
    reduced the amount of water recharging the lake and have had a direct impact on
    the shrinkage of the lake. The second category is climate change, which affects
    the ecosystem of the Urmia Lake as a result of the reduction in rainfall and the
    volume of river flow, as well as the increase in temperature and annual evaporation.
    The studies of Hamzeh et al. (2023) and Khorrami et al. (2023) showed that the
    basin had undergone an alarming hydrological situation from 2000 to 2020 with
    a total loss of 10 km3 from its terrestrial water storage. Hamzeh et al. (2023)
    revealed that the main cause for turning Urmia into a dried lake bed was human
    interference, since climatic factors contributed positively but to a lesser degree.
    They stated that among anthropogenic interferences, the construction of many river
    dams highly contributed to this disaster. 3.3. Variation of the salinity in the
