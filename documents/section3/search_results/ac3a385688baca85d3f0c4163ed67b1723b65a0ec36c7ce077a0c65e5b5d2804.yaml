    and regression tree (CART) classifier CART, first developed by Breiman in 1984
    (Breiman et al., 1984), based on simple decision-making logic (If-else) and regression
    analysis. CART build a decision tree by dividing training data into successive
    subsets. This dividing of data is recursive and based on a predefined threshold,
    this phenomenon continued until CART achieved non dividable leaf nodes on tree.
    Afterwards, these leaf nodes on decision tree are used as output for predictions
    and the decision tree is then utilized in test phase to evaluate the performance
    of the algorithm. CART is highly sensitive about the training dataset and very
    minor variation in training dataset can lead to a totally different result. This
    heavy dependency on training dataset is considered as foremost disadvantage of
    CART. Nevertheless, CART is a simple model and proved it remains robustness in
    modern times. This study utilized “classifier.smileCart” method already embedded
    in GEE to apply CART classification. 2.3.2. Random forest (RF) classifier RF is
    most commonly used classifier for classification of LULC, RF is known as collective
    classifier that contains many autonomous trees to execute the classification.
    RF generates multiples random decisions trees by utilizing predictions of previously
    defined trees. A subset of inputs given to RF are used for training purpose and
    remaining input data is used for unbiased validation. Final result of classification
    is calculated by taking the average of probability of each class by individual
    tree. RF is considered as very stable classifier which can efficiently handle
    the issues like over fitting and noise, RF has also ability for handling the high
    dimensional data (Teluguntla et al., 2018). There are many parameters those can
    affect the final classification from RF. Two most effecting parameters for RF
    classifiers are number of total trees and number of variables in each node (Khan
    et al., 2021). 2.3.3. Support vector Machine (SVM) classifier SVM is supervised
    learning method commonly used for LULC classification and regression analyses.
    This algorithm creates an optimal decision boundary which is known as hyperplane
    and this hyperplane separates the on the base of minimum misclassified pixels
    from training data. The SVM adopted the iterative approach to create the optimum
    hyperplane to differentiate the patterns of training dataset. To create an optimal
    hyperplane SVM select the extreme points (support vectors). To determine the support
    vectors, cost parameter, Kernel Function and GAMA are the key parameters. By utilizing
    nonlinear kernel function, SVM can also applicable for nonlinear. SVM has a complex
    training mechanism which primarily depend upon size of the dataset, this training
    complexity made SVM not much suitable for large data. Nevertheless, SVM is very
    useful for complex data due to its kernel approach. 2.4. Accuracy assessment Accuracy
    of any classifier is dependent upon amount of input data, study area and satellite
    sensor. Several studies found different LULC accuracies for different classifier
    in different study area (Puttinaovarat et al., 2023, Soomro et al., 2021, Vivekananda
    et al., 2021). After performing the LULC classification, efficiency of any classifier
