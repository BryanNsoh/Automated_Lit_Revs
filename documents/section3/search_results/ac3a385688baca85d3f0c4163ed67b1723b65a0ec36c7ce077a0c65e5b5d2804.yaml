    the effect of climate change was not enough to explain the dramatic water loss
    of the lake. The study of land use changes in the basin showed that human activities
    are important reasons for the lake''s shrinkage. For example, increasing the number
    of crops that use too much water, especially water-based products led to the need
    for water resources in the basin. Also, the crops extensively change to many water-used
    crops. In addition to using the dam''s water for agriculture, deep and semi-deep
    wells were developed for increasing crops. The cumulative effect of such human-induced
    interventions has been demonstrated as the main reason for the desiccation of
    the lake between 1996 and 2016. The drying of the lake can create a salty zone
    (with an area covering approximately 6000 km2) that has the potential to generate
    dust and salt storms, polluting the air in the basin and its vicinity. The increase
    in water body since 2015 showed that the restoration of the lake is possible.
