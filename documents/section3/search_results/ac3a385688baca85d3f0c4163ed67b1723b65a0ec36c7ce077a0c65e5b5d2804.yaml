    microcosms of biocrust material and bare soil (not containing biocrust) of varying
    percent (0–100%) biocrust by weight (g/g) in the laboratory and characterized
    these materials using hyperspectral reflectance techniques to quantify the potential
    detection limits of our remote sensing methods. The soil was collected from the
    Fryxell basin, and to minimize oversampling of the sensitive dry valley biocrust
    communities, we collected a Nostoc-dominated biocrust from a warm desert environment
    in Arizona, which has a similar spectrum as the dry valley biocrust (Fig. S1).
    Both biocrust spectra contain absorption features at ∼0.68, 1.19, 1.45, 1.78,
    and 1.93 μm, indicating that the major spectral characteristics between both types
    of biocrust are the same and therefore justify this analog material''s appropriateness
    for our laboratory experiment. The biocrust and soil were separately ground into
    a homogenous fine particle size for hyperspectral analysis. This disaggregation
    process allows the biocrust to evenly distribute among the soil particles, and
    from a chemical and pigment perspective, the spectral characteristics of the biocrust
    remain largely unchanged after disaggregating. A known quantity of biocrust was
    mixed with a known quantity of soil to achieve the desired percent biocrust mixtures,
    and the mixtures were placed into a sample holder ∼2.5 cm in diameter and 0.5
    cm in depth. Sample mixtures were moistened with DI water and placed under a halogen
    lamp for several minutes, allowing time for the organisms to reactivate and begin
    photosynthesizing. We targeted a final water content for our wetted samples of
    approximately 0.25 GWC (g H2O/g dry soil and biocrust material). Spectra were
    acquired using an Analytical Spectral Devices (ASD) FieldSpec4 high-resolution
    hyperspectral reflectance spectrometer set up for use in a stable lab environment.
    Data were collected between 350 and 2500 nm at a 1 nm sampling interval. A halogen
    lamp was used to illuminate the samples at 30° off-nadir and approximately 25
    cm away, while reflectance was measured at nadir using the ASD''s bare fiber optic
    cable roughly 3 cm above the sample surface with a 25° field of view projecting
    a 1.39 cm2 spot size onto our samples. To minimize instrument noise, particularly
    at the longest and shortest wavelengths where the output of the halogen bulb is
    lowest, we averaged 50 individual spectra for each biocrust-soil combination produced
    in the lab. All data were then downsampled to WV-2 and WV-3 spectral resolutions
    for direct comparison to the respective orbital platforms. Linear mixtures of
    pure soil and biocrust spectra were also modeled for comparison to the spectra
    of those known physical mixtures to determine the nature of the observed spectral
    mixing relationship, validating the ability to confidently translate this linear
    unmixing method to orbital data. 2.3. Orbital spectral collection and processing
    Satellite images acquired during austral summers were used to identify photosynthetic
    signatures in upland terrestrial areas. WorldView-2 and WorldView-3 (DigitalGlobe,
    Inc.) are multispectral satellites in polar orbit with 8 multispectral bands at
    1.84 m and 1.24 m nadir resolutions, respectively. Georeferenced data, validated
    using ground control points, were obtained from the University of Minnesota Polar
    Geospatial Center (PGC) through a cooperative agreement between the National Science
    Foundation (NSF) and National Geospatial-Intelligence Agency (NGA). These data
    were subsequently processed to atmospherically corrected surface reflectance using
    five spectral ground validation targets acquired in the field during the 2018–2019
    austral summer, following methods from Salvatore et al. (2021). Band-specific
    linear relationships between top-of-atmosphere reflectance data and ground validation
    spectra were applied to the entirety of the satellite images to remove atmospheric
    contributions to the observed signal. These corrected surface reflectance data
    were used in several analyses and compared with ground-based surveys of soil chemical
    and biological properties detailed in the sections below. 2.4. Field site identification
    and in-situ environmental sample collection We used vegetation indices, such as
    the Normalized Difference Vegetation Index parameter (NDVI; Tucker, 1979), to
    target locations of varying photosynthetic activity across the eastern Taylor
    Valley landscape. High NDVI values are typical of photosynthetic vegetation, which
    has a unique spectral signature of absorbance in the visible wavelengths (due
    to the activity of chlorophyll-a and other pigments) and strong reflectance in
    near-infrared regions due to scattering and reflectance of long-wave radiation
    by cell walls. NDVI was calculated using spectral reflectance measurements acquired
    in the near-infrared (WV-2 Band 7, centered at 831 nm; WV-3 centered at 832 nm)
    and red (WV-2 Band 5, centered at 659 nm; WV-3 centered at 661 nm) using the Environment
    for Visualizing Images (ENVI, Harris Geospatial) software package. Thirty locations
    with either consistently high NDVI values, consistently low NDVI values, or variable
    NDVI values were identified in eastern Taylor Valley outside of stream channels
    and lake margins (Fig. 2) using three satellite images: a WV-3 image acquired
    on January 17, 2015 (1040010006846000), a WV-2 image acquired on January 19, 2018
    (1030010077755100), and another WV-2 image acquired on December 11, 2018 (1030010089D13500).
