    spectral detection of biocrust Our laboratory spectral validation study demonstrated
    that biocrust present in soil microcosms is detectable at abundances as low as
    1% by weight, and that spectral linear unmixing models can be used to successfully
    predict biocrust abundance. The absorption feature associated with photosynthetic
    pigments (∼0.68 μm) is present in all biocrust microcosm mixtures, including the
    1% biocrust microcosm where the feature is observable as well (Fig. 3). When comparing
    the modeled biocrust abundance of each sample mixture to the actual measured biocrust
    abundance, there is a strong linear fit between the modeled and measured abundance
    with an R2 of 0.99 (Fig. 4). We have shown how, under ideal conditions, mixtures
    of biocrust and soil combine linearly in VNIR spectral space, allowing for linear
    unmixing models to accurately predict biocrust abundance. This detection method
    is successful over a range of abundances analogous to dense microbial mat communities
    associated with productive aquatic habitats (Power et al., 2020; Salvatore et
    al., 2021) and sparse biocrusts in the more typical arid soils of the MDV. Despite
    the known complexities associated with extrapolating these results to field and
    orbital data (e.g., atmospheric contributions, variations in biotic and abiotic
    surface composition and moisture), the relationships derived in our laboratory
    analyses are successful in identifying and quantifying biocrust and can be modeled
    to approximate the distribution of microbial communities in the MDV. 4.2. Oxidized
    granite impedes use of vegetation indices It was evident during our field surveying
    and sampling campaign that geological features are a significant factor in the
    detection of low density biocrusts in dry terrestrial environments. While the
    soils and dominant lithologies of the MDV have been widely characterized by previous
    investigators (e.g., Bockheim et al., 2008), isolated outcrops or boulders of
    distinct composition have been shown to locally influence observed spectral signatures.
    For example, during our field campaign, several plots with high NDVI values were
    found to be predominantly covered by oxidized granitic boulders (Fig. 5 e, h).
    Despite their high NDVI values, these oxidized granite plots lack visible biocrust
    presence based on visual observation in the field (Fig. 7) and had low AFDM and
    chlorophyll contents (Table 1), indicating that these relatively high NDVI values
    are not associated with photosynthesis. The hyperspectral data of the surface
    samples of all plots illustrated clear distinctions among the plots (Fig. 6).
    For example, plots 20 and 29 were located within oxidized granite boulder fields
    and exhibit two broad absorption features associated with the presence of ferrous
    and ferric iron (Fe), centered near 0.67 μm and 0.94 μm, and resulting in a broad
    reflectance peak at approximately 0.74 μm (Fig. 5 k; Fig. S2). While the hyperspectral
    shape of these granitic spectra is distinct from those of biocrust, NDVI does
    not effectively distinguish between them due to the granitic spectra containing
    an Fe-absorption feature at red wavelengths and thus an increase in reflectance
    in the NIR (Fig. S2). This change in reflectance creates a slope that causes these
    granitic areas to have a high NDVI, despite not being correlated to indicators
    of photosynthetic activity (e.g., chlorophyll or AFDM). While hyperspectral reflectance
    data can be used to distinguish these abiotic absorption features from those associated
    with biological activity, simple multispectral parameters (e.g., NDVI) are less
    capable of distinguishing between these different compositions and are therefore
    less reliable at detecting biocrust presence. 4.3. Biocrust distribution is associated
    with seasonal snowpacks In contrast to soils with oxidized granites, several locations
    contained sparse, incipient biocrust, where it appeared that cyanobacteria colonies
    and potentially moss were emerging from wet desert pavement (Fig. 1 c). The locations
    identified as having biocrust present or likely present had relatively higher
    NDVI compared to the desert pavement locations not containing biocrust and which
    upon analyses were shown to have low chlorophyll concentrations and AFDM. Of particular
    interest, plot 09 hosted dense biocrust (Fig. 5 d, g) and diverse soil fauna (Table
    1), similar in composition to the diversity found near stream and lake ecosystems
    (Ayres et al., 2007; Treonis et al., 1999). Plot 09 is outside of any stream channel
    or water track and is ∼700 m above the current elevation of Lake Fryxell. The
    only visible source of liquid water for plot 09 are a series of snowpacks immediately
    uphill and ∼10 and 50 m uphill (at the time of sampling and visible in multiple
    satellite images). While diverse invertebrate communities are common near aquatic
    environments in the Fryxell basin (Courtright et al., 2001; Freckman and Virginia,
    1997), they have not been commonly reported for upland soils outside stream channels.
    One well-documented landscape that exhibits similar biotic diversity to plot 09
    is the Wormherder Creek wetland in western Taylor Valley on the south side of
    the west lobe of Lake Bonney (Harris et al., 2007; Simmons et al., 2009b; Nielsen
    et al., 2012). Unlike the soil biocrusts documented here (e.g., plot 09), which
    are fed by the melt of relatively small snowpacks (<60 m in diameter), the Wormherder
    Creek wetland is fed intermittently by the melt of large snowpacks on the southern
    valley wall which create melt-water drainages that have contributed to saturated
    soils and overland flow on at least 3 documented occasions (sufficiently warm
    and sunny summers) in the last thirty years (Lyons et al., 2005; Nielsen et al.,
    2012; Wlostowski et al., 2019; Stanish et al., 2012; Harris et al., 2007). Abundant
    microbial mats hosting diatom and invertebrate communities have been described
    in Wormherder Creek (Nielsen et al., 2012; Stanish et al., 2012; Simmons et al.,
    2009b). Both these snowpack-fed meltwater environments are examples of biological
    hotspots in an otherwise arid terrestrial landscape physically separated from
    the diverse communities within the annual ephemeral streams. These snowpack-fed
    biological hotspots are distinct from the water track features described by Levy
    et al. (2011), which are narrow areas of subsurface hydrologic flow that route
    water downslope through soils above the ice table and lack overland flow. Water
    tracks are more saline in comparison to the surrounding landscape and therefore
    do not host conspicuous surface biocrust, microbial mats, or invertebrate communities
    (Kuentz et al., 2022; Levy et al., 2011, 2014). Therefore, biological activity
    in these snowpack areas is not driven solely by the presence of liquid water,
    but also suitable soil conditions as well. A continuum of hydrological conditions
    exists: the arid terrestrial landscape, hypersaline water tracks, snowpack-fed
    microhabitats, snowpack-fed non-annual ephemeral wetlands, annual ephemeral streams,
    and lakes (Table 4). Plot 09 is compositionally and chemically more similar to
    near-stream environments than to the persistently dry and low organic matter soils
    that characterize most of this arid terrestrial landscape (Burkins et al., 2001;
    Barrett et al., 2006a). For example, plot 09 is wetter and less alkaline than
    the other soil plots with low or no biocrusts, which are representative of the
    arid soils described by Barrett et al. (2006a) and Campbell et al. (1998) (Table
    2). Plot 09 also has the lowest electrical conductivity, which is an indicator
    that soils are regularly flushed by water, and it has a relatively higher concentration
    of ammonium, NH4+, typical for biologically active soils with active turnover
    of organic matter (Barrett et al., 2009). Additionally, the concentration of soil
    organic C in this plot is more than 2x greater on average than previous reports
    for arid soils in Taylor Valley (Barrett et al., 2006b; Burkins et al., 2001)
    and closer to the concentrations of C in near-stream and lake sediments (Barrett
    et al., 2009). Moreover, the mass of carbon in the biocrust itself is 2–3x greater
    than that in the underlying surface soils (Burkins et al., 2001), indicating the
    importance of including biocrust estimates in regional carbon mass balances. Rather
    than viewing this landscape as simply aquatic or terrestrial units, a continuum
    of hydrological conditions exists, and these snowpack-fed landscapes constitute
    a unique component of the soil-sediment environment. Elucidating the factors contributing
    to the structure and function of these snowpack-associated environments is essential
    for refining our understanding of species distribution and organic C balance in
    the MDV. Table 4. Continuum of hydrological conditions in Taylor Valley, Antarctica.
