    silt, sand, and gravel) in the saturation zone is directly proportional to the
    subsidence vulnerability (Sadeghfam et al., 2020). This layer was obtained from
    75 well logs using GSI information. Urban development, agricultural land expansion,
    and other land use changes directly and indirectly lead to LS (Minderhoud et al.,
    2018). A land use map was generated based on a Sentinel-2A (2021) image and was
    classified into range land, agriculture, and urban area. Groundwater pumping is
    the most crucial cause of LS in the plains, particularly sedimentary plains. Water
    abstraction from groundwater sources reduces hydraulic pressure and soil particle
    spacing, increasing the effective tension and layer density, thus causing subsidence
    (Minderhoud et al., 2018). Studies show that every 10 m of declining water level
    can lead to 1 to 50 cm LS and varies according to the type of stress, the density
    and thickness of layers, and the loading times (Alipour et al., 2008). Information
    from the GSI was used to generate a discharge layer based on the annual extraction
    rate from wells in the Tehran-Karaj area (6,870 wells). The recharge rate was
    inversely related to LS; therefore, increasing land recharge reduced the probability
    of LS occurrences (Nadiri et al., 2018). The Piscopo method was applied to determine
    the recharge rate by combining the slope, soil permeability, and rainfall layers.
    The aquifer’s thickness is another factor directly related to LS (Chatrsimab et
    al., 2020). The thicker the aquifer, the more water can be withdrawn, and the
    greater the weight of the sediments and their deformation due to water abstraction.
    Conversely, the lower the aquifer thickness, the less water can be withdrawn (Nadiri
    et al., 2018). The aquifer thickness was determined using geo-electric sections
    of the plain, which dated back to 2007. Tectonic movements, such as faults, are
    a natural factor that causes subsidence. Faults exacerbate subsidence by displacing
    fine-grained and coarse-grained material in crevices. The closer the area is to
    the location of a fault, the greater the possibility of subsidence (Nadiri et
    al., 2018). Ten years (2010–2020) of piezometer data for the region were obtained
    from the Tehran Regional Water Authority (https://wrbs.wrm.ir) to determine the
    groundwater declination. The raster layer was obtained for integration with other
    layers after interpolating the data for the whole region using the Kriging method.
    In addition, the distance to the stream network could affect the groundwater level.
    A stream network was obtained from a topography map (scale 1:25:000) provided
    by the GSI. Reducing the distance to the stream network increase the possibility
    of subsidence. Streams can adversely affect land stability by eroding the slope
    and saturating the lower part of the soil, raising the water level (Alogayell
    et al., 2021). Transmissivity and storage coefficients were determined by pumping
    tests and were classified into four and five classes using ArcMap, respectively.
    Farr et al. (2014) showed that lithology can play a critical role in LS, and various
    geological formations could create different LS patterns (Xu et al., 2008). The
    presence of water influences the dissolution of gypsum and carbonate rocks, which
    also increases subsidence rates (Youssef et al., 2016). Thus, we prepared lithology
    maps using a 1:100,000-scale geology map provided by the GSI. The alluvial thickness
    map data were subtracted from the topographic map data to prepare a bedrock-level
    map. The DEM map for the aquifer was used to prepare bedrock-level maps. In their
    study, Fatolahzadeh et al. (2022) demonstrated that the consolidation process
    amplifies the risk of subsidence due to the incremental depth of the bedrock.
