    remote sensingData coverageQuantitative validation 1. Introduction Remote sensing
    is gaining relevance in recent years as it offers the monitoring of different
    habitats around the globe such as forest (Lechner et al., 2020), agriculture fields
    (Huang et al., 2018), soil moisture (Pezij et al., 2020), urban environments (Singh,
    2019), archaeological and cultural heritage (Luo et al., 2019), Oceans (Martin,
    2014), Rivers (Beveridge et al., 2020) or Rainfall driven hazards (Wright et al.,
    2017), just to name a few. Satellite Remote Sensing (SRS); i.e., monitoring systems
    based on sensors aboard satellites that detect and record reflected or emitted
    energy, are increasingly available, offering global coverage, frequent acquisition,
    and high spatial resolution (Chuvieco, 2016). Beyond obtaining satellite images
    with high-quality geometric and radiometric information, many biogeophysical parameters
    have been obtained from the processing of these images (Sowmya et al., 2017; Vos
    et al., 2019; Yang et al., 2013). For instance, from the spatial and spectral
    ranges provided by the MODIS (Moderate Resolution Imaging Spectroradiometer) sensor,
    44 different standard data products have been developed and are classified into
    Atmosphere, Land, Cryosphere and Ocean products (Justice et al., 2002). Moreover,
    the continuous development of new retrieval algorithms and the launch of new high-quality
    satellites has led to the development of various satellite products with different
    spatial, temporal and spectral resolutions, such as ESA''s Sentinels missions
    (Malenovskỳ et al., 2012) and the NPP VIIRS products (Justice et al., 2013). SRS
    data is becoming popular for near real-time (NRT) monitoring systems to address
    natural and societal challenges such as shedding light on global and regional
    challenges, thereby supporting several initiatives (e.g. Sendai Framework, Paris
    Agreement, Sustainable Development Goals) (Grainger and Kim, 2020; Noe et al.,
    2022; Walz et al., 2020). However, SRS-based products, including algorithms and
    associated model parameters, are often unknown from a global perspective, but
    their effectiveness and feasibility are ignored at the local/regional scale. As
    a result, large discrepancies might exist between satellite-derived products and
    the actual state of surface parameters (Wu et al., 2019). In addition, other factors
    affect the accuracy of these products such as the state of the local atmosphere,
    and the characteristics of the earth or ocean surface, among others. Undoubtedly,
    biases between in situ and satellite-derived satellite products for a given variable
    or discrepancies of the same product over different regions, not only reduce their
    usefulness in applications but also reduce the accuracy of their downstream products.
    Therefore, it is essential to thoroughly investigate the accuracy of SRS-based
    products in the system under study to improve its quantitative application before
    developing a particular SRS-based monitoring system. In this paper, we deeply
    analyse SRS data acquired from public ESA and NASA-related products to monitor
    the Mar Menor coastal lagoon (Murcia, Spain); a local ecosystem at risk of collapse.
    The Mar Menor is the largest hypersaline coastal lagoon in Europe and is listed
    as a RAMSAR site (Casini et al., 2015). It was chosen as an example to carry out
    this research as it has intensified pressures (e.g. agriculture, tourism, fishing,
    urbanisation, eutrophication, pollution, flash floods, climate change) that have
    led to environmental deterioration and near collapse — last year more than 5 t
    of dead fish washed up on its shores. The high mortality is attributed to lack
    of oxygen in the water due to massive algal blooms (Ruiz et al., 2021). Therefore,
    this paper focuses on the Chl-a concentration as a key indicator of the eutrophication
    status of this ecosystem (Gunia et al., 2022). Several works have been proposed
    for developing SRS-based monitoring systems (Caballero et al., 2022; Erena et
    al., 2019; Gómez et al., 2021) for this variable. However, these works assume
    the validity of the data obtained by satellite systems, focusing mainly on one
    or two satellite sources, mainly Sentinel-derived products, without going into
    the process of validation and/or coverage of all existing products for this lagoon.
    This validation process, developed in this article, is critical in this unique
    ecosystem due to the limited in situ data coverage, the large spatial scale mismatch
    between in situ measurements and remotely sensed pixels, the lack of understanding
    of the intrinsic heterogeneity of land and ocean surfaces (Andersen et al., 2021),
    which release nutrients into the lagoon, the shortcomings and deficiency of theories
    on the scale problem embedded in validation, and the absence of the most reliable
    in situ dataset with continuity, completeness and consistency. Therefore, the
    main contributions of this article include the following: • A quantitative and
    qualitative validation of up to six different SRS-based products for Chl-a concentration
    detection is provided, including Sentinel-3A OLCI, Sentinel-3B OLCI, NOAA VIIRS,
    SNPP VIRRS, Aqua MODIS, and Terra MODIS, for a local/regional coastal lagoon.
    • A comparison of in situ variable detection vs. SRS is carried out to analyse
    the impact of different geospatial and environmental variables that may be relevant
    in the SRS data generation, such as land surface heterogeneity, lagoon depth,
    proximity to the shore, biogeochemical conditions, large-scale spatial mismatch
    between in situ measurements and remotely sensed pixels, etc. • An automatic crawling
    module has been developed to obtain information from different SRS products by
    setting GPS coordinates as input. • Sentinel-3 IRTM-NN algorithm offers the best
    performance for a near real-time surveillance system in a local/regional environment
    such as the Mar Menor. However, we identify the need to complement different systems
    to achieve a higher measurement coverage, going from 19% to 70% of annual daily
    coverage. The rest of the article is structured as follows. First of all, materials
    and methods carried out in this work are described in Section 3. Then, we show
    the quantitative results offered by all SRS-based products for monitoring the
    Mar Menor coastal lagoon in Section 4. Finally, Section 6 ends with some conclusions
    and future work directions. 2. Related work Satellite technology has markedly
    expanded our capabilities for assessing water quality on a planetary scale. Contemporary
    missions are increasingly equipped with sophisticated instruments specifically
    calibrated to discern aquatic characteristics, thereby facilitating the measurement
    of critical water quality parameters through advanced remote sensing algorithms.
    For instance, the Ocean and Land Colour Instrument (OLCI) on Sentinel-3 provides
    extensive datasets for oceanic and coastal water monitoring (Shen et al., 2020).
    These missions contribute significantly to our comprehensive understanding of
    the Earth''s hydrosphere''s health. Nevertheless, it is widely acknowledged in
    the literature that the calibration protocols, predominantly tailored for the
    open ocean''s optically simpler waters, may not directly translate to the more
    complex optical properties of turbid shallow waters found in inland lakes and
    coastal zones (Loisel et al., 2013; Palmer et al., 2015). This discrepancy underscores
    the necessity for region-specific calibration efforts to enhance the accuracy
    of satellite-derived data in these ecologically distinct environments (Chen et
    al., 2020). A multitude of scholarly inquiries have underscored the efficacy of
    SRS in monitoring Chl-a levels across diverse aquatic milieus. Such studies are
    particularly salient when grappling with the intrinsic complexities of shallow
    water bodies. Seminal work by (Gitelson et al., 2011; Li et al., 2017) has been
    instrumental in delineating the correlation between Chl-a concentrations and specific
    spectral bands—namely, the blue, green, red, and near-infrared wavelengths—leveraging
    the Moderate Resolution Imaging Spectroradiometer (MODIS) on both the Terra and
    Aqua satellites. These methodologies, while invaluable, encounter limitations
    when applied to the optically complex and variable environments of shallow waters,
    a testament to the ongoing evolution of satellite technologies and their spectral
    sensitivities. The landscape of aquatic environmental monitoring has been notably
    transformed by recent technological advancements, particularly through the integration
    of machine learning (ML) methodologies with satellite data interpretation. Pioneering
    studies by (Cao et al., 2020; Kim et al., 2017; Wu et al., 2008) have marked a
    significant leap in refining the precision of satellite-derived analytical processes,
    particularly for the estimation of Chl-a concentrations. Notably, (Binh et al.,
    2022) have spearheaded the development of sophisticated algorithms tailored for
    atmospheric correction, optimized for application with data from the Sentinel-3
    satellite. Their research has yielded algorithms that demonstrate marked efficacy
    in the nuanced analysis of Chl-a concentrations within the optically complex waters
    of shallow lakes. The Mar Menor, a unique coastal lagoon, has become a focal point
    for SRS research, providing a rich dataset for innovative studies. Key research
    conducted by (Caballero et al., 2022; Erena et al., 2019; Gómez et al., 2021;
    González-Enrique et al., 2023) has been instrumental in elucidating the utility
    of data from Landsat 8/9 and Sentinel-2 satellites in environmental monitoring
    endeavors. These studies have not only validated the robust application of SRS
    within the Mar Menor''s context but have also been at the forefront of developing
    and implementing novel algorithms that enhance Chl-a estimation, among other environmental
    variables. Despite these advancements, the research also underscores the inherent
    challenges associated with remote sensing in such dynamic environments. Issues
    such as temporal data gaps stemming from satellite revisit cycles and the critical
    need for data synchronization with in-situ measurements are salient, as underscored
    by (González-Enrique et al., 2023). These challenges necessitate a concerted effort
    to refine data collection methods and algorithmic approaches, aiming to bridge
    the observational intervals and integrate diverse data streams for a more comprehensive
    environmental analysis. The application of SRS to the monitoring of shallow waters
    such as the Mar Menor is fraught with challenges (Mizuno et al., 2018), including,
    but not limited to, the paucity of high caliber in-situ datasets, spatial inconsistencies
    between ground-based measurements and remote sensing pixels, and the propensity
    to ignore the inherent heterogeneity of land and sea surfaces that contribute
    to nutrient dynamics within the lagoon (Jiménez-Navarro et al., 2023). In addition,
    theoretical gaps persist, particularly in terms of reconciling scale differences
    during validation processes [Doe et al., 2021]. Given these complexities, meticulous
    initial analysis is essential to determine the most appropriate remote sensing
    data source that can address the distinctive ecological nuances inherent in regions
    such as the Mar Menor. 3. Materials and methods This section provides a full description
    of the lagoon ecosystem to be monitored, focusing on the critical points of interest
    for SRS. Then, it describes the in-situ reference data used for the validation
    of the SRS data, before showing remote sensing monitoring instruments themselves
    and the data compilation tool for crawling their information. 3.1. Mar Menor coastal
    lagoon One of the largest coastal lagoons in Europe and the largest on the Iberian
    Peninsula, the Mar Menor is a coastal lagoon in Murcia (Southeastern Spain). This
    lagoon is relatively shallow, with an average depth of 3.6 m and a maximum depth
    of 7 m. It is isolated from the Mediterranean Sea by a 22 km long sandy coastal
    barrier (called La Manga). La Manga is crossed by several gullies, which determines
    the semiconfined nature of its waters and gives them unique salinity and temperature
    characteristics (see Fig. 1). In addition to its importance from an environmental
    point of view, the Mar Menor is also a key place for the economy of the Murcia
    Region. The unique climatic conditions and rich natural resources of the region
    have not only fostered tourism and recreational activities but have also bolstered
    the local economy through fishing and agriculture. The basin that drains the Mar
    Menor is called Campo de Cartagena (CC) and is a long plain of more than with
    a network of ephemeral streams that collect the scarce but intense rainfall (Senent-Aparicio
    et al., 2015). Download : Download high-res image (404KB) Download : Download
    full-size image Fig. 1. Mar Menor layout. The Mar Menor has been characterized
    by its oligotrophic waters and by its strong resistance to eutrophication. The
    lagoon''s transparent waters have historically served as its key defining feature,
    but during the past ten years, eutrophic tendencies have emerged (Conesa and Jiménez-Cárceles,
    2007). Inputs with high concentrations of nutrients to the lagoon have grown over
    the past few decades due to changes in agricultural practices in the CC and the
    introduction of intensively irrigated crops. Several studies (Domingo-Pinillos
    et al., 2018; Senent-Aparicio et al., 2021) found that flow transfer from the
    CC aquifer to the Mar Menor lagoon must have been significantly impacted by the
    entry of nitrates and other agrochemical elements from fertilization. These inputs
    caused a dramatic increase in pollution in the lagoon (García-Ayllón, 2019) and
    triggered an eutrophication process, resulting in water quality loss (Jimeno-Sáez
    et al., 2020). In 2016, an extreme eutrophication event resulted in sharp bloom
    of phytoplankton (Mercado et al., 2021) that produced a significant change in
    the quality of the waters, with a substantial increase in turbidity, a change
    in the water colour, and a loss of transparency, with a drop in the depth of Secchi
    disc visibility to less than 1 m. These raised significant concerns among environmentalists
    and those working in the tourism industry, with significant socioeconomic repercussions
    (Garcia-Ayllon, 2018). In September 2019, Chl-a levels significantly increased,
    even exceeding the peak observed in 2016. This was due to surface runoff water
    from the drainage basin that flowed into the Mar Menor as a result of a big storm.
    The driving factors of primary productivity were the enormous volumes of nitrogen,
    phosphorus, organic matter, and sediments drained by runoff (Ruiz-Fernandez et
    al., 2019). Under this scenario, early intervention is required to reduce nutrient
    and other pollutant entry into the lagoon. 3.2. In situ data During the last decade,
