    March 2024 Revealing uncertainty in the status of biodiversity change Article
    Open access 27 March 2024 Meta-analysis shows the impacts of ecological restoration
    on greenhouse gas emissions Article Open access 26 March 2024 Background & Summary
    Lakes and reservoirs are of critical importance to society, directly providing
    drinking water and supporting food production, sanitation, and transportation.
    Millions of people worldwide face intermittent clean water availability due to
    climatic and anthropogenic stressors1. Current literature suggests that changes
    in surface water quantity and quality are highly heterogeneous, and trends globally
    suggest that factors such as ice cover, air temperature, humidity, and lake surface
    area are likely interacting regionally to affect freshwater ecosystems in synergistic
    ways2,3,4,5,6,7. To gain a better understanding of the potential threats to freshwater
    ecosystems, new technologies must be engaged. Satellite-based Earth observations
    (hereafter “remote sensing”) are particularly useful as they can provide information
    at spatial and temporal scales that are currently impossible to replicate via
    ground-based observations. Although remote sensing’s usefulness to track changes
    in water quantity has enabled analyses of water availability from local-to-global
    scales8,9,10,11, investigations of water quality have historically been more limited
    in scale and scope. However, remote sensing now offers powerful approaches to
    assessing patterns and trends in water quality2,12,13,14,15, and data harmonization
    efforts allow for greater interoperability between in situ collections and remote
    sensing imagery16,17. Among studies of remotely sensed metrics of water quality,
    the majority have centered around specific constituents, such as secchi disk depth,
    chlorophyll, or suspended sediment, without necessarily offering holistic metrics
    of ecosystem productivity. Lake trophic state (LTS) is an example of a metric
    intended to provide holistic assessments of a lake’s aggregate physical (e.g.,
    light attenuation), chemical (e.g., nutrient concentrations), and biological processes
    (e.g., productivity). Broadly speaking, LTS is a property closely associated with
    a lake’s characteristic autochthonous and allochthonous productivity as well as
    water color18. Eutrophic lakes are green, oligotrophic lakes are blue, and dystrophic
    lakes are brown (Fig. 1). From color-trophic state connections, fundamental limnological
    principles center around linking trophic states to characteristic properties (Fig.
    1). For example, oligotrophic lakes are usually characterized by having lower
    phosphorus concentrations, low offshore but comparably higher nearshore productivity,
    and low colored dissolved organic matter (Fig. 1). In contrast, eutrophic lakes
    have higher phosphorus concentrations and higher phytoplankton biomass (Fig. 1).
    Fig. 1 Nutrient-Color Paradigm (NCP) scheme for classifying oligotrophic, eutrophic,
    dystrophic, and mixotrophic lakes. Schematic is adapted from Williamson et al.22
    and Webster et al.23, and characteristic lake descriptions broadly stem from results
    presented in Leech et al.24 and Oleksy et al.92 Within each NCP-quadrant, there
    are a suite of physical, chemical, and biological characteristics that distinguish
    each type of lake: colored Dissolved Organic Matter (cDOM), primary production,
    cyanobacterial abundance, and higher order production. Lower cDOM concentrations
    (blue water drops) are characteristic in oligotrophic and eutrophic lakes. When
    cDOM is low, light can transmit through the water column more deeply, allowing
    for primary producers to undergo photosynthesis and zooplankton to consume primary
    producers (oligotrophic). When nutrients, such as phosphorus, are at higher concentrations
    and cDOM is low (eutrophic), primary production, cyanobacterial abundance, and
    higher order production can all increase, resulting in increased biomass. When
    cDOM concentrations are high (brown water drop) and nutrient concentrations are
    low (dystrophic), the increased light attenuation can result in decreased primary
    production, which can reciprocally cause decreased higher order production. Lastly,
    when nutrient and cDOM concentrations are both high (mixotrophic), primary production,
    cyanobacterial abundance, and higher order production can exceed values observed
    when solely cDOM or nutrient concentrations alone are higher. Phytoplankton and
    filled-in zooplankton cartoons were downloaded from the University of Maryland
    Center for Environmental Science Integration and Application Network (https://ian.umces.edu/media-library/).
    Phytoplankton were designed by Tracey Saxby of the Integration and Application
    Network, Dieter Tracey of the Water and Rivers Commission, Kim Kraeer and Lucy
    Van Essen-Fishman of the Integration and Application Network. Transparent crustacean
    zooplankton and rotifer cartoons were drawn by Stephanie E. Hampton. Full size
    image In a management context, the language of LTS has historically been used
    to describe conditions relative to nutrient enrichment. For example, following
    the 1971 announcement of US Federal efforts to limit the use of phosphorus in
    detergents, the U.S. Environmental Protection Agency (U.S. EPA) and state water
    resource management agencies launched a National Eutrophication Survey19. The
    survey assessed trophic state, defined as nutrient enrichment, of lakes influenced
    by wastewater treatment plants. In this case, LTS language was used to focus on
    and communicate about eutrophication, whereas dystrophication aspects of the framework
    were not as prominent. These language patterns likely carry over to contemporary
    uses. Because discussions may have focused on eutrophication in the past, modern
    tools and frameworks could be enhanced by remotely sensed water quality data that
    capture aspects of both eutrophication and dystrophication. For example, as climate
    changes, drinking water utility managers will increasingly face compounding hazards
    that could negatively impact lakes and reservoirs that supply hundreds of millions
    of people with drinking water20. Data and tools that provide remotely sensed information
    on LTS could improve the ability to observe multidecadal changes in water quality
    and save resources by better targeting field monitoring. Although LTS is often
    employed as a classification system for characterizing autotrophic production21,
    the Nutrient-Color Paradigm (NCP) is an empirically tested framework for discriminating
    LTS based off two variables: (1) phosphorus concentrations, a proxy for nutrient
    availability and primary productivity; and (2) colored dissolved organic matter
    or turbidity measured in platinum-cobalt units, both proxies for water transparency22,23,24.
    By combining characteristic metrics of a lake’s primary productivity and optical
    properties, the NCP presents a powerful system for discriminating LTS, where both
    autochthonous and allochthonous processes are considered. Leveraging the relationship
    between LTS, nutrient concentrations, and water clarity, it is possible to transform
    remotely sensed lake surface reflectance observations into meaningful limnological
    and ecosystem properties. Here, we present the first national-scale compendium
    of LTS that has been built from remotely sensed lake color (i.e., red, green,
    blue, and near-infrared surface reflectances). The dataset, referred to as LTS-US,
    is derived from (1) coordinated, continental-scale in situ measurements, where
    LTS has been documented for select lakes and years, and (2) characteristic Landsat
    surface reflectance values for each lake’s Chebyshev center (the point in a polygon
    furthest from the edge). Using in situ LTS, we can build predictive models to
    associate LTS with characteristic reflectance values, and then apply predictive
    models to lakes with unknown trophic states. Together, the dataset contains predictions
    for 55,662 lakes of at least 10 ha in area with annual estimates of LTS from 1984
    through 2020. By coupling satellite-based remote sensing with fundamental limnological
    principles, the LTS-US dataset provides the means to apply the NCP at the national
    scale to identify macroscale patterns and trends in LTS. Further, this approach
    moves beyond remote sensing of individual parameters to provide insights into
    lakes’ physical, chemical, biological, and ecosystem properties. Methods The LTS-US
    dataset is constructed using a four-part pipeline, as shown in Fig. 2: (1) aggregate
    training data, (2) create classification models, (3) apply predictions to lakes
    outside of the training data, and (4) assess model performance and prediction
    validity. Individual steps within the pipeline are described below. Fig. 2 Flowchart
    for data harmonization, modeling, and prediction steps of the LTS-US dataset pipeline.
    Steps shaped as a file-folder correspond to an intermediary data product, and
    rectangles correspond to an intermediary model. Data aggregation combines data
    from the U.S. EPA’s National Lakes Assessment, HydroLAKES, and LimnoSat-US to
    create a single, harmonized dataset of in situ lake trophic states with paired
    remotely sensed surface reflectances. Model training steps create multinomial
    logistic regression, multilayer perceptron, and extreme gradient boosted regression
    tree models. Each fitted model is then applied to the entire LimnoSat-US data,
    where national-scale predictions are made for each modeling method. Probabilistic
    predictions are then averaged to create ensemble predictions of lake trophic state.
    Quality control steps (described in “Technical Validation”) use both the ensemble
    and individual model predictions to assess model performance. Each of these four
    components correspond to a piece of the overall data production pipeline: data
    aggregation functions are described in “1_aggregate”; model training functions
    are described in “2_train”; national-scale prediction functions are described
    in “3_predict”; quality control procedures are described in “4_qc”. Flowchart
    was designed with the “DiagrammeR” package93. Full size image Step 1: Identify
    Parent Datasets U.S. Environmental Protection Agency National Lakes Assessment
    In situ measurements of total phosphorus and true color were compiled from the
    U.S. EPA’s National Lakes Assessment (NLA)25,26,27,28,29, a synoptic sampling
    campaign of lakes, ponds, and reservoirs, hereafter collectively referred to as
    “lakes”, conducted in the contiguous U.S. every five years. Lakes used in this
    analysis were sampled in the summer (June-September) of 2007 (n = 1,028), 2012
    (n = 1,038), or 2017 (n = 1,005). Lakes were selected from the National Hydrography
    Dataset (NHD, https://www.usgs.gov/national-hydrography/national-hydrography-dataset)
    using a randomized design stratified on aggregated Omernik level III ecoregion30
    and lake surface area. The minimum surface area for inclusion in the 2007 assessment
    was 4 ha but owing to increasing resolution in the NHD was reduced to 1 ha for
    the 2012 and 2017 assessments. Natural lakes and reservoirs were treated equally
    in the site selection process. To inform internal quality assurance within a campaign,
    10% of the lakes were sampled twice within a field season. Approximately 25% of
    lakes were targeted for resampling in multiple years to examine temporal change.
    State, Tribal, Federal, and contractor field crews evaluated lakes on site to
    ensure that selected lakes met criteria for inclusion in the field campaign (e.g.,
    lake ≥1 m deep). A wide set of measurements were collected at each sampled lake,
    but we only provide details on the variables used in this analysis. Additional
    details, protocols, and data are available online (https://www.epa.gov/national-aquatic-resource-surveys/nla).
    Total phosphorus and true color were collected and processed in the 2007, 2012,
    and 2017 field campaigns25,26,28. In natural lakes, field crews sampled in a deep
    area of the lake regardless of whether the sample location was in the geometric
    center of the system. In reservoirs, field crews were asked to find a midpoint
    in the reservoir that was reasonably lentic, deep, and away from a dam. In lakes
    and reservoirs deeper than 50 m, field crews sampled from a location with a maximum
    depth of 50 m. Water was collected from 0–2 m using a vertical integrated water
    sampler. In lakes where the photic zone (2x Secchi depth) was <2 m, sampling was
    limited to the photic zone to prevent sampling of hypolimnetic water. All water
    samples were placed on ice and shipped overnight to the Willamette Research Station
    in Corvallis, Oregon for analysis. True color was estimated by visual comparison
    of filtered water samples to a calibrated glass color disk31. Total phosphorus
    concentrations were measured with manual alkaline persulfate digestion, followed
    by automated colorimetric analysis (ammonium molybdate and antimony potassium
    tartrate under acidic conditions, with absorbance at 880 nm) using a flow injection
    analyzer following standard method 4500-P-E32. Detailed descriptions of all water
    quality analyses are available in the NLA Laboratory Operations Manuals25,27,29.
    HydroLAKES HydroLAKES (v1.0)33 is a compendium of more than 1.4 million lake and
    reservoir shapefiles globally, with surface area of at least 10 ha. For an individual
    waterbody, HydroLAKES contains its spatial extent and location (using georeferenced
    polygons), a unique identifier (ranging from 1 to 1,427,688), and its morphological
    (area, mean depth, elevation, shoreline length etc.), hydrological (e.g., residence
    time, discharge, and watershed area), and geographical (e.g., name, country, continent)
    properties. HydroLAKES is a compilation of existing lake databases, with sources
    from government agencies (e.g., Natural Resources Canada, U.S. Geological Survey,
    European Environment Agency) and from remote sensing studies (for example, Shuttle
    Radar Topographic Mission Water Body Data, Global Lakes and Wetlands Database,
    and Global Reservoir and Dam Database). Most of the lake polygons are sourced
    from the Shuttle Radar Topographic Mission Water Body Data for regions between
    60°S and 60°N34, supplemented by other datasets for higher latitudes and for underrepresented
    regions. More detailed information on the creation and validation of the HydroLAKES
    dataset can be found in Messager et al.33. LimnoSat The LimnoSat-US35 dataset
    comprises over 22 million remotely sensed observations of lake surface reflectance
    from 1984 to 2020. Observations cover 55,662 lakes greater than 10 ha33 aggregated
    from Landsat 5, 7, and 8 Collection 1 imagery. Each observation was calculated
    by taking the median surface reflectance within 120 meters of each lake’s Chebyshev
    center, defined as the point farthest from shore and usually located at the lake’s
    deepest point36. While many valid choices of buffer distance exist, LimnoSat-US
    employed a 120 m buffer to capture reflectances from a maximum of 64 Landsat pixels,
    which should prevent the values of a few pixels from influencing the mean. Further,
    extracting reflectance values from the Chebyshev center minimizes signals due
    to bottom reflectance and adjacent land pixels. For each Landsat observation,
    non-high confidence water pixels were masked using the Dynamic Surface Water Extent
    algorithm37. Observations were removed if the scene cloud cover was greater than
    75%, any snow, ice, cloud, cloud shadow38, or hillshadow was detected over the
    lake’s Chebyshev center, or if there were fewer than eight high confidence water
    pixels within the 120 meter buffer of the lake’s Chebyshev center. For certain
    lakes, these filters lead to extended periods (i.e., months to years) with limited
    observations (see Fig. 2 in Topp et al.2). Data in LimnoSat-US are presented in
    a tabular format, where each row reflects a Landsat overpass for a given waterbody,
    and columns include median Collection 1 surface reflectance values by band extracted
    from pixels within 120 m of the Chebyshev center, scene-wide cloud cover, date
    of imagery acquisition, and number of water pixels within 120 m of the Chebyshev
    center. Step 2: Define lake trophic state Many lakes across the United States
    are experiencing simultaneous changes in their water clarity, with some lakes
    getting greener due to eutrophication, and others getting browner from increasing
    terrestrially-derived organic matter, and some are simultaneously ‘greening’ and
    ‘browning’24. Given the need to discriminate between lakes that may be browning
    and/or greening, the Nutrient Color Paradigm (NCP) is a useful tool to assign
    LTS based on a lake’s characteristic color. The NCP was initially proposed in
    the early 20th century, emphasizing that both autochthonous and allochthonous
    processes are important to understanding LTS39,40,41. Specifically, water color
    often affects algal biomass and light transparency independent of nutrient availability.
    Rodhe42 first assembled the four quadrants of the NCP, placing autochthony on
    the horizontal axis and allochthony on the vertical axis. This second dimension
    distinguishes “oligotrophic” (low nutrient, low color) and “eutrophic” (high nutrient,
    low color) lakes from “dystrophic” (low nutrient, high color) and “mixotrophic”
    (high nutrient, high color) lakes. Although metrics such as Trophic State Index21
    gained popularity for providing instantaneous assessments of a lake’s autotrophic
    production, Williamson et al.22 encouraged a focus on NCP for lake classification
    given the importance of both nutrients and colored dissolved organic matter to
    lake structure and function. The NCP’s implementation is empirically supported
    by studies like Webster et al.23, where an analysis of ~1,600 temperate lakes
    in North America demonstrated that within lakes grouped by total phosphorus concentration
    (i.e., oligotrophic, mesotrophic, or eutrophic), those with ‘browner’ color (indicative
    of dissolved organic matter) had higher volumetric chlorophyll-a concentrations
    and shallower Secchi disk depths. A similar pattern was observed by Nürnberg and
    Shaw43, which analyzed 600 lakes spanning a latitude of 39°S to 82°N. Here, we
    used the thresholds published in Webster et al.23 to classify lakes in the NLA
    dataset. Lakes were described as oligotrophic or ‘blue’ if total phosphorus concentration
    was less than 30 μg/L and true color was less than 20 platinum cobalt units (PCU),
    eutrophic or ‘green’ if total phosphorus was greater than 30 μg/L and true color
    was less than 20 PCU, dystrophic or ‘brown’ if total phosphorus was less than
    30 μg/L and true color was greater than 20 PCU, and mixotrophic or ‘murky’ if
    total phosphorus was greater than 30 μg/L and true color was greater than 20 PCU
    (Fig. 1). Thresholds for total phosphorus are based on long established and widely
    accepted ranges affecting primary productivity18. True color thresholds are derived
    from Nürnberg and Shaw43. Eutrophic and mixotrophic classifications were combined
    into a single grouping due to similar spectral characteristics (see Step 3). Notably,
    the NCP assumes that phosphorus is the limiting factor for primary production.
    While there are instances where nitrogen can be the limiting nutrient44,45, ecosystems
    with low concentrations of total phosphorus also tend to have low total nitrogen
    concentrations46. Step 3: Create a training dataset First, to create a dataset
    of lakes with in situ LTS measurements, we aggregated all total phosphorus and
    true color measurements from the U.S. EPA NLA 2007, 2012, and 2017 data (Figs.
    S1–3, Table S1). Although the NLA includes lakes smaller than 10 ha, we only used
    lakes of at least 10 ha in area for consistency with the HydroLAKES database.
    We then assessed the extent to which seasonal shifts in total phosphorus concentrations
    and true color values may alter interpretation of trophic state for a given lake
    using the subset of lakes that were sampled intra-annually. For lakes that were
    sampled multiple times within a U.S. EPA NLA campaign, we calculated the percentage
    of lakes that transitioned between trophic states within a single year and found
    that lakes broadly remained in the same NCP trophic state throughout a given summer
    (85.1% of lakes). Of the lakes that changed trophic state during a sampling season
    (14.9%), the majority transitioned from oligotrophic (61.5% of changing lakes;
    8.7% of all lakes) or dystrophic (15.4% of changing lakes; 2.2% of all lakes)
    to eutrophic/mixotrophic. Few lakes transitioned from oligotrophic to dystrophic
    (15.4% of changing lakes; 2.2% of all lakes), and even fewer transitioned to oligotrophic
    from either dystrophic (3.9% of changing lakes; 0.5% of all lakes) or eutrophic/mixotrophic
    (3.9% of changing lakes; 0.5% of all lakes). No lakes transitioned from eutrophic/mixotrophic
    to dystrophic across all three NLA campaigns. Broadly, lakes transitioned between
    trophic states when lakes were located near a threshold for trophic state delineation
    (15–45 μg/L total phosphorus or 11–29 PCU). These results mirror those in Leech
    et al.24 and suggest that despite some lakes changing trophic states within a
    summer, the majority of lakes do not transition and those that do transition usually
    fall along an edge of a NCP-determined trophic state. Thus, for lakes sampled
    twice in one sampling campaign, we averaged total phosphorus and true color estimates.
    Second, to match the in situ trophic states with remotely sensed imagery, we merged
    the complete 2007, 2012, and 2017 NLA dataset with the LimnoSat-US dataset35,
    where each NLA lake-year had corresponding Landsat spectral data. Because the
    NLA is designed to describe lakes’ summertime conditions, we filtered LimnoSat-US
    observances for those only occurring in June, July, and August, which we a priori
    defined as the summertime season for the contiguous U.S.; then, to create a characteristic
    reflectance for a given lake-year, we computed each lake-year’s median summertime
    reflectance for red, blue, green, and near-infrared bands. Because LimnoSat-US
    compiles reflectance values from Landsat 5, 7, and 8, there are differences in
    the number of images per lake and year. In particular, images from 1984 through
    1998 were solely collected from Landsat 5, when lakes averaged 3.04 images per
    summer (minimum average images: 2.43 images; maximum average images: 3.64 images).
    From 1999 through 2012, summertime imagery was gathered from Landsat 5 and 7,
    when lakes averaged 5.64 images per summer (minimum average images: 3.37 images;
    maximum average images: 6.42 images). From 2013 through 2019, summertime imagery
    was collected from Landsat 7 and 8, when lakes averaged 5.42 images per summer
    (minimum average images: 4.87 images; maximum average images: 5.87 images). Third,
    to better characterize spectral bands’ relative reflectance, we normalized each
    lake’s median summertime reflectance for the red, green, blue, and near-infrared
    band by the sum of the summertime reflectance values of all four bands. This normalization
    allowed us to differentiate lakes by trophic state based on their most prominent
    reflectances. For example, we anticipated that oligotrophic lakes would be dominated
    by high blue and green reflectances relative to the red and near-infrared bands.
    In contrast, dystrophic lakes would be dominated by the near-infrared band relative
    to green and red bands, because dystrophic lakes tend to have exceptionally low
    primary productivity and elevated dissolved organic matter. When assessing mixotrophic
    and eutrophic lakes, spectral characteristics were nearly identical, and to be
    conservative, we combined mixotrophic and eutrophic lakes into one category ‘eutrophic/mixotrophic’.
    These relative reflectances for all three lake trophic states were ultimately
    intended to discriminate among lakes that were optically similar in the visible
    spectrum (i.e., oligotrophic and dystrophic lakes). Notably, the decision to use
    median summertime relative reflectances differed from previous work2 that focused
    on the dominant wavelength, which is an aggregation of wavelengths detected in
    the visible spectrum and has been used to discriminate autotrophic production
    (i.e., blue vs green lakes), but not dystrophic states. Thus, our methods are
    better suited towards discriminating between oligotrophic and dystrophic lakes,
    because the dominant wavelength approach would consider both of these lake types
    to be “blue”. Step 4: Create classification models To find an optimal performing
    classifier for lakes with unknown LTS, we employed three classification methods
    to predict trophic state: multinomial logistic regression47, extreme gradient
    boosting regression48, and a neural network using multilayer perceptrons49. Logistic
    regression is a parametric classification method, whereas gradient boosted regression
    and multilayer perceptrons are machine learning methods. The methods differ in
    how they make classifications. Using trophic state as a categorical response variable,
    logistic regression applies a linear regression of log-odds ratios to model the
    probability of a given trophic state for each lake. In contrast, gradient boosted
    regression applies decision trees to iteratively improve its predictions. Multilayer
    perceptrons apply a type of feedforward artificial neural network in which a backpropagation
    algorithm is used to subsequently update the individual weights of each neuron
    unit by comparing modeled predictions to the training data. For each modeling
    method, we used z-scored, relative red, green, blue, and near-infrared reflectances
    as predictors. Model performance and potential for overfitting were assessed using
    a 90:10 train:test data split with spatial-holdout cross-validation. Initial hyperparameters
    for the gradient boosted regression and multilayer perceptron models were tuned
    by holding out 20% of each trophic class from the training observations to use
    for validation and conducting a coarse grid-search across the hyperparameter space.
    For each combination of hyperparameters, models were trained until validation
    performance did not increase for 20 consecutive epochs using categorical cross
    entropy as the objective function. During the multilayer perceptron hyperparameter
    tuning, we iterated through model fits using all combinations of 5, 10, and 20
    hidden layers as well as a learning rate of 0.01, 0.001, and 0.0005. Multilayer
    perceptron hyperparameter tuning metrics were optimal for models with 20 hidden
    units and a learning rate of 0.001. During the gradient boosted regression hyperparameter
    tuning, we iterated through model fits using all combinations of 2, 3, and 4 maximum
    tree depths, subsample as well as column samples of 0.5 and 0.8, step sizes of
    0.01 and 0.1, as well as a minimum child weight of 1 and 3. Gradient boosted regression
    hyperparameter tuning metrics were optimal for models with a max depth of 4, subsample
    of 0.5, column sample of 0.5, step size of 0.01, and minimum child weight of 1.
    For both multilayer perceptron and gradient boosted regression models, best performing
    hyperparameter tuning metrics were assessed by having lowest validation loss values.
    These hyperparameters were then used in a spatial cross-validation routine50,
    where a given lake was held out as test data if it was included in the training
    data. During the spatial cross-validation routine, training data were divided
    into five folds, such that lakes within each test partition were not present in
    remaining training partitions (i.e., test metrics represent performance on unseen
    lakes). Training data within each fold were then partitioned into a 90:10 split
    with 10% of each trophic class set aside for an inner-loop fold validation. Models
    within each fold were trained using an early stopping criterion of 20 epochs to
    avoid overfitting on the training data. This inner-fold validation was additionally
    used to hypertune the best number of epochs for the final models. Finally, overall
    error metrics were calculated based on the mean prediction accuracy of the test
    partitions withheld from the inner-loop training of each fold. All reported metrics
    are based on the test partitions from the spatial cross-validation routine while
    final models were trained on the full dataset using the hyperparameters identified
    from the grid-search and inner-loop validation routines. We applied the final
    models to make predictions for all 55,662 lakes in the LimnoSat-US dataset. Step
    5: Assess and compare model performance To evaluate the final fitted models, we
    used test data predictions from the spatial-holdout routine to calculate each
    model’s overall and balanced accuracy, receiver-operator-characteristic (ROC)
    curves, as well as the area under the curve (AUC) of the ROC curve. Overall accuracy
    was calculated as the sum of true positives and true negatives divided by the
    total number of LTS predictions. Balanced accuracy was calculated as the sum of
    a true positive and true negative results for a single lake trophic state. Whereas
    overall accuracy can be biased towards more prevalent trophic states (i.e., eutrophic
    and oligotrophic lakes), balanced accuracy is useful to assess a model’s capacity
    to predict more rare trophic states (i.e., dystrophic lakes). As an additional
    metric of model performance, we calculated the AUC of each model’s ROC curve.
    The ROC curve visually graphs the relationship between the rate of a correct classification
    with the rate of a false classification. An AUC of 0.5 indicates a false prediction
    rate increases 1:1 with the rate of a correct prediction. AUCs greater than 0.5
    imply a model performing better than random, even when a false positive rate is
    artificially inflated. Thus, comparing overall and balanced accuracy as well as
    ROC curves and AUCs allowed us to assess how models performed broadly as well
    as how robustly models predicted trophic state correctly. Beyond model performance,
    we also evaluated whether model coefficients and variable importance for trophic
    state discrimination reflected NCP groupings. For increased interpretability across
    all three models, we employed SHAP (SHapley Additive exPlanation) analysis51,52,53
    to better understand individual feature importance and influence in model predictions.
    SHAP analysis yields insight into the marginal contribution of a given feature
    (e.g., near-infrared spectra) on model output - in this case trophic state - and
    helps decode ‘black box’ results. Understanding the relative contribution of individual
    features in trophic state prediction not only helps explain feature roles in model
    accuracy and misclassification but also quantitatively connects features, such
    as remotely sensed data, to the biophysical parameters in which LTS prediction
    is grounded. SHAP feature contribution was calculated for blue, green, red, and
    near-infrared Landsat spectra. SHAP feature contribution was scored for oligotrophic,
    dystrophic, and eutrophic/mixotrophic classifications and across each of the three
    models. This scoring illuminates the relationship among feature values and SHAP
    contribution for a given trophic state classification and for a given model. Specifically,
    for classification problems, a positive SHAP value indicates that a given input
    contributed to a positive classification and a negative value indicates the input
    contributed to a low probability for a given classification. Data Records The
