    compared to ‘dry missions’. Discussion Sustained ocean observing with complementary
    platforms has allowed us to identify extreme salinity events in a complex continental
    shelf system. This is made possible by data from quarterly glider missions that
    provide unprecedented spatial (horizontal and vertical) resolution through the
    water column, and a 13-year-long mooring timeseries of salinity, which allows
    us to categorise periods where salinity in shelf waters falls below the daily-varying
    5th percentile as extreme low salinity events. Establishing this extreme threshold
    allows us to quantify the impact of the large freshwater flows into the coastal
    ocean during 2022, the wettest year on record in southeast Australia. In April
    2022, extreme low salinity is widespread over the continental shelf between 32.5∘S
    and 34∘S. This extreme low salinity for the region is found as far as 70 km offshore,
    near the 1000 m isobath and persists almost unbroken for 2 months. This is more
    than five times greater than the offshore extent previously simulated in idealised
    modelling of an extreme event (12 km12). We also observe a previously unseen dynamic
    for the region during April 2022: a ‘double-stacked’ stratification, with two
    layers of fresher water in the upper 50 m of the water column resulting in one
    salinity stratified layer, and another, deeper, temperature-stratified layer.
    Prior to the high rainfall accumulated during 2022, this ‘double-stacking’ had
    not been observed in this region, but appears to persist throughout 2022. We hypothesise
    that this is due to a newer layer of freshwater being added to the water column
    before the freshwater input from previous rainfall events has fully dissipated,
    resulting in persistent low salinity layers, as seen in the PH100 mooring timeseries
    (Fig. 2b). The ‘double-stacking’ of freshwater layers is not observed in the April
    2015 case study, or in the composite mean of previous glider missions associated
    with heavy rainfall (Fig. 9). This could be as a result of the previous glider
    trajectories simply not having passed through areas of ‘double-stacking’, but
    due to the large amount of glider data that we have available and the spatial
    extent of the extreme low salinity conditions observed, we consider this unlikely.
    During ‘wet’ events prior to 2022 the freshwater layer is approximately 15 m thick,
    which is consistent with previous idealised modelling results of the region12.
    However, signs of ‘double-stacked’ stratification are visible in data during both
    the April case study and a subsequent glider mission in October 2022 (Supplementary
    information Fig. S1), despite freshwater plumes not being widespread enough for
    us to classify it as a ‘wet’ mission. If the double-stacked stratification is
    indeed due to a build up of low salinity water from multiple large rainfall events,
    we would expect to see an increase in the residence times of extreme low salinity
    events in 2022. From the PH100 moored salinity timeseries we see that in 2022
    there are extreme low salinity events up to 44 days long, while in the 12 years
    prior, the longest event was 8 days. Cumulatively, there were 116 extreme low
    salinity days in 2022. This points to an increase in the residence time of extreme
    low salinity shelf water in 2022. Therefore, it appears that, within the 13 years
    for which data is available, the ‘double-stacking’ phenomena is unique to 2022.
    This begs the question whether we could see more ‘double-stacked’ freshwater layers
    in future if large rainfall events become more extreme, as is projected for the
    future5. The differing propagation directions of the plumes of low salinity water
    (Fig. 7) observed by satellite in April 2015 and April 2022 is also consistent
    with idealised modelling results12, who found that the presence of a cyclonic
    eddy at the shelf edge (as there is in our 2015 case study) results in northward
    plume propagation, whilst an extended EAC jet (as in our 2022 case study) results
    in southwestward plume propagation. Our results show that this mechanism, whereby
    the offshore mesoscale flow controls the direction of plume propagation, is robust,
    even though the observed low salinity plumes are larger than those previously
    modelled. Impacts of persistent extreme rainfall events on shelf ecosystems in
    this typically dry region are many. In addition to the direct impact on water
    quality from the dispersion of organic material from river mouths, there is evidence
    of mass kelp mortality caused by low salinity events33. Other impacts include
    a significant loss of optical depth, reducing light availability for primary production
    in an oligotrophic western boundary current system. Indeed, during the observed
    low salinity periods, the subsurface chlorophyll maximum common to the region34
    appears to be suppressed. Low salinity events also impact habitat availability
    for ecosystems, with evidence of extreme rainfall affecting fisheries catches
    by shifting the species composition35,36 and the distribution of larval fish37.
    Increases in the intensity of cross-shelf exchange, important for biological productivity
    in this region29, have also been recorded in other western boundary currents affected
    by large freshwater discharges9. Thus, in a future climate, an increase in the
    frequency of very large amounts of accumulated rainfall could disrupt fisheries
    catches and so impact food security. Before 2022, extreme low salinity events
    at the PH100 mooring tended to be short-lived with an average duration of 6 days
    (showing remarkable agreement with previous modelling results). However, in 2022
    the duration increased, with the 4 longest extreme salinity events in the mooring
    record all occurring in 2022. Thus a period of unprecedented rainfall led to extreme
    low salinity conditions of long persistence, giving ecosystems little time to
    recover. Increased stratification can lead to a reduced ocean-atmosphere heat
    flux and a shallower mixed layer depth, which has been shown to result in more
    surface-intensified marine heatwaves38. This appears to be the case off southeast
    Australia in 2022, where anecdotally the coast was affected by multiple marine
    heatwaves in the first half of the year. Thus, while at the basin scale, rainfall
    during La Niña years is driven by the transfer of heat and moisture from ocean
    to the atmosphere, at the shelf scale, a reduced ocean-atmosphere flux could lead
    to compound extremes in both salinity and temperature. Salinity extremes often
    co-occur with ocean temperature extremes39 and these compound events deserve attention
    and investigation in the face of rapid environmental change. More subtle impacts
    include the effect of freshwater discharge on surface frontogenesis and submesoscale
    variability on the shelf waters40,41 by increasing both the lateral and vertical
    buoyancy gradients. Increased frontogenesis can impact the convergence of biological
    matter and pollutants. Both the 2022 and 2015 case studies feature sharp fronts
    between the shelf and offshore waters (see Figs. 4g and 5g), particularly the
    2015 case where freshwater is subducted beneath the EAC forming a surface front,
    which exports potentially sediment-laden river water more than 100 km offshore.
    In the absence of any background flow, we would expect buoyant river plumes to
    flow equatorwards, as is the case for buoyant coastal currents such as the Norwegian
    Coastal Current42. In the Hawkesbury shelf case considered here, the equatorward
    flow tendency of the buoyant freshwater plume interacts with the background flow
    of the fast-flowing western boundary current. The interaction between the plume
    and EAC jet enhances the cross-shelf velocity gradient, therefore increasing frontogenesis
    between the shelf and offshore waters. In a region where temperature is the dominant
    control on stratification, salinity has become an important control on stratification
    due to extreme rainfall. As rainfall extremes are predicted to increase, so could
    the importance and impacts of freshwater input on the productive shelf waters
    of this region. Currently, much of the world’s coastal ocean does not have an
    ocean observing system capable of categorising and predicting extreme low salinity
    events. For example, in April 2022, concurrent with the floods in eastern Australia,
    extreme rainfall occurred in eastern South Africa43, another region where it has
    previously been assumed that freshwater has little impact on continental shelf
    waters. However, without sustained subsurface salinity observations e.g. those
    provided by ocean gliders, the effects of extreme rainfall on the ocean cannot
    be quantified. These results show the advantage of a multi-platform approach to
    sustained ocean observing for identifying and characterising new dynamics and
    impacts of extreme events. The use of sustained glider and mooring observations
    in shelf regions globally would fill a crucial gap in our global ocean observing
    system6 and allow the effects of extreme events in these crucial regions to be
    quantified as we adapt to life under a changing climate. Methods Rainfall data
    Rainfall observations are taken from the Sydney Airport weather station (Bureau
    of Meteorology station ID:066037). This site is located at 33.95∘S, 151.17∘E at
    an elevation of 6 m above sea level. It is chosen because of its proximity to
    the Port Hacking 100 m oceanographic mooring site (PH100) used in this study to
    define extreme low salinity thresholds. Ocean gliders Regular (nominally quarterly)
    ocean glider missions have been carried out along the inshore edge of the EAC
    (29.5-35∘S) since 2008 as part of the Integrated Marine Observing System (IMOS)22.
    The gliders typically sample between the coast and the 200 m isobath from the
    surface to bottom, with 4-5 missions undertaken each year. Each mission lasts
    three to four weeks. This deployment strategy allows quasi-synoptic sampling of
    the shelf waters inshore of the EAC22,44,45,46. In this paper we use vertical
    hydrographic profiles taken during 36 glider missions over the shelf between 32.5∘S
    to 34∘S. Each mission provides between 3000-6000 quasi-synoptic individual hydrographic
    profiles from surface to near bottom, with the average distance between the glider
    surfacing being approximately 200 m. For more information on glider instrumentation
    and processing please see the supplementary information text. Satellite remote
    sensing Visible colour images from Sentinel-2 were processed using tools from
    Digital Earth Australia47. Daily chlorophyll-a ocean colour estimates are obtained
    from the IMOS MODIS 1 day product at 4 km resolution, using the OC3 algorithm48.
    In coastal waters, chlorophyll concentrations derived from satellite ocean colour
    products are unreliable due to the complex interplay of chlorophyll, turbidity
    and coloured organic matter, hence we used ocean colour qualitatively to spatially
    examine front formation, rather than focusing on absolute values. Near-realtime
    surface geostrophic velocities (spatial resolution 0. 2∘) are obtained from an
    OceanCurrent product distributed by IMOS that merges satellite altimetry with
    sea level elevation measurements from coastal tide gauges49 to improve accuracy
    in coastal regions. Port Hacking 100 mooring site The Port Hacking mooring (PH100,50)
    is an oceanographic mooring site located in approximately 100 m of water at 34.12∘S,
    151.23∘E (Fig. 1). It has measured salinity at a nominal depth of 15-24 m since
    4th May 2010. The mooring provides a consistent, ~13-year long record of salinity
    at a fixed location, which makes it ideal for the determination of a salinity
    threshold for extreme freshwater events on the Hawkesbury shelf. Hawkesbury river
    estuary logger A HOBO U26 CT data logger measuring near-surface temperature and
    salinity at a nominal depth of 1 m was placed at the mouth of the Hawkesbury River
    estuary (33.5523∘S, 151.3124∘S) from January to August 2022. Tidal variability
    is removed with a 48-hour lowpass filter. Creating a daily salinity climatology
    Salinity measured at the Port Hacking 100 m site between 2009 and 2023 (~13 years)
    was used to create a daily climatology for identifying extreme low salinity events.
    We use the salinity mooring aggregated Long Time Series Product developed by the
    Australian National Mooring Network (ANMN) and the Australian Ocean Data Network
    (AODN)51, that concatenates all deployment salinity files between 2009 and 2023
    into one aggregated NetCDF file per site. Additionally, we use the IMOS CTD profiles
    collected since 200952. We follow the method used by50,53 to produce a daily salinity
    climatology at the Port Hacking 100 m site. Data were first quality controlled
    using standardised IMOS procedures54,55,56, followed by additional quality control
    procedures as described by50,53. Considering data availability, and so to not
    bias the climatology statistics, we also exclude a small portion of data when
    salinity is extremely fresh (as identified in this study). Climatology statistics
    for each day were calculated at a depth of 16 ± 3 m (where most measurements are
    available) using data within a 11-day moving window, and as a final step were
    smoothed using a 31-day window, as suggested by26. Estimating the duration of
    extreme freshwater events We use the Port Hacking mooring salinity daily-varying
    5th percentile at a depth of 16 m to identify days of extreme freshwater. We group
    consecutive days of extreme freshwater together as single events, and if two extreme
    freshwater events lasting ≥ 5 days are separated by a less anomalous period of
    ≤ 2 days, we combine these two freshwater events together, analogous to marine
    heatwave methodologies26. We then calculate duration as the total number of days
    in each extreme freshwater event. Estimation of density-driven currents Density-driven
    currents are computed following31 using a simple model allowing for the effects
    of rotation and friction30. This assumes that flow is forced by a depth uniform
    horizontal gradient in the across-shore direction and that there is no variation
    in the alongshore direction. Frictional stresses are controlled by eddy viscosity,
    giving equations of motion as $$\\begin{array}{ll}f{{{{{{{\\bf{v}}}}}}}}-\\frac{1}{{\\rho
    }_{0}}\\left(\\frac{\\partial p}{\\partial x}+\\frac{\\partial {\\tau }_{{{{{{{{\\bf{x}}}}}}}}}}{\\partial
    z}\\right)&=f{{{{{{{\\bf{v}}}}}}}}-g\\frac{\\partial \\eta }{\\partial x}+gz\\frac{1}{{\\rho
    }_{0}}\\frac{\\partial \\rho }{\\partial x}+{N}_{z}\\frac{{\\partial }^{2}{{{{{{{\\bf{u}}}}}}}}}{\\partial
    {z}^{2}}=0\\\\ -f{{{{{{{\\bf{u}}}}}}}}-\\frac{1}{{\\rho }_{0}}\\frac{\\partial
    {\\tau }_{{{{{{{{\\bf{y}}}}}}}}}}{\\partial z}&=-f{{{{{{{\\bf{u}}}}}}}}+{N}_{z}\\frac{{\\partial
    }^{2}{{{{{{{\\bf{u}}}}}}}}}{\\partial {z}^{2}}=0.\\hfill\\end{array}$$ (1) We
    solve these numerically using routines supplied with31. The density gradient is
    taken from a straight line fitted to the vertically averaged upper 50 m density
    observed by the glider. The parameters used are shown in Table 1. Note that the
    density gradient used at the start of the transect is taken as the gradient between
    the Hawkesbury River estuary logger, and the beginning of the glider transect.
