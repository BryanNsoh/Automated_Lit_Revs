    the low reliability of the stream flows. Yet, the demand for water is highest
    particularly during the dry years in both the donor and recipient basins. Further
    investigation is required to explore ways of storing the water during the wet
    periods for use during the dry and normal periods. Of the three streams, Maragua
    stream had the lowest reliability in all the years, which could be because of
    its great variability in flow as indicated by the flashiness index. In addition,
    competition for scarce water resources during dry periods may lead to conflict
    in and between the basins. Water transfer projects tend to focus on increasing
    supply thus shifting the attention from water demand management strategies. Thus,
    the water demand in the Nairobi city may increase with time because of the new
    water transfer project. Studies have shown similar results, that the expansion
    of inter-basin water transfer systems to meet the growing demand does not guarantee
    reduced shortages in the recipient basins. In most water transfer projects, the
    supply reliability in the donor basin is greatly reduced thus being unable to
    meet the water demands of the recipient basin (Tian et al., 2019). The hydrological
    risks of water transfers from the northeast of England to London, in the United
    Kingdom, were high and could lead to a supply deficit of 60 %. To meet the water
    demands in London with minimal risks in the donor basin, large volumes of water
    would only be abstracted during the winter months. This water would be stored
    either as recharge to aquifers or through the construction of a small reservoir
    for use in the summer months (Khadem et al., 2021). Similar conclusions were made
    for inter-basin water transfer in Hanjiang River, China. The authors noted that
    shortages in supply were more likely to occur during the dry periods than during
    the wet periods. Developing optimal water allocation strategies were key to improving
    the reliability of the system. This would mean coming up with measures to coordinate
    the inflow, storage, and demand through reservoir operating rules (Ming et al.,
    2017; Tian et al., 2019). Since flow uncertainty influences the water transfer
    systems’ supply reliability, the use of a stochastic model when assessing water
    availability and developing reservoir operating rules would improve the performance
    of the inter-basin water system (Li et al., 2014). 4. Conclusions This research
    evaluated the variability and reliability of Maragua, Gikigie and Irati stream
    in the Upper Tana basin to meet the water requirements of Nairobi city under different
    climate conditions (NCT phase 1). HEC HMS model was used to simulate the stream
    flows with NSE and R2 of 0.59 and 0.72 respectively in the validation period,
    the model performance can be attributed to using ETa WaPOR as input data. The
    use of ETa WaPOR data reduced the number of climatic data required and thus limiting
    the model uncertainty. All the streams showed an upward percentile and monthly
    flow trend, however, with significant seasonal variability. During the dry years,
    streams (Maragua, Gikigie, and Irati) had supply reliability of 15 %, 33 %, and
    23 % respectively. In the normal years, the reliability increased slightly to
    45 %, 60 %, and 62 % respectively. This shows that proposed water transfers will
    not meet the demands in Nairobi city in the dry and normal years. However, in
    the wet years, the streams have high flows, therefore, meeting the proposed water
    abstractions with high supply reliability of 83 %, 98 %, and 94 % respectively.
    From the characterization of the climatic conditions, dry years are more frequent
    than wet years with a cycle of every 5 years and 10 years respectively. Thus,
    periods of limited flow for the transfer system are likely to occur more often
    necessitating measures to enhance supply reliability. The Baker Flashiness index
    showed that Maragua stream flow fluctuated more than Gikigie and Irati streams.
    Since, the stream is proposed to contribute the highest amount of the water transfer,
    catchment-based strategies to mitigate this variability are necessary. NCT phase
    I is likely to cause significant hydrological changes in all the streams during
    the wet season as indicated from the analysis of indicators of hydrological alterations.
    The outcome of this research has demonstrated the need for water practitioners
    and engineers to assess reliability of IBWTs at different climatic conditions
    using daily stream flow data for better insights into the technical viability
    of such projects. Water management strategies where water is stored during the
    wet years for use in the dry and normal years will improve on supply reliability.
    In addition, the optimal operating policy of the reservoir in the recipient basin
    needs to be responsive to the hydrological variability to enhance the water transfer
    reliability. This would mean inter-basin water transfer systems modeling where
    a stochastic approach to stream flow is used to optimize the operation of reservoirs.
    Further, inter-basin water transfers that rely on flood flow should be coupled
    with storage reservoir to enhance inter & intraseasonal variability, especially
    in the tropical climate. Based on the results of this study, an integrated water
    supply system coupled with a storage reservoir may be optimized to enhance supply
    reliability, thus sustainable water supply to the recipient basin. CRediT authorship
