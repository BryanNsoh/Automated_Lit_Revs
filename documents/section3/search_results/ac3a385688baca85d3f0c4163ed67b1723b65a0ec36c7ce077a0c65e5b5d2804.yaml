    Six cloud-free sentinel-2A Level-1C MSI images (tile number T51TVH) covering the
    same region (including our study area) were acquired between late July and late
    August during 2016 − 2021, with one image per year (Table S1 in Online Appendix).
    The sentinel-2A satellite was launched by the European Space Agency 23rd June
    2015 to provide high spatial resolution multispectral data covering the globe
    with a 5-day revisit frequency (Drusch et al. 2012). The Level-1C images used
    in this study were derived from the Sentinels Scientific Data Hub (https://scihub.copernicus.eu/)
    which had already been orthorectified and geometrically corrected (Korhonen et
    al. 2017). Therefore, radiometric calibration and atmospheric correction for the
    images were further carried out utilizing the Sen2cor 2.9.0 program (Gascon et
    al. 2017), through which Level-1C data were converted into Level-2A data. All
    13 spectral bands with a spatial resolution between 10 and 60 m for each image
    were combined and converted into the spatial resolution of 10 m using the ArcGIS
    10.2 software. The analyzed images were further extracted from the combined images
    using the vector boundary of the study area in the ERDAS 2010 software (ERDAS
    1999). After the above preprocessing, the spectral reflectance values from band
    4 (red region), band 8 (near infrared region) and band 12 (short wave infrared
    region) of the images were employed using formulas (2) and (3) for obtaining NDVI
    and NDWI data, respectively, which were performed with the ERDAS 2010 software.
    NDVI was calculated using the following formula (Tucker 1979): $$NDVI = \\frac{{\\rho_{NIR}
    - \\rho_{{{\\text{Re}} d}} }}{{\\rho_{NIR} + \\rho_{{{\\text{Re}} d}} }}$$ (2)
    where \\(\\rho_{{{\\text{NIR}}}}\\) and \\(\\rho_{{{\\text{Re}} d}}\\) are spectral
    reflectance values in near infrared (NIR) and red regions, respectively. NDWI
    was calculated using the formula (Chen et al. 2005): $$NDWI = \\frac{{\\rho_{NIR}
    - \\rho_{SWIR} }}{{\\rho_{NIR} + \\rho_{SWIR} }}$$ (3) where \\(\\rho_{SWIR}\\)
    is the value of spectral reflectance in the short wave infrared region (SWIR).
    NDVI and NDWI data for the younger and older Mongolian pine plantations were obtained
    through the following steps. Five square plots in each of the two plantations
    were established according to the layouts of pixels in the sentinel-2A Level-1C
    MSI image, with one covering the tree-ring sampling plot as described previously
    and surrounded by the other four for remotely sensed analysis. Each plot covered
    5 pixels × 5 pixels of the image corresponding to 50 m × 50 m in the field. The
    NDVI and NDWI data of each square plot were extracted from the data layers of
    these two indicators. The data for the five plots within each plantation were
    averaged and further used for analyzing canopy vegetation conditions at the stand
    scale. Acquiring xylem hydraulic data On early mornings during August 2020, four
    branches facing the sun, with per branch from each tree, were collected at the
    tree-ring sampling plot within each of the plantations for hydraulic conductivity
    measurements. During the sampling process, the cut ends of the four branches were
    recut immediately under water to eliminate potentially embolized tracheids. In
    the laboratory, 10-cm stem segments were extracted from the branches under water.
    The ends of each segment were then connected to a tubing apparatus filled with
    a degassed and filtered 20 mM KCl solution and a graduated glass pipette for measuring
    native hydraulic conductivity (Kh-native; Sperry and Tyree 1988). The solution
    flowed through the segment under a hydrostatic pressure developed by a hydraulic
    head of 50 cm. Native hydraulic conductivity (Kh-native, kg m s−1 MPa−1) was calculated
    using the following formula (Tyree and Ewers 1991): $$K_{{\\text{h-native}}} =
    \\frac{{J_{v} }}{\\Delta P/\\Delta L}$$ (4) where Jv denotes the flow rate through
    the stem segments (kg s−1); ΔP/ΔL is the pressure gradient across the stem segment
    (MPa m−1). Sapwood-specific (Ks, kgm−1 s−1 MPa−1) and leaf-specific (Kl, kg m−1
    s−1 MPa−1) hydraulic conductivities were obtained by Kh-native divided by the
    sapwood area (SA) of the transverse section and the total area of the needles
    terminal to the segment (LA), respectively. Both SA and LA were calculated using
    the software ImageJ 1.48v (US National Institutes of Health, Bethesda, MD, USA).
    The measurements of the two variables provided LA to SA ratio (LA/SA). Statistical
    analysis To investigate long-term growth responses to drought at both individual
    tree and stand scales, Pearson correlation analyses between the tree-ring metrics
    (e.g., RRW and tree-ring width index—RWI), BAI, NDVI and NDWI of the younger and
    older plantations and monthly self-calibrating Palmer drought severity index (scPDSI;
    Wells et al. 2004) were carried out during their overlapping period. Monthly scPDSI
    data were obtained by averaging the corresponding gridded data within the geographical
    range 42.5 − 43.0 N, 122 − 123 E from the CRU scPDSI Global 4.05early datasets
    with a spatial resolution of 0.5° × 0.5° (van der Schrier et al. 2013; Barichivich
    et al. 2020). This range covered all the sampling plots. The available data of
    scPDSI included the period from January 1901 to December 2020. The scPDSI data
    during January through October were used. To test differences in the traits of
    xylem hydraulics and the remotely sensed vegetation indices between the younger
    and older age groups, a one-way analysis of variance (ANOVA) was carried out using
    the software SPSS 13.0 (SPSS Inc. 1997). Results Differences in growth patterns
    between younger and older age groups There were large differences in radial growth
    patterns between the two age groups. The RRW of the younger group (PS1) showed
    an overall increase before 2012 but decreased afterwards (Fig. 1a), which may
    partly be attributed to the effects of biological trends. Inconsistently, RWI
    of the older group (PS2) exhibited a significant (P < 0.05) period of decline,
    i.e., 2004 − 2019, while there was no significant trend over the earlier period
    (Fig. 1b). Both Rbar and EPS for the RRW of PS1 and the RWI of PS2 were relatively
    high (Table 1), indicating that the radial growth of the two age groups might
    be sensitive to climate variability. During the common period (2008–2019) of the
    two age groups, the values of BAI for PS1 showed an obvious increase but PS2 remained
    relatively stable (Fig. 1c). Consistent with the patterns of individual radial
    tree growth, vegetation greenness and water content at the stand level were poorest
    in the older plantations than in the younger ones. NDVI values of PS2 were lower
    than those of PS1 during the common period 2016 − 2021, with significant disparities
    between both groups in 2017, 2019 and 2021 (P < 0.1; Fig. 2a). Lower NDWI values
