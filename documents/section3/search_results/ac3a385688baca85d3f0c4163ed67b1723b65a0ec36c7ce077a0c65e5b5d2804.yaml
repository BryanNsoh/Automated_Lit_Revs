    index The Standardized Precipitation Index (SPI) is the most commonly used indicator
    in drought detection and characterizing (Belayneh et al., 2016). This drought
    index shows abnormal wetness and dryness. The main advantage of SPI is that the
    impacts of rainfall deficiency on water resources can be assessed using different
    timescales of the SPI (Belayneh et al., 2016). Another advantage of the SPI is
    that, using it, the drought threshold can be determined for any time period. As
    a result, this index can be used to calculate not only the severity of the drought
    but also its duration. The SPI is based on the probability of rainfall for each
    time period and is very important for early warning and drought severity monitoring.
    The values of SPI can be positive or negative. SPI values below −1 indicate rainfall
    deficits (drier than normal), while SPI values above 1 indicate excess rainfall
    (wetter than normal). The lower the SPI, the more intense is the drought. 2.4.
