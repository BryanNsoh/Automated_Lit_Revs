    For this study, the model was calibrated and validated using daily stream flow
    and non-exceedance as shown in Fig. 4. The Coefficient of determination (R2) for
    calibration and validation was 0.57 and 0.72 while the Nash-Sutcliffe Efficiency
    (NSE) was 0.45 and 0.59 respectively as shown in Table 3. Lower NSE values during
    calibration is widely experienced in data scarce basin mostly attributable to
    the uncertainty involved in the observed stream flow data. Hernandez-Suarez et
    al. (2018), Kiptala et al. (2014), Nyeko (2015), and Sirisena et al. (2020) obtained
    similar results where the NSE was lower than 0.50 in calibration (unsatisfactory)
    but above 0.50 during the validation (satisfactory). As indicated by Kiptala et
    al. (2014) this uncertainty can be attributed to poorly maintained river gauging
    stations and outdated river rating curves especially in African landscape. In
    addition, smaller streams are more prone to uncertainty of the observed flows
    due to the short-term temporal variability in high flows in tropical climate (Hernandez-Suarez
    et al., 2018). Percentage bias (PBIAS) was −38 % for the calibration period and
    14 % in the validation period. The results showed an underestimation of the peak
    flows during the calibration period (Fig. 4). Underestimation of peaks is a common
    drawback of hydrological modelling and may be as a result of poor data collection
    and entry because the observed data is manually read and recorded (Zhang and Savenije,
    2005). However, the results were acceptable since the model performance indices
    (Table 3) were within the range stipulated in Section 2.10. PBIAS during the calibration
    period was not within the range because of the underestimation of the peak flows.
