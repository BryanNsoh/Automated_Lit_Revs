    dating 1. Introduction The presence of earth-style landforms formed by surface
    processes (e.g., erosion, deposition) makes it more interesting to investigate
    the geomorphology of Mars since it has not been for a long-time an earth-style
    atmosphere. The mapping and dating of these landforms may provide information
    about the timing and mode of paleosurface processes on the planet and open new
    realms to investigate the evolution of a landscape away from our planet. Several
    studies focus on these landforms to understand Mars''s geology (Carr and Head,
    2010; Golombek et al., 2020) and climate (Kite, 2019) by rarely landscape evolution.
    This study focuses on Kasei Valles, located in the northern hemisphere, due to
    well development of landforms formed by surface processes and their cross-cutting
    relationship. Its channel is 2500 km long and bifurcates starting from midstream.
    Landforms related to surface processes are very evident on the southern branch
    of the bifurcation. This branch of the Kasei Valles flows from west to east from
    Echus Chasma to Chryse Planitia. The channel of the valles is carved within a
    high plateau surface with a 3.6 Ga age (Chapmann et al., 2010a, 2010b). The relief
    of the valles reaches 3 km at some places. The initial erosion of (Noachian period)
    the valles’ channel is related to erosive processes driven by water, water and
    ice, mud and glaciers, debris flows (; Baker and Milton, 1974; Carr, 1974; Schonfeld,
    1976; Masursky et al., 1977;; Nummedal and Prior, 1981; Lucchitta, 1982; Hoffman,
    2000; Williams and Malin, 2004; Leverington, 2011; Hoper and Leverington, 2014,
    2018; Dundas et al., 2019) and lava (Carr, 1974; Schonfeld, 1976; Cutts et al.,
    1978; Schonfeld, 1979a, 1979b; Leverington, 2011). The deep and long channel of
    the valles hosts several landforms formed by surface processes such as fan-shaped
    features (Williams and Malin, 2004; Chapman et al.,2010b; Dundas and Keszthelyi,
    2014), landslides (Dundas and Keszthelyi, 2014; Crosta et al., al.,2018), a deep
    canyon (Williams and Malin, 2004; Chapman et al., 2010b; Dundas and Keszthelyi,
    2014; Leverington, 2018), terraces (Williams and Malin, 2004; Chapman et al.,
    2010b; Leverington, 2018; Hepburn et al., 2020; Duran and Coulthard, 2020), dendritic
    drainage networks (Zealey, 2009; Chapman et al.,2010b), lobate debris aprons (Lucchitta
    and Chapman, 1988; van Gasselt et al., 2007; Hauber et al., 2007; Chapman et al.,2010b;
    Zealey, 2009; Hepburn et al., 2020), shorelines (Chapman et al., 2010b), and platy-ridge
    texture features (Keszthelyi et al., 2000; and Williams and Malin, 2004). There
    is an ongoing debate about the genesis (lava or mud) of the platy-ridge textured
    features covering the floor of valles (Quantin et al., 2005; Mangold et al., 2008,
    2010; Gourronc et al., 2014; Rodriquez et al., 2016; Dundas et al., 2019). In
    this study, we map and date these landforms and aim to understand the mode, mechanism,
    and timing of surface processes within Kasei Valles to propose a conceptual landscape
    evolution model, and we focus on the Late-Amazonian period. Our geomorphic mapping
    and crater-counting dating efforts results indicate that the overall carving of
    the Valles''s canal has been completed between Hesperian and early Amazonian,
    which provides accommodation space for the landforms formed by hillslope and fluvial
    processes such as fans, landslides, a canyon and terrace staircases. Their cross-cutting
    relationship and retention ages indicate environmental changes between early and
    latest Amazonian. 2. Regional setting Kasei Valles (24° N, 65° W) is located in
    the northern hemisphere of Mars (Fig. 1A). Uranius Mons, Tharsis Tholus, Lunae
    Planum, Valles Marineris, and Chryse Planitia are major morphological features
    surrounding Kasei Valles (Fig. 1B). Though Kasei Valles consists strictly of deeply
    eroded valles extending eastward from the Tharsis region toward the Chryse Planitia,
    the broader Kasei Valles system originates at Echus Chasma. Download : Download
