    Technical Validation Model performance diagnostics To assess how each model correctly
    classified training data, we compared the model accuracies, balanced accuracies,
    and AUC of ROC curves. Overall and balanced model accuracies were similar, where
    all models had accuracies ranging from 72.4 to 72.9% and balanced accuracies ranging
    from 69.9 to 71.5%. AUCs of ROCs were likewise similar across all three model
    techniques, ranging from 0.88 to 0.90 (Figure S4). These combined metrics suggest
    that all three modeling approaches performed similarly, when assessing model performance
    with global metrics. Although models performed similarly at high levels, they
    varied more in their robustness to classify dystrophic lakes (Fig. 3). Machine
    learning-based methods, such as multilayer perceptron (60%) and gradient boosted
    regression (58%), had higher balanced accuracies, whereas distribution-based methods,
    such as logistic regression (55%), had lower balanced accuracies. These differences
    were largely driven by deviations in true positive rates (47.5–50.6%), whereas
    true negative rates were higher (91.8–92.7%). This difference in true negative
    and true positive rates is likely due to spectral similarities between oligotrophic
    and dystrophic lakes, where both are characterized by low primary production in
    comparison to eutrophic/mixotrophic lakes. Although these differences only span
    5%, they may be important, given that dystrophic lakes tend to be uncommon relative
    to oligotrophic and eutrophic lakes23. Such differences imply variation in each
    model’s robustness to predict rarer trophic states, but our overall metrics of
    model performance highlight exceptional congruence across all three modeling techniques.
