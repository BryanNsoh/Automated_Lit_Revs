    525 Accesses 2 Altmetric Metrics Abstract As a result of climate change, the pan-Arctic
    region has seen greater temperature increases than other geographical regions
    on the Earth’s surface. This has led to substantial changes in terrestrial ecosystems
    and the hydrological cycle, which have affected the distribution of vegetation
    and the patterns of water flow and accumulation. Various remote sensing techniques,
    including optical and microwave satellite observations, are useful for monitoring
    these terrestrial water and vegetation dynamics. In the present study, satellite
    and reanalysis datasets were used to produce water and vegetation maps with a
    high temporal resolution (daily) and moderate spatial resolution (500 m) at a
    continental scale over Siberia in the period 2003–2017. The multiple data sources
    were integrated by pixel-based machine learning (random forest), which generated
    a normalized difference water index (NDWI), normalized difference vegetation index
    (NDVI), and water fraction without any gaps, even for areas where optical data
    were missing (e.g., cloud cover). For the convenience of users handling the data,
    an aggregated product is provided, formatted using a 0.1° grid in latitude/longitude
    projection. When validated using the original optical images, the NDWI and NDVI
    images showed small systematic biases, with a root mean squared error of approximately
    0.1 over the study area. The product was used for both time-series trend analysis
    of the indices from 2003 to 2017 and phenological feature extraction based on
    seasonal NDVI patterns. The former analysis was used to identify areas where the
    NDVI is decreasing and the NDWI is increasing, and hotspots where the NDWI at
    lakesides and coastal regions is decreasing. The latter analysis, which employed
    double-sigmoid fitting to assess changes in five phenological parameters (i.e.,
    start and end of spring and fall, and peak NDVI values) at two larch forest sites,
    highlighted a tendency for recent lengthening of the growing period. Further applications,
    including model integration and contribution to land cover mapping, will be developed
    in the future. 1 Introduction The pan-Arctic region, which includes Siberia, is
    known for its extremely cold climate. However, it has recently been experiencing
    a higher rate of temperature increase than other regions of the Earth’s surface,
    mainly as a result of global climate change (Hantemirov et al. 2022, Arctic Monitoring
    and Assessment Programme (AMAP) 2021). The higher temperatures increase the risk
    of climatic extremes and disasters, such as heatwave-induced wildfires (Witze
    2020), thawing permafrost that promotes the release of greenhouse emissions from
    these areas (Yokohata et al. 2020), and river ice jams and consequent flooding
    (Madaeni et al. 2020; Sakai et al. 2015). In order to evaluate the impact of climate
    change on the pan-Arctic region, detailed monitoring of specific environmental
    parameters is essential. This has been accomplished using remote sensing techniques.
    Water-related parameters (Suzuki and Matsuo 2019) such as total water storage,
    snow water equivalent (SWE), soil moisture, and surface water coverage (Velicogna
    et al. 2012; Suzuki et al. 2020; Yang et al. 2007; Bartsch et al. 2009; Watts
    et al. 2012; Mizuochi et al. 2021a) have been used to investigate local and global
    hydrological cycles. Another focus is vegetation parameters (Nagai et al. 2019)
    such as plant functional type (i.e., land cover) map, aboveground biomass, leaf
    area index, and growing season duration (Leroy et al. 2006; Myneni et al. 2001;
    Kushida et al. 2007; Buitenwerf et al. 2015), which are important for ecological
    monitoring and carbon cycle research. Water and vegetation parameters are closely
    interlinked via energy budgets and meteorological and ecological schemes in relation
    to evapotranspiration, albedo, vegetation growth, canopy interception of precipitation,
    and surface aerodynamic properties (e.g., Mizuochi et al. 2021b). Optical remote
    sensing has been traditionally used in such environmental studies to monitor changes
    in surface water and vegetation. Band indices, such as the (modified) normalized
    difference water index (NDWI: Xu 2006) and the normalized difference vegetation
    index (NDVI: Hatfield et al. 1984; Perry and Lautenschlager 1984), are widely
    used to characterize spectral reflectance features and enhance the appearance
    of water and vegetation bodies in satellite imagery, respectively. Another promising
    approach is microwave remote sensing using either active radar or passive radiometers,
    which has the advantage of being less sensitive to cloud cover than optical sensors.
    Backscatter signals observed by synthetic aperture radar (SAR) can be used to
    extract open water and forest areas and to estimate surface soil moisture content
    (Twele et al. 2016; Zakharov et al. 2020; Reiche et al. 2018). Microwave radiometers
    also can estimate the surface water fraction, soil moisture content and vegetation
    optical depth (Fily et al. 2003; Owe et al. 2008; Moesinger et al. 2020). When
    using satellite data to retrieve physical parameters, the divergent characteristics
    of the data and the technical difficulty in data handling often result in trade-offs
    between the spatial and temporal resolutions of the resulting product. For example,
    previous broad-scale water maps (e.g., open water and wetland distribution, water
    fraction within pixels) have resolution ranging from tens to hundreds of meters
    (Lehner and Döll 2004; Fluet-Chouinard et al. et al. 2015; Yamazaki et al. 2015;
    Pekel et al. 2016). While they offer detailed spatial information, they often
    provide no temporal information, or if such information is provided, the time
    intervals are long. Conversely, maps with high temporal resolutions (i.e., daily
    to monthly) typically provide relatively coarse spatial information (e.g., several
    tens of kilometers) (Papa et al. 2010; Schroeder et al. 2015). To overcome such
    trade-offs, researchers have used multiple datasets in a synergistic manner (i.e.,
    data fusion; Belgiu and Stein 2019). There has been particular interest in combining
    image data obtained by optical and microwave sensors (Suzuki and Matsuo 2019;
    Beamish et al. 2020). This is because information that is missing from optical
    sensor observations due to cloud cover or insufficient solar illumination can
    be compensated for using data obtained by microwave sensors. Many applications
    of such data fusion approaches have been reported for wetland mapping (Chasmer
    et al. 2020; Zhang et al. 2021; Mizuochi et al. 2021a), snow and thawing detection
    (Armstrong and Brodzik 2001; Kim et al. 2012) and vegetation and ecosystem monitoring
    (Kimball et al. 2009; Mavrovic et al. 2023). These studies involved intercomparison
    of different data sources and/or complementary inputs for process-based models
    or machine learning (ML). However, there have been few studies on simultaneous
    mapping of areas of water and vegetation that are interlinked. In addition, the
    creation and handling of broad-scale datasets that combine both high temporal
    resolution (e.g., daily) and moderate spatial resolution (e.g., sub-kilometer
    scale) are challenging, although there has been one report on the creation of
    daily maps of soil moisture content with a spatial resolution of 1 km (Zhu et
    al. 2023). The goal of the present study was to produce simultaneous continental-scale
    inundation and vegetation maps for Siberia. By integrating optical and microwave
    satellite data with other ancillary data, maps were obtained with a daily temporal
    resolution and a moderate spatial resolution of 500 m. In this paper, the map
    generation process and the characteristics and utility of the created products
    are described in detail. It is expected that this data will provide fundamental
    information that can be used to analyze the impacts of climate change on the risk
    of disasters, and also to clarify changes in water and carbon cycles in the pan-Arctic
    region. As example applications, we performed a time-series analysis of the NDWI
    and NDVI on a continental scale and extracted phenological features at two experimental
    sites. 2 Methods 2.1 Target area and product specifications The target is a wide
    area of Siberia, approximately corresponding to 50–70° N and 31–180° E at maximum
    (Fig. 1). Considering potential applications (i.e., large-scale monitoring and
    model integration), computational resources and the spatial coverage of permafrost
    over Siberia (Shestakova et al. 2021), the specifications of our product are shown
    in Table 1. Fig. 1 MODIS tiles used in this study. The tiles (h20–h25, v02–v03)
    were superimposed on a sinusoidal map projection of the study area Full size image
    Table 1 Specifications of developed product Full size table To meet these requirements,
    we relied mainly on the Moderate Resolution Imaging Spectroradiometer (MODIS)
    to identify vegetation and water distributions at optimal spatiotemporal resolutions.
    In this way, the spatiotemporal resolution of our target product is consistent
    with those of MODIS: the original spatial resolution was 500 m, and the temporal
    resolution was daily. The product duration (2003–2017) was determined after considering
    the temporal characteristics of all of the data sources (see Sect. 2.2.1). In
    polar regions in particular, commonly used geographic projections (i.e., latitude/longitude)
    exaggerate distances along the longitude direction, so distorting the shape of
    objects on the map and increasing pixel-based computational costs. Consequently,
    in the present study, data fusion processing was conducted using a MODIS sinusoidal
    projection (Fig. 1), which is originally provided at a resolution of 500 m. For
    convenience, an aggregated product using a latitude/longitude projection with
    a 0.1° grid resolution is also provided as a postprocessing output (see Sect.
    2.2.5). 2.2 Algorithm and data sources The basic algorithm used for map generation
    was previously developed by us for use in a limited study area (Mizuochi et al.
    2021a). In the ML-based algorithm used in this study, a pixel-based random forest
    (RF; Breiman 2001) approach is used to fill observation gaps in MODIS data (explained
    variable) by referring to other matching data sources (explanatory variable).
    Subsequently, bias correction is applied using a conditional generative adversarial
    network (pix2pix; Mirza and Osindero 2014; Isola et al. 2017). This study expands
    the previous study area to a pan-Arctic scale and includes an update to the NDVI
    map, the details of which are summarized in Table 1. To conserve computational
    resources, no pix2pix bias correction was used, as the procedure only improved
    the RMSE accuracy by ~ 1% (Mizuochi et al. 2021a). The overall procedure involves
    (1) data download, (2) preprocessing including extraction of feature variables,
    map translation and coregistration, (3) ML training and prediction, and (4) postprocessing
    including validation, visualization, creation of the water fraction maps, and
    product format conversion. Freely available optical and microwave satellite data,
    together with reanalysis data, were downloaded from the relevant websites (see
    the ‘Availability of data and materials’ section). Preprocessing and postprocessing
    treatments that include geospatial analysis were implemented mainly using GRASS
    GIS (ver. 7.8.2) and QGIS (3.10.4). ML processing was implemented using Python
    3.8.10 with PyCaret 2.3.10 for preliminary model selection and hyperparameter
    tuning, scikit-learn 1.2.1 was used for ML training and prediction, and ray 2.2.0
    was used for multiprocessing. Detailed explanations of each step are provided
    in the following subsections. 2.2.1 Data preparation The data sources and physical
    parameters were similar to those used by Mizuochi et al. (2021a); however, vegetation
    optical depth (VOD) data (Moesinger et al. 2020) were newly added since they may
    be useful for NDVI prediction. The data sources and retrieved physical parameters
