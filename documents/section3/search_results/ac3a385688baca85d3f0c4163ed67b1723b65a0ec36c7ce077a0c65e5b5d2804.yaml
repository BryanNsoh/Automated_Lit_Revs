    1, 2 and 3 blocked the valles'' channel and gave rise to depressions on their
    upstreams. We identified three depressions formed in different blocked parts of
    the valles. The first depression is located in the downstream portion of the study
    area. The northward propagation of Fan 1 to the northern wall blocked the valles
    (Constriction 4 in Dundas and Keszthelyi, 2014) and formed Depression 1. An outburst
    channel incised this fan and defined its northern limit. Terraces carved the distal
    part of Fan 1, and the talus slopes along the north wall (Fig. 2, Fig. 3, Fig.
    4). This depression''s floor elevation is around −2600 m, and its depth is about
    150–200 m, covering a surface area of approximately 128 km2. The second depression
    formed where Fans 2 and 3 merged and constructed a topographic barrier blocking
    the valles (Constriction 3 in Dundas and Keszthelyi, 2014). This barrier began
    the largest impounding area within the valles, corresponding to Depression 2 (Fig.
    9, Fig. 10). This depression covered a surface area of approximately 7322 km2.
    It was 130–150 m deep and 400 m higher than Depression 1 (Fig. 11), linked to
    a deeply incised canyon. Fan 4 does not fully occupy the valles (Fig. 6). Therefore,
    it does not form a barrier. Still, it does create a constriction (constriction
    2, in Dundas and Keszthelyi, 2014), making the valles floor narrower. The third
    depression is located in the upstream part of the study area (Fig. 12). A landslide
