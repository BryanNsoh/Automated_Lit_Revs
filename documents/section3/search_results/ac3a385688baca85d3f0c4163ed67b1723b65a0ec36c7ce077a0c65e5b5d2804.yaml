    method Many methodologies were available to appraise trade-offs and synergies
    [40]. This study primarily analyzed the trade-offs/synergistic relationships between
    pairwise ecosystem services within a single year. To this end, the spatial correlations
    method was selected for direct calculation. The Spearman correlation coefficient
    [41] and the Pearson correlation coefficient [42] were utilized, employing SPSS
    software for analysis. Then, we measured the synergistic effect by examining the
    competing relationship or synergistic effect among these different indicators.
    The Spearman correlation coefficient (rs) calculation formula and Pearson correlation
    coefficient (rp) were used to determine whether two ecosystem services were positively
    or negatively correlated and to run the significance test, with a significance
    level of α at 0.05 (or 0.01). It was noted that a positive correlation between
    two ecosystem services implied a synergistic effect, while a negative correlation
    suggested a competitive relationship. (1) The calculation formula of Spearman
    correlation coefficient rs: (1) (2) The calculation formula of Pearson correlation
    coefficient rp: (2) In equations (1), (2), A and B denote the ranks of each pair
    of ecosystem services, while n represents the number of countries. A positive
    correlation coefficient for two ecosystem services that passed the significance
    test at the 0.05 (or 0.01) level implies a significant synergistic relationship
    between these two ecosystem services. Conversely, a negative correlation coefficient
    that passed the significance test indicates a trade-off relationship between these
    two ecosystem services. Furthermore, this paper further examined the relationship
    between GEP indicators and various natural-social factors (including land area,
    protected area, population density, GDP, etc.) based on the grouping criteria
    of the continents of each country and the per capita national income issued by
    the World Bank. The results are presented in Section 3.3. 2.3. Data sources This
    paper used the World Bank''s World Development Indicators (WDI) database [43]
    to obtain group data on the protected areas, population, GDP, and per capita national
    income in 2018. The basic data used to calculate the provisioning and cultural
    services also come from the WDI database. Among them, the basic data about agricultural,
    forestry, and fishery products were obtained from WDI statistics on the annual
    added value of agriculture, forestry, and fishery in different countries and regions.
    The basic data about the cultural service was obtained from WDI statistics on
    tourism revenue worldwide. In addition, the data used to calculate the value of
    water resources was obtained from the World Water Outlook database [44]. Data
    used in the accounting of ecosystem climate regulation, carbon sequestration,
    oxygen release, and water storage included 2018 global vegetation NPP, 2018 global
    evaporation data (ET), and 2018 Global Land Use Data (LUCC). NPP and ET data came
    from the MODIS land standard products provided by the NASA Land Process Distributed
    Data Archive Center, which were MOD17A2 and MOD16A2 [45,46], respectively, while
    LUCC data came from the global land cover data of the European Space Agency [47].
    The World Bank divided global economies into four groups based on per capita national
    income [48]: high-income countries (per capita > 12,535 US dollars (USD)), upper-middle-income
    countries (USD 4046 ≤ per capita ≤ USD 12,535), lower-middle-income countries
    (USD 1036 ≤ per capita < USD 4046), and low-income countries (per capita < USD
    1036). The criterion would be used in subsequent trade-offs and synergies analyses
    among ecosystem services under different income levels. 3. Results 3.1. The structural
    composition and spatial distribution The global GEP calculated at constant prices
    was approximately USD 155 trillion in 2018, 1.85 times the global GDP for the
    same year. The unit area GEP was USD 1.07 million km−2, and the per capita GEP
    was USD 20,300 per person, a 4.81% and 2.89% increase compared with 2017, respectively
    [15]. However, this growth rate was slightly lower than the average annual growth
    rate of the global ecosystem service value from 1994 to 2011, calculated in 2014
    [11]. Those differences could be attributed to the different accounting indicators,
    scopes, and price factors. The global terrestrial ecosystem''s regulating service
    value was about USD 140 trillion, accounting for 90.31%, followed by the material
    product supply service value of the global terrestrial ecosystem, accounting for
    5.36%, and the cultural service value, accounting for 4.33%. In 2017, the value
    of these three service functions accounted for 89.84%, 5.70%, and 4.46%, respectively.
    The total GEP, per capita GEP, and GEP per unit area vary significantly across
    different regions. The total GEP is mainly distributed in the Americas, Asia,
    and Africa, as shown in Fig. S1. Developing countries have a total GEP of about
    3.45 times higher than developed countries. However, their per capita GEP is only
    54.61% of developed countries'' GDP. The top 15 countries account for 65% of the
    total global GEP, and the five countries with the highest total GEP are Brazil,
    the United States, China, Russia, and Canada, with the combined GEP of these five
    countries accounting for 37.68%, slightly lower than the 40.90% in 2017. 3.2.
    Synergistic relationship between ecosystem services and other factors Fig. 2 reveals
    a significant positive correlation between the total amount of ecosystem services
    and protected area sizes in five continents, with some variations among countries
    within the same continent. In the Americas and Oceania, the growth rate of ecosystem
    services gradually slows down and approaches a threshold as protected areas increase.
    This suggests that an increase in the protected areas will also increase the total
    value of ecosystem services within a certain range. However, further expansion
    of these areas eventually limits the available space for human economic and social
    activities, leading to a stabilization of this value. In Africa, the correlation
    between the total amount of ecosystem services and protected areas is comparatively
    weaker. This can be attributed to Africa''s economic development model, which
    heavily relies on exporting primary raw materials. Additionally, while a positive
    correlation exists between the total amount of ecosystem services and land area,
    it is weaker than that with protected areas. Social factors like population density
    may also affect these correlations. There is a negative correlation between population
    density and ecosystem services intensity. High population densities are more likely
    to adversely impact the value of ecosystem services due to increased human activity.
