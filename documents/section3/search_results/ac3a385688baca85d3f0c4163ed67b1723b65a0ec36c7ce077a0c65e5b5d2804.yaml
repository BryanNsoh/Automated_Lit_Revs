    nm), respectively. Cloud, cloud shadow, snow, and cloud-adjacent pixels were screened
    out (i.e., treated as missing data to be filled by ML) by referring to accompanying
    quality assurance data (“state_1km” subset with bitmask that indicates cloud and
    snow states). Also, pixels recorded during shadow time in the high-latitude winter
    were also treated as missing data to be filled using ML. The quality controlled
    NDWI and NDVI were the explained variables to be predicted from the following
    low-resolution explanatory variables. Level-3 brightness temperature data, obtained
    by the Advanced Microwave Scanning Radiometer-EOS (AMSR-E) on the Aqua satellite
    and AMSR-2 on the Global Change Observation Mission-Water (GCOM-W) satellite,
    were used to calculate the polarization index (e.g., Moradizadeh and Srivastava
    2021; Sawada et al. 2017) and surface water fraction. These indices are sensitive
    to soil moisture and/or abundance of surface water. The calculation method employed
    for the indices was the same as that in Mizuochi et al. (2021a). In addition,
    the SWE product retrieved from the AMSR series was used to determine snow masks.
    To maintain consistency with the AMSR series (on the Aqua satellite or a satellite
    with a similar overpass time), the other MODIS product on the Terra satellite
    platform (MOD09GA) was not used. Sixteen meteorological parameters provided by
    ERA5-land (ECMWF 2023) along with the VOD product (Moesinger et al. 2020) estimated
    from multiple microwave satellite data sources (i.e., SSM/I, TMI, AMSR-E, AMSR2
    and WindSat), were also used. These were selected because they were likely to
    be sensitive to the water and vegetation conditions on the surface. In addition,
    day of year (DOY) information was used to represent the season. To ensure continuity
