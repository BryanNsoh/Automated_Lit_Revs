    patterns of surface coal mining in Xilingol Our results showed that the number,
    size, and spatial pattern of SCMAs in Xilingol changed dramatically from 1990
    to 2015. The total number and spatial extent of SCMAs increased by 12.6 times
    and 88.4 times during 1990-2015, respectively, and soared exponentially after
    2000 (Fig. 2). The rapid expansion of SCMAs in Xilingol was much faster than that
    in Inner Mongolia as a whole during the same time period, with the increase rates
    of the total number and spatial extent of less than 3 times and 6 times (Ma et
    al. 2021). Most of the SCMAs were concentrated in the eastern part of the Xilingol
    region where some of the best-conserved typical steppe and meadow steppe are found.
    As the existing SCMAs continued to expand in size (Fig. 3c,d) and sometimes coalesced
    into clusters (Fig. 3i), new SCMAs kept popping up throughout the region. Surface
    coal mining (as well as its environmental impacts) in Xilingol accelerated greatly
    around 2000, a pattern also observed at the level of Inner Mongolia for coal production
    and economic growth indicators (Wu et al. 2015a; Ma et al. 2021). These changes
    led to a rapid increase in grassland fragmentation and landscape structural complexity,
    as indicated by increasing patch density, edge density, and shape complexity,
    as well as decreasing landscape connectivity (Figs. 5 and 6). These findings were
    also consistent with other studies at the local site level. For example, Shang
    and Wu (2022) found that patch density, edge density, largest patch index, and
    aggregation index of SCMAs all increased substantially in the Wulagai River Basin
    located in the northeast part of Xilingol, indicating the rapid expansion and
    aggregation of coal mining sites. Interestingly, these general patterns are quite
    similar to those of rapid urbanization repeatedly observed around the world (Jenerette
    and Wu 2001; Buyantuyev et al. 2010; Wu et al. 2011; Liu et al. 2016). This should
    probably not be surprising because both surface coal mining and urbanization are
    driven primarily by socioeconomic factors and because they may follow the similar
    general modes of growth – i.e., infilling, edge-expanding, and leapfrogging (Li
    et al. 2013). In order to concisely and adequately describe and monitor the spatiotemporal
    patterns of SCMAs in Xilingol, here we propose a three-landscape metric representation
    based on O''Neill et al. (1996) and Wu et al. (2011). Specifically, we suggest
    to use PLAND, AI, and LSI to construct a three-dimensional space in which the
    temporal trajectory of SCMAs is depicted (Fig. 8). On the one hand, this 3-metric
    representation clearly captures the key landscape changes of Xilingol driven by
    surface coal mining: SCMAs increasing in size, aggregation, and structural complexity
    over time at an accelerating rate. On the other hand, this 3-metric representation
    can be used as an indicator for monitoring landscape changes caused by coal mining
    or due to ecological restoration. Together with other landscape metrics used in
    this study, this 3-metric representation is likely to be useful for the study
    and sustainable management of surface coal mining in Xilingol and beyond. Fig.
    8 Trajectory of changing landscape pattern of SCMAs in Xilingol in terms of spatial
    extent, aggregation, and shape complexity Full size image Impacts of surface coal
    mining on water resources and natural ecosystems Surface coal mining had enormous
    impacts on water resources in Xilingol, through both consumption and pollution.
    Given that Xilingol is dominated by semiarid and arid climate, water is a scarce
    and critical resource for both natural ecosystems and human society. However,
    our results showed that the extensive coal mining consumed and contaminated large
    amounts of water during recent decades, including surface water and groundwater,
    accounting for a significant portion of the total available water in the region.
    In addition, all six major rivers – ecologically essential for maintaining the
    biodiversity, ecosystem function, and landscape integrity of the Xilingol Steppe
    – have been increasingly threatened by the encroachment of coal mining onto their
    riparian zones. Due to the lack of filed data, our estimated coal mining impacts
    of water resources should be considered as a first approximation with potentially
    large uncertainties. In a comprehensive study of coal mining impacts on groundwater
    and surface water in central and eastern Australia, Post et al. (2020) reported
    that impacts on groundwater could reach up to 5 km from coal mining sites and
    that impacts on surface water characteristics may extend for tens of hundreds
    of kilometers downstream. Thus, we consider our estimation of coal mining impacts
    on water resources in Xilingol to be rather conservative in terms of the spatial
    extent that is affected by coal mining activities. Our results corroborate the
    previous findings that, due to its huge water footprint, surface coal mining has
    exacerbated the problem of water shortage in the vast steppe region of the Mongolian
    Plateau (Tao et al. 2015; Wu et al. 2015a). Similar results of surface coal mining
    impacts on water resources were reported by previous studies in other places of
    Inner Mongolia. For example, surface coal mining was identified as the main cause
    for decreasing groundwater levels in Ordos (Zheng et al. 2015), disrupting seasonal
    flows of the Kuye River Basin (Wang et al. 2008). Surface coal mining has also
    shaped the landscape pattern and devastated ecosystem function and services in
    the region. As our results show, SCMAs have encroached onto several types of natural
    ecosystems in Xilingol, in the forms of excavating vegetation in the mining and
    stripping areas and burying vegetation in waste disposal areas. Consequently,
    the legendary landscape of Xilingol with endless grasslands has become an increasingly
    fragmented landscape with numerous brown scars. Compared with other studies that
    found surface coal mining destroyed or disturbed large areas of natural grasslands
    and croplands in Ordos (Zeng et al. 2018) or in Inner Mongolia as a whole (Ma
    et al. 2021), this study indicates that native steppe vegetation and wetlands
    suffered the greatest loss to surface coal mining in Xilingol (Fig. 7a). According
    to the third territorial survey of Xilingol, grasslands and wetlands accounted
    for about 86% and 4% of the total land area, representing the two most critically
    important ecosystems in this region because of the extensiveness of the former
    and the biodiversity hotspots status of the latter. Both grasslands and wetlands
    play a crucial role in mitigating climate change, providing ecosystem services,
    and maintaining biodiversity in this semiarid region. Also of particular concern
    is that all major rivers in the region may have been contaminated. Water is the
    most critical but scarce resource in this region, and deserves the highest priority
    for conservation and protection. Rivers in Xilingol represent an indispensable
    source of water not only for natural vegetation but also for animal husbandry
    as well as herders’ livelihoods (Li et al. 2012; Wu et al. 2015a). In addition,
    NPP is a synoptic indicator of ecosystem capacity for ecological functioning and
    services, and the substantial decrease in NPP in Xilingol due to surface coal
    mining implies the loss of biodiversity, biomass production, and capacities for
    soil conservation and carbon sequestration. We note that, although the relationship
    between NPP and NDVI for arid and semiarid ecosystems is well-established (e.g.,
    Paruelo et al. 1997; Buyantuyev and Wu 2009), our estimated NPP was a first approximation
    based on a simple linear regression between NPP and NDVI in arid and semiarid
    regions. We also tried nonlinear regressions which had a higher R2 (0.784 for
    logarithmic regression and 0.678 for exponential regression; see Table S5), indicating
    the existence of nonlinearity. Also, spatial correlation could lead to biased
    regression parameters. Future research is needed to improve the accuracy of NPP
    loss due to surface coal mining, although our general conclusions here would unlikely
    change appreciably. On a broader scale, Ma et al. (2021) reported that during
    recent decades surface coal mining has occurred across much of the Mongolian Plateau,
    including both Inner Mongolia and Mongolia, and resulted in myriad environmental
    and social consequences. The magnitude of surface coal mining and its environmental
    impacts in Inner Mongolia far exceeded those in Mongolia (Ma et al. 2021). With
    a more focused and in-depth analysis, this study confirms that Xilingol is certainly
    one of the hardest-hit areas within Inner Mongolia. Implications for land management
    and policy Quantifying the speed and scale of surface coal mining is necessary
    for adequately evaluating its environmental and socioeconomic impacts and designing
    more sustainable development strategies. This is especially important for places
    like the Xilingol Steppe where coal reserves and thus mining-oriented development
    pressures both are enormous. Based on existing data, we estimate that, with today’s
    extraction rate, it would take more than 1000 years to exhaust the currently known
    coal reserves of 260 billion tons in Xilingol. However, our findings suggest that,
    although short-term economic benefits are attainable, surface coal mining in Xilingol
    is not possibly sustainable in the long run because of its negative environmental
    impacts (as well as socioeconomic and cultural impacts which were not studied
    here). The increasing urgency for mitigating climate change and mounting evidence
    of coal’s myriad devastating environmental and health impacts call for coal to
    be phased out in the near future (Hendryx 2015; Jakob et al. 2020). Thus, the
    Xilingol region cannot continue to rely on coal mining for its economic growth.
    Instead, surface coal mining must be curbed before being completely phased out,
    the industrial structure needs to be reformed, and water resources and natural
    ecosystems must be conserved to promote regional sustainability (Wu et al. 2015a;
    Shang et al. 2019). This also is necessary for China to achieve its carbon-peak
    and carbon-neutral goals and keep its promises made to the world and for the common
    good (Normile 2020). To achieve these goals, more stringent governmental policies
    and regulations, guided by the principles of environmental sustainability and
    social equity, justice, and inclusion, must be established and implemented. It
    is imperative to strengthen environmental governance in mining areas, adopt clean
    production processes, implement water-saving measures, improve water resource
    use efficiency, and minimize environmental impacts. Renewable energy sources such
    as solar, wind, and biomass energy ought to be prioritized in mid- and long-term
    governmental development plans. Also, establishing ecological compensation mechanisms
    and reducing income disparities are essential to social equity and stability in
    the region. Our study also suggests that some immediate actions are needed to
    stop the disorderly rampage of surface coal mining in the Xilingol Steppe. All
    illegal mining activities must be completely eliminated without exception. All
    coal mining operations must be required and re-evaluated for land rehabilitation
    and ecological restoration, which should be guided and evaluated by scientists.
    Protecting rivers and groundwater from contamination is an urgent priority because
    it is not only critical to the native biodiversity and ecosystems, but also vital
    to the health of local populations. Wetlands and natural steppes with high levels
    of biodiversity and ecosystem services also should be protected from coal mining
    from now on no matter how much economic potential there is. Limitations and future
    directions Our study has several limitations. First, potentially substantive uncertainties
    exist in the estimated amounts of surface water and groundwater consumed and contaminated
    and rivers impacted by coal mining primarily because of the scarcity and quality
    of data. Second, this study did not consider some important ecological impacts
    of coal mining, such as biodiversity loss. But coal mining can lead to biodiversity
    loss through directly destroying habitat, polluting water, soil, and air, and
    degrading the land in other ways. For example, Giam et al. (2018) showed that
    surface coal mining in the US negatively affected stream biodiversity, reducing
    invertebrate richness by 32%, fish richness by 39%, and salamander richness by
    28%. Xiang et al. (2021) reported that surface coal mining in China led to declines
    in grain production of 1.5×105 tons and water retention of 6.42×108 tons between
    2000 and 2015. Third, this study did not explicitly consider the economic and
    sociocultural impacts of coal mining, but these are critically important to the
    sustainability of the region (e.g., Liu et al. 2014b). Thus, future studies need
    to focus on improving data quality and conducting more in-depth analyses, so as
    to elevate the precision and accuracy of surface coal mining studies in Xilingol
    to the next level. Extensive and detailed investigations are needed to document
    and monitor the environmental, social, and cultural impacts of coal mining in
    the Xilingol region. The mining operations and land rehabilitation projects need
    to be systematically and periodically evaluated. On the other hand, integrating
    environmental, economic, and social dimensions in such studies is necessary to
    produce policy-relevant scientific findings. Towards this end, a landscape sustainability
    science approach seems essential as it integrates landscape pattern, biodiversity,
    ecosystem function, ecosystem services, and human wellbeing with explicit consideration
    of environmental and sociopolitical drivers (Wu 2013, 2021; Zhang et al. 2020;
    Gilman and Wu 2023). Conclusions In this study, we quantified the number, area,
    and spatial pattern of surface coal mining sites in the Xilingol Steppe, representing
    the most widely distributed grassland type on the Mongolian Plateau – the typical
    steppe or dry steppe. From 1990 to 2015, both the total number and area of SCMAs
    increased dramatically by nearly 12 times and 88 times, with a major acceleration
    around 2000. As SCMAs proliferated, the Xilingol Steppe landscape became increasingly
    fragmented ecologically and complex structurally. In 2015, 242.61 million m3 of
    surface water and groundwater were consumed and contaminated by surface coal mining,
    and all major rivers in the region were negatively influenced. In addition, large
    areas of grasslands and wetlands were eradicated, accounting for 78.64% and 8.90%
    of the total area of SCMAs, which substantially undermined the region’s capacities
    for biodiversity and ecosystem services. Our findings indicate that surface coal
    mining in Xilingol is not sustainable, and it must be curbed now and completely
    phased out in the future. Data Availability Data available on request from the
