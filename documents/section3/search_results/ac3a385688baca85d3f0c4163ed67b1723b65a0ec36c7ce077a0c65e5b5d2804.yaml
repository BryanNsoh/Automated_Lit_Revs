    Suspended Matter (TSM) comprises a complex mixture primarily consisting of mineral
    debris, organic matter, as well as both active and dormant algae, alongside cells
    of aquatic phytoplankton (American Public Health, A, 1971; Chapra, 2008; Ji et
    al., 2022; Zhang et al., 2023). Acknowledged as a crucial ecological parameter
    in evaluating the water quality of lakes and other aquatic environments, TSM plays
    a multifaceted role in influencing diverse aquatic processes. (Mao et al., 2012;
    Niroumand-Jadidi and Bovolo, 2021; Saberioon et al., 2023). Its impact extends
    to nutrient and oxygen availability within water bodies (Cao et al., 2023; Zheng
    et al., 2015), light penetration, and sedimentation rates (Du et al., 2020; Sankaran
    et al., 2023). Considering these significant impacts, continuous monitoring of
    TSM concentrations as an ecological factor is imperative, offering vital insights
    necessary for a comprehensive understanding of aquatic ecosystems (Lei et al.,
    2020; Saberioon et al., 2023; Sankaran et al., 2023; Walch et al., 2022). In the
    past, checking water quality meant going to the water and taking samples, then
    testing them in a lab (Du et al., 2022; Zhang et al., 2014). However, this conventional
    approach proves to be resource-intensive, time-consuming, and economically burdensome
    (Ritchie et al., 1987; Wen et al., 2022). Moreover, the limitations of relying
    on a sparse number of on-site measurements become evident when attempting to capture
    the overall spatiotemporal distribution of water quality parameters, especially
    in lakes characterized by significant variability over time and space (Jiang et
    al., 2023; Matthews, 2011; Wang et al., 2011). The advent of remote sensing (RS)
    technology offers a promising alternative for the comprehensive assessment of
    a diverse range of water quality characteristics over the past few decades (Adjovu
    et al., 2023; Koponen et al., 2002; Xu et al., 2019). Both high and low spatial
    resolution satellite RS images have proven effective in estimating TSM concentrations
    in inland water bodies and lakes (Gao et al., 2021; Jiang et al., 2023). Notably,
    one should acknowledge the predominant reliance on high-resolution monitoring
    data for inland water monitoring (Sankaran et al., 2023; Xu et al., 2019). Various
    RS image data, such as the moderate resolution imaging spectrometer (MODIS), medium
    resolution imaging spectrometer (MERIS), Landsat series data, and Sentinel-2 multispectral
    instrument (MSI) data, have been leveraged in previous studies (Adjovu et al.,
    2023; Gao et al., 2021; Jiang et al., 2023; Koponen et al., 2002; Niroumand-Jadidi
    et al., 2019; Wen et al., 2022; Xu et al., 2019). In many recent studies, there
    has been a focus on utilizing reflectance RS data directly to estimate variations
    in various ecologically significant constituents affecting water-leaving radiance
    across the spectrum. For instance, in a study by Matsui et al. (2021), the resolution
    of UAV-based RS data was enhanced to estimate ecological water quality data in
    Lake Hachiroko, Japan, using neural network algorithms. Similarly, in another
    study, a spatio-temporal analysis of colored dissolved organic matter was conducted
    using Landsat-8 data in Ebinur Lake, China, employing modeling and assessment
    techniques (Cao et al., 2023). Furthermore, in a recent field study, the ecological
    status, such as total dissolved solids, of wetland ecosystems was monitored using
    a linked fuzzy inference system combined with RS analysis using Landsat-8 images
    (Sedighkia and Datta, 2023). Likewise, in a study assessing the temporal and spatial
    distribution of chlorophyll-A as an ecological factor in Erhai Lake, a robust
    model was developed based on multispectral data from HJ-1 A/1B satellites (Wang
    et al., 2021). In the pursuit of retrieving water quality parameters, spectral
    analyses are broadly categorized into empirical and physics-based approaches (Bowers,
    2003; Li et al., 2023; Niroumand-Jadidi et al., 2021; Shi et al., 2015). Empirical
    methods, exemplified by regression analysis, link field measurements with spectral
    information (Gholizadeh et al., 2016; Xu et al., 2019; Zaghian et al., 2023).
    In contrast, physics-based strategies, utilizing radiative transfer models like
    neural network (NN) models and inverse modeling, offer applicability even without
    in situ samples, albeit requiring prior knowledge of inherent optical properties
    (IOPs) (Brockmann et al., 2016; Gege, 2014; Jiang et al., 2023; Niroumand-Jadidi
    and Bovolo, 2021). Physics-based methods necessitate precise water-leaving radiance
    measurements, making them susceptible to atmospheric effects due to low signal-to-noise
    ratios in water bodies (Jiang et al., 2023; Li et al., 2023; Niroumand-Jadidi
    et al., 2019; Pahlevan et al., 2019). Conversely, empirical methods rooted in
    regression deduce constituents without the need for initial IOP data, exhibiting
    reduced vulnerability to atmospheric interferences, particularly in ratio-based
    models (Gholizadeh et al., 2016). Empirical methods have widespread application
    in inland and coastal investigations (Azidane et al., 2022; Niroumand-Jadidi et
    al., 2021; Soria et al., 2021; Toming et al., 2016; Zaghian et al., 2023). Hereof,
    Niroumand-Jadidi et al. (2021) utilized time-series Sentinel-2 imagery along with
    Case-2 Regional CoastColour (C2RCC) (Brockmann et al., 2016) and Watercolour Simulator
    (WASI) (Gege, 2014) algorithms to assess water quality parameters in Italian inland
    lakes. Employed empirical methods to map TSM in Changdang Lake, China, utilizing
    Sentinel-2 images. Similarly, Li et al. (2021) estimated TSM concentration dynamics
    in Qinghai Lake, China, through empirical methods using Landsat imagery. Furthermore,
    Ayala Izurieta et al. (2023) conducted a spatial and temporal analysis of water
    quality in High Andean Lakes using Sentinel-2 satellite data, employing a combined
    approach of empirical and physics-based methods. The choice between physics-based
    and empirical methods depends on research objectives and environmental conditions,
    each having its own set of limitations. Water dynamics in lakes and reservoirs
    are predominantly influenced by water currents and wind, serving as a key meteorological
    force in generating waves, currents, and circulation cells (Du et al., 2023; Soria
    et al., 2021; Wu et al., 2016). The impact of wind is particularly noteworthy
    in shallow lakes, where circulation cells play a significant role (Soria et al.,
    2021; Tang et al., 2020). In deeper lakes, wind-induced circulation cells can
    reach depths of up to 8 m within 15 min when wind speeds exceed 30 km per hour
    (km/h), resulting in thorough mixing and uniformity across the surface layer (Barstow,
    1983). Shallow lakes, characterized by surface-to-lakebed circulation cells, experience
    sediment disturbance, particulate dispersion throughout the water column, and
    differential sedimentation based on density once the influence of wind subsides
    (Du et al., 2023; Soria et al., 2021). Wind emerges as a primary factor in agitating
    shallow lake waters and promptly influencing the delicate sedimentary surface
    layer (Wu et al., 2016). These dynamics create diverse scenarios of TSM within
    the water column during sustained and prevailing winds from a single direction,
    facilitating the easy lifting and redistribution of finer sedimentary particles
    (Du et al., 2023; Soria et al., 2021; Tang et al., 2020; Wu et al., 2016). Conversely,
    calm or breezy periods exhibit distinct TSM conditions (Barstow, 1983; Soria et
    al., 2021). A limited number of studies emphasize the pivotal role of wind in
    determining TSM concentration in aquatic environments. Hereof, Zheng et al. (2015)
    demonstrated a positive correlation between increasing wind speed and TSM concentration
    in Lake Taihu, China. Jalil et al. (2019) similarly reported a strong correlation
    between sediment resuspension and aerodynamic features, such as wind speed and
    direction. Recent investigations, particularly those by Soria et al. (2021), utilizing
    Sentinel-2 imagery, revealed a significant correlation between wind speed and
    water quality parameters, specifically chlorophyll-a and TSM, in Spain''s Albufera
    wetland. Lei et al. (2020) observed an increase in surface TSM during the daytime,
    especially in the dry season, due to the hourly rise in wind speed in Hongze Lake.
    Despite the established link between wind speed and TSM concentration in prior
    research, there has been limited exploration in developing a model exclusively
    tailored to predict TSM concentration based on wind speed metrics, especially
    for lakes in arid areas prone to intense erosion. As evidenced, there are numerous
    studies related to estimating water quality parameters using RS data, which have
    led to the development of models dependent on satellite imagery. However, our
    research stands out due to its unique approach—it does not rely on RS imagery
    but rather achieves its goal indirectly by focusing solely on wind speed. Additionally,
    it''s worth noting that there is currently no comprehensive study that has attempted
    to construct a robust model for estimating TSM solely based on wind speed, particularly
    in arid and remote regions. Generally, the principal aim of this study is to introduce
    an innovative machine learning model designed to predict lake TSM concentration
    exclusively using wind speed, focusing on the Chah-Nimeh Reservoirs (CNRs) in
    Sistan, Iran. The research adopts a dual-focused strategy: firstly, an in-depth
    analysis of the correlation between TSM concentration and wind speed, utilizing
    both satellite-derived TSM and on-site wind speed data to formulate a model for
    TSM retrieval based on wind speed; secondly, an exploration of temporal transferability
    by introducing an unprecedented machine learning model customized for TSM estimation,
    relying solely on wind speed. To accomplish these objectives, wind speed data
    collected from CNRs and TSM concentration derived from a time series of satellite
    imagery were seamlessly integrated to train a refined model. 2. Materials and
    methods 2.1. Study site In a remote and arid region in southeastern Iran, near
    the border of Afghanistan, there are natural water reservoirs known as CNRs, with
    the coordinates 30° 40′ - 30° 54′ N, 61° 29′ - 61° 44′ E (Bazrafshan et al., 2016).
    The depth of CNRs varies significantly, with the areas around the reservoir borders
    having a shallow depth of almost less than six meters (Bazrafshan et al., 2016;
    MoE, 2014). However, the depth increases significantly towards the central area
    of CNRs, reaching over a hundred meters in some parts (MoE, 2014). On average,
    the depth of CNRs is approximately fifteen meters. The water in CNRs is turbid,
    and their unique location within the Sistan and Hirmand river ranges makes them
    a vital source of water supply for the region (Akbari et al., 2022; MoE, 2014).
    Fig. 1 displays the locations of the CNRs in the Sistan region. Currently, the
    Kahak diversion dam, along with its artificial canal, plays a pivotal role in
    diverting several portions of the Sistan River flow to the four CNR reservoirs,
    namely CNR1 to CNR4, providing a sustainable water supply to the drought-prone
    and secluded southeast region of Iran. For households (0.11 km3/yr), agriculture
    (0.4 km3/yr), and industry (0.03 km3/yr) in the Sistan region, the CNRs serve
    as a crucial water source, with a total demand of 0.54 km3/yr. Furthermore, the
    high rate of erosion in the region, attributed to factors such as wind, contributes
    to the high sediment content in these reservoirs (Alizadeh-Choobari et al., 2014).
    So, evaluating TSM is crucial to ensure human and aquatic life well-being in the
