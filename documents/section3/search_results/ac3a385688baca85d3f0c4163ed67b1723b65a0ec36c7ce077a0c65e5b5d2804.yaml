    2.10. Model performance Model performance was evaluated using the three objective
    functions as shown in Table 2. First, Coefficient of determination (R2) which
    represents the proportion of variation of the simulated data from the observed
    data. R2 value ranges from 0 to 1, where values greater than 0.5 indicate that
    the model results are acceptable (Moriasi et al., 2007). Secondly, the Nash-Sutcliffe
    Efficiency (NSE) which estimates the accuracy of the model by assessing the relative
    magnitude of the residual variance to the observed data variance (Nash and Sutcliffe,
