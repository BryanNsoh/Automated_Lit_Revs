    among different ecosystem services Based on the results of countries with different
    income levels in the world in 2018, there is a significant correlation among ecosystem
    services across each group (p < 0.01), as shown in Fig. 3. It is noted that the
    oxygen release service, climate regulation service, and carbon sequestration service
    have a strong synergy (r > 0.75) in all groups due to the photosynthesis of the
    ecosystem. Plants absorb carbon dioxide and release oxygen through photosynthesis
    while fixing carbon to mitigate global warming. Additionally, plants can regulate
    temperature and humidity through transpiration. Suppose any of the services in
    oxygen release, carbon fixation, and climate regulation are not effectively managed.
    In that case, the value of the other two services will also be affected, resulting
    in a functional relationship of “one prospers and one loses all.” The cultural
    service provides spiritual enjoyment for human society, while the provisioning
    service provides the material basis for survival, improving the quality of life
    and social welfare. The provisioning and spiritual value provided by the ecosystem
    at the global level also show strong synergy. Download : Download high-res image
