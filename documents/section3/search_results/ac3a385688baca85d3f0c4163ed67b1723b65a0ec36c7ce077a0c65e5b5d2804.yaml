    There are inherent limitations to multispectral data when they are used for detecting
    surfaces that are spectrally weaker and discontinuous, such as patchy biocrusts.
    When investigating our intensively sampled plots which had in-situ biological
    data collected (i.e., AFDM, pigment content), there were no significant correlations
    between the biological parameters and multispectral vegetation indices and raw
    bands (Table S2). There were some correlations (e.g., with B1, R ∼ 0.73; and with
    B2, R ∼ 0.64) that were driven by plot 09 with orders of magnitude higher AFDM
    and pigment concentration, but all significant correlations were lost when removing
    this dominant plot. Solely using these traditional multispectral indices is inadequate
    for identifying patchy biocrust surfaces, specifically in areas with spectrally
    dominant surface geology, such as the MDV. Hyperspectral reflectance measurements
    were essential in this study to understand the spectral complexities of our surface
    types. For example, plot 09 contained the most visibly dense biocrust in our field
    campaign and was spectrally unique with the highest NDVI measured from hyperspectral
    data in the laboratory (Fig. 6). However, it did not always have the highest satellite-derived
    NDVI as expected; the oxidized granite areas sometimes had higher NDVI across
    images. This demonstrates the differences in spectral resolution between a hyperspectral
    reflectance spectrometer and a multispectral satellite, and also the differences
    in surface area of larger granitic surfaces compared to patchy biocrust surfaces
    when using satellite data. Additionally, this difference in plot 09 NDVI from
    hyperspectral laboratory measurements to multispectral orbital data could also
    in part be the result of fluctuating biological activity through time. For example,
    a 2019 WorldView-3 image shows higher NDVI at this location in January when the
    snow generally melts, the surrounding soils are moist, and the biocrust communities
    are likely active (Fig. 5 a). Barták et al. (2016) and Trnková and Barták (2017)
    both demonstrate the relationship between water content in black microbial mats,
    their photosynthetic activity, and their resultant spectral signatures. Their
    results indicate that there is a reduction in NDVI by roughly 50% from maximum
    photosynthetic signatures at roughly 55% relative water content (RWC) to complete
    desiccation at 0% RWC. These and other authors (e.g., Salvatore et al., 2021)
    also note how burial by windblown sand can significantly mask the spectral signatures
    of dry mats and biocrusts. Together, these studies and our results demonstrate
    there are many factors that can influence the observed NDVI signature at multispectral
    resolutions beyond simply the abundance of photosynthetic biomass, and hyperspectral
    data were necessary to elucidate these interactions. However, incorporating all
    multispectral bands makes it possible to differentiate between the three plot
    types here (Fig. 8). The gradient of plots from bare soil to denser biocrust along
    the raw WV-2 band reflectance vectors informs a detection threshold for biocrust
    around 47% cover or 280 g m−2 AFDM (plot 09). The oxidized granite plots are most
    spectrally dissimilar from the biocrust and soil plots. When using the vegetation
    indices calculated from the multispectral data, it is also possible to statistically
    distinguish among plot types. Though, the plots with the highest vegetation index
    values are those with the oxidized granite surfaces. It is evident through our
    analyses that surface geology in this environment can result in higher NDVI values,
    which is not indicative of biological activity, but are instead spectrally dominant
    areas in the wavelengths typically diagnostic for photosynthesis. Although hyperspectral
    data in the laboratory show that biocrust is identifiable and distinct from oxidized
    granite surfaces and typical soil surfaces, we are currently limited to multispectral
    resolution with available satellite data. While vegetation indices are also limited
    in the number of bands they incorporate and are shown here to be affected by surface
    geology, incorporating all eight multispectral bands proves useful in distinguishing
    biologically active surfaces. It is of particular importance to note that the
    overall success of our analyses was dependent on our ability to ground truth,
    which allows us to confidently link spectral data to what we saw and measured
    with boots on the ground. 4.5. Spectral linear unmixing models predict biocrust
    abundance Moving beyond traditional remote sensing indices, we applied spectral
    linear unmixing models to WV-2 orbital data using spectral endmembers collected
    from the field with a hyperspectral reflectance spectrometer, including an oxidized
    granite endmember (Table 3). The low RMSE associated with the unmixing of all
    surface types discussed here demonstrates that there are no clearly omitted spectral
    endmembers. Although our hyperspectral measurements outperform multispectral data
    in terms of biological detection, we are limited to multispectral bands with available
    satellite imagery. However, using multispectral orbital data, our results demonstrate
    how linear unmixing models perform better than vegetation indices, because they
    use all eight multispectral bands as opposed to only a few select bands. Specifically,
    there are clear spectral differences between oxidized granites and photosynthetic
    biocrust when all eight spectral bands are investigated, but these differences
    are lost when using vegetation parameters like NDVI. While some endmembers are
    less spectrally unique at multispectral resolutions in comparison to hyperspectral
    and can confuse the unmixing models at times, these models are still a far improvement
    over simple vegetation indices in detecting low density biocrusts and can be used
    to infer ecologically relevant properties of biocrust in this region. Most notably,
    our unmixing analyses with RMSE indicate that plots containing biocrust were all
    either snow covered or within 15–35 m of snowpacks during an early season (Dec
    21, 2021) WorldView-2 image (Table 3). This result suggests snowpacks are important
    sources of moisture sustaining biocrust community microhabitats in an otherwise
    arid terrestrial landscape, and therefore encourages further investigation. 4.6.
    Snowpacks as microhabitats for biocrusts and diverse soil communities To identify
    associations between biocrust cover and early season snowpack, we visualized the
    mean albedo and albedo SD for all plots based on surface type among several December
    and January images (Table S1). We found that the brightest and most variable surface
    areas, where snow is present, were areas that were identified as biocrust visually
    in the field (Fig. 9). There are biocrust areas that have lower mean and SD albedo
    and are likely associated with other sources of moisture, like groundwater seeps
    or snow, which accumulates to a much lesser extent and melts earlier in the season.
    Among our plots, the highest and most variable albedo surfaces are associated
    with biocrust presence, indicating that these MDV biocrust habitats are likely
    associated with areas where snow accumulates early in the season, slowly melts
    later in the season, and supplies soil communities and biocrusts with sufficient
    moisture to sustain biological activity throughout the austral summers. Snow is
    an important surface component of the Taylor Valley. Seasonal snow accumulates
    more on the eastern portion of the Taylor Valley closer to the coast (Eveland
    et al., 2012, 2013; Fountain et al., 2010). The Fryxell basin, where our study
    region is located, receives the greatest annual snowfall and has the highest interannual
    variability of snowfall within Taylor Valley (Myers et al., 2022). The Fryxell
    basin region received an average of 11.5 mm wet equivalent of snow accumulation
    from 1995 to 2017 between the months of August and May (Myers et al., 2022). While
    the magnitude of snowfall and snow accumulation is dependent on the variability
    of the frequency and intensity of storms and winds, snow is expected to collect
    in the same locations inter-annually because snow accumulation is most associated
    with variation in fine-scale topography (Eveland et al., 2012, 2013). Seasonal
    snow accumulates across a large portion of the Fryxell basin region. For example,
    prior research has shown accumulation covering an area of 10.29 km2 (17.83% of
    the Fryxell basin delineated region) in late October of 2009 (Eveland et al.,
    2012). By mid-January of 2010, 93% of the snow accumulation was lost (Eveland
    et al., 2012), primarily due to sublimation given the arid environment but also
    due to snowmelt. For example, Gooseff et al. (2003) and Ayres et al. (2010) observed
    increases in soil moisture near snowpacks compared to the nearby dry soils. Eveland
    et al. (2012) also suggest that volumes of water that usually seem insignificant
    to some ecosystems may be an important driver in structuring communities below
    snow in highly water-limited environments such as the MDV. Snow cover has also
    been shown to reduce temperature extremes in underlying soil and influence biogeochemical
    cycling and microbial activity in soils generally (Schimel et al., 2004; Van Horn
    et al., 2013). Furthermore, we suggest that snowpacks commonly occurring throughout
    eastern Taylor Valley provide enough moisture for the development of biocrusts
    and underlying soil communities and likely create suitable microhabitats shielded
    from temperature extremes and intense UV-radiation. Given the broader spatial
    extent of the terrestrial landscape outside of stream channels and lake margins
    and the abundance of snowpacks, we anticipate that a considerable proportion of
    the valley-wide carbon budget is represented by biocrust communities. To refine
    the Taylor Valley carbon budget, future field work should incorporate more sampling
    and surveying of these snowpack areas to document the influence of snowpack variability
    on the dynamics of biocrust and soil microbial communities in the MDV. Given the
    strong interannual variability of snowfall and snow persistence in the Taylor
    Valley (Myers et al., 2022), the documented occurrence of anomalous weather events
    (Barrett et al., in review), and the prediction that Antarctic coasts will experience
    more frequent and intense rainfall by the end of the century (Vignon et al., 2021),
    we encourage continued research on these biocrust microhabitats in this currently
    water-limited but increasingly dynamic landscape. 5. Conclusion Here, we show
    that low density biocrusts are patchily distributed throughout the eastern Taylor
    Valley region in upland areas away from streams and lake margins. Seasonal snowpacks
    create microhabitats for these biocrust communities to successfully thrive in
    this otherwise harsh, desert environment. Soils beneath these biocrusts can support
    diverse soil fauna, similar in community composition to soils immediately beside
    streams and lake margins. A continuum exists between aquatic and terrestrial environments
    where microhabitats are driven by snowpacks physically separate from streams that
    otherwise have ecosystem properties and biological diversity more similar to the
    local streams than the nearby arid soils. We suggest that these snowpack-fed microhabitats
    are unique ecosystems and a key ecological component to the region''s carbon budget.
    Moreover, our work to study these microhabitats in further detail is ongoing (e.g.,
    Power et al., in prep), and we encourage other efforts as well. Ground truthing
    is essential for detecting and mapping biocrust. Although geological surface composition
    can impede use of NDVI on soils, spectral linear unmixing methods are a practical
    alternative for successful biocrust detection. Our modeling efforts are currently
    the foundation of follow-up studies where further validation efforts in the field
    are needed to extrapolate the model and test our hypotheses about hydrological
    transitions and their influence on photoautotrophic communities. This work brings
    us closer in our efforts to refine the carbon budget for this region and to examine
    the controls over the distribution and activity of these critical soil communities.
    These remote sensing technologies are ideal for measuring ecosystem dynamics in
    Antarctic ecosystems, which are particularly climate-sensitive and difficult to
