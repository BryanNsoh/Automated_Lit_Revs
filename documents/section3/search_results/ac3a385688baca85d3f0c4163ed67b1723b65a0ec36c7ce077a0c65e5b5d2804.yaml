    specific season compared to others. The performance assessment of Wind2TSM-Net
    yields satisfactory results. These findings underscore the Wind2TSM-Net model''s
    potential in accurately estimating TSM concentration solely based on wind speed
    data, even in remote and inaccessible areas, and during severe weather events
    when no other data is available. This capability positions the model as a valuable
    asset for improved water quality management strategies, enhanced understanding
    of environmental impacts on aquatic ecosystems, and support for sustainable development
    practices. The successful development of this model has the potential to revolutionize
    TSM monitoring practices, offering an efficient and cost-effective tool for water
    quality management. Looking ahead, the profound implications of our study extend
    into the future of environmental research and water quality management. The Wind2TSM-Net
    model, with its exceptional accuracy in TSM estimation based solely on wind speed
    data, emerges as a transformative tool for researchers and managers. Its capacity
    to provide precise estimates, even in remote areas and during severe weather events,
    signifies a pivotal advancement. This model has the potential to redefine TSM
    monitoring practices, offering an efficient and cost-effective solution. Empowering
    decision-makers, the Wind2TSM-Net model contributes to proactive water quality
    management, environmental conservation, and sustainable development. As we chart
