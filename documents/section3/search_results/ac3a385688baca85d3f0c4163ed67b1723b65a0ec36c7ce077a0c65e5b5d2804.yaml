  description: The trade-off and synergy relationship of ecosystem services is an
    important topic in the current assessment. The value of each service provided
    by the ecosystem is substantially affected by human activities, and conversely,
    its changes will also affect the relevant human decisions. Due to varying trade-offs
    among ecosystem services and synergies between them that can either increase or
    decrease, it is difficult to optimize multiple ecosystem services simultaneously,
    making it a huge challenge for ecosystem management. This study firstly develops
    a global Gross Ecosystem Product (GEP) accounting framework. It uses remote sensing
    data with a spatial resolution of 1 km to estimate the ecosystem services of forests,
    wetlands, grasslands, deserts, and farmlands in 179 major countries in 2018. The
    results show that the range of global GEP values is USD 112–197 trillion, with
    an average value of USD 155 trillion (the constant price), and the ratio of GEP
    to gross domestic product (GDP) is 1.85. The trade-offs and the synergies among
    different ecosystem services in each continent and income group have been further
    explored. We found a correspondence between the income levels and the synergy
    among ecosystem services within each nation. Among specific ecosystem services,
    there are strong synergies between oxygen release, climate regulation, and carbon
    sequestration services. A trade-off relationship has been observed between flood
    regulation and other services, such as water conservation and soil retention services
    in low-income countries. The results will help clarify the roles and the feedback
    mechanisms between different stakeholders and provide a scientific basis for optimizing
    ecosystem management and implementing ecological compensation schemes to enhance
    human well-being.
