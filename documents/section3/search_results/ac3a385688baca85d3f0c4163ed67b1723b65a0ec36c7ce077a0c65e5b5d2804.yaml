    The Quasi-PS method was used to monitor subsidence in 2018–2020 and produce a
    SIM. Quasi-PS is an advanced PS-InSAR technique that extracts phase estimation
    weights from partially coherent targets. The PS and Quasi-PS techniques differ
    mainly in the choice of pixel candidates and the spatial and temporal connection
    diagram (Milillo et al., 2015). In the present study, PS and Quasi-PS analyses
    were performed using SARPROZ software (https://www.sarproz.com/) (Perissin and
    Wang, 2012). First, to perform the processing, an interferometric spatial coherence
    map was used to select the candidate pixels in the Quasi-PS technique, where the
    structure of the interferogram graph was based on a minimum spanning tree (MST).
    The primary function of an MST is to maximize the normalized cross correlation
    (CC) between two images (Jefriza et al., 2020). The data processing stage involved
    utilizing Sentinel-1A satellite images in ascending orbit. The shuttle radar topography
    mission digital elevation model (DEM) was employed to eliminate the topographic
    phase. To ensure high coherence and stability in the SAR acquisition time interval,
    only PS candidates (PSC) with high temporal coherence (threshold 0.8, amplitude
    stability index) were selected to estimate the atmospheric phase scene and preliminary
    parameters. Fig. 2 shows the PSC distribution in the Tehran-Karaj-Shahriyar area.
    To improve displacement and height estimations, atmospheric disturbances must
    be estimated and removed. Afterward, PS was obtained to estimate absolute and
    relative heights, displacements, and land deformation rates. An illustration of
    land deformation velocity (mm/year) modeled using Quasi-PS processing and inverse
    distance weighting is shown in Fig. 3. Download : Download high-res image (908KB)
