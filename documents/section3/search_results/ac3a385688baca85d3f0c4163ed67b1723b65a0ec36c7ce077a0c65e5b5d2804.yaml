    basin 1. Introduction Lakes are natural water resources that are affected by climatic,
    hydrological, and geomorphological changes as well as human activities (Ghale
    et al., 2019; Tussupova et al., 2020). Lowering of the water level or shrinkage
    of water surface area of lakes causes negative effects on economical, agricultural,
    and recreational activities related to the lake. In addition, acute changes in
    the water level of lakes cause alterations in the climate of the watershed. One
    of the major problems created due to the drying up of a lake is the increase in
    soil salinity. This type of soils threaten and seriously endanger their adjacent
    lands due to the spread of salinity (Dazzi and Papa, 2019; Ma et al., 2023; Machado
    and Serralheiro, 2017). Soil salinization caused by excess irrigation and other
    intensified agricultural activities is one of the most serious problems among
    other types of soil degradation (Akramkhanov et al., 2011; Bhatt et al., 2008;
    Periasamy and Ravi, 2020; Phogat et al., 2020; Rabinovich et al., 2019; Seydehmet
    et al., 2018). Soil salinity as an influential factor restricts plant growth and
    decreases crop production at various stages (Rabinovich et al., 2019). Therefore,
    soil salinity and its variations should be curbed with proper scientific management.
    Identifying the saline areas and studying the salinity variations in the area
    are one of the first practical actions to be taken in this regard. On the other
    hand, dried lakes have become significant sources of dust. Dust as the most important
    aerosol type in the atmosphere has serious direct and indirect effects on the
    climate system (Cherian and Quaas, 2020; Hamzeh et al., 2023; Kok et al., 2018).
    According to Hamzeh et al. (2023), although sandy deserts are the main source
    of dust, drying lakes can also be an important source of dust. For example, Urmia
    Lake (Feizizadeh et al., 2022), Jazmurian Lake (Soleimani Sardoo et al., 2021),
    and Bakhtegan Lake (Vahidipour et al., 2022) in Iran are some lakes that dried
    up as a result of human interference and climate change and turned to be major
    sources of dust. In recent years, due to climate warming and unsustainable human
    development and utilization, several inland lakes have been on the verge of disappearing,
    including the Aral Sea (AghaKouchak et al., 2015b) and Lake Balkhash (Sala et
    al., 2020) in Central Asia, the Great Salt Lake (Carling et al., 2020) in the
    USA, Lake Chad (Birkett, 2000) in Africa, Lake Eyre (McGowan and Clark, 2008)
    in Australia, and Lake Chahan (Chen et al., 2022) in China. As the lake water
    level decreases and the lake area shrinks, vegetation degradation, desert development,
    and salinization of dry lake bottom occur in the lakeside area (Ghale et al.,
    2019). As a result, dust emissions from dried lakes are characterized by a high
    salt content (saline dust storms), threatening human lives and welfare. These
    environmental changes may cause negative impacts such as the spread of diseases,
    destruction of agricultural lands, and massive damage to the local economy, resulting
    in mass migration of local people; similar to what has happened in the Aral Sea
    over the past decades (AghaKouchak et al., 2015b). The Aral Sea has been extensively
    shrunk over the last decades, largely due to water usage from the Amu Darya and
    Syr Darya rivers for land irrigation. The Aralkum region, which is a new desert
    caused by the drying up of the Aral Sea, is the source of dust storms which have
    negative effects on people''s lives and climate (Indoitu et al., 2015). The shrinkage
    of Urmia Lake, one of the important water bodies of Iran, has caused serious problems
    in the basin of the lake (Hosseini-Moghari et al., 2020). In this basin, factors
    such as the construction of dams, excessive extraction of groundwater resources,
    construction of a causeway on the lake, as well as the decrease in precipitation
    over the lake basin in the past decades have caused a decrease in surface water
    of the lake. Excessive use of the surface water and groundwater resources and
    agricultural land has increased drought in the basin (Habibi et al., 2021). Also,
    the soil in this area is at risk of increasing soil salinity due to improper use
    of environmental resources in recent decades, which is highly effective in reducing
    soil fertility in the area. Therefore, several studies of different scientific
    issues (climatic, ecological, geochemical, atmospheric, health, economic, etc.)
    have been conducted in Urmia Lake (Arkian and Nicholson, 2018; Feizizadeh et al.,
    2021; Gholampour et al., 2015; Hamzeh et al., 2023; Hamzehpour et al., 2022; Nikbakht
    et al., 2013). According to Aghakouchak et al. (2015a), drought and excessive
    use of adjacent lands for agricultural development can be considered as one of
    the most effective factors for the shrinkage of the lake. Various reasons for
    the drying up of the Urmia Lake have been mentioned by researchers debating between
    anthropogenic impacts and climate factors. Some researchers consider human activities
    to be the main reason for the drying up of the lake (Ghale et al., 2019), while
    others consider climate change on a global scale to be the most important reason
    for the dryness of this lake Alizadeh-Choobari et al., 2016). Hamzeh et al. (2023)
    investigated the climatic, terrestrial, and anthropogenic effects that caused
    the shrinkage of the Urmia Lake during the last two decades. They used the synergy
    of ground measurements, satellite products, deep learning models, and the Hybrid
    Single-Particle Lagrangian Integrated Trajectory (HYSPLIT) model to assess changes
    in local vs. regional sources of dust that contribute to an increase in dust loading
    over the lake. This research showed that both anthropogenic and climatic factors
    contributed to various degrees of shrinking of the Urmia Lake. Urmia Lake is known
    as the second largest lake in terms of sodium chloride concentration (Hassanzadeh
    et al., 2012). The increase in soil salinity is a serious environmental challenge
    in the Urmia Lake basin, and the drying up of Urmia Lake aggravates this threat.
    Due to the negative impacts of the drying up of the lake, it is necessary to assess
    the drought condition and salinity variation of this basin using reliable methods.
    In this regard, preparing drought and salinity maps of the region and evaluating
    the soil salinization can be the first step towards taking practical measures.
    Regression, Meta-model approaches, and time series analysis approaches are some
    of the models that have been developed in recent decades as a result of the steady
    growth of remote sensing and advancements in computing technologies. These models
    have been developed to resolve scientific issues in a variety of fields (Ghasempour
    et al., 2022). Satellite images can cover the shortcomings of the lack of information
    or the inappropriate distribution of ground-based stations and make it practical
    to extract relevant indicators regularly and in different time periods. Besides
    the advantages of datasets of satellites (i.e. wide geographic coverage, near-real-time
    datasets, and access to information difficult to obtain by other means), the high
    spatial resolution of these datasets has led to their use in various fields (Guo
    et al., 2017; Hamzehpour et al., 2014; Shi et al., 2021). Gorji et al. (2020)
    compared Landsat-8 OLI and Sentinel-2A data for mapping soil salinity in the Western
    part of the Urmia Lake by applying three different soil salinity indices coupled
    with electrical conductivity (EC) measurements. Results revealed that soil salinity
    indices extracted from both Landsat-8 OLI and Sentinel-2A visible bands estimated
    soil salinity with acceptable accuracy. Aksoy et al. (2022) analyzed the performance
    of three different machine-learning algorithms to map soil salinity for the Urmia
    Lake basin using Landsat-8 OLI, Sentinel-2A satellite images, and ground-based
    EC measurements. The output soil salinity map demonstrated the most reliable spatial
    distribution of various soil salinity classes in the selected study area. In general,
    soil salinization is a dynamic process with remarkable social and economic facets,
    which can threaten communities exposed to the distribution of saline soil. Climate
    change and the occurrence of drought can aggravate the condition. Drought as a
    natural hazard can cause economic, hydrological, environmental, and social problems
    (Balti et al., 2020; Mishra and Singh, 2010; Mukherjee et al., 2018). A brief
    review of the research literature indicates the main advantages of remote sensing
    applied for drought and soil characteristics modeling and mapping. To the best
    of our knowledge, less research has studied the potential of integrated algorithms
    for drought mapping. Considering the importance of the issue, in this study, remotely
    sensed-based datasets along with a new multiscale data processing technique were
    used for investigating the drought and soil salinity variations of the Urmia Lake
    basin. The main aim of the current study (1) is to propose a new integrated method
    based on the Empirical Wavelet Transform (EWT), Differential Symbolic Entropy
    (DSE), and remote sensing approaches to develop the drought zoning map for the
    basin and (2) use remote sensing datasets to monitor the variations of soil salinity
    in the basin and investigate the effects of climate change and human activities
    on the drying of the lake. The research was conducted in two steps. The first
    step included assessing the condition of the basin in terms of drought using the
    precipitation product extracted from the Climate Prediction Center (CPC) Merged
    Analysis of Precipitation (CMAP) satellite and temperature and vegetation products
    extracted from the Moderate Resolution Imaging Spectroradiometer (MODIS) satellite,
    as well as the application of the integrated EWT- DSE method in developing the
    drought zoning map. In general, the main purpose of the first step was to provide
    drought susceptibility maps using reliable and always available datasets that
    can be used in socio-economic and environmental sectors. The integrated method
    proposed in this study can provide valuable insight for better understanding drought
    behavior. In the second step, variations of the water level of the Urmia Lake
    and soil salinity and its environmental effects were assessed in the selected
    period (1985–2020). The main objective of the second step was to monitor the soil
    salinity using time-series satellite imagery and analyze the land use variations
    in the areas surrounding the Urmia Lake. Thus, the salinity index was used to
    determine the areas that were more prone to soil salinization. 2. Materials and
    methods 2.1. Study area and used datasets The Urmia Lake basin, in the Northwest
    of Iran, is one of the six main basins of Iran. The total area of this basin (56,201
    km2) is distributed between the following three provinces; West Azerbaijan (by
    46%), East Azerbaijan (by 43%), and Kurdistan (by 11%). Lake Urmia, as the heart
    of this watershed with an area of 5000 km2, has been the largest internal lake
    in Iran and is considered one of the most significant aquatic ecosystems in Iran
    and the world (Eimanifar and Mohebbi, 2007). Fig. 1 illustrates the location of
    the selected basin and stations. The important rivers of this basin are Zarinehrood,
    Siminerood, and Ajichai. This basin covers 3.15% of the total area of Iran and
    the volume of surface water in the basin constitutes 7% of the total surface water
    of the whole country (Rahimi and Breuste, 2021). The altitude of the basin varies
    between 1267 and 3746 m above sea level. Mountainous regions cover about 65% of
    the basin, followed by plains and foothills (24%), and Urmia Lake (10%). Download
