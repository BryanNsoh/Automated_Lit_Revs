    Assessing patterns in lake classification Given that lake trophic state classifications
    may be a product of a lake’s limnological, morphological, and geographic properties,
    we performed a series of analyses of variance (ANOVA) to test for significant
    differences (i.e., p-value < 0.05) in lake classification accuracy. For each ANOVA,
    a lake property was the response variable, and predictors were lake trophic state,
    model correctness (i.e., correct or incorrect classification), and model type.
    All response variables were log-transformed to approximate a normal distribution.
    Because each analysis had an unbalanced sample size, we calculated Type II Sum-of-Squares55.
    Residuals for each model were assessed for normality and homogeneity of variance.
    The main goal of each ANOVA was to assess whether variation in a lake parameter
    could be associated with variation in model methodologies, model correctness,
    or trophic states themselves. Consequently, our ANOVAs do not include interaction
    terms, as most interactions would not be helpful for understanding patterns in
    how our classification models performed. NCP patterns in lake classification To
    assess how a lake’s misclassification may be related to its position in the NCP,
    we assessed where correctly and incorrectly classified lakes were located in the
    NCP. Lakes that were incorrectly classified tended to be located near total phosphorus
    (30 ± 15 μg/L) and color (20 ± 9 PCU) thresholds, with a large portion at the
    nexus of the total phosphorus and color thresholds (Fig. 4). Across all modeling
    techniques, correctly classified lakes spanned a wider range across both axes,
    especially total phosphorus. Median total phosphorus concentration for misclassified
    lakes was 24 μg/L (range: 1–4,772 μg/L), whereas median total phosphorus concentration
    for correctly classified lakes was 36 μg/L (range: 0.24–4,144 μg/L). Similarly,
    median PCU for correctly (14 PCU; range: 0–724 PCU) and incorrectly (16 PCU; range:
    0–350 PCU) classified lakes were along the edge of the color threshold of 20 PCU.
    When assessing total phosphorus and color independently, ANOVA suggested that
    total phosphorus concentrations were significantly different for correctly and
    incorrectly classified lakes, whereas differences in color were not significantly
    different across correctly and incorrectly classified lakes (Table 1; Fig. 5).
