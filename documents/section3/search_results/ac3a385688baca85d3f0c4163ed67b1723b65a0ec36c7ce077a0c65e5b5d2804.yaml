    area exhibits notable variations, ranging from humid subtropical conditions in
    the Terai region to tundra-like environments in the Greater Himalaya. Substantial
    transformations occur across the landscape, with high altitudes housing glaciers
    and lower elevations supporting subtropical forests. Annual precipitation contributes
    nourishing snowfall to the Himalaya, particularly above 3000 meters54. Temperature
    variations are influenced by elevation, geographical position, slope, and topographical
    factors. In March and April, southern areas experience average maximum temperature
    between 34 °C and 38 °C, with average minimum temperatures ranging from 20 °C
    to 24 °C. Temperatures peak in May and June, reaching up to 42 °C in the lowlands
    and around 30 °C at elevations exceeding two kilometers. A decline in temperatures
    begins in late September, reaching their lowest points in January and early February,
    with January being the coldest month. Southern regions and river valleys witness
    an average maximum temperature of approximately 20 °C and an average minimum temperature
    of about 6 °C, while elevation of 2 km above sea level range from 10 °C to 12
    °C55. Materials and methodology Radar is used to collect the rainfall observation
    remotely. A rain gauge is a conventional method located on the ground for recording
    rainfall depth in millimeters. Radar systems and rain gauges are standard equipment
    for tracking significant rainfall events. If there is a widespread, uniform network
    of rain gauges, it is possible to monitor rainfall accurately unfortunately, there
    is no such system in Nainital, Uttarakhand, or other parts of India. With the
    diverse topography of Nainital, Uttrakhand, it is challenging to observe accuracy
    for extreme rainfall events using radar and rain gauge stations. Satellite observation
    is the only tool available for monitoring these events. The extreme rainfall event
    over Nainital, Uttarakhand, was tracked in this study using hourly measurements
    of rainfall from Meteosat-8 geostationary satellite data. Hourly rainfall measurement
    was estimated at five kilometres by integrating observation from the Meteosat-8
    satellite with space-borne precipitation Radar (PR) from the tropical rainfall
    measuring mission (TRMM). To estimate rainfall using Meteosat-8 IR and water vapour
    (WV) channels at 5 km resolution, we have employed the rain index-based technique
    created by Mishra, 201248. The techniques use TRMM (Tropical rainfall Measuring
    Mission), space-borne precipitation radar (PR), and Meteosat-8 multispectral satellite
    data to create the rain analysis. The technique uses Infrared and water vapour
    observation from Meteosat-8 on 17, 18 and 19 October 2021 to estimate the amount
    of rainfall over the Nainital, Uttarakhand. By using the infrared (IR) and water
    vapour (WV) channel observations from Meteosat-8, a new rain index (RI) was computed.
    The procedure for calculating the rain index is as follows. Non-rainy clouds are
    filtered out using spatial and temporal gradient approach and brightness temperature
    from thermal Infrared (TIR) and WV are collocated against rainfall from precipitation
    radar (PR) to derive non-rainy thresholds of brightness temperature from TIR and
    WV channels. Now TIR and WV rain coefficient is computed by dividing the brightness
    temperature from TIR and WV channels with non-rainy thresholds. The TIR ad WV,
    rain coefficient product, is defined as the rain index (RI). RI is collocated
    against rainfall from PR to develop a relationship between rainfall and RI using
    large data sets of heavy rainfall events during the monsoon season of multiple
    years. The following equation is developed between rain rate (RR) and RI: $${\\text{RR
    }} = a + \\, \\left( {b \\times {\\text{ RI}}^{c} } \\right).$$ (1) Finally, the
    rainfall rate (RR) is calculated using Eq. (1). For the Indian subcontinent, a,
    b, and c are calculated as a = 8.4969, b = 2.7362, and c = 4.27. Using RI generated
    from Meteosat-8 measurements, this model may be used to estimate hourly rainfall.
    The current equation (I) was verified using observations from a strong network
    of ground-based rain gauges. Hourly rain gauge readings over India during the
    south-west monsoon season were observed to have a correlation coefficient of 0.70,
    a bias of 1.37 mm/h, a root mean square error of 3.98 mm/h, a chance of detection
    of 0.87, a false alarm ratio of 0.13, and a skill score of 0.2248. The method
    used by Mishra48 outperformed other methods for examining the diurnal aspects
    of heavy rain over India compared to currently available worldwide rainfall statistics.
    If both satellite spectral responses to the channels used to produce the rain
    signatures are similar, the equation developed to estimate rainfall using the
    rain signature from one satellite can also be used to estimate rainfall using
    the rain signature from another satellite. Within the framework of this investigation,
    Meteosat-8 Second Generation (MSG) measurements were harnessed to scrutinize rainfall
    characteristics with a heightened focus on fine geographical and temporal scales.
    Employing the mentioned technique facilitated the calculation of spatial rainfall
    distribution, as well as the meticulous quantification of hourly and daily rainfall.
    Subsequently, a comprehensive analysis of cumulative rainfall was conducted, unraveling
    nuanced patterns and trends within the meteorological data. Following an in-depth
    examination of intense rainfall episodes, the atmospheric datasets, incorporating
    cloud optical thickness, total precipitable water vapor, and aerosol optical depth,
    were procured from Modern-Era Retrospective Analysis for Research and Applications,
    the National Centers for Environmental Prediction (NCEP), and the National Centre
    for Atmospheric Research (NCAR). These datasets underwent meticulous scrutiny
    to unravel the intricate interconnections between atmospheric parameters and heavy
    rainfall, specifically flash flooding, across the study area. The central objective
    was to decipher the meteorological conditions catalyzing the genesis of a low-pressure
    system, subsequently triggering heightened convective activities. To comprehend
    the dynamics of aerosols within the study domain, trajectory analysis through
    HYSPLIT was implemented, elucidating trajectories and dispersion patterns of aerosols
    for comprehensive insights. To comprehensively comprehend episodes of heavy rainfall
    in the Nainital region of Uttarakhand, particularly during the flash flooding
    events of October 2021, this study systematically delves into pre-flood parameters.
    The investigation focuses on Nainital and systematically analyzes time series
    rainfall data (Modern-Era Retrospective Analysis for Research and Applications)
    spanning from 2000 to 2021. Monthly rainfall for each year and the long-term mean
    (accumulated rainfall) were meticulously calculated. Robust statistical tests
    applied to the time series data unveiled trends, indicating a non-significant
    increase overall, except for a notable decrease in July. The study further integrates
    Shuttle Radar Topography Mission (SRTM) topographic data and the total number
    of cloud burst events (https://dehradun.nic.in/) to elucidate the role of elevation
    in cloud burst occurrences. Exploring the relationship between elevation, annual
    rainfall, and maximum temperature, the research establishes critical links between
    heavy rainfall episodes, flash flooding, and associated loss of lives from 2010
    to 2022. The study strategically correlates these aspects with time-series data,
    presenting instances of heavy rainfall and rapid-onset flooding. Utilizing Meteosat-8
