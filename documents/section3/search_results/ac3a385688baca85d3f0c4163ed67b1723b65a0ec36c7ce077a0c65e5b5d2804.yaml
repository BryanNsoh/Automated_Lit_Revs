    was significant variation in pigments, organic matter, invertebrate populations,
    (Table 1) and in other physical and chemical variables (Table 2) among the plots.
    Notably, plot 09, with dense biocrust, had the highest abundances and diversity
    of soil invertebrates, hosting three nematode taxa (Scottnema, Eudorylaimus, and
    Plectus) in addition to tardigrades, rotifers, and ciliates, similar to the community
    composition found in soils near streams (Ayres et al., 2007; Simmons et al., 2009a;
    Treonis et al., 1999). While Scottnema was present in relatively high abundances
    throughout most plots (as has been previously reported for this area of Taylor
    Valley; Courtright et al., 2001), there were several plots (P22, 30, 31) without
    any invertebrates present where distinct soil chemistry (pH, nitrate, and electrical
    conductivity) likely created inhospitable conditions (e.g., Barrett et al., 2004;
