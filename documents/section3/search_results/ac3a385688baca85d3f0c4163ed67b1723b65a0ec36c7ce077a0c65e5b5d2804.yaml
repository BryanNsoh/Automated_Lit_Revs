    to analyze another source of water-flowed irrigation network as the alternative
    to irrigation water, particularly in drought periods, as well as the effectiveness
    and affordability of the existing irrigation network in the area where the time
    lag is relatively short. 4. Conclusion Even though most of the paddy fields in
    the downstream Citarum Watershed are being served by an irrigation network, it
    still experiences agricultural drought in some areas. Therefore, this study assessed
    the agricultural drought occurrence in the area and its relationship with the
    predeceased meteorological drought events based on remote sensing data, namely
    MODIS VI and NDDI for agricultural drought assessment, as well as CHIRPS and SPI-1
    for meteorological drought assessment. The agricultural drought mainly occurred
    after a meteorological event where the magnitude was mostly related to the magnitude
    of the ONI and DMI. A strong El Nino and positive IOD will cause a higher magnitude
    of agricultural drought and vice versa. Some parts of the study area have agricultural
    drought duration for a longer period and are no longer used as paddy fields anymore.
    The distribution of the agricultural drought related to the magnitude and the
    time lag from the earlier meteorological drought depends on three factors. These
    include the path distance of the paddy field, the main irrigation network, and
    the path distance to the closest main irrigation network to the Jatiluhur dam
    spillway. Data availability The data that support the findings of this study were
