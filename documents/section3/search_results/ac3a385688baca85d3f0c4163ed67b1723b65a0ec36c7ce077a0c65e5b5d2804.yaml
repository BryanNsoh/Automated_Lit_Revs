    were carried out using the Quasi-PS technique. A maximum value of 32.1 cm/year
    was estimated for displacement. Comparing the InSAR and ground-leveling measurements
    of deformation resulted in acceptable CCs and standard deviations. The subsidence
    results calculated in this study were consistent with those obtained in previous
    studies, such as Mahmoudpour et al. (2016), who found that LS in the study area
    in 2018 was about 33 cm/year. Overharvesting of groundwater resources and a series
    of droughts have reduced the groundwater level of the region, leading to LS. The
    delicate texture of the soil in the aquifer media of the study area played a key
    role in predicting LS-prone areas with the highest IGR value, whereas due to the
    lithological uniformity of the plain, the lithology had the least effect on the
    prediction of LS and the lowest value of IGR. These results are consistent with
    those of Chen et al., 2016, Cao et al., 2020, and Giao et al. (2020), which showed
    that among the significant contributors to LS, the clayey layers mainly controlled
    the process. The predictive accuracy of the ANFIS and ANFIS-PSO models was evaluated
    using both the training and testing datasets. The ANFIS-PSO model eliminated the
    main shortcomings of the ANN methods with no trapping in the local optimum for
    the algorithm. The results indicated the acceptable learning and prediction capabilities
    of the ANFIS-PSO, in line with Fadhillah et al., 2022, Mehrabi et al., 2020, and
    Panahi et al. (2021). SHAP mean values of ANFIS-PSO outputs indicate a low importance
    for the discharge layer feature similar to IGR results. However, in contrast to
    IGR, the lithology plays a more significant role in predicting the ANFIS-PSO model.
    On the other hand, based on the SHAP mean values of ANFIS-PSO outputs the decline
    of water table, storage coefficient, lithology and land use emerge as more important
    factors. Therefore, the calculated importance of two SHAP and IGR methods are
    different in some features. This finding may be attributed to the fact that features
    with low individual importance can become crucial when combined with complementary
    features that have high importance. Additionally, methods like IGR, which examine
    features individually, may not always provide accurate results (Xue et al., 2015).
    The spatial distribution of LS-prone areas exhibits approximately a similar pattern
    in the ANFIS and ANFIS-PSO models (Fig. 7). Both models indicated that most subsidence
    occurred in the northwestern of the plain, where the largest decline in groundwater
    occurred. Moreover, a moderate probability of LS occurrence has been reported
    in the central areas due to the fine-grained sediments (clay and clay-silt). These
    results are consistent with those of studies conducted by the Iran National Cartographic
    Centre (https://www.ncc.gov.ir/). Some uncertainties in this study stem from the
    methods used to determine the locations of historical LS using SAR images, (i.e.,
    Quasi-PS) and the ML approaches (i.e., ANFIS-PSO) employed to generate the susceptibility
    map. Generally, SAR signals can be affected by atmospheric conditions such as
    cloud cover, precipitation, and atmospheric turbulence. These factors can cause
    phase errors in SAR images, leading to uncertainties in the measurement of ground
    displacement. Moreover, the Quasi-PS method relies on the interferometric coherence
    between pairs of SAR images. However, this coherence can be deteriorated by factors
    such as vegetation cover, surface roughness, and temporal decorrelation, resulting
    in uncertainties in the measurement of ground displacement. In addition, the ANFIS-PSO
    performance depends on the quality of the input variables (scale/resolution),
    and the method may not perform well on noisy data or data with missing values.
    Therefore, it is essential to carefully consider these uncertainty sources and
    their potential impact on the predictive ability of the ANFIS-PSO model. 6. Conclusion
    The Iranian plains are at risk of subsidence due to droughts and declining groundwater
    levels, which has created the need for modeling studies of this phenomenon. This
    study proposes a new hybrid method to predict LS. ANFIS and PSO are combined in
    our proposed approach. Based on the AUROC, RMSE, and confusion matrix criteria,
    the ANFIS-PSO model demonstrated strong predictive accuracy for LS. Furthermore,
    the storage coefficient and decline of the water table were identified as the
    main factors affecting the prediction of LS susceptibility by using the SHAP interpreter.
    Thus, planners and policymakers should include these factors in their land subsidence
    mitigation strategies. The sources of uncertainty that can exist in the process
    of land subsidence modeling include the presence of errors in spatial data and
    errors in subsidence prediction. Thus, it is suggested that future studies use
    methods such as Dempster-Shafer theory (Dempster, 1968, Shafer, 2020) and techniques
    (e.g., voting, stacking) to deal with uncertainty in data and modeling. Identifying
    factors influencing land subsidence and preparing LSSM would help land managers
    and planners to protect and manage water resources, respond to natural hazards,
    and prevent land degradation. More monitoring of groundwater use in the region
    is required, particularly in the agricultural sector, because continuing the current
    trend in groundwater use due to recent droughts will lead to severe subsidence
    risks in the region. Declaration of competing interest The authors declare that
