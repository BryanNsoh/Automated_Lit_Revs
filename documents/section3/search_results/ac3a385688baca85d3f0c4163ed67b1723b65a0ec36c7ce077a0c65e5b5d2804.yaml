  description: 'Studies have focused on the issue of drought on one hand, and urban
    dynamics on the other, as prominent topics in physical geography for the former,
    which specializes in climate change, and human geography for the latter, which
    concerns field sciences. This research is part of a series of studies and specifically
    relates to a wetland area in the western plain, specifically Maamora Forest in
    the city of Kenitra. This research addresses three main axes: the first axis relates
    to human factors contributing to the reduction and deterioration of Maamora Forest
    over the past three decades and analyzes their impact on the forest. This is done
    by determining the development and dynamics of cork oak through remote sensing
    data, manifested in the analysis of aerial images from three different periods
    (1975, 1995, and 2022), complemented by field research throughout the period between
    2022 and 2023. The second axis focuses on studying climatic data for the studied
    area, extending from 1987 to 2019. It highlights the manifestations of climate
    change, such as a decrease in annual precipitation and an increase in temperatures,
    and their impacts on the overall forest and specifically on cork oak trees. This
    is done using the LANG equation. The results indicate that the region has experienced
    four dry periods, accounting for 87.5% of the total 28 years, which range from
    1987/1988 to 1995/1994, 1997/1998 to 2010/2011, 2012/2013 to 2014/2015, and 2016/2017
    to 2018/2019. In contrast, the percentage of semi-humid and extremely dry years
    only accounted for 6.25% each, with an average duration of two years. The third
    axis relates to monitoring the effects of climate change on the forestry sector,
    specifically the Maamora Forest, through the use of modern techniques such as
    remote sensing and spectral plant and water indicators. It aims to understand
    the role of these technologies in spatial monitoring of factors and phenomena
    that negatively impact forest areas in general, and the Maamora Forest in particular.'
