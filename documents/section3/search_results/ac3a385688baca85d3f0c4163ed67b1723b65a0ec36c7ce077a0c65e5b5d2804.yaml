    among different ecosystem services. A comparison of the synergy among GEP indicators
    in the countries with different income levels shows that in high-income and upper-middle-income
    countries, there are more than ten pairs of ecosystem services with strong synergy
    (r > 0.75), and the number of ecosystem services with strong synergy reaches 20
    in high-income countries, accounting for more than 70%. However, no more than
    ten pairs of ecosystem services show strong synergies in lower-middle-income and
    low-income countries. In 2018, the majority of global ecosystem services exhibited
    synergistic relationships. However, a trade-off was observed between flood regulation
    and other services, such as water conservation and soil retention in low-income
    countries. This reflects the increase in the value of flood regulation and storage
    services in these regions, which would adversely impact their water conservation
    and soil retention capabilities. Furthermore, considering the results for each
    continent, the synergy between ecosystem regulation services is more pronounced
    in American and European countries. However, in African countries, trade-offs
    are observed between soil retention and flood regulation services, climate regulation
    and cultural services, water conservation and flood regulation services, and water
    conservation and cultural services. Upon analyzing GDP levels, it becomes apparent
    that in developing countries, trade-offs are observed between flood regulation
    and soil retention services, as well as between flood regulation and water conservation
    services. In general, a correlation exists between the income levels and the synergy
    among ecosystem services within each nation. The ultimate goal of human activity
    is to maximize the benefits of ecosystem services in synergy through a “win-win”
    model. 4. Discussions 4.1. Comparative analysis In 2018, the GEP and GDP rankings
    of countries exhibited significant differences. Notably, for most countries, their
    total GEP was substantially higher than their total GDP. Countries generally ranked
    high in both GEP and GDP, but African and other underdeveloped nations had higher
    rankings in GEP compared to GDP. The increasement of the global GEP in 2018, relative
    to 2017 [15], may potentially obscure the fact that certain nations experienced
    a decline. Specifically, the GEP of 69 countries declined in 2018, while the rest
    showed an increasing trend. However, only 84 countries or regions, including China,
    demonstrated concurrent growth in both GEP and GDP. Among the top ten countries
    in terms of GEP, only China, Congo (Kinshasa), Indonesia, and Australia manifested
    growth in both metrics. Focusing on China, its global ranking in total GEP value
    in 2018 was third. However, its per capita GEP and per unit area GEP rankings
    were 134th and 101th, respectively. Despite an increase of five places in per
    capita GEP compared to 2017, reaching USD 8800 per person (at current price),
    it remained significantly below the global average. This ranking was even lower
    than the per capita GDP of USD 9900 per person (65th globally). On the other hand,
    China''s GEP per unit area was USD 1,288,200 km−2 (at current price), slightly
    above the global average. 4.2. Uncertainty analysis To analyze the synergistic
    effects among GEP indicators in various countries worldwide, we must first consider
    the uncertainties that arise in GEP accounting. Different researchers may obtain
    varying results due to differences in accounting scope, indicators, data, and
    methods. Moreover, accounting results may be overestimated or underestimated due
    to differences in the acquisition of accounting parameter coefficients. Regarding
    global data required for accounting, there are limitations in animal husbandry
    and bioenergy-related data in the World Bank''s global WDI database, which affects
    the calculation of the value of global ecosystem material products and services.
    Additionally, rainfall, runoff, and evapotranspiration data must be considered
    when calculating the value of water resource services. However, obtaining runoff
    data for all countries is difficult, so this paper uses an alternative algorithm
    based on rainfall intensity, which may lead to overestimated results. Regional
    differences in cooling and humidification services provided by ecosystems at different
    latitudes are fully considered in the accounting process. However, relevant parameters
    for water conservation services are converted according to relevant cost data,
    such as labor costs, in major regions of the world, which may impact the results.
    Furthermore, the value of soil conservation services includes reducing sedimentation,
    mitigating non-point source pollution, and maintaining soil fertility. However,
    due to the challenges in obtaining the necessary parameters for the latter two
    components, our analysis primarily considers the value of sedimentation reduction
    services. This approach leads to an underestimation of this part of the results.
    Lastly, the tourism revenue data of natural scenic spots in various countries
    are limited to international tourists arriving via airports. This method fails
    to account for non-airport inbound tourists, potentially leading to an undervaluation
    of cultural services, especially in countries with less developed air transportation
    systems. Global GEP accounting and synergy analysis still face many difficulties
    in obtaining basic data, particularly regional parameters. This would result in
    many uncertainties in the final analysis. Therefore, it is very important to strengthen
    the research support for global multi-regional parameters, monitoring, and assimilation
    simulation in the future. 4.3. Further implication Human society frequently disturbs
    the equilibrium of ecosystem service supply and demand, making it difficult to
    simultaneously maximize the benefits of various ecosystem services. This imbalance
    results in trade-offs of varying degrees, most notably in low-income countries.
    Among these, African nations, which constitute over 88% of the 26 low-income countries,
    face the most severe flood challenges globally. Addressing flood-related issues
    requires a holistic approach that values not only flood regulation and storage
    services but also considers other ecosystem services. In other words, a myopic
    pursuit of flood mitigation through reservoir construction would inevitably hinder
    the achievement of optimal regional ecosystem management. Moreover, it is proposed
    that synergistic analyses among different ecosystem services be conducted at different
    levels and regions promptly. This would provide a scientific basis for establishing
    a global ecological fiscal transfer payment (EFT). Ultimately, the scale of EFT
    and diversity funds, along with other funding channels could be expanded to offer
    multilateral assistance to regions with high GEP but low GDP, thereby promoting
    global sustainable development. Furthermore, it is essential to thoroughly examine
    the relationship between ecosystem services and natural social factors. Enhancing
    the evaluation system that integrates the social-economic-natural nexus, particularly
    through the dual evaluation of GDP and GEP, is crucial. 5. Conclusions In 2018,
    the global GEP was approximately USD 155 trillion (the constant price), which
    is 1.85 times the global GDP. The growth rate of GEP was slightly higher than
    that of the global GDP. The value of ecosystem regulating services accounted for
    90.31% of the total GEP. Significant spatial differences existed in the total
    GEP, per capita GEP, and GEP per unit area. The total amount of GEP was mainly
    distributed in the Americas, Asia, and Africa. Developing countries accounted
    for about 3.45 times the total GEP of developed countries, but their per capita
    GEP was only 54.61% of developed countries. The five countries leading in total
    GEP were Brazil, the United States, China, Russia, and Canada. A notable positive
    correlation exists between ecosystem services and the protected areas across five
    continents and, to a lesser extent, with land areas. However, an increase in population
    density can lead to a decline in the value of ecosystem services due to human
    activities. This study also highlights strong synergies among oxygen release regulation,
    climate regulation, and carbon sequestration services provided by the global ecosystem,
    as well as between ecosystem cultural services and provisioning services. Ineffective
    management of one service can affect the value of other services. Additionally,
    there is a correspondence between the income levels and the synergy among ecosystem
    services within each nation. In low-income countries, particularly in Africa,
    there is a trade-off relationship between flood regulation and water conservation
    soil retention services. Therefore, flood mitigation strategies such as reservoir
    construction should be carefully balanced to avoid overlooking other vital ecosystem
    services. CRediT authorship contribution statement Jinnan Wang: Conceptualization,
