    4.1. Depositional landforms and their ages 4.1.1. Colluvial fans Depositional
    landforms within the valles are typically formed by fluvial, hillslope, or both
    processes (Varnes 1978; Reneau et al., 1984, 1990; Blair and Mcpheson, 2009).
    The hillslope of the Kasei Valles is also very rich in fan-shaped features. Based
    on their geomorphic characteristics, such as the mean slope gradient (∼36° near
    the apex and ∼16° near the toe) and the absence of extensive river courses and
    drainage basins on their upstreams, we mapped these features as fan in four areas
    and labelled them as 1, 2, 3, and 4, from downstream to upstream (Fig. 2, Fig.
    3, Fig. 4). The first fan (Fan 1) complex is located downstream of the study area
    (Figs. 2 and 3). Fan 1 begins at the southern wall and stretches until the northern
    wall. The relief of the fan between its apex and distal parts is around 1 km (Fig.
    5A), within a short distance (<10 km) with a high surface gradient. Fans 2 and
    3 are located 20 km upstream of Fan 1 (Figs. 2 and 3). Fan 2 is sourced from the
    southern wall, and Fan 3 is from the northern wall. Both fan complexes are 60
    km long and 8–10 km wide, with 1 km relief from their apexes to their distal parts.
    Fan 4 is the last fan-shaped feature (Fig. 6), located 50 km upstream of Fan 2.
    This fan is more minor than Fan 2, with an 18–20 km length and 3–4 km width. It
    has a lower relief (400–500 m, Fig. 5C). A few smaller craters on the fan surfaces
    surround well-preserved and relatively large impact craters. From downstream,
    our numerical age estimations of Fan 1 yield an age of 1.14±0.34 Ga (Fig. 7).
    However, the surface ages of Fan 2 and Fan 3 are higher, 1.74±0.33 Ga (Fig. 7)
