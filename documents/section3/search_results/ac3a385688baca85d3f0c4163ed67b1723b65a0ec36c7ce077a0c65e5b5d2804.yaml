    The Chemotherapy Resilience Index (CRI) was calculated using a model that combines
    digital biomarkers of frailty, including cadence and postural transitions, measured
    on Day 6 post-chemotherapy initiation, along with ECOG values. This index is normalized
    on a scale from 0 to 1, with higher values indicating greater severity in the
    lack of resilience to chemotherapy. Using this index, we successfully distinguished
    between groups with a very large effect size, as demonstrated in Fig. 4 (CRI = 0.2 ± 0.27
    in the resilient group vs. 0.7 ± 0.26 in the non-resilient group, p < 0.001, Cohen’s
    d = 1.67). The optimal cut-off point for the CRI was established at 0.54. At this
    threshold, we achieved a sensitivity of 77%, a specificity of 86%, and an adjusted
    PPV of 83% for distinguishing non-resilient cases from resilient ones on day 6
    post-chemotherapy initiation. Figure 4 Chemotherapy resilience index (CRI ≥ 0.54)
    calculated from the MBF and ECOG can distinguish the patient with resilience significantly
    (p = 0.0007, effect size = 1.67). Full size image Discussion In this observational
    study, we investigated whether frailty phenotypes derived from physical activity
    were associated with chemotherapy resilience among cancer patients. Our results
    support the hypothesis that analyzing the phenotypes of frailty can help differentiate
    individuals who are resilient and who are not resilient. Specifically, slowness
    and weakness phenotypes achieved large effect size range in distinguishing the
    two groups; however, variations in inactivity and exhaustion, despite being observed
    in both groups, did not distinguish non-resilience in our sample. Additionally,
    our study indicates that the earliest day post-chemotherapy initiation for effectively
    predicting the non-resilient group with an AUC greater than 0.80 is day 6 post-therapy.
    On this day, our model, utilizing digital biomarkers of frailty measured via a
    pendant sensor combining with ECOG, predicts non-resilience with an AUC of 0.88.
    This timing could offer a sufficient window for timely interventions or decision-making
    prior to the next therapy cycle, which is typically scheduled on a bi-weekly basis.
    Interestingly, the patterns of physical activity following the initiation of chemotherapy
    indicate a decline in most functional metrics for both groups, particularly in
    cadence, with the largest decrease observed on days 2 or 3 post-therapy initiation.
    The functional performance metrics in the resilient group begin to rebound from
    day 3 and almost return to pre-therapy levels by day 6. In contrast, the non-resilient
    group either fails to recover in some metrics, recovers over a longer time period,
    or in some cases, further deteriorates after day 6. This pattern may explain why
    our model, which distinguishes between the groups, shows its strongest performance
    on days 6 and 7, with less stable results thereafter. The link between frailty
    and non-resilience to chemotherapy in older adults is a critical area of research,
    with multiple established methods such as the Liver Frailty Index and Fried Frailty
    Index (FFI) being used to predict a patient’s capacity to cope with treatment44,45,46,47,48,49.
    Traditional screening methods for detecting frailty, while informative, are often
    subjective, necessitate in-person administration, and demand considerable resources—posing
    substantial barriers for those who are frail and may find it challenging to visit
    clinics regularly. Additionally, traditional methods often rely on a single snapshot
    assessment of functional capacity, typically conducted in a clinical setting prior
    to the initiation of chemotherapy. This approach, however, lacks the temporal
    resolution necessary to track potential functional deterioration due to chemotherapy
    and subsequent recovery patterns. As defined by Hale et al.50, resilience is the
    capacity to recover quickly from difficulties or adapt effectively in the face
    of stress or trauma. In our study, we propose that continuous monitoring of digital
    biomarkers of frailty, such as a decrease in cadence (a surrogate for slowness24)
    and a reduction in the total daily number of postural transitions (a surrogate
    for weakness24), derived from daily physical activity, may aid in determining
    and quantifying resilience to chemotherapy. This method evaluates the extent of
    functional performance deterioration in response to chemotherapy and the speed
    of returning to baseline levels established prior to chemotherapy initiation.
    Our study may also pave the way for deploying remote patient monitoring solutions
    as a practical and objective tool for remotely screening resilience to chemotherapy
    and potentially assessing the level of toxicity accumulation post-therapy. This
    offers significant benefits over conventional techniques that rely on assessments
    under supervised conditions, often in oncology clinics. This approach not only
    mitigates the logistical and resource-intensive aspects of traditional screenings
    but also introduces a critical element of temporal resolution to the monitoring
    process. With this added time resolution, our study reveals that remote monitoring
    of physical activities and metrics, such as a decline in cadence and a reduction
    in postural transition numbers (daily number of sit-to-stand and stand-to-sit
    movements), can identify individuals with reduced resilience to chemotherapy as
    early as 6 days after treatment commencement. This method has an adjusted 83%
    PPV in predicting those who develop major adverse events up to 6 months post-chemotherapy
    initiation. Further research is necessary to determine if this timeframe allows
    for timely intervention. Nonetheless, we believe this information can significantly
    enhance personalized decision-making for subsequent chemotherapy cycles, potentially
    guiding oncologists to adjust treatment strategies. This may include altering
    chemotherapy agents, reducing doses, or discontinuing therapy early to prevent
    severe adverse events like unplanned hospitalizations or death. The prominence
    of the decline in cadence and the parameters related to postural transitions within
    this context can be attributed to their status as indicative markers of slowness
    and weakness which are recognized hallmarks of frailty51. These findings are consistent
    with studies which evaluated the association between specific components of FFI
    and chemotherapy toxicity and found slowness (gait speed) and weakness (grip strength)
    to be significantly associated with toxicity45,52. Another study demonstrated
    the significant association between prolonged Timed Up and Go with chemotherapy
    toxicity as well which adds value to the role of physical activity parameters
    as predictors of chemotherapy-induced toxicity53 and it is also comprehensively
    discussed in a systematic review and meta-analysis that physical activity decreases
    the severity of side effects of cancer treatment besides reduction in risk of
    cancer recurrence and death54. This alignment with prior research further strengthens
    the premise that our observations are rooted in a well-established framework.
    One of the exploratory objectives of this study was to determine the earliest
    post-chemotherapy time point at which poor resilience can be predicted. Early
    identification of poor resilience to chemotherapy could inform decisions about
    subsequent treatment cycles. While chemotherapy cycles vary significantly depending
    on cancer type, specific drugs used, treatment goals (curative, control, or palliative),
    and the individual patient’s health and response to therapy, a common schedule
    is bi-weekly55. In our study, all participants followed a bi-weekly schedule,
    and we tracked changes in physical activity patterns during the 14 days leading
    up to the next cycle. To identify the earliest post-chemotherapy time point, we
    applied regression model analysis to our time series data, seeking the earliest
    time point where groups could be distinguished with an AUC greater than 0.80.
    We found that as early as 6 days post-chemotherapy, we could differentiate between
    groups with an AUC greater than 0.80. Initially, both groups, regardless of resilience
    level, showed a decline in functional capacity, making the first few days less
    ideal for distinguishing those with poor resilience. However, we observed that
    the resilient group’s functional capacity quickly returned to baseline values
    before the initiation of chemotherapy, whereas the recovery in the non-resilient
    group required more days. Therefore, around the mid-point of the cycle (days 6
    or 7), appears to be the optimal time to distinguish recovery patterns between
    the two groups. While extending the observation period beyond the midpoint may
    increase the detection accuracy for some functional capacity metrics, the reliability
    of the results could be compromised. This is because individuals in the non-resilient
    group may exhibit some level of recovery over a longer time window, thus diminishing
    the differences between groups over extended intervals. This phenomenon might
    explain the high variation in estimated AUC values observed after day 6. However,
    these speculations need to be validated in future studies with larger sample sizes.
    A significant limitation of our study in determining the optimal time point for
    detecting non-resilience was the necessity of using the entire dataset for model
    fitting, due to the small sample size, which may lead to inaccuracies. Future
    studies should remedy this by dividing the dataset into separate portions for
    model fitting and testing. Nevertheless, with the assumption that 6 days post-chemotherapy
    is an optimum point to identify non-resilient cases, we introduced the concept
    of a Chemotherapy Resilience Index (CRI). This index, ranging from 0 to 1, where
    higher values indicate an increased likelihood of experiencing major adverse events,
    was calculated 6 days after the initiation of therapy. The CRI demonstrated a
    remarkable ability to distinguish between non-resilient and resilient groups,
    indicating a very large effect size (d = 1.67). These results highlight the potential
    of leveraging digital biomarkers from remote monitoring systems to enhance predictions
    of treatment resilience in cancer patients. Our study revealed that there were
    no significant demographic or comorbidity differences between the resilient and
    non-resilient patient groups except BMI and depression, highlighting the significant
    role of frailty biomarkers in assessing chemotherapy-induced resilience. BMI has
    positive correlation with resilience (higher BMI is linked to a lower risk of
    non-resilience which is align with similar studies that patients with higher BMI
    experienced less severe chemotherapy-induced toxicity in particular hematologic
    and gastrointestinal events and hospital admissions56,57,58). One possible reason
    could be the different pharmacokinetics of antineoplastic drugs in the bodies
    of overweight individuals. There is published evidence showing that some drugs
    may lead to reduced levels in obese individuals59. It has also been illustrated
    that lower BMI and specifically sarcopenia, as a characteristic syndrome of progressive
    and generalized skeletal loss60, is significantly associated with frailty61 and
    pre-therapeutic sarcopenia is found to have a predictive value for chemotherapy-induced
    toxicity62. So, considering lower BMI as an alien with frailty for predicting
    non-resiliency is well demonstrated in our study and is consistent with the aforementioned
    investigations. The unexpected finding that the rate of depression was significantly
    higher in the resilient group (35.7%) compared to the non-resilient group (0%)
    challenges prevailing assumptions about the interplay of mental health and resilience
    in cancer patients9. This could imply that physical frailty may be a more significant
    predictor of resilience to chemotherapy than the presence of depression. However,
    given the small sample size of our study, we must consider the possibility that
    our results may not sufficiently capture the role of depression. Consequently,
    these preliminary findings are speculative, and further investigation with a larger
    cohort is essential to substantiate the relationship between depression and chemotherapy
    resilience. Our predictive model built on the combination of these physical activity
    patterns could identify the non-resilient group with an AUC of 0.86, which surpassed
    the predictive capacity of the ECOG-PS assessment (AUC = 0.75). The integration
    of physical activity digital biomarkers and the ECOG-PS assessment slightly improved
    the AUC to 0.88 which was an indicator of better efficacy of combining these items
    instead of using them separately. Additionally, our results indicate that the
    model combining physical activity and ECOG outperforms in terms of differentiation
    capability, surpassing the clinically accepted threshold of 0.80 AUC63. In contrast,
    the ECOG alone does not meet this benchmark. This lends credence to our hypothesis
    that integrating digital metrics with in-clinic evaluations enhances the accuracy
    in identifying individuals who experienced chemotherapy-related adverse events
    from those who did not. In our study, we employed a pendant sensor to remotely
    monitor physical activities and indicators of frailty such as slowness and weakness.
    The choice of a pendant sensor likely contributed to the high adherence and acceptability
    observed in our target population. Acceptability is critical, as the design and
    ergonomics of wearable devices significantly influence their potential for continuous
    health monitoring and early prediction of resilience to cancer treatment toxicity.
    The integration success of monitoring technology relies on the patients'' comfort
    and their willingness to wear the devices consistently, particularly during the
    vital initial therapy phase. Cumbersome sensors that interfere with daily life
    are less likely to be accepted34,64. Wrist-worn sensors are effective for logging
    daily steps and periods of inactivity, yet they may lack the sensitivity needed
    to capture intricate physical activity patterns crucial for an in-depth evaluation
    of functional performance64,65. These details include cadence and postural transitions,
    which have been identified as more indicative of chemotherapy resilience than
    mere step count. Thus, the strategic placement of the sensor is as important as
    its function. Moreover, the discretion offered by a sensor that can be concealed
    during daily activities likely enhances its acceptance, as individuals may prefer
    to keep wrist space available for personal accessories rather than medical devices.
    Our study''s findings support the feasibility and high acceptability of the pendant
    sensor-based system for remote patient monitoring, with an acceptance rate of
    97%, surpassing that of similar studies (83%)66. This success may be attributed
    to the sensor''s unobtrusive and practical design, underlining the importance
    of considering patient convenience in wearable health technology. This pilot study,
    while insightful, comes with several limitations. Being a single-center feasibility
    study, our sample was both small and homogenous. This homogeneity might account
    for the lack of significant differences in demographics and comorbidities between
    resilience groups. Furthermore, the majority of our sample was white and male,
    which represent the demographics of Veterans. Additionally, due to the small sample
    size, we used the entire dataset for our model fitting process, instead of partitioning
    it into separate portions for fitting and testing the models. Given these factors,
    there''s a pressing need to validate our findings using a larger, more diverse
    sample that truly represents the demographic spread of individuals undergoing
    chemotherapy. It''s important to note that Veterans receiving chemotherapy have
    distinct characteristics; their comorbidities, health behaviors, and access to
    healthcare might differ from the broader population. By pinpointing specific challenges
    and opportunities related to predicting and addressing cancer-related toxicity
    adverse events in this group, beyond just ECOG and physical activity metrics,
    we can tailor and enhance care for Veterans diagnosed with cancer. Future research
    should prioritize the development of remote patient monitoring systems capable
    of utilizing digital biomarkers and predictive analytics to anticipate the occurrence
    or likelihood of adverse events. Furthermore, it is imperative to examine the
    perspectives of clinicians and patients regarding the trade-off involved in integrating
    physical activity monitoring into such systems, preferably through a comprehensive
    investigation involving a larger sample size. Conclusion This study establishes
    a proof of concept for the remote monitoring of daily physical activities for
    the continuous monitoring of chemotherapy resilience in cancer patients. Our observations
    suggest that by continuously monitoring physical activity, as the digital biomarkers
    of frailty phenotypes, over a 14-day period using a pendant sensor and combining
    this data with in-clinic ECOG assessments, we can identify patients who might
    be at risk of poor response to chemotherapy. This knowledge has the potential
    to equip both oncologists and patients with essential information, enabling them
    to make informed decisions regarding chemotherapy treatment adjustments. Moreover,
    this insight can pave the way for potential interventions like structured exercise
    programs or nutritional management strategies, aiming to bolster patient resilience
    and minimize adverse events related to treatment. It''s noteworthy to emphasize
    that digital biomarkers linked to slowness and weakness appear to be potent predictors
    of adverse events in cancer patients undergoing chemotherapy. These findings underscore
    the importance of a more in-depth exploration into the realm of digital biomarkers.
    However, it''s essential to acknowledge that this study''s limited sample size
    means that the observations need validation in broader and more diverse patient
    cohorts. As we pivot towards practical implementation, capturing the perspectives
    of both patients and physicians regarding the integration of wearable technology
    into routine clinical practices becomes imperative. Ultimately, the introduction
    of these digital frailty biomarkers promises to revolutionize physical performance
    evaluations, seamlessly blending traditional clinical assessments with precise,
    objective digital data. The research confirms the effectiveness of a remote monitoring
    system that combines a pendant sensor with ECOG assessments. This has the potential
    to enhance patient monitoring and improve chemotherapy safety, pending validation
    in larger study samples. Data availability The raw data supporting the conclusions
