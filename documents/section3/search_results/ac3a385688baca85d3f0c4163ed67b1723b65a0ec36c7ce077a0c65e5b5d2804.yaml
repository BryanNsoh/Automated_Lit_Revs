    Article 28 September 2019 Species-specific, size-dependent, and environmentally
    modulated growth resilience to drought in conifer forests on the Eastern Tibetan
    Plateau Article 26 September 2023 Introduction Tree growth decline and mortality
    have recently occurred across numerous ecosystems globally which are likely associated
    with increases in intensity and frequency of droughts (Allen et al. 2010; IPCC
    2013, 2021). Drought negatively affects growth and carbon sequestration capacity
    of forest ecosystems and hence can have a significant effect on the global carbon
    cycle (Ciais et al. 2005; Sippel et al. 2018). Endogenous processes related to
    age have been suggested as an important factor affecting variability of tree growth
    and its response to water availability (McMahon et al. 2010; Luo and Chen 2013;
    Chen et al. 2016). In the process of development, trees initially grow slowly,
    then have a period of increasing growth, followed by decreasing growth, all associated
    with changes of biological processes with aging (Fritts 1976). A number of studies
    have reported that the growth behavior of different aged trees reflected hydroclimate
    variability and this was linked to the changes in tree physiology with increasing
    age (Carrer and Urbinati 2004; Rozas et al. 2009; McDowell and Allen 2015). For
    example, evidence from natural forests in some high latitude areas indicated that
    old trees were more vulnerable to growth decline and mortality under drought stress
    than younger ones (Chen et al. 2016; Liu et al. 2021). In contrast, several dendroclimatological
    studies have shown that radial growth of younger trees is more likely to be affected
    by climate change relative to that of older trees (Carrer and Urbinati 2004; Rozas
    et al. 2009). A study investigating performance of a natural white spruce forest
    in western Canada found that recent climate drying led to growth decreases in
    both old and young trees (Hogg et al. 2017). However, few studies have examined
    changes in growth response to water availability across different ages in shelterbelts
    that are usually established in water deficit areas. Determining whether young
    or old trees are more susceptible to drought-related growth decline and underlying
    mechanisms is crucial to the construction and management of shelterbelts, as it
    can provide important information for making age-specific adaptation strategies.
    Variations of tree growth performances under drought are closely associated with
    changes of xylem hydraulic behavior (Tyree 2003; Choat et al. 2018). For example,
    canopy conductance decreases under climate warming and drying through increasing
    vapour pressure deficits which would adversely affect photosynthesis and growth
    (Whitehead and Jarvis 1981; McDowell and Allen 2015). In addition, taller old-growth
    trees enduring greater resistance in water transport because of longer hydraulic
    paths faced higher risks of growth decline or mortality, compared with shorter,
    younger trees (Enquist 2003; Petit et al. 2011; McDowell and Allen 2015). Older,
    taller trees are thus considered more subject to growth decline or even mortality
    associated with severe hydraulic limitations, particularly given a drier future
    climate (Bennett et al. 2015). An increasing number of studies have reported growth
    decline and death linked to drought across different biomes. Large, old individuals
    were the main victims that influenced the sustainable development of forests as
    well as their capacity for carbon sequestration (Allen et al. 2010; Ryan 2015;
    Gora and Esquivel-Muelbert 2021). As for different aged shelterbelts in water-limited
    areas, investigating temporal changes of growth performance with age and clarifying
    underlying mechanisms from the perspective of plant hydraulics will provide important
    information for the management of mature forests vulnerable to water stress. Tree-ring
    analysis provides an ideal approach to explore long-term variations in radial
    growth on an annual time scale in their response to environmental factors (Fritts
    1976). Using dendroclimatology, the temporal variability of tree growth covering
    the entire life cycle can be revealed, which will be beneficial for characterizing
    differences of growth performances at various ages and identifying underlying
    causes (Fritts 1976; Schweingruber 1988). However, this method focuses on growth
    performance in the transverse direction of the trunk for individual trees and
    is often restricted to tree growth behavior in a limited number of sites (Schweingruber
    1988; Cook and Kairiukstis 1990). Compared with tree-ring data, time series remote-sensing
    vegetation indices (VIs) based on spectral reflectance measurements of satellite
    images can be used to monitor temporal changes and spatial patterns of canopy
    conditions at the stand level as well as aboveground productivity at regional
    and even global levels (West et al. 2019; Liu et al. 2021). Among the VIs, the
    normalized difference vegetation index (NDVI) is most commonly used for examining
    the vegetation greenness at a canopy scale under environmental stress (Tucker
    1979). In recent decades, NDVI has been used successfully to monitor drought impacts
    on vegetation growth at regional, continental, and global scales (Kogan 1990;
    Karnieli et al. 2010; Vicente-Serrano et al. 2013; Ukkola et al. 2021). The normalized
    difference water index (NDWI), another vegetation index, is sensitive to fluctuations
    of vegetation moisture condition and commonly serves as a surrogate of canopy
    water content (Gao 1996; Chen et al. 2005; Ji et al. 2011). The combination of
    NDVI and NDWI makes it possible to examine the relationship between vegetation
    growth status and water content that would help to reveal the underlying mechanisms
    behind the fluctuations of canopy vitality. Both tree-ring parameters and time
    series VIs have been widely used for investigating long-term growth and their
    response to climate variability, with focus respectively on individual tree and
    forest canopy scales. However, little research has attempted to combine these
    two methods (Kannenberg et al. 2019). Examining tree growth from different spatial
    scales by integrating multiple methods, i.e., tree-ring and remote-sensing analyses,
    would help to detect signs of tree growth decline and comprehensively assess forest
    dynamics for shelterbelts established in water-deficit areas. Mongolian pine (Pinus
    sylvestris var. mongolica Litv.) is widely used for establishing shelterbelts
    in water-deficit areas of northern China (Zhang et al. 2005a). However, in these
    areas, the species is vulnerable to growth decline and mortality when it reaches
    30 − 35 years old (below its lifespan of 150 − 200 years in its natural areas),
    a phenomenon called “premature aging” (Song et al. 2016; Zhu et al. 2016). A recent
    study attributed the decrease in radial growth in introduced areas to increasing
    water stress with aging and explained the mechanisms behind this phenomenon from
    the view of xylem hydraulics (Liu et al. 2018). However, less is known about the
    responses of growth to water availability at the stand level, as well as the response
    across different ages for this species, hindering a more comprehensive understanding
    on forest response to water stress with increasing stand age. In this study, both
    dendroclimatological analysis and remotely sensed Vis were used to investigate
    growth changes to drought in relation to changes in xylem hydraulics in two age
    groups (9 − 13 years and 35 − 52 years) of Mongolian pine plantations in a water-limited
    area of northern China. It was hypothesized that: (1) interannual variations in
    tree-rings and of remotely sensed VIs were coupled in both older and younger plantations;
    (2) both tree-ring values and remotely sensed VIs were more sensitive to drought
    in older plantations; and, (3) xylem hydraulic conductivities decreased in the
    older Mongolian pine trees. Materials and methods Description of study area and
    tree species The study area is located in the southern part of the Horqin Sandy
    Land in northern China. This region has a temperate continental monsoon climate
    with a May to September growing season receiving 85% of the annual precipitation
    (Fig. S1 in Online Appendix). Annual total precipitation was 512 mm and mean temperature
    7.6 °C during 1953 − 2020 according to climate records from the Zhangwu meteorological
    station (42.42°N, 122.53°E) from the China Meteorological Administration. The
    forest vegetation is composed of a number species used for afforestation such
    as Pinus sylvestris var. mongolica Litv., Pinus tabulaeformis Carr., Pinus densiflora
    Siebold & Zucc. var. zhangwuensis Zhang and Yuan, Populus simonii Carr., Populus
    alba ''Berolinensis'' L., and several native species (e.g., Ulmus pumila L., Phellodendron
    amurense Rupr.) that are naturally distributed. Historically, this region has
    been alternately occupied by forest-steppes and deserts under the influences of
    both climate fluctuations and human activities (Feng and Jiang 1996). Under increasing
    drought, grazing and aggressive land reclamation, native forests and grasslands
    were gradually transformed into desert lands from the late nineteenth century
    to the early twentieth century (Tao 1987). Massive reforestation programs organized
    by the government since the 1950s have returned parts of the desert lands back
    to forest that effectively curtailed further extension of deserts and protected
    the ecological environment of urban settlements in surrounding areas (Zhu et al.
    2016). Mongolian pine is a variety of Scotch pine (Pinus sylvestris L.) in eastern
    Asia. Because of its ability in resisting drought and adapting to sandy soils,
    Mongolian pine was introduced from its native areas in Honghuaerji, Hulunbuir,
    China for afforestation to the region since the 1950s (Zhu et al. 2006). This
    species has also been widely used for afforestation programs in other areas of
    northern China over the past decades and have reached more than northern 300 counties
    (Zhu et al. 2005b), playing important roles in increasing vegetation cover and
    improving ecological services. Data collection Acquiring tree-ring data During
    August 2020, two different age plantations of this species (9 − 13 years and 35 − 52
    years) in the southern Horqin sandy lands in northern China. Age was obtained
    by counting the number of annual rings at breast height. Two plots of each age
    group were selected (42.71434 − 42.71479°N, 122.49038 − 122.49099°E; 42.66875 − 42.66920°N,
    122.57166 − 122.57227°E), with one plot per plantation for annual ring sampling.
    Tree heights in the younger and older plantations were approximately 2.5 − 3 m
    and 13 − 14 m, respectively. Thirty-seven and 33 increment cores were taken from
    20 to 21 trees, respectively, with one or two cores per tree at breast height
    using an increment borer. The increment cores were processed to obtain ring width
    data as well as their cross-dated results following the standard procedure of
    tree-ring analysis (Cook and Kairiukstis 1990). To extract the variances linked
    to climate while removing those related to biological trends, the tree-ring width
    measurements of each core for the older plantation were detrended using a cubic
    spline with a 50% frequency–response cutoff equal to two-thirds of the series
    length, which was performed by the program ARSTAN (Cook 1985). All detrended series
    were averaged to obtain a ring width chronology for the older plantation using
    the method of bi-weight robust means (Cook and Kairiukstis 1990; Fig. 1). For
    the younger plantation, the undetrended ring width series of all cores were averaged
    to obtain a raw chronology through the way of bi-weight robust means (Fig. 1a).
    We derived tree-ring raw chronology rather than the standard detrended chronology
    because the period of tree-ring data availability was relatively short (2008 − 2019).
    This is because there could be some possible drawbacks on detrending tree-ring
    data of short periods using the current detrending methods (Fritts 1976; Cook
    1985). However, the raw tree-ring width (RRW) data of the younger plantation could
    represent those being detrended, since trends of biology related to age might
    have limited impacts on annual ring data covering a relatively short period (Cook
    and Kairiukstis 1990). Chronology statistics include mean sensitivity (MS), standard
    deviation (SD), inter-series correlation (Rbar) and expressed population signal
    (EPS; Fritts 1976; Table 1). For each chronology, the reliable period is determined
    when EPS surpasses 0.85 (Wigley et al. 1984). Accordingly, the reliable periods
    for the chronologies of the younger and older plantations were 2010 − 2019 and
    1983 − 2019, respectively (Fig. 1a, b). Tree-ring chronologies covering these
    periods were used for growth-climate correlation analysis. Fig. 1 a Variability
    in annual ring width and width indexes over time respectively for the younger
    (PS1) and b older age groups (PS2) as well as changes of sample depth over time
    for the two age groups; c change of basal area increment (BAI) over time for the
    two age groups; sample depth denotes the number of increment cores (light blue
    area). The bold oblique line shows a significant decreasing (P < 0.05) trend in
    the tree-ring width index over the period of 2004 − 2019; downward arrow marks
    the time when the expressed population signal (EPS) of the tree-ring width raw
    chronology or tree-ring width standard chronology is larger than 0.85. The gray
    area denotes the common period for the BAI of the two groups Full size image Table
