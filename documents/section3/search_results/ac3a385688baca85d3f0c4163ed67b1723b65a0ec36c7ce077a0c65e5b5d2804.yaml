    samples We estimated pigment concentration on the surface ∼1 cm layer soil and
    biocrust samples using a trichromatic spectrophotometric method for chlorophyll-a,
    carotenoids, and scytonemin at 663, 490, and 384 nm, respectively (Garcia-Pichel
    and Castenholz, 1991). Throughout the process, care was taken to avoid exposing
    the samples to light. The samples were dried at 105 °C for 24 h, sieved through
    a 4 mm sieve, and extracted for 24 h at ambient temperature in 90% unbuffered
    acetone using a 3.75:10 soil to solvent ratio, based on protocols from Couradeau
    et al. (2016) and the McMurdo Dry Valleys Long Term Ecological Research Program
    (MCM LTER) standard methods. After centrifugation, the extracts were analyzed
    on a spectrophotometer using 10 mL cuvettes. The absorbances contributed by each
    pigment were calculated using the trichromatic equations outlined in Garcia-Pichel
    and Castenholz (1991), and the pigment concentrations were calculated using the
    Beer-Lambert Law with the extinction coefficients of 89.7 L g−1 cm−1 for chlorophyll-a
    (Couradeau et al., 2016), 112.6 L g−1 cm−1 for scytonemin (Brenowitz and Castenholz,
    1997), and 262 L g−1 cm−1 for carotenoids (Thrane et al., 2015). Additionally,
    the surface layer soil and biocrust samples were measured for AFDM by weighing
    a known area of sample, combusting at 550 °C for 24 h using a muffle furnace,
    gently stirring samples halfway through combustion, and reweighing after cooling
    in a desiccator. Given the very low clay content of soils in this region (Barrett
    et al., 2006a), the rehydration of clays was assumed negligible, so we did not
    rewet samples. Using the underlying 1–10 cm soil, we measured pH and electrical
    conductivity using a 1:2 and 1:5 soil to DI H2O slurry with pH and conductivity
    probes, respectively (Barrett et al., 2004), and we measured gravimetric water
    content by mass lost after oven drying at 105 °C for 24 h. We also extracted inorganic
    N (NH4+ and NO3−) in 2 M potassium chloride and inorganic P (PO43−) in 0.5 M sodium
    bicarbonate; inorganic N and P were measured on extracts using a Lachat QuikChem
    flow injection analyzer (Keeney and Nelson, 1982; Olsen and Sommers, 1982; Knepel,
    2003; Prokopy, 1995). Additionally, we measured TOC and TN using an Elementar
    Vario MAX Cube analyzer after fumigating samples with concentrated hydrochloric
    acid to remove the influence of carbonates on TOC values (Ramnarine et al., 2011;
    Walthert et al., 2010; Fritsen et al., 2000). Invertebrate abundance was enumerated
    using inverted light microscopy on soil solutions using a modified sugar-centrifugation
    extraction procedure described by Freckman and Virginia (1993). Nematode abundance
    is reported as the total number of live Scottnema, Eudorylaimus, and Plectus individuals,
    and total live rotifers and tardigrades per kg dry mass soil. Using R Statistical
    Software version 4.0.3 (R Core Team, 2017), a PCA on correlation was executed
    to visually compare plots in terms of their physicochemical properties. A MANOVA
    was performed to statistically assess whether there is a significant difference
    between the three plot types (biocrust, oxidized granite, soil) using physicochemical
    variables. An ANOVA was performed next to assess which, if any, physicochemical
