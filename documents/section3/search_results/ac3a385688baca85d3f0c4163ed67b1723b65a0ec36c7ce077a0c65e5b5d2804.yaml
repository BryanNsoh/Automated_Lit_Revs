    Remote sensing (RS)-based discharge estimates can address the lack of a global
    discharge record. A promising approach is to develop empirical models, such as
    rating curves which establish a relationship between the ground-based river discharge
    and space-based measurements of a hydraulic parameter like river water level5,6,7,8,9
    or river width10,11,11 or even a non-hydraulic quantity such as the ratio of surface
    reflectance between water and land pixels12,13. Once the model is developed, discharge
    can be estimated through remote sensing observations alone. Therefore the rating
    curve technique serves as a suitable method for extending or filling the gap in
    discharge records. With such a philosophy, numerous studies have aimed to expand
    the discharge estimation to a global scale. For example, Lin et al.14 estimate
    discharge for more than 3000 river reaches globally using the Bayesian at-many-stations
    hydraulic geometry (AMHG)-Manning (BAM)15 algorithm and the geomorphologically-enhanced
    variant (geoBAM)16. Riggs et al.17 developed a Google Earth Engine application
    and estimate river discharge for 28409 river reaches in North America by developing
    rating curves between Landsat-based river width and modeled discharge time series
    from Global Reach–Level A Priori Discharge Estimates for SWOT (GRADES)18. Riggs
    et al.19 developed river width-discharge rating curve models using Landsat-based
    river width and gauge discharge from various data centers. Using the developed
    model, they can extend (or fill) the river discharge time series of 2168 gauge
    stations (423 stations from GRDC data set). These attempts make it clear that
    a RS-based discharge data set exclusively developed for the GRDC stations is lacking.
    In this study, we present the RS-based Extension for the GRDC (RSEG) data set20,
    delivering monthly discharge estimates accompanied by associated uncertainty.
    It should be noted that in the context of this paper, when we use the term “extend”
    we are referring to the process of utilizing Remote Sensing observations to reconstruct
    or estimate the river discharge at GRDC stations. This extension should not be
    confused with a claim of achieving an equivalence in quality or accuracy with
    gauge records. Relying on high-quality RS-based input data, the RSEG data set
    aims to overcome existing limitations identified in previous studies, thus contributing
    to the advancement of knowledge in this field by: Preserving stations with legacy
    discharge: by developing a discharge estimation algorithm that does not require
    concurrent measurements, we are able to successfully estimate discharge for stations
    with historical records predating the satellite era. Avoiding model dependence
    in favor of a data-driven approach: given the nonparametric nature of the employed
    discharge estimation algorithm, the empirical model’s form is solely determined
    by the observations themselves, allowing the data to directly inform and shape
    the model’s structure. Providing stochastic uncertainty of discharge estimates:
    the discharge estimation model incorporates stochastic uncertainty, which is quantified
    through the Monte Carlo estimations. This stochastic uncertainty represents the
    random error in the model estimates, resulting from both the remaining modeling
    error and the uncertainty associated with the input variables. Implementing several
    stages of supervised quality control: to ensure the accuracy of the final products,
    several quality control checks with and without human interactions were performed.
