    declines in aging Mongolian pine under drought Older, mature trees are more vulnerable
    to growth decline or to mortality than younger ones, which might be attributed
    to greater impacts of drought (Lindenmayer et al. 2012; Bennett et al. 2015).
    Our results show that older Mongolian pines experienced an obvious decline in
    radial growth and concurrently showed a greater sensitivity to drought during
    the growing season, as reflected by higher correlations of RWIs and BAI with June
    scPDSI. This concurs with a tree-ring investigation that found more obvious decrease
    of radial growth in older trees than younger ones of Qinghai spruce in Qilian
    Mountains in northwestern China under the influence of climate change (Wang et
    al. 2021). In addition, using plot-based measurements, several studies have also
    indicated that aboveground biomass of old forests in western Canada were more
    strongly affected by climate change relative to younger forests and were particularly
    vulnerable to growth decline caused by increasing drought associated with climate
    warming (Chen and Luo 2015; Chen et al. 2016). A synthesized analysis of diameter
    growth data revealed that, on a global scale, drought played a more detrimental
    role in radial growth and mortality of larger old-growth trees than smaller ones
    (Bennett et al. 2015). As large trees play a key role in forest ecosystems and
    radial growth is closely associated with biomass accumulation (Lamsal et al. 2012;
    Lindenmayer et al. 2012; Bennett et al. 2015), greater vulnerability in the radial
    growth to drought indicates that the dynamics of forest carbon sequestration would
    be largely affected by climate extremes and water availability changes related
    to climate fluctuations. The larger old-growth trees in Mongolian pine plantations
    tend to suffer from drought-driven radial growth decline, especially in water-limited
    environments as in our study area, which could substantially influence the capacity
    of carbon fixation and other benefits they provide. Consistent with increasing
    vulnerability of radial growth with age to drought, canopy greenness and water
    content at the stand level for older trees were more likely to be negatively affected
    by drought than younger ones. This is shown by stronger correlations of NDVI and
    NDWI with the growing season scPDSI in the older plantation. This agrees with
    a recent finding that old-growth forests at the southern edge of the taiga have
    low resilience at the canopy level in coping with water stress (Liu et al. 2021).
    Studies have shown a significant positive correlation between radial growth (i.e.,
    RWIs) and satellite-derived vegetation indices (i.e., NDVI) under similar climatic
    conditions, especially for the relationships with vegetation indices on seasonal
    and longer time scales (Leavitt et al. 2008; Bunn et al. 2013; Vicente-Serrano
    et al. 2016). As there are associations between the variables of the two aspects,
    they may exhibit synchronized changes in sensitivity to drought with stand age.
    There is, however, no close linkage between individual tree radial growth and
    vegetation greenness and water content at the stand level in relatively short
    time scales for the plantations analyzed. This is indicated by the lack of correlation
    of RWIs and BAI with the daily NDVI and NDWI for the same age group. This is consistent
    with the findings of studies showing no relationship between radial growth and
    satellite-based measurements at biweekly or daily scales (Beck and Goetz 2011;
    Berner et al. 2013; Brehaut and Danby 2018). That there were no statistically
    significant correlations between the metrics of these two aspects might be due
    to the long-term dynamics of carbon stored in woody parts of trees. This is reflected
    by radial growth and does not fully depend on recently synthesized carbohydrates
    from photosynthesis and is hence possibly decoupled from the short-term carbon
    gain of leaves at the canopy level (Huston and Wolverton 2009; Vicente-Serrano
    et al. 2016). Consequently, different responses to climate could occur between
    radial growth and the condition of the canopy vegetation. The annually-resolved
    RWIs and BAI were particularly sensitive to June scPDSI, while daily NDVI and
    NDWI during late July to late August were vulnerable to July scPDSI. However,
    this study also indicated that, in water-limited environments of our study area,
    both short-term canopy vegetation dynamics at the stand level (i.e., daily NDVI
    and NDWI) and relatively long-term radial growth at a tree scale (i.e., RWIs and
    BAI) were more susceptible to drought during the growing season in older Mongolian
    pines. This result is in accordance with recent reports that growth at both individual
    tree and stand levels consistently showed declines when the climate became drier
    in the Sierra Nevada (southwest USA), a water-deficit area (Wong et al. 2021).
    In regions with water shortages, trees are particularly vulnerable to drought
    and the negative impacts were probably expressed in growths at different scales
    (Beck et al. 2011; Subedi et al. 2021). Unlike several studies that relied on
    a single method (e.g., Carrer and Urbinati 2004; Liu et al. 2018, 2021), this
    study examined tree performance by combining tree-ring analysis and remotely sensed
    VIs that provided a more comprehensive understanding on response of tree growth
    to water stress with increasing age. Water-related mechanisms on growth decline
    of aging Mongolian pine Greater vulnerability of larger old-growth trees to drought-induced
    growth decline relative to younger trees may be attributed to greater restrictions
    on water transport. Trees become more susceptible to drought and suffer more severe
    hydraulic limitations with height increase, as deduced by Darcy’s law of permeability
    (McDowell and Allen 2015). Compared with smaller, younger trees, larger ones must
    overcome greater resistance for lifting water from roots to crowns because of
    increased length in water transport pathways, resulting in more challenging xylem
    hydraulics (Ryan and Yoder 1997; Ryan et al. 2006; Bennett et al. 2015). Furthermore,
    old trees having larger crowns and leaf areas relative to younger trees endure
    greater water loss from elevated transpiration that exacerbates soil moisture
    deficits and reduce water availability (Duan et al. 2021). As water stress and
    hydraulic limitations become stronger with age, trees become more sensitive to
    hydroclimatic conditions leading to more prominent climate signals expressed in
    measurements of radial growth at individual tree level (i.e., RWIs and BAI) and
    of vegetation canopy condition at stand level (i.e., NDVI and NDWI) for older
    individuals (Travis et al. 1990; Carrer and Urbinati 2004). Larger old-growth
    Mongolian pines in water-deficit environments susceptible to severe xylem hydraulic
    limitations under increasing water stress. Decreases in the groundwater table
    in the study area because of the dramatic expansion of water-consuming agricultural
    land since the 1950s most likely have led to increased water stress in plants
    (Zheng et al. 2012). The larger, older Mongolian pines might have more potential
    to avoid water stress than the smaller, younger trees because their larger root
    systems allow them access to deeper soil water. However, larger old-growth trees
    having greater root length and mass are commonly accompanied by increase leaf
    transpiration (Poorter et al. 2012), which exacerbates water loss through elevated
    transpiration. These causes make it is less likely to convert the merits in extensive
    root systems into hydraulic advantages for larger old-growth trees under water
    deficits (Bennett et al. 2015). Conversely, larger, older trees might suffer more
    from increasingly severe water stress compared to smaller, younger ones as the
    former depend more on groundwater that has continuously decreased over recent
    decades (Zheng et al. 2012; Song et al. 2015, 2016). Furthermore, larger old-growth
    trees may also experience greater hydraulic dysfunction due to the effects of
    height-related water transport resistance (Ryan and Yoder 1997; Midgley 2003).
    Such deduction is confirmed by our results that lower Ks and Kl occurred in larger
    old-growth Mongolian pines relative to the smaller, younger ones. This agrees
    with Liu et al. (2018) who found increasing hydraulic constraints with tree size
    for Mongolian pine trees in the vicinity of our study area. Because of greater
    hydraulic constraints, larger and older Mongolian pines have probably undergone
    more severe growth decline at both individual tree and stand levels, as indicated
    by the results of our tree-ring metrics and remotely sensed vegetation indices
    investigation. Under a future drier climate, we speculate that aging Mongolian
    pine plantations would be more vulnerable to drought-driven forest die-back. Conclusions
    By integrating tree-ring analysis and remotely sensed vegetation indices, our
    study suggests that recent decreases in RWIs (radial width indices) at individual
    tree level was echoed by consistently lower multi-year values of satellite-derived
    normalized difference vegetation and water indices at the stand level in plantations.
    In addition, all growth-related metrics were more sensitive to drought stress
    during the growing season, reflected by strong correlations between these metrics
    and the June/July scPDSI as well as their first-order differences, in older stands.
    Consistently lower sapwood-specific and leaf-specific hydraulics occurred in the
    older trees, indicating that changes of xylem hydraulics played an important role
    in mediating growth performances to drought. By integrating multiple approaches
    for quantifying tree growth performance, our study provides a comprehensive understanding
    of the differences in growth between older and younger Mongolian pine plantations
    and reveals the underlying causes from xylem hydraulics. Under climate warming,
    old-growth Mongolian pine plantations will exhibit more pronounced growth decline
    associated with increased water stress. Therefore, renewing old-growth plantations
    and taking action to alleviate competitions for water through thinning might be
    required for the sustainable management of Mongolian pine plantations. References
