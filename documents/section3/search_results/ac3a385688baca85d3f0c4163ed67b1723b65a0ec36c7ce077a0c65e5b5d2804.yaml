    Fig. 14. Conceptual geomorphological evolution of the Kasei Valles. 4.2. Erosional
    landforms and their ages 4.2.1. Plateau surfaces Two plateau surfaces were mapped
    within the study area. The higher plateau surface is extensive and can be observed
    from large distances from the study area. The second lower plateau surface covers
    very limited areas, especially along the length of the valles. It is flat but
    accentuated by grooves, polygonal fractures, and carved labyrinthine dendritic
    features (Figs. 3 and 4). Our surface age estimations reveal that the age of the
    higher plateau surface is 3.6 Ga (as Chapman et al., 2010b), and that of the lower
    plateau surface is 3.39 Ga (Table 1). The Kasei Valles was incised within these
    plateau surfaces. The incision is up to 3200 m (Fig. 5A, B, C, D) and formed very
    steep hillslopes between the plateau surfaces and the valles floor, prone to steep
    erosion and depositional features such as landslide and fans. 4.2.2. Landslides
    There is more than one landslide in the valles, but we focused on the largest
    for crater statistics. The largest landslide is just 30 km upstream of Fan 4 (Figs.
    2, 4, and 6). It developed at the southern slopes of an impact crater and has
    eastern and western compartments (Fig. 14). In total, 11 impact craters having
    different sizes formed on the main body of the landslide (Fig. 13). The surface
    age of the landslide is calculated as 122±34 Ma (Table 1; Fig. 14). 4.2.3. Strandlines
    and terraces Strandlines are linear features that truncate the toes of the fans,
    landslides and hillslopes. Chapman et al. (2010b) found similar morphological
    features and defined them as wave terraces at the lake strandlines with the Echus
    Chasma, upstream of Kasei Valles. In our study area, they are especially well-preserved,
    along with the toes of the fans. We identified the strandlines in four sites (Fig.
    2). The first site is at the most downstream part corresponding to Depression
    1. There are three primary strandlines levels, but this increases to four or five
    toward the outlet of the depression (Figs. 3 and 11). The second strandlines group
    belongs to Depression 2 and is developed on Fans 2, 3, and 4 (Figs. 2 and 3).
    Here we identified three major strandlines with terrace staircase morphology (Fig.
    5B and C). The most upstream strandlines in Depression 2 are observed on the distal
    parts of Fan 4, 50 km west of Fan 1 (Figs. 10 and 11). Unlike the fans, there
    is only one level of the strandlines without terrace morphology on the landslide
    (Fig. 12). The eastern compartment has a very subtle strandlines trace. Still,
    the western compartment (the upstream part) has an evident trace that can also
    be observed toward the upstream of Depression 3 along the hillslopes (Figs. 4
    and 12). 4.2.4. Canyon Another well-expressed erosional landform is the canyon
    between Depression 2 and Depression 1 (Fig. 10). The length of this canyon is
    10 km, and its depth is 150–200 m. This canyon should be the result of headward
    erosion due to the elevation difference between the upper depression (Depression
    2) and the lower depression (Depression 1). 5. Discussion 5.1. Evolution of the
    landscape Several processes, such as volcanic (Chapman et al., 2010a, 2010b) and
    fluvial (Williams et al., 2000; Williams and Malin, 2004; Duran and Coulthard,
    2020) activities, were considered responsible for the initial erosion of Kasei
    Valles. After initial carving, the geomorphology of the valles was shaped by the
    gravitational, erosional, and depositional processes driven by different agents.
    The oldest geomorphic unit is the Lunae Planum. As the highest plateau surface,
    it was dated 3.6 Ga earlier by Chapman et al. (2010a). The retention age of the
    lower plateau surface is 3.39 Ga (Fig. 14B), and the channel network dissected
    the upper plateau surface between 3.6 Ga and 3.39 Ga. The large extent of the
    lower plateau surface indicates a denudational phase. Based on the elevation difference
    between the high and low plateau surfaces, we can speculate a denudation rate
    of 0.0152 mm/yr within this time frame (Fig. 14B). This time frame corresponds
    to Hesperian Period when the climate was appropriate for creating river networks
    (Stepinski and Collier, 2004; Toon et al., 2010; Hoke et al., 2011; Dickson et
    al., 2020). The deep channel of the southern Kasei Valles has also dissected the
    upper and lower plateau surface. This episode of landscape evolution must have
    occurred between 3.6 Ga and 1.74±0.33 Ga (based on the minimum age of the oldest
    colluvial surface) before the colluvials along the hillslope of the valles were
    formed. The mean incision of the valles is 3200 m. The incision rate yields 0.0017
    mm/yr within this time frame. It corresponds to the Latest Hesperian and Early
    Amazonian periods when outflow channels could develop on Mars (Lucchitta, 1982;
    Leverington, 2004, 2011). The first generation of colluvial fans developed between
    1.74±0.33 and 1.48±0.28 Ga (Middle Amazonian; Fig. 14D). A cold and dry climate
    with sporadic fluvial activity characterized this time frame. There is significant
    time difference between the first and second generations of colluvial fans. The
    third phase of landscape evolution is the deposition of the second generation
    of colluvial fan around 307±92 Ma, in Late Amazonian (Fig. 14E). After the formation
    of depositional landforms, the first significant geomorphic event was a landslide
    that occurred 122 ± 34 Ma ago (Fig. 13). This landslide and the merged colluvial
    fans gave rise to the formation of constrictions and impounding of water in three
    depressions. The reason why we propose the pounding of liquid fluid (e.g., water
    or mud) is based on the presence of typical terrace morphology of the lacustrine
    terraces (Fig. 9) and the absence of any material such as lava or mud that covers
    terrace surfaces. Besides, the fluvial entrenchment of Colluvial Fan 1 surface
    (see Figs. 3 and 7a) indicates the possibility (probably groundwater sapping)
    of the presence of liquid in the study area. The maximum elevation of the strandlines
    indicates that the valles were filled by approximately ∼ 200–220 m (according
    to 75 m resolution DTM from Mars Express), high above the floor. There are three
    strandlines levels on the toes of fans, whereas there is only one strandlines
    level on the landslide body. The three strandlines levels indicate multiple erosion
    phases along depressions 1 and 2, where fans stretch. This liquid used to flow
    from Depression 2 to Depression 1 along the 10 km long and 150 m deep canyon.
    However, a single strandline on the landslide body indicates the breaching from
    the landslide fan dams and the rapid evacuation of liquid material quickly in
    a single event toward Depression 2. Subsequently, the valles’ floor was flooded
    by a shallow lava (Dundas and Keszthelyi, 2014; Leverington, 2018) or mud (Williams
    and Malin, 2004) that formed a platy-ridge textured pattern along the study area.
    The retention age of this platy-ridge pattern surface yields 90±20 Ma. Accordingly,
    the formation of the strandlines should be after the formation of the 122±34 Ma
    old landslide and 90±20 Ma shallow lava or mud that formed a platy-ridge pattern.
    Although their errors overlap, this time frame is similar ponding of water emitted
    from a fossa or crack and the formation of lacustrine terraces around 54–98 Ma
    (Chapman et al., 2010b) in Echus Chasma (upstream Kasei Valles), corresponding
    to the latest (the fourth) fluvioglacial episode in Amazonian Period. 6. Conclusions
    Our geomorphic mapping reveals that the midstream part of Kasei Valles is dominantly
    shaped by surface processes that formed a large body of fans, landslides, topographical
    barriers, depressions and strandlines. The earliest phase of the valles started
    with the denudation of the higher plateau surface and the development of the lower
    plateau surface between 3.6 Ga and 3.39 Ga with a 0.0152 mm/yr denudation rate.
    On the other hand, the overall 3200 m vertical incision of the main valles’ channel
    occurred between 3.6 Ga and 1.74 Ga. The rate of this incision is 0.0017 mm/yr
    until the first generation of fans is formed. The second and third generations
    of fans developed starting from 1.14 Ga and 0.3 Ga, respectively. The landslide
    in the upstream part of the study area is formed 122±34 Ma. They gave rise to
    forming of depressions and ponding of the water along the valles. The lacustrine
    strandlines of this ponding water must be formed after 122±34 Ma before 90±20
    Ma when platy-ridge textured material emplaced within the study area. CRediT authorship
