    and Wang (2017) introduced Differential Symbolic Entropy (DSE) as a useful tool
    for quantifying the complexity of signals. This method introduces an agent that
    flexibly controls the differential symbol transformation process by taking into
    account the relationship between three elements that occur consecutively in time
    sequences. The DSE approach can be implemented by thoroughly identifying the local
    dynamic information of time sequences (Li et al., 2022). In the DSE calculation
    process, the data sequence is encoded after symbolization. In the next step, the
    final DSE can be obtained by computing the probability of each code. In this study,
    after data decomposition using EWT, the DSE of the subseries were computed, and
    used as the representative feature of IMFs to monitor the basin in terms of drought.
    3. Results and discussion 3.1. Drought monitoring in the Urmia Lake basin using
    the EWT-DSE multiscale method As stated above, the EWT-DSE integrated multiscale
    method was used to assess the spatiotemporal variations of draught during the
    selected time period. Fig. 5(a) shows the DSE values for the IMFs obtained for
    the Azarshahr station (shown in Fig. 1). According to this figure, in the considered
    station, the DSE value from the IMF1 to the last IMF has a descending trend meaning
    that the IMF complexity is getting smaller such that the IMF1 with having the
    largest DSE value has the highest complexity. Due to the increase in the number
    of parameters that can be used for zoning the area, the mean entropy values of
    the IMFs were used for zoning the selected basin. The obtained outcomes are illustrated
    in Fig. 5(b). According to Fig. 5(b), it is understood that the Southern and especially
    the Southwestern parts of the basin experienced more severe droughts, while droughts
    were milder in the Northern and Eastern parts. The drought intensity reduced and
    reached the lowest amount in these areas. These findings are in line with Safarian
    Zengir et al. (2020) study. They assessed the variations of drought in the Northwest
    of Iran using the NDVI drought index. Safarian Zengir et al. (2020) stated that
    the Southern parts of the Urmia Lake Basin had higher drought intensity than the
    other parts. Download : Download high-res image (651KB) Download : Download full-size
    image Fig. 5. (a): Decomposed IMFs and their DSE values obtained for the Azarshahr
