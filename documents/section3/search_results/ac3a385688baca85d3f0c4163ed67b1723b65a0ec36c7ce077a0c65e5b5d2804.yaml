    Chl-a historical data from Sentinel-3A and B, we use CREODIAS (Malinowski et al.,
    2020); a platform that contains the data generated by Sentinel, Envisat, Lansat,
    and other EODATA satellites. Its design allows third-party users to prototype
    and build their value-added services and products. This service allows programmers
    to request the previous Sentinel products easily from Sentinel Hub. In this case,
    the API returns a set of netCDF4 files that contain parameters related to Chl-a,
    GPS coordinates, light reflectances, atmosphere light absorption, etc. Sentinel-based
    products use two different algorithms to obtain Chl-a concentration from this
    raw information. The former is the Maximum Band Ratio (MBR) semi-analytical algorithm
    called OC4Me Chlorophyll ( ) developed by Morel et al. (Morel et al., 2007a).
    This is the latest version of the MERIS pigmentation index algorithm which is
    based on the construction of a polynomial based on the use of a semi-analytical
    model using in situ measurements over the last decades in several open water oceanic
    regions (Bricaud et al., 1998; Morel and Maritorena, 2001). The polynomial is
    based on the Eq. 1 (1) where is the irradiance-reflectance of the bands between
    443, 490 and 510 nm, and represents the band at 560 nm. This calculation is performed
    in a loop that includes the calculation of the irradiance-reflectance from the
    outgoing directional reflectance of the water, which requires a bidirectionality
    correction based on the Chl-a estimate. Convergence is achieved when the difference
    between two successive Chl-a estimates is less than a threshold. We refer the
    reader to (Morel et al., 2007b) for insights in the procedure. The latter algorithm
    to estimate the Chl-a (namely ) is based on the Inverse Radiative Transfer Model-Neural
    Network (IRTM-NN) to estimate from normalised water-leaving reflectance at OLCI
    bands b440 to b674, b709, and . This algorithm relies on neural networks to address
    the problem as a non-linear multiple regression method that drastically reduces
    computational time, once the network is properly trained to fit the coefficients.
    Fortunately, CMS already provides the IRTM-NN model that outputs water-inherent
    optical properties such as total backscattering coefficient ( ), total absorption
    coefficient ( ), phytoplankton absorption coefficient ( ), coloured Detrital and
    Dissolved Material absorption coefficient ( ), Chlorophyll (Chl2) concentration,
    Total Suspended Matter (TSM) concentration. We refer the reader to (Pahlevan et
    al., 2020) for insights. Regarding NASA-based products, the National Oceanic and
    Atmospheric Administration (NOAA) operates Suomi National Polar-orbiting Partnership
    (SNPP) and NOAA-20 (previously known JPSS-1) satellites. NOAA-20 was launched
    to replace SNPP whose lifespan was until 2021 although it is still working. Both
    satellites have on board a Visible Infrared Imaging Radiometer Suite (VIIRS) that
    acquires data almost every day. VIIRS is a whiskbroom scanner radiometer that
    collects imagery and radiometric measurements of the land, atmosphere, cryosphere,
    and oceans in the visible and infrared bands of the electromagnetic spectrum with
    a resolution of 375 and 750 m depending on the band of the electromagnetic spectrum.
    Similar to ESA, NASA provides different sorts of products and levels. Thus, VIIRS
    Level 2 products provide water Chl-a concentration with a resolution of 700 m.
    Moreover, the Aqua and TERRA missions are also part of the NASA-centered international
    Earth Observing System (EOS). Both form a twin system that acquires data from
    the same region at AM and PM respectively. These satellites have on board a Moderate
    Resolution Imaging Spectroradiometer (MODIS). MODIS acquires images with a 1 km
    resolution every 1 or 2 days. Despite their lifespan being until 2006, they still
    send data periodically. It is important to note that Earthdata API (Maxwell et
    al., 2019) allows to request NASA''s satellite information like CREODIAS. Like
    Sentinel-based products, NASA provides Chl-a measurements in as a part of the
    standard Level-2 OC product suite and the Level-3 CHL product suite. The current
    algorithm is a combination of two; the standard OC3/OC4 (Chl_OCX) band ratio algorithm
    (O''Reilly, 2000) and the colour index (CI) defined by Hu et al. (Hu et al., 2012).
    These algorithms combine in situ measurements of chlor_a and remote sensing reflectances
    in the blue-to-green region of the visible spectrum with, at least, three or more
    sensor bands spanning the 440–670 nm spectral regime. The CI is a difference algorithm
    between the green band reflectances and a linear combination of the blue and red
    band reflectances (see Eq. 2). (2) where and are the instrument-specific wavelengths
