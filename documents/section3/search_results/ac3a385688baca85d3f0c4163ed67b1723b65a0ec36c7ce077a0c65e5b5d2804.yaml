    patterns in lake classification At the spatial resolution of Landsat’s sensors,
    there is a risk of “mixed pixels”, where a pixel includes water with fractions
    of adjacent bare land or vegetation. Given the difference in optical contrast
    between water and other features, even minor differences can lead to large errors
    in estimating surface reflectance. A major source of uncertainty in lake optical
    water quality estimation is the separation of water and atmospheric effects56.
    The latter increases in severity near land, and this adjacency effect can extend
    several kilometers, depending on the state of the atmosphere. Before assessing
    how edge and lakebed effects may influence model classifications, we first ensured
    that spectral differences between each trophic state in our dataset were greater
    than differences within a trophic state when accounting for lake area, depth,
    and shape. To evaluate how edge and lakebed effects may be present within our
    training and test data, we used lake area, average depth, and shoreline development
    (a metric of how closely a lake’s shape resembles a circle) data from HydroLAKES33
    as well as maximum depth from the GLOBathy dataset57. While evaluating lake area,
    we noticed that smaller lakes tended to have higher near-infrared relative reflectance
    values, and relative near-infrared reflectance generally decreased with increasing
    lake area (Figures S8–S10). Because LimnoSat-US aggregates reflectance data at
    the lake’s Chebyshev center, the point in the lake farthest away from shore, smaller
    lakes would likely have Chebyshev centers that are closer to the shoreline. As
    terrestrial near-infrared reflectances tend to be higher than aquatic near-infrared
    reflectances, smaller lakes with Chebyshev centers closer to the shoreline may
    be associated with increased near-infrared signatures. Similarly, relative blue
    reflectance increased with increasing lake surface area, which would likewise
    be expected, as larger lakes likely have a Chebyshev center that is farther from
    shore, and therefore, less influenced by shoreline effects. With respect to lakebed
