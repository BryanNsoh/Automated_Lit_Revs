    and rank the importance of features and their effects on the output of ANFIS and
    ANFIS-PSO models during susceptibility map preparation. SHAP is a collaborative
    game theory-inspired method for understanding black-box models and interpreting
    their inner workings (Lundberg and Lee, 2017). In addition to quantifying the
    importance of each feature in a model''s prediction, SHAP also evaluates whether
    a feature has a positive or negative effect (Zhang et al., 2023a, Zhang et al.,
    2023b). A detailed explanation of SHAP can be found in He et al., 2023, Lundberg,
    2018, and Yao et al. (2023). 4. Results This study focused on LSSM preparation.
