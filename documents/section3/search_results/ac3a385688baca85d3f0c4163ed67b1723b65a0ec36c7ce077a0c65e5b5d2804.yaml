    overpass. 2.4. Research methods To develop a model capable of accurately determining
    the average concentration of TSM in CNRs, we utilized field measurements of wind
    speed. Additionally, the research employed RS data through the C2RCC processor
    (Brockmann et al., 2016), accessible in ESA''s Sentinel Toolbox SNAP, presenting
    a physics-based approach for TSM retrieval. Following the validation of TSM estimates
    derived from the C2RCC method with on-site turbidity measurements, the study harnessed
    on-site wind speed meteorological data and the mean TSM concentration of the lakes
    to train a machine learning-based model named Wind2TSM. These models, rooted in
    regression and NN algorithms, accurately estimated the average TSM concentration
    of the lakes solely based on wind speed. Confronted with the absence of direct
    TSM concentration data for the lakes, on-site turbidity data served to corroborate
    the TSM acquired through the C2RCC approach. Previous research has consistently
    highlighted a robust association between TSM and turbidity metrics, establishing
    turbidity as a suitable surrogate for TSM concentration (Bright et al., 2018;
    He et al., 2013; Katlane et al., 2013a; Putri and Arisalwadi, 2023; Soomets et
    al., 2020). To overcome data limitations and enhance the robustness of the model
    training process, this study employed a K-fold cross-validation technique with
    K set to four. Unlike traditional approaches that segregate data into distinct
    sets, this method maximized the utilization of both on-site and RS datasets, integrating
    them comprehensively into both training and validation phases (Aptoula and Ariman,
    2021; Escoto et al., 2021; Psychalas et al., 2023). The distinctive feature of
    the K-fold cross-validation method lies in its utilization of all available data
    for both training and validation, providing a more holistic assessment (Guo et
    al., 2021; Li et al., 2021; Psychalas et al., 2023). By adopting this strategy,
    the study aimed to bolster the reliability of the model''s performance evaluation
    while making efficient use of the limited on-site and RS data. The scientific
