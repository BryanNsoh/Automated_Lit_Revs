    flowWaPOR 1. Introduction Water is increasingly becoming a scarce resource due
    to population growth, urbanization and climate change, especially in the arid
    and semi-arid regions (ASAL). Supply-oriented strategies such as desalination
    of seawater, inter-basin water transfer (IBWTs) and reservoir storage have continued
    to offer solutions to address this water scarcity (Gohari et al., 2013). However,
    in most of the regions, inter-basin water transfers have only temporarily solved
    the water scarcity problem in the recipient basin (J. Gupta and van der Zaag,
    2008; Tian et al., 2019). This is because most inter-basin water transfer developments
    are based on long term water balance where regions deemed to have “surplus” water
    donate to regions perceived to be water “scarce” (Gohari et al., 2017). Gupta
    and van der Zaag (2008) in their review of inter-basin water transfers gave a
    set of criteria for evaluating inter-basin water projects, among them, being a
    real and verifiable surplus in the donor basin and a deficit in the recipient
    basin. This criteria is vital because of the sensitive nature of IBWTs to hydrological
    variations where in the dry seasons, the systems seldom meet the recipient basin
    water demands, in addition to increasing the hydrological risks in the donor basin.
    In most IBWTs, water allocation studies seldom consider flow variability (Khadem
    et al., 2021) which leads to an overestimation of the available water (Pittock
    et al., 2009). Much of the research on IBWTs has been on the negative impacts
    of the diverted water on the donor basin (Fraj et al., 2019; Quan et al., 2016;
    Wang et al., 2016),while stream flow variability which influences the reliability
    of the system to meet the water demand in the recipient basin at different climatic
    conditions is seldomly addressed.For adequate stream flow reliability assessment,
    long term daily flow data is required to capture changes in the discharge. However,
    in most regions, these data is scarce or unavailable which necessitates the use
    of hydrological models to simulate the required stream flows (Dile and Srinivasan,
    2014). Furthermore in tropical and heterogeneous landscape, evapotranspiration
    is vital for proper hydrological modelling. Penman Monteith is the commonly used
    method for ET estimation, however, it requires significant climatic data that
    is scarce in most of the regions. Thus an innovative methodology that uses ET
    WaPOR data that has been validated (FAO, 2020) as input to the model has been
    adopted to improve the hydrological model performance and limit the model uncertainty
    (Blatchford et al., 2020). The Upper Tana basin has experienced increasing demand
    and competition for water resources to sustain food production, energy requirements,
    and drinking water. Most of the infrastructural development for inter-basin water
    transfer has been undertaken in the basin diverting water from the Chania and
    Thika rivers, which are tributaries of the Tana River. Population and industrial
    growth in Nairobi have further increased the demand and competition for water
    resources. The Kenyan government is implementing the Northern Collector Tunnel
    (NCT) phase I, a water transfer project intended to alleviate this water shortage
    and meet the growing water demand in Nairobi city and its environs. The project,
    expected to supply approximately 140,000 m3/day involves the construction of a
    tunnel to convey the diverted water to the already existing Thika Dam. The assessment
    of the available water from three streams (Maragua, Gikigie and Irati) was based
    on a hydrological assessment of 2010 that estimated the mean annual flow less
    the required reserve flow and present abstractions from the streams (AWWDA, 2016).
    Based on the engineering design of NCT Phase 1, only the normal flow (Q80) and
    flood flow (Q68) will be abstracted for use in Nairobi city and its environs from
    the respective streams using regulated height-dependent water diversion structures.
    As such, water availability and reliability will be highly dependent on the temporal
    variability of flow in Maragua, Gikigie and Irati streams (AWWDA, 2012; MCG, 2015;
    World Bank Group, 2017). Stream flow variability in Upper Tana basin largely depends
    on the changes in the rainfall pattern from the Aberdare and Mount Kenya Forests.
    Over the years, climate variability events such as La Nina have resulted in frequent
    and extreme droughts affecting the reliability of flow in many streams in the
    basin (Langat et al., 2017; Okal et al., 2020). Therefore, for sustainable management
    of the NCT phase I, stream flow variability and the effect on supply are crucial
    for optimal water shortage solutions. However, there is limited scientific studies
    on stream flow variability and reliability of the tributaries of Tana River and
    many river systems in Africa. At present, most of the research has been on the
    hydropower and irrigation expansion effects on sediment and river discharge of
    Tana River (Duvail et al., 2012; Hunink et al., 2013; Odhiambo-Ochiewo et al.,
    2016). Often, as in the case of NCT phase 1 and many others in the region, hydrological
    assessment is based on long term average data, mostly at monthly timestep that
    aggregate large daily variations and therefore not the true assessment of the
    water diversion. This maybe critical when assessing reliability of flood flows
    that may occur in short time - often a day and the water diversion is based on
    height-dependent hydraulic structures. In addition, short-term effects on hydrological
    variability caused by frequent droughts maybe lost or not effectively accounted
    for in the assessments. Hydrologic Engineering Center-the Hydrologic Modelling
    System (HEC HMS) was adopted as the hydrological modelling tool because of the
    ease in its use, low data demand as well as its ability to use external data as
    input data (Feldman, 2000; Fleming and Doan, 2010; Munyaneza et al., 2014). HEC-HMS
    has successfully been used to predict river discharge in many river basin in the
    tropical climate including in Kenya (Gebre, 2015; Halwatura and Najim, 2013; Ouédraogo
    et al., 2018; Sampath et al., 2015) It is also a public domain free software.
    The aim of this study was to improve the understanding of the changes in the hydrological
    regime of stream flow in water transfer systems. Further, to investigate the impacts
    of stream flow variability on water availability and reliability for proper water
    resources planning and management of inter-basin water transfer systems. Remote
    sensing data including ET WaPOR and CHIRPS datasets have been used to partially
    mitigate problem of data scarcity in African landscapes in addition to the observed
    climate data. The results of this study will inform policymakers on the planning
    and design of future water transfer projects and their operations for sustainable
    water management. 2. Materials and methods 2.1. Study area The Upper Tana basin
    covers an area of 17,000 km2, with elevation ranging from 400 m.a.s.l to 5199
    m.a.s.l in the mountainous upper region. The main rivers in the basin originate
    from the Aberdare and Mt. Kenya Forests flowing to the Indian Ocean. The Inter-basin
    water transfer (NCT phase 1) is in Maragua sub-basin diverting flows from the
    Maragua stream and two of its tributaries (Gikigie and Irati streams) (AWWDA,
    2012). The annual rainfall in the study area varies between 2600 mm/year to 900
    mm/years in the highlands and lower altitudes respectively. The agri-climatic
    zones are the forests in the high-altitude region, dairy, tea, and coffee in the
    middle altitude and maize cultivation in the lower altitudes area. Majority of
    the population in the region depend on rain-fed agriculture (MCG, 2015). 2.1.1.
    Inter-basin water transfer (northern collector tunnel phase 1) The Northern Collector
    Tunnel (NCT) phase 1 is a major component of the water master plan for Nairobi
    city and major satellite towns as an alternative water source up to the year 2035.
    The project involves approximately 12 km long water, a 4m diameter concrete-lined
    tunnel, river diversion weirs, intakes, and compensation channels. The project
    is expected to transfer 140,000 m3/day from three streams (Maragua, Gikigie and
    Irati) to the existing Thika dam for use in Nairobi. Currently, Thika and Sasumua
    dam are the main water sources for Nairobi city contributing approximately 440,000
    m3/day and 62,500 m3/day respectively. However, the medium projected water demand
    is approximately 800,000 and 1,100,000 m3/day for year 2020 and 2030 respectively.
    Therefore, the NCT phase 1 project is unlikely to alleviate water shortages in
    Nairobi city and its environs (AWWDA, 2012). 2.2. Research methodology set-up
    The research systematic methodological framework is as shown in Fig. 1. HEC HMS
    model was used to simulate Maragua, Gikigie and Irati stream flows while FDC,
    trend analysis, FI and BFI were used to understand the stream flow variability.
    Reliability index was used to estimate the service reliability of the system under
    different climatic conditions. Indicators of Hydrological Alteration (IHA) was
    applied to investigate the magnitude of stream flow alteration caused by the NCT
    phase I. Download : Download high-res image (311KB) Download : Download full-size
    image Fig. 1. A systematic methodological framework for the study. 2.3. Data sources
    and preparation Hydrological modelling is often a challenge in a data scarce basin,
    however, over time satellite datasets with finer spatial resolutions have became
    available. Research in remote sensing has resulted in improved quality of a variety
    of spatial data. This paper presents a novel method of using actual ET data from
    Water Productivity through Open access of Remotely sensed derived data (WaPOR)
    database for the period 2010–2017 in decadal (10 days) timesteps.The method to
    calculate E and T is based on the ETLook model. It uses the Penman-Monteith (P-M)
    equation, adapted to remote sensing input data (FAO, 2020) The evaluation of actual
    ET-WaPOR datasets showed that the quality is satisfactory to contribute in understanding
    the hydrological processes at a local and global spatial scale (Blatchford et
    al., 2020). The evapotranspiration points were identified based on the land cover
    of the basin. To estimate evapotranspiration data for years (1982–2009), this
    study correlated 2010–2017 evapotranspiration with precipitation using the linear
    relation ET = βPET+αP (Cheng et al., 2011). For a tropical climate, the effect
    of variability of potential evapotranspiration on a monthly timescale is minimal
    (Woodroffe and Falkland, 2004) therefore βPET was assumed to be constant. The
    slope α indicates the variability of ET with respect to P (precipitation). The
    study used daily precipitation data from three stations namely Ndakaini, North
    Mathioya and DWO collected from Muranga County Meteorological department that
    are located in the Maragua watershed for the period of 1982–2017. Four Climate
    Hazards Group InfraRed Precipitation with Station - CHIRPS (PG1, 2, 4, 5) were
