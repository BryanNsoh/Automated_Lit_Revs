    Each station entry includes essential information such as the corresponding GRDC
    number and geographic coordinates. Furthermore, the climate classification, based
    on the Köppen-Geiger Climate Classification system, is provided for each station,
    offering valuable insights into the prevailing climatic conditions. Additionally,
    the data set incorporates the Pfafstetter code, a unique five-digit identifier
    derived from the HydroBasins data set35, associated with each station. For a comprehensive
    analysis, the RSEG data set presents the discharge time series for each station,
    in units of m3/s, along with corresponding error estimates. The discharges are
    marked by three distinct flags, facilitating data interpretation: 0) In-situ discharge
    measurements, representing direct on-site measurements; 1) Remote sensing discharge
    estimates based on river height (water height time series obtained from DAHITI);
    2) Remote sensing discharge estimates based on river height (water height time
    series obtained from HydroSat) and 3) Remote sensing discharge estimates based
    on river width (initial river mask time series obtained from JRC Global Surface
    Water, further enhanced by applying the Elmi & Tourian algorithm29). These flags
    enable researchers to discern the data’s origin and methodology. Moreover, each
    station has a quality flag representing the performance of the RS-based estimated
    discharge in the quality control procedure. If simultaneous gauge- and RS-based
    discharge data are available, the quality flag is marked as ‘good’ when the KGE
    value exceeds 0. If simultaneous data are unavailable, the quality flag will be
    marked as ‘good’ when the mean monthly correlation surpasses 0.5. The RSEG data
    set spans an extensive temporal range, with the earliest available in-situ measurement
    dating back to January 1806. The inclusion of remote-sensing data extends the
    record up to the end of 2022, offering an extensive data set for comprehensive
