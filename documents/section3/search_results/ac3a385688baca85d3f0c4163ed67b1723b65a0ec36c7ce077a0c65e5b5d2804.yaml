    servicesBiophysical quantityMonetary valueTrade-offSynergy 1. Introduction Ecosystems,
    encompassing diverse landscapes, such as forests, agricultural lands, and wetlands,
    offer a plethora of benefits to human society. They are essential sources of timber,
    medicinal resources, food, and raw materials for industry and agriculture. Moreover,
    ecosystems are pivotal in climate regulation, water retention, wind and sand mitigation,
    and biodiversity conservation [1]. These benefits have become fundamental prerequisites
    for our survival and societal progression [2]. In the wake of the global assessment
    conducted by the United Nations (UN) Millennium Ecosystem Assessment (MA) project
    [3,4], the identification, quantification, and conservation of ecosystem services
    have emerged as dominant themes in academic discourse [5]. Numerous scholars have
    significantly advanced the field of ecosystem service valuation. Daily, for instance,
    was instrumental in providing a comprehensive and systematic definition of ecosystem
    services [[6], [7], [8]]. Concurrently, Costanza [[9], [10], [11], [12]] spearheaded
    the comprehensive assessment of the global value of ecosystem services, revealing
    that their total value in 1994 was approximately USD 33 trillion. Subsequently,
    Ouyang et al. [13,14] introduced the Gross Ecosystem Product (GEP) indicator,
    quantifying the final ecosystem services to human society. Jiang [15] and Ma [[16],
    [17], [18]] were the first to evaluate GEP for different countries globally and
    provinces within China. Notably, the United Nations Statistical Commission has
    incorporated the GEP into the latest international standard, System of Environmental-Economic
    Accounting-Ecosystem Accounting (SEEA-EA), endorsing it as a metric for monitoring
    progress toward the UN Sustainable Development Goals (SDGs) 2030 [19]. Now, factors
    such as rapid population growth and global warming are straining the ecosystems’
    capacity to meet the current demands of human society. The urgency for scientific
    decisions and actions to protect and restore ecosystems at a global scale is imperative
    [20]. Exploring trade-offs and synergies between ecosystem services at both global
    and regional scales has emerged as a critical field in recent years [21,22]. The
    term “trade-off”, derived from economics, implies that an increase in one service
    often leads to a decrease in other services [[23], [24], [25], [26], [27]]. The
    concept is always represented by a win-lose relation [[28], [29], [30]]. Recognizing
    these trade-offs, particularly at spatial and temporal scales, is crucial, as
    overlooking them could significantly inhibit the benefits of ecological restoration
    or other engineering construction. The construction of dams serves as a pertinent
    example of such trade-offs. While dams are critical engineering structures for
    flood prevention, disaster reduction, irrigation, and electricity generation,
    they may also bring potential drawbacks, including alterations in downstream flow,
    reduction in submerged areas, and changes in river species [31]. Moreover, research
    shows that while large-scale ecological projects have augmented vegetation coverage
    in North and Northeast China, effectively mitigating the risk of soil degradation
    and erosion, they have also led to substantial consumption of water resources
    and a decrease in surface runoff within watersheds [32]. Synergy pertains to scenarios
    where external disturbances simultaneously enhance (win-win) or diminish (lose-lose)
    two or more ecosystem services. Synergistic relationships are typically more conspicuous
    than trade-off relationships. Huang [29] revealed synergistic relationships between
    water production and net primary productivity (NPP) and between water production
    and livestock supply in Xizang. Furthermore, the manifestation of trade-offs/synergies
    will be inconsistent if the spatial scale changes [29,33]. When transitioning
    from the autonomous region scale to the county scale, the relationship between
    water production and NPP shifts from synergy to trade-off. It is noted that some
    trade-offs are inherent, originating from underlying biophysical processes, while
    others can be moderated to a certain degree through management, for example, diversifying
    the regulatory, supportive, and cultural services provided by a single landscape
    through strategic decisions. Therefore, comprehensive understanding and balancing
    of these trade-offs and synergies among ecosystem services are crucial for formulating
    effective ecosystem policies and managing or restoring ecosystems. While trade-off
    relationships can be attributed to shared drivers between different services and
    their interactions [34,35], a comprehensive understanding of the influencing factors
    behind ecosystem service trade-offs/synergies is a prerequisite for effective
    management. Current research primarily focuses on identifying the spatiotemporal
    characteristics of trade-off/synergy, with relatively insufficient attention given
    to the mechanisms behind it. The influencing factors could be categorized into
    environmental, ecological, and socio-economic factors. Feng [36] demonstrated
    that the proportion of forests and grasslands was the primary factor influencing
    the trade-off between carbon sequestration and water production services in the
    Loess Plateau. Among various natural environment drivers, rainfall may exacerbate
    these trade-offs, while forest reduction and grassland expansion can mitigate
    these trade-offs. Gross domestic product (GDP) and income level are significant
    socio-economic factors. A study led by Warchold from the Potsdam Institute for
    Climate Impact Research examined the changes in SDGs trade-offs/synergies among
    countries with different income levels. This research utilized the classification
    standards issued by the World Bank (high-income, upper-middle-income, lower-middle-income,
    and low-income). Among all 17 goals, synergies outweighed trade-offs, providing
    a positive foundation for implementing the SDGs 2030 Agenda. However, the study
    also highlighted that the SDGs'' trade-offs/synergies can vary by income levels
    and regional groups [37]. MA also provides evidence of trade-offs and synergies
    at different income levels. It indicates that fisheries serve as a major source
    of animal protein for nearly one billion people. Among the 30 countries primarily
    relying on fish as a protein source, 26 are developing nations [3]. Increased
    fishery production frequently results in a decline in other ecosystem services.
    To accurately comprehend these dynamics and identify where and how trade-offs
    and synergies may arise and evolve, this paper quantifies the trade-offs and synergies
    among different ecosystem services across different spatial distribution and income
    level groups. The trade-offs/synergies relationship for each continent enables
    purposeful mitigation of the competitive effects between ecosystem services while
    strengthening the synergistic enhancements [22,23,38]. Additionally, this analysis
    offers technical support for optimizing global ecosystem service management policies
    [39]. 2. Methods and data sources 2.1. Technical framework Fig. 1 provides a technical
    framework for exploring trade-offs and synergies of ecosystem services in 179
    countries. Download : Download high-res image (2MB) Download : Download full-size
    image Fig. 1. The technical framework diagram of the research. 2.2. Calculating
    methods This research focused on the year 2018 and covered 179 major countries
    and regions worldwide. The research only included terrestrial ecosystems, such
    as forests, wetlands, grasslands, deserts, farmlands, and urban ecosystems. The
    value of the global marine ecosystem was not considered. 2.2.1. GEP accounting
    method The accounting framework for the global GEP and the detailed calculating
    methods were comprehensively constructed based on relevant guidelines such as
    “Technical Guidelines of Gross Ecosystem Product Accounting of Terrestrial Ecosystem”,
    “Accounting Specifications for Gross Ecosystem Product”, MA, and SEEA-EA. Biophysical
    quantity assessment was carried out in three categories: provisioning services,
    regulating services, and cultural services provided by the ecosystem, such as
    food output, timber output, and soil maintenance quantity. The output of mainly
    ecosystem products could be obtained through the existing economic accounting
    system, and the physical quantity of some other ecosystem regulating services
    could be estimated by combining mathematical models with data from some open source.
    Then, the monetary value assessment required determining the prices of various
    ecosystem products and services, such as the price per unit of timber, water resources,
    and soil conservation. Pricing methods included alternative market technology
    methods and simulated market technology methods. Alternative market technology
    used “shadow price” and consumer surplus to express the price and economic value
    of ecosystem service functions. Simulated market technology estimated the value
    of different ecosystem services by integrating all consumers’ willingness to pay
    through surveys, questionnaires, bidding, etc. This paper used the market value
    method to estimate the value of ecosystem provisioning services, the replacement
    cost method to estimate the value of ecosystem regulating services, and the travel
    cost method to estimate the value of ecosystem cultural services. The specific
    accounting indicators and related methods are shown in Table 1. Table 1. The indicators
