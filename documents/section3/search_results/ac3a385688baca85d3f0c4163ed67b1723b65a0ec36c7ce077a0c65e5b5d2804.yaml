    Inner Mongolia Article Open access 31 August 2022 Monitoring coal mine changes
    and their impact on landscape patterns in an alpine region: a case study of the
    Muli coal mine in the Qinghai-Tibet Plateau Article 14 October 2017 Investigating
    Changes Driving Cumulative Impacts on Native Vegetation in Mining Regions in the
    Northeastern Brazilian Amazon Article 11 January 2022 Introduction Coal remains
    the largest contributor to global carbon emissions, accounting for more than 40%
    of global CO2 emissions in 2018 (Ma et al. 2021). Coal mining can also lead to
    a series of ecological and environmental problems, such as soil erosion, natural
    habitat destruction, biodiversity loss, air pollution, water contamination, soil
    erosion and contamination, public health issues, and cultural and aesthetic resources
    (Rathore and Wright 1993; Bian et al. 2010; Palmer et al. 2010; Hendryx 2015;
    Giam et al. 2018; Ma et al. 2018; Sengupta 2021). In recent years, concerns about
    coal production have intensified due to the rapid industrialization driven by
    coal in developing countries such as China, India, and South Africa (Furlow 2017;
    Thomson et al. 2018; Jakob et al. 2020; Ma et al. 2021). China has the highest
    mining output of coal in the world, and China''s actions are crucial to the carbon
    emission governance in the global coal industry. From 1990 to 2021, the overall
    production of raw coal in China showed an upward trend, increasing from 108,000
    tons in 1990 to 4.07 billion tons in 2021, accounting for 49.80% of the world’s
    total coal production (NBSC, 1991, 2022; Royal Dutch /Shell Group of Companies
    2022). Today, coal remains China’s primary energy source. While the Chinese government
    has taken measures to limit carbon emissions and support renewable energy, the
    likelihood that coal consumption will continue to grow during the \"14th Five-Year
    Plan\" period (2021-2025) is extremely high (Li 2021). The most environmentally
    damaging form of coal mining is surface or strip mining because it usually disturbs
    huge areas of vegetation, soil, and water across landscapes (Ma et al. 2018, 2021;
    Zeng et al. 2018). Surface coal mining areas (SCMAs) refer to the spatial extent
    within which coal reserves are exploited using opencast mining techniques, including
    the surrounding areas associated with mining activities (e.g., heavily damaged
    land areas and waste/gob piles). Specifically, SCMAs consist of extracting areas,
    stripped areas, and dumping areas (World Coal Institute 2015; Zeng et al. 2017,
    2018). In the past several decades, surface coal mining has rampaged across the
    Mongolian Plateau, especially in Inner Mongolia of China (Wu et al. 2015a; Ma
    et al. 2018). From 1980 to 2015, the coal production in the region increased by
    approximately 862 million tons, with its contribution to the country''s total
    coal production rising from 3.57% to 24.27% (NBSC 2016). While coal mining has
    been a key driver for the region’s economic growth, it has brought about enormous
    ecological and environmental impacts on broad scales (Wu et al. 2015a; Shang et
    al. 2019; Qian et al. 2014). These impacts include river interruption (Wang et
    al. 2008), lake shrinkage (Tao et al. 2015), grassland degradation (Liu et al.
    2014a; Kang et al. 2014), and biodiversity loss (Wang et al. 2014). For example,
    surface coal mining destroyed and damaged more than 9,000 km2 of natural vegetation
    and croplands in Inner Mongolia by removing vegetation and topsoil or polluting
    the surrounding soil, water, and air (Ma et al. 2021); and the Swan Lake in the
    Wulagai River Basin in Inner Mongolia decreased in size from 3 km2 to 0.2 km2
    during 1988-2009, due mainly to water consumption by surface coal mining (Shang
    and Wu 2022). Yet, the government of Inner Mongolia, in its \"13th Five-Year Plan
    for Energy Development in Inner Mongolia Autonomous Region\", has declared that
    coal production is to be promoted to meet the growing needs for energy production
    and supply (IMARPG 2017). This trend seems to pose greater challenges for sustainable
    development in the region and beyond. In particular, surface coal mining has transformed
    the landscape of the Xilingol Steppe of Inner Mongolia, an internationally renowned
    temperate grassland in the world for its unique flora, fauna, and culture (Wu
    and Loucks 1992; Li et al. 2012). On the one hand, the Xilingol Steppe is arguably
    the most studied grassland ecosystem in China because of its ecological importance
    and well-established long-term research facilities (Wu and Loucks 1992; Bai et
    al. 2004; Wu et al. 2015a, b). On the other hand, the voluminous output of ecological
    research during the past 50 years has done little to slow down the pace of ecosystem
    degradation and landscape fragmentation in the region. As surface coal mining
    has been increasingly recognized as a primary culprit for recent environmental
    changes, several studies have quantified the spatial extent of mining sites (e.g.,
    Zhang et al. 2022) and assessed their ecological impacts in different locations
    within this region (e.g., Chun et al. 2016; Wu et al. 2020). Existing studies
    on coal mining in Inner Mongolia focused mainly on individual local sites, such
    as Shengli open-pit coal mines and Bin Yinhua open-pit coal mines located in the
    central region of the Xilingol Steppe (Wu et al. 2020; Shen et al. 2021; Zhang
    et al. 2022), or were included in broad-scale investigations at the national or
    provincial levels that had inadequte detail within each county (e.g., Xiang et
    al. 2021; Zhang et al. 2022; Shen et al. 2023). But little is known about the
    total amount and spatial distribution of SCMAs across the entire Xilingol Steppe
    which is a core area of the Mongolian grasslands. Regarding the environmental
    impacts of surface coal mining, most studies focused on single ecological and
    environmental factors, such as plant species diversity and vegetation cover (Chun
    et al. 2016; Wu et al. 2020). Comprehensive spatial analysis of coal mining areas
    and their environmental impacts for the Xilingol Steppe region as a whole is still
    lacking. To fill these research gaps, this study was intended to quantify the
    amount, spatial distribution, and major environmental impacts of SCMAs across
    the Xilingol Steppe region in Inner Mongolia. Specifically, we addressed the following
    two research questions: 1) How did the number, size, and spatial pattern of coal
    mining sites in Xilingol change during 1990-2015? 2) How did surface coal mining
    impact water resources and natural ecosystems in this region? This study was expected
    to provide scientific support for curbing surface coal mining and promoting regional
    sustainable development, as well as demonstrating the effectiveness of using a
    landscape ecological approach to tackle the environmental problem of coal mining.
    Data and methods Study area The Xilingol Steppe is located in the Xilingol (or
    Xilinguole) League of Inner Mongolia Autonomous Region (Fig. 1), where “autonomous
    region” is equivalent to “province” and “league” is similar to “prefecture”. A
    league in Inner Mongolia is composed of “banners” and counties, both of which
    are county-level administrative units. Hereafter we use Xilingol Steppe, Xilingol
    League, or simply Xilingol to refer to the same geographic region. Xilingol covers
    a land area of about 200,000 km2, accounting for approximately 17% of the total
    land area of Inner Mongolia. The terrain of Xilingol is high in the south and
    low in the northeast, with elevation varying from 755 to 1,859 m. The region is
    dominated by a temperate semiarid and aid climate, with a mean annual temperature
    of 2.2 °C and a mean annual precipitation of 278 mm (Li et al. 2012). Three types
    of natural grasslands together account for more than 95% of Xilingol’s territory,
    with Meadow Steppe in the east, Desert Steppe in the west, and Typical Steppe
    in between as the predominant vegetation in the region (Li et al. 2012). Fig.
    1 A location map of the study area. The Xilingol Steppe is delineated according
    to the administrative boundary of Xilingol League (prefecture), Inner Mongolia,
    with the boundaries of constituent counties (or banners) shown Full size image
    According to a government report (OLCEC 2016), the Xilingol region has a confirmed
    coal resource reserve of 144.8 billion tons and a predicted coal reserve of 260
    billion tons. There are more than 60 coal bearing areas, including 33 coal fields
    with a reserve of over 500 million tons and 6 coal fields with a reserve of over
    10 billion tons. Brown coal (low heat content and high pollution potential) accounts
    for 99.5% of the total coal reserve in Xilingol (IMARSB 2016). Data acquisition
    and processing To quantify the spatiotemporal pattern of SCMAs in Xilingol, we
    obtained Landsat TM/OLI data with a resolution of 30m from the United States Geological
    Survey (USGS) website (http://glovis.usgs.gov). The time period covered was the
    growing season from June to October for the years of 1990, 1995, 2000, 2005, 2010,
    and 2015 (because SCMAs were distinct from vegetation during the growing season).
    To evaluate the accuracy of the extracted SCMAs information, we obtained ground
    truth data from Google Earth image on September 12, 2015 (https://earth.google.com).
    Coal production data for the Xilingol region from 1990 to 2015 were obtained from
    the Inner Mongolia Statistical Yearbooks (IMARSB 2016). The river data were obtained
    from the National Cryosphere Desert Data Center (http://www.ncdc.ac.cn). The data
    on administrative boundaries and the digital elevation model (DEM) were obtained
    from the National Geomatics Center of China (http://www.ngcc.cn/). The spatial
    pattern of land use and land cover in Xilingol in 1990 was acquired from the ChinaEco100-Spatiotemporal
    Distribution Dataset of Ecosystem Types in China, provided by Data Center for
    Resources and Environmental Sciences, Chinese Academy of Sciences (http://www.resdc.cn).
    Seven land use and land cover types were classified: farmland, forest, grassland,
    water body and wetland, desert, settlement, and others, with a resolution of 100m.
    The NPP data used In this study were derived from MODIS/TERRA satellite remote
    sensing parameters and BIOME-BGC model, obtained from USGS (https://www.usgs.gov/).
    Quantifying the spatiotemporal patterns of SCMAs We used the object-oriented decision
    tree method (Zeng et al. 2017) to extract the SCMAs in Xilingol for the years
    of 1990, 1995, 2000, 2005, 2010, and 2015. The method had been successfully used
    to detect SCMAs in the Ordos region in Inner Mongolia with high accuracy in our
    earlier studies (Zeng et al. 2017, 2018). In this study, we assessed the accuracy
    of the extracted SCMAs using the high-resolution imageries from Google Earth.
    The overall accuracy of the extracted SCMAs information was 97.07%, with an average
    Kappa coefficient of 0.80. Both user and producer accuracy were above 80%. The
    results of our accuracy assessment were shown in Table S1. Thus, the extracted
    SCMAs information in this study had relatively high accuracy and can be used for
    further research. Adequately characterizing landscape changes requires the quantification
    of both landscape composition (i.e., patch diversity and relative abundance) and
    configuration (e.g., patch size, shape, and spatial arrangement) (Gustafson 1998;
    Turner and Gardner 2015). So, we chose three composition metrics (i.e., Patch
    Density, Edge Density, and Percentage of Landscape) and six configuration metrics
    (i.e., Largest Patch Index, Mean Patch Size, Landscape Shape Index, Area-Weighted
    Mean Fractal Dimension, Mean Euclidean Nearest Neighbor Distance, and Aggregation
    Index), all of which have been widely used in landscape ecological studies (Table
    S2). Specifically, we selected the nine landscape metrics based on several previous
    studies that were intended to measure landscape changes driven by human activities
    (Herzog et al. 2001; Wu et al. 2002, 2011; Zeng et al. 2018). Choosing these same
    metrics can facilitate comparison of landscape changes caused by different kinds
    of human activities (e.g., urbanization versus surface coal mining). In our analysis,
    we first quantified the number and area of SCMAs, as well as their changes, between
    1990 and 2015. Then, using FRAGSTATS Version 4.2 (McGarigal et al. 2023), we computed
    the nine metrics all at the class-level by focusing on the coal mining sites.
    Changes in the landscape metrics between 1990 and 2015 were analyzed at the prefectural
    and county levels to examine how these changes varied with scale. Estimating environmental
    impacts of surface coal mining Quantifying the impacts of surface coal mining
    on water resources To assess the possible impacts of surface coal mining on water
    resources in the Xilingol region, we first estimated the amount of water used
    for extracting coal and washing the extracted coal to remove impurities such as
    ash and soil. Our analysis was based on the standards and measures established
    in previous studies. On an average, extracting a ton of coal requires 0.9 cubic
    meters of water, and washing one ton of coal needs 2.5 cubic meters of water (Song
    et al. 2012). Based on these numbers, we calculated the consumption of water by
    surface coal mining with the following equations: $${W}_1={P}_R\\ast 0.9+{P}_W\\ast
    2.5$$ (1) where W1 is the amount of direct consumption of water resources (m3),
    PR is the coal production, and Pw is the amount of coal washed. Because of the
    lack of information on the exact amount of coal that was actually washed, as a
    first approximation of the magnitude of impact, we assumed that all extracted
    coal was washed (i.e., Pw = PR). Our estimation is likely to represents the upper
    limit of the water consumption for coal mining in the Xilingol region. Second,
    we estimated the potential impacts of surface coal mining on groundwater according
    to data in Jin et al. (2007), who reported that producing one ton of coal contaminates
    2.54 cubic meters of groundwater by discharging waste water containing dissolved
    solids and toxic substances. Thus, we used 2.54 m3/ton as a multiplier to calculate
    the amount of groundwater that might be contaminated by surface coal mining. Third,
    we estimated the potential negative influences of surface coal mining on rivers
    using a buffer analysis. Previous studies in China have reported that the detrimental
    environmental influences of human activities, including coal mining, usually reach
    1 to 3 km into the surrounding areas from the sources (Zhou et al. 2016; Zhang
    et al. 2021). Here we chose the average distance (2 km) of influence to assess
    river pollution by coal mining. That is, if a river was within 2 km of a mining
    site in distance, it was considered to be contaminated. So, we created a 2-km
    buffer zone on both sides of the rivers in the study area, and identified all
    SCMAs that fell in the buffer zone for each river. The area of SCMAs in the river
    buffer zone was used to indicate the degree that the river was affected. Quantifying
    the impacts of surface coal mining on vegetation and NPP By overlaying the spatial
    distribution of vegetation in 1990 and the maps of SCMAs in later years, we calculated
    the areas of different types of vegetation that were encroached by surface coal
    mining. The impacts of coal mining on Net Primary Productivity (NPP) were estimated
    by combining spatial downscaling and space-time substitution methods as per Cheng
    et al. (2017) and Zhou et al. (2016). Specifically, the 30-m resolution NDVI of
    the study area in 2015, obtained from the Landsat-8 OLI image, was resampled at
    the resolution of 1 km. Then a linear model was fitted to represent the relationship
    between resampled NDVI and MODIS NPP (Fig. S1). The loss of NPP due to surface
    coal mining from 1990 to 2015 was computed using the following formula: $${NPP}_L=\\sum\\nolimits_{i=1}^N{NPP}_i\\left({SCMA}_i^{2015}-{SCMA}_i^{1990}\\right)$$
    (2) where NPPL represents the amount of NPP lost to surface coal mining for the
    entire Xilingol Steppe region from 1990 to 2015. NPPi is the annual NPP value
    of the i-th pixel in 2015 if the i-th pixel was non-SCMA in 2015, or it takes
    the average NPP value of non-SCMA pixels within 1 km of the i-th pixel if the
    i-th pixel was SCMA. \\({SCMA}_i^{2015}\\) and \\({SCMA}_i^{1990}\\) are binary
    variables to indicate whether the i-th pixel was part of SCMA in 2015 and 1990,
    with a value of 1 for SCMA and 0 for non-SCMA. Results The number, area, and spatial
