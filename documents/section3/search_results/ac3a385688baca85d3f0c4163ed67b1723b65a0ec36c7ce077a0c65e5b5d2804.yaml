    aquiferParticle swarm optimizationRemote sensing 1. Introduction More than 150
    countries currently face land subsidence (LS) issues (Fabris et al., 2021). Natural
    or human activities cause gradual subsidence or sudden sinking of the Earth’s
    surface (Tomás et al., 2020). LS causes severe economic and social problems, as
    well as the loss of human life (Hu et al., 2019). In Iran, more than 300 plains
    have been directly affected by subsidence (Chatrsimab et al., 2020). Underground
    water extraction is mostly to blame in this area, although some LS occurs due
    to natural events such as earthquakes, drainage in organic soils, and underground
    mining. Therefore, investigating and modeling LS is necessary to identify locations
    vulnerable to LS risk, with the ultimate aim of preparing an LS susceptibility
    map (LSSM) that can be used to make decisions and plan preventive measures to
    reduce damage from future events (Ghorbanzadeh et al., 2020). Subsidence modeling
    begins with determining the range and rate of the phenomenon. Over the past decade,
    subsidence data have regularly been collected using precision leveling and global
    navigation satellite techniques (Baldi et al., 2009, Zhu et al., 2015). However,
    these methods are time-consuming and point-based (Liu and Helm, 2008). In recent
    years, subsidence has been detected using a novel technique called interferometric
    synthetic aperture radar (InSAR) (Smith and Knight, 2019), which operates at a
    regional scale with low costs and centimeter to millimeter accuracy (Zhou et al.,
    2017). However, this method also has limitations, such as temporal and spatial
    decorrelation (Duan et al., 2018). To overcome these issues, time series InSAR
    has recently been applied (Guo et al., 2017). This method has been developed into
    the small baseline subset (SBAS) technique, which has been further expanded into
    permanent scatterer interferometry (PSI), PSI-SBAS, SqueeSAR, and tomographic
    synthetic aperture radar (Zhang et al., 2019). PSI uses several algorithms to
    estimate deformation. One of these is the quasi-permanent scatterer (Quasi-PS)
    method (Perissin and Wang, 2012). Several previous studies have used this method
    to measure and monitor LS; for example, Gao et al. (2019) applied Quasi-PS analysis
    to study LS and ground gaps at Beijing Capital International Airport. The results
    of the processing were evaluated against the results of ground-leveling measurements.
    The deformation rates obtained using leveling and InSAR measurements showed good
    accordance with a correlation coefficient (CC) of 0.96 and a standard error (SE)
    of 1.33 mm/year. Luo et al. (2014) used the multi-temporal InSAR method to monitor
    subsidence in Tianjin and validated the results using GPS/leveling data from two
    reference stations. The authors reported an average subsidence rate of 4.84 mm/year.
    Given the diverse range of remote sensing analysis methods available, selecting
    the appropriate technique is a crucial prerequisite in the process of modeling
    subsidence. Many researchers have attempted to model subsidence using geographic
    information system (GIS)-based methods (Joseph and Udofia, 2014, Suh, 2020, Arabameri
    et al., 2021a, Ku and Liu, 2023). These methods can be divided into two categories:
    quantitative and qualitative. Quantitative models include statistical methods
    and soft calculations (Khosravi et al., 2021). The methods used include artificial
    neural networks (ANN) (Zhao and Chen, 2011, Kim et al., 2017), logistic regression
    analysis (Oh and Lee, 2010, Tien Bui et al., 2018b), random forest (Mohammady
    et al., 2019), and adaptive-network-based fuzzy inference system (ANFIS) (Ghorbanzadeh
    et al., 2020). Although a variety of models have been devised and used to prepare
    LSSMs (Tien Bui et al., 2018a, Tien Bui et al., 2018b), no comprehensive study
    has identified a successful technique and model for improving prediction accuracy
    and reliability (Oh and Lee, 2010). Therefore, efforts to find a suitable model
    are necessary. Furthermore, due to the influence of various factors with nonlinear
    characteristics on LS, along with the presence of complex dependencies and uncertainties,
    the preparation of LSSM has become a challenging task (Oh et al., 2019). In such
    cases, machine learning (ML) methods that combine fuzzy logic (Zadeh, 1965) and
    neural networks, such as the ANFIS, are useful for modeling uncertainty and complexity
    of the problems such as LSSM preparation (Razavi et al., 2019). Despite its superior
    performance, ANFIS has some limitations due to its difficulty in identifying the
    best weight for model parameters, significantly affecting its prediction performance
    (Tien Bui et al., 2018b). Due to the challenges and constraints associated with
    existing methods, land subsidence studies necessitate innovative approaches. One
    approach could be the combined use of metaheuristic algorithms (Feizizadeh and
    Kienberger, 2017), of which the particle swarm optimization (PSO) algorithm is
    one of the most popular. PSO is different from other optimization algorithms in
    that only the objective function is needed, and it is not dependent on the gradient
    or any differential form of the objective function (Rezakazemi et al., 2017).
    The PSO algorithm for weighting parameters has been used to model various natural
    hazards such as floods, landslides, and erosion in combination with the ANFIS
    algorithm (Tien Bui et al., 2018b). The efficiency of the ANFIS-PSO method has
    been proven for flood susceptibility mapping (Razavi Termeh et al., 2018), landslide
    spatial modeling (Chen et al., 2019), potential groundwater mapping (Razavi-Termeh
    et al., 2020), and the spatial prediction of soil properties (Mahmoudzadeh et
    al., 2022), it has yet to be employed specifically for the preparation of LS maps.
    This study used the ANFIS model to build an LSSM and the Quasi-PS technique to
    generate a subsidence inventory map (SIM). The ANFIS algorithm provided accelerated
    learning capacity and the ability to capture complex patterns and nonlinear relationships
    between input data (Chopra et al., 2021). Furthermore, the PSO algorithm was applied
    to determine the optimum value for the ANFIS hyperparameters and thus improve
    model prediction. PSO was used due to its simplicity, fast convergence speed,
    versatility, robustness, and gradient-free nature (Solis-Rodriguez et al., 2023).
    The optimization of ANFIS hyper-parameter values using PSO eliminates the need
    to manually adjust them. Unlike gradient-based algorithms that can get stuck in
    the local optimum, using the meta-heuristic PSO algorithm can avoid this, resulting
    in improved accuracy for the LSSM. Moreover, the contribution and relative importance
    of factors contributing to LS occurrence were investigated. This study was executed
    in four distinct stages. Initially, we performed an in-depth analysis of diverse
    input layers, and collected relevant data. Subsequently, we generated the existing
    ground subsidence layer using the Quasi-PS method using the SARPROZ software.
    In the second stage, we quantified the impact of each contributing factor on LS
    occurrence. To achieve this, we estimated the weights associated with each factor
    through frequency ratio (FR) and information gain ratio (IGR) methods. In the
    third stage, we developed the ANFIS and ANFIS-PSO models to generate the Landslide
    LSSM. Furthermore, we explored the effects of these factors on the model’s output
    using the Shapley Additive Explanations (SHAP) approach. Finally, we evaluated
    the accuracy and reliability of the generated map by calculating metrics such
    as the area under the receiver operating characteristic curve (AUROC), root mean
    square error (RMSE), and various criteria from the confusion matrix (including
    sensitivity, specificity, precision, accuracy, and recall). This comprehensive
    assessment ensures the robustness and validity of our results. 2. Study area LS
