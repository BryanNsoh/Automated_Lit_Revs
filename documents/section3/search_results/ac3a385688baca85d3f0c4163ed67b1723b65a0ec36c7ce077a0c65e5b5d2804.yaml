    Open access 14 November 2019 Introduction The most significant challenges affecting
    a country''s long-term social, economic, and environmental well-being stem from
    natural disasters. This includes extreme hydro-meteorological events like cloudbursts
    and excessive rainfall, which, due to their severe complications and intensity,
    have become a focal point of research, particularly in mountainous areas. The
    exploration of these events is crucial for developing strategies to mitigate their
    impact for mountainous region1. In the Himalayan context, the discernment of topographical
    intricacies assumes paramount importance due to their potential rapid escalation
    into calamitous events2. Consequently, a comprehensive understanding of hydrological
    challenges and water resource resilience becomes imperative, as these phenomena
    manifest in diverse catastrophic forms3. To delineate and analyze these hydrological
    challenges and resilience, hydrological modeling emerges as a crucial tool. The
    efficacy of such modeling is contingent upon the utilization of high-resolution
    geospatial data, particularly within the Soil and Water Assessment Tool (SWAT)
    framework. This integration enhances precision in water resource management, addressing
    the intricacies posed by the challenging Himalayan terrain4. This aligns with
    the study of Patel et al. 20225, who concentrate on the 2013 Uttarakhand flash
    floods, underlining the importance of hydrological assessments and the development
    of disaster preparedness strategies in the region. The catastrophic nature of
    flash floods caused by cloud bursts and landslides in mountainous regions is highlighted
    as the most devastating natural disaster6. Instances of such disasters precipitate
    multifaceted consequences, encompassing loss of life, infrastructural degradation,
    and disruption of financial operations. Mitigating these adversities necessitates
    the systematic monitoring and analysis of flood events. A historical examination
    underscores the pivotal role of floods, emerging as the foremost impactful natural
    calamity, with an annual average impact on over 80 million individuals globally
    over the past few decades. The substantial global impact, as evidenced by floods
    contributing to annual economic losses exceeding US$11 million worldwide7, is
    further underscored by the difficulty in collecting information on land use, topography,
    and hydro-meteorological conditions. Anticipating an increased frequency of precipitation
    extremes and associated flooding in Asia, Africa, and Southeast Asia in the coming
    decades, this challenge has prompted a debate on the necessary adaptations in
    flood management policies to address this evolving reality8. India, facing the
    highest flood-related fatalities among Asian countries9,10, encounters heightened
    vulnerability to disaster threats. This susceptibility is further exacerbated
    by the country''s extensive geographic variability, making the development and
    implementation of a climate response strategy considerably more challenging11.
    The Indian Himalayan Region, being crucial to the national water, energy, and
    food linkage due to its variety of political, economic, social, and environmental
    systems, is uniquely vulnerable to hydro-meteorological catastrophes, including
    floods, cloudbursts, glacier lake eruptions, and landslides12,13,14,15. During
    monsoon season the cloud burst is increasing in the Himalayan region.This phenomenon
    is closely tied to the unique climatic conditions prevalent in the Himalayas during
    this period. Monsoons in this region bring intense and sustained rainfall, characterized
    by the convergence of moisture-laden air masses, especially from the Bay of Bengal,
    attributing to landslides, debris flows, and flash flooding16. These result in
    significant loss of life, property, infrastructure, agriculture, forest cover,
    and communication systems17. In 2013, the Himalayan state of Uttarakhand experienced
    devastating floods and landslides due to multiple heavy rainfall spells17,18.
    On February 7th, 2021, a portion of the Nanda Devi glacier in Uttarakhand''s Chamoli
    district broke off, causing an unanticipated flood19,20,21. During this sudden
    flood, 15 people were killed, and 150 went missing. These disasters have disrupted
    the Himalayan ecology in several states, including Uttarakhand, and the cause
    and magnitude of these disasters have been made worse by human activities, including
    building highways, dams, and deforestation22. When we check the flood record of
    Uttarakhand, Himalaya, the area has experienced catastrophes during 1970, 1986,
    1991, 1998, 2001, 2002, 2004, 2005, 2008, 2009, 2010, 2012, 2013, 2016, 2017,
    2019, 2020, and 2021, making them among the most significant natural disasters
    to have struck Uttarakhand16,21. The rising trend of the synoptic scale of Western
    Disturbance (WD) activity and precipitation extremes over the Western Himalayan
    (WH) region during the last few decades is the result of human-induced climate
    change, and these changes cannot be fully explained by natural forcing alone.
    This phenomenon is observed over the large expanse of the high-elevation eastern
    Tibetan Plateau, where a higher surface warming in response to climate change
    is noted compared to the western side22,23. Since the Industrial Revolution, the
    Himalaya and the Tibetan plateau have warmed at an increased rate of 0.2 degrees
    each decade (1951–2014)24. In the Himalayan region, the mean surface temperature
    has increased by almost 0.5˚C during 2000–2014. This alteration in climate (temperature)
    has resulted in a decrease in the amount of apples produced in low-altitude portions
    of the Himalaya. The warming of the planet is directly responsible for these effects.
    The Himalayan region has experienced a decline in pre-monsoon precipitation towards
    the end of the century, leading to new societal challenges for local farmers due
    to the socioeconomic shifts that have taken place25. Simultaneously, there has
    been an increase in the highest recorded temperature observed throughout the monsoon
    season. In tandem with heightened levels of precipitation, an elevation in the
    maximum attainable temperature has the potential to amplify the occurrence of
    torrential rainfall events during the monsoon season26. This long-term change
    in atmospheric parameters, known as climate change, may affect river hydrology
    and biodiversity. The associated shifts in climate pose a significant risk to
    hydropower plants if certain climate change scenarios materialize. As part of
    this broader context, the dilemma of spring disappearance should be thoroughly
    analyzed to provide scientific, long-term remedies and mitigation strategies for
    potential hydrogeological disasters. This is crucial due to the observed increase
    in the frequency of landslides, avalanches, and flash floods in recent years24.
    El Niño–Southern Oscillation (ENSO) and Equatorial Indian Ocean Oscillation (EQUINOO)
    play a crucial role in the teleconnection of India''s Monsoon, as well as in determining
    rainfall patterns and the occurrence of flash floods across different regions
    of India. At a regional level, a study was conducted to examine the impact of
    various types of climatic fluctuations on the onset dates of the monsoon. Northern
    India, specifically northern northwest India, referred to as SR15, consistently
    experiences a delayed start to its seasons, regardless of the climatic phase27.
    The occurrence of significant anomalies in sea surface temperatures (SST) in the
    tropical Pacific region, associated with ENSO and EQUINOO, is accompanied by large-scale
    tropical Sea Level Pressure (SLP) anomalies related to the Southern Oscillation
    (SO)28,29. The Equatorial Indian Ocean Oscillation (EIO) represents the oscillation
    between these two states, manifested in pressure gradients and wind patterns along
    the equator (EQUINOO). The negative anomaly of the zonal component of surface
    wind in the equatorial Indian Ocean region (60°–90°, 2.5° S—2.5° N) is the foundation
    for the EQUINOO index30. Additionally, they demonstrated that between 1979 and
    2002, any season with excessive rainfall or drought could be \"explained\" in
    terms of the favorable or unfavorable phase of either the EQUINOO, the ENSO, or
    both. For instance, in 1994, EQUINOO was favorable, but ENSO was negative, resulting
    in above-average rainfall in India. Conversely, ENSO was favorable, EQUINOO was
    unfavorable between 1979 and 1985, and India saw below-average rainfall. They,
    therefore, proposed that by combining those two climate indices, it would be possible
    to increase the predictability of rainfall during the Indian monsoon. The quantity
    of rainfall throughout a storm event that might cause a significant discharge
    in a particular river segment is known as a \"rainfall threshold\"31,32. Different
    techniques, indicators, and predictor variables can be used to derive rainfall
    thresholds. There are four categories of methodology: empirical, hydrological/hydrodynamic,
    probabilistic, and compound approaches. Empirical rainfall thresholds are among
    the most popular methods for constructing EWS in local, regional, and national
    areas33,34,35. Empirical methods use historical flood reports and rainfall amounts
    to perform a correlation analysis linking the frequency of event to the amount
    and length of essential precipitation36,37,38. Several empirical rainfall threshold
    curves may be found in literature from various countries32,39,40,41. Although
    this research concentrated on various shallow landslides and mudflows, flash flood
    risk systems can be set using actual rainfall thresholds42. Similarly, the principles
    of the Flood Risk Guideline (FFG) method serve as the foundation for hydrogeological
    precipitation limits30,41,43,44. The fundamental concept of FFG is to use reverse
    hydrologic modelling to identify the precipitation that produces the slightest
    flood flow at the basin outlet. Alerts are sent out whenever the threshold is
    exceeded for a specific time for the real-time actual daily rainfall or the precipitation
    forecast. This method needs data on precipitation collected using radar or real-time
    rainfall sensors45,46. Other threshold approaches for rainfall, however, require
    the same data. The modelling of various synthetic photographs, regionally dispersed
    models, and the prior soil moisture status have all been incorporated into the
    FFG, which is widely used worldwide46. Hydraulic models have been developed recently,
    allowing the threshold to be determined by the canal design, features, and the
    link between the achieved water table and the inundated area47,48. Recent flood
    events underscore the inadequacy of relying solely on structural safeguards for
    comprehensive protection against such catastrophes. The imperative for an effective
    flood management approach becomes paramount to preemptively mitigate these calamities
    and ensure sustainable safety measures. The present study generates rainfall product
    that uses real-time satellite data from Meteosat-8 to summarize the significant
    short-lived localised multiple rainfall events that result flash flooding in the
    Nainital, Uttrakhand, during October 202148. This method was utilized to investigate
    the flood events over J&K 201449. Rajasthan in 201950 and Bihar and Assam in 201951.
    This study introduces a pioneering approach by precisely measuring the peak rainfall
    hours and correlating them with daily rainfall, elucidating their direct correlation
    with flash flooding in the study area. A distinctive feature of this research
    is its integration of time series rainfall data with socioeconomic metrics to
    underscore the significant damage caused by a major flash flood incident. The
    exploration of the role of sheer slope in flooding provides a unique angle to
    flood dynamics. Additionally, the study delves into pre-atmospheric parameters
    specific to the study area that played a pivotal role in initiating flash flooding.
    By shedding light on these intricate details, this study establishes itself as
    a trailblazer in disaster mitigation strategies, emphasizing its pivotal role
    in advancing our understanding of flash flood dynamics and fortifying disaster
    response frameworks. Study area The economic and climatic conditions of India
    are intricately linked to the region of Himalaya, renowned for its delicate ecosystems
    and geological intricacies52. Spanning a vast area, the Indian, Himalaya is among
    the recent mountain ranges on the surface of earth, marked by the study delves
    into the vulnerability of the region of Himalaya, examining the intricate interplay
    of geographical and atmospheric parameters in flash flood occurrences. The area
    has susceptibility to geological hazards, topographical nuances, biodiversity,
    and water resource dynamics53. Geographically positioned between latitudes 28.44°
    to 31.28°N and longitudes 77.35° to 81.01°E, with elevations ranging from 7409
    to 174 m, Uttarakhand, depicted in Fig. 1, covers 53,483 square kilometers. Approximately
    64% of the land is forested, and 93% is mountainous terrain, bordered by Himachal
    Pradesh, Uttar Pradesh, China, and Nepal. Serving as the source of major rivers,
    the state encompasses six significant basins: Yamuna, Alaknanda, Ganga, Kali,
    Bhagirathi, and Ramganga. Data analysis utilized Shuttle Radar Topographic Mission
