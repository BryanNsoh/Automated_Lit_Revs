    achieve the aims of the study, a distinctive model was devised to estimate the
    average concentration of TSM in the lake, utilizing solely wind speed as input,
    we utilized five machine learning methodologies: linear regression (LR) as described
    by Freedman (2009), regression trees (RT) from Verhallen and Bus (2010), support
    vector machines (SVM) introduced by Cortes and Vapnik (1995), Gaussian process
    regression (GPR) detailed by MacKay (2003), and NN models based on Hardesty (2017),
    that each of these algorithms has been previously used in studies investigating
    the relationship between inland water quality and RS data (Parajuli et al., 2022;
    Peterson et al., 2020; Zhang et al., 2021). LR stands as a foundational statistical
    method extensively applied in machine learning and data analysis (Hastie et al.,
    2009; Ndou, 2023). The main objective is to establish a relationship between a
    target variable (labeled as “Y”) and one or more predictor variables (referred
    to as “X”). The model is represented as a linear combination of the independent
    variable, wind speed in this study, with corresponding coefficients (β0, β1, β2,
    …, βn), and an error term (ε) (Eq. (2)) (Freedman, 2009; Hastie et al., 2009).
    These coefficients represent the slope and intercept of the optimal line that
    seeks to reduce the sum of squared discrepancies between the forecasted values
    and the actual outcomes of the dependent variable (Narkhede, 2018). Estimating
    these coefficients commonly involves techniques like Ordinary Least Squares (OLS)
    (Hastie et al., 2009; Narkhede, 2018; Ndou, 2023), with wind speed being the sole
    feature considered in this study. (2) RT, a powerful machine learning method for
    predictive modeling, constructs a structure through recursive partitioning. It
    begins with a root node representing the entire dataset. Starting with a root
    node representing the entire dataset, the algorithm iteratively selects the best
    feature division at each node until a predefined stopping condition is met (Segal,
    1988; Tian et al., 2023; Verhallen and Bus, 2010). Terminal nodes, or leaf nodes,
    hold prediction values for corresponding data points. Construction involves careful
    selection of features and split points to optimize the chosen criterion (Tan et
    al., 2013; Verhallen and Bus, 2010). To predict values for new data, one traverses
    the tree from the root to a leaf node, obtaining the predicted outcome from the
    mean of target values associated with the data points in that specific leaf node
    (Tan et al., 2013; Tian et al., 2023). SVM, an algorithm for classification and
    regression tasks, identifies an optimal hyperplane to separate data points in
    various classes within a feature space (Burges, 1998; Salas et al., 2022). When
    dealing with linearly separable data, SVM maximizes the margin between support
    vectors, the closest points of distinct classes (Cortes and Vapnik, 1995). Mathematically
    defined in Eq. (3), the hyperplane relies on the weight vector (w) and bias term
    (b) (Cortes and Vapnik, 1995). Solving a convex optimization problem with specific
    constraints, SVM determines optimal values for w and b (Bishop, 2006). For non-linearly
    separable data, SVM employs the kernel trick, using methods like linear, polynomial,
    radial basis function (RBF), or sigmoid to transform data into a more complex
    feature space (Cervantes et al., 2020; Salas et al., 2022). (3) GPR, a non-parametric
    Bayesian machine learning technique prevalent in regression tasks, operates by
    modeling the relationship between input variables and output values as a Gaussian
    process—a probabilistic framework (Sun et al., 2022; Williams and Rasmussen, 2006).
    The underlying principle of GPR centers around modeling the relationship between
    input variables and output values as a Gaussian process, a probabilistic framework
    (MacKay, 2003). Each data point is considered being drawn from a multivariate
    Gaussian distribution, wherein the mean function captures the inherent trend,
    and the covariance function (kernel function) characterizes the smoothness and
    correlations between data points (Rasmussen and Nickisch, 2010). The GPR model,
    as represented in Eq. (4), incorporates f(x) to represent the output at input
    x, m(x) as the mean function, k(x, x’) as the covariance function, and GP denoting
    a Gaussian process (MacKay, 2003). During model fitting, hyperparameters are determined
    from the data using methods like maximum likelihood estimation or Bayesian approaches,
    accommodating diverse datasets with varying complexities (Sun et al., 2022; Williams
    and Rasmussen, 2006). Once fitted, GPR enables predictions for new data points,
    offering both point estimates and insights into prediction uncertainty (MacKay,
    2003). (4) NN, a powerful and widely utilized machine learning model, excels in
    tasks such as classification and regression (Arbib, 2003; Niroumand-Jadidi et
    al., 2022). Comprising interconnected nodes (neurons) arranged in layers, NN processes
    and transforms input data to produce desired outputs (Goodfellow et al., 2016;
    Niroumand-Jadidi et al., 2022). The fundamental structure encompasses an input
    layer, one or more hidden layers, and an output layer (Hardesty, 2017). The number
    of neurons in the input layer aligns with the count of input features, whereas
    in this study, only wind speed is considered. The number of neurons in the output
    layer corresponds to the number of outputs or classes (Hardesty, 2017). An essential
    consideration of NN design involves determining the number of neurons in the hidden
    layers (Goodfellow et al., 2016). While a one-size-fits-all approach does not
    exist, a commonly employed rule, as shown in Eq. (5), suggests, that H denotes
    the number of neurons in each hidden layer and N represents the number of input
