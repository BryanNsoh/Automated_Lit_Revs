    rainfall in the region is about 352 mm per year, most of which occurs from autumn
    to mid-spring. The origin of these rains is air fronts that enter Iran from Europe
    and cold regions, and affect the studied watershed from the north and northwest.
    The basin has a population of about 5 million people, which includes >36 cities
    and 3150 villages. The population density in the basin is 95 people per square
    kilometer, which is more than twice the average population density of the entire
    country. A major part of the land use of the basin is agriculture (see Fig. 2),
    which is strongly affected by drought. In terms of chemical composition, Urmia
    Lake water is in the row of sodium-chloride-sulfide brines. The water of this
    lake contains cations such as Na+, k+, Ca+, Li+, Mg2+ and anions such as Cl¯,
    HCO3¯, and SO42¯ (Feizizadeh et al., 2022). Temperature, precipitation, evaporation,
    relative humidity, and wind variables play a significant role in the formation
    of salts in Urmia Lake (Harati et al., 2021). Due to climate change and various
    other reasons, such as extensive land use /cover changes and droughts over the
    past decades (Garajeh et al., 2021), the lake''s water level has been decreasing
    gradually since 1995. The agricultural sector is responsible for most of the water
    consumption in the basin and uses about 60% of the available water resources (Ghalibaf
    and Moussavi, 2014). As a result of this extensive water consumption and frequent
    droughts, the water level of the lake fell significantly while also leading to
    an increase in the salinity ratio, eventually leading to hyper-salinity conditions
    (Gorji et al., 2020). In the last two decades, the sharp drop in the water level
    and the increase in water salinity have caused the situation of the largest hypersaline
    lake in the world to become critical (Alizade Govarchin Ghale et al., 2018). -
