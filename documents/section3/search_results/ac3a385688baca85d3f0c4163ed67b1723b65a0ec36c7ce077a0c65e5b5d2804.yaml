    atmospheric data and the occurrence of extreme and multiple rainfall episodes
    in the region. This indicates that cloud formation and the presence of moisture
    are closely linked to the presence of aerosol particles77. The analysis of aerosol
    data in the study area revealed a significant presence of aerosol content in the
    atmosphere before the flood. This observation was particularly evident from the
    data recorded between the 5th and 8th of October 2021, as depicted in Fig. 8.
    The aerosol optical depth during this period was measured to be around 0.8, a
    noteworthy value for its potential impact in inducing heavy rainfall and flash
    flooding78,79. Aerosols are tiny particles suspended in the air, which can have
    important implications for weather and climate patterns80. High aerosol optical
    depth, as indicated by the measurement of 0.8, suggests a relatively dense concentration
    of aerosol particles in the atmosphere during the specified timeframe. Such high
    aerosol levels can act as cloud condensation nuclei, providing necessary sites
    for water vapour to condense and form cloud droplets. This phenomenon is crucial
    for cloud formation and rainfall processes81. The significance of aerosols in
    cloud formation lies in their ability to serve as nuclei for the aggregation of
    water vapour, leading to the development of clouds. This thick cloud cover resulted
    in considerable precipitable water vapour from the 17th to 19th of October, as
    shown in Fig. 882,83. These atmospheric parameters resulted in favorable conditions
    for extreme with multiple rainfall episodes over the study area from 17 to 19th
    October 2021,finally, the extreme rainfall episodes attributed to flash flooding
