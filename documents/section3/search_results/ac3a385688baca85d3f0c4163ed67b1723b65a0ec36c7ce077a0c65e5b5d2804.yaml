    Data In-situ river discharge from GRDC data set The GRDC has the mandate by the
    World Meteorological Organization (WMO) to collect, manage and distribute long-term
    and high-quality observations of river discharge and water level. It has done
    so for more than 10000 gauge stations in over 160 countries during the last 100
    years. For developing the RS-based discharge estimation model, we only consider
    those GRDC stations with mean monthly discharge larger than 10 m3/s. Obtaining
    accurate RS-based river width or water level time series for the river reaches
    with mean monthly discharge less than 10 m3/s presents a significant challenge.
    These reaches are usually characterized by narrow widths or seasonal flow patterns.
    As a result, our analysis is limited to only 6015 GRDC stations with a mean monthly
    discharge larger than 10 m3/s. Although this limitation does reduce the number
    of gauge stations in the RSEG data set, the contribution of excluded stations
    to the global sum of mean monthly discharge is less than 0.5% (see Fig. 3). The
    map in Fig. 1 shows the location of the remaining GRDC stations that have been
    employed to develop the RS-based discharge models. Out of 6015 GRDC stations with
    a mean monthly discharge larger than 10 m3/s, only 2218 stations have updated
    discharge records after 2015. Note that more than 70% of these active stations
    are in North America or Western Europe. The GRDC discharge time series can be
    downloaded from https://portal.grdc.bafg.de. SWORD The SWOT a priori river database
    (SWORD)21,22 provides reach boundaries, high-resolution river centerlines, and
    also fixed node locations for river networks on a global scale. SWORD offers a
    consistent topological system for rivers wider than 30 m, along with various hydrological
    variables such as average surface water elevation, river reach width, and slope
    at the mean river flow. In this study, the river centerlines and river reach boundaries
    provided by SWORD are used as the base map. To simplify the terminology, we will
    henceforth refer to the SWORD river reach as simply river reach. River water height
    time series Over the past three decades, satellite altimetry has emerged as a
    valuable technique for monitoring inland water surfaces and studying the hydrological
    cycle23,24,25. The availability of satellite altimetry data sets has facilitated
    the development of numerous research initiatives and collaborations, leading to
    the establishment of valuable databases like Hydroweb26, HydroSat9 and Database
    for Hydrological Time Series of Inland Waters (DAHITI)27. In this study, river
    water height time series data were collected from the HydroSat (http://hydrosat.gis.uni-stuttgart.de)
    and DAHITI (https://dahiti.dgfi.tum.de) databases. To this end, virtual stations
    (satellite altimetry crossing the river reach) either upstream or downstream of
    the GRDC stations were selected in both databases, resulting in 661 stations from
    DAHITI and 176 stations from HydroSat, with 65 stations from both. River width
    time series The Global Surface Water (GSW) data set (https://global-surface-water.appspot.com)
    is the main source for obtaining river width time series of the river reaches
    corresponding to the GRDC stations. The European Commission’s Joint Research Centre
    (JRC) developed in the framework of the Copernicus Program a consistent monthly
    global surface water data set employing the entire archive of Landsat 5, 7, and
    8 imagery28. The monthly water history product of the GSW data set constitutes
    the entire history of spatial dynamics of global surface water from March 1984
    to December 2021 at monthly time steps and with 30 m spatial resolution28. Since
    the GSW data set is based on the Landsat mission image archive, the river extent
    estimates are subject to significant error mainly due to cloud contamination,
    sensor error, and failure in the Landsat 7 sensor after 2003. To obtain the high-quality
    river reach water extent time series, the algorithm introduced by Elmi & Tourian29
    has been applied to the GSW data set. The Elmi & Tourian algorithm aims to enhance
    the accuracy of river extent maps by rectifying contaminated pixels and reducing
    classification errors in the raw GSW data set. The algorithm tackles the problem
    by employing a Maximum A Posteriori estimation of a Markov Random Field model
    (MAP-MRF). This approach integrates both temporal and spatial constraints among
    pixel labels to achieve an enhanced delineation of river water extent30,31. The
    predominant Spearman correlation coefficients exceeding 0.75 between gauge discharge
    records and river width time series in their validation data set affirm the efficacy
    of the method for obtaining global-scale river width time series. To determine
    the effective river width for the reach, the time series of river reach water
    extent is divided by the length of the reach. Note that in the SWORD data set,
    the river reaches have a typical length between 10 and 15 km22. For simplicity
    we use the term river width or simply width instead of effective river width in
    the sequel. The river width time series used to develop RSEG data set are available
    through HydroSat data set (http://hydrosat.gis.uni-stuttgart.de). In order to
    identify the river reach that most accurately captures the dynamics of discharge,
    we develop width-discharge estimation models for four distinct reaches: the reach
    corresponding to the GRDC station, the upstream reach, the downstream reach, as
    well as the average of these three reaches. Method River discharge estimation
    technique Remote sensing of river discharge typically involves developing an empirical
    relationship between coincident measurements of gauge-based discharge and space-based
    river water level or width. Once established, the model enables the determination
    of discharge using only the space-based measurements and the model. Developing
    a single-stage rating curve between the ground- and space-based measurements is
    the most straightforward approach. However, this technique can only be used to
    extend the discharge records of stations where concurrent gauge- and space-based
    measurements are available. Also, using power-law equations to describe a river
    section assumes a regular geometry for the river section, which may lead to significant
    modeling errors. Additionally, rating curves provide imprecise estimates of discharge
    uncertainty due to mismodeling and coarse assumptions about input uncertainty.
    To address the limitations of parametric rating curves, Elmi et al.32 proposed
    a nonparametric approach, based on Monte Carlo simulation, for developing a mapping
    function that transforms remote sensing observations into discharge estimates.
    This method sets itself apart from conventional regression techniques by not requiring
    simultaneous gauge-based and space-based measurements. Instead, by assuming the
    river bathymetry remains constant if there is any temporal gap between gauge and
    remote sensing observations the algorithm makes use of quantile functions of the
    measurements, thus eliminating the need for simultaneity in both data sets. Furthermore,
    this method does not assume any specific mathematical form (like linear, power-law,
    etc.) for the height-discharge or width-discharge model, allowing for greater
    flexibility and accuracy in modeling the relationship between discharge and the
    predictor variable in different percentiles. The flowchart in Fig. 4 describes
    the procedure of their algorithm. To obtain the stochastic quantile mapping function,
    the algorithm performs the following steps: Generating large numbers of river
    discharge and river width or height time series realizations using Monte Carlo
    simulation. Deriving a collection of quantile mapping functions by matching all
    possible permutations of the quantile functions of both variables. Estimating
    the mean quantile mapping function together with the uncertainty for each percentile.
    Evaluating the performance of the derived model by comparing the estimated and
    measured discharge of the evaluation sample performing a 3σ test. If available,
    the evaluation sample consists of simultaneous gauge- and space measurements.
    Otherwise, measurements from both data sets within the same quantile are included
    in the evaluation sample. Updating the measurement uncertainties with respect
    to the result of the 3σ test. Terminating the algorithm if the root mean square
    error (RMSE) from the previous step does not change significantly otherwise, the
    algorithm returns to the first stage. Fig. 4 Flowchart of the stochastic quantile
    mapping function algorithm (adapted from Elmi et al.32). Full size image In the
    initial iteration, the algorithm takes into account a multiplicative uncertainty
    of 10% of the signal for the input time series. As the algorithm progresses, it
    refines its estimates by updating the measurement uncertainties at each iteration.
    This iterative process continues until a termination condition is met. Through
    the procedure, the algorithm generates a stack of quantile mapping functions by
    propagating the input measurements based on their respective uncertainties. The
    distortion observed in the collection of mapping functions illustrates the model’s
    accuracy in estimating discharge at various percentiles. The discharge estimation
    model uncertainties are later exploited to obtain the uncertainty of the RS-based
    discharge estimates. Once the model is developed, the discharge value, along with
    its associated uncertainty, can be estimated using solely the predictor variable.
    Algorithm implementation The procedure of developing river discharge estimation
    models begins with assessing the feasibility of employing remote sensing data
    to extend the GRDC records. The discharge estimation technique is not constrained
    to stations with simultaneous gauge- and space-based data. However, it requires
    an adequate number of measurements in both data sets to sufficiently represent
    the statistical distribution of the variable. Therefore, those GRDC stations with
    less than three years of discharge records or insufficient observations for the
    predictor variable (water height or river width) after 1970 are excluded from
    the analysis. Due to the constraints posed by the inter-track distance of satellite
    altimetry missions, it is unfeasible to obtain water level time series for all
    the GRDC stations. As a result, in this study, we only have altimetric time series
    for 766 out of 6015 GRDC stations. On the other hand, satellite imagery missions
    have global coverage, so theoretically, river width time series for any reach
    can be contained using satellite images. However, due to cloud contamination and
    also the complex shape of the reaches, a total of 4743 GRDC stations were identified
    where width measurements were available for a minimum of three years. Among these,
    639 GRDC stations have both river width and water height time series available.
    After preparing the input data sets, the river discharge algorithm is applied
    to develop the quantile mapping function for each GRDC station. Depending on the
    available remote sensing time series, the discharge estimation model can be developed
    using river width or water level time series, or both. After developing the models,
    the discharge records of each GRDC station are further extended by incorporating
    remote sensing data. Subsequently, a quality assessment procedure (Fig. 5) is
    implemented to ensure the reliability of the estimated discharge records. This
    step involves performing statistical tests and also visual inspection to identify
    and exclude discharge estimates with low quality or potential anomalies. The quality
    assessment starts with calculating KGE33 between the observed and estimated discharge
    values. KGE is a comprehensive statistical metric to assess the performance of
    hydrological models by considering correlation, bias, and variability in the simulated
    data compared to observed data. If we consider the mean flow as a benchmark predictor,
    then any model with a KGE value between −0.4 and 1 has an acceptable performance.
    The closer the KGE value is to 1, the better the model’s performance. A KGE value
    of 1 indicates a perfect agreement between estimated and observed discharge34.
    In order to ensure the quality of the final results, estimated discharges with
    a KGE value lower than −0.4 are removed. This assessment focuses solely on GRDC
    stations where both gauge-based and RS-based observations are available simultaneously.
    For GRDC stations that lack simultaneous gauge and space-based observations, we
    compare the behavior of the monthly mean of gauge and space-based discharge (obtained
    from two different time periods) by calculating the correlation coefficient values.
    Discharge estimates with a negative correlation coefficient are excluded to retain
    only high-quality RS-based discharge estimates. In the next step, to ensure the
    compatibility of the distribution of both estimated and measured discharge values,
    we perform a Kolmogorov-Smirnov (KS) test. The null hypothesis of this test is
    whether both estimated and measured discharge represent the same statistical distribution
    with a 5% significant level. Finally, we perform a visual inspection to identify
    any possible anomalies, and issues that might not be apparent through quantitative
    methods. In the visual inspection procedure, we consider several key aspects to
    keep the estimated discharge in the data set; unusual long-term patterns (e.g.
    trend or cyclical behavior), any notable variations or anomalies (sudden spikes,
    drops, or erratic fluctuations), the existence of outliers or unusual extreme
    values. In case of possible non-stationarity of estimated and measured discharge,
    the station would probably fail the KS test. However, If non-stationarity only
    appears in the form of a trend, it may pass the KS test but would be detected
    and removed during the visual inspection. Fig. 5 Flowchart of the quality assessment
