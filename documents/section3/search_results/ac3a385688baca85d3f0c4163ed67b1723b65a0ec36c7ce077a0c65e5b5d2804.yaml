    and resampled from sinusoidal projection to the considered zone to produce image
    maps of the study area. Because of differences in spatial resolution between NDVI
    and LST, a re-projection function with the nearest neighbor resampling by default
    in GEE was used to resample NDVI to the same 1-km spatial resolution with LST.
    The CMAP is a collection of precipitation datasets that can be produced by analyzing
    gauge data and estimating satellite-based precipitation. The spatial resolution
    of the CMAP is 2.5° × 2.5° and its temporal resolution is monthly. The data of
    CMAP can be downloaded from the NOAA repository (https://psl.noaa.gov/data/gridded/data.cmap.html).
    Additionally, Landsat satellite datasets were used to investigate water surface
    area and salinity variations over a long period of time (i.e. 1985 to 2020). For
