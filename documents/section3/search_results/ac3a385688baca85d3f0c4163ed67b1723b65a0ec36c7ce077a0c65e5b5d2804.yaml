    In an instance where models are classifying lakes based on a priori hypothesized
    relationships, SHAP values across predictors should correspond to the a priori
    hypothesized relationships. For example, oligotrophic lakes are generally characterized
    as having high blue reflectance relative to red and green, and in a case where
    models reflect this understanding, SHAP values should attribute an oligotrophic
    classification to high values in the relative blue reflectance. Consistently high
    attributions for blue reflectances should subsequently result in high overall
    feature importance when discriminating oligotrophic lakes. When evaluating feature
    importance across trophic states, measured as the mean absolute SHAP value of
    a given feature, all models agreed on the most influential features for classification
    (Figure S11). Furthermore, the distribution of SHAP values reflected limnological
    understanding of each trophic state’s inherent properties. For dystrophic lakes,
    SHAP values indicate that models relied on low green and high near-infrared and
    red band values, corroborating the idea that dystrophic lakes should have lower
    primary production and increased cDOM22,59 (Figure S11). Predictions for eutrophic
    and mixotrophic lakes were attributed to high red and low blue band values, corresponding
    with the idea that eutrophic and mixotrophic lakes should have higher algal production24
    (Figure S11). Conversely, SHAP values for oligotrophic lakes attributed predictions
    to low red and high blue band values, agreeing with the idea that oligotrophic
    lakes should have lower algal production24 (Figure S11). Beyond each individual
    trophic state’s most important predictors, our SHAP analysis mirrored the logic
    of NCP analyses, where lakes with lower true color values (i.e., oligotrophic
    and eutrophic) were discriminated more effectively by bands associated with autotrophic
    capacity, whereas lakes with higher true color values (i.e., dystrophic) were
    discriminated more effectively by bands suggesting decreased autotrophic production
    and increased colored dissolved organic matter. SHAP values can also provide insight
    on what drives models to misclassify certain lakes. Specifically, when examining
    smaller, shallower oligotrophic lakes that could potentially be influenced by
    bottom reflectance or adjacency effects, we observed that some misclassifications
    were attributable to models relying on low relative blue reflectance and high
    relative near-infrared reflectance (Figures S12–S23). These patterns indicate
    that in certain lakes, the models were unable to distinguish the spectral signatures
    that are potentially attributable to sediment or benthic algae as well as shoreline
    vegetation and soil. The spectral similarity between shallow oligotrophic and
    deep eutrophic lakes is relevant to active research trajectories in limnology,
    particularly those examining the relatively high contributions of benthic algal
    communities to whole lake productivity in oligotrophic lakes58,60,61,62,63,64.
    Given the potential for lakebed effects to alter classifications, research questions
    could consider the influence of depth-related misclassifications. Comparing predicted
    and NLA spatial patterns To independently validate the LTS-US dataset’s robustness
    in capturing macroscale and multi-year changes in lake trophic state, we replicated
    analyses similar to Leech et al.24 and compared statistics from the NLA with those
    from the LTS-US dataset. We first merged the lake trophic state classifications
    from the 2007, 2012, and 2017 NLA campaigns as well as the LTS-US dataset with
    the U.S. EPA Level I Ecoregions30. We then calculated the proportion of each trophic
    state occurring within each ecoregion in a given year. To compare the NLA and
    the LTS-US dataset, we calculated the absolute difference between predicted and
    estimated proportions for each trophic state within each year and ecoregion. Predicted
    and measured proportions were broadly consistent across all three years. Visually,
    all three years and trophic states followed consistent trends across all ecoregions
    (Fig. 8). For example, our models generally captured increasing dystrophic and
    decreasing oligotrophic lakes in northern forested regions, a pattern consistent
    with Leech et al.24. Absolute differences between estimated and predicted proportions
    across ecoregions were likewise congruent across all three years. Eutrophic/mixotrophic
    lakes tended to have the smallest differences (mean = −5.3%, sd = 19%), indicating
    that our models may overestimate relative abundance of eutrophic and mixotrophic
    lakes (Figure S24). In contrast, dystrophic (mean = 7.0%, sd = 6.7%) and oligotrophic
    (mean = 7.6%, sd = 22.4%) relative abundance tended to be underestimated (Figure
    S24). Larger standard deviation values were caused by some ecoregions having few
    lakes overall, thereby increasing proportions of a given trophic state within
    an ecoregion. When filtering for ecoregions that contained at least 10 lakes,
    we noticed similar patterns of eutrophic and mixotrophic lakes being slightly
    overestimated (mean = −7.9%, sd = 11.3%), as well as dystrophic (mean = 9.1%,
    sd = 6.7%) and oligotrophic (mean = 4.6%, sd = 13.8%) lakes being underestimated;
    yet the standard deviation in absolute differences decreased. Fig. 8 National-scale
    maps of U.S. Environmental Protection Agency Level I Ecoregions colored by proportion
    of lakes occurring in that ecoregion. For each trophic state, we compare estimated
    trophic state relative abundance from the NLA with predicted proportions from
    the ensemble LTS-US dataset. Full size image Together, these analyses demonstrate
    that though the LTS-US dataset does contain biases towards eutrophic/mixotrophic
    classification, its overall congruence with the NLA highlights its robustness.
    These biases may stem from our models attempting to classify lake ecosystem properties
    based on optically visible (i.e., color) and optically invisible (i.e., phosphorus)
    properties, where the exceptionally oligotrophic, dystrophic, and eutrophic/mixotrophic
    lakes are more consistently discriminated. In contrast, the NLA may likewise contain
    biases due to site selection, whereas our methods select for all lakes of at least
    10 ha in area. Regardless of the biases in the LTS-US and NLA datasets, the congruence
    between the two is even more notable considering that our modeling approaches
    and the NLA use independent methods for classifying lake trophic state. The NLA
    uses in situ total phosphorus and true color measurements, whereas our methods
    use lake red, green, blue, and near-infrared reflectance. Furthermore, despite
    not including temporal or spatial predictors, our models reproduce NLA spatial
    and temporal trends in lake trophic state at larger spatial and temporal scales.
    Given both the potential biases and robustness of the LTS-US data product, cross-referencing
    the LTS-US dataset with known trends in an area of interest, especially in areas
    where lakes may be less abundant, could enhance regional and local analyses. In
    instances where the LTS-US dataset may be more biased, reproducing the LTS-US
    dataset using both our existing code and particular predictors of interest for
    a region, such as average depth, lake area, or watershed area could offer particular
    insights into why a given region may be more prone to misclassifications. Creating
    tailored versions of the core LTS-US dataset can promote further understanding
    of features that may be important for assessing lake trophic state with remotely
    sensed surface reflectance data. Manual quality control To ensure integrity of
    lake classifications across all steps of our pipeline, we randomly subsampled
    250 lakes from the final dataset and manually cross-referenced their predicted
    trophic state with independent sources. The random subsample only included lakes
    that had associated names in the HydroLAKES dataset and was stratified by lake
    surface area, where surface areas were binned by orders of magnitude (i.e., <1 km2,
    (1, 10] km2, (10, 100] km2, (100, 1,000] km2, (1,000, 10,000] km2, >10,000 km2).
    We filtered specifically for lakes with names because we assumed that named lakes
    within the HydroLAKES database would likely have more publicly available information
    about their water quality and would likely be easier to find within managerial
    reports and scientific publications. To minimize bias, persons engaged in manual
    checking only received lake latitude and longitude, name, and the U.S. state where
    the lake was located. All persons engaged in manual checking were not involved
    in model and prediction development and were, therefore, blind to individual lake
    predictions. When possible, persons identified trophic states for multiple years,
    although many sources only referenced a lake’s trophic state in an individual
    year or broadly across multiple years. In either case, LTS was reported for the
    lake and years that independent sources reported. Of the 250 target lakes, we
    were able to find verified trophic state data on 93 lakes (38%). For the 93 lakes
    that had independent lake trophic state data, our models corroborated independent,
    in situ observations 74% of the time, which is consistent with our models’ overall
    accuracy against testing data from the U.S. EPA NLA. We did not observe any apparent
    spatial patterns with model misclassification, which complements our spatial confusion
    validation (Figure S25). Together, these results demonstrate that our manual checking
    procedure returned similar results as our evaluation procedures against our testing
    data, giving confidence that our modeling pipeline and evaluation procedures are
    both robust and able to capture natural processes occurring in lakes. Effects
    of processor heterogeneity When recreating lake trophic state predictions de novo,
    care should be taken to ensure that effects from heterogeneous processors are
    minimized. When creating the LTS-US dataset from the original LimnoSat-US dataset35,
    we specified seeds for each modeling framework, which enabled us to reproduce
    results between model runs. Final dataset production occurred on one machine using
    an Intel(R) Xeon(R) W-10885M processor with eight cores, however, slight differences
    may arise due to differences in a user’s hardware float precision. If users recreate
    or update LimnoSat-US prior to recreation of the LTS-US predictions, care should
    be taken as Google Earth Engine65 uses a heterogeneous processor framework, where
    individual processors cannot currently be specified. Meyer et al.9 quantified
    the effect of Google Earth Engine’s processor heterogeneity on various lake surface
    area and basin-level climatological estimations, and effects of processor heterogeneity
    were likely inconsequential (e.g., differences of 10−12), although these differences
    may result in slightly different trophic state predictions. The extent to which
    these values would influence results or conclusions of other studies will depend
    on the level of precision required and scope of research question. Usage Notes
    The LTS-US dataset was constructed to be an accessible and interoperable product
    for a range of basic and applied research questions related to water quality and
    ecological integrity at national scales. Here, we detail several options for application
    of the LTS-US dataset and associated pipeline. First, the LTS-US dataset can be
    joined with water quantity and quality datasets to assess how changes in LTS,
    and therefore ecosystem integrity, may be influenced by watershed processes, climate,
    and human population. At the local scale, the LTS-US dataset can be merged with
    in situ sampling data or modeled data from individual lakes to assess how hydrodynamic,
    climatic, physicochemical, and biological processes may be associated with interannual
    variation in LTS. As demonstrated here, local in situ observations are important
    for providing validation of the LTS data, and potentially, refinement of methods
    for deriving LTS predictions. Similarly, the LTS-US dataset can be merged with
    data from research coordination networks, such as the National Ecological Observatory
    Network (www.neonscience.org) or the Global Lake Ecological Observatory Network66,
    to enable upscaling highly localized processes to regional and national scales.
    Beyond watershed-specific processes, the LTS-US dataset can likewise be useful
    for synthetic questions focused on macroscale water quality trends. For example,
    in cases where users may wish to synthesize changes in lake ecosystem metabolism
    with trends in lake water quantity, climate, and human population, the LTS-US
    dataset can be merged with the GLCP (Global Lake area, Climate, and Population)9
    or LakeATLAS67, thereby enabling users to assess how changes in seasonal and permanent
    lake surface area may correlate with changes in lake trophic state. The LTS-US
    dataset offers a valuable resource for addressing a broad spectrum of basic and
    applied research questions from local and regional to continental scales. Second,
    the LTS-US dataset provides a tool for using remote sensing products with the
    NCP, a framework increasingly used by limnologists, to understand lake water quality
    at macroscales. Although previous studies have remotely sensed lake trophic state
    index68, our data product is the first to incorporate NCP with remote sensing
    reflectance data. Where TSI focuses exclusively on eutrophication patterns (also
    known as greening) associated with nutrient-driven primary production, the LTS-US
    dataset enables investigations of the spatial extent and temporal trends of lake
    dystrophication (also known as lake browning). This difference between TSI and
    NCP is important for assessing long term and spatially extensive changes in lake
    browning, as well as “murkification” (i.e. simultaneous browning and greening),
    which has been associated with complex, often non-linear changes in temperature,
    pH, dissolved oxygen, and food web structure24,59. Further, national-scale sampling
    campaigns, such as the U.S. EPA NLA, have helped reveal that the proportion of
    dystrophic lakes has been increasing nationally since 200724. The U.S. EPA NLA
    is one of the most extensive, structured, and coordinated lake sampling efforts
    at the national scale, and the LTS-US dataset can complement these in situ data
    by providing finer temporal information at comparable spatial scales. When data
    from successive NLA sampling campaigns become available, the LTS-US dataset can
    be updated and further benefit from additional training data. Together, the use
    of remote sensing imagery with extensive sampling campaigns, like the NLA, can
    be useful for identifying broadscale changes in water quality. Third, although
    our reflectance data are spatially aggregated to represent each lake’s characteristic
    summertime reflectances, our data pipeline and modeling frameworks are amenable
    to numerous data aggregations, thereby enabling investigation of lakes’ intra-
    and inter-annual phenologies. For example, many oligotrophic lakes experience
    summertime greening, due to increased algal growth throughout the summer. Although
    algal succession tends to follow similar temporal and community compositional
    patterns69,70, users may be interested in understanding how greening events may
    shift temporally in response to climatic and anthropogenic disturbances. Similarly,
    end users may be interested in understanding intra-lake heterogeneities, where
    embayments or nearshore areas may differ in trophic state from the offshore. In
    both cases, users could adapt our data, modeling, and validation pipeline, where
    temporal and spatial resolution are more finely resolved. Operationally, end users
    could modify the aggregation scripts (“1_aggregate.R” and “aggregate_utils.R”)54
    and LimnoSat codes35 to accommodate input data that aggregate at monthly or fortnightly
    timesteps as well as on a per-pixel basis or with varying radii lengths from the
    Chebyshev center. Because our data pipeline allows for automated re-running of
    all harmonization, modeling, and quality control routines, users are able to build
    off the existing infrastructure to tailor the LTS-US dataset to their particular
    research questions without high computational overhead or the need to build new
    workflows de novo. Beyond any specific research question, the LTS-US dataset is
    a streamlined resource for many end users looking to incorporate remote sensing
    and its derived products into their analyses. Because of the dataset’s interoperability
    and flexible structure, the LTS-US dataset serves as a powerful resource for evaluating
    and contextualizing aquatic ecosystem change at local-to-national spatial as well
    as annual-to-decadal temporal scales. Code availability All data harmonization,
    modeling, and validation procedures for the LTS-US dataset54 were scripted in
    the R Statistical Environment71, using the tidyverse72, lubridate73, data.table74,
    sf75, keras76, tensorflow77, caret78, CAST79, yaml80, reticulate81, xgboost82,
    nnet47, viridis83, trend84, multiROC85, ggpubr86, fastshap87, maps88, ggtext89,
    and ggforce90 packages. To enhance reproducibility, all scripts are designed to
    work within a single pipeline that uses the targets package91. The targets pipeline
    is divided into four main components: “1_aggregate”, “2_train”, “3_predict”, and
    “4_qc”. Each component corresponds to one of the steps presented above and can
    be customized by users to fit their specific needs. The associated pipeline setup
    and user guide can be found on the Environmental Data Initiative54, where the
    “README_targets.pdf” file details directory architecture and how to execute the
    pipeline. When downloading the “scripts.zip” folder to access the targets pipeline,
    future users should be aware that empty files within the directory are necessary
    for running the pipeline, as those folders will become populated each time the
    pipeline is run. To ensure reproducibility across operating platforms, all scripts
    for the pipeline can be executed within a container. Running the pipeline within
    the container allows users to execute the entire pipeline without the need to
    make small, yet important, edits to the code, or to configure their own operating
    environment to conform to the pipeline’s requirements. For example, recent versions
    of the sf package default to using the s2 spherical geometry engine instead of
    the Graphic Environment Operating System (GEOS), which assumes planar coordinates.
    End users on a system with one version of the sf library might need to adjust
    the code to use the correct geometry engine, whereas users with another version
    might be able to run the pipeline without any adjustments. The container crystallizes
    a known-working set of libraries, both at the system level (e.g., GEOS, GDAL,
    PROJ) and at the R level (e.g., sf), so that anybody can run the code without
    reconfiguring their own environment. This also provides future proofing by ensuring
    that the inevitable changes to other libraries over time do not lead to errors.
    To help end users, who are less familiar with running containerized code, a tutorial
    for installing and executing the pipeline within the container is located in the
    Environmental Data Initiative repository as a compressed entity (see “README_container.pdf”)54.
    The EDI repository also contains both a rendered (“lake_trophic_status_docker_image.tar.gz”;
