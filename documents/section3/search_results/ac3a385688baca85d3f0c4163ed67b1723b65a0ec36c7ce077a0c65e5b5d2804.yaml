    methodology, we proceed to estimate TSM concentration solely based on on-site
    wind speed data, decoupled from satellite imagery. In the comparative evaluation
    of Regression versus NN models for TSM estimation with wind speed, our results
    indicate superior performance in NN algorithms. Notably, NN models demonstrate
    a substantial improvement in R2, approximately 30% compared to other algorithms.
    Furthermore, the RMSE and MAE values witness a notable decrease of approximately
    40%, respectively, in contrast to alternative approaches. The Temporal Transferability
