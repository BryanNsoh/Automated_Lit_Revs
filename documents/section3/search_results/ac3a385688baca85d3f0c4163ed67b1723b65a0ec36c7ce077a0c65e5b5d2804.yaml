    access 01 February 2024 Introduction Cancer is a major health concern in the United
    States, with approximately 1.9 million new cases projected in 2022, including
    50,000 new cases within the Veteran’s Healthcare Administration1. Chemotherapy
    is a commonly used cancer treatment strategy, but its cytotoxic agents can have
    cancer-therapy related toxicity (CRT) side effects, such as fatigue, pain, nausea,
    neuropathy, anxiety, depression, or insomnia, which are estimated to affect approximately
    86 to 88% of cancer patients2,3. Severe chemotherapy-induced toxicities may result
    in dose delay or dose reduction, chemotherapy discontinuation4, and unplanned
    healthcare service to manage these side effects5; some may even result in premature
    death, if left unmanaged6,7. Resilience, often envisioned as the human capacity
    to maintain or regain relative stability in both psychological and physical realms
    amidst life''s adversities, emerges as an integral concept within the sphere of
    cancer care8,9. The capability to assess and prognosticate this resilience in
    response to therapy-induced toxicity holds profound implications9,10,11. It directs
    both clinicians and patients through the maze of treatment decisions, offering
    an essential tool for customizing treatment plans to patient-specific responses.
    By anticipating potential adverse events, we may refine care strategies and explore
    alternative treatments, advancing personalized medicine. This predictive ability
    not only has clinical implications; it directly impacts patients'' quality of
    life. By forecasting the heavy toll of side effects associated with cancer therapies,
    we may better navigate a path that manages these events, aiming to improve patient
    experiences. The early detection of toxicity offers a window for timely intervention,
    curtailing side effects and fostering improved outcomes12. The financial implications
    are also evident, as preparing for potential side effects can avert costly hospital
    readmissions and additional treatments13. Focusing on early stages of toxicity
    exposure is pivotal, allowing swift interventions that enhance patient outcomes
    and sustain quality of life9. In the routine clinical practice of predicting therapy-related
    toxicity resilience, the performance status (PS) scales—Eastern Cooperative Oncology
    Group (ECOG) PS14 and Karnofsky Performance Status (KPS)15—stand as the current
    gold standards. These tools provide critical navigation through the complex decision-making
    process inherent in cancer treatment. While ECOG-PS exhibits strong correlations
    with patient quality of life and survival in clinical trials16 potential inaccuracies
    in broader PS assessments could unintentionally elevate treatment toxicity risk,
    leading to adverse clinical outcomes. The ECOG and KPS scales, drawing on self-reported
    patient data about daily activity levels and independence in performing essential
    tasks, are not devoid of inherent biases. Patient recall, preferred treatments
    of patients or providers, and inter-observer variability17 can skew evaluations.
    Furthermore, time constraints can impede the thoroughness of these assessments.
    Providers may not routinely revisit performance status post-initial consultation
    unless significant functional changes occur, or might opt for an \"eyeball test,\"
    relying on observed patient movements instead of a comprehensive performance status
    history. Consequently, to discern patients with the highest likelihood of resilience
    to chemotherapy, it becomes imperative to investigate alternative, objective measures
    of functional status that can predict treatment-related toxicity and healthcare
    utilization. With the emerging need for remote monitoring of digital biomarkers
    to predict therapy adverse events, this approach presents a timely and practical
    patient monitoring solution, which may potentially help enhancing therapy safety,
    and potentially reducing health disparities, particularly in rural settings where
    hospital access may be limited. Technological advances, especially in physical
    activity monitors, offer innovative avenues for functional status assessment.
    The value of remote monitoring using digital health tools was underscored during
    the COVID-19 pandemic18,19,20. These monitors can persistently gather objective
    digital biomarkers of mobility, such as lying or sitting position, daily steps,
    and gait speed, outside the clinical environment21,22,23,24,25,26,27. Given the
    relevance of ambulation and time spent in a sitting or lying position to ECOG-PS
    scoring, these mobility digital biomarkers could enrich PS assessment. Research
    has suggested the efficacy of physical activity monitors in gauging chemotherapy-induced
    peripheral neuropathy, cancer-related fatigue, and the level of fall concerns
    among older cancer survivors28,29,30. Wearable activity sensors also demonstrated
    good potential for tracking mobility performance in chemotherapy patients31 and
    showed significant correlation with ECOG-PS-collected performance status32. In
    this study, we strive to assess the feasibility, acceptability, and proof-of-concept
    validity of a pendant physical activity monitor (PAMSys™, BioSensics LLC, MA,
    USA), a device with clinical validation for its ability to monitor cumulative
    postures such as sitting, standing, lying, and walking, along with tracking walking
    patterns, cadence, and postural transitions33,34,35,36. Our primary objective
    is to use this device to monitor patients'' daily physical activities continuously
    throughout the first two weeks of therapy initiation, aiming to predict non-resilience
    to cancer toxicity-based therapy. This non-resilience is identified by events
    such as therapy discontinuation or dose reduction, cancer-related hospitalization
    within the first four weeks of therapy initiation, or death up to six months post-therapy.
    We hypothesize that real-time tracking of mobility-related digital frailty biomarkers,
    including slowness, weakness, fatigue, and inactivity24, from treatment onset
    could provide a more accurate prediction of adverse events compared to traditional
    assessments like the ECOG-PS. This research represents an important step in enhancing
    our understanding and application of wearable technology in oncology, with the
    potential to improve patient outcomes and personalize cancer treatment strategies.
    Methods Participants We recruited Veterans with a recent diagnosis of stage IV
    lung or gastrointestinal cancer during their first chemotherapy infusion at the
    Michael E. DeBakey Veterans Affairs Medical Center (MDVAMC), Houston, Texas. All
    Veterans were > 18 years of age and were able to walk at least 15 feet independently,
    with or without an assistive device. We excluded Veterans who were not ambulatory,
    had no metastatic cancer, or refused to participate. All participants signed written
    informed consent forms. The Baylor College of Medicine Institutional Review Board
    and the Michael E. DeBakey Veterans Affairs Medical Center Research and Development
    Committee approved this study (IRB # H-48118) and all methods were performed in
    accordance with the relevant guidelines and regulations. Demographic, medical
    history, baseline ECOG-PS, cancer diagnosis and treatment regimen of the participants
    were collected through chart review by a trained research coordinator. ECOG-PS
    was classified as dichotomous (0 or 1–2) for analysis (provided in Supplementary
    File). Hospital admissions and chemotherapy delays or dose reductions were also
    recorded. Participants completed psychosocial surveys for evaluation of their
    emotional, functional, and cognitive states before and after the intervention.
    For this purpose, we used the Center for Epidemiologic Studies Depression Scale
    (CES-D), Functional Assessment of Cancer Therapy-General (FACT-G), and the Mini-Mental
    State Examination (MMSE), respectively. Assessing frailty through mobility-driven
    digital biomarkers via a pendant sensor Participants were instructed to continuously
    wear a water-resistant pendant sensor (PAMSys™, BioSensics LLC, Newton, MA, USA)
    around their neck for 14 days immediately following their first day of chemotherapy
    session, ensuring 24/7 wear. The monitoring period began with the onset of their
    initial chemotherapy and concluded at their next session. Additionally, participants
    were provided with a pre-stamped, pre-paid envelope and given clear instructions
    to return the sensor using this envelope at the end of the monitoring period.
    The PAMSys™ (Fig. 1) is compact (3.5 cm × 3.5 cm × 1.5 cm) and lightweight (24g),
    equipped with a tri-axial accelerometer. It samples accelerometer data at a rate
    of 50Hz. Through validated algorithms and biomechanical models, it extracts various
    physical activity metrics25,34,35,36,37,38,39,40. These include cumulative postures
    (sitting, standing, lying, walking) with a time resolution of every second, locomotion
    metrics (e.g., cadence, step count, longest walking bout), postural transitions
    (e.g., number of sit-to-stand and stand-to-sit movements), and energy expenditure.
    In this study, we used the 2019 model of the PAMSys, which is water-resistant,
    has a battery life exceeding one month, and includes built-in data storage to
    ensure uninterrupted monitoring. We limited the recording to a minimum of 14 days
    of continuous monitoring and advised participants to return the sensor to the
    clinic. Alternatively, the sensor was collected when they came for their next
    cycle of chemotherapy. If a subject used the device for more than 14 days, our
    data analysis was confined to the first 14 days of recorded data. We selected
    a 14-day duration as it aligns with the bi-weekly chemotherapy cycle, allowing
    us to stop recording before the next cycle begins. This approach enables the tracking
    of changes in physical activity patterns immediately following the initiation
    of the first chemotherapy cycle and prior to the start of the subsequent cycle.
