    index analysis using orbital data To examine variations in photosynthetic activity
    across our sampled locations in eastern Taylor Valley, we applied several vegetation
    indices to orbital data. The primary WV-2 image used in this analysis (103001009FA0AE00)
    was acquired on December 3, 2019, approximately three weeks before our field sampling
    campaign. In addition to NDVI, we also calculated the Simple Ratio Index (SR),
    the Red-Edge Simple Ratio Index (SRre), and the Normalized Pigment Chlorophyll
    Index (NPCI). SR and NPCI are effective in detecting dry biocrust communities
    from other arid regions (e.g., the Colorado Plateau) with a portable spectroradiometer
    (Young and Reed, 2017). SR was calculated using the NIR and red bands, SRre was
    calculated using the NIR and red-edge bands, and NPCI was calculated using the
    red and coastal bands. Each of the parameter values were extracted from the four
    pixels centered at each of the plot locations, based on handheld GPS coordinates
    taken during sampling and visually confirming plot location via nearby boulders,
    snowpacks, etc. These values were averaged to estimate an average NDVI, SR, SRre,
    and NPCI value for each of the plots. Average reflectance values for each of the
    eight WV-2 bands were calculated for each plot as well. Using R Statistical Software
    version 4.0.3 (R Core Team, 2017), a correlation matrix was constructed with the
    vegetation indices and raw bands to investigate any significant relationships
    between these primary remote sensing data and biological parameters collected
    in-situ (AFDM and pigment concentration). A principal components analysis (PCA)
    on covariance was executed to visually compare plots in terms of their orbital
    reflectance spectra (raw bands B1 – B8). A multivariate analysis of variance (MANOVA)
    was performed to statistically assess whether there is a significant difference
    between the three plot types (biocrust, oxidized granite, soil) using the multispectral
    bands. A univariate analysis of variance (ANOVA) was performed next to assess
    which, if any, spectral bands and vegetation indices (NDVI, SR, SRre, NPCI) are
    significantly different between the plot types. Plot 11 and plot 21 were excluded
    from these three statistical analyses because they were covered in snow and therefore
    their reflectance data skewed the analyses. 2.7. Spectral linear unmixing of orbital
    data Spectral linear unmixing was used to model the spectral contribution of individual
    surface types, and therefore calculate the fractional abundance of each surface
    type per pixel (Lawson and Hanson, 1974; Adams et al., 1993; Ramsey and Christensen,
    1998; Bioucas-Dias et al., 2012; Salvatore et al., 2020). Spectral unmixing uses
    a library of ‘pure’ spectral endmembers of each surface type to train the model
    by matching the measured spectral signature, while reducing the misfit between
    the measured and modeled spectra. Endmembers are limited to the number of spectral
    bands and degrees of freedom in the data that are being unmixed; therefore, we
    were constrained to eight or fewer endmembers for unmixing using the WV-2 and
    WV-3 satellites (Adams et al., 1993; Ramsey and Christensen, 1998). Our seven
    hyperspectral endmembers were derived through collection in the field, collection
    after laboratory preparation, or were modeled from field experiments. Six of these
    endmembers (black microbial mat, orange microbial mat #1 and #2, water, moss,
    and soil) were previously used in this region and are described in detail in Salvatore
    et al. (2021), and one additional endmember (an orange oxidized granite) was added
    for an updated emphasis on the terrestrial landscape and was collected during
    our field campaign and subsequently measured in the laboratory. This granite endmember
    is from a minor subunit of the broader Granite Harbour Intrusive Complex that
    outcrops near the top walls of Taylor Valley (Cox et al., 2012). X-ray diffraction
    confirmed the dominance of quartz (∼30%), plagioclase feldspar (∼25%), alkali
    feldspar (∼25%), and mafic and other ancillary phases (∼20%), while VNIR reflectance
    spectroscopy indicated a crystalline Fe-oxide phase, likely goethite or hematite,
    at orbitally relevant wavelengths. As a result of these analyses, we refer to
    this endmember as “oxidized granite.” All seven spectra were downsampled to WV-2
    and WV-3 resolutions to create a spectral library that was used to unmix the entirety
    of each orbital image. Snow and ice were not included as spectral endmembers despite
    their pervasiveness across the landscape, because both snow and ice are known
    to exhibit significant VNIR spectral variability. For example, variations in snow
    crystallinity, grain size, liquid water content, and impurity content all have
    significant spectral influences (Warren, 1982). Instead, snow was identified in
    unmixed images using a combination of both high root-mean-square errors (RMSE)
    and high VNIR albedo. Linear unmixing is less commonly used in the visible or
    near-infrared portions of the electromagnetic spectrum in more vertical ecosystems
    where multiple scattering can be significant, (i.e. between vegetation canopy
    layers). Here, however, we assume minimal spectral contributions from volumetric
    scattering with depth in the largely barren surface environments of the MDV where
    linear unmixing has been demonstrated successfully (Salvatore et al., 2020, 2021).
    Because of these assumptions and their demonstrated effectiveness in the past,
    we have selected linear unmixing as an appropriate method for this study (Peddle
    et al., 1999; Roberts et al., 1993; Salvatore et al., 2020, 2021). An ‘early season’
    December 21, 2021 WV-2 image (10300100CB9F3900) and a ‘late season’ January 21,
    2015 WV-2 image (103001003ED2B400) were the primary images used in this unmixing
    analysis to capture potential seasonal variation in the spectral signatures of
    biocrusts and soils. The DaVinci software package was used to run the unmixing
    model, using our seven spectral endmembers to linearly derive the areal abundance
    of these different surface components. The results include percent surface abundance
    as well as RMSE, which provides a measure of the goodness of fit between the input
    spectrum and the modeled spectrum. Abundance estimates from each of the endmembers
    were extracted from the 30 plot locations, incorporating a buffer to confidently
    capture the plot area (25 pixels per plot). RMSE were analyzed for each pixel-level
    abundance estimate, commonly ranging between ∼0.1% to below 0.4%. However, certain
    pixels contained high RMSE and were attributed to being covered in snow, as verified
    by examining albedo estimates and the true-color WV-2 images. To account for the
    uncertainty imposed by snow in these areas, we filtered the abundance data by
    applying a threshold of RMSE >0.5%. Any pixels that contained RMSE >0.5% were
    removed from the analysis. To qualitatively and quantitatively assess the unmixing
    model output for an early season and late season image, we selected 15 plots to
    examine abundances of the different surface types. These plots were visually categorized
    in the field as having either biocrust/incipient biocrust, soil, or oxidized granite
    (i.e., 5 biocrust/incipient biocrust, 5 soil, and 5 oxidized granite plots). The
    orange microbial mat #1 and #2 endmember abundances were aggregated into a single
    orange mat group abundance, and we combined the soil endmember and water endmember
    abundances together as ‘other abiotic’ abundance. We compared our field measurements
    to our modeled total biocrust abundance, which was calculated as the sum of modeled
    black microbial mat, orange microbial mat, and moss abundance estimates for each
    pixel. While it is unlikely for all three of these microbial mat communities to
    co-occur in the environments we assessed outside of stream channels (Alger et
    al., 1997), summing all biological endmembers to create a “total biocrust abundance”
    parameter provides a quantitative assessment of the spectral contributions of
    photosynthetic pigments and the reflective structure of living cells. Therefore,
    this parameter is effective for the purposes of distinguishing surfaces where
    photosynthetic signatures are present, and our efforts will help to quantify our
    abilities to derive the abundances of these communities remotely. 2.8. Albedo
    analysis of orbital data We selected 13 cloud-free WorldView images acquired between
    2009 and 2019 (six images acquired in December and seven images acquired in January)
    (Table S1) to determine how the landscape''s albedo changes from the ‘early season’
    to the ‘late season’ and to therefore examine the potential presence of ephemeral
    snowpacks in the vicinity of our study plots, which based upon our field surveys
    were often associated with visible biocrust communities. Moreover, the presence
    of snowpack can mask surface soil features, so it was necessary for our analyses
    to characterize snowpacks in the vicinity of our plots. The mean and standard
    deviation of each pixel in these suites of early and late season images can provide
    important information related to surface landscape features. For example, brightening
    of surfaces indicates the presence of salts or snow on the surface, while darkening
    typically indicates increased soil moisture. We assume that topographic variations
    resulting in variations in shadows are negligible on the valley floor for the
    purposes of this exercise. We predict that surfaces dominated by abiotic materials
    (granite and soil) will experience less variability in albedo over time than areas
    exhibiting increased photosynthetic and/or hydrological activity. After stacking
    the December and the January images, the average albedo and albedo standard deviation
    (SD) were calculated for each of the 25 pixels surrounding each plot''s center.
    Plot-level average and SD albedo were then calculated for December and January,
    separately. These data were plotted against one another and visualized based on
    identified surface type (biocrust, granite, soil) to analyze any associations
    with albedo and seasonality. 3. Results 3.1. Laboratory spectral validation study
