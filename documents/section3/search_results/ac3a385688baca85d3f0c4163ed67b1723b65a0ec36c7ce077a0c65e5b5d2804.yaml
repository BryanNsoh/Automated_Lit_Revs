    2021 Introduction Unprecedented La Niña conditions began in September 2020 and
    continued through to late 2022, resulting in the first ‘triple-dip’ La Niña in
    the 21st century1. Over southeastern Australia, La Niña conditions are typically
    associated with above average rainfall conditions2,3 due to increased supply of
    evaporative moisture available for precipitation3. In 2022, extreme rainfall resulted
    in severe, unprecedented, widespread and repeated flooding throughout coastal
    areas of southeastern Australia, with damage estimated at over a billion Australian
    dollars. The effect of La Niña on rainfall in southeastern Australia is expected
    to intensify under future conditions, in line with the expected global increase
    in extreme events associated with climate change4,5 meaning that extreme wet years
    may become more common. While there is a vast literature on the effect of extreme
    rainfall events on land, less is known about the impact of extreme rainfall in
    the coastal ocean. This is despite 80% of global surface freshwater fluxes taking
    place over the ocean6. Our lack of knowledge of freshwater’s impact on coastal
    circulation is even more marked outside the well known large river plumes of the
    world such as the Amazon7, Mississippi8, Changjiang9 or Columbia10. Exploration
    of the subsurface extent and 3-dimensional structure of low-salinity plumes associated
    with continental freshwater runoff is limited by a global lack of in-situ observations
    in shelf seas (waters shallower than 1000 m). The observational problem is exacerbated
    inshore of the powerful poleward-flowing western boundary currents such as the
    East Australian Current (EAC), where strong advection from offshore currents increases
    the variability in flow regimes on the continental shelf, making it challenging
    to observe. Compared to other regions, rainfall in southeastern Australia is generally
    low and the large estuaries such as the Hawkesbury River are tidally-influenced
    drowned river valleys11 with low freshwater discharge. Knowledge of river plume
    spreading and freshwater dynamics in shelf waters is limited to a single idealised
    modelling study12 and freshwater impacts have typically been assumed negligible
    in studies of the ocean dynamics of the region13,14,15. With the recent emphasis
    on marine extremes, particularly the growing interest in marine heatwaves16,17,18,19,20,
    a framework has been established for the development of climatologies that facilitate
    the ready identification of extreme events using percentile outliers. This framework
    is now frequently applied to temperature, but has not been broadly used to identify
    salinity extremes and thus enable the quantification of their impacts, due to
    lack of appropriate data in most regions. Since 2008, a comprehensive ocean observing
    system has been under development around Australia through their Integrated Marine
    Observing System (IMOS). Consequently, the productive Hawkesbury shelf region
    (32.5–34∘S)21, inshore of the East Australian Current, is one of the best observed
    western boundary current shelves globally. In this region routine monitoring by
    in-situ moorings and autonomous underwater gliders provides a full-depth picture
    of temperature, salinity and optical properties at a high spatial and temporal
    resolution over the continental shelf22,23. Gliders have the advantage that they
    can sample autonomously even during extreme ocean weather events24 or under ice25,
    and provide 3-D spatial coverage of the coastal ocean. When combined with moored
    timeseries data they provide comprehensive data coverage in both time and space.
    With over a decade of sustained observations of salinity off southeastern Australia
    we can develop a daily climatology and therefore systematically identify and characterise
    extreme low salinity (or freshwater) events in coastal waters. Studies such as
    these are important for understanding the physical and ecological impacts of marine
    extremes in a changing climate. In this study, we use a multi-platform approach,
    leveraging satellite data, long timeseries from an coastal oceanographic mooring,
    estuarine loggers, and data from 36 ocean glider missions obtained over a decade
    to identify and quantify the impact of extreme freshwater discharge events over
    the continental shelf. The study region lies inshore of an energetic western boundary
    current, the East Australian Current, and offshore from the most densely populated
    areas of the southeastern Australia coast. We observe the impact of sustained
    extreme rainfall on the coastal ocean during 2022, the wettest year on record,
    and we contrast it with a large rainfall event during 2015, a year of average
    rainfall. We also contrast the impact of large rainfall events on the coastal
    ocean with drier conditions that usually prevail in this region. Our approach
    is readily applicable to other well observed regions globally and provides a framework
    for identification of extreme freshwater events in shelf waters. Results Defining
    extreme salinity events We define extreme low salinity events as those below the
    daily varying 5th percentile at the PH100 coastal mooring (Fig. 2c) using an approach
    analogous to the framework used to define marine heatwaves26. The 5th percentile
    was chosen as the best threshold for extreme events as it separates the long ‘tail’
    of extreme events from the expected variability, when considering the distribution
    of salinity in the dataset (Fig. 2c). The use of a seasonally varying percentile
    threshold, rather than a fixed one, as well as the use of the observed salinity
    distribution to guide the choice of that percentile threshold, is important in
    choosing appropriate extreme salinity values for the region. In a region of low
    salinity variability, a relatively small change in salinity could be considered
    extreme, while in a region of high salinity variability a larger drop in salinity
    would be needed to be categorised as extreme. As suggested by26, we ignore intermittent
    periods of 2 days or less when salinity is less anomalous and followed by another
    extreme low salinity event, considering the whole period to be part of the same
    event. For more information on the salinity climatology and extreme categorisation,
    refer to the methods section. Relationship between rainfall, estuarine, and coastal
    salinity In order to infer the impact of extreme rainfall on the coastal ocean,
    we first explore whether extreme rainfall events over land indeed coincide with
    low salinity in the coastal ocean, via the increased flow of freshwater out of
    estuaries and rivers. In the Hawkesbury shelf region, data from 2022 shows a significant
    correlation (r = 0.73 at a 1-day lag) between the salinity at the mouth of the
    Hawkesbury River (the largest river in the region) and salinity at the PH100 mooring
