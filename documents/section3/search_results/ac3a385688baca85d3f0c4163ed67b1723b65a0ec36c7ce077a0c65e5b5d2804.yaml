    is software exclusively designed for the purpose of analyzing ocean color data
    obtained from multiple satellite tools (Brockmann et al., 2016; Jiang et al.,
    2023; Li et al., 2023). These instruments include OLI, MERIS, MODIS, MSI, and
    the ocean and land color instrument (OLCI) (Brockmann et al., 2016). The current
    processor is based on the Case-2 Regional Processor (C2R) initially created by
    Doerffer and Schiller (2007), which was subsequently improved during the CoastColour
    project. The fundamental idea that underlies the C2RCC processor is based on the
    radiative transfer modeling of water, utilizing radiative transfer theory based
    on hydrolight (Kyryliuk and Kratzer, 2019), as well as the vector successive order
    of scattering atmospheric model, incorporating aerosol optical properties derived
    from NASA AERONET-OC measurements. The core function of the C2RCC processor is
    to treat the atmospheric and in-water components separately while carrying out
    the inversion of top-of-atmosphere (TOA) radiance to water-leaving radiance (Brockmann
    et al., 2016). This inversion process yields the IOPs of the water column from
    the surface spectra. The inversions are accomplished using a set of NN where the
    atmospheric and in-water parts are treated independently (Brockmann et al., 2016).
    The NN is trained using an extensive database of radiative transfer simulations
    that covers a range of IOPs. These simulations involve the variation of five specific
    IOPs: pigment absorption (a(pig)), absorption of detritus (a(det)), colored dissolved
    organic matter (CDOM) absorption (a(CDOM)), scattering of white particles (b(wit))
    represented by calcareous sediments, and typical sediment scatter (b(part)). In
    this study, the focus lies on the concentration of TSM, requiring the assessment
    of two IOPs, (b(wit)) and (b(part)) (Brockmann et al., 2016). Subsequently, the
    retrieved IOPs are converted into TSM concentration by applying conversion factors.
    The TSM estimation process incorporates scaling factors for b(part) and b(wit),
    termed as f (ac-b(part)) and f (ac-b(wit)), respectively (Eq. (1)). The fixed
