    LUB area. With the exception of dams and a small portion of the LU in the northern
    part of the LUB, the entire area has experienced such changes from 1984 to 2021.
    According to Table 2, approximately 73.58% of the study area has undergone an
    absolute change in water presence during the period of 1984–2021. Similarly, apart
    from dams and a small part of the LU in the northern region of the LUB, there
    has been a substantial change in surface water presence from 1984 to 2021, which
