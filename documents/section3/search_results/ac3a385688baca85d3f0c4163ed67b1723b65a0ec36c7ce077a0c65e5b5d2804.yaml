    Proposed methodology Two main steps were developed to prepare a susceptibility
    map using the ANFIS model and its optimization with PSO. Initially, the ANFIS
    algorithm was used to create the initial FIS as described below: 1. Data on subsidence
    influencing factors were collected, and then, a SIM was generated using Quasi-PS
    method. 2. The dataset was divided into training and testing subsets. 3. The fuzzy
    C-means clustering method was used to develop an initial FIS. 4. Using the hybrid
    learning algorithm embedded in ANFIS, the optimal FIS (Known as ANFIS) was created.
    5. All the membership functions of the initial FIS inputs and outputs were estimated
    and placed in the vector. To ensure that all ANFIS generated have the same rules,
    initial FIS rules (R) were also extracted. The second step optimizes FIS membership
    function values. Optimization tunes membership functions to minimize the objective
    function, namely; the RMSE value on training datasets. The steps are as follows:
    1. The Clerc method was used to adjust the initial PSO parameters (Clerc and Kennedy,
    2002). 2. PSO operations were applied to generate solution S ( random numbers-
    n is the number of membership function parameters) to obtain optimal membership
    function values P ( ). During the generation of solution S, the appropriate range
    of the P vector is checked to obtain upper and lower confidence limits. 3. FIS
    is created and evaluated using basic rules (R) and new membership function values
    P. 4. The termination criteria (RMSE = 0) or iteration = 1000 was checked. 5.
    Optimal P values were returned. 6. ANFIS-PSO was created by using the optimal
    membership function value P. Fig. 6 shows the methodological flowchart. Download
