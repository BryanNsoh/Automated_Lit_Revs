    in the eco-environmental quality was influenced by human activities more than
    by natural factors. In the next step, the salinity index (SI) is used for assessing
    the variations of soil salinity. Many studies have employed diverse soil salinity
    indices, either coupled or independently with different Remote Sensing methods
    to predict soil salinity (Pouladi et al., 2022). However, there is no specific
    remote sensing technique or soil salinity index that can support soil salinity
    prediction with a high correlation in all regions of the world. Therefore, researchers
    utilize the most relevant index and remote sensing technique based on the environmental
    and physical properties of their study region. Soil salinity indices are principally
    adjusted to detect salt minerals in soils based on the different responses of
    salty soils to various spectral bands. These techniques provide multispectral
    images with resolutions that can be ranged from medium to high, as well as hyperspectral
    images. The optical data sources used in soil salinity quantitative analysis mainly
    include three types of data. The first type is ground-based hyperspectral data.
    The main principle is using continuous spectral information to mine the relationship
    between soil salt content and spectral characteristics. Although ground-based
    hyperspectral data have high precision, only point information can be obtained,
    which makes it difficult to rapidly monitor regional soil salt content information.
    The second type of data source is satellite spectrum images. This source mainly
    uses the index obtained by satellite data to establish the relationship between
    it and soil salinity, and as a result, obtains regional soil salt content information
    (Zhang et al., 2019). Due to the high cost of hyperspectral satellite images and
    their lack of popularity, at present many studies are still based on satellite
    multispectral images. The third type of data source is unmanned aerial vehicle
    (UAV) images. This method mainly uses UAV-carried spectrometers to collect near-map
    images. High-precision remote sensing images can be obtained in small areas, and
    ground information can be analyzed accurately (Wang et al., 2018). Gorji et al.
