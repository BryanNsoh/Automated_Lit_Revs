    Full-depth absolute geostrophic currents for the April 2022 glider section were
    also computed and are shown in Fig. 6b. The dynamic height anomaly was first calculated
    using binned conservative temperature and absolute salinity measured by the glider
    and smoothed using a 40 dbar moving window over depth and a 0.2∘ moving window
    over longitude. Geostrophic velocities relative to the surface were then estimated
    from the dynamic height, and the absolute geostrophic velocities were calculated
    by referencing the glider dive-averaged currents (depth-average current derived
    from the glider dead reckoning navigation and GPS fixes at the surface). The dynamic
    height and geostrophic velocity calculations were performed using the Gibbs Seawater
    Oceanographic toolbox57. Temperature and salinity contributions to stratification
    In order to quantify the contribution of extreme low salinity water to the stratification
    of the water column we use the stratification control index (SCI,32). $$SCI=\\frac{{N}_{\\theta
    }^{2}-{N}_{S}^{2}}{{N}_{\\theta }^{2}+{N}_{\\theta }^{2}},$$ (2) $${N}^{2}=-\\frac{g}{{\\rho
    }_{0}}\\frac{\\partial {\\rho }_{\\theta }}{\\partial z}={N}_{\\theta }^{2}+{N}_{S}^{2},$$
    (3) $${N}_{\\theta }^{2}=g\\alpha \\frac{\\partial \\theta }{\\partial z},$$ (4)
    $${N}_{S}^{2}=g\\beta \\frac{\\partial {S}_{A}}{\\partial z}$$ (5) With g being
    the gravitational acceleration as a function of latitude and pressure, α the thermal
    expansion coefficient of seawater and β the saline contraction coefficient of
    seawater (all calculating following57). Where SCI > = 1, the ocean is temperature
    stratified, where SCI < = −1, the ocean is salinity stratified. If -1 < SCI < 1,
    the ocean is stratified by both temperature and salinity, known as transition.
    We expect the mid-latitude waters considered here in to be transitional waters,
    but the strength and sign of SCI provides an indication of whether the water column
    is dominantly stratified by temperature or salinity. To quantify the SCI in the
    study region during normal conditions, we calculated a time-depth binned mean
    salinity transect using 8 glider missions. These 8 glider missions when combined
    consist of measurements mostly in September, November, and May in the years 2009,
    2017, 2018, 2019, and 2020. These glider measurements were confined between 33.25
    and 33.75 ∘ S within waters shallower than 200 m at times when salinity was not
    extreme. Time-depth bin averages based on 75 data points or more were used for
