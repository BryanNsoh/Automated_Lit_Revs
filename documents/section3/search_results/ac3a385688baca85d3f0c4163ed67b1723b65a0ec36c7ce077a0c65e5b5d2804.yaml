    of forest carbon storage at large scales has attracted considerable interests
    from diverse actors to mitigate climate change and conserve biodiversity (Vågen
    and Winowiecki 2013; Friedlingsten et al. 2019; Peri et al. 2019; Dante-Guardia
    et al. 2020). To our knowledge, this work is the first to quantify the SOC stocks
    in native forests of Argentina at a national scale and to analyse their relationships
    with multiple predictor variables. Thus, the model for SOC (0–30 cm depth) prediction
    accounted for 69% of the variation of this soil property across the whole native
    forest areas in Argentina with values ranging from 2.18 to 17.35 kg m−2. The SOC
    stock was mainly a function of climatic variables related mainly to precipitation
    (mean annual precipitation and precipitation of the warmest quarter) and temperature
    (diurnal land surface temperature, seasonality of temperature, maximum temperature
    of the warmest month, monthly maximum temperature, nocturnal land surface temperature
    and monthly minimum temperature), reflecting the influence of climate on the ecosystem’s
    forests. Temperature influenced SOC by increasing the quantity at lower temperatures
    (Patagonian forests with 14.45 kg m−2) compared to the average SOC stock for the
    entire country (mean of 6.10 kg m−2) and northern forest regions. Some models
    and observations suggest that forests may behave as a C source in response to
    increased decomposition of soil organic matter resulting from temperature increases
    (Davidson et al. 2000). Thus, the temperature sensitivity of decomposing organic
    matter in soil partly determines how much carbon will be transferred to the atmosphere
    because of global warming. This is consistent with Li et al. (2020) who reported
    that soil respiration rates were correlated strongly to air and soil temperatures
    by evaluating seasonal dynamics in contrasting forests across climate gradients.
    The negative effect of temperature on SOC observed is supported by studies in
    other types of ecosystems showing soil organic matter contents decrease with increasing
    temperature (He et al. 2014) due to increased mineralization rates (Kirschbaum
    1995). Rainfall and other related rainfall variables (seasonality) also influenced
    SOC by increasing the quantity of precipitation. It has been demonstrated that
    increased variability in rainfall and soil water content significantly affected
    SOC in forests (Duarte-Guardia et al. 2019). This relationship could be explained
    by the increase in primary productivity due to higher soil moisture and higher
    precipitation values and lower soil temperatures at elevated water supply that
    enhanced SOC storage (Chapin et al. 2002; Adhikari et al. 2014). However, SOC
    is probably controlled by the complex interaction of environmental and biotic
    factors. At the national scale, in this study, patterns of SOC were positively
    associated with mean annual precipitation and negatively correlated with mean
    annual temperature across a diverse range of soils and forest types. This has
    also been documented in grasslands in North America (Burke et al. 1989) and global
    dry-lands (Gaitán et al. 2019). The surface reflectance of the blue band (0.43–0.45
    μm) used to improve sensitivity to chlorophyll represents a proxy of vegetation
    type through estimations of vegetation canopy moisture and greenness indices (Rahaman
    et al. 2017). Thus, SOC may vary in different native forest types across the country
    as a result of the modification of both carbon inputs (e.g. net carbon gain by
    plants) and losses (e.g. microbial decomposition), as was reported previously
    for different vegetation types (Post et al. 1982; Yang et al. 2007). Rasse et
    al. (2005) found that vegetation with higher plant diversity leads to greater
    ANPP and belowground biomass, which enhances belowground carbon inputs and, thereby,
    SOC storage. In contrast, Chen et al. (2018) reported that the negative effect
    of ANPP on SOC in forests and shrublands indicates that the carbon losses associated
    with microbial respiration may offset the positive effect of belowground biomass
    on SOC storage. Also, SOC values related to variability in vegetation characteristics
    may be influenced by topography. For example, in Argentinean Nothofagus forests,
    evergreen species (e.g. less variability in primary productivity) are more common
    in lowlands, near lakes, and locations with alluvial soils, while upland forests
    are generally deciduous (e.g. more variability in primary productivity (Peri et
    al. 2021a). This is consistent with Martínez Pastur et al. (2022) who reported
    that SOC values were highest in valleys of the Andes Mountains and southern Tierra
    del Fuego, ranging from 5.35 to 27.78 kg C m−2 for the whole Patagonia region.
    Soil erosion rate influence negatively SOC. Erosion influences the vertical and
    horizontal distribution patterns of SOC in two ways: redistribution of C within
    the watershed and loss of C to the atmosphere by dispersing the soil, altering
    microbiological activity and inducing mineralization (Polyakov and Lal 2004; Fiener
    et al. 2015). The extent of ecosystems’ capacities to reduce erosion depends on
    many factors related to environmental conditions (amount of precipitation, wind
    velocity, soil properties, slope, and vegetation characteristics) and pressures
    (forest management practices and overgrazing). In Patagonia, Peri et al. (2021b)
    determined a SOC loss by erosion from 85.3 to 250.1 kg C ha−1 year−1. While topsoil
    formation takes thousands of years, erosion can disintegrate all the organic matter
    and nutrients in the topsoil in a few years, dramatically reducing soil productivity.
    This would also explain the higher SOC recorded in the valley or lowland forests
    than on the slopes of the Andes Mountains and in southern Tierra del Fuego. Furthermore,
    forest ecosystems contain a large number of terrestrial carbon stocks globally,
    with more than half allocated in soils (Liu et al. 2018; Li et al. 2019; Martínez
    Pastur et al. 2022; Mayer et al. 2020). It was proposed that SOC stocks and biodiversity
    were closely related (Peri et al. 2019). However, other studies did not find a
    clear relationship between them (Canedoli et al. 2020). Ecosystem services in
    natural ecosystems are underpinned by biophysical structures and processes (de
    Groot et al. 2010), and driven by biodiversity (Balvanera et al. 2006) with positive
    effects (e.g. regulating and supporting services) (Brockerhoff et al. 2017). Biodiversity
    is also important because contributes to soil formation, thereby contributing
    to enhance SOC contents (Canedoli et al. 2020). Many studies showed a positive
    effect of species and functional richness on SOC stocks (Saha et al. 2009; Dawud
    et al. 2016; Liu et al. 2018; Li et al. 2019; Magnano et al. 2023), e.g. higher
    plant diversity promotes higher litter accumulation in natural ecosystems (Steinbeiss
    et al. 2008; Lange et al. 2015). These plant–soil relationships play an important
    role in soil C accumulation, where high plant richness results in large litter
    biomass (Steinbeiss et al. 2008; Leff et al. 2012; Liu et al. 2018; Li et al.
    2019). A recent study reported using a prioritization analysis that sites that
    maximize protection of carbon stocks (living aboveground and belowground biomass,
    litter, dead wood, and active SOC) had high values for biodiversity conservation
    (all threatened terrestrial mammals, birds, reptiles, and amphibians, with high
    threat status and endemism), and potential sources of clean water. By conserving
    30% of the territory, it is possible to achieve 80% of the conservation targets
    for biodiversity and water provisioning, and 50% of the conservation targets for
    carbon stocks (Frank et al. 2023). Climate change constitutes one of the greatest
    threats to forest biodiversity and ecosystem services, where model predictions
    warn about significant impacts for the next decades (Sala 2000; Seidl et al. 2014;
    Thom et al. 2019). It was found that climate change impacts will be spatially
    heterogeneous and nonlinear due to differences in climate, edaphic conditions,
    and competitive interactions among other factors (Frey et al. 2016; Creutzburg
    et al. 2017; Thom et al. 2019). Defining this spatial heterogeneity can assist
    land managers and policymakers to prioritize areas where a reallocation of resources
    for climate adaptation could be concentrated (Seddon et al. 2016; Thom et al.
    2017). Identifying spatial–temporal patterns of land surface temperature and vegetation
    greenness at the landscape level is important for decision-making in forest management
    and biodiversity conservation (Silveira et al. 2021), e.g. identification of areas
    to implement multi-objective adaptive management (e.g. land-sharing strategies)
    or areas to priories protection efforts (e.g. creation of new natural reserves)
    (Peri et al. 2022; Rosas et al. 2022, 2023). Forests with high seasonality of
    temperature or inter-annual variability in the phenology may require management
    actions that improve spatial variability to enhance resilience to biodiversity
    loss from high inter-annual variability (Silveira et al. 2021). In contrast, areas
    where spatial variability is higher, are more adequate for protection because
    this is where species can persist if inter-annual variability increases due to
    climate change (Martínez Pastur et al. 2020a; Trew and Maclean 2021; Ye et al.
    2023). In our analyses, we found significant differences among levels of SOC and
    forest regions in Argentina, both for inter-annual and spatial variability. Similarly,
    Silveira et al. (2021) found differences for different eco-regions in Argentina
    and suggest that species living in different areas face dissimilar threats from
    variability in temperature seasonality and associated changes in the ecosystem
    phenology. As we found for the different SOC contents and forest regions, they
    also highlighted the weakly correlation between land surface temperature and phenology.
    This suggests the importance of mapping both variables when assessing the threats
    from phenological and seasonal variations (e.g. areas with high inter-annual variability
    had a strong threat, and low spatial variability meant that resilience is low).
    If we agree that high SOC content is a good proxy for biodiversity (e.g. Peri
    et al. 2019), the results are consistent with many other findings for forests
    around the world (Fischer et al. 2006; Mori et al. 2013; Schmitt et al. 2020;
    Messier et al. 2022). However, our landscape analyses showed contradictory results.
    Inter-annual variability in phenology based on land surface temperature followed
    the described trend (e.g. rainforests presented higher biodiversity conservation
    concern than dry forests), while the inter-annual variability in phenology based
    on vegetation greenness showed the contrary. Besides, high resilience was found
    in the Patagonian forests indicating more stable ecosystem functioning due to
    climate stability at low temperature regions (Forest et al. 2015; Payette and
    Frégeau 2019; Barbé et al. 2020). These mismatches in the general trends and the
    different forests regions can be explained due to the different ecosystem functionality
    across Argentina (Silveira et al. 2022), forest structure and composition (Silveira
    et al. 2023), and human-derived drivers of land use change (Martinuzzi et al.
    2021), that greatly influenced native forests. Argentina implemented a specific
    national legislation to protect native forests (law 26,331/07) to promote sustainable
    uses and more effective conservation strategies (Martinuzzi et al. 2018; Martínez
    Pastur et al. 2020b). Unfortunately, the resulting land use planning incorporates
    little biodiversity explicitly information (Guida-Johnson and Zuleta 2013; Lorenzo
    et al. 2018; Silveira et al. 2022). However, these plans are updated every five
    years, thus, better knowledge about SOC contents (Martínez Pastur et al. 2022),
    as well as patterns of inter-annual and spatial variability of vegetation greenness
    and land surface temperature, can assist to identify those areas where many species
    may have difficulty to persist under more extreme climate events (Silveira et
    al. 2021). Under the negative effects of climate change on native forests, these
    tools can be used to identify vulnerable areas where the slow adaptation process
    implies that adaptive forest management strategies require long lead-in times
    (Maciver and Wheaton 2005; Thom et al. 2019). We need to promote in situ biodiversity
    persistence to avoid negative impacts on future provisioning ecosystem services
    (Bellard et al. 2012; Thom et al. 2017; D’Orangeville et al. 2018). Conclusions
    In the context of climate change mitigation, managing forest ecosystems to conserve
    existing carbon stocks in soils and to remove carbon from the atmosphere by adding
    to stocks is an important issue. In the framework of the Kyoto Protocol and REDD+ that
    aim to conserve ecosystems and their carbon stocks and achieve land degradation
    neutrality, information derived in the present work from the estimate of SOC in
    the native forests can be incorporated into the annual National Inventory Report
    of Argentina. As Argentina strives to find measures to achieve vital climate targets,
    this work indicates the importance of considering forest soils in improved management
    practices to increase climate change mitigation under forest management practices.
    Increasing forest soils’ capacity to store carbon and reduce net GHG emissions
    is crucial for the Argentinean’s target to achieve carbon neutrality by 2050.
    The inclusion of SOC as biodiversity surrogates allowed to improve conservation
    planning through positive correlation with remotely sensed data indices that capture
    the inter-annual and spatial variability of vegetation greenness and land surface
    temperature. These indices analysed together can be used to identify areas of
    high biodiversity threat and resilience to phenological and seasonal variability.
    Thus, results highlight the importance of long-term monitoring to know the processes
    that determine the magnitude of SOC variation to forecast how it may operate as
    climate and land use change in the future and to assist forest management proposals
    to strengthen the resilience of native forests in order to minimize biodiversity
    loss. Availability of data and materials The datasets used and/or analysed during
