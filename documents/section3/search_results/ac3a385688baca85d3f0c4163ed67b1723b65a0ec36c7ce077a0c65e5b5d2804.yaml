    It was observed that an increase in AT corresponded to a decrease in water surface
    area, highlighting the significant influence of AT and ETa on controlling the
    water surface in the LUB (partial rho of − 0.65 and − 0.68, respectively) (See22).
    A partial correlation coefficient assesses the strength and direction of a relationship
    between two variables while controlling for the influence of other variables.
    In this case, it indicates a moderately strong negative correlation between AT
    and water surface area when considering the effects of other potential influencing
    factors. These findings imply that as AT rises, there is a tendency for water
    surface area to decrease. It is important to note that correlation does not necessarily
    imply causation, and further analysis might be needed to establish the underlying
    mechanisms driving this relationship. In practical terms, these findings could
    have implications for understanding and managing water resources in semi-arid
    and arid regions. High AT might lead to increased ET or changes in hydrological
    patterns, which could impact water availability and ecosystem dynamics. Conversely,
    no significant relationship was found with precipitation and water surface area
    (partial rho of + 0.25). The partial correlation coefficient of + 0.25 suggests
    a weak positive correlation between these two variables when accounting for other
    factors. This means that, in the context of our study, changes in precipitation
    do not seem to have a strong influence on variations in water surface area. This
    finding aligns with the work of54, who also reported a lack of significant correlation
    between water level and precipitation in the case of the LU. In their study, they
    demonstrated a significant negative correlation (rho of − 0.68) between water
    level and temperature, indicating that as temperature increased, the water level
    decreased. However, they found no significant correlation (rho of + 0.10) between
    water level and precipitation. These consistent findings across different studies
    highlight the complex interactions between climatic variables and water bodies.
    While temperature appears to have a more pronounced impact on water surface area
    or water levels, precipitation might not exhibit a clear relationship in certain
    contexts. This could be due to the influence of various other factors, such as
    ET rates, runoff patterns, and local hydrological characteristics. The results
    of the partial correlation analysis, which aimed to identify the most influential
    climate factor contributing to water resource dynamics while considering the effect
    of each studied climatic variable, revealed a statistically significant (p < 0.05)
    correlation of − 0.656 between water surface and AT. However, no significant correlation
    was found between water surface and precipitation, indicating that temperature
    plays a dominant role in controlling water surface in the LUB. Discussion This
    study was applied an integrated approach of remote sensing and GEE for monitoring
    the effects of climate change on water resources. The LUB was selected as the
    case study area, which has experienced significant changes in water resources
    in the last decades. The results of this study provide valuable insights into
    the impact of climate change on water resources in the LUB from 1984 to 2021.
    This study reveals a statistically significant change in the water surface area
    over the past two decades. This suggests that there has been a notable alteration
    in the extent of water bodies in the LUB during this period like previous studies23.
    AT and ETa in the LUB have shown significant increases from 2000 to 2021 aligns
    with the findings of numerous studies on climate change and land use patterns73,74.
    These increases in AT and ETa are indicative of warming in the region, which is
    a common consequence of climate change. In contrast to the rising AT and ETa,
    the study observes a decline in annual total precipitation in the LUB during the
    period from 2000 to 2021. The reduction in precipitation observed over the study
    area, as indicated by previous studies73,75, is consistent with broader climate
    change projections and observations in many regions globally. This suggests that
    the region has been experiencing reduced rainfall or other changes in precipitation
    patterns. The research indicates negative correlations between water surface and
    AT and ETa. This means that as AT and ETa increase, there is a tendency for the
    water surface area to decrease. This relationship aligns with the expectation
    that warmer temperatures can lead to evaporation and reduced water availability.
    Conversely, there are positive correlations between water surface and total precipitation.
    This implies that when there is more precipitation, there tends to be a larger
    water surface area. This relationship underscores the importance of precipitation
    in maintaining water resources. In summary, the research findings suggest that
    climate change has led to increase AT and ETa and reduce annual total precipitation
    in the LUB from 2000 to 2021. These changes have had a noticeable impact on water
    resources, as evidenced by the negative correlation between AT, ETa and water
    surface area. This study also was employed a data-driven approach by utilizing
    the automatic product called JRC-Global surface water mapping layers V1.4 on the
    GEE platform for monitoring water surface area changes. Previous studies (e.g.,48,72)
    have relied on traditional or semi-automatic methods, which typically provide
    an accuracy of around 500 m. However, in the current study, a more accurate approach
    was employed. This approach offers a significantly improved accuracy of 30 m,
    allowing for more precise monitoring and mapping of all water bodies, including
    seasonal and small rivers. By leveraging this higher accuracy, the study was able
    to reveal important findings. The JRC Global Surface Water Mapping Layers, version
    1.4, provides valuable data on the extent and changes of water surfaces. In contrast
    to GLAD, GSWD, and DSWE, this dataset offers comprehensive statistics regarding
    various aspects of water bodies, including seasonal fluctuations, temporal alterations,
    monthly variations, and details on permanent reservoirs. Each of these datasets
    has its unique characteristics and time coverage, but the JRC Global Surface Water
    Mapping Layers, v1.4, is particularly noteworthy for its comprehensive insights
    and up-to-date information on water surfaces. The results of the study indicated
    that over the past 4 decades, only approximately 40% of the water bodies in the
    LUB remained permanent. This suggests a loss of around 30% of the permanent water
    resources, which have transitioned into seasonal water bodies, accounting for
    nearly 13% of the total. These findings highlight the significant changes that
    have occurred in the water resources of the basin and emphasize the importance
    of accurate and detailed monitoring methods in assessing and understanding such
    changes. Water scarcity in the LUB causes several ecological problems. Different
    studies have proven that the shrinking the lake resulted in a 90% decline in the
    Artemia population76. Moreover, the salinity has dramatically increased in recent
    years, reaching a point where the lake water is saturated with salts and salt
    crystals form on the lake surface throughout the year. This has also led to the
    conversion of surrounding land into salt marshes. A recent study by Sima et al.77
    reported that the flamingo population in the lake has decreased to almost zero.
    The loss of water resources in the LUB has resulted in a general decrease in vegetation,
    leading to a dramatic increase in the frequency and intensity of dust storms in
    the region. Dust storms have a detrimental impact on over 7 million residents
    in the region, causing various challenges related to health, socioeconomic conditions,
    soil fertility in agriculture, and vegetation weakening. These issues present
    significant concerns that need to be addressed to safeguard the well-being of
    the affected population and maintain the ecological balance of the region. Furthermore,
    frequent decreases in the volume of water resources would affect food security
    in the study area. It is because agriculture over the LUB is the main source of
    food, and water scarcity would pose a significant threat to this sector78. In
    summary, as the consequence of climate change intensify and the water crisis in
    the basin worsens, the region may face a significant challenge in terms of migration
    from rural areas to suburban areas of metropolitan cities. This migration crisis,
    along with its accompanying socio-economic costs, will pose a major obstacle to
    regional development. Limitation of the study and future perspective The main
    limitation of this study is related to the temporal variation of the JRC Global
    Surface Water Mapping Layers, v1.4 product. Since there is no information related
    to water surface storage for each year separately, having information for each
    year separately that shows all various aspects of water surfaces, including seasonal,
    temporal, monthly, and permanent reservoir information, is of great importance.
    This provides valuable information for monitoring changes in water patterns. Conclusion
    The application of remote sensing in studying the impacts of climate change on
    water scarcity necessitates effective, efficient, and cost-effective technologies
    capable of analyzing large datasets. Therefore, this study was initiated to map
    various influential climatic variables and determine the impacts of climate change
    on water resources. The findings of this study indicate correlation coefficients
    of − 0.55, − 0.59, and 0.39 between water area and AT, ETa, and precipitation,
    respectively. According to the results, climate change has affected water resources
    from 1984 to 2021 in the LUB. The results also demonstrate that a permanent water
    area of 12.78% was lost from 1984 to 2021 in the LUB. Additionally, 2.74% has
    identified as seasonal water resources. While 3.98% of the LUB has experienced
    a decline in seasonal water resources, an additional 4.12% has newly added as
    seasonal water resources. A general monitoring framework was applied to analyze
    climate feature changes across extensive regions at different temporal scales.
    The study further reveals that online-based approaches, such as GEE combined with
    remote sensing datasets, are valuable for monitoring climate change impacts, particularly
    in semi-arid and arid regions, to simulate dynamic climate changes. In summary,
    the results of this study hold great significance for water management planners
    and managers and contribute significantly to the advancement of GIS science through
    the application and identification of effective techniques for mapping climate
    change effects on water resources. Data availability The datasets used and/or
