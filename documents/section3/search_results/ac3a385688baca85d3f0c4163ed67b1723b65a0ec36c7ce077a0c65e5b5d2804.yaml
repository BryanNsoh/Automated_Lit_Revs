    0,\\quad &\\,{{\\mbox{otherwise}}}\\,\\end{array}\\right.}{\\mathop{\\sum }\\nolimits_{i=1}^{n}{{{{{{{{\\rm{ET}}}}}}}}}_{i}}$$
