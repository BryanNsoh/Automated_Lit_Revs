    created an FIS from the training data. The membership function parameters and
    FIS rules constructed by the ANFIS were extracted for use in the following stages
    of the research, which optimized the ANFIS hyperparameters. For this reason, the
    PSO algorithm was used to optimize the hyperparameters of the ANFIS, which are
    the parameters of the FIS membership functions. The Clerc method was applied to
    optimize the initial PSO parameters ( and ). A similar approach was employed by
    (Razavi Termeh et al., 2018) to optimize the hyperparameters. By tuning the initial
    PSO parameters using the Clerc method and conducting 1000 iterations, the FIS
    derived from ANFIS was optimized. Then, each pixel in the area was entered into
    the models (ANFIS and ANFIS-PSO), and LS susceptibility maps were produced using
    the resulting values. Afterward, each map was categorized using the fuzzy c-means
    method as very low, low, moderate, high, or very high hazards. A similar approach
    was employed by Metrikasari et al., 2021, Sahraei et al., 2023, and Yu et al.
    (2023) to classify the flood susceptibility map. Fig. 7 shows the subsidence susceptibility
