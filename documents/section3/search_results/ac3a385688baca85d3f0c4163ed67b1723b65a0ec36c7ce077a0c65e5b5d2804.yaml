    The resulting NDDI computation was then composed into monthly data to match the
    SPI-1 timestep. Furthermore, the dry condition capable of triggering water stress
    for vegetation or agricultural drought occurrence was indicated by the NDDI value
    above 0.5 (Khampeera et al., 2017). The third step is to define the temporal pattern
    of agricultural drought occurrence using results from the first and second steps.
    Three considerations were taken into account when defining agricultural drought
    in this study. First is the meteorological drought occurrence (indicated by using
    SPI-1) together with the ONI and IOD. This consideration was due to the sequence
    of meteorological and agricultural droughts (Liu et al., 2016). Any drought conditions
    detected by the NDDI value without being triggered by meteorological effects in
    advance might indicate a false agricultural drought requiring further analysis.
    Second, the local agricultural office''s information (Ramadhani et al., 2021)
    shows that the harvesting and preparation activities for the new planting season
    may take up to 60 days (approximately two months). The land surface has an NDDI
    value above 0.5 (dry) in this condition. Therefore, an agricultural drought was
    defined when dry conditions based on the NDDI value were found for at least three
    consecutive months. Third, the Quality Assurance (QA) bands of MODIS VI data were
    considered (Didan, 2015) and used to define the confidence of the resulting NDDI
    value. For the sake of simplicity, this study only considered the mixed cloud,
    adjacent cloud, and shadow pixel bands. A lower percentage of the QA pixels indicates
    higher confidence in the NDDI value and vice versa. Furthermore, the temporal
    pattern of agricultural drought occurrence was defined using a graphical boxplot
    of the study area''s monthly SPI-1 and NDDI values and the related QA pixels,
    ONI, and IOD values. The fourth step was to describe the spatial pattern of the
    agricultural drought historical event in the paddy field of the study area based
    on the results from the third step using a series of maps and charts. Furthermore,
    overlay analysis was used to describe the relationship through the time lag between
    the occurrence of agricultural and preceded meteorological drought. It was also
    carried out between the agricultural drought map, with its time lag used to determine
    the related preceding meteorological drought maps and the existing irrigation
    network map. Therefore, this study aims to understand how the irrigation network
    influences the agricultural drought spatiotemporal pattern. The irrigation network
    focused on the path distance from the Jatiluhur dam spillway and the position
    of the sluice gate to the paddy field. Due to data limitations, this study did
    not consider the historical water inflow to and outflow from the dam. 3. Results
    and discussion 3.1. Temporal assessment of meteorological and agricultural droughts
    Both types of droughts can occur mostly between June and November following the
    monsoonal dry season. The meteorological drought found during the study period
    can be distinguished into two groups: (a) the first group is indicated by an SPI-1
    value below −1 and occurred for three or more consecutive months in 2003, 2006,
    2015, and 2019, as shown in Fig. 3A; (b) the second group was also indicated by
    an SPI-1 value below −1 but occurred in shorter periods for the rest of the years,
    except in 2004, 2017, and 2020 which showed almost no drought occurrences. The
    first group of meteorological drought occurrences related to the ONI and DMI (Fig.
    3B), where El Nino occurred together with positive IOD. This condition indicates
    a higher magnitude of drought with a further decrease in rainfall amount and intensity
    than normal conditions (D''Arrigo and Smerdon, 2008; Siswanto et al., 2022). Meanwhile,
    the second group of meteorological drought occurrences is closer to the normal
    condition of dry seasons in the study area, which follows the monsoonal pattern
    with the lowest rainfall amounts found from August to October. Some events of
    the second group were affected by a lower magnitude of El Nino together with positive
    IOD, such as those found in 2005, 2009, 2010, 2012, and 2018. Download : Download
