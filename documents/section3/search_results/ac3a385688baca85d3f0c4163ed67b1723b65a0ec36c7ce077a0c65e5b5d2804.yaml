    Article Open access 02 January 2024 Background & Summary The global river network
    covers less than 1% of the Earth’s non-glacial surface and contains less than
    0.01% of the Earth’s freshwater1, yet river water plays a multifaceted role in
    human well-being and natural processes as one of the most accessible sources of
    freshwater2. River discharge, which is the water volume passing a cross-section
    of the river at a given time, has been measured through gauge stations for more
    than a century3. Discharge measurements of global river gauges form the backbone
    of hydrologic science and a baseline for water resource management4. The Global
    Runoff Data Center (GRDC) collects and provides quality-controlled discharge observations
    worldwide through https://www.bafg.de/GRDC, that are extensively utilized by the
    scientific community to investigate the intricate interactions between the water
    cycle, climate, and ecosystems. However, over the last decades, the number of
    active gauges in the GRDC has decreased, resulting in a situation where most of
    the river basins are either poorly gauged, ungauged or have gauges that do not
    follow an open-data policy. Moreover, observations from publicly available gauges
    often come with a delay in accessibility. Consequently, out of the 6015 GRDC stations
    with an average monthly discharge greater than 10 m3/s, only 2217 stations have
    up-to-date measurement records after 2015. The map in Fig. 1 illustrates that
    a significant number of the stations providing up-to-date discharge records are
    concentrated in North America and Western Europe. Moreover, it is of great concern
    that several stations in crucial river basins in Africa and Asia have stopped
    providing discharge data in recent years. The number of active and up-to-date
    GRDC stations has continued to decrease after 2015. This becomes evident from
    Fig. 2, which clearly shows that only about 1000 GRDC stations have provided discharge
    records for the year 2022. Therefore, our understanding of the amount of water
    flowing through the world’s rivers is inaccurate, inhibiting a clear insight into
    the global spatial and temporal dynamics of river water. Fig. 1 Location of the
    GRDC stations with a mean discharge larger than 10 m3/s. The GRDC stations that
    are active in 2015 are presented in black, the inactive stations are in grey.
    The stations with discharge records extended through remote sensing data are shown
    in blue. The pie charts’ area illustrates the river discharge on a logarithmic
