    AntarcticaBiocrustCarbonReflectance spectroscopySnowSoil ecology 1. Introduction
    Biocrusts, i.e., soil aggregates containing communities of cyanobacteria, algae,
    moss, lichen, etc. on the surface of soil (Weber et al., 2022), inhabit all continents
    (Belnap et al., 2016), are estimated to cover 12% of the Earth''s terrestrial
    surface (Rodriguez-Caballero et al., 2018), and play foundational roles in the
    ecosystems where they occur (Belnap et al., 2016). Biocrusts are distributed across
    hot and cold deserts and are oftentimes an important source, if not the primary
    source, of carbon (C) in these systems (Elbert et al., 2012). They perform key
    ecological functions, including photosynthesis, nitrogen fixation, nutrient cycling,
    and soil stabilization (Belnap, 2003), which are particularly important in ecosystems
    that lack vascular vegetation. Biocrusts may be more susceptible to climate change
    than previously thought (Finger-Higgens et al., 2022). Climate warming and precipitation
    variation appears to have already impacted some biocrust communities and will
    likely continue to result in biocrust degradation across ecosystems (Finger-Higgens
    et al., 2022). Detecting and mapping biocrust is essential for monitoring these
    important soil communities in a changing climate. In the McMurdo Dry Valleys (MDV)
    of Antarctica, microbial communities are the drivers of carbon cycling, particularly
    in and adjacent to lakes, ponds, and streams where dense microbial mats are abundant
    (Cary et al., 2010; Van Horn et al., 2016; Stone et al., accepted). However, less
    dense microbial communities also occur in drier soils outside the hydrological
    influence of glaciers, stream channels, or lakes in areas where snow or subsurface
    thaw are presumably the main sources of water. In such environments, which constitute
    most of the dry valley landscape, microbial communities are sparse, have high
    soil content, and are better described as biocrusts. Here, we define biocrusts
    as the communities which are present in drier areas away from streams and lakes,
    and although they can be quite similar morphologically to the microbial mats present
    in aquatic areas, biocrusts are typically less dense and patchily distributed
    among the terrestrial landscape where there are alternative sources of moisture,
    e.g., snowpacks and groundwater seeps (Gooseff et al., 2013; Weber et al., 2022).
    Previous studies of MDV microbial mat dynamics have primarily focused on the communities
    occurring close to or within the streams and lakes (e.g., Alger et al., 1997).
    Soil environments outside of stream channels have traditionally been thought to
    support less visible biocrust biomass in comparison, so fewer studies have focused
    on these terrestrial communities. However, these terrestrial areas are far more
    spatially extensive than the aquatic environments in the MDV, and therefore, even
    sparse distributions and densities of biocrusts could sum to a considerable amount
    of total biomass. For example, the Lake Fryxell basin, excluding Lake Fryxell,
    is 53.55 km2, while the cumulative stream area is approximately 2.58 km2 (4.82%),
    determined via satellite imagery. The terrestrial landscape of this region occupies
    more than 20x the surface area relative to ephemeral stream channels and lake
    margins, so although biocrusts are typically less dense than microbial mats, we
    anticipate soils of the MDV contain a considerable amount of carbon in and under
    these biocrusts (e.g., Burkins et al., 2001). We suggest that the terrestrial
    regions of Taylor Valley may contain more cumulative biomass than the stream channels
    given their spatial extent. A systematic and scalable method is required to measure
    and monitor biocrust biomass over large spatial scales: remote sensing. Assessing
    the detectability of biocrusts via remote sensing is a critical first step in
    estimating terrestrial carbon stocks in this region and examining controls over
    the distribution and activity of these soil communities. Our previous research
    has demonstrated the utility of multispectral satellites (e.g., WorldView-2 and
    WorldView-3; WV-2 and WV-3) in detecting densely colonized microbial mats near
    streams in the Lake Fryxell basin region using spectral parameters and spectral
    linear unmixing models (Power et al., 2020; Salvatore, 2015; Salvatore et al.,
    2020, 2021). In addition to the strong photosynthetic signatures identified near
    stream channels and lake margins, we also observed enhanced spectral signatures
    indicative of photosynthetic activity in upland areas not connected to streams
    or lakes (Power et al., 2020). While remote sensing techniques have been demonstrated
    to be effective in regions of dense microbial mats, these techniques have not
    been specifically validated throughout the broader landscape where photosynthetic
    communities are much more dispersed and their resultant signatures are often much
    weaker and discontinuous. Therefore, this work tests the hypothesis that these
    observed spectral signatures outside of stream channels are associated with areas
    of increased soil productivity and not, for example, associated with spectral
    artifacts created by topographic or lithological variations. Our objectives for
    this study are to assess the detectability of biocrust and examine the environments
    in which these unique communities are found in the MDV. By investigating the spatial
    distribution of biocrusts using orbital data, our work contributes in part to
    efforts in refining existing carbon budgets (e.g., Barrett et al., 2006b; Burkins
    et al., 2001), predicting future carbon stocks, and examining controls over the
    distribution and activity of biocrusts in the MDV. Here, we present the first
    assessment of biocrust detectability in the MDV terrestrial landscape using a
    combination of laboratory hyperspectral spectroscopy, WorldView-2 and WorldView-3
    multispectral satellite imagery, and in-situ soil and biocrust surveying and sampling.
    2. Materials and methods 2.1. Site description The MDV are the largest contiguous
    ice-free area on the Antarctic continent, with approximately 4500 km2 of exposed
    soil, stream, and lake ecosystems (Levy, 2013). Glacial meltwater during the austral
    summer (i.e., 24 h daylight) feeds streams that flow for an average of 4–9 weeks
    per year (Wlostowski et al., 2016). These streams drain into perennially ice-covered
    lakes along the floor of Taylor Valley. While dense microbial mats (mm – cm thick)
    occupy streams and lake margins (Fig. 1 a), biocrusts occur at lower densities
    as discontinuous mats in intermittently wet soils (Fig. 1 b, c). The microbial
    mats are dominated by cyanobacteria (e.g., Nostoc, Oscillatoria, and Phormidium)
    and also contain chlorophyta (green algae) (Alger et al., 1997), various diatom
    species (Alger et al., 1997), and mosses which can also occur separately from
    microbial mats (Bryum spp. and Hennediella spp.; Pannewitz et al., 2003; Schwarz
    et al., 1992). While studies on biocrust composition in the MDV are lacking, the
    biocrusts here contain cyanobacteria and mosses based on visual identification
    and appear to be dominated by Nostoc specifically. Communities of nematodes, rotifers,
