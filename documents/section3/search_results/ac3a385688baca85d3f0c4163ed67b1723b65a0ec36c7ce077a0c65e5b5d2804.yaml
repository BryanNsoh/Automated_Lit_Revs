  description: Discerning vulnerability differences among different aged trees to
    drought-driven growth decline or to mortality is critical to implement age-specific
    countermeasures for forest management in water-limited areas. An important species
    for afforestation in dry environments of northern China, Mongolian pine (Pinus
    sylvestris var. mongolica Litv.) has recently exhibited growth decline and dieback
    on many sites, particularly pronounced in old-growth plantations. However, changes
    in response to drought stress by this species with age as well as the underlying
    mechanisms are poorly understood. In this study, tree-ring data and remotely sensed
    vegetation data were combined to investigate variations in growth at individual
    tree and stand scales for young (9 − 13 years) and aging (35 − 52 years) plantations
    of Mongolian pine in a water-limited area of northern China. A recent decline
    in tree-ring width in the older plantation also had lower values in satellited-derived
