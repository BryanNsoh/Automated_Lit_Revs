    analysis Full size table Conclusion The IoT has been employed in agriculture to
    increase crop yields, enhance quality, and lower expenses. Hence, we have proposed
    an IoT-based SmartTech-Agri device to monitor the soil condition and field monitoring
    of precision agriculture. The proposed device is designed and employed in agricultural
    field. We have observed the real-time data from different sensors placed in agriculture
    field. Cost of SmartTech-Agri device is very low. Accuracy of the proposed device
    is upto the satisfaction level. If the farmers successfully employ this agricultural
    IoT-based solution, they will produce enough crops for the upcoming population’s
    rapid growth. The cloud sense data will likely be utilized in our future research
    to build the machine learning models for intelligently automated in precision
