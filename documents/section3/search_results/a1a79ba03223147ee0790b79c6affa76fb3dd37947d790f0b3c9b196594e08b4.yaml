  description: This study assessed the effects of rainfall on soil physico-chemical
    properties (pH, moisture, temperature, Nitrogen value, Phosphorus value and Potassium
    value) of MD2 pineapple cultivation on marginal soil, and also investigated correlation
    between rainfall and soil physico-chemical properties based on IoT-based monitoring.
    Agromon Smart Agriculture and NPK Sensors (Agromon) that is equipped with a Sigfox-based
    wireless transmitter was used to provide real-time marginal soil properties data
    from an experimental MD2 pineapple field plot in UiTM Sarawak. Rainfall data between
    March and July 2021 for Samarahan Rainfall Station were obtained from Department
    of Irrigation and Drainage, Sarawak (DID). Soil properties data were transmitted
    from field plot gateway to the nearest Sigfox base station in Santubong, and subsequently
    to SATU dashboard server in order to be accessible to all users. Agromon demonstrated
    the capability of IoT system in monitoring selected soil properties across favored
    and unfavored weather conditions. Pineapple farmers can make timely and cost-effective
    farm operation decision anywhere to optimize plant vigor and therefore, improve
    yield.
