    IEEE Conference Location: Stellenbosch, South Africa SECTION I. Introduction Water
    scarcity and inefficient water management in agricultural practices have become
    major concerns worldwide. Traditional irrigation techniques frequently cause overwatering
    or under watering, which reduces crop yields and wastes water. The ESP32 microcontroller-based
    smart irrigation system we demonstrate in this research combines sensor data,
    connectivity, and intelligent control to provide accurate and effective water
    management. Agriculture has been essential for sustaining human diets for thousands
    of years. However, global food production has been declining since the twentieth
    century due to rising population and shrinking cultivable land. The global population
    is expected to increase to 8.5 billion by 2030 and 9.7 billion by 2050. Furthermore,
    the growing threat of global warming has had a significant impact on agricultural
    productivity around the world. With agriculture employing 75% of the global population,
    there is an urgent need for solutions to address the ongoing food production crisis
    and combat global warming. South Africa has the largest agricultural land on the
    African continent. As of 2020, the country’s agricultural land amounted to over
    96 million hectares and still be ranked as one of the 30 driest countries in the
    world with an average rainfall of about 40% less than the annual world average
    rainfall. Water management is needed and to address this situation, various strategies
    and innovative agricultural practices need to be implemented to uplift the farming
    culture. Researchers have proposed different approaches to monitor irrigation
    using embedded system technology. These approaches involve the use of smart systems
    to assess moisture content and plant growth. Automation of irrigation systems
    can be achieved by continuously monitoring moisture levels and activating the
    irrigation system accordingly, rather than relying on predefined schedules. Some
    systems utilize solenoid tubes to control irrigation, cutting off water supply
    when the desired moisture level is reached. These developments can significantly
    benefit regions facing water scarcity by increasing agricultural productivity.
    This paper discusses a smart agricultural system that assists farmers in efficiently
    managing water levels. The system consists of a controller unit and various sensors,
    including moisture, temperature, humidity, and water level sensors. Data from
    these sensors is transmitted between the cloud and the system through both wired
    and wireless connections. The system incorporates a mobile app that enables users
    to control water irrigation. By making use of technologies such as the Internet
    of Things (IoT) and wireless communication, farmers can design irrigation plans
    based on their specific agricultural profiles, optimizing water usage according
    to user input. Additionally, moisture sensors continuously monitor soil dryness,
    and plant root temperature is monitored for smart farming practices. The system
    processes sensor data and triggers actuators to transmit information online to
    the application as shown on figure 1. Fig. 1. System structure of the proposed
    design. Show All Numerical calculations based on the sensor data are performed
    to control water irrigation. Effective planning of water systems and fertilization
    is crucial for proper crop development. Environmental factors such as humidity,
    climate conditions, and pesticide usage also influence water consumption. Therefore,
    data on challenging climate conditions are collected and utilized to make informed
    decisions to increase crop production. For instance, hot, dry, sunny, and windy
    conditions require more water for irrigation, while cold, humid, snowy, and less
    humid conditions require less water. The process involves three steps as shown
    in Fig. 1: data collection, data processing, and obtaining results. Initially,
    environmental information is collected through sensor nodes, which is then transmitted
    to the processing unit. The data is subsequently fed into three different microcontrollers,
    controlling distinct operations. After processing, the results are directed to
    their respective outputs, including a liquid crystal display commonly called LCD
    display, the water pump, and the Telegram app. Briefly, the results of the research
    will contribute to agriculture by enabling users to rationalize water and power
    usage as well as reducing financial cost. After the introduction, the paper has
    five major sections to in order to get results expected. Firstly, a deep literature
    review was done to gain insight information on the smart irrigation system. Secondly,
    after choosing an appropriate approach, the next section is to clarify the methodology
    that will be apply which is the design science research method. In addition, the
    budget and component list are discussed into the same section. Thirdly, the results
    will be presented and explained in relationship to the objective assigned. The
    last section of this paper is conclusion followed by references. SECTION II. Literature
    review The concept of precision farming or smart farming has been in existence
    for nearly thirty years, and numerous research projects have been conducted in
    this field. Wireless sensor networks have been utilized to collect field information
    such as temperature, soil moisture, and pH levels, enabling real-time monitoring
    through IoT technology. Researchers in [1] and [3] developed an ESP32-based and
    Arduino-based model based on soil moisture sensing which is the most used approach.
    Some systems have been developed specifically for farmers with limited technological
    knowledge, employing a smart control board to monitor the entire system. Several
    research studies have focused on greenhouse temperature and humidity monitoring
    systems, providing real-time data through IoT using boards like NodeMcu. Some
    studies such as [2] used a solar powered irrigation system with incorporated soil
    moisture data along with temperature and humidity measurements. A cloud-based
    greenhouse [3] environment monitoring system has been proposed, storing temperature
    and humidity data on a web server. The concept of urban farming has gained attention
    due to decreasing cultivable land and increasing urban populations. Research has
    explored alternatives to conventional glass greenhouses, such as fully polythene-covered
    steel structures known as Poly Houses, which incorporate various sensors to monitor
    different aspects of the environment [3]. Efficient irrigation methods have been
    a key focus in precision farming research based on advanced techniques involving
    machine learning [8], computer vision, and unmanned aerial vehicles are also being
    employed in precision farming. While numerous research articles exist on greenhouse
    climate control, IoT-based farm monitoring systems, and irrigation systems, there
    is a lack of integration among these components into a comprehensive IoT-based
    precision farming solution. This project aims to fill that gap by combining all
    aspects of precision farming into a single IoT-based farm environment controller
    with a smart irrigation system. The system enables monitoring and control of the
    climate both locally and remotely, as well as automatic irrigation without human
    intervention. SECTION III. Methodology A. System Architecture Fig. 2. DC power
