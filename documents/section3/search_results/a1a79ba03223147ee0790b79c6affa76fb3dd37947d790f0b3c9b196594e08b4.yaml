    Hardware in context Urban agriculture is a growing trend that includes various
    techniques such as vertical farming, indoor farming, hydroponics, aeroponics,
    aquaculture, and aquaponics [1]. Hydroponics is a form of vertical farming that
    grows plants in nutrient solutions instead of soil [2]. It can be done with or
    without the use of smart technology. Smart hydroponic systems are designed to
    improve water use efficiency by applying a combination of hydroponic systems with
    drip irrigation [3]. Recent studies have shown that integrating wireless sensor
    networks and the Internet of Things (IoT) into hydroponic systems can assist in
    optimal plant growth [1]. The architectural design of smart hydroponics systems
    has evolved over the past ten years or more [4], [5], from purely hardware components
    [6], [7] to designs that include server and client services [5], [8], [9]. The
    ability of smart hydroponics has evolved from monitoring only to providing corrective
    ability to maintain equilibrium required by the hydroponics system [10], [11],
    [12]. Smart hydroponics systems commonly consist of the following components:
    1. Hydroponics hardware that provides a planting platform, 2. Data acquisition
    hardware to capture parameters of the hydroponic solution, 3. Server processing
    that analyses data captured by the data acquisition, and 4. Client services that
    provide different choices of services at the user end. Remote monitoring and automatic
    regulation of hydroponic systems have been achieved with systems consisting of
    a network of devices allowing the value of sensors to be remotely monitored and
    controlled in real-time. These systems feature the ability to self-regulate with
    minimal user intervention. For example, [7] developed an auto-calibrated pH sensor
    capable of detecting and correcting out-of-range pH readings through an attached
    irrigation system. However, users could not remotely identify the pH reading in
    real-time. The choice of hydroponics hardware depends on regional needs, with
    most literature choosing nutrient film techniques as less water is required [4].
    Sensors deployed in the data acquisition system mostly focus on the water level
    and pH reading of the system [13]. More recent designs have deployed more sensors
    to detect other parameters such as EC reading and temperature of water [9]. The
    processor connecting directly to the sensors at the hardware level has shifted
    from Arduino UNO [8] to Arduino MEGA boards [14], and later to custom-made PCB
    boards or ESP32 boards [9], [15] that have higher clock speeds and WiFi features
    in their circuitry. For data transfer protocols, WiFi and LoRaWAN are more commonly
    chosen [5]. The server processing has Thingspeak as the most frequently found
    service deployed by the literatures. These literatures do not provide client service
    in the form of a mobile application interface because their main purpose is to
    minimize user manual intervention. The client service is normally in the form
    of notification and does not receive input from the user [5], [13]. Notifications
    are only sent to the user when critical situations occur, such as when water levels
    are lower than normal [5]. [8] uses Firebase, which allows connection to a client’s
    mobile application, but it did not report any GUI. However, there are situations
    where user input is required. Our study proposes a system that allows customizing
    parameters of system to suit different plants, which is not addressed in most
    literatures. Although [14] reported trials for different vegetables planted in
    their system, they did not explain in detail how the changes to parameters were
    made. In addition, the system proposed by [14] costs around 400 USD, which is
    relatively high. According to [16], the cost of a small, uncomplicated hydroponic
    system typically ranges from USD 50 to USD 500. Medium systems cost at least several
    hundred dollars, while large systems can cost several thousand dollars or more.
    In developing countries like Malaysia, a ready-to-use 4-tier waterfall home garden
    costs RM 599 (USD 130) [17], while a DIY hydroponic set with a timer costs RM
    229 (USD 50) [18], both without IoT. A ready-to-use 32-pot full-spectrum system
    including a timer, pH meter, and digital timer but without mobile app IoT control
    costs RM 1099 (USD 240) [19]. SMART GROW outperforms these systems at a lower
    cost, making it more affordable and customizable for developing countries. While
    there are existing works on automated hydroponic systems [10], [11], [12], no
    specific steps or costs are given. Four commercial automated smart hydroponic
    systems were reviewed for their cost, features, graphical user interface design,
    and pros and cons. Additionally, the tools and techniques used to develop the
