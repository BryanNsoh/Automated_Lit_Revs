    Full size image Implementation of SmartTech-Agri After successful design of our
    proposed SmartTech-Agri device, we have to implement the prototype of our model.
    Experimental set up is shown in Fig. 6. It shows the SmartTech-Agri prototype
    of our proposed device which will monitor the different parameters of agricultural
    crop field. Fig. 6 Proto-type model of SmartTech-Agri device Full size image The
    humidity sensor, temperature sensor, soil moisture sensor, smoke sensor, motion
    detection sensor, buzzer, LED, relay, and motor are all connected to the microcontroller
    UNO_R3_Wi-Fi_ATMEGA328P_ESP8266. These sensors detect numerous soil parameters,
