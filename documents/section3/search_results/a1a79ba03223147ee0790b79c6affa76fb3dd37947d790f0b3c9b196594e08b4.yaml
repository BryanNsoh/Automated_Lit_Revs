    GROW system. The Technology Acceptance Model (TAM) [17], a theory that models
    how users accept and use technology, was applied to the user testing of the hydroponic
    system. Two main aspects were considered: • Perceived usefulness or how users
    find the system useful for a specific task. • Perceived ease-of-use or how easily
    users can handle the system with minimal guidance. The following factors were
    considered during user testing: • Learn ability and intuitiveness. • Error prevention
    and error handling • Visibility and documentation • Discoverability and exploration
    • Consistency • Interactivity Users were provided with the SMART GROW system,
    including both the physical setup and the app, as well as a user testing form
    with the above factors listed for rating. Based on the user testing results, three
    factors - learnability and intuitiveness, error prevention and error handling,
    and consistency - passed. However, visibility and documentation, discoverability
    and exploration, and interactivity were rated as minor failures. For visibility
    and documentation, users initially found it difficult to update or delete available
    plant data. However, this issue was quickly resolved through exploration of the
    available options. Although users rated discoverability and exploration as a minor
    failure, they did not test all of the functions available in the SMART GROW app
    within the given time frame. Nevertheless, they were able to view the main features.
    This issue was addressed by allowing users more time for exploration. For interactivity,
    developers expected that users would use the app occasionally throughout the day,
    compared to current practice of manually checking the hydroponic set only when
    remembered. In the user testing form, users were asked if they used the app occasionally;
    they reported using it once or twice per day, which was better than expected.
    Overall, users were satisfied with the proposed system. User planting Users were
