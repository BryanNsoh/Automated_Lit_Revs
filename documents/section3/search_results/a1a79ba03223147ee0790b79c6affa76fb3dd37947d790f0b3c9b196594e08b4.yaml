    The details of proposed SmartTech-Agri have been presented here. Details of all
    sensors are also presented in this section. A. Block Diagram of SmartTech-Agri
    Device: Cost-effectiveness, energy economy, reliability, and resilience are the
    main concepts that drove us to build these nodes. (a) Integrated Design of the
    Sensors Four sensors that have been recalibrated and utilized to measure moisture,
    temperature, motion of birds or other animals, and fire detection. The PIR sensor
    detects intruders near the field, soil moisture sensors measure the percentage
    of moisture content of the soil and smoke sensor senses the smoke from fire. Figure
    4 displays the deployed block diagram in more detail. The basics of different
    sensors are briefly described in the following subsection. Fig. 4 Block diagram
    of SmartTech-Agri Full size image i. Moisture Sensor (REES52) The resistance of
    the fork-shaped moisture sensor probe varies with soil moisture content and operates
    as a variable resistor (similar to a potentiometer). Soil conductivity and resistivity
    improve as soil moisture content increases. We can determine the soil moisture
    content by measuring the output voltage generated by the sensor in accordance
    with the resistance. To get our threshold value, we will first take an analogue
    reading from absolutely moist soil. If the analog reading exceeds this value,
    we will notify the user to water the soil. ii. Smoke Sensor (MQ-2)The smoke sensor
    can be used to detect flammable gas leakage and smoke. All the measuring parameters
    of this sensor can be measured from the datasheet of MQ-2 [27]. It is shown that
    the clean air has Rs/R0 value of 9.8. We can determine the R0 value of fresh air
    using this ratio. By running the sensor in fresh air and applying the analogue
    voltage output of the sensor according to Eq. (1), we can determine the Rs_air
    value of fresh air by analyzing the circuit of the MQ-2 sensor. $$ Rs\\_{\\text{air}}
    = ((5.0 - {\\text{Analog Voltage}}) \\, /{\\text{ Analog Voltage}}) $$ (1) We
    can calculate the value of Rs_air of fresh air from the Rs/R0 ratio. Now the Rs_air
    and Rs/R0 will change in the presence of smoke, and since Ro is fixed, we can
    compare this information with the data sheet to estimate the smoke concentration.
    iii. Temperature and Humidity Sensor (DTH11) This is a low-cost digital temperature–humidity
    sensor which computes the temperature and humidity in soil and environment. This
    sensor consists of 3-pin. Its data sensor output pin is connected with microcontroller
    digital pin. iv. Motion Sensor (PIR) The motion sensor (PIR) detects the movement
    of a human or animal within a range of around 10 m across the sensor placed in
    the agriculture field. This PIR sensor is capable of detecting different infrared
    radiation levels. The majority of PIR sensors feature a 3-pin connector on the
    bottom or side. One pin will be utilized for ground, another for signal, and the
    last for power. Power levels of up to 5 V are normal. The PIR sensor’s output
    remains low until motion is detected. It takes some time for the PIR sensor to
    warm up and begin functioning properly. (b) Integrated Design of IoT Gateway It
    serves as a communication bridge by establishing connections between the sensors
    and other devices like Wi-Fi, Bluetooth, etc. using internet. In SmartTech-Agri,
    an IoT gateway is employed to pass data from field to the processing unit. To
    achieve the stated goal, Wi-Fi and TCP, two widely utilized protocols, are used.
    We have created a webpage for managing and keeping track of the sensors. Additionally,
    it aids in the sensor data retrieval. (c) Integrated Design of Remote Servers
    We have created a Web server as part of our design. The files that make up a website
    are kept on the Web server along with the web server software. The servers are
    kept in a cloud-based environment. The SmartTech-Agri system is a \"unique system
    for precision agriculture\" since it uses this server to monitor the soil health
    monitor, intruders close to the field, and a smoke sensor to identify the smoke
    emitted from the fire. (d) Integrated Design of Sensor Nodes In order to produce
    SmartTech-Agri, sensor nodes are organized in a waterproof design. The android
    application displays the different parameters like temperature, humidity, soil
    moisture, smoke, and motion which can be programmed into a microcontroller. B.
    Circuit Diagram of SmartTech-Agri Device: We have used UNO_R3_Wi-Fi_ATMEGA328P_ESP8266.
    It is used to obtain the sensor nodes active sleep mode. The UNO_R3_Wi-Fi_ATMEGA328P_ESP8266
    microcontroller is low-cost compared to other commercial alternatives. The device’s
    reliability qualification findings show that the expected data retention failure
    rate is substantially less than 1PPM during a 20-year period in hostile atmospheric
    conditions [12]. Figure 5 shows the circuit diagram of our proposed SmartTech-Agri
