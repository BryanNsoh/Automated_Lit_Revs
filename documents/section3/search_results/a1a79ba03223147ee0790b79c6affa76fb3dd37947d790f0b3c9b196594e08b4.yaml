    System 1. Introduction Saffron (Crocus sativus) is renowned for its unique flavor,
    aroma, and natural coloring properties and medical applications. (Rezaee Khorasany
    and Hosseinzadeh 2016; Bingcong Xing et al., 2021) Saffron has potential medical
    applications that include its role as an antioxidant, mood enhancer (Peng Zhou
    et al., 2022), neuroprotective agent (Marx et al., 2019), anti-inflammatory, and
    potential benefits for cardiovascular health, weight management, eye health, cancer
    prevention, menstrual health, and skin health (Boskabady and Farkhondeh, 2016,
    Akhondzadeh et al., 2010, Agnihotri, 2015). However, further research is needed
    to confirm its effectiveness and safety for specific medical conditions. It should
    be used in moderation and under medical supervision (Amin et al., 2011, Bani et
    al., 2011), but its cultivation is characterized by substantial manual labor,
    making it one of the world''s most expensive spices. This study addresses a significant
    research gap in the field, focusing on the nuanced growth stages (López Córcoles
    et al., 2015) of saffron and the critical environmental factors that influence
    its development. The aim is to provide novel insights into optimizing saffron
    production through IoT and addressing the challenges posed by its cultivation,
    which have been relatively understudied in existing literature. The two major
    analytical points are: 1. Optimizing Growth Stages: It is hypothesized that understanding
    the specific environmental requirements at each saffron growth stage can lead
    to improved crop management practices, ultimately enhancing saffron yield and
    quality. 2. Greenhouse vs. Open Field Cultivation: The expectation is that greenhouse
    cultivation provides more precise control over environmental factors such as light,
    temperature, and humidity, leading to higher saffron production efficiency compared
    to traditional open-field methods. This comparative analysis fills a gap in existing
    research. The five major stages of the annual saffron cycle—sprouting, flowering,
    leaf development, daughter corm development, and dormancy—are influenced by various
    factors, which have been deduced and summarized from different works as below
    1.1. Temperature Abbasi et al. (2009) and Nehvi et al. (2022) observed no bud
    growth during the first 30 days after leaf withering despite warm temperatures,
    but flowering commenced shortly thereafter. Interestingly, Molina et al. (2005)
    found optimal floral development within a range of 23–27°C for over 50 days, though
    exceeding 150 days resulted in floral abortion. A separate study by Zhang et al.
    (2023) highlighted the crucial role of temperature in flower emergence. They demonstrated
    that lowering the temperature to 17°C after initial incubation at warmer conditions
    (23–27°C) was essential for successful blooming. Higher temperatures, as reported
    by Wang et al. (2020), can impede flower initiation and even cause existing blooms
    to abort. Notably, their research showed that corms kept at 9°C produced no flowers
    at all. Further research by Li et al. (2022) investigated the impact of seasonal
    temperature fluctuations on saffron phenology. They observed rapid leaf withering
    followed by flower initiation in late spring/early summer when temperatures reached
    20°C. Conversely, prolonged hot summers delayed flower emergence until late autumn
    when temperatures dropped to 15–17°C. 1.2. Humidity Research conducted by Singh
    et al. (2021) suggests that maintaining an average air temperature of 23.34°C
    and relative humidity of 65.71% for 60 days during corm incubation promotes efficient
    flower ontogenesis. However, for optimal sprout development, Zhao et al. (2019)
    found that 36 days of incubation at 19.77°C with 67.71% humidity was more effective.
    Interestingly, both excessive and deficient rainfall during the bud sprouting
    period have been linked to decreased saffron production and productivity, as noted
    by Kumar et al. (2018). Additionally, chilling periods in December and January,
    with mean aerial temperatures around 2.4°C, appear to be crucial for successful
    saffron flowering, according to the findings of Khan et al. (2023). 1.3. Light
    intensity The role of light intensity in saffron cultivation remains somewhat
    enigmatic, particularly its impact on daughter bulb quality and seed yield. However,
    recent research by Chen et al. (2024) explored the effects of different light
    intensities and red/blue light combinations on saffron plants. Their findings
    suggest that a light intensity of 200 μmol m⁻² s⁻¹ with a 3R2B ratio might be
    optimal for maximizing stigma yield, quality, and nutrient content. On the other
    hand, studies by Liu et al. (2020) indicate that higher light intensities can
    compromise stigma yield and quality, despite promoting leaf growth and photosynthesis.
    Leveraging the wealth of knowledge obtained from previous studies, an IoT-based
    saffron system offers unprecedented opportunities to revolutionize saffron cultivation
    by providing precise environmental control, data-driven insights, and adaptive
    management strategies. This integration of technology and scientific understanding
    holds great promise for advancing saffron production efficiency and sustainability
    in the future. 2. Materials and methods 2.1. Technologies used The technologies
