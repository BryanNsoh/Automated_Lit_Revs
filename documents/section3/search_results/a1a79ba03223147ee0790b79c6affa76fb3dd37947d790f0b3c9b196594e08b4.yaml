    Photosynthetically Active Radiation (PAR) is an important parameter in the plant
    photosynthesis process, which can relate to plant growth, crop water use, and
    leaf gas exchange. Previously, many researchers utilized commercially available
    sensors to monitor PAR. The high cost of the commercially available PAR sensors
    has limited researchers, agricultural professionals, and farmers to use and expand
    PAR monitoring in agricultural lands. Thus, this paper focuses on designing an
    affordable Internet of Things (IoT)-based PAR sensor monitoring system including
    3D-printed enclosures (waterproof) for the sensors, performance evaluation of
    multiple light sensors, solar powering configuration, cloud setup, and cost analysis.
    Three sensors, including VTB8440BH photodiode, SI 1145, and LI-190R sensors, were
    evaluated. The 3D-printed waterproof enclosures were designed for the photodiode
    and SI 1145. Particle Boron was used for recording and sending the sensor data
    to the IoT webserver. Both the photodiode and SI 1145 were compared to LI-190R,
    which is the industry standard. In the calibration process, the R2 values of the
    photodiode and SI 1145 with LI-190R were 0.609 and 0.961, respectively. Field
    validation data shows that SI 1145 had a strong correlation with LI-190R. In addition,
    the performance evaluation data shows the photodiode had a weaker correlation
    with LI-190R than SI 1145. In conclusion, the study successfully developed and
    designed affordable and reliable IoT-based PAR sensor monitoring systems, including
    a 3D-printed housing, hardware, programming, and IoT website. SI 1145 with a glass
    filter is an alternative sensor to monitor PAR at a low cost and has the advantage
    of being connected to IoT microcontrollers. Keywords: Photosynthetically Active
    Radiation (PAR); IoT (Internet of Things); agriculture 1. Introduction Photosynthetically
    Active Radiation (PAR) describes the range of solar radiation that is used by
    organisms in the photosynthesis process. The wavelength of solar radiation in
    the PAR range is 400–700 nm. PAR measurement is important, as solar radiation
    is one of the main components determining plant photosynthesis. When leaf photosynthesis
    increases, PAR increases [1]. Standard commercially available PAR sensors include
    LI-190R (LI-COR, Inc., Lincoln, NE, USA) and Apogee SQ-500 (Apogee Instruments,
    Inc., Logan, UT, USA). In the past, PAR sensors have been used in various research,
    such as measuring the amount of light above and below the canopy of wheat [2];
    monitoring light in vertical farming for strawberry production [3]; measuring
    and controlling a lighting system for energy efficient crop production [4]; parameterizing
    evapotranspiration rates across a field of asparagus [5]; assessing the effects
    of full sun, medium light intensity, and vegetation shade on diverse species of
    plants [6]; and understanding the effect of PAR on the exchange of CO2, water,
    and energy between plants and their environment [7]. An example of using a PAR
    sensor is estimating the growth of soybeans. Soybeans, a known photosensitive
    crop, have been used to test PAR levels in accordance with simulated surface dimming,
    a way to decrease photosynthetically active radiation. A study within the Journal
    of Agrometeorology took three genomes of soybeans and tested their response to
    altered PAR levels via a custom shading net [8]. The study was done to find the
    best way to decrease PAR levels, which they tested using a Line quantum sensor
    (LI-191S, LICOR). Even though it has been stated that climate change will not
    have a major impact on PAR levels [9], it can be predicted that levels will change.
    These changes, however, are more impacted by local environmental factors, with
    its main parameter being water vapor pressure. Excessive gas emissions can also
    cause PAR levels to lower due to an increase in particulate matter in the atmosphere
    [9], thus absorbing more PAR prior to reaching the Earth’s surface. The cost of
    the standard PAR sensor is between 400–500 USD, and the datalogging system cost
    ranges from 500–2300 USD. This high cost of the commercial version of the PAR
    monitoring systems, including a PAR sensor and a datalogger, limits access for
    researchers, farmers, and agricultural professionals. This motivates the development
    of a low-cost version of a PAR monitoring system. The presentation of a low-cost,
    low-profile Photosynthetic Active Radiation sensor that was developed by Purdue
    University was first introduced at the ISCAS conference in Spain [10]. This sensor’s
    composition includes a silicon photodiode, a 400 to 700 nm optical filter, an
    optical diffuser, and a current-to-voltage conversion circuit. The translucent
    material of the diffuser disperses incoming light, which results in angle dependence.
    To amend this occurrence, the light diffuser uses a cosine corrector. There are
    various commercially available PAR quantum sensors, such as the LI-190R. While
    these sensors are very precise and well-calibrated, they are quite costly. Seated
    in the USD 300–400 price range, this does not include the corresponding meter
    required to display the output. Meanwhile, this newly developed low-cost PAR sensor
    has a total cost of half the amount: 111.83 USD.Light intensity is the factor
    contributing to the level of error displayed by this sensor. For the highest accuracy,
    light intensity must be at maximum intensity. Similar to the sensor developed
    by Purdue University, the GaAsP sensor has a sensor head and body that includes
    a photodiode and an acrylic diffuser that protects the photodiode. This provides
    cosine correction, like the sensor developed by Purdue University. Also, this
    sensor comprises an aluminum tube, a drainage hole, and an acrylic body located
    below the diffuser bonded via methylene chloride. For quick connection and disconnection
    for calibration and repair in a field setting, the sensor was designed with 40–50
    cm of multi-stranded communication wire. The GaAsP does have some sources of error,
    including spatial error, temperature dependence error, spectral response error,
    and signal drift error. Spatial error is the main source of errors, but it can
    be minimized if both the diffuser and photodiode are level with the outer rim
    of the sensor. Temperature dependence error occurs when temperatures reach levels
    above 15 °C, at a 3% margin. Previously, researchers developed an inexpensive
    datalogging system and connected it to a commercial version of a PAR sensor. For
    example, Barnard et al. (2014) utilized an Arduino microcontroller (Arduino, Turin,
    Italy) as a datalogger to read an LI-190 [11]. Harun et al. (2015) used an ATMEGA628
    microcontroller (Microchip, Chandler, AZ, USA) to read an LI-190 [12]. An inexpensive
    data logging system with a commercial version of a PAR sensor still costs around
    700 USD [11]. Other studies have developed a low-cost PAR sensor using a photodiode.
    For instance, the Vishay BPW34 photodiode (Vishay, Malvern, PA, USA) was used
    to measure PAR [13]. This design used a silicon photodiode, a diffuser, and an
    optical filter. This study found that the sensor measured PAR well at high light
    intensities, but had a larger error at lower light intensities. Pontailler (1990)
    also used a gallium arsenide photodiode to measure PAR [14]. This design did not
    use a filter, only the photodiode and a diffuser. The results show a good correlation
    with the LI-190 PAR sensor, but it overestimated by about 23% when measuring monochromatic
    light, which is in the wavelength range of 570–620 nm, one example of light that
    produces this wavelength range is sodium lamps. The University of England carried
    out a case study centered around triticale, where the methodology for measuring
    the fraction of absorbed photosynthetically active radiation (fAPAR) using both
    active optical and linear irradiance sensors was described [15]. This measure
    of PAR is an important aspect of plant biomass production and plant growth modeling.
    The linear irradiance sensor newly created by Spectrum Technologies was studied
    and applied to agriculture through the crop triticale. The conclusion of this
    study emphasized the importance of sensor placement and solar illumination conditions.
    The linear quantum bar sensor was used to measure soil and canopy PAR (Rs and
    Rcs) but needed to be positioned at least 40 cm above the intended surface. It
    was explained that the linear quantum bar could achieve temporally stable readings
    within an elevation of 5° of solar noon. Also recommended was orienting the linear
    quantum sensor across rows to reduce measurement variance. There have also been
    methods to measure PAR using leaf area index measuring tools. Located in West
    Africa, a study focusing on millet crop and shrub fallow used this method for
    estimating the Intercepted PAR (IPAR). The Li-Coy LAI-2000 hemispherical radiation
    sensor is a sensor originally intended to estimate the canopy leaf area index.
    The LAI provides both canopy structure and angular information, allowing for a
    more efficient manner to measure these values compared to traditional methods.
    These methods allowed for a successful simulation of both instantaneous and daily
    IPAR. Results showed that a reasonable degree of accuracy can be achieved by using
    the LAI-2000. A noteworthy mention explains that both clear and cloudy days lead
    to increased errors [16]. Previous research shows an improvement in the design
    and development of a PAR sensor monitoring system is needed. As technology has
    developed, the IoT (Internet of Things) allows for connecting, monitoring, and
    controlling devices in real-time at a low cost [17]. Examples of many different
    applications for IoT have been implemented by growers in various countries for
    increased efficiency. Increased cost efficiency, energy efficiency, and work efficiency
    are all areas of benefit when utilizing the IoT in agriculture. Data transmission
    efficiency was studied in a review by Xu et al. (2022) on different methods for
    data transmission for the IoT in agriculture [18]. Various tradeoffs exist in
    terms of IoT data-sharing systems. These include Wi-Fi, LoRa, Bluetooth, and WAN
    wireless; these systems are readily available for implementation depending on
    the needs of the producer [18]. This exemplifies the customization that IoT has
    to offer the industry as well as academia to outfit a system to the exact specifications
    needed. An increase in customization and optimization undoubtedly increases the
    user experience as well as ensures that each system is only using what is needed
    for a given project. An example of this was the ZigBee WSN (wireless sensor network)
    optimized for medium-range usage within a large greenhouse space for humidity
    and fan monitoring using nodes [19]. This system utilized in the study demonstrates
    the basics of how an IoT network can store data and, furthermore, allows for it
    to be transported to the correct location. In addition to ZigBee, LoRa and Wi-Fi
    are also utilized to transfer the data and signals to drive actuators at a low
    cost [20]. Emerging communication technologies, including 5G and NB-IoT (narrow-band
    IoT), have started to be implemented in precision agriculture [21]. By 2026, the
    IoT market is expected to achieve an evaluation of USD 13 billion [22]. While
    the costs of the IoT for usage in precision farming may increase growers’ operating
    costs, the savings generated from time usage efficiency negate upfront costs.
    For example, in 2022, a system to monitor indoor environment data using IoT and
    open-source software was able to see a cost reduction from 230,000 USD to 5000
    USD for a 9290 m2 building using a traditional BAS (Building Assessment System),
    establishing a cost-effective, scalable, and portable IoT data infrastructure
    for indoor environment sensing named BDL (Building Data Lite) [23]. By creating
    a cost-effective system for IoT data measurement, the design team was able to
    save thousands of dollars on a monitoring system. The usage of open-source software
    should be noted also as this is becoming an increasingly popular method to drive
    down costs and increase system sharing [24]. IoT creations and optimizations are
    changing the operating landscape in which humans monitor the world. By creating
    systems that are more cost-effective, saleable, and connect more seamlessly, a
    natural trend of increasing profits will follow, barring no other unforeseen circumstances.
    As the cost of the IoT system decreases, the IoT technology has been utilized
    in many applications in agriculture, including plant disease prediction, frost
    protection, and irrigation scheduling [25,26]. This led to an increase in crop
    yields and quality [12,27,28]. The use of IoT technology in agriculture is expected
    to increase further as other previous studies have demonstrated its benefits in
    helping stakeholders make timely and informed decisions [29]. Over the years,
    many open-source photodiodes and light sensors have been developed. However, the
    evaluation and their potential use for PAR monitoring with a glass-cut filter
    have not been demonstrated. Moreover, making the PAR data more accessible through
    the IoT has not been well executed. Thus, the purpose of this paper focuses on
    the design and development of an affordable IoT-based PAR monitoring system, including
    3D-printed enclosures (waterproof) for the sensors, performance evaluation of
    each sensor, solar powering configuration, cloud setup, and cost. This affordable
    IoT-based PAR sensor monitoring system will make the PAR measurements more accessible
    to researchers, farmers, agricultural industries, and environmental scientists.
    2. Materials and Methods 2.1. PAR Sensors Three sensors were evaluated: an Excelitas
    Technologies VTB8440BH photodiode (Waltham, MA, USA); an Adafruit SI 1145 Digital
    UV Index, IR, and Visible Light Sensor (New York, NY, USA); and LI-190R PAR sensor
    (Lincoln, NE, USA). The LI-190R outputs millivolts but can be converted to μmol
    m−2 s−1 using Equation (1), which was referred to by LI-Cor Biosciences technical
    document. LI-190R has a spectral range of 400–700 nm. The VTB8440BH photodiode
    has a spectral range of 330–720 nm and a viewing angle of 100°. The SI 1145 has
    an IR and a visible light sensor; the IR sensor has a spectral range of 550–1000
    nm, and the visible light sensor has a spectral range of 400–800 nm. In this study,
    the visible light sensor of SI 1145 was used because it has a spectral range closer
    to that of PAR (400–700 nm). 𝑃𝐴𝑅= 𝑉 𝑜𝑢𝑡 ∗240.33 (1) where PAR is the PAR reading
    in μmol m−2 s−1, and Vout is the output from the LI-190R in mV. 2.2. Hardware
    Design For the photodiode and the LI-190R circuit, an Adafruit ADS 1115 analog-to-digital
    converter (New York, NY, USA) was used to read the sensor values in 16 bits, which
    allows for higher resolution measurement. A differential reading was used for
    each measurement, which takes a reading using two pins from each sensor. The circuit
    was controlled by a Particle Boron (San Francisco, CA, USA) microcontroller [30],
    and it has an embedded 4G LTE cell modem to send the data to the IoT cloud web
    server. I2C communication in Boron was utilized to connect it with ADS 1115 and
    SI 1145. Particle Boron 4G LTE was selected in this study due to the availability
    of the device, but any other microcontrollers with 4G or 5G technology can also
    be utilized for data logging. Both the photodiode and the SI 1145 are sensitive
    to light outside of the PAR spectral range. Thus, an optical UV AR IR glass-cut
    filter (Gzikai, Guangzhou, China) was used to filter out light outside of PAR
    spectral range. The optical glass-cut filter allows light between 415 nm and 655
    nm to pass through (Figure 1). The filter has a diameter of 6.5 mm and is 1 mm
    thick. The filters used in this design were 5 USD. A polytetrafluoroethylene (PTFE)
    sheet (CGjiogujio, Nanjing, China) was used to diffuse the light entering the
    glass filter and sensor. The sheet is 2 mm thick, and a 7 mm circular section
    was cut using a cork borer. The PTFE sheet sits directly on top of the glass filter,
    and there is a 2 mm gap between the glass filter and the light sensor for both
    the photodiode and the SI 1145. A layout of the sensor, a glass filter, and a
    PTFE sheet is shown in Figure 2. Figure 1. Light penetration of the UV AR IR glass-cut
    filter. Figure 2. Diagram of the layout of the PTFE sheet and glass filter for
    the photodiode and SI1145. An enclosure was designed and 3D-printed for the photodiode
    and the SI 1145. The design was made using Thinkercad (Autodesk Inc., San Francisco,
    CA, USA) software and printed with the MakerBot Replicator 2 3D printer (New York,
    NY, USA). The enclosure consists of two pieces: one piece allows for the glass
    filter and PTFE sheet to be set in place and has a cut-out for either the photodiode
    or the SI 1145. The other piece is a plate that attaches four bolts and nuts.
    The pieces were printed using polylactic acid (PLA). The groove of the enclosure
    allows the use of a cable tie to mount the enclosure to a pipe or a post. The
    enclosure was made waterproof by using a clear silicone caulk at each of the openings.
    The drawing for the enclosure is shown in Figure 3 and printed enclosure is shown
    in Figure 4. Figure 3. Enclosure design. (A): Outside of the enclosure. (B): Bottom
    plate of the enclosure. (C): Inside of the enclosure for the photodiode. (D):
    Inside of the enclosure for SI 1145. (E): Cross-section of enclosure for the photodiode.
    (F): Cross-section of enclosure for the SI 1145. Figure 4. 3D-printed housing
    for SI 1145 and photodiode. To use the PAR sensor monitoring system (Particle
    Boron and PAR sensor) in outdoor conditions, a lead–acid 12 V 7 Ah battery, a
    solar charge controller, and a 12 V 20 W solar panel were used to power the devices.
    An IP67 waterproof enclosure (290 × 190 × 140 mm) was used to house Boron, solar
    charge controller, and a lead–acid 12 V 7 Ah battery. Overall diagram of the affordable
    PAR sensor monitoring system is shown in Figure 5. Figure 5. System diagram of
    the IoT-based PAR sensor monitoring system. 2.3. IoT and Program Design The three
    sensors were connected to Particle Boron to measure, record, and send the values
    to Ubidots IoT webserver [31]. Sensor data is stored on Ubidots as raw variables.
    Synthetic variable function on Ubidots allows users to enter equations to solve
    mathematical problems on the cloud. The instructions of functions are provided
    on Ubidots manual. This synthetic variable function was used to enter each developed
    calibration equation for photodiode and SI 1145 in Ubidots to calculate the estimated
    radiation values. Ubidots allow storing the data for up to 2 years. The dashboard
    on the website allows user to display the data in an easy-to-understand and effective
    way (Figure 6). The data is updated every 10 min and allows real-time data monitoring.
    The 10 min time interval was chosen to minimize battery loss. When the sensors
    were not reading, the 4G modem module was deactivated. The flow of the microcontroller
    programming is shown in Figure 7. In the program, the Boron only connects with
    the cell tower when it sends the value to Ubidots. This allows for saving data
    usage and battery. For each sensor, 100 samples were taken with a 100-millisecond
    delay from each measurement, and then the average was recorded. Figure 6. Screenshot
    of the IoT web server that displays data and shares with users. Figure 7. Flow
    of the microcontroller program. 2.4. Sensor Calibration The sensors were compared
    using a full-spectrum light-intensity controllable 1000 W LED grow light (Viparspectra,
    Richmond, CA, USA). This experiment was conducted in a controlled environment.
    The three sensors were all placed 12.5 cm from the light and were taking readings
    simultaneously. The intensity of the light was increased at different intervals
    ranging from off to maximum intensity. The reading from each of the sensors was
    recorded at each of these intervals and compared. 2.5. Sensor Evaluation in Outdoor
    Environments Three sensors, LI-190R, photodiode, and SI 1145, were installed outside
    at Michigan State University Campus, East Lansing, MI, USA. The sensors were at
    a height of 203 cm and mounted on a 5.08 cm diameter PVC pipe with a cable tie.
    There were no obstructions affecting the path from sunlight to each sensor. A
    12 V 20 W solar panel and a solar charge controller were used to charge a lead–acid
    12 V 7 Ah battery. Particle boron was powered through the micro-USB port. Each
    sensor data was collected every 10 min and sent to the Ubidots webserver. 2.6.
