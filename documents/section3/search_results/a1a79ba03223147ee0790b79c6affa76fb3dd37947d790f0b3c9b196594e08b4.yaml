  description: With the global population on a rapid rise, the demand for food is
    increasing significantly. Research and development of new agricultural technologies
    that can improve crop production are crucial to address this challenge. Among
    such advancements, Internet of Things (IoT)-based indoor hydroponic cultivation
    has emerged as a practical solution, particularly in urban areas. This approach
    offers the potential for improved, high-quality yields while overcoming the limitations
    of unfavorable climatic conditions. Additionally, IoT-based hydroponic cultivation
    allows for reduced human resource requirements and enables the automation of critical
    processes. Through automated monitoring and control, essential parameters like
    water level, pH, EC, temperature, flow, and light intensity can be optimized for
    optimal plant growth. This study investigated the ability to cultivate lettuce
    as an indoor hydroponic and use a portable IoT-based device to monitor the parameters.
    The study identified the optimal photosynthetic photon flux density (PPFD) at
    200 μmolm−2 s−1 with a photoperiod of 16 h d−1, achieved by employing LEDs with
    an R:B:W ratio of 1:1:1, as the recommended conditions for indoor hydroponic lettuce
    cultivation. We have designed and developed a portable, user-friendly IoT device
    to measure the parameters necessary for hydroponic cultivation, such as humidity,
    temperature, pH, and EC. The device had been able to provide accurate and reliable
    data enabling precise monitoring and facilitating enhanced lettuce cultivation.
    This study will pave the pathway to sustainable and resource-efficient agriculture
    in the face of a growing global population's nutritional needs.
