    {{(x}_{i}-\\stackrel{-}{x})}^{2}$$ (8) EF ranges from âˆ’â€‰1 to 1 and was introduced
    by Nash and Sutcliffe (1970) to evaluate river flow models. The metric of the
    EF is dimensionless. An EFâ€‰=â€‰1 indicates that the modelâ€™s output perfectly matches
    the observed data. If the EFâ€‰<â€‰1, it means that the simulation is realistic but
