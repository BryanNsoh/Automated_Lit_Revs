    Î· times preceding sharing the results with the local server. The last step is
    the aggregation process. While our algorithm conducts asynchronous aggregation,
    itâ€™s important to note that the processing load escalates proportionally with
    the number of UAVs, U . As a result, the overall computational complexity for
    the training phase across the entire network is given by O(Î·O F 2 K 2 U 2 ) .
