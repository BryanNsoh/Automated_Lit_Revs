- explanation: '**Generate and Apply Irrigation Insights**


    This systematic review focuses on the application of ML-generated insights to
    control irrigation systems without manual intervention, investigating the real-time
    generation and automated application of actionable irrigation insights, and the
    importance of interpretability and explainability in ML models.


    **Section Intention**


    The intention of this section is to provide a comprehensive and critical evaluation
    of the current state and future potential of real-time, automated irrigation management
    systems that integrate IoT and ML technologies. The section aims to identify gaps
    and propose solutions for seamless integration across the automated irrigation
    management pipeline, from data collection and transmission to processing, analysis,
    decision-making, and automated action.


    **Subsection Title**


    5.1 Real-Time Generation of Actionable Irrigation Insights


    **Point Focus**


    - Integration of IoT sensor data (e.g., soil moisture probes, weather stations)
    and cloud-based data sources (e.g., weather forecasts, satellite imagery) using
    data fusion techniques (e.g., Kalman filtering) to enhance insight accuracy and
    resolution.


    - Combining optical and thermal sensors can improve the assessment of the agronomic
    parameters studied (R2 increased by 23 % and RMSE decreased by 8 %).


    Using meteorological data to parameterize crop simulation models to simulate water
    conditions in the root zone and predict the future evolution of the crop water
    status.


    - Development of ML models (e.g., random forests, neural networks) for real-time
    prediction of crop water requirements based on sensor data and historical irrigation
    data. These models should be interpretable and explainable to ensure trust and
    adoption by farmers.


    - The new methodology proposed focuses on the use of two indicators obtained from
    thermal and optical information, the water deficit index (WDI) and the canopy
    chlorophyll content index (CCCI). The combination of both sensors has successfully
    been used to improve the assessment of agronomic variables, such as grain yield,
    grain nitrogen concentration, and nitrogen nutrition index.


    **Limitations**


    - Specific approaches remain necessary for optimizing the use of optical and thermal
    sensors to determine the different performances between genotypes, allowing N
    fertilization to be adjusted to crop demand.


    - Further research should investigate the robustness of ML models under varying
    environmental conditions and crop growth stages, and explore the potential of
    transfer learning to adapt models to different regions and crops.


    - The implementation of automated irrigation systems may require additional infrastructure
    and connectivity, which can be a barrier to adoption, especially for smallholder
    farmers in developing regions.


    - There is a need for standardized protocols for data collection, processing,
    and model development to ensure the interoperability and reproducibility of automated
    irrigation systems.


