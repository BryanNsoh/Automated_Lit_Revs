- apa_citation: Roohi, M., Nazif, S., & Ramazi, P. (2024). Tackling data challenges
    in forecasting effluent characteristics of wastewater treatment plants. Journal
    of Environmental Management, 354, 120324.
  data_sources: Sensor measurements, IoT data, cloud-based data
  explanation: 'The purpose of this study was to investigate three common data challenges
    faced when developing data-driven models to predict wastewater treatment plant
    effluent characteristics: identifying key variables, determining the minimum number
    of data instances for model training, and handling missing data. A probabilistic
    graphical model, Bayesian network (BN), was selected for its ability to handle
    missing data during model evaluation by marginalizing unobserved variables without
    imputation.


    The study employed three real datasets collected from treatment plants in Iran,
    Australia, and Spain. The BN model was compared with several other machine learning
    models, and it consistently outperformed the others in terms of accuracy. The
    key variables that contributed most to the model''s accuracy were identified as
    flow rate, total suspended solids, electrical conductivity, phosphorus compounds,
    wastewater temperature, and air temperature. The minimum number of data instances
    required for training the model was found to be 250, and the model was relatively
    insensitive to the presence of missing values, as long as the portion of missing
    values did not exceed 10%.'
  extract_1: In wastewater treatment plants (WWTPs), the stochastic nature of influent
    wastewater and operational and weather conditions cause fluctuations in effluent
    quality. Data-driven models can forecast effluent quality a few hours ahead as
    a response to the influent characteristics, providing enough time to adjust system
    operations and avoid undesired consequences. However, existing data for training
    models are often incomplete and contain missing values. On the other hand, collecting
    additional data by installing new sensors is costly. The trade-off between using
    existing incomplete data and collecting costly new data results in three data
    challenges faced when developing data-driven WWTP effluent forecasters.
  extract_2: These challenges are to determine important variables to be measured,
    the minimum number of required data instances, and the maximum percentage of tolerable
    missing values that do not impede the development of an accurate model. As these
    issues are not discussed in previous studies, in this research, for the first
    time, a comprehensive analysis is done to provide answers to these challenges.
    Key variables in forecasting effluent characteristics were flow rate, total suspended
    solids, electrical conductivity, phosphorus compounds, wastewater temperature,
    and air temperature.
