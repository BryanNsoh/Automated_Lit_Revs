    \ data are available. \n\nUsing linear regression, the study determined benchmark\
    \ values for the A-P coefficients (a and b) at different time scales (daily, monthly,\
    \ and yearly) for 80 national Rs measuring stations in China. The results showed\
    \ that the default values recommended by the Food and Agriculture Organization\
