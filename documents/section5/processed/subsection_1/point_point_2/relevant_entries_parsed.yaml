- apa_citation: Bo, Y., Li, X., Liu, K., Wang, S., Li, D., Xu, Y., & Wang, M. (2024).
    Theory-Guided Data Driven Framework for Calculating Irrigation Water Use of Three
    Staple Cereal Crops in China. Water Resources Research, 60(3), e2023WR035234.
    https://doi.org/10.1029/2023WR035234
  data_sources: Remote sensing data, weather forecasts, satellite imagery, field measurements
  explanation: 'The purpose of this study is to develop a hybrid framework that integrates
    multiple machine learning (ML) methods with theory-guided strategies to calculate
    irrigation water use (IWU) for three important cereal crops in China: rice, wheat,
    and maize. The first objective is to generate high-resolution time series data
    sets for evapotranspiration (ET) and surface soil moisture (SM) using remote sensing
    data. The second objective is to assess the effectiveness of theory-guided data-driven
    models in estimating IWU across diverse crops and climatic regions in China. The
    third objective is to evaluate the uncertainty associated with the proposed model.'
  extract_1: '"We generated high resolution time series data sets of evapotranspiration
    and surface soil moisture (SM) using remote sensing resources. ML techniques,
    along with the Bayesian three-cornered hat ensemble, were employed to drive multiple
    remote sensing-derived data sets in IWU calculation. We applied two theory-guided
    mechanisms to quantify irrigation signals: first, converting original SM values
    into logarithmic terms, and second, extracting process-based SM residuals."'
  extract_2: '"Our framework demonstrates considerable strength in IWU estimation
    when compared to reported IWU values form 341 cities across China. Specifically,
    for rice, wheat, and maize, the R2 values range from 0.78 to 0.83, 0.68 to 0.76,
    and 0.53 to 0.64, respectively, with corresponding RMSE measuring 0.22–0.25, 0.10–0.12,
    and 0.11–0.13 km3/yr, respectively."'
  inline_citation: (Y. Bo et al., 2024)
  key_findings: 'The proposed hybrid framework accurately estimated IWU at both station-specific
    and national scales, with the BTCH method proving to be the most robust among
    the six models explored, demonstrating exceptional ensemble ability.


    Incorporating two physics-based processes effectively highlighted implicit irrigation
    information within SM data, enhancing overall model performance.


    The performance of our hybrid framework varied with regional dryness levels. We
    observed higher accuracy in estimating IWU for wheat and maize in semi-arid and
    semi-humid regions, while rice IWU estimation remained insensitive to humidity
    variations.


    Model accuracy was impacted by uncertainty in ET and precipitation products.'
  limitations: Limited scope (focuses on China only), methodological issues (does
