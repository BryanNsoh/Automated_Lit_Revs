- apa_citation: Granata, F. (2019). Evapotranspiration evaluation models based on
    machine learning algorithms—A comparative study. Agricultural Water Management,
    217, 303-315.
  explanation: 'This article examines the accuracy and relevance of using autoML-generated
    insights to optimize irrigation systems that use sensors to automate irrigation
    management.


    The authors use a novel stacked ensemble model, MLP-RF (Multi-Layer Perceptron-Random
    Forest), in addition to other more typical algorithms based on Neural Networks
    (NN) and Correlated Nystrom Views (XNV) for comparison. The authors find that
    the MLP-RF model is superior and can make accurate predictions up to 60 days in
    the future using a reduced set of meteorological variables as input features.
    The authors note that incorporation of lag variables (historical values) is implicitly
    contained in the model, even when only current day inputs are used.


    The authors used a Bayesian Optimization routine to determine the optimal values
    for the hyperparameters of the models and conducted sensitivity analyses on the
    models using PCA and a particle swarm optimization (PSO) algorithm to select the
    most influential features. For all of the models, the authors find that their
    accuracy is not adversely affected when using PCA to reduce the number of predictor
    variables, but using PSO does modestly affect the quality of the prediction. This
    suggests that the sensor data used by their algorithm is very informative for
    the purpose of making irrigation management decisions.


    This research is a good example of the value of feature selection and ensemble
    modeling to control the accuracy and interpretability of machine learning models
    in the context of automated irrigation systems.'
