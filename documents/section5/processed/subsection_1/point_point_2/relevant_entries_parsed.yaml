- explanation: 'The study''s primary goal is to find the best prediction models for
    daily minimum and maximum temperatures by optimizing hyperparameters using Bayesian
    optimization and an asynchronous successive halving algorithm.  The approach consists
    of three steps:


    1. **Data Preprocessing:** Remove outliers and missing values, perform time series
    decomposition using PACF to identify potential inputs, and select significant
    inputs using a combination of F-test, MRMR, and NCA.


    2. **Hyperparameter Optimization:** Train multiple models using different hyperparameter
    settings for each selected input variable. Optimize hyperparameters using Bayesian
    optimization and asynchronous successive halving algorithm.


    3. **Model Selection:** Select the best model based on various performance metrics
    (accuracy, correlation, Nash–Sutcliffe Efficiency Coefficient, Willmott''s Index
    of Agreement, Kling Gupta Efficiency, Root Mean Squared Error, Normalized Root
    Mean Squared Error, Mean Absolute Percentage Relative Error, Median Absolute Deviation,
    Mean Bias Error, Percentage Bias) on both training and test datasets.'
