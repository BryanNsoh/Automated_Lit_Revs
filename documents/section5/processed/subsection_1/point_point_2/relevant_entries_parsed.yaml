    \ b, leading to substantial errors in Rs and ET0 estimations, especially in southeastern\
    \ China.\n\nThe study then employed three empirical regression models and four\
    \ machine-learning methods to estimate the A-P coefficients. The machine-learning\
    \ methods generally outperformed the empirical models and were used to estimate\
    \ the A-P coefficients for 839 regular weather stations without direct Rs measurements.\n\
    \nTo determine the optimal time scale for the A-P coefficients, the study evaluated\
    \ the performance of daily, monthly, and yearly A-P coefficients in estimating\
    \ Rs and ET0. The results indicated that the estimation accuracy was highest when\
    \ using daily A-P coefficients, followed by monthly and yearly coefficients. However,\
    \ the differences in accuracy among the three time scales were not significant,\
    \ suggesting that yearly A-P coefficients could be used for daily Rs and ET0 estimation\
    \ in China due to their convenience.\n\nThe study highlights the importance of\
    \ using site-specific A-P coefficients in Rs and ET0 estimation, especially in\
