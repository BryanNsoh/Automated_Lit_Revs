    such as soluble solid content, acidity, color, and postharvest quality attributes,
    such as firmness. Near-infrared (NIR) spectroscopy and multiple/hyperspectral
    imaging technology have been effective for evaluating internal fruit quality attributes
    in a non-contact manner. A difference between spectroscopy and imaging is that
    the former can only obtain single-point information, while the latter can provide
    spatial distribution.


    * Fruit shape is a critical parameter affecting the esthetic appearance and marketability
    of strawberries. Basic shape descriptors, such as length, width, and aspect ratio,
