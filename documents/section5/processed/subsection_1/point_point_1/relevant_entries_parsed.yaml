- apa_citation: This study aims to assess the predictive performance of five machine
    learning models in estimating winter wheat yield using a comprehensive dataset
    of multispectral vegetation indices derived from high-resolution UAV imagery acquired
    during three critical growth stages (heading, flowering, and filling).
  data_sources: A combination of 16 vegetation indices calculated from high-resolution
    UAV-based multispectral data collected during three wheat growth stages which
    included heading, flowering and filling.
  explanation: 'Abstract


    This study aims to assess the predictive performance of five machine learning
    models in estimating winter wheat yield using a comprehensive dataset of multispectral
    vegetation indices derived from high-resolution UAV imagery acquired during three
    critical growth stages (heading, flowering, and filling). The models assessed
    include the random forest (RF), k-nearest neighbor (KNN), bagging, gradient boosting
    regression (GBR), and a deep learning convolutional neural network (CNN) model.
    A total of 16 vegetation indices were calculated from the UAV-based multispectral
    data at each growth stage, resulting in a total of 48 input variables. The models
    were trained and evaluated using a five-fold cross-validation approach. The results
    show that the CNN model significantly outperformed the other models in yield prediction,
    with the highest R-squared (0.752) and lowest root mean square error (RMSE) (0.404
    t/ha). Moreover, the CNN model demonstrated a higher ability to predict yield
    under different irrigation treatments, showing higher accuracy in predicting lower
    yield values and better stability in the distribution of errors. This study highlights
    the potential of the CNN model for accurate yield prediction in winter wheat using
    UAV-based multispectral imagery, providing a valuable tool to enhance irrigation
    management practices for increased crop productivity.'
  inline_citation: This study aims to assess the predictive performance of five machine
