- apa_citation: Chandel, N. S., Rajwade, Y. A., Dubey, K., Chandel, A. K., Subeesh,
    A., & Tiwari, M. K. (2022). Water Stress Identification of Winter Wheat Crop with
    State-of-the-Art AI Techniques and High-Resolution Thermal-RGB Imagery. Plants,
    11(23), 3344. https://doi.org/10.3390/plants11233344
  explanation: 'The paper "Water Stress Identification of Winter Wheat Crop with State-of-the-Art
    AI Techniques and High-Resolution Thermal-RGB Imagery" describes a machine learning
    approach to identifying crop water stress using thermal-RGB imagery and various
    machine learning models. The key points of the paper are as follows:


    * The primary objective of the study was to evaluate the potential of advanced
    predictive models, such as deep learning (e.g., LSTM, CNN) and ensemble methods
    (e.g., Random Forests), for precise, site-specific irrigation recommendations.


    * The authors collected thermal-RGB data from wheat crops under different irrigation
    treatments and growth stages.


    * The data was used to train deep learning models (AlexNet, GoogLeNet, Inception
    V3, MobileNet V2, and ResNet50) for water stress classification.


    * The authors also used function approximation-based machine learning models (Artificial
    Neural Network (ANN), Kernel Nearest Neighbor (KNN), Logistic Regression (LR),
    and Support Vector Machine (SVM)) for water stress classification, using crop
    environmental (Ta, RH, and SMC) and temperature (Tc, from thermal images) inputs.


    * The results showed that the deep learning models, particularly ResNet50, outperformed
    the function approximation-based machine learning models for water stress classification,
    achieving accuracy scores of up to 98.4%.


    * The authors concluded that deep learning models, combined with thermal-RGB imagery,
    can be valuable tools for real-time crop water stress monitoring and irrigation
    management, potentially leading to improved crop yields and water use efficiency.'
  extract_1: '**Convolutional Neural Networks for Crop Water Stress Classiﬁcation**


    Five DL models were selected as the feature extraction-based approaches (1) AlexNet;
    (2) GoogLeNet; (3) Inception V3; (4) MobileNet V2; and (5) ResNet50. These models
    were se-lected for their extraordinary capabilities of automated feature extraction,
    easy and efﬁcient training of the raw images with optimum computation resources,
    and their transferability to edge computation devices [10,17]. The selected models
    ranged from the simplest architec-ture (AlexNet and MobileNet V2) to the most
    complex architecture (GoogLeNet, Inception V3, and ResNet50) in order to evaluate
    their robustness and efﬁciencies for crop water stress prediction.'
  extract_2: '**Function Approximation-Based Approaches**


    Four ML models; ANN, KNN, LR, and SVM and a DL-based LSTM (DL-LSTM) were se-lected
    as the function approximation approaches for crop water stress classiﬁcation.
    The ML models were selected as those provide an opportunity to analyze numerous
    features simultaneously unlike traditional methods. ANN is effective in learning
    complex nonlinear functions and segmenting data based on the learned weights.
    The input layer had four variables to extract features from 1600 samples while
    the output layer had one neuron to calculate the probability of each class [47].
    KNN classiﬁes a data point based on its distance from the maximum number of training
    data points in the neighborhood. Typically, KNN uses Euclidean, Minkowski, Manhattan,
    or Hamming distances out of which Minkowski dis-tance has been reported to be
    more reliable [48] and was therefore selected in the model. LR classiﬁes data
    points into discrete classes based on probability using a sigmoid or logistic
    function [49]. SVM shifts data points to a higher dimension using linear, non-linear,
    and radial kernels to achieve linear separability [50] and then identiﬁes a hyperplane
    for the highest possible distance between data points of the two classes.'
  inline_citation: Chandel, N.S.; Rajwade, Y.A.; Dubey, K.; Chandel, A.K.; Subeesh,
    A.; Tiwari, M.K. Water Stress Identiﬁcation of Winter Wheat Crop with State-of-the-Art
