- explanation: 'A concise summary of the key points of the paper as they relate to
    the outline point is given below:


    * Automated counting of fruits and flowers from images is a critical step in autonomous
    robotic harvesting and yield prediction. Traditional image segmentation methods
    use morphological operations to generate binary images and separate fruits from
    the background according to the similarity of color, spatial texture, and geometric
    shape. However, this segmentation method is not yet robust and stable enough for
    application in commercial settings that have variable lighting conditions, observation
    angles, object orientations, relative positions, and various clustering and occlusion
    situations.


    * CNNs have evolved to be the most powerful approach for solving target identification
    and classification problems. The superiority of a CNN in image recognition lies
    in its ability to extract increasingly complex visual concepts and features through
    hierarchical structures.


    * Some researchers designed an intelligent strawberry-grading system by integrating
    conveyer belts, cameras, and other auxiliary devices and employing multi-attribute
    decision-making theory to grade the strawberry fruit into three or four classes
    based on color, shape (13 feature parameters), and size. The final accuracy was
    above 90%.


    * Liming et al. designed an intelligent strawberry-grading system by integrating
    conveyer belts, cameras, and other auxiliary devices and employing multi-attribute
    decision-making theory to grade the strawberry fruit into three or four classes
    based on color, shape (13 feature parameters), and size. The final accuracy was
    above 90%.


    * Mahendra et al. compared seven types of features and used the SVM classifier
    to categorize the fruits into two groups: good and damaged. They found that the
    speeded-up robust features (SURF) were most effective in classification, with
    an accuracy of 90.73%. Sustika et al. evaluated the capability of six CNN architectures
    (the baseline CNN, AlexNet, GoogLeNet, VGGNet, Xception, and MobileNet) for the
    binary classification (good or bad) of strawberry fruit and its classification
    into four grading levels (1–4 ranking) using RGB images. The study indicated that
    VGGNet’s performance was the best, producing 96.49% and 89.12% accuracy for the
