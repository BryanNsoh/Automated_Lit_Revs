    and scope Submit manuscript Ahmed Elbeltagi , Akram Seifi , Mohammad Ehteram,
    Bilel Zerouali, Dinesh Kumar Vishwakarma & Kusum Pandey  230 Accesses 5 Citations
    1 Altmetric Explore all metrics Abstract The crop coefficient (Kc) is a scaling
    factor to calculate crop evapotranspiration (ETc). Accurate prediction of Kc affects
    planning to allocate water resources, especially in arid and semi-arid areas with
    limited water sources availability. The conventional FAO approach has some limited
    applications due to using plant characteristics. However, existing artificial
    intelligence approaches have high performances, but encounter some instability
    in prediction. In the present study, the generalized likelihood uncertainty estimation
    (GLUE) approach was applied to assess uncertainties arising from both model structure
    and input parameters. In addition, this study aims to derive the explicit predictive
    and usable equation for calculating the monthly Kc of maize. The equations were
    developed from the best hybrid MLP model using minimal meteorological data in
    four regions of Egypt. For this, the predictive utility of MLP-based models that
    hybridized with meta-heuristic optimization algorithms was examined. The rat swarm
    optimization (RSO), firefly algorithm (FFA), bat algorithm (BA), and genetic algorithm
    (GA) hybridized with MLP (MLP-RSO, MLP-FFA, MLP-BA, and MLP-GA) are used as equation
    derivation tools. The results showed that a unique hybrid Gamma Test-RSO is a
    powerful approach for determining the optimal combination (Tmax, Tmin, Rs) as
    the best input vector. The results showed that the hybrid MLP-RSO model decreased
    the average RMSE by 13.87, 39.95, 45.68, and 53.09% than MLP-BA, MLP-FFA, MLP-GA,
    and MLP models, respectively. In addition, the uncertainty results showed that
    the Kc predictions were more stable and confident in MLP-RSO, while the average
    of 95PPU covered 94.5 and 91.5% of actual Kc for input parameters and model structure
    uncertainties, respectively. In conclusion, the developed hybrid model and the
    techniques illustrated in the current study suggest substantial benefits for other
    researchers to derive mathematical equations from easily available meteorological
    variables in different regions and climates. Also, the findings provide a fundamental
    guideline for the local water users and agricultural development planners to achieve
    accurate and fast irrigation scheduling.'
