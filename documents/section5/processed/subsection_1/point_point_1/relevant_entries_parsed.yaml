- explanation: RMSE stands for Root Mean Square Error, which is a measure of the difference
    between predicted values and observed values. It provides an indication of the
    accuracy of the model's predictions, with lower values indicating better accuracy.
    RMSE is highly sensitive to outliers, which are data points that are significantly
    different from the rest of the data. High RMSE indicates that the predictions
    are widely scattered around the true values, either being overestimated or underestimated.
    In this context, an RMSE of 3.25 mm/day implies that the predicted evapotranspiration
    rates deviate from the true values by an average of 3.25 mm/day, suggesting a
    relatively high level of uncertainty in the model's predictions.
