    - The method is capable of handling data heterogeneity, uncertainty, and quality
    issues, making it suitable for real-time irrigation management systems.

    - The LSTM algorithm is more capable than other machine learning algorithms in
    dealing with sequential time series problems, and thus exhibited better performance
    in this study than other algorithms.'
