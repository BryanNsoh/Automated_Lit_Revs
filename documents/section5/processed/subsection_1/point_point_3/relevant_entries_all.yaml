  explanation: This study presents a system that uses real-time data from sensors
    and weather forecasts to predict soil moisture for automated irrigation management.
    The system combines supervised and unsupervised machine learning algorithms to
    develop a hybrid algorithm, Soil Moisture Prediction Hybrid Algorithm (SMPHA),
    which uses regression algorithms and k-means clustering to predict changes in
    soil moisture due to weather conditions. The authors evaluate various machine
    learning algorithms and find that XGBoost + k-means outperforms other combinations,
    and thus, deploy it in their proposed edge-based irrigation system. The edge-based
    system uses Raspberry Pi as an edge server to process data and control actuators,
    and it communicates with cloud services to download trained models and store data.
    The authors evaluate the performance of their system in terms of response time,
    latency, throughput, bandwidth, and resource utilization and find that the edge-based
    system outperforms the cloud-based system in all metrics. They also demonstrate
    that the SMPHA model effectively predicts soil moisture, leading to more efficient
    irrigation scheduling.
