  explanation: 'The paper by Khorrami and Gunduz (2021) used GRACE satellite data
    to estimate groundwater storage changes (GWSC) in the North China Plain (NCP)
    from 2003 to 2020. They developed a regional downscaling approach using a modified
    STL method to fill in missing data in GRACE and between GRACE and GRACE-FO and
    a regression model known as the geographically weighted regression (GWR) model
    to improve the spatial resolution of GWSC. Their results showed that the downscaled
    GWSC estimates captured spatial heterogeneity at a finer scale compared to coarse-resolution
    GRACE data and exhibited similar spatial patterns of GWSC. The downscaled GWSC
    data also agreed well with in-situ groundwater level measurements, indicating
    their accuracy.


    The current work extends the previous study by Khorrami and Gunduz (2021) in several
    ways:


    1. It uses a longer time series of GRACE data, extending from 2003 to 2022, to
    capture more recent GWSC trends.


    2. It incorporates more environmental variables (e.g., soil moisture, evapotranspiration,
    land surface temperature, and vegetation index) into the GWR model to improve
    the accuracy of downscaling.


    3. It provides a detailed analysis of the spatial and temporal variations of GWSC
    in different regions of the NCP, highlighting areas with the most significant
    groundwater depletion.


    4. It compares the downscaled GWSC estimates with in-situ groundwater level measurements
    to validate the downscaling approach and assess its performance.


    Overall, this study provides a more comprehensive and up-to-date analysis of GWSC
    in the NCP using GRACE satellite data and addresses the limitations of previous
    studies by incorporating more data and using a more sophisticated downscaling
    approach.'
