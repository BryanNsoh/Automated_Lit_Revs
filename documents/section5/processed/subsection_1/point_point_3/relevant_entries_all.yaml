  explanation: This study assessed the effectiveness of two approaches (direct and
    indirect) in predicting real-time, automated irrigation using machine learning
    with daily climate data. The direct approach directly predicts evapotranspiration
    (ETo) based on historical records, while the indirect approach predicts climate
    variables upon which the ETo calculation depends. The study used temperature,
    humidity, wind speed, air pressure, and solar radiation data from a local weather
    station to forecast ETo using a machine learning algorithm, specifically a Feedforward
    Neural Network (Multi-Layered Perceptron). The results showed that both approaches
    can effectively predict ETo, but the indirect approach provided better forecasting
    capabilities for longer time intervals. This is because the indirect approach
    only uses weather parameters required for ETo equations to model and predict behavior,
    while for the direct approach, the machine learning model is required to forecast
    the combined effect of the climate variables’ trend on the resulting ETo.
  extract_1: Comparing the performance of the approaches and the machine learning
