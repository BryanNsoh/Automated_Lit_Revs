  explanation: A convolutional neural network (ResNet/U-Net) was used to examine and
    classify the specific levee patterns in aerial landscape images, first converting
    images from RGB to grayscale then using image subsetting to create 25 tiles for
    computational efficiency. The model trains on sample images to accurately discern
    patterns in the converted grayscale images and then classifies the imagery, using
    a threshold value to determine whether a field contains a contour levee patch
    from the probability map. Training/testing splits and confidence thresholds for
