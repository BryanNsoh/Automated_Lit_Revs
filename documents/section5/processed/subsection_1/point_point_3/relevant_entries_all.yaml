  explanation: This paper presents a method for estimating water consumption at the
    field scale in California’s Central Valley. The authors leverage remote sensing
    data and machine learning to estimate total and naturally-occurring evapotranspiration
    (ET). They then calculate agricultural ET, which is the difference between total
    ET and naturally-occurring ET. The paper provides a detailed description of the
    methodology, as well as an analysis of the results. The authors find that their
    method can be used to identify opportunities for water savings in the Central
    Valley. For example, they find that switching to less water-intensive crops could
    reduce water consumption by up to 93%.
