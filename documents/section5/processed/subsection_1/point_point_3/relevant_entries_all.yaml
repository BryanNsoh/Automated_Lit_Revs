  explanation: 'This paper introduces deep neural network models for predicting evapotranspiration
    (ETo) using only meteorological data from weather stations. The methods attempt
    to estimate ETo through different approaches: directly using neural networks,
    and first estimating solar radiation and then using that estimation together with
    other meteorological parameters to predict ETo. The authors argue that using the
    latter approach with a hybrid FAO56-PM method yields the best results.'
  extract_1: '"Furthermore, for the latter case, two variants were addressed, namely:
    the use of the estimated SR as (ii.1) a feature of a neural network regressor,
    and (ii.2) the use of FAO-56PM method to compute ETo, which has SR as one of the
    input parameters."'
  extract_2: '"For the Vale do Lobo WS, the latter yielded the best results, with
    an R2 of 0.977, a RMSE of 0.256 mm/day, a MSE of 0.066 mm2/day, a MAE of 0.16
    mm/day, and a MAPE of 5.05%."'
