  key_findings: '1. Classifying crop types and time series significantly enhanced
    the correlation between SSC and spectral indices, thereby improving SSC estimation
    accuracy.

    2. Vegetation indices (VIs) showed higher correlations with SSC than soil salinity
    indices (SIs). NDSI had a high correlation with SSC datasets, while NDVI, NAVI,
    TCARI, and EVI showed correlations with SSC datasets.

    3. The artificial neural networks (ANN) algorithm outperformed the other two machine
    learning algorithms in terms of accuracy and stability.'
  limitations: The study did not consider the influence of environmental factors,
    such as soil texture, nutrient levels, and soil water content, on SSC estimation.
    Also, the applicability of the models to regions with a wider variety of crop
    types is not established.
  main_objective: The primary goal of this study was to develop and evaluate models
    for estimating soil salinity levels (SSC) using Sentinel-2 satellite imagery and
    machine learning algorithms. The specific objectives were to assess the impact
    of crop types and time series on SSC estimation, explore the relationships between
    spectral indices and SSC, identify effective independent variables for modeling,
    and optimize model performance.
