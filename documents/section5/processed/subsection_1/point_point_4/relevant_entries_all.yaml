    IEEE Conference Location: Coimbatore, India SECTION I. Introduction The disruption
    caused by the Internet of Things has significantly impacted the agricultural and
    farming industries. The IoT''s influence is restricted in nations with lower mobile
    internet penetration, such as Sub-Saharan Africa, where agriculture accounts for
    10 to 50 percent of GDP. Currently, farmers examine irrigation methods manually
    and irrigate their fields regularly. These procedures need a lot of water, and
    as a result, much water is wasted [1] [2]. As a result of the inculcation of Edge
    - AI along with Intelligent IoT setup, the entire mechanism from irrigating the
    crop to yield is completely automated to make this process flow cyclically by
    making the entire mechanism from irrigating the crop to yield even by detecting
    the moisture level along with the temperature and during the occurrence of rains.
    SECTION II. Problem Formulation Farmers must return to their farms regularly to
    do tasks such as watering and fertilizing. Farmers are occasionally obliged to
    remain on their farms. When agricultural areas grow, jobs become more difficult
    to execute and require more human resources. It can lead to a significant increase
    in operating costs with little impact on production. Remote monitoring and management
    systems are one answer for these remote farms on the Internet of Things era. Smart
    farms make greater and more efficient use of Internet of Things technologies.
    Remote farm monitoring and control, on the other hand, has a limited influence
    in areas with inconsistent or poor Internet connectivity. The Internet of Things
    is used to link and communicate both virtual and physical objects.[3] Wireless
    sensors, cloud computing, and embedded intelligence are just a few technologies
    that can be used with an IoT architectural system. These systems offer an advanced
    service, such as real-time remote monitoring applications in various industries,
    including health care, smart manufacturing, smart homes, smart cities, and smart
    agriculture, as well as greater productivity and cost savings. Some of the benefits
    of the Internet of Things can be leveraged to improve the quality of automated
    and remote farming systems'' services. However, relying on traditional cloud centric
    IoT infrastructures for remote farm monitoring and management would not guarantee
    proper operation. IoT applications cannot be deployed in rural areas where the
    internet is unstable or has limited availability. Data cannot be viewed under
    such circumstances. A remote farming system based on an improved Raspberry Pi
    system with Edge assistance. The strategy is intended to reach out to isolated
    areas in developing countries where a demonstrable need exists. Edge computing
    and Raspberry Pi connectivity are proposed to overcome each other''s limitations
    while still providing intelligent services and more efficient compute distribution
    than cloud-centric alternatives. Furthermore, combining Raspberry Pi with Edge
    computing in IoT systems might help sensor nodes achieve significant energy savings.
    When some abnormalities occur, edge-assisted IoT systems can support latency-critical
    applications. SECTION III. Architecture The robotic test bed is equipped with
    a set of integrated sensors. A robotic testbed is like a breadboard in that all
    sensors are linked to one end, and data is transferred to any controller via this
    medium. The data from the robotic testbed is fed into the Raspberry Pi, which
    serves as a controller and an edge device. A web page is being constructed where
    sensordata can be monitored, readings can be observed, and the procedure may be
    automated [4] [5]. The complete process is built and operated at the farmland
    through raspberry pi, which acts as an edge device from the farm, along with the
    data as input. An IoT application was created to monitor the sensors. The depth-first
    search method automates the procedure by fixing the threshold value. The threshold
