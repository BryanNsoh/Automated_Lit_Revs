    TIR images to the contrast value of the reference plane (a 40 cm2 aluminum foil
    attached to a wooden piece used as reference in this case). The low-resolution
    Lepton 3.5 FLIR camera cannot effectively distinguish the reference plane from
    the surrounding wet areas. Splitting each color channel (R, G, B) of TIR images
    effectively determines the relation of the reference plane and dry patch color
    in the TIR images. The blue and green channels cannot distinguish the reference
    plane from the wet areas (Figure S24a,b). In contrast, a dry region is best defined
