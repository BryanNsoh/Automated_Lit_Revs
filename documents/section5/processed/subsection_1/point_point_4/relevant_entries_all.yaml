    IoT-Based Approach Chapter © 2022 Integrated IoT Blockchain-Based Smart Agriculture
    System Chapter © 2022 Smart Sustainable Farming Management Using Integrated Approach
    of IoT, Blockchain & Geospatial Technologies Chapter © 2020 1 Introduction Unlike
    conventional distributed datastore, blockchain technology provides advanced cryptographic
    techniques and emerging tools to store and access smart agricultural data that
    are shared with several untrusted users. Blockchain technology solves a number
    of data integrity issues caused by following untrusted operations: 1. single point
    failure in a supply chain centralized database, 2. lack of data integrity due
    to the regular use of smart agricultural management, 3. hackers can access and
    modify sensitive data, and 4. third-party assistance for providing security. The
    blockchain technology is applied on smart agriculture system to achieve ecosystem
    of agricultural services. Blockchain-based precision agricultural system provides
    secured environment for storing, exchanging, and retrieving confidential data
    between the several farmers and other persons. The integration of smart accuracy
    agriculture, edge computing, IoT, and blockchain technology allows the agricultural
    environment system to reduce the wastage of natural resources and increase the
    profit. With the new development of edge computing and blockchain technology,
    a precision agricultural system produces more profit by increasing crop and food
    productivity and reducing usage of natural resources. In the agricultural land,
    several sensors and devices are used to capture the environmental data and land-related
    data and these data are transferred to the data server in the cloud environment.
    Edge computing plays an important role to reduce the workload of cloud data server
    and minimize the volume of data moved to the data server. Instead of transferring
    data to the cloud data server, edge computing nodes perform the operation locally
    which is closer to the IoT devices in agricultural environment. The edge computing
    node provides necessary information to the farmers, agriculture officers, agents,
    researchers, and producers to earn more profit. The farmers can receive required
    information at the correct time to take better decision. The sensor data are collected,
    processed, and analyzed locally closer to the data center without transforming
    data to the remote centralized cloud server so that network transport latency
    is reduced. In Fig. 1, we have explained the precision farming system constructed
    on blockchain and edge IoT-based computing technology. IoT devices such as cameras,
    environmental sensors collect large amount of data from the farm and transmitted
    to cloud storage system for data analysis. The process of transferring data from
    IoT application area to the cloud service will take more time and reduce the speed
    of the system. The edge computing service is introduced between the IoT application
    system and cloud system to reduce the network traffic and latency in cloud environment.
    The edge computing server increases the speed of the data analysis process and
    provides solution to the farmer and the other users immediately without delay.
    The edge computing paradigm allows sensor data to be stored and analyzed close
    to the data source and application devices using 5G network connection, which
    reduce the cost and increase the crop yield. Fig. 1 A precision agriculture system
    using blockchain technology Full size image The proposed work is explained in
    this paper which is organized as follows. Section 2 explains the related work
    in a precision smart efficient agricultural system using blockchain technology
    and an edge computing. The IoT, edge computing, and blockchain functionalities
    of the various layers are discussed in Sect. 3. The process flow of the projected
    system is explained. In Sect. 5, we have explained the experimental environment
    and parameters, results, and analyses of various algorithm. In Sect. 6, we have
    explained the result of the proposed efficient precision agricultural system and
    future enhancements. 2 Related Works In 2050, the world population is expected
    to reach 9.6 billion. To provide the food products to the large population, agriculture
    department should integrate with new technology [2, 5, 13]. Precision agriculture
    is a sensor-controlled and software-managed environment for automatic collection
    of land environmental data, data analysis, monitoring, and tracking of operations
    with advanced technologies to meet the food products’ demands in future. Precision
    agriculture uses IoT and blockchain technology to avoid centralized management
    of data [17]. Traditional centralized smart agriculture system has lack of data
    security, data misinterpretation, and data redundancy [1, 3]. Blockchain-based
    smart agriculture system provides efficient services to the different stockholders
    like farmers, farm product wholesalers, supply chain agents, and financial sectors
    participated in every process from farm to our plate [4, 6, 7]. Blockchain is
    a chain of secured and verified block of information with timestamp. Blockchain
    and smart contract already proved information transparency and security-based
    record keeping [8, 9]. It provides trusted way of storing and processing of data
    in a distributed environment. Blockchain information are immutable which avoids
    alteration of data in the blockchain. Distributed consensus algorithm is implemented
    using tamperproof method to support users to validate every transaction in the
    blockchain network [10, 12]. It ensures no false information is added in the blockchain
    hashed data with the support of timestamp and cryptographic footprint data. IoT
    devices are responsible for monitoring and collecting land environment data with
    minimum power and low cost and lack of information security. This security and
    traceability problem can be solved by smart contract and blockchain mechanism
    [11, 14]. Figure 2 shows the different components of three-layered precision agricultural
    system. Edge computing is a distributed environment, which moves storage and computing
    power nearer to the IoT wireless sensor network to reduce the workload of the
    cloud server and the latency [15, 19]. Edge computing node provides immediate
    response to the farmers to take better and efficient decision to improve the crop
    yield and reduce the usage of resources. It reduces the cost and increases the
    network efficiency by providing better security [16, 18]. Analysis of sensor data
    performed in the edge computing node reduces the network latency and increases
    reliability, modularity, and scalability. Raspberry Pi acts as an edge computing
    node, which executes a machine learning algorithm to predict the required information
    about the crop yield and status of resources using gateways [18]. Fig. 2 Precision
    agricultural system Full size image 3 IoT, Edge Computing, and Blockchain Technology
    in Precision Agricultural System Smart contract controls do not allow the third-party
    intermediate users to fix the price for food products in the market. The blockchain
    technology controls the usage and modification of data in the edge server and
    cloud server node using contracts and consensus algorithm. Food supply fully depends
    on the agricultural process, which is composed of pre-harvesting and post-harvesting.
    Pre-harvesting includes finding best quality seed, cultivation process, market
    demand, finding soil quality, and need of fertilizer. Post-harvesting represents
    distribution of food products in the market to the producer, supplier, and consumer.
    Food supply management involves direct and indirect users to accomplish the transfer
    of food products to consumer or producer through different agents. Blockchain
    allows different levels of users to access the centralized secured data and execute
    different operations on hashed data. 3.1 Proposed Blockchain-Based Agricultural
    Model The proposed system allows the users to trace the food product data from
    land to consumer and ensures the security and adoptability. In Fig. 3, we have
    explained the different use cases of blockchain in precision agriculture system.
    The blockchain technology helps to create trustworthy environment between the
    producer and consumers in food supply chain management. Every transaction is stored
    as block in chain with time stamp, which cannot be modified in future. Sensors
    collects crop data and environment data from the agricultural and stored in edge
    computing node for data pre-processing. Some portion of the data is processed
    in the IOT side edge process node to provide information to the different users
    and farmers and other users immediately without any time delay. Machine learning
    algorithm is executed in the edge layer processing node to predict the crop yield
    and demand in the market. Fig. 3 Use cases of blockchain in precision agriculture
    Full size image 3.2 Functionality of Layered Architecture Blockchain-based precision
    agricultural system consists of different kind of components at each layer to
    perform agricultural land sensor data analysis, which are collected from agricultural
    land. In Fig. 4, we have explained different components and layers of the proposed
    system. The different functionalities of various layers are explained below: Data
    collection layer: It is responsible for collecting land- and crop-related data
    from different sensors and drones deployed in the agricultural area. The collected
    data is transferred to the highest level edge computing server node using wireless
    sensor network gateway. Edge computing layer: The edge computing layer comprises
    storage server and processing node, which is responsible for processing the data
    nearer to the data source to reduce the latency and network traffic. It provides
    required information to the user with minimum response time. Bigdata analytics
    layer: Data mining association rule algorithm is executed on the large volume
    of data to generate the pattern to be stored in the knowledge repository with
    contract-based blockchain technology. It can be used by the farmer and other stakeholders
    hashed in the blockchain. Blockchain service layer: Transaction details and data
    from each layer are stored in the blockchain in a distributed environment to support
    the property traceability for all users and security. Application layer: The user
    can access information or knowledge pattern from the knowledge repository using
    laptop, computer, or mobile phones at any time and everywhere. The farmer, retailer,
    agri-officer, supplier, and retailer can access information using mobile devices
    connected via Internet. Fig. 4 Layered architecture using blockchain technology
    Full size image 4 Performance Analysis The proposed blockchain system maintains
    transaction transparency using decentralized ledger when compared with traditional
    approach. The performance of the proposed secured blockchain system is measured
    in terms of speed, average latency, average throughput, resource utilization,
    and user performance. The experiment is performed on 250 transactions in two different
    blockchain platforms, Hyperledger Fabric and Ethereum. Ethereum is a distributed
    computing platform with smart contracts, open source, and public. Hyperledger
    Fabric is an open-source permissioned private blockchain technology with distributed
    ledger. Figure 5 shows the comparison of average throughput for Ethereum and Hyperledger
    with varying number of transactions. The experiment was conducted with two platforms
    on five different sizes of datasets. For all datasets, Hyperledger has more throughput
    than Ethereum. The next performance matrix latency is evaluated with different
    number of transactions for Ethereum and Hyperledger. In Fig. 6, we observed that
    the throughput increases when the number of transaction increases. The Ethereum
    has more latency than Hyperledger. Fig. 5 Comparison of throughput Full size image
    Fig. 6 Comparison of latency Full size image 5 Conclusion and Future Work With
    the development of edge computing efficient technologies and blockchain algorithm
    rapidly transfer traditional smart agricultural systems to advanced precision
    agricultural systems. The effective food supply chain system is developed with
    use of consensus algorithm in two different blockchain platforms. In this paper,
    we proposed secured advanced smart precision agricultural system deployed in the
    field of research and food supply, which provides transparency and security to
    the information stored in the knowledge repository. The farm management process
    is optimized with the use of machine learning algorithm and security contacts
    by improvising the food plant and crop yield and minimizing the convention of
    natural resources. The proposed system delivers the needed information or knowledge
    to the farmers at the correct time and correct place. The novelty of the proposed
    advanced system is to maximize the profit for the farmers and minimize the investment
    cost based on blockchain-based food supply system. In future, the proposed method
    can be extended for designing food chain management system in order to increase
    the profit for farmers and crop demand and disease analysis. References Antonucci
