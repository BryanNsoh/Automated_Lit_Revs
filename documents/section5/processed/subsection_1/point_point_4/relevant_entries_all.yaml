    I. Introduction The agricultural sector consumes more than 70% of freshwater [1].
    While irrigating the crops, underwatering and overwatering are one of the pressing
    issues [2]. Overwatering causes the reduction of overall freshwater and causes
    the damage of crop roots, soil runoff, mineral runoff, and algal bloom to nearby
    freshwater sources [3], [4]. Precise and accurate irrigation is the smart way
    to avoid all these problems. Although IoT-based smart sprinklers have been developed
    in irrigation [5], [6], [7]. When used over a large area of farmland, however,
    the significant setup costs, additional recalibrating time, and additional issues
    make this strategy inefficient [7]. Unmanned aerial vehicles (UAV) have become
    a popular and affordable technology in recent years for capturing high-resolution
    remote sensing images for various precision agriculture applications. Drones have
    been used in agriculture for decades to spray pesticides, seeding, plant health
    monitoring, crop management [8], [9], [10], [11], [12] and production cost management
    [13], [14]. Drone imaging is combined with artificial intelligence for better
    accuracy [15]. Contactless Thermal Infrared imagery is an effective way to characterize
    the temperature variations of agricultural fields. TIR imaging has been used to
    find the kangaroos in Australia [16] and spider monkeys in Mexico [17]. Using
    TIR images, nesting bird habitats have been identified [18]. TIR images are used
    to evaluate forest ecosystems [19], archaeological sites [20], [21], [22] and
    Photovoltaic installations [23]. UAV-based TIR imaging technology is also used
    to detect compost pile conditions [24], peat fire detection [25], find mesocarnivores
    animals in farmland [26], search and rescue missions [27] and so on. Overwatering
    and crop irrigation issues can be solved more effectively with the help of a drone
    equipped with a thermal infrared camera. We used UAV based imaging to generate
    the thermal map of an area within minutes which in turn was used to control smart
    water sprinklers. A machine learning model trained using the image processing
    of TIR images, flight data, primary agricultural data, and methodological parameters
    such as geological location, soil moisture absorption, wind, and weather data
    can be used to predict the moisture content of each spot and choose appropriate
    sprinkler parameters. The nearby sprinkles can irrigate that dry area based on
    the ML decision generated and transmitted by the terrestrial edge station. Shorter
    running times and less water consumption are the results of carefully managed
    irrigation systems [16]. Irrigating in a circular pattern can be enabled by sprinklers
    with revolving nozzles [28]. Several smart irrigation models have been developed
    based on thermal imaging [29]. The entire farm area can be divided into small
    sectors. We adopted the sector division techniques of cellular communication,
    which divide a large segment into smaller circular segments [30], [31]. The smart
    sprinklers are placed at the center of each sector, which can hydrate a radius
    of 10–20 m. However, circular sections can create considerable overlaps. Hence,
    we approximated each sector as a hexagon, which has an equivalent area of 82%
    of a circular area, resulting in less overlapping of the irrigated land. The TIR
    and RGB images taken by the drone are processed using an onboard edge intelligence.
    The images processed using the onboard drone edge AI are converted into georeferenced
    data, which is then sent to the terrestrial edge unit using LoRa WAN communication.
    The terrestrial edge station generates the irrigation pattern using a trained
    machine learning model. This decision and irrigation pattern are transmitted to
    the smart sprinklers through LoRa WAN communication. Wi-Fi, ZigBee, NRF24L01 RF
    communication-based smart sprinklers are commonly used in short to midrange IoT
    smart irrigation [32], [33], [34], [35], [36], [37]. These cost-effective communication
    methods work well with a mid-range distance, around 100 meters, without an external
    antenna [38], [39], [40]. These communication methods can be upgraded with a dedicated
    antenna to achieve a distance of a few hundred meters. The LoRa WAN communication
    is suited for a large area because of its broad coverage of a few kilometers without
    secondary repeaters, reducing communication complexity and an initial setup cost
    [40], [41], [42]. Smart sprinkles can be powered by a solar panel that completely
    avoids batteries. Solar pumping without batteries has shown success in good sunlight
    [43], [44] Even while cloud computing has a great degree of scalability and is
    inexpensive, it has a significant latency and puts a lot of strain on the network’s
    bandwidth. For making the proposed system to be efficient and reliable, latency
    should be as low as possible. Edge computation is integrated into the system [45],
    [46], [47]. Edge computing, as defined by the Edge Computing Consortium (ECC),
    is a distributed open platform that integrates network, storage, and application
    capabilities at the network edge, near the objects or data sources [48]. Data
    processing under this computing paradigm does not need to send information to
    the cloud or other distant centralized or distributed systems. Edge intelligence
    is the next evolution of edge computing and artificial intelligence (AI). It intends
    to empower the edge by utilizing AI technologies [49]. Typical edge computing
    systems feature graphics units and CPUs to efficiently handle the trained ML model
    inside the standalone computational device. The clustering of computing resources
    in the edge system enables parallel processing of the overall task, which reduces
    latency and enables handling of complex tasks like image processing, machine learning,
    and deep learning within the cluster itself [50]. A. Proposed Drone-Aided Edge
    Computing Architecture The drone-aided smart irrigation system, shown in Figure
    1, is designed to accurately irrigate a farm area and lessen excessive freshwater
    use. The entire system consists of two subunits: aerial and terrestrial. The aerial
    unit has an autonomous drone in which the aerial edge computing station captures
    and processes thermal images and transfers the decision to the terrestrial sector
    through LoRa WAN communication. Terrestrial edge station, smart sprinklers, hydration
    pumps, and drone takeoff pads are in the terrestrial unit. FIGURE 1. System representation
    based on each level management. Show All The terrestrial edge can generate an
    irrigation pattern based on the georeferenced data from the drone. The machine
    learning (ML) model at the terrestrial edge server can generate an irrigation
    pattern and set the sprinkler parameters such as flow rate and flow direction
    in order to irrigate localized dry spots. By relying on a low-cost, low-resolution
    Thermal Infrared (TIR) camera, the captured images are preprocessed and georeferenced
    before sending them to the terrestrial edge station for identifying the most effective
    irrigation pattern—allowing network, memory, and computing resources to be saved.
    We built a custom quadcopter drone for aerial remote sensing. The custom-made
    drone is equipped with a raspberry pi 4 for image capturing and processing. An
    RGB camera (pi camera) and a TIR camera (FLIR) are used to collect the RGB and
    TIR spectral images of the ground to identify the localized dry spots. We used
    the open-source software Mission planner from Ardupilot to define the flight path.
    The area of surveillance can be selected using the software (Figure 1). The image
    capturing and processing are done using python programming on the onboard aerial
    edge station. This data is further transmitted to the terrestrial edge station
    for predicting and calculating the irrigation pattern using a trained machine
    learning model. Once all the necessary inputs (GPS Coordinates, Altitude, Speed
    of Hovering) are programmed in the drone, it is ready for remote sensing. After
    taking off, the drone moves from waypoint to waypoint and captures the RGB and
    the TIR images. These combined images ( T ig ), and the flight data (GPS coordinates-
    C gps , altitude- A lt , the direction of the drone- D i ) are transmitted to
    the onboard raspberry pi through the UART communication interface. An image processing
    algorithm in python took these data and calculated each localized dry spot and
    its relative dryness. This data is further transmitted to the terrestrial edge
    station for generating the irrigation pattern through a trained machine learning
    model. After the mission is completed, the drones are returned to the land for
    recharging. The terrestrial unit consists of the terrestrial edge station and
    sprinkler control unit. The terrestrial edge unit receives the georeferenced output
    through the LoRa WAN communication. The terrestrial edge station uses a raspberry
    pi 4-8GB to calculate the sprinkler control parameters (SCP) and to generate an
    irrigation pattern which is transmitted to the smart sprinklers through the LoRa
    WAN communication. LoRa WAN technology’s long range will cover a large area of
    land without having to use a secondary signal repeater. The sprinklers will direct
    the water spray to the localized dry spots by adjusting the water pressure and
    the servo rotation head of the sprinkler head. We describe the capabilities of
