    Irrigation Pattern of the Smart Sprinkler 1) Prediction Efficiency of the Decision-Making
    Model At the terrestrial edge, a machine learning model will generate the SCP
    based on the TIR image data and the input dataset (Figure S29). The performance
    of the ML models was evaluated using the four key parameters: Mean Square Error
    (MSE), Root Mean Square Error (RMSE), Mean Absolute Error (MAE), and R-squared
    (R2). The MAE evaluates the average size of errors over a set of predictions without
    considering their direction. It evaluates the accuracy of continuous variables.
    MSE’s penalty is proportional to the square of the error rather than the actual
    error. A smooth gradient for minor errors is created when the error is squared,
    which gives the outliers more weight. An effective model should have MSE values
    that are almost zero. The square root of MSE is used to calculate RMSE. The range
    of MAE, MSE, and RMSE is from 0 to ∞ . R-squared is also estimated to show how
    well a regression model fits the data. The best R-squared value is 1. The four
    machine learning models: K-Nearest Neighbors (KNN), Support Vector Machine (SVM),
    Random Forest (RF), and Neural Network, are tested for performance based on the
    MSE, RMSE, MAE, and R2. The RF model, which we evaluated, had the highest accuracy
    in predicting the θ and ∅ , with an MSE value of 0.063 (Figure S30). The KNN shows
    the second-highest accuracy with an MSE value of 0.149. SVM had the lowest accuracy
    with an MSE value of 86.581. The highest effective model (Random Forest) was introduced
    into the terrestrial edge unit for the prediction of SCP (Figure S31). 2) Estimating
    Feature Importance For Maximum Relevance and Minimal Redundancy A selection of
    predictors with a high prevalence is identified. Unnecessary predictors reduce
    model performance and raise computing costs. Some of the predictors among them
    have a considerable impact on how the model responds. The significance of each
    feature was examined by varying the predictors and calculating the accuracy drop.
    We wanted to identify the predictor combination relevant to the response, including
    predictors produced from TIR image processing and meteorological data output.
    The performance of a model is reduced by unnecessary features, which also raises
    the cost of computation. It’s crucial to identify a subgroup of features with
    a high prevalence. Some factors have a greater influence on the response model
    than others. Using the RReliefF algorithm and the k-nearest neighbor approach,
    we prioritized the significance of features or predictors. RReliefF is a continuous
    target function that rewards features that provide different values to neighbors
    with different response values while penalizing features that provide different
    values to neighbors with the same response values. To choose only the variables
    that maximize the information gain, we analyzed the RReliefF for each variable.
    Figure 19 displays the RReliefF-implemented features relevance rating. The features
    are marked as CL, L = [1], [2], [3], [4], where C1 is the distance between each
    pixel to the sprinkler, C2and C3 are pixel x,y coordinates values and C4 is the
    angle between pixels and the sprinkler reference axis. C1 was discovered to be
    the most crucial characteristic among the CL predictors with a weight of 0.595,
    where C2, C3, and C4 shows almost equal importance with RReliefF value of 0.388,
    0.390, and 0.373. While comparing features, the RReliefF score serves as a baseline;
    certain features can be eliminated depending on feature importance values. FIGURE
    19. Identifying a subset having high prevalence features with ranking the significance
    of the predictors using the RReliefF method. Show All SECTION IV. Conclusion We
    have developed a drone aided thermal mapping system to control the smart irrigation
    system to irrigate crops with an optimum quantity of water for precision agriculture.
    The aerial edge computing station captures the TIR images and determines the localized
    dry spot when the drone hovers over each hexagonal sector. The dry spot information
    is transferred to the terrestrial edge control station through LoRa WAN communication.
    The LoRa WAN-based smart sprinkler operates in accordance with the terrestrial
    edge computing station’s determination of the dry spot based on the ML-produced
    irrigation pattern. This smart irrigation system can precisely hydrate all the
    crops in the implemented region based on the reference hydration level, soil moisture
    absorption, and weather condition. This system applies to any crops in and geological
    location. And the system is scalable regardless of the size, geological background
    of the agricultural land, and variety of crops cultivated. Authors Figures References
