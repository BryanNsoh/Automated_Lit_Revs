    Abstract: A rising number of firms are working on robotics advancements to create
    drones, autonomous tractors, robotic harvesters, automated irrigation, and seeding
    robots. According to papers and research, this problem can be solved utilizing
    machine learning and deep learning approaches. While some articles claim that
    employing the correct cameras can improve model accuracy, this is highly reliant
    on crop and geographical conditions such as sunshine and terrain. This paper suggests
    a comprehensive method to use edge computing and deep learning to perform binary
    classification on crops. The model''s recall climbed to 99 percent when compared
    to previous findings, when the recall did not exceed 92 percent. Edge computing
    and artificial intelligence have the potential to transform agriculture. The usage
    of Edge computers may greatly cut time, cost, and labour, hence increasing output
    indirectly. The application developed proved to be useful in improving the model.
    Published in: 2022 International Conference on Augmented Intelligence and Sustainable
    Systems (ICAISS) Date of Conference: 24-26 November 2022 Date Added to IEEE Xplore:
    16 January 2023 ISBN Information: DOI: 10.1109/ICAISS55157.2022.10010894 Publisher:
    IEEE Conference Location: Trichy, India SECTION I. Introduction Robots developed
    for weeding and spraying pesticides can target specific crops. It can easily reduce
    labour and mundane farm tasks when removing weeds or spraying pesticide. Weeding
    robots can be incredibly precise and can reduce pesticide use by 90% thanks to
    computer vision. With Edge Computing, we can solve the infrastructure requirements
    and the need for network connectivity. Using edge computers, we can deploy models
    and heavy applications directly to the robot. This reduces dependence on cloud
    services. Edge computing plays a key role in rapidly detecting the crop and providing
    feedback to components. The Edge computer supports the use of high-quality cameras
    that capture Full HD images at a very high frame rate. Together, AI and Edge Computing
    are revolutionizing applications ranging from agriculture to healthcare. YOLOv5
    is an object detection algorithm used to detect crops[5] [6]. SECTION II. Related
    Work and Survey According to various articles, computer science can play a significant
    role in modernizing the agriculture sector. Weeding and pesticide spraying are
    both time-consuming procedures. According to the articles and research, this challenge
    can be tackled utilizing ML and DL techniques[1] [2]. Deep Learning using CNN
    may be used to recognize crop rows and choose the best path to go. While some
    articles claim that employing proper cameras can enhance model accuracy, it is
    extremely dependent on crop and geographical circumstances such as sunshine and
    topography. Depth cameras have been proposed as being extremely beneficial for
    creating agricultural field maps as occupancy grids and placing the robot in crop
    rows. The crop rows may be mapped using a depth camera with an average mean absolute
    error (MAE) of 3.5. Detecting crops with ResNet50, MobileNet, and a few more bespoke
    CNN Models yielded an accuracy of 97 percent. These Deep Learning models, on the
    other hand, may be deployed on Edge Computers to give superior analytical capability
    and boost weeding efficacy. Farming costs might potentially be computed using
    Machine Learning algorithms based on data collected by the robot. Identifying
    crops that can be produced in certain locations and weeds might assist narrow
    down the pesticides that can be used. All crops are vulnerable to insects. The
    kill-rate of the robot can be used to gauge its performance. It is the proportion
    of crops that have been destroyed owing to incorrect detection. Many factors can
    cause detection to fail, including diseased crops, crops in the early phases of
    growth, and false negatives and false positives in detection[14]. The Model Deployment
    pipeline research identified ways to enhance efficiency by automating tasks and
    deploying the robot. Impact the Agriculture Industry with a Bot that Can Reduce
    Labour and in Turn Reduce Cost- Farmers/ Farm Owners have to pay heavy labour
    costs that accounts to 40% of their expense. This leaves them with very little
    to buy other products. Paying for water and electricity for pumps would bring
    their income to almost zero[3] [4]. Use AI to Bring Farm Products To consumers
    Faster and More Efficiently Using deep learning models, a bot can identify crops
    and weeds separately. This can be used to spray pesticides only on the weeds on
    not on the crop. This reduces the amount of pesticide used, thereby reducing cost.
    Promote Organic Farming- Spraying pesticide on crops makes in unsafe for consumption.
    Today, the consumer base is shifting towards organic farming and to support this,
    AI can be used to avoid spraying pesticides on the produce. Data Collection and
    Analysis- When a Bot is used to Spray and Detect Crops, the system can be scaled
    to collect more raw data that can be processed to derive information that can
    be used to strategize farming. For example, Soil Condition, Moisture, Disease,
    Age etc [7]–[9] [15]. SECTION III. Theory and Fundamentals Edge Computing- Edge
    computing is the process of physically bringing computational capacity closer
