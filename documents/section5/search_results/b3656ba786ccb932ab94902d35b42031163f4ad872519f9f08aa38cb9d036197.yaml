    The ionic sequences of the groundwater signify the presence of water-rock interactions
    and anthropogenic contribution. The effect of cation exchange can be assessed
    by the (Na+ + K+) versus (Ca2+ + Mg2+) plot. The plot shows that the maximum points
    are below the equiline for both seasons, representing the abundance of alkaline
    earth elements over alkali elements (Fig. 3a), possibly because of the dissolution
    of alkaline earth minerals or the ion exchange effect. Furthermore, the plot of
    (Ca2+ + Mg2+) vs. (HCO3− + SO42−) shows the majority of the samples fall along
    the 1:1 line (Fig. 3b), but the tendency of the data distribution is towards the
    (HCO3− + SO42−) side, which suggests an excess of alkalinity. All samples should
    exist on a 1:1 line if Ca2+, Mg2+, HCO3−, and SO42− are obtained from the dissolution
    of calcite, dolomite, and gypsum minerals (Patel et al., 2016). The presence of
    kankar in the alluvial sediments could have favored the carbonate weathering process
    in the study area. However, silicate rocks are the primary source of ions in the
    aquifer system, and the alkalinity state accelerates their weathering. In the
    groundwater system, sodium and potassium would have balanced the extra alkalinity
    (Rao et al., 2020). Silicate weathering, ion exchange, or anthropogenic activities
    for the enhancement of alkalies in the groundwater system of the study area are
    also observed by the relation of (Na+ + K+) with (Cl− + SO42−), as maximum samples
    fell below or towards the equiline (Fig. 3c) (Raju et al., 2016). Again, most
    samples show a 1:1 ratio between HCO3− and TZ+, reflecting the dissolution of
    silicates and carbonates as a significant process (Fig. 3d). Some of the samples
    from both seasons were affected by human activities (Barzegar et al., 2018). Download
