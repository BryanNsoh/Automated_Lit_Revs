    3.1. Soil Heavy Metal Content Characteristics The descriptive statistical results
    of the heavy metal content in the surface soil of the study area are presented
    in Table 1. The average order of heavy metal content in the soil was Zn (124.52
    mg∙kg −1) > Cr (38.15 mg∙kg −1) > Ni (18.26 mg∙kg −1) > Pb (18.02 mg∙kg −1) >
    Cu (16.72 mg∙kg −1) > Cd (0.277 mg∙kg −1). Compared to the local soil background
    values, the average contents of Cd, Pb, Zn, Cu, Cr, and Ni were approximately
    4.55, 0.59, 1.54, 0.69, 0.59, and 0.71 times higher, respectively, indicating
    a certain level of accumulation of Cd and Zn in the study area. In comparison
    to the “National Soil Environmental Quality Standards” (GB15618-2018) [27], 22
    samples (44%) exceeded the risk screening value for Cd and four samples (8%) exceeded
    the corresponding value for Zn. Table 1. Descriptive statistics of heavy metal
    content in the study area. The coefficient of variation (CV, % = standard deviation/mean)
    can indicate the degree of dispersion among data as a measure of the influence
    of human activities. The CV of Zn (75.79%) was the highest, that of Cr (31.3%)
    was the lowest, and those of the other HMs, Cu, Pb, Cd, and Ni, were 37.2%, 35.3%,
    35.1%, and 31.8%, respectively. It is generally recognized that a CV ≤ 16% is
    considered as weak variation, 16% < CV < 36% is considered as moderate variation,
    and a CV ≥ 36% is considered as strong variation [28]. The higher the CV, the
    higher the degree of influence by anthropogenic activities. The HMs Zn and Cu
    in the study area belonged to strong variability, which was influenced by anthropogenic
    factors; the other HMs belonged to medium variability, which might have been influenced
    by both natural and anthropogenic factors [29]. 3.2. Soil Heavy Metal Classification
    and Distribution Based on SOM The component plane output of SOM analysis is shown
    in Figure 2. Each SOM matrix consisted of the component values of 36 neurons,
    and the SOM plane used a color gradient to indicate the importance of the variables
    transmitted by each neuron. In the component plane, similar colors indicate positive
    correlations between variables, while different colors indicate negative correlations.
    By comparing the color gradients of the SOM, it is possible to visualize the qualitatively
    weighted relational information between nodes and to classify the SHM into three
    interpretable groups. As shown in Figure 2, certain similar patterns can be distinguished.
    For example, chromium and nickel show similar color gradients and their distribution
    patterns show the highest concentrations in the lower right, indicating a strong
    positive correlation between these two elements. In contrast to the distributions
    of the other HMs, zinc shows a marked difference in its topological distribution
    pattern, with relatively low zinc values over most of the map, except for one
    high neuron in the lower right, suggesting a different mechanism influencing changes
    in zinc concentration. Cd is highly concentrated in the right half of the map,
    similar to the compositional planar distributions of copper and lead, suggesting
    that these HMs share the same mechanism of concentration change. The spatial distributions
    of chromium and nickel are extremely similar and they are strongly correlated.
    Figure 2. SOM map of heavy metal content of soil. 3.3. Source Analysis of HMs
    3.3.1. Principal Component Analysis The data on HMs in the soil were standardized,
    and KMO and Bartlett’s sphericity tests were conducted. The KMO measure of 0.713
    and Bartlett’s test of sphericity p < 0.05 indicated that the data were suitable
    for PCA. The number of principal components extracted is generally determined
    by eigenvalues greater than 1. However, the results of the principal component
    analysis showed that only one component had an eigenvalue greater than 1 and the
    variance contribution of that component was less than 60%. Three principal components
    were extracted because the SOM plot produced three sample clusters and the principal
    component analysis results showed that the cumulative variance contribution of
    the first three principal components was more than 85%. The eigenvalues of these
    three principal factors were 3.555, 0.923, and 0.752, with a cumulative variance
    contribution rate of 87.153%, explaining most of the information for the six HMs
    (Table 2). Table 2. Principal component analysis matrix of soil HMs in the study
    area. The first principal component analysis (PCA1) explained 59.24% of the variance,
    much higher than the other components. Ni, Cr, Cu, and Pb had high positive loadings
    on PCA1, with values of 0.931, 0.932, 0.834, and 0.656, respectively. The average
    values of Cr, Ni, Cu, and Pb in the study area were lower than the local background
    values, and the coefficients of variation for Cr, Ni, Cu, and Pb were low, indicating
    that they were less affected by human activities. The SOM analysis results showed
    a similar color gradient between Cr and Ni, indicating a strong correlation between
    these two elements. Previous studies have suggested that Cr and Ni in the soil
    are mainly controlled by natural sources [30,31]. In addition, weathering of soil-forming
    parent rocks has been reported as a source of Pb and Cu in soils [32,33]. Therefore,
    the PCA1 can be interpreted as representing a natural parent material source for
    soil formation. The second principal component analysis (PCA2) explained 15.38%
    of the variance, with Cd having the highest loading of 0.943, while the other
    HMs had weaker loadings. The SOM analysis results indicated that Cd exhibited
    a significantly different color gradient than other HMs, suggesting different
    mechanisms influencing Cd concentration changes. The average Cd concentration
    exceeded the background value in the study area, with some sampling points surpassing
    the risk screening values for agricultural land, indicating that Cd is likely
    influenced by human activities. Given that the study area is a coal mining region,
    long-term coal mining activities have led to a substantial input of Cd into the
    surrounding soil [34]. Additionally, waste generated from coal mining contains
    high concentrations of Cd and Pb, and these HMs accumulate in the waste, migrating
    to the surrounding soil through weathering and rainfall percolation. Previous
    studies have indicated that the accumulation of coal gangue is a primary cause
    of elevated Cd levels in surrounding soil, and it contributes to the accumulation
    of Pb and other HMs [35]. Therefore, PCA2 can be inferred as representing a pollution
    source related to mining activities. The third principal component analysis (PCA3)
    explains 12.53% of the variance, with Zn having the highest loading of 0.968,
    while the other HMs had weaker loadings. The SOM output plane shows that most
    values of Zn on the map are low, except for a high-value point in the lower right
    corner, indicating that the source of Zn in the soil is different from other HMs.
    The Zn content of HMs in the soil samples in the study area exceeded the local
    background values, and a few points exceeded the risk screening values. Additionally,
    the coefficient of variation for Zn exceeded 70%, higher than other HMs. Therefore,
    the PCA3 can be considered as a source related to human activities. In the central
    and northern parts of the study area, where there are numerous farmlands, agricultural
    activities are intense. Studies have shown that pesticides and fertilizers contain
    certain amounts of Zn, and their long-term use can lead to the accumulation of
    Zn in the soil [36,37]. In addition, the spatial distribution map (Figure S1)
    of HMs shows areas of high values of Zn in the farmland area, suggesting that
    the accumulation of Zn may have been influenced by agricultural activities. Thus,
    the PCA3 can be interpreted as a source of pollution from agricultural activities.
    3.3.2. APCS-MLR Source Analysis Quantitative calculation of pollution source contributions
    using the APCS-MLR receptor model revealed R2 values of 0.906, 0.997, 0.804, 0.916,
    0.894, and 0.662 for Cd, Zn, Cu, Cr, Ni, and Pb, respectively. Except for Pb,
    all other HMs had R2 values greater than 0.8, and the ratios of predicted to actual
    concentrations for each heavy metal were close to 1 (Table S1), indicating a high
    accuracy in the source analysis results. The contributions of each factor to the
    heavy metal elements are shown in Figure 3, including contributions from three
    pollution sources determined by PCA and one unknown pollution source. The contribution
    rates for PCA1, PCA2, PCA3, and the unknown source were 55.48%, 24.44%, 8.91%,
    and 11.86%, respectively. Figure 3. APCS-MLR pollution source contribution rates.
    The soil HMs Cu, Cr, Pb, and Ni in the study area were primarily influenced by
    natural factors, with contribution rates of 73.67%, 72.60%, 57.55%, and 73.59%,
    respectively. Additionally, the PCA1 explained the sources of some Zn and Cd in
    the study area. Studies have indicated that weathering of parent materials, such
    as carbonate rocks, can lead to the enrichment of Cd in surrounding soils [38].
    Wang et al. found that natural parent materials contribute to Zn in the soils
    of the Huainan Luan Mining Area [39]. The PCA2, representing mining activities
    combined with mixed sources of coal gangue deposition, had the highest contribution
    rate to Cd, accounting for 68.52%. Furthermore, it contributed to the other HMs
    Zn, Cu, Cr, Ni, and Pb by 11.74%, 20.17%, 2.60%, 36.42%, and 7.20%, respectively.
    Mining activities can have various adverse effects on the surrounding environment
    and serve as a source of pollution for multiple HMs, including Zn, Cu, Cr, and
    Pb [40]. This explanation aligns well with the results of the PCA2 source contribution
    analysis in this study. The PCA3, representing the pollution source of agricultural
    activities, had a higher contribution to Zn, accounting for 37.18%. Additionally,
    the PCA3 had lower contributions to the other five HMs. The use of pesticides
    and fertilizers can lead to slight enrichment of Cd, Cu, Cr, and Ni in the soil
    [41,42]. Huainan Panji is one of the important power hubs, and coal-fired power
    generation may lead to the migration of HMs from coal to the surrounding soil.
    In addition, there is a provincial road in the study area with frequent traffic
    activities. Based on actual investigations and data collection around the study
    area, the unknown source might be related to coal combustion [43,44,45], automobile
    exhaust emissions [46,47,48], tire wear [49], and household waste (such as batteries)
    [50], which are potential sources of HMs according to previous studies. 3.4. Cd
    Pollution Pathways and Migration Characteristics Soil metal profile analysis is
    an effective method to study metal sources and pollution pathways. The research
    area is severely polluted by the heavy metal Cd, which has high biotoxicity compared
    to other HMs [51]. Therefore, special attention was given to the pollution pathways
    and migration characteristics of Cd in the research area. Figure 4A displays the
    variation in Cd content in three different land use areas in the research area,
    and its content was higher than in the local background values. The profile content
    variation trend of Cd was site-specific. The Cd content in the surface soil of
    the coal gangue mountain showed a trend of first decreasing and then increasing
    with the increase in profile depth. In the farmland area, the Cd content increased
    first and then decreased with the depth, while in the peripheral forest area of
    the coal gangue mountain, there was no regular change in Cd content. Compared
    with the depth of 20–40 cm, the surface Cd content in the coal gangue mountain
    and the peripheral forest areas is enriched to some extent, indicating the possible
    input through atmospheric deposition. After field visits, it was found that although
    the coal gangue accumulation area had undergone surface soil treatment, there
    were still exposed areas with coal gangue, and HMs could enter the soil through
    pathways such as atmospheric deposition [52]. A large number of gangue particles
    enter the surrounding soil through long-term wind action, causing heavy metal
    pollution [53]. It has been reported that atmospheric deposition is the main pathway
    for human input of HMs into the surface environment. In addition, the predicted
    spatial distribution of Cd (Figure 5) shows that Cd radiates from the gangue hills
    to the northwest (main wind direction), which well explains that atmospheric deposition
    is one of the pollution pathways of Cd in the study area. Figure 4. (A) Variation
    in Cd content in different regional profiles; (B) Cd content in surface water
    and sediments of the subsidence area in the research area. Figure 5. Spatial distribution
    prediction map of Cd content in the research area. Based on the tracing results,
    the contribution rate of agricultural sources to Cd input was low, the collected
    farmland soil samples also had higher Cd content than the local soil background
    values, and the spatial distribution map of heavy metal pollution shows that Cd
    pollution in farmland areas was more likely to be affected by non-point source
    pollution. Secondly, in the soil profile analysis, the Cd content in the farmland
    profile below 40 cm gradually decreased with the increase in depth and approached
    the background value. Therefore, other pollution pathways need to be considered
    for Cd pollution in farmland areas. The research area has developed water systems,
    and HMs in coal gangue can enter the surrounding water and then be input into
    the soil through irrigation. The irrigation water for farmland areas in the research
    area was mainly taken from the surrounding subsidence water bodies. The Cd content
    in sediments and water bodies of the main subsidence waters in the study area
    is shown in Figure 4B, and the Cd content in the collected surface water and sediment
    samples exceeded the standard according to the Environmental Quality Standard
    for Surface Waters (Grade III) and the background values of the reference sediments.
    Therefore, the Cd pollution in farmland areas may be influenced by the irrigation
    water pathway. This phenomenon may be related to plant root uptake due to the
    high tree and herb cover in forested areas [54,55]. It has been demonstrated that
    plants can recycle the heavy metal Cd from deeper soils to upper soils, resulting
    in a decrease in Cd levels at certain depths. This well explains the irregularity
    of the Cd profile distribution in forest soils [56]. 4. Conclusions The average
    concentrations of HMs Cd, Pb, Zn, Cu, Cr, and Ni in the soils of the study area
    were 4.55, 0.59, 1.54, 0.69, 0.59, and 0.71 times higher than the background values
    of the local soils, respectively. The exceedance rates of Cd and Zn were 44% and
    8%, respectively, indicating serious problems of Cd and Zn pollution. The sources
    of HMs in the soil of the study area included pollution from mining activities,
    agricultural activities, natural matrix soil sources, and other sources, with
    average contributions of 55.48 percent, 24.44 percent, 8.91 percent, and 11.86
    percent, respectively. The spatial distribution of Cd levels indicated that atmospheric
    deposition is one of the pollution pathways of Cd in the study area. In addition,
    the pattern of profile distribution of Cd and the investigation of surface water
    contamination showed that the farmland area was affected by irrigation water pathway
    to some extent. The irregular distribution of heavy metal Cd content in soil profiles
    in forest areas is related to the uptake effect of plant roots. Supplementary
