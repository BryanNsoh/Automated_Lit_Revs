    proposed in this study as the noise caused by thermal radiation of the bare soil.
    The higher the soil surface temperature, the stronger the thermal radiation, thus
    causing the expansion of TAZ. If the TAZ extended beyond the bare soil and covered
    the adjacent winter wheat canopy, the temperature of the canopy within the TAZ
    would increase abnormally. Therefore, TAZ should be excluded by determining its
    boundaries. Theoretically, the canopy temperature would gradually decrease with
