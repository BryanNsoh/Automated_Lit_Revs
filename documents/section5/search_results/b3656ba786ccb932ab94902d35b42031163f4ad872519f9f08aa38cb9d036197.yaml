    3.3.1. Drinking quality assessment The CCMEWQI estimation combines the investigated
    variables of both seasons into the factors: scope, frequency, and amplitude. The
    ‘scope (F1)'' in the study area varies from 0% to 38.9%, averaging 16.28% in pre-monsoon
    and 0%–44.4%, with an average of 21.1% in post-monsoon (Fig. 7). The average percentage
    of F1 scores of the variables specify the low scope in respective seasons as most
    of the variables follow the objective limits (BIS, 2012). Furthermore, the relatively
    high scope in post-monsoon may be owing to sufficient recharge from precipitation
    to the aquifers, allowing contamination from nearby anthropogenic sources and
    wastewater/municipal seepages in groundwater. Frequency (F2) in post-monsoon shows
    a slight increase compared to monsoon, ranging from 0% to 19.4% (avg. 8.5%) in
    pre-monsoon and 0%–22.2% (avg. 10.5%) in post-monsoon. The failed parametric tests,
    responsible for frequency percentages, include Na+, Mg2+, Ca2+, F−, NO3−, SO42−,
    TDS, EC, pH, TH, Cr, Fe, Al, and Pb. The failed parameters TDS and EC indicate
    the saline contribution to the quality. The groundwater of the study area usually
    experiences leakages from land disposals and pollutants from domestic sewage,
    leakage of septic tanks, and sanitary landfills, which may increase the groundwater''s
    saline property. Increased frequency of hardness may contribute to elevated Mg2+,
    which signifies the geogenic origin. Hence, rock–water interactions and anthropogenic
    influences like irrigation return flows, chemical fertilizers, domestic wastewater,
    etc., affect the area''s groundwater quality. The third factor, ‘amplitude (F3)''
    is the normalization of the values by comparing two characteristics of the tested
    parameter (“exceeding permissible limits” and “falling below the desirable limit”)
    (CCME, 2001; Tyagi and Sarma, 2021). F3 scores between 0% and 54% (mean: 6.7%)
    in pre-monsoon and 0.52%–56.8% (mean: 8.1%) in post-monsoon were well normalized
    (Fig. 7). The cumulative effect of these three factors (F1, F2, and F3) is expressed
    in CCMEWQI, ranges from 62.2 to 100 (mean 87.6) in pre-monsoon and 58.7 to 99.5
    (mean 84.9) in post-monsoon. Most samples (71% and 77.2% in pre- and post-monsoon,
    respectively) were under the ‘Good’ class (80–94) of CCMEWQI. Only 2.3 % of samples
    of respective seasons were in the ‘Marginal’ (45–64) category, and the remaining
    samples were under the ‘Fair’ (65–79) and ‘Excellent’ (95–100) classes. Hence,
    this specific region observes a minute seasonal variation in drinking quality
    (Fig. 8). The climatic disparities may account for the probable anthropic contribution
    to this seasonal variation. Pre-monsoon in the study area often experiences scarcity
    in precipitation and supports evaporation, which raises the salinity by concentrating
    solute levels. On the other hand, a significant amount of rainfall in post-monsoon
    helps the dissolution and percolation of salt concentration, sewer discharge,
    and agriculture/industrial residues to existing aquifers, advancing the groundwater''s
    contamination level. Accordingly, the usability of groundwater drinking in the
    entire region is occasionally threatened or impaired, with minor threats or contamination.
    The water quality is rarely to infrequently departed from natural or desirable
