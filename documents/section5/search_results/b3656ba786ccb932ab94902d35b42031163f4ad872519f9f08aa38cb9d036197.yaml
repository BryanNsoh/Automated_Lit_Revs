    in vivo bone regeneration capacity of DBM-loaded hydrogels using a critical-sized
    mouse calvarial defect model (Figure 6). Eight weeks postoperatively, reconstructed
    microcomputed tomography (microCT) scanning images show that G-HA/LAP/DBM group
    exhibited superior new bone formation compared to the defects treated with HA/DBM
    or G-HA/LAP, while the control group displayed the least progression of bone tissue
    formation. Moreover, quantitative assessment of parameters including relative
    area of new bone, ratio of bone volume to tissue volume (BV/TV), and trabecular
    number corroborated these trends. Specifically, the G-HA/LAP/DBM group exhibited
    a newly formed bone area of ≈44%, which stood in significant contrast to ≈15%
    in the control group, ≈32% in HA/DBM, and ≈23% in G-HA/LAP. Furthermore, the G-HA/LAP/DBM
    group had the highest BV/TV (≈32%) and trabecular number (≈2.3), while corresponding
    values in the control group were notably lower at ≈9% and ≈0.9, respectively.
