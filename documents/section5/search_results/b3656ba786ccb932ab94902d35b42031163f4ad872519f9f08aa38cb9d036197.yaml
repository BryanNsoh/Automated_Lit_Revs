    distance between neurons p* and p on the map grid. Until convergence, this process
    is typically repeated at least 500 times for the number of neurons in the setup
    (Kohonen, 1998; Kalteh et al., 2008). In the post-process of training, the SOM
    has been chosen as either hexagonal or rectangular lattices, with the number of
    nodes determined according to Vesanto et al. (2000). The SOM structure is represented
    by determining the nodes, which limits the SOM''s accuracy. Accurate clustering
    may be achieved by selecting the appropriate number of map nodes (Céréghino and
    Park, 2009; Wu et al., 2021). Generally, the heuristic rule of m = 5√n determines
    the map node, where m is the number of SOM nodes, and n is the number of input
    data (Vesanto et al., 2000; Nguyen et al., 2015). However, an alternative process
    is employed by considering quantization error (QE) and topographic error (TE)
    (Park et al., 2003) to avoid the quantification error of the number of SOM nodes
    in the analysis. The quantization error quantifies map resolution by calculating
    the average distance between each data vector and its BMU. Topography preservation
    is measured using topographic error, the percentage of all data vectors for which
    the first and second BMUs are not contiguous (Kohonen, 1998). The minimum values
    of quantization error (QE) and topographic error (TE) should be considered for
    the determination of the optimal number of SOM nodes (Wu et al., 2021). The optimal
    number of clusters is preferred to be measured through the David-Bouldin index
    (DBI) using a k-means algorithm (Davies and Bouldin, 1979; Jin et al., 2011).
    (4) The sum of the mean distances from all points to the centroid point of the
    cluster is denoted by (Di + Dj), and the distance between the centroid points
    of clusters i and j is presented as d (Di, Dj). Ultimately, a second-level grouping
    of the SOM lattices into a predetermined number of clusters is applied to find
    the similar hydrochemistry of the representative samples. 2.4. Groundwater quality
    assessment A comprehensive and systematic approach using the relevant chemometric
    indices has opted to represent groundwater quality for drinking and irrigation
    and the human and ecological risk of the study area. 2.4.1. Drinking quality index
    (CCMEWQI) The CCMEWQI drinking quality index is formulated with specifications
    that include adequacy for specific analytical sampling parameters, simplicity
    to measure, less vulnerability to missing data, and varied adaptability for multiple
    water consumption (Tyagi and Sarma, 2021). The substantial CCMEWQI can capture
    the contributing parameters'' impacts over a certain period (at least one year)
    against the standards (CCME, 2001) and categorize them into distinct groups. BIS
    (2012) recommended standards were adopted in the present study. The standard method
    is characterized by the measures of three factors: Scope (F1), Frequency (F2),
    and Amplitude (F3) (Eslami et al., 2019; Tyagi and Sarma, 2021). Detailed calculation
    methods are described in the supplementary section (A). 2.4.2. Irrigation Water
    Quality Index (IWQI) Irrigation water quality influences agricultural production
    as it regulates the soil type and crop (Simsek and Gunduz, 2007). The associated
    problems are (1) salinity hazards (measured through EC and TDS) (2) permeability
    hazards (considered Sodium Adsorption Ratio (SAR) which include the relative concentration
    of Na+, Ca2+ and, Mg2+), (3) toxicity hazards (due to Na+, Cl−, and B) and, (4)
    miscellaneous hazards (primarily consider NO3–N, HCO3−, and pH) (Ayers and Westcot,
    1985). Among these quality indicators, only specific water quality parameters
    (EC, SAR, Na+, Cl−, and HCO3−) were used to calculate the IWQI (Abbasnia et al.,
    2018; Batarseh et al., 2021). IWQI formulates a dimensionless value from a multifaceted
    and assorted dataset to represent irrigation suitability (Meireles et al., 2010;
    Rao et al., 2021b; Muniz et al., 2020). The model assigns a relative weight to
