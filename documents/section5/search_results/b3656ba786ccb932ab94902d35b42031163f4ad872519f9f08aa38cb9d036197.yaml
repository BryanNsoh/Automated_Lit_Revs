  description: Water (irrigation) is an utmost critical input in agriculture. However,
    freshwater resources are depleting at an alarming rate due to their overexploitation,
    particularly in the agricultural sector, where they are used without measurement.
    Thus, it becomes essential to apply measured quantities of water to the crops
    through proper scheduling, and improve the water use efficiency using the microirrigation
    techniques such as drip system. Using drip irrigation under different crops, the
    crop’s water consumption may be reduced by 30-70% with an increased productivity
    of 20-90%. Drip irrigation tactics work well to increase crop yield by about thrice
    a similar amount of water utilized when compared with conventional methods. It
    is a practical method of applying fertilizers and nutrients (fertigation) exactly
    in the rooting zone of the plants. Thus, it has become imperative to conserve
    water, and improve water and nutrient use efficiencies (WNUE) by adopting a precise
    fertigation technique. Fertigation refers to supplying nutrients/water-soluble
    fertilizers via microirrigation systems (drip irrigation, micro-sprinkler, and
    minisprinkler systems). Under open environmental conditions, the crop production
    has also become a challenging task due to the continued exposure to the adverse
    weather conditions. Thus, while deciding the rate of crop production, weather/climatic
    conditions should be strictly taken under consideration, particularly when grown
    in protected structures (greenhouses). Protected cultivation (greenhouse cultivation)
    is mainly intended to provide optimal growing conditions and protect crops from
    adverse weather and different insect-pests. Hence, the overall water and fertilizer
    use efficiencies significantly increase under microirrigation techniques, when
    the crops are subjected to controlled climatic conditions.
