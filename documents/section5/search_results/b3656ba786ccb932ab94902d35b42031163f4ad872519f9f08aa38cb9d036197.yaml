    by different pollutants generated from municipal wastewater and Dashen Brewery
    effluent. Grab''s sample procedures were utilized to measure irrigation, drinking,
    and aquatic life water quality and hydraulic characteristics on the site. The
    single-factor pollution index and the Compressive Pollution Index (CPI) were effectively
    used to estimate the pollution status of the Shinta watershed. Using the CPI in
    the range of (0.21–0.4) pollution grades II, the river''s pollution status was
    assessed to be appropriate for irrigation water at all sample points. The CPI
    for drinking quality and aquatic life showed that the river quality varied from
    Grade III to IV (0.42–3.42) and (0.82–5.05), respectively, which is slight pollution
    to severe pollution for drinking purposes and aquatic life. The Shinta River''s
    minimum oxygen sag curves DO in mg/L ranged from 1.21 to 0.86 after traveling
    4.43 km and taking in a range of 1.04–2.17 h from sample point one in the studied
    four consecutive months, which was lower than the DO requirement for aquatic life,
    according to the Streeter–Phelps model. The self-purification capacity factor
    (f) was more than unity in the analyzed months, indicating that reaeration predominates
    over deoxygenation and that the river is naturally purified at the sample point
    (S3, S5, and S7), and less than unity, indicating that the river is polluted rather
    than purified at the sample point (S2, S4, and S6). The pollutants in the municipal
    wastewater and Dashen brewery effluents along the Shinta riverbed have exceeded
    the river''s capacity for self-purification, resulting in substantial contamination
    of the ecosystem and a hazard to human health. Using non-regression and MATLAB
    software, an empirical equation for the reaeration coefficient model was created
    based on field data from River Shinta. The reaeration coefficient (k2) established
    and validated using the greatest R2 = 0.94 and least RMSE = 4.17 in December 2021
    was the best-suited month-measured value of the river. Self-purification capacity
    of the Shenta River was affected by dilution and dispersion, flow depth and velocity,
    the amount of accessible oxygen in the water, organic matter in sewage and the
    quantity of waste released, temperature, sunshine, and riparian vegetation. In
    general, proper municipal waste and Dashen brewery effluent disposal systems should
    be implemented to reduce river water pollution. Then, centralized/decentralized
    domestic wastewater and Dashen Brewery effluent wastewater treatment plant should
    be assessed to ensure that it has been properly functioning within the permissible
    limits of FAO and WHO. Therefore, the wastewater generated from different areas,
    such as domestic, industrial, institutional, commercial, and public (hospital,
    school), must be properly managed and treated at sources before discharge into
    surface water bodies, like rivers, reservoirs/dams, lakes, and seawater. Data
