    2.5.2. Heavy metal pollution indices Heavy Metal Evaluation Index (HEI), modified
    Heavy Metal Pollution Index (m-HPI), and Nemerow Index (NeI) indices were used
    to evaluate groundwater quality. The methodologies for calculating the index are
    presented in supplementary section (C). For an accurate assessment of the water
    quality for drinking, Chaturvedi et al. (2018) created a modified heavy metal
    pollution index (m-HPI) by taking into account the limitations of the heavy metal
    evaluation index (HEI) and heavy metal pollution index (HPI) combinedly. The positive
    index (PI) and the negative index (NI) are typically used to classify m-HPI values.
    PI indicates that heavy metals present the highest desirable concentration, while
    NI represents a lower concentration (Chaturvedi et al., 2018). Based on both indices,
    groundwater quality is classified as follows: excellent (−1 ≤ NI ≤ 0 and PI =
    0), very good (−1 < NI ≤ 0 and 0 < PI ≤ UL/2), good (−1 < NI ≤ 0 and UL/2 < PI
    ≤ UL), and unacceptable (NI ≤ 0 and PI > UL), where UL is the absolute limit of
    the positive index. Classification of the water samples for HEI is based on the
    obtained mean value. To distinguish the levels of contamination, the water quality
    is categorized into three classes: low (HEI <10), medium (HEI = 10–20), and high
    (HEI >20). The Nemerow Index (NeI) method is a multifactorial and integrated assessment
    tool commonly used to assess the risk of soil or sediment contamination from water.
    This approach divides the level of contamination in the water into four categories:
    insignificant (0.7 < NeI ≤1), slightly (1 < NeI ≤2), moderately (2 < NeI ≤3),
    and heavily (NeI >3) contaminated (Wen et al., 2019). 2.5.3. Ecological risk index
    (ERI) The ecological risks due to heavy metals are usually assessed by the potential
    ecological risk index, which is considered a fast and reasonable method in aquatic
    environmental pollution control (Hakanson, 1980). The index technique takes four
    contributing aspects into account in-depth: the amount of metal toxicity, the
    types of metal pollutants, the concentration of metals in sediments, and the susceptibility
    of water bodies to metal pollution (Chen et al., 2021). Subsurface sediments may
    have a substantial effect on the groundwater environment. These sediments may
    be the sources and sinks of various pollutants via infiltration into the groundwater
    (Maskooni et al., 2020). The calculation of ERI is mentioned in the supplementary
    section (C). 3. Result and discussion 3.1. Hydrogeochemical evaluation 3.1.1.
