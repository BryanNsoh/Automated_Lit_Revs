    and 63.6% in post-monsoon) subside at moderate irrigation suitability (Fig. 8).
    The reasonable restrictions permit the medium leaching of salts. Therefore, plants
    with a modest tolerance to salt typically thrive, although this type of water
    can be effectively helpful for soils with moderate to high permeability. About
    20.5% and 25% of the total samples of pre and post-monsoon, respectively, correspond
    to low restriction, while 29.5% (pre) and 11.4% (post) reside in high restriction
    zones. High salt tolerance plants are permitted in highly permeable soil without
    compacted layers under the high restriction category. High-frequency irrigation
    may be scheduled by considering certain salinity control practices and limiting
    water use with low Na+, Cl−, and HCO3− values. The waters with the low restriction
    category are safe enough with a minute level of soil sodicity problems recommended
    for soil leaching and favorable for typical plants. No samples were recorded with
    no restriction category. The usability of groundwater in irrigation shows endurable
    usage in the study area. This alluvial region in India is marked as highly agriculturally
    productive, with multiple grains, etc. (UPGWD and CGWB, 2021). Accelerated irrigation
    practices facilitated by different chemical fertilizers, amendments, and pesticides
    introduce salinity and sodicity into the groundwaters. Moreover, the fast urbanization
    in this region restricts the sufficient infiltration of rainwater into the aquifers
    and may also initiate salinity problems. 3.4. Risk assessment 3.4.1. Human health
    hazard index The major ions NO3− and F−, as well as the trace elements Cr, Pb,
    Fe, and Al, are observed in relatively high amounts in some groundwater samples,
    above the drinking water standards (BIS, 2012) (Table 3). These can degrade groundwater
    quality and ultimately endanger human health. The high NO3− concentrations introduce
    methemoglobinemia in newborns (Madhav et al., 2021; Raju et al., 2009; Das et
    al., 2023), whereas fluorosis is caused by excess fluoride concentration (Raju
    et al., 2012; Rao et al., 2020). Lead contamination affects young children more
    than adults, attacking the brain and central nervous system and causing intellectual
    disability and behavioral disorders (USEPA, 2014). Excess aluminum does not have
    such adverse effects on human health. According to the risk assessment result,
    82% of HI values point to moderate non-carcinogenic risk, irrespective of adults
    and children (Fig. 9). Thus, the above pollutants in the groundwater represent
    minimal risks to human health. However, HI value of >4 for adults and children
    is discovered in 5% of the entire groundwater of the study area (Arwansimai and
    Basupur), which denotes a significant potential health risk. Furthermore, each
    contaminant''s hazard quotient (HQ) is estimated to recognize the accountable
    elements posing the health risk (Fig. 9). Download : Download high-res image (422KB)
