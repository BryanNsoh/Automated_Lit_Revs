    To evaluate the biocompatibility of G-HA/LAP hydrogels, mouse bone marrow stem
    cells (BMSCs) were encapsulated in the hydrogel and cell proliferation was examined
    using the alamarBlue assay (Figure 3A). HA hydrogels chemically crosslinked without
    LAP were used as the negative control. Previous studies suggest LAP provides favorable
    substrates for the adhesion and proliferation of cells due to its high surface
    area and charge density. MSCs cultured in the nanocomposite hydrogels exhibited
    significant proliferation over the 7-d culture period, which was greater than
    that of LAP-free HA hydrogels. Nanoparticles are known to induce reactive oxygen
    species (ROS) at high concentrations, leading to oxidative stress and cell death.[19]
    A previous study demonstrated that the addition of nanoclays dose-dependently
    increased the generation of ROS in MSCs and preosteoblasts.[20] The increase of
    LAP concentration from 2.0% to 4.5% in our hydrogels did not result in significant
    difference in cell proliferation, indicating that the concentration range of LAP
    applied was not cytotoxic and the low amount was sufficient to support cell attachment
    and growth. Figure 3 Open in figure viewer PowerPoint Biocompatibility and osteogenic
