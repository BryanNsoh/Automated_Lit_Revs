    Accesses Abstract Smart farming has become very popular in recent years, especially
    in the era of the fourth industrial revolution (4.0). The main goal of this paper
    is to show how smart irrigation systems can use an Internet of Things-based optimal
    control system. The systems were built so that water distribution in smart irrigation
    fields could be tracked for smart farming operations. All of the variables that
    impact plant development, including the quantity of water in the soil, the temperature
    and humidity, the amount of water in the tank, and the weather, may be controlled
    and monitored by the smart irrigation system. Additionally, it may irrigate plants
    dependent on how much moisture the soil needs. The working hardware of an automated
    irrigation system is designed and discussed. An automated real-time watering system
    was designed using the Arduino Uno and the sensors. Multiple sensors are used
    for detecting real-time data from the field. A capacitive soil moisture sensor
    is used to measure the moisture content of the soil. If the threshold level of
    soil moisture is not met, it will send a signal to the Arduino, and the motor
    will automatically start to irrigate the crops. A rain sensor is used to detect
    the climate condition and rain status. If it is raining, then it will send the
    rain status. A water sensor is used to detect the water level in the tank. If
    the water tank is empty, it will send a signal to the buzzer to beep, and the
    buzzer will start beeping to indicate that the water tank is empty. Keywords Internet
    of Things Automated irrigation Smart agriculture Agriculture applications Sensors
