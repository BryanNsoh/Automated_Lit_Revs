    The groundwater samples show that 7% of pre-monsoon and 2% of post-monsoon samples
    exceed the standard limit of pH (8.5) (Table 7). Sodicity problems may arise in
    these samples due to the higher pH of more than 8.5, which increases carbonate
    content in the soils. Similarly, irrigation water containing high HCO3 represents
    the alkaline water responsible for intensified sodic conditions. High alkaline
    water promotes the pH of the water, which favors the dissolution of Na+ in solution
    and the formation of insoluble Ca2+ and Mg2+ minerals (Simsek and Gunduz, 2007).
    Higher HCO3− concentration has been reported in the study area, in which 4 samples
    in pre-monsoon and 5 samples in post-monsoon show higher concentrations of more
    than 500 mg/L. Most samples in the study area show high Na+, which may destroy
    the soil structure due to the dispersion of clay particles. In this process, Na
    + ions tend to be adsorbed by clay particles, displacing Mg2+ and Ca2+ ions, ultimately
    reducing the soil''s permeability (Saleh et al., 1999; Raju et al., 2009). Higher
    EC and TDS favor the enrichment of salts in the groundwater (Rao et al., 2020).
    High saline waters reduce the osmotic activity of plants and inhibit the absorption
    of water and nutrients from the soil. Low crop yields may be achieved due to excess
    sodium salts, which may also cause osmotic effects on the soil-plant system (Raju
    et al., 2009). All the samples show high irrigation suitability as per TDS, whereas
    only 3 samples in pre-monsoon and 1 sample in post-monsoon show low irrigation
    suitability. Low concentrations of chloride and boron are essential for plant
    growth; however, higher levels may cause toxicity to sensitive crops (Simsek and
    Gunduz, 2007; Batarseh et al., 2021). The area shows medium Cl− toxicity in irrigation
    water. Hence, the groundwaters are suitable for irrigation in this region. However,
    they may offer a minor threat of sodicity problems, leaf burns, or leaf tissue
    death issues as per high to medium Na+ and Cl− concentrations. Table 7. Criteria
