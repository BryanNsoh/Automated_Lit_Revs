    associated with each neuron in the SOM is denoted as wj, where j represents individual
    neurons in the map. 2.1.1. Euclidean distance The Euclidean distance between the
    input data xi and the weight vector wj for a neuron j is given by: d(xi,wj) =
    ∑k(xi,k−wj,k)2 Here, n represents the dimensionality of the input data. 2.1.2.
    Best Matching Unit (BMU) The neuron with the smallest Euclidean distance to the
    input data is identified as the Best Matching Unit. Mathematically, it can be
    expressed as: j∗ = argminjd(xi,wj) where j∗ represents the index of the winning
    neuron. 2.1.3. Neighborhood function The neighborhood function defines how the
    influence of the winning neuron extends to its neighboring neurons. One commonly
    used neighborhood function is the Gaussian function: hj∗j(t) = exp(−2σ2(t)∥rj−rj∗∥2)
    where, rj and rj∗ are the positions of neurons j and j∗ on the map, and σ(t) is
    the width of the neighborhood at iteration t. 2.1.4. Updating the weight vector
    The weight vectors are updated based on both the influence of the neighborhood
