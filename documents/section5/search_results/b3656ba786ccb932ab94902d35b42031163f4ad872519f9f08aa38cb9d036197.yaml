    rate of encapsulated cells but resulted in a dose-dependent increase of osteogenesis,
    indicating bioactivity of osteoinductive factors (BMPs) contained in DBM. These
    studies collectively indicate that our fabricated hydrogel could serve as a promising
    delivery system for DBM powder, and DBM cooperating with LAP stimulates the osteogenesis
    of encapsulated BMSCs. Moreover, the LAP-hydrogel systems can be loaded with drugs
    and osteoinductive factors to further enhance the osteogenic capacity of DBM.
