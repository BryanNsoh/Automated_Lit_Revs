    Sources and Impact on the Environment and Human Health Chapter © 2020 Water Pollutants:
    Origin and Status Chapter © 2020 Introduction Water is life for all living things;
    all of our daily activities are connected to it (Feng et al. 2023: Xiao et al.
    2018; Nyambar et al. 2023). The degradation of water quality in any body of water
    is caused by both natural and anthropogenic factors (Aminiyan and Aminiyan 2020;
    Elhdad 2019; Mekonnen et al. 2023). The most important natural factors are geological,
    hydrological, and climatic, since these affect both the quantity and the quality
    of water available (Aminiyan and Aminiyan, 2020: Elsayed et al. 2020; Gonçalves
    and Esposto 2019: Mirzaei et al. 2016; Ndhlovu and Woyessa 2021; Tenagashaw et
    al. 2022). Besides, anthropogenic activities play a significant role in polluting
    water bodies (Ayogu et al. 2020; Keraga 2019). River water quality deterioration
    has recently become a global environmental problem because of rapid population
    growth, industrialization, dynamic urbanization, intensive agricultural activities,
    and natural factors (El-Sorogy et al. 2023; Mekonnen and Gokcekus 2020; Sangare
    et al. 2023). About one-third of the world''s drinking water needs are provided
    from surface sources such as rivers and dams that resulted in widespread ecological
    degradation (Aminiyan and Aminiyan 2020; Shmeis 2018; WHO and Unicef 2020a). In
    2017, at least 2 billion people used a source of potable water that was contaminated
    with feces, and 673 million people also practiced open defecation (Lin et al.
    2022: WHO & COWASH 2018). Water quality problems are caused by various factors,
    which can broadly be divided into natural and anthropogenic activities (Assegide
    et al. 2022; Mekonnen et al. 2023; Sangare et al. 2023). The root causes of water
    pollution have been described as anthropogenic factors, such as industrialization,
    population growth, urbanization, and agricultural production (Badrzadeh et al.
    2022; Ferronato 2019; Galaburda et al. 2023). River water pollution from spatial
    and temporal perspectives sources that generate major water pollution are typically
    point sources (Cheng et al. 2022; Fernandes et al. 2021; Jabbar 2019). Point sources
    pollutants include constituents that enter watercourses include in both municipal
    and industrial wastewater, stormwater discharges from discrete conveyances directly;
    sewer lines, drainages, ditches, and combined sewer overflow (Kumar et al. 2021,
    2022). Poor wastewater management practices contribute to nutrient enrichment
    resulting in excessive algae growth, loss of dissolved oxygen (DO) in water, discoloration,
    and foul odor in the water, due to anaerobic microbial decomposition (Ain et al.
    2019: Aminiyan and Aminiyan 2020). These variables lead to pollution that is beyond
    the natural capacity for purification, harming human health and contaminating
    the ecosystem (Zubaidah et al. 2019). The biochemical reactions of microbes with
    sufficient DO, the use of organic matter as nutrients, and the breakdown of complex
    compounds into simpler and relatively harmless end products are the cornerstones
    of the self-purification process (Ain et al. 2019; Mosavi et al. 2023). River
    water has the ability gradually to clean itself along downstream over time (Mekonnen
    and Manderso 2023; Yustiani et al. 2018). Water''s ability to purify itself is
    based on physical, chemical, and biological processes (Najafzadeh and Ghaemi 2019;
    Toussaint-Jimenez et al. 2020). The rate of self-purification is affected by several
    factors, including the amount of waste discharged and organic matter contained
    in sewage, the river depth and velocity, water temperature, dilution and dispersion,
    temperature sunlight, presence of available oxygen in the water, and morphometric
    and riparian vegetation (Singh et al. 2020; Southren et al. 2020; Tsegaye 2019;
    Setiawan et al. 2018). Self-purification of natural water is a complex process
    that often includes simultaneously functioning physical, chemical, and biological
    processes to the downstream (Belachew 2019; Feng et al. 2023; Olajire 2020). The
    principal mechanism of purification is the absorption and dissolving of atmospheric
    oxygen from the water''s surface (Mekonen and Amsalu 2018; Fia et al. 2020). The
    river''s self-purification capability is the process through which the aquatic
    ecology is returned to equilibrium (Xiao et al. 2018). The river''s ability to
    purify itself is an important attribute for maintaining river water quality and
    ensuring the river''s ecological stability (Tekile 2023; Yustiani et al. 2018).
    In recent years, water quality assessment has become a major concern, especially
    as freshwater becomes a precious resource in the future (Feng et al. 2023; Toussaint-Jimenez
    et al. 2020). Comprehensive Pollution Index (CPI) is an essential tool to assess
    the water quality of a water body in a specific watershed by using monitoring
    parameters (Nivesh et al. 2023; Roy et al. 2023). The CPI was the best tool for
    monitoring water quality of river because of its capacity to effectively detect
    severely polluted rivers with multiple impairments (Xiang et al. 2020; Xu et al.
    2022). In general, the comprehensive pollution index approach is the most appropriate
    and important way for scientifically reflecting the types and levels of main pollutions
    in compliance with water pollution-level standards (Son et al. 2020). The CPI
    is a tool for determining the degree of pollution in a watershed-based on monitoring
    indicators that meet international water quality standards (Kumar et al. 2022;
    Son et al. 2020). Water quality models are useful for environmental management,
    because they can forecast changes in surface water quality (Elsayed et al. 2020;
    Gonçalves and Esposto 2019; Mirzaei et al. 2016; Nyambar and Viswanathan 2023).
    QUALs (QUAL 2 k and 2E), SWAT, HSPF, WASP, MIKE 11, EFDC, CE-QUAL-W2, ELCOMCAEDYM,
    and mathematical models are among the most widely used water quality models (Asteris
    et al. 2022; Nivesh et al. 2023; Roy et al. 2023). Streeter–Phelps among one of
    the mathematical models was selected as oxygen demand in a river decreases over
    a certain distance along the river due to depletion of biological oxygen demand
    (BOD) by microorganisms for particularly this problem, which is related to a river''s
    natural purification capacity (Abd-Elaty et al. 2022; Ali and Taiyb 2019). It
    is a widely used general model that was first proposed in 1925 to analyze the
    pollution and natural purification of the Ohio River in USA (Feng et al. 2023;
    Li et al. 2021). This selected model was modified several times into various forms
    and applications to reduce uncertainty and minimize error (Ain et al. 2019; Singh
    et al. 2020). Shinta River is among the urban rivers crossing Gondar city and
    is highly polluted mainly from point source pollutants (Getnet 2020; Teshome et
    al. 2019). This river is one of the major tributaries of Megech river and the
    river water is used for various purposes, such as domestic and irrigation purposes
    by the downstream communities (Getnet 2020; Teshome et al. 2019). The river has
    been highly polluted by the Dashen brewery industry and municipal waste, which
    is beyond the river''s capacity to purify (Zubaidah et al. 2019). This has affected
    human health and aquatic life (Mumbi and Watanabe 2020). The general objective
    of the study was to evaluate water quality using CPI and determine the self-purification
    capacity of Shinta River, using the Streeter–Phelps model. This study was conducted
    to improve the water quality of the river and reduce water pollution using the
    mitigation measures and construction of a centralized/decentralized wastewater
    treatment Plant. Materials and methods The study area The study was conducted
    in Gondar, Ethiopia, along the Shinta River, in northwestern Ethiopia, in the
    Amhara National Regional State. Gondar city is now a rapidly expanding city, due
    to its tourist destinations area for the Simien Mountains National Park, as well
    as commercial activities with the Sudan border. It is about 738 km from Addis
    Ababa and 170 km from Bahir Dar. The geographical location of the study area is
    found 120 32′00′′–12° 40′ 08′′ North latitude and 37° 22′30′′–370 27′30′′ East
    longitude, with an altitude range of 2000–2200 m a.m.s.l. A total population of
    207,044 is based on (CSA 2007). The monthly rainfall in Gondar in 2021/22 is highly
    seasonal, with the highest rainfall of 2341 mm lowest 0 mm. The rainy season lasts
    8 months from March to October; the highest and the lowest temperature is expected
    at 27 °C and 19 °C, respectively. Dashen Brewery Industry has located 12 km from
    the town center in the western part of Gondar. The Shinta River receives and transports
    untreated municipal wastewater and solid-waste disposal from residential settlements,
    commercial, and institutions, as well as industrial effluent from the Dashen brewery.
    The river was used for many purposes, including livestock watering, hygiene, water
    tracker fetched for urban construction in various ways for various purposes, as
    well as irrigation by downstream communities. The river flow varies with the seasons,
    with high flows in the rainy (summer) season (March–October) and low flows in
    the dry season (November–February). Along the Shinta River, wastewater from point
    sources of pollution, such as Dashen brewery industries and municipal wastewater,
    is released via sewers within the industry and out the rear entrance through drainages
    and ditches. Shinta river is 14 km, and its watershed or catchment area is 37
    km2, as shown in Fig. 1. The river flows from the northwest to the southeast of
    Gondar city, integrating with the Angereb, Keha, and Azezo-Dimaza rivers before
    entering the Megech river dam, which was designed to provide water to Gonder city
    and irrigation to downstream communities. Fig. 1 Map of study area Full size image
    Selection of sampling points and sample season Sample points were purposively
    selected and the collections of samples were four times in the studied 4 months.
    The selection criteria were the availability of point source pollutants discharged
    within tributaries (Belachew 2019), the level of anthropogenic influence (Gonçalves
    and Esposto 2019), and the ease of accessibility (Keraga 2019). Besides, the availability
    and reliability of each sample site, as well as time and cost, were all factors
    in the selection process (Galvis 2019). The study selected, based on all of the
    criteria mentioned, seven sample points (S) and inflow tributary (W); W1 inflow
    tributary to S2, S1, and S3 are monitoring stations located at anthropogenic activities
    at upstream segments of the river, W2 tributary to S4, S5 by anthropogenic activity
    in the middle segment of the river, W3 tributary to S6, and S7 at the downstream
    segment of the river by the ease of accessibility from Ayra bridge and a focused
    eight-kilometer stretch of the river. The Shinta River selected sample points
    and descriptions, as shown in (Fig. 2). The investigation and sampling took place
    during the dry season, based on the principle of visualizing the worst potential
    pollution scenario in the river (Hishe et al. 2020). In general, during extreme
    dry generated wastes by point sources from industrial and municipal waste, will
    be possible pollutants such as nutrients, pathogens, sediments, and toxic chemicals
    (oil, grease, and heavy metals), can be found in a variety of ways, all of which
    harm human health and environment (Agunwamba et al. 2018; Keraga 2019). Samples
    were collected from seven monitoring stations during the dry season of 2021/22
    for 4 months, such as Nov-24, Dec-21, Jan-23, and Feb-22. All of the river samples
    were influenced by waste from the Dashen brewery, as well as municipal waste from
    residential and non-residential the city along the river. Similarly, the geographic
    locations of sampling points were identified using a handheld Garmin Global Positioning
    System (GPS). Fig. 2 Description of sample points Full size image River water
    sample collection The samples were collected in a 1.5-L polyethylene bottle, which
    was cleaned with deionized water before being rinsed three times with the sample
    water. To avoid sample mix-ups and confusion, we properly labeled suitable code
    (numbering on the side and/or top cap of the bottles as S1 up to S7) on the sampling
    holder plastic bottles. In terms of timing and location of sample sites, the sampling
    locations were chosen to ensure that the samples gathered were representative
    of the research area''s established borders (Kumar et al. 2021). Grab sampling
    procedures were utilized to acquire a sample from the water''s surface and immerse
    the bottle to a depth of roughly 20 cm, with the mouth pointing slightly downwards,
    according to Hishe et al., (2020). If there is a stream, the lip of the bottle
    should face it. To fill the bottle, turn it upside down. Remove the bottle cap
    and replace it. During sampling, sample vials would be properly sealed to avoid
    air bubbles (Mekonnen et al. 2023). After the samples have been obtained, essential
    preservation techniques for particular parameters are followed. The samples were
    immediately refrigerated in an icebox and transferred to Bahirdar University''s
    water quality laboratory for examination within 24 h after collection. All of
    the analytical procedures were carried out under the sampling protocol of the
    American Public Health Association''s (APHA), standard methods for the examination
    of water and wastewater (APHA, 2017). Water quality analysis and analytical techniques
    Based on the extreme dry season, a total of 18 water quality parameters were assessed,
