    the evolution of dew computing is based on two keywords: (i) collaboration and
    (ii) independence. Another concept given by Skala et al. [5] defined that dew
    computing actually keeps the virtual infrastructure far away from the central
    system. A model called Dew Computing was developed from the original idea of cloud
    computing. Fog computing, edge computing, and other models are examples of new
    ones that have come out of cloud computing. The word “dew” describes a phenomenon
    that occurs in nature: the dew is on the ground, fog is closer to the earth, and
    clouds are far above it. Like fog computing is next to the user, dew computing
    is on the user''s end. Cloud computing is a faraway service. Dew computing can
