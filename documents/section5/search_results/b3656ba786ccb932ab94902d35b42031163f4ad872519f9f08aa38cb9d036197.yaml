    alternative to autologous bone graft for bone repair. However, more extensive
    use of DBM is limited due to its particulate nature after demineralization and
    rapid particle dispersion following irrigation, resulting in unpredictable osteoinductivity.
    Here, a new design of injectable hydrogel carriers for DBM that combine self-healing
    ability and osteogenic properties based on the self-assembly of guanidinylated
    hyaluronic acid and silica-rich nanoclays is reported. The nanoclays serve as
    reversible linkages to form a dynamic hydrogel network with the guanidine moieties
    on the polymer chains. Gelation kinetics and mechanical properties can be controlled
    by altering nanoclay content in the hydrogel. The resulting hydrogel exerts self-healing
    ability due to its dynamic crosslinks and well retains its overall performance
    with high DBM loading. The hydrogel exhibits great cytocompatibility and osteogenic
    effects mediated by the nanoclays. In vivo delivery of DBM using the nanocomposite
    hydrogel further demonstrates robust bone regeneration in a mouse calvarial defect
    model in comparison to DBM delivered with aqueous HA. This work suggests a promising
    hydrogel platform for many applications including therapeutic delivery and tissue
    engineering.
