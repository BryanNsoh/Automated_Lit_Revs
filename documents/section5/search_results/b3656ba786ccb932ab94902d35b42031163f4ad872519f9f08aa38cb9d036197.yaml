    in groundwater among the study area population. In the case of Pb concentration,
    natural presence in groundwater typically isn''t observable or minor. However,
    in the case of Cr, natural presence in groundwater is primarily bound to extremely
    refractory phases like primary silicates (pyroxenes, olivines), secondary silicates
    (serpentines, clay minerals), and occasionally secondary silicates of ultramafic
    rocks (Perraki et al., 2021). The rare occurrence of the minerals, except for
    clay minerals, also restricts the contribution. Hence, anthropogenic sources seem
    to be the primary source, mainly agricultural and industrial activities. Lead
    can enter groundwater from small-scale industries, plumbing, gasoline, and coal.
    Almost all the boreholes and wells analyzed here were used for intensive agriculture.
    Specifically, the extensive use of amendments, phosphorous, and nitrogen-bearing
    soil fertilizers appears to affect the concentrations. The nitrogen-bearing fertilizers
    may increase the dissolution of the Cr-bearing minerals responsible for nitrification
    and consequent soil acidification. Moreover, Cr may be introduced by chrome plating,
    paints, dyes, leather tanning, etc. Commercially, Varanasi Saari is famous worldwide,
    and factories use many dyes for production. The waste materials thrown indiscriminately
    in low-lying areas may decompose due to their high solubility in water. Therefore,
    reasonable measures should be implemented to reduce Pb and Cr exposure to limit
    adverse health impacts. 3.4.2. Heavy metal pollution indices and ecological risk
    index As per the heavy metal pollution indices, most of the area is in the low
    pollution category. m-HPI ranges from 0 to 24.3 (mean 0.76) in pre-monsoon and
    0 to 26.6 (mean 0.79) in post-monsoon. The mean value of HEI, NEI, and ERI varies
    from 5.1 to 5.3, 1.38 to 1.46, and 11.1 to 11.9, respectively, from pre-monsoon
    to post-monsoon (Table 2 in Supplementary Section C). According to m-HPI, HEI,
    and NeI indices, 77%, 95%, and 47% samples show very good, low, and relatively
    no pollution categories, respectively (Fig. 8). Only two samples (Arwansimai in
    Phulpur and Basupur in Rampur) have significant pollution indices, which may be
    related to local pollutant accumulation. The low ERI values specify minimal ecological
    risk to the groundwater ecosystem in the research area. The study area''s land
    use pattern shows that 88% of the total area is under agricultural land (Dey et
    al., 2021a). Hence, intense agrochemical uses may introduce heavy metal pollutants
    like pb and Cr. Even though the study area reports a low pollution level, a regular
    appraisal and restricted use of fertilizers and pesticides may inhibit further
    exhaustion. 4. Conclusion This study collected and analyzed 88 groundwater samples
    from pre-monsoon and post-monsoon each for various physicochemical parameters.
    Then, hydrochemistry and quality are evaluated. Finally, human and ecological
    risk assessment is performed. Based on the present study, several conclusions
    would be generalized as follows: 1. The groundwaters in the study area are slightly
    alkaline. As per TDS and EC, most groundwater samples were fresh except for a
    few in the brackish category. Hydrogeochemistry reveals that the abundance order
    of cation is Na+>Ca2+>Mg2+>K+, and anion is HCO3− > Cl− > SO42− > NO3− > F−. The
    normality test indicates a significant seasonal variation in Na+, Mg2+, Ca2+,
    HCO3−, Cl−, and SO42− concentrations between the two seasons. 2. The hydrogeochemical
    evaluation and PCA analysis suggest that the groundwater chemistry is predominantly
    controlled by the weathering of silicate and carbonate minerals with anthropogenic
    interventions. The SOMs and quantitative correlation analysis represent a strong
    correlation between Na+, Mg2+, Ca2+, HCO3−, Cl−, SO42−, TDS, TH, EC, and Cr. From
    the SOM clustering analysis, the 18 hydrochemical parameters are divided into
    9 pre-monsoon and 8 post-monsoon clusters. The clusters are grouped into four
    categories, from low saline to very high saline zones, based on chemical similarity
    and TDS. The freshwater type accompanies the recharge area of the northwestern
    part, and very high salinity is related to samples from the southeastern discharge
    area of the river basin. 3. The CCMEWQI quality index suggests that 71% and 77.2%
    of pre- and post-monsoon samples are under the ‘Good’ class, and 2.3% of samples
    of respective seasons are in the ‘Marginal’ category. The CCMEWQI values reveal
    groundwater quality is better in the pre-monsoon season than in the post-monsoon
    season. The IWQI shows that 30% and 11% of investigated samples of pre- and post-monsoon,
    respectively, are located within the high restriction category, which limits their
    use for irrigation purposes, while the other 50% of pre-monsoon and 64% of post-monsoon
    investigated samples are placed within moderate restriction category and 20% of
    pre-monsoon and 25% of post-monsoon samples fell under low restriction. The high
    Na+ and Cl− in irrigation water may produce a minor threat of sodicity problems
    in soil and leaf burns or leaf tissue death in sensitive crops. 4. The health
    risk assessment evidences non-carcinogenic compulsions due to NO3−, F−, Cr, and
    Pb contaminants and carcinogenic risks by Pb and Cr exposures. Pb provides more
    cancer risk than Cr as per cancer risk guidelines with consumption of groundwaters
    in the area irrespective of age. The m-HPI, HEI, and NeI indices show 77%, 95%,
    and 47% samples under very good, low, and relatively no pollution categories,
    respectively, and samples from Arwansimai in Phulpur and Basupur in Rampur show
    significant pollution indices probably due to local pollutant accumulation. All
    the samples show low ERI values, which specify negligible ecological risk to the
    groundwater ecosystem. Funding Women Scientist Scheme - A (Reference no. # SR/WOS-A/EA-1004/2015),
