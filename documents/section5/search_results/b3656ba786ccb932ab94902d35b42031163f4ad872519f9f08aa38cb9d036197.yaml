    pre-monsoon and six in post-monsoon were found with eigenvalue >1. They explained
    the total variance of 72.1% pre-monsoon and 75.6% post-monsoon samples (Table
    4). The first principal component (PC1) explains 36.2% of pre-monsoon and 34.9%
    of post-monsoon total variance with high positive loadings. The first component,
    groundwater with high loadings, signifies high mineralization in low pH, mainly
    influenced by the combined origin of rock weathering dominance and anthropogenic
    sources for both seasons. Increased Ca2+ and Mg2+ could support the silicate weathering,
    which is also strongly correlated with Na+, Mg2+, and HCO3− (Eslami et al., 2019).
    Ca2+, Mg2+, SO42−, HCO3−, and TH indicate a significant concentration of alkaline
    earth from carbonate weathering, specifically dolomite dissolution (Khairy and
    Janardhana, 2022), which may increase the groundwater hardness of the region.
    High positive loadings among EC, Na+, Cl−, and TDS indicate salinity and anthropogenic
    sources, such as fertilizers from irrigation (Merz and Lischeid, 2019). The second
    principal component (PC2) elucidates 10.9% in pre-monsoon and 9.2% in post-monsoon
    and has a strong correlation with Cu (0.586 in pre-monsoon and 0.659 in post-monsoon)
    and Si (0.555 in pre-monsoon and 0.511 in post-monsoon) and inversely correlated
    to Fe for both the seasons and pH in pre-monsoon. The high positive loading of
    Cu may be the effect of human-induced activities, whereas Si may have a geogenic
    origin. In the pre-monsoon season, the soil''s microbiota of the region generates
    organic acids associated with CO2 and hastens weathering by lowering pH. The phenomenon
    supports the weathering of alumino silicate minerals (dissolution of feldspars),
    resulting in Al dissolution (Drever and Stillings, 1997). As the concentration
    of dissolved Al accelerates with decreasing pH, it impedes the effect of reducing
    pH. As a result, weathering of Fe, Al, and Si minerals (e.g., Plagioclase to gibbsite,
    kaolinite, or smectite) is observed (Drever and Stillings, 1997). Dissociation
    of carbonic acid is connected with rising pH and greater HCO3− concentrations
    due to the input of carbonate weathering in the post-monsoon season. It is closely
    related to the siderite (Fe (II) carbonate) precipitation (Merz and Lischeid,
