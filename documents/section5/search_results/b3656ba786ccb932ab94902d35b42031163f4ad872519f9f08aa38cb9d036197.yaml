    between a drop in moisture content and a rise in temperature is seen in the table.
    6 Conclusion A smart system for irrigation can potentially be used widely to decrease
    water waste and supply farmers with healthy crops. In our project, a relay that
    regulates this process allows the motor to be automatically turned ON and OFF.
    The water required by the crops is supplied by the motor-attached water tank or
    water storage. This project effectively monitors the water level of the plants.
    When necessary, it gives plants the right amount of water. The plants’ development
    and vitality can be preserved. As farmers are not required to regularly examine
    the irrigation operation, manpower and labor costs are decreased. Water wastage
    has decreased, which has numerous positive economic effects; as a result, this
    project has positive economic effects as well. The best way to prevent water problems
    in agriculture will be through smart irrigation. Sensor-based irrigation is in
    high demand now and will continue to grow in the future. By controlling soil moisture
    levels, it decreases human error and saves time. Precision agricultural farming
    is now feasible because of the advent of sensor-based applications in agriculture,
    which increase production, efficiency, and profitability. In order to further
    the sophistication and effectiveness of future research, field data will be gathered
    and combined with artificial intelligence, big data, and/or neural networks. References
