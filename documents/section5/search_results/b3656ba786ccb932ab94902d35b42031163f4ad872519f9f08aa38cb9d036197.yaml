    metal pollutionHuman health risk assessment 1. Introduction The increasing demand
    for groundwater presents unprecedented challenges to humankind through its impact
    on humans and ecosystems. The rapid increase of anthropocentric and economic activities
    in India requires concise microscale watershed studies to maintain sustainability
    and avert future water consumption-related risks that may arise from overuse.
    The National Water Policy under governmental initiatives through the ‘National
    Water Mission’ strongly focuses on basin-level management strategies for sustainability
    (NWM, 2012). In this context, regional groundwater assessment is essential to
    address the basinal groundwater amendment issues, which will help policymakers
    mitigate the related risks. Hydrogeochemical changes ascertain the quality of
    the groundwater. They may either have geogenic influences like water-rock interactions,
    ion exchanges, evaporation, etc., or anthropogenic effects like effluent percolation
    from sewer or industrial sites, irrigational return flow, overexploitation, etc.
    (Singh et al., 2018; Ahamad et al., 2019). The nature, extent, and origin of groundwater
    chemistry can be effectively assessed by multivariate statistical techniques (Khairy
    and Janardhana, 2022; Jandu et al., 2021; Muniz et al., 2020; Singh et al., 2020).
    An unsupervised learning algorithm, SOM, is an excellent visualization technique
    primarily used by Nguyen et al. (2015) to cluster the hydrogeochemical groundwater
    data and provide an informative overview of the physicochemical parameters. Han
    et al. (2016) applied the method to recognize spatially standardized clusters
    of groundwater levels. This method was also used by combining SOM with stable
    isotopes (Zhu et al., 2020) and cluster analysis using the K-means clustering
    method after estimating quantization and topographic errors (Wu et al., 2021)
    to demonstrate groundwater hydrochemistry and heavy metal migration. Recently,
    researchers have emphasized to comprehend hydrochemistry and groundwater quality
    using GIS techniques, Water Quality Index (WQI) methods, ML techniques, etc. (Ahmad
    and Mazhar, 2020; Ahmadi et al., 2022; Aravinthasamy et al., 2020). However, the
    probable hazard severity benchmark is groundwater suitability, which can be quantifiable
    using different quality indices and recommended standards. The WQIs combined with
    drinking estimation are relatively more common than the estimation of irrigation
    quality. The CCMEWQI is a modified form of WQI offered by the CCME (CCME 2001),
    which incorporates simple calculations and flexibility in choosing the parameters
    and standards for drinking water quality (Sharma et al., 2022). A few literature
    on irrigation quality assessment use various indices (Bozdag, 2015; Simsek and
    Gunduz, 2007; Tyagi and Sarma, 2021; Karunanidhi et al., 2022). Meireles et al.
    (2010) computed the IWQI by considering soil agronomy and crucial parameters for
    quality determination, which is widely used by several researchers (Abbasnia et
    al., 2018; Aravinthasamy et al., 2020; Batarseh et al., 2021). Alluviums are the
    most preferred habitations for civilization in semiarid regions, with plenty of
    water (Zhang et al., 2020). Consequently, the area is prone to anthropogenic contamination,
    where industrial and agricultural effluent may cause heavy metals contamination
    in groundwater (Xiao et al., 2021). Health risk assessment broadly incorporates
    heavy metal concentrations (Raju, 2022), as its effect cannot be ignored. Human
    health hazard Index (HI) estimations show a mathematical representation of such
    toxic elements in the groundwater. In the last decade, studies have widely adopted
    this technique in the previous decade to address global human health risks (Sharma
    et al., 2019; Ahamad et al., 2020; Khan et al., 2021; Rao et al., 2021a). An elevated
    heavy metal concentration that threatens the ecology can be estimated using ecological
    and heavy metal pollution indices (Chaturvedi et al., 2018; Qu et al., 2018; Wen
    et al., 2019; Madhav et al., 2021). The Varuna River basin experienced a 16% rise
    in population from 2001 to 2011, bulging the need for surplus water and groundwater
    draft (Census Report, 2011; Dey et al., 2021a), evident by the increasing number
    of shallow and deep tube wells (MI census Report, 2017). As per the Central Groundwater
    Board report on dynamic groundwater resources of Uttar Pradesh, 51% and 16% are
    in ‘Semi-critical’ and ‘Critical’ situations (UPGWD and CGWB, 2021), which is
    favorable for groundwater contamination and health issues (Sharma et al., 2019;
    Ahamad et al., 2020; Parween et al., 2021). Hence, a basin-level hydrogeochemical
    and related health risk assessment is crucial to upgrade the area to the “Safe”
    category. The importance of water-rock interactions in regulating the hydrogeochemical
    evolution and nitrate and fluoride contamination in the Lower Varuna River basin
    was affirmed by Raju et al. (2009). Some studies also reported the rise in nitrate
    concentration in the Varanasi urban region (Raju et al., 2012). Furthermore, the
    hydrogeochemistry and its health implications owing to the groundwaters of the
    trans-Varuna River basin were studied by Madhav et al. (2021). They emphasized
    that children and infants were particularly at threat of the health effects of
    nitrate exposure. Therefore, the prior research concentrated on certain regions
    of the Varuna River watershed. Hence, the present study aimed to provide the required
    information on hydrogeochemical and groundwater quality determination for the
    entire basin to support the basin-level evaluation in India. To the authors''
    best knowledge, few research is available, and a lack of research-based empirical
    evidence related to hydrogeochemistry, quality, health, and ecological impacts
    of groundwater exists, focusing on the entire river basin. The present study attempts
    to provide proof for concrete and fruitful modification to sustain the natural
    resource with the objectives (1) to understand the hydrogeochemistry and its seasonal
    variation, (2) to recognize and cluster the regional hydrogeochemical conditions,
    (3) to recognize the underlying hydrochemical processes, (4) to evaluate the suitability
    of groundwater for drinking and irrigation purpose, and (5) to estimate the heavy
    metal pollution status and associated human and ecological risk. 1.1. Study area
    The Varuna River basin is part of the central Gangetic Plain and is located (Fig.
    1) between 25°39''28″ and 25°19′44″ North latitude and 81°45''57″ and 82°03′06″
    East longitude. The area has a sub-humid tropical climate, with average rainfall
    between 572 and 897 mm. The plain covers a 3675 sq. km area and encircles a part
    of Varanasi, a well-known pilgrimage destination, and Sant Ravidas Nagar (Bhadohi),
    a famous textile hub. The quaternary alluvium is highly agriculturally productive
    and has frequent irrigation practices. Download : Download high-res image (1MB)
    Download : Download full-size image Fig. 1. Location map of the Varuna River basin,
    Uttar Pradesh, India showing the subsurface profile along the AB section. The
    studied river basin constitutes a foreland basin setting with varied geological
    structures that govern aquifer nature. The geomorphological variation was observed
    with the presence of the T2 surface (Upland Terrace Surface) and T1 surface (the
    River Valley Terraces) (Dey et al., 2021b). Stratigraphically, the area rests
    over the Precambrian Vindhyan Group and Bundelkhand Granites (Shukla et al., 2012).
    This Central-Gangetic Plain is underlain by Quaternary alluvial sediments of the
    Middle Pleistocene to the Holocene with a gentle slope. The alluvial deposits
    are divided into older (Bhangar) and newer (Khadar) alluviums (Shukla and Raju
    2008), which are constituted of Himalayan-acquired greywacke sediments and beds
    of craton-acquired arkosic sand, respectively (Dey et al., 2021a). The aquifers
    supply water for drinking, domestic, and irrigation purposes in rural areas, while
    the urban areas depend more on the semi-confined aquifer for water consumption.
    The depth of the water table varies from 5.83 to 10.8 m and from 2.9 to 8.5 m
    in pre- and post-monsoon seasons, respectively. The top 60–80 m forms the unconfined
    aquifer, mainly consisting of clayey sand, which permits proficient rainwater
    percolation to recharge semiconfined sandy aquifers below. The presence of kankar
    is also intercalated with the clays and sands and forms potential aquifers. The
    deeper aquifer is 200–600 m thick, encompassing the study region''s multifaceted
    aquifers of alternative sand and clay layers (Dey et al., 2021b; Shukla and Raju,
    2008). Several hundred meters to kilometers thick Sand horizons show lateral variation
    and are overlapped by tens of meters wide clayey horizons, which laterally terminate
    against sandy horizons (Dey et al., 2021b; Shukla and Raju, 2008) (Fig. 1). There
    is a strong hydraulic connection between the unconfined and semi-confined aquifer
    in this region, and the primary sources of groundwater recharge are rainfall infiltration,
    river seepage, and irrigation return flow. In contrast, groundwater discharge
    is by pumping, evaporation, and runoff. 2. Materials and methods 2.1. Groundwater
    sampling and data acquisition A total of 88 samples were drawn (44 samples per
    season) from groundwater sources in the pre-monsoon (May 2017) and post-monsoon
    season (October 2017). Precleaned polyethylene bottles of 1L were used to collect
    groundwater samples in bore wells after pumping for 10 min. Portable pH, TDS,
    and electrical conductivity meter (Hanna combo meter) was used to measure these
    parameters in groundwater at the sampling sites. Major ion concentrations (Ca2+,
    Mg2+, Na+, K+, Cl−, SO42−, NO3−, F−) were examined using an ion chromatograph
    (Metrohm; 930 Compact IC, Switzerland; Metrosep C4 (for cation) and MetrosepA
    Supp.5 (for anion)). HCO3− and Total hardness (TH) were estimated by the titration
    method. The 100 ml samples were filtered using Whatman filter paper (0.45 millipore
    membrane) and further acidified with a few drops of nitric acid to keep heavy
    metals intact. These were stored at 4 °C temperatures before analysis and directly
    aspirated into inductively coupled plasma mass spectrometry for heavy metals analysis
    (ICP-MS, PerkinElmer Ltd., MA, USA). Five distinct linear concentration standards
    were constructed (1.0 μg/L to 500 μg/L) and inhaled into an ICP-MS system. A linear
    curve with a correlation coefficient >0.99 was created. Samples are then analyzed
    for heavy metals (Cr, Pb, Fe, Al, and Cu). Charge Balance Error (CBE) was maintained
    in all elements within ±10%. 2.2. Multivariate statistical analysis Descriptive
    analysis of the measured variables for each sample ascribed by the maximum, minimum
    values, mean, and standard deviation. At a significance level of 5%, the Kolmogorov-Smirnov
    (K–S) normality test was applied further to exhibit seasonal variations. In which
    the variables with ordinary (non-normal) distribution are selected for the Wilcoxon-Mann-Whitney
    (U) test, and variables with normal distributions go for the student''s t-test.
    Consequently, PCA was employed in the relationships within the physicochemical
    variables to reduce the data dimensionality to focus on significant contributing
    variables. Before doing the PCA analysis, the Kaiser-Meyer-Olkin index (KMO) and
    Bartlett Sphericity Test measurements were applied to establish sampling adequacy.
    The higher KMO value (1) suggests that the analysis may be helpful, and it may
    not be beneficial if the KMO value is less than 0.5. Bartlett''s test of sphericity
    determines if the correlation matrix is either an identity matrix or not, which
    would identify unrelated variables (Fadel et al., 2021). The principal component
    analysis (PCA) diagonalized the data''s correlation matrix by converting the original
    variables into uncorrelated (orthogonal) ones. These transformed variables are
    the weighted linear combinations of the original variables known as principal
    components (PCs). The relative importance of the PCs is determined by the eigenvalues,
    which are a measure of their associated variance and is calculated by solving
    the equation Av = λv, where A is the matrix, v is a non-zero vector, and λ is
    a scalar value called the eigenvalue (Helena et al., 2000). The coefficients of
    the linear combination of the original variables, from which the principal components
    (PCs) are derived, are known as PCA loadings. The loadings are the participation
    of the original variables in the PCs, and the factor scores are the length (i.e.,
    distance to the origin) of the projections of the observations on the components.
    The transformation may be done with a Varimax rotation, which permits the ‘clean
    up’ of the PCs by turning up the variables that contribute more and decreasing
    the variables that contribute less (Helena et al., 2000). The present study performed
    multivariate statistical analyses using the SPSS (Version 22) software package.
    2.3. SOM (Self Organizing Map) Self Organizing Map (SOM) comprehends a multifaceted
    and multi-dimensional dataset. It reduces it to a comparatively simple and low-dimension
    (one or two dimensions) dataset, generally used to visualize and explore linear
    and nonlinear relationships in the dataset using discrete lattices (Céréghino
    and Park, 2009; Nourani et al., 2015; Wu et al., 2021; Zhu et al., 2020). This
    particular artificial neural network, or Kohonen network, is an unsupervised learning
    algorithm that can illustrate the similarities within the dataset and consequently
    categorize them into clusters (Kohonen, 1998; Nguyen et al., 2015; Han et al.,
    2016). The conventional SOM consists of two layers: an input layer and an output
    layer that contains one neuron for each variable in the data set. The output layer
    neurons are connected to every neuron in the input layer through adjustable weights
    or network parameters (Kalteh et al., 2008). The weight vectors in the Kohonen
    layer represent the distribution of the input vectors in an ordered fashion. The
    method works with the normalized dataset. Hence, in the first step, the normalization
    of all the variables is set to the range of 0–1 to specify the equal importance
    of all the variables and to reduce the effects of different topography and time
    steps (Han et al., 2016; Wu et al., 2021) using the following relation of min-max
    scaling (1) Where Xi is the original value, Xiꞌ is the transformed value, is the
    minimum value, and is the maximum value of the variables of the samples. Normalization
    is followed by an iterative training process that includes input parameters from
    the dataset matrix. The training procedure functions by assigning random weight
    to input variables and measuring the Euclidean distance between the input variables
    and assigned weight vectors of the SOM neuron (Han et al., 2016). The weight vector
    (Wm) is considered as (2) Wm = (Wm1, Wm2, Wm3, …., Wmn) (m = 1, …p) -------------
