    50 mL of distilled water. 590 mg DTP and 400 mg EDC were added while stirring
    and pH was adjusted to 4.80. After around 10–15 min, pH was adjusted to 8.80 once
    the solution reached the desired hydrogel consistency. 900 mg DTT was added and
    reacted overnight at room temperature. The sample was dialyzed in NaCl solution
    (11.69 g NaCl was dissolved in 2 L of distilled water and the pH was adjusted
    to 3.50 with 1 m HCl) for 2 d and the dialysis bath was changed daily. Later,
