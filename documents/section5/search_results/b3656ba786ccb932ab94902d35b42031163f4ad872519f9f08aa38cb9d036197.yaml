    for sustained release of therapeutic agents.[26] The high surface area and charge
    characteristics of LAP allow for the efficient adsorption and delivery of small
    molecules and proteins. Previous studies demonstrated sustained release of BMP-2
    and vascular endothelial growth factor (VEGF) with LAP particles,[27] which may
    be beneficial for use with DBM to enhance BMP signaling pathway or angiogenesis
