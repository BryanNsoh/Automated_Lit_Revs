    elements, except for Pb, are much below the allowed limit of 1, representing negligible
    human health risk. While most samples concerning NO3− and F− pose low non-carcinogenic
    health risks (61% and 86%, respectively), a certain percentage (16% and 14%) show
    moderate health risks. The HQ of Pb varies from 0.05 to 3.2 for adults and children.
    For Pb contaminants, 84% of the total groundwater samples are within the low non-carcinogenic
    risk category, and 7% are under moderate non-carcinogenic risk. Although Al and
    Fe are over the drinking water standard, all groundwater samples have HQs for
    populations below 1 (Table 3). The study suggests that the hazard of Al and Fe
    elements in groundwater can be ignored. However, HQ values of Cr are higher than
    1 and present in 2% of the total samples, which may pose a moderate health risk.
    The pollutants NO3−, F−, Pb, and a small quantity of Cr contributed to the study
    area''s potential health risks, while Cu, Fe, and Al can be ignored. Prolonged
    exposure to Cr and Pb, facilitated by their extended biological half-lives and
    cumulative characteristics, intensifies their carcinogenic effects (Akoto et al.,
    2019; Balli and Leghouchi, 2018; Monroy et al., 2014). The plausible oncogenic
    risk assessment by Cr and Pb through oral intake shows that CRi for adults in
    the groundwater samples are 8.67 × 10−5 and 3.97 × 10−3, respectively (Fig. 10),
    and for children, are 8.63 × 10−5 and 3.95 × 10– 3 respectively. In this study,
    as per EPA standards, there is a possibility that 8–9 persons, irrespective of
    adults and children in every 1,00,000 persons, may develop cancer due to lifetime
    exposure to Cr in groundwater. Cancer risk figures for Pb indicate that water
    consumption from groundwaters of the study area would result in more than 3–4
    cancer cases per 1000 people. Pb and Cr in groundwater could result from natural
    and artificial sources (Perraki et al., 2021). Download : Download high-res image
