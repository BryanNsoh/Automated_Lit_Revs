    Results and Discussion 2.1 Preparation and Characterization of Nanocomposite Hydrogels
    G-HA was prepared by reacting the carboxyl groups of HA with aminoguanidine. Successful
    guanidinylation of HA was confirmed by FTIR-ATR spectra demonstrating the shift
    of characteristic peaks (1600–1700 cm−1) associated with the guanidine residue
    on carboxyl groups (Figure 1A). Hydrogels were formed by mixing a solution of
    G-HA (0.5%) with various amounts of LAP and the gelation time of the hydrogel
    was determined by a vial inversion method (Figure 1B). The nanocomposite hydrogel
    was formed by strong electrostatic interactions between positively charged guanidine
    groups of HA chains and oxyanions on the surface of LAP, leading to a stable crosslinked
    3D network. LAP is a disk-shaped smectite nanoclay with a high aspect ratio and
    surface area. LAP can strongly adsorb both negatively and positively charged molecules
    due to its highly charged nature resulting from layered structures composed of
    tetrahedral silicate and octahedral magnesia sheets.[15] The G-HA solution with
    2.0% LAP showed sol-gel transition after 300 s and the gelation time was reduced
    from 200 to 20 s with the increased concentration of LAP from 2.0% to 4.5% (Figure
    1C). In contrast, pristine HA without guanidinylation did not form a gel with
    LAP. Increased G-HA concentration greatly reduced the gelation, but the hydrogel
    solution becomes too viscous and difficult to mix with LAP at G-HA concentrations
    above 0.5% and thus subsequent studies were performed with 0.5% G-HA. Figure 1
