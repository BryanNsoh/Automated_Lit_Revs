    SECTIONS PDF TOOLS SHARE Abstract Demineralized bone matrix (DBM) has been widely
    used as an allogeneic alternative to autologous bone graft for bone repair. However,
    more extensive use of DBM is limited due to its particulate nature after demineralization
    and rapid particle dispersion following irrigation, resulting in unpredictable
    osteoinductivity. Here, a new design of injectable hydrogel carriers for DBM that
    combine self-healing ability and osteogenic properties based on the self-assembly
    of guanidinylated hyaluronic acid and silica-rich nanoclays is reported. The nanoclays
    serve as reversible linkages to form a dynamic hydrogel network with the guanidine
    moieties on the polymer chains. Gelation kinetics and mechanical properties can
    be controlled by altering nanoclay content in the hydrogel. The resulting hydrogel
    exerts self-healing ability due to its dynamic crosslinks and well retains its
    overall performance with high DBM loading. The hydrogel exhibits great cytocompatibility
    and osteogenic effects mediated by the nanoclays. In vivo delivery of DBM using
    the nanocomposite hydrogel further demonstrates robust bone regeneration in a
    mouse calvarial defect model in comparison to DBM delivered with aqueous HA. This
    work suggests a promising hydrogel platform for many applications including therapeutic
    delivery and tissue engineering. 1 Introduction The escalating demand for bone
    tissue regeneration has been driven by various factors, including the aging population,
    upsurge in sports and accident-related injuries, and the rising prevalence of
    chronic diseases.[1] While autografts have long been regarded as the “gold standard”
    for promoting bone healing, their reliance on an additional surgical site and
    limited availability have led to a need for alternatives.[2] Allografts have emerged
    as viable substitutes for autografts due to their availability from tissue banks
    and the elimination of donor site complications.[2, 3] Demineralized bone matrix
    (DBM), a specialized form of allograft material, has gained prominence in bone
    tissue repair and regeneration due to its intrinsic osteoinductive potential derived
    from matrix-associated bone morphogenetic proteins (BMPs).[4] Obtained by selectively
    removing the mineral components of harvested human donor bones, DBM exhibits superior
    bone forming ability compared to common allografts by making the osteoinductive
    proteins present in bone matrix more accessible.[5] However, DBM is difficult
    to handle due to its particulate nature after the mineralization process and DBM
    particles could be easily washed out from the implantation site.[6] Although current
    DBM products often employ carrier materials such as glycerol and hyaluronic acid
    to provide stable suspension of DBM particles, they are rapidly dispersed in body
    fluids and the localized effect of DBM may not expect for reliable osteogenic
    efficacy at the defect site.[7] Hydrogels, three-dimensional (3D) crosslinked
    polymeric networks characterized by their high-water content, have gained prominence
    as extracellular matrix mimics for stem cell delivery or controlled release of
    biological agents in tissue engineering.[8] While conventional hydrogels formed
    by covalent bonds offer a stable and robust gel network through permanent cross-linkages,
    their susceptibility to fracture and irreversible healing after damages limit
    their applications as carriers for DBM particles.[9] In contrast, self-healing
    hydrogels based on non-covalent interactions, such as electrostatic interactions,
    coordination bonds, or host–guest assembly, exhibit great potential as moldable
    vehicles to facilitate handling, delivery, and graft material containment.[10]
    They have the ability to repair structural damages due to the dynamic polymer
    networks crosslinked by reversible linkages. Furthermore, the injectability of
    self-healing hydrogels enhances patient comfort and reduces the likelihood of
    complications by enabling minimally invasive administration.[11] However, self-healing
    hydrogels typically have inadequate structural integrity in physiological environments,
    making it difficult to deliver a large amount of DBM particles and direct cell
    growth and differentiation in the matrix. Consequently, the quest for a self-healing
    hydrogel that can preserve structural stability with high DBM loading and support
    stem cell osteogenic differentiation stands as a critical pursuit in the realm
    of DBM applications for bone tissue regeneration. In this study, we present a
    novel design of injectable hydrogel carriers for DBM exhibiting self-healing and
    osteogenic properties based on the self-assembly of hyaluronic acid (HA) and silicate
    nanoclay LAPONITE (LAP), where LAP serve as reversible linkages with osteoinductive
    properties to form a dynamic hydrogel network (Scheme 1). HA is a naturally occurring
    polysaccharide and is already being used as an excipient to fabricate DBM putty,
    due to its distinctive biocompatibility and inherent biological attributes.[12]
    Concomitantly, LAP (Na0.7+[(Mg5.5Li0.3)Si8O20(OH)4]0.7−) is a clay nanomaterial
    composed of layered silicate platelets with high surface areas and its degradation
    products (e.g., Mg2+ and Li+) have been shown to induce osteoblast differentiation.[6,
    13] The unique layered-architecture and high surface charges of LAP enable it
    to form stable colloidal suspensions and interact with polar molecules via electrostatic
    interactions.[14] We functionalized aminoguanidine on the carboxyl groups of HA
    disaccharide units to introduce robust positive charges onto the HA chains. Upon
    the mixing of HA and LAP, the dynamic hydrogel network is formed by strong electrostatic
    interactions between the positively charged guanidine moieties on HA and the negatively
    charged LAP entities. The resultant nanocomposite hydrogels exhibit several compelling
    attributes: (1) the ability to spontaneously restore its structural integrity
    and function after damages due to supramolecular forces; (2) the stability in
    aqueous injection and culture without dispersion due to robust electrostatic interactions;
    and (3) the pro-osteogenic substrate to support cell proliferation and osteogenic
    differentiation due to the integration of LAP in HA matrix. Collectively, our
    novel self-assembled HA-LAP hydrogels emerge as a compelling candidate for facilitating
    the delivery of DBM in a defect site, substantiated by their amalgamation of self-healing
    capacities, structural stability, facile manipulation, and augmentation of osteogenic
    efficacy. Scheme 1 Open in figure viewer PowerPoint Schematic illustration of
