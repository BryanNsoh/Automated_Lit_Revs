    Scope It is used in the animal shed for monitoring domestic animals. It will help
    the farmers to do work in any season and conditions [20, 21] . It reduces the
    time consumed in spraying the pesticides [22]. It works very effectively, and
    it will reduce the danger to farmers [23] from different breathing and physical
    problems. This model is used for the detection of various types of plants disease
    [24]. This system is used for multiple types of plants health and disease. 5 Conclusion
    The agriculture field needs automation in large amounts to make the human work
    easy, [25] and the agriculture [26] hanging robot [27] has been designed for monitoring
    the farm weather (temperature, humidity, and soil moisture) and also plants health;
    thus, system will go detection of insects [28] if any found the system will spray
    pesticides only on the affected portion of plants. By using this technology, there
    will be less time consumed and I can protect the farm as well as plants from unwanted
    pesticides. This proposed model is designed for the detection and quality of leaves
    by using different types of sensors like temperature, humidity, gas sensor, and
    soil moisture sensor. The purpose device is used whether the device is healthy
    or diseased. 6 Software Testing See Figs. 6, 7, and 8. Fig. 6 Monitoring the farm
