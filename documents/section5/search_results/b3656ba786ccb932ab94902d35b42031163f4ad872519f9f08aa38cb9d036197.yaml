    comprehensive evaluationDrought tolerance 1. Introduction The North China Plain,
    also known as the Huang-Huai-Hai Plain, is the primary winter wheat production
    region in China and suffers from severe water shortage due to its heavy agricultural
    water requirements for winter wheat irrigation. The annual precipitation in this
    area is relatively low, with an uneven spatiotemporal distribution. Only 60–150
    mm of precipitation occurs during the winter wheat growing season, while the consumptive
    water used by winter wheat is about 430 to 470 mm, resulting in a three to four
    irrigation to achieve an expected grain yield (Fang et al., 2018). Given the limited
    surface water resources, groundwater has been overused, which caused the regional
    groundwater table to drop significantly. In order to minimize groundwater water
    use, deficit irrigation was implemented by reducing the volume of used water or
    decreasing the irrigation frequency (Fang et al., 2018). Breeding drought-tolerant
    winter wheat cultivars is of great practical significance in balancing yield and
    water-use efficiency in the North China Plain. Establishing a selection criterion
    based on drought-related traits is crucial for breeding drought-tolerant winter
    wheat cultivars and is still under development. Grain yield, as the primary trait,
    is one of the most important tools for identifying desirable cultivars under water-deficit
    conditions, based on which some tolerance or susceptibility indicators have been
    developed and showed high reliability in the classification of drought-tolerant
    cultivars. Among these indicators, the yield stability index (YSI) is used to
    select drought-tolerant cultivars with a stable and comparatively high yield under
    drought stress conditions (Nergui et al., 2022). However, the YSI involves a time
    lag since yields can only be measured upon the maturity of winter wheat. Furthermore,
    measuring grain yield is time-consuming and labor-intensive, especially when a
    large number of winter wheat cultivars are involved in a drought tolerance breeding
    trial. Therefore, a non-destructive, rapid, and cost-effective tool is urgently
    needed. Unmanned aerial vehicle (UAV) remote sensing is one of the most promising
    methods for rapid and non-destructive measurement in field conditions. UAV is
    equipped with various imaging sensors, such as multispectral and thermal infrared
    cameras. The reflectance from the multispectral camera is a result of the biochemical,
    physiological, and structural properties of the canopy, and can provide specific
    wavelengths for constructing vegetation indices (VIs) that can be used to evaluate
    crop drought tolerance (Das et al., 2022, Li et al., 2022). The thermal infrared
    camera, which is used to measure canopy temperature, can help to determine crop
    water status since the stomatal closure induced by water deficits reduces the
    transpiration rate and results in a reduction of evaporative cooling and an increase
    in leaf temperature (Kögler and Söffker, 2019). Recently, water stress indices
    based on canopy temperature have been adopted to assess water deficit in crops
    such as wheat (Das et al., 2021). Combining multiple canopy features has proven
    beneficial to crop yield prediction (Maimaitijiang et al., 2020, Ma et al., 2023).
    Since both the multispectral image and the thermal image have been used to assess
    crop drought tolerance, there is a good chance that combining the multispectral
    and thermal images will provide a more informative phenotype than either, thus
    increasing the robustness of crop yield predictions. Therefore, more studies on
    drought-tolerant winter wheat cultivars selection based on UAV multispectral and
    thermal images-extracted image features under water-deficit conditions are in
    great demand. Before extracting image features, the noises, such as soil and shadows,
    which influence canopy information, should be removed from the UAV images. Notably,
    extra attention should be paid to the noise of abnormal temperature rise caused
    by the thermal radiation of bare soil, which may create a thermal affected zone
    (TAZ) around the bare soil. As a result, the canopy temperature in that zone is
    significantly elevated. To the best of our knowledge, this issue has yet to be
    addressed. Roughly, the methods for removing noises can be classified into three
    categories, i.e., fixed threshold-based, dynamic threshold-based, and machine
    learning-based. Generally, the fixed threshold is determined by manually comparing
    differences between crops and backgrounds (Li et al., 2022). As a result, a new
    threshold has to be calculated when the site, time, or irrigation regime is altered.
    In contrast, the dynamic threshold can be determined by using automatic image
    segmentation methods, such as maximum inter-class variance (OTSU), iterative threshold
    selection (ISODATA), maximum entropy (MAXENTROPY), histogram-based thresholding
    (MEAN), minimum error thresholding (MINERROR) and moment-preserving thresholding
    (MOMENTS) (Lu and Lu, 2017, Lu et al., 2022). The automatic image segmentation
    methods are simple and effective, requiring no additional training data. Of all
    these methods, OTSU is most widely used to identify vegetated pixels based on
    images with various VIs such as NDVI (Sun et al., 2021), enhanced normalized difference
    vegetation index (ENDVI) (Das et al., 2021), and excess green minus excess red
    index (ExGR) (Chen and Wang, 2022). However, systematic exploration of the optimal
    combination of automatic image segmentation methods and VIs is yet to be conducted
    to improve the accuracy of rapid noise removal. Machine learning-based methods
    learn the common attributes of objects (crops and backgrounds) in an image and
    classify pixels with the same features into the same category. A representative
    machine learning method for removing noises is support vector machine (SVM) (Maimaitijiang
    et al., 2020). Although machine learning-based methods may yield high accuracy,
    these methods are data-intensive, which is not conducive to efficient noise removal.
    After the image feature extraction, critical features should be selected. The
    feature selection algorithm can eliminate redundant and irrelevant features that
    have a low impact on the evaluation target, thus reducing the dimensionality of
    the dataset. The Relief-F is one of the most widely used feature selection methods,
    which assigns scores to multiple features based on identifying feature value differences
    between nearest-neighbor instance pairs (Afshar and Usefi, 2022). Based on the
    selected features, the drought tolerance of winter wheat cultivars can be evaluated
    by determining an evaluation target, such as yield or YSI. Many machine learning
    methods, such as random forest (RF), SVM, and deep neural networks, have been
    implemented to predict crop yield (Maimaitijiang et al., 2020, Wan et al., 2020,
    Ma et al., 2023). However, when the prediction model is generalized to different
    deficit irrigation applications, new yield samples are necessary to calibrate
    the model, resulting in a time lag that does not always meet the requirements
    for rapid evaluation. Instead, multi-criteria comprehensive evaluation methods,
    such as weighted sum based on principal components analysis (PCA-WS) and technique
    for order preference by similarity to ideal solution based on entropy weight (Entropy-TOPSIS),
    have the advantage of merging multiple image features into a comprehensive indicator
    (Aghaie et al., 2018, Wang et al., 2023). In other words, these methods can theoretically
    evaluate the drought tolerance of winter wheat cultivars without measuring the
    grain yield. Therefore, in-depth investigations are needed on using the multi-criteria
    comprehensive evaluation methods to evaluate the drought tolerance of winter wheat
    cultivars. In this study, a drought tolerance evaluation method for winter wheat
    cultivars under water-deficit conditions was proposed using multi-criteria comprehensive
    evaluation and UAV multispectral and thermal images. To improve the accuracy of
    canopy information extraction, this study proposed an automatic image segmentation-based
    noise removal method to eliminate the noise pixels of soil, shadows, and TAZ from
    UAV images. Wheat canopy spectral, texture, and thermal features was extracted,
    which was then used to construct multiple indices to evaluate the drought tolerance
    of winter wheat cultivars using PCA-WS, Entropy-TOPSIS, and RF. To the best of
    our knowledge, this study was the first to propose the TAZ and the corresponding
    noise removal method. The specific objectives of this study were (1) to explore
    the optimal combination of automatic image segmentation method and canopy features
    for efficiently removing the noises of soil, shadows, and TAZ, (2) to test the
    accuracy of PCA-WS and Entropy-TOPSIS in evaluating the drought tolerance of winter
    wheat cultivars under water-deficit conditions, and (3) to investigate the yield
    stability of winter wheat cultivars based on PCA-WS and Entropy-TOPSIS. 2. Materials
