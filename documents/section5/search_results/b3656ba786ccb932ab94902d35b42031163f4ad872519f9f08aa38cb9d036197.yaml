    and Controlling Chapter © 2019 1 Introduction The majority of individuals can
    profit from advanced technologies. The Internet of Things (IoT) has just started
    to play a big role in daily life, giving us more ways to sense our surroundings
    and letting us change them. IoT is used both to figure out field conditions and
    to manage them, especially in the agro-industrial and environmental fields [1]
    Additionally, it can tell the customer about the origins and characteristics of
    the product. It may be used to assess field factors including soil quality, weather,
    and animal or plant biomass [2]. It can also be used to keep an eye on and control
    things like temperature, humidity, vibrations, and shocks while a product is being
    shipped. WSN may also be used to track and manage variables that affect crop output
    and growth [3]. They may also be used to manage machinery, find the best solution
    for a certain situation, find the best time to harvest, and more. In this study,
    we concentrate on information on soil moisture, humidity, and temperature in agricultural
    fields. We need a place to store the data, a way to get information out of the
    data over time, a way to connect with the user, and a way to water the plants.
    A database structure will be created to make decisions about the autonomous irrigation
    of plants [4]. Techniques for collecting, analyzing, and controlling data in real
    time improve operational efficiency, increase productivity, and reduce water waste
    [5]. This research highlighted the usage of the Internet of Things for smart farming
    and how different sensors can be used to make automated irrigation systems. An
    automated smart irrigation system was developed. 2 Literature Review A smart gadget
