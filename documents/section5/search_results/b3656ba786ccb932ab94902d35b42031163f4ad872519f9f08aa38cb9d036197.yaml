    has five bands covering the visible, red-edge, and near-infrared regions, with
    the central wavelengths located at 450 nm, 560 nm, 650 nm, 730 nm, and 840 nm.
    The bandwidth of the visible and red-edge bands is 32 nm, and the bandwidth of
    the near-infrared band is 52 nm. Thermal and RGB images were simultaneously acquired
    using a DJI Matrice 200 quadcopter UAV (M200, DJI Technology Co., Ltd., Shenzhen,
    China) equipped with a radiometric Zenmuse XT2 dual camera of thermal and RGB
    sensor (Fig. 1d). The thermal imager is an Uncooled VOx Microbolometer with a
    19 mm focal length and measures the thermal emissions between the 7.5 and 13.5
    µm spectra in a 9 Hz frame rate. The spatial resolution of the radiometric R-JPEG
    images was 640 × 512 pixels. Each thermal pixel records temperature value in Celsius
    degrees. The RGB sensor provided RGB imagery through a 1/1.7″ CMOS with sizes
    of 12 MP. The UAV flights were conducted on April 28, May 12, and 21, 2021, when
    winter wheat was at the heading, flowering, and grain-filling stages, respectively.
    Each flight was conducted on a clear day with low cloud cover between 10:30 and
    13:00 local time, and automatic exposure was employed during the flight. The altitude
    of the flight was 50 m, resulting in the ground spatial resolution of 2.6 cm for
    the multispectral images, 4.6 cm for the thermal images, and 1.2 cm for the RGB
    images. All images were acquired with a forward overlap of 80 % and a lateral
    overlap of 70 %. During the flight, a gray target with a nominal reflectance value
    of 50 % was placed in the experimental field. The multispectral images of the
    gray target collected simultaneously at the same height were used to perform the
