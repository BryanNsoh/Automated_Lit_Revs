    G-HA/LAP/DBM group demonstrated a large amount of newly formed bone tissues and
    stably retained DBM particles throughout the entire defect area. In contrast,
    HA/DBM hydrogels exhibited limited bone formation and implanted DBM particles
    were primarily found only at the periphery of the defect. The microCT and histological
    findings unequivocally underscored the enhanced osteogenic potential of DBM delivered
    with G-HA/LAP hydrogels compared to DBM combined with conventional HA solutions.
    Significantly, the distinct osteogenic effects of G-HA/LAP/DBM can be attributed
    to both LAP and structural integrity of the hydrogel carrier. Beyond its intrinsic
    osteogenic properties, LAP augmented structural stability of the hydrogels due
    to strong interactions between G-HA and LAP, resulting in efficient localization
    of DBM particles within the calvarial defects and cooperative promotion of osteogenesis.
    These results indicate that the new hydrogel system improves the effectiveness
    of DBM in the regeneration of bone tissue. The carriers used in current DBM products
    include carboxymethylcellulose (Bacterin''s OsteoSelect), glycerol (LifeNet Health''s
    Optium), and sodium hyaluronate (MTF Biologics’ DBX). Although these carriers
    are beneficial to handling characteristics, they have limited osteogenic properties.
    Our G-HA/LAP hydrogel itself exerted osteogenic effects in vitro and in calvarial
    defects. Although significant batch-to-batch variability of DBM makes comparisons
    difficult, DBM combined with the G-HA/LAP hydrogel still mediated inferior bone
    formation to autologous bone grafts likely due to the lack of stem/progenitor
    cells and inadequate vascular supply. Due to insufficient osteoinductive properties,
    DBM is mainly used as bone graft extenders or in combination with other potent
    agents such as recombinant BMP-2. Nonetheless, our G-HA/LAP/DBM group formed superior
    bone tissue compared to the commercial DBX-like control group (HA/DBM). Given
    the important role of BMP antagonists in regulating BMP signaling,[6, 28] future
    study will focus on the abrogation of BMP antagonism to further enhance the potency
    of natural BMPs present in DBM and improved clinical efficacy of DBM for accelerated
    bone repair. 3 Conclusion We developed a new hydrogel carrier for particulate
    bone grafts such as DBM for more robust bone regeneration. The hydrogel carrier
    was prepared by the self-assembly of guanidinylated polysaccharides with LAP nanosheets,
    where LAP works as a physical crosslinker to form dynamic polymer networks and
    provide favorable osteogenic environments. The created nanocomposite hydrogel
    exhibited injectable and self-healing capability, which can facilitate graft handling,
    delivery and containment at the defect site. The hydrogel displayed excellent
    in vitro cytocompatibility and pro-osteogenic activity. In addition, the hydrogel
    possessed high DBM loading capacity without compromising its overall performance.
    Finally, in vivo bone formation assessment demonstrated efficacious bone defect
    repair compared to current DBM putty prepared with liquid carriers. This work
    presents a promising polymeric carrier system to improve clinical efficacy of
    current bone graft therapeutics. 4 Experimental Section Materials Sodium hyaluronate
