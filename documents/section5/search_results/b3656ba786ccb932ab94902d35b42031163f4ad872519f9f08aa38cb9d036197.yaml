    Figures Versions Notes Abstract Long-term coal mining activities have led to severe
    heavy metal pollution in the soil environment of coal mining areas, posing significant
    threats to both ecological environments and human health. In this study, surface
    soil samples were collected from the overlying soil of coal gangue and the surrounding
    areas of the Panyi coal mine in Huainan. The concentrations of Cd, Zn, Cu, Ni,
    and Pb elements were determined. A self-organizing map (SOM) and an absolute principal
    component score multiple linear regression (APCS-MLR) receptor model were employed
    for the quantitative analysis of the soil’s heavy metal pollution sources and
    contributions. Additionally, this study focused on the analysis of the pathways
    of the relatively serious pollution of Cd. The results revealed that the average
    concentrations of heavy metals (Cd, Pb, Zn, Cu, Cr, and Ni) in the study area
    were 4.55, 0.59, 1.54, 0.69, 0.59, and 0.71 times the local soil background values,
    respectively. The concentrations of Cd and Zn exceeded the risk screening values
    at some sampling points, with exceedance rates of 44% and 8%, respectively, indicating
    a relatively serious Cd contamination. The sources of heavy metals in the soil
    in the study area were classified into four categories: mining activities, agricultural
    activities, weathering of natural matrices, and other unknown sources, with average
    contributions of 55.48 percent, 24.44 percent, 8.91 percent and 11.86 percent,
    respectively. Based on the spatial distribution of Cd, it was inferred that atmospheric
    deposition is one of the important pollution pathways of Cd in the study area.
    Cd profile distribution patterns and a surface water pollution survey showed that
    the farmland areas were affected by the irrigation water pathway to some extent.
    The vertical distribution of heavy metal content in the forest area showed a strong
    disorder, which was related to the absorption function of plant roots. The results
    of this study can help to improve the environmental management of heavy metal
    pollution so as to protect the ecological environment and human health. Keywords:
    coal mining area; heavy metals; APCS-MLR; source apportionment; pollution pathways
    1. Introduction The extraction of coal resources, while promoting local economic
    development, also gives rise to a range of environmental pollution issues [1,2,3].
    By-products generated from coal mining, such as coal gangue, contain significant
    accumulations of heavy metals (HMs) that, under the influence of rainfall and
    leaching, are continuously released into the surrounding water bodies, atmosphere,
    and soil environments [4,5]. Due to the non-biodegradable and persistent nature
    of heavy metals, this pollution persists even after the cessation of the pollution
    source [6,7]. HMs in the soil can pose threats to human health through the food
    chain or other pathways, affecting the normal functioning of human organs and
    potentially leading to cancer [8,9,10,11,12,13]. Human activities such as coal
    mining, metal smelting, and agricultural fertilization contribute significantly
    to the introduction of HMs into surrounding environmental media through various
    pollution pathways, triggering a series of biogeochemical processes in the environment.
    A comprehensive understanding of the sources and pathways of HMs is crucial for
    achieving refined environmental management of heavy metal pollution, ultimately
    safeguarding both ecological environments and human health. The sources of heavy
    metals in soil can be classified into two categories: the weathering of bedrock
    processes and anthropogenic inputs [14]. Methods such as correlation analysis
    and geostatistics are commonly used to assist in identifying types and quantities
    of pollution sources but cannot provide the contribution rates of pollution sources
    to HMs [15]. With the improvement in sample pre-treatment methods and the advancement
    of mass spectrometry analysis techniques, stable isotope methods have offered
    a new perspective for the quantitative analysis of heavy metal sources [16,17,18].
    However, as an emerging technology in source apportionment, stable isotope methods
    still have limitations, such as interference in source apportionment results caused
    by isotope fractionation during heavy metal migration and transformation processes,
    and there is a need for a more comprehensive metal isotope source fingerprint
    [19]. Receptor models can calculate the quantity and contribution rate of pollution
    sources, and among them, the APCS-MLR method is widely used in current research
    on heavy metal source apportionment, including positive matrix factorization (PMF),
    unmixing (UNMIX), and APCS-MLR [20,21]. APCS-MLR has the advantage of overcoming
    the shortcomings of factor analysis in the case of unknown sources, but it lacks
    accuracy in interpreting model results [22]. Therefore, to address the limitations
    of receptor models, researchers often introduce other technical methods to achieve
    an accurate analysis of heavy metal pollution sources. In recent years, some machine
    learning methods such as SOM, random forest (RF), and conditional inference trees
    (CIT) have garnered scholars’ attention in the field of source apportionment of
    soil heavy metal pollution. SOM is a widely used self-organizing neural network
    method and an unsupervised learning algorithm that can use clustering functions
    to classify and identify heavy metal sources in soil [23]. SOM can effectively
    mine data features and correlations, showing strong applicability in pattern classification
    and element identification. The joint application of APCS-MLR and SOM helps enhance
    the accuracy of source apportionment for heavy metal pollution in soil. Clearly
    defining the pollution pathways of soil HMs from the source to the endpoint contributes
    to a better understanding of the spatial distribution evolution of soil HMs. However,
    knowledge of this intermediate process is currently lacking. Analyzing changes
    in soil profiles in terms of heavy metal content is an effective method for pollution
    pathway analysis. Some studies have inferred atmospheric deposition surface source
    pollution and Cd inputs such as irrigation water in farmland in the study area
    by comparing the vertical distribution differences in HMs in soil profiles under
    different land use types [24]. Huainan City is an important coal mining and production
    base in East China. Due to intensive coal mining and processing activities, coupled
    with agricultural development, heavy metal pollution in soil has gradually increased.
    Additionally, coal mining can lead to varying degrees of land subsidence, forming
    extensive subsidence water areas. Due to the region’s high groundwater level,
    well-developed surrounding water systems, and large coal mining volume, the subsidence
    area in the mining district has reached 300 km² [25]. The Panyi coal mine, located
    in the northern part of Huainan City, is one of the first fifteen modern model
    mines designated in the national coal system. The mining activities in this area
    have caused significant damage to the local ecological environment. A previous
    study investigated the soil quality of a number of mining areas, including the
    Panyi coal mine, and found heavy metal contamination [26]. Therefore, it is crucial
    to investigate the heavy metal pollution status and sources in the Panyi coal
    mine area. The primary objective of this study is to determine the sources of
    soil HMs and their pollution contribution rates. The specific aims are (i) to
    determine the concentrations of HMs in the soil of the study area; (ii) to quantitatively
    analyze the sources of soil HMs; and (iii) to clarify the pathways of heavy metal
    pollution in the study area. The results of this study will elucidate the characteristics
    of heavy metal element pollution in the soil of coal mining areas, quantitatively
    analyze the sources of heavy metal pollution of soil, and analyze the pathways
    of heavy metal pollution. This information will provide theoretical support for
    government agencies in the prevention and control of heavy metal pollution in
    soil. 2. Materials and Methods 2.1. Overview of the Study Area The Pan Ji (116°21′–117°11′
    E, 32°32′–33°06′ N) is situated in the middle reaches of the Huai River, in the
    northern part of Huainan City, covering a total area of 590 square kilometers.
    The district falls within the subtropical monsoon climate zone, characterized
    by long winters and summers, short springs and autumns, and four distinct seasons.
    The annual average temperature is 15.1 °C, with an average annual precipitation
    of 905.6 mm and an average frost-free period of 215.5 days. Geographically, the
    area is located at the southern end of the Huang-Huai Plain, with a terrain that
    slopes gently from northwest to southeast, with a gradient of one in five thousand
    and elevations ranging from 18 to 22 m above sea level. The district has a subsidence
    area of approximately 3235 hectares formed by coal mining-induced subsidence.
    Pan Ji is a major coal and electricity hub with seven large coal mines and the
    Anhui (Huainan) Modern Coal Chemical Industry Park. The water surface area in
    the subsidence zone formed by coal mining-induced subsidence is approximately
    3235 hectares, constituting 12.5% of the total area. The district’s water area
    covers 67.65 km².The predominant soil type in Pan Ji District is yellow-brown
    soil, and the vegetation is characterized by temperate deciduous broadleaf forests,
    with mainly artificial forests. The cultivated land area in Pan Ji District is
    approximately 450,000 mu, primarily used for the cultivation of crops such as
    wheat, rice, legumes, oilseeds, and vegetables. The coal industry holds a significant
    share in the industrial composition, with production having maintained stable
    growth in recent years. 2.2. Sample Collection and Processing Based on the preliminary
    investigation of the basic geographical conditions of the study area and the actual
    conditions on-site, a sampling plan was determined. Soil sample collection was
    conducted, taking into consideration different land use functional zones, including
    farmland, forest land, and coal gangue accumulation areas. The sampling points
    in the study area were determined using a combination of grid point and zoning
    point methods, considering the size and shape of functional zones. The sampling
    work was completed in June 2023, with the collection of a total of 50 surface
    soil samples (0–20 cm), including 15 samples from the surfaces of coal gangue
    accumulations. The five-point sampling method was employed, and excess samples
    were removed using the quartering method after thorough mixing. Due to the influence
    of topography, the spatial distribution of HMs in the coal gangue accumulation
    area showed significant variation. Therefore, two layers (upper and lower) were
    collected in the coal gangue accumulation area based on topographic conditions.
    In addition, profile samples were collected in three land use types: farmland,
    forested areas around coal gangue mountains, and surfaces of coal gangue accumulations.
    The profiles were sampled at five depths: 0–20, 20–40, 40–60, 60–80, and 80–100
    cm. Simultaneously, to analyze pollution pathways, water and sediment samples
    were collected from the surrounding subsidence zone. Surface water and sediment
    sampling points were positioned at the same horizontal level as much as possible,
    with four points collected along the direction of water flow. The collected soil
    and sediment samples were stored in polyethylene plastic bags, while surface water
    samples were poured into 500 mL polyethylene plastic bottles and adjusted to a
    pH below 2 by adding concentrated nitric acid. GPS coordinates were recorded using
    GPS to indicate the latitude and longitude of each sampling point. The locations
    of the sampling points are shown in Figure 1. Figure 1. Map of sampling sites.
    Surface water samples were filtered through a 0.45 μm membrane before being prepared
    for machine testing. Soil and sediment samples, after natural drying, were processed
    by removing plant residues, stones, bricks, and other debris using forceps. After
    grinding, the samples were passed through a 100-mesh nylon sieve and stored in
    polyethylene self-sealing bags at low temperatures for later use. The soil and
    sediment samples were digested using an HNO3–HCl–HF–HClO4 digestion system, and
    the contents of Cd, Zn, Cu, Cr, Ni, and Pb elements in the samples were determined
    using inductively coupled plasma mass spectrometry (ICP-MS, Agilent 7500cx; Santa
    Clara, CA, USA). During the testing process, to ensure data accuracy and minimize
    the impact of sensitivity drift, every 10 samples were tested along with an additional
    measurement of a known concentration of standard solution (QC) for external standard
    correction. The National Soil Reference Material (GSS-3a) was used for quality
    control, with parallel samples conducted every 5 samples to control errors within
    around 5%. 2.3. SOM SOM is an unsupervised neural network based on competitive
    learning, proposed by Kohonen in 1982. It can obtain clustering by seeking the
    optimal set of reference vectors according to the topological relationships in
    original data. The key distinctions between SOM and traditional clustering methods
    lie in the fact that SOM attempts to find nodes in the sample space that represent
    the features of the data, thus forming a multidimensional distribution function
    describing the entire dataset. Unlike traditional clustering methods, SOM does
    not make assumptions about the data, and the results obtained are not dependent
    on the distribution or statistical model of the data. These advantages, combined
    with its simple computational process, robust fault tolerance, and memory association,
    enable SOM to be successfully applied to complex data analysis. In this study,
    SOM was used to identify patterns of soil HMs. The number of neurons in the output
