    16 June 2022 1 Introduction Urban flood disasters threaten the safety of people’s
    lives and property around the world and hinder the sustainable development of
    society and the economy (Wu et al. 2021; Xu et al. 2020). The 7·20 rainstorm and
    waterlogging event in Zhengzhou City shocked the world. The extreme rainstorm
    caused 292 deaths in the city and the Direct economic losses amounted to $8 billion
    (Wang et al. 2022). Accurate flood forecasting is an important non-engineering
    measure for flood prevention and disaster reduction (Mignot and Dewals 2022; Wu
    et al. 2021). In terms of non-engineering measures, through real-time high-precision
    urban flood models or systems, accurate and effective early warning and forecasting
    of an urban storm and flood processes have become the key to reducing disaster
    losses (Cappato et al. 2022; Qi et al. 2022). The measured precipitation-runoff
    data with the high temporal and spatial resolution is the basis for reliable and
    accurate simulation and forecasting of urban flood models (Xu et al. 2023). The
    number of existing urban hydrological stations, monitoring capabilities and station
    network density, especially the serious lack of real-time monitoring of urban
    pipeline flow, is far from meeting the needs of urban flood warning and forecasting
    in the context of rapid urbanization (Yao et al. 2022). Because the calibration
    and verification problems in the modeling process of the urban storm flood model
    are directly related to the reliability of urban flood simulation (Sun et al.
    2022). The research on conducting rapid and efficient flood simulation in urban
    areas with limited or no data has always been a prominent focus in the field of
    urban storm flood simulation and forecasting (Bouizrou et al. 2021; Li et al.
    2020; Luan et al. 2019). Different from watershed hydrological models, the urban
    stormwater model requires more forecast and early warning information, such as
    the location and duration of waterlogging (Wang et al. 2021). Meanwhile, urban
    stormwater model development is mostly based on distributed concept (Brown et
    al. 2022; Gironas et al. 2010), resulting in spatial scale dependence of urban
    stormwater model (Beven and Cloke 2012). The underlying surface conditions of
    urban areas are complex, and the law of production and confluence has strong characteristics
    of human activities (Bouizrou et al. 2021). The division method and number of
    several sub-catchment areas have a great influence on the parameter tuning process
    of the model (Miller and Hutchins 2017). Assuming that the model has n parameters
    and the number of sub-catchments is N, Nn times of selection will be made for
    each parameter adjustment. The difficulty of parameter calibration will increase
    exponentially as the number of catchment areas increases, which is defined as
    \"parameter explosion\" by Liu et al. (2023). There is a significant correlation
    between underlying surface conditions and model parameters, which is not only
    the basic support of sub-catchments division, but also the physical support of
    SWMM parameters (Liwanag et al. 2018; Xu et al. 2020). With the transformation
    of the original underlying surface conditions by intense human activities, the
    spatial executive function of urban areas is transformed from natural to social
    (Du 2020). The law of production and flow confluence in urban areas changes obviously,
    and the model parameters have significant distribution characteristics of social
    attributes. The concept of \"urban functional zoning\" is exactly the division
    of regions according to the social dominant functions of cities, such as industrial
    areas, commercial areas, residential areas, leisure and entertainment areas, etc.,
    which is the regional differentiation combination of various material elements
    (Liu and Peng 2010). The urban functional area is a relatively independent organic
    whole with reasonable composition and layout, which well contains the characteristics
    of the underlying surface of \"social dominance—natural coordination\" of the
    urban area. Flood forecasting is one of the important non-engineering measures
    for flood control and disaster reduction, and the construction of urban storm
    flood model is the cornerstone of flood forecasting and early warning work (Ma
    et al. 2022; Reggiani et al. 1999). From the 1970s to the 1980s, representative
    urban storm flood models such as SWMM, ICM (Integrated Catchment Management) and
    MIKE models have been produced and widely used (Mei 2019). To achieve the purpose
    of rapid modeling and simulation of urban storm flood, In the process of building
    the urban storm flood management model, it is a recognized method to calibrate
    and verify model parameters based on a large number of measured flood events (Sun
    et al. 2022). However, this method needs to continuously adjust each sub-catchment
    according to the flood results, which is very time-consuming and complicated (Wu
    et al. 2021; Zaghloul 1983). Liu (2009) pointed out that an urban rainfall-runoff
    model verification method based on runoff coefficients was put forward under conditions;
    The model parameter calibration method combining surface runoff field observations
    and flood investigations has also been affirmed (Luan et al. 2017); With the help
    of physical processes and rainfall-runoff evolution mechanism research, Fu et
    al. (2020) obtained a verification method by generalizing the geometry of stagnant
    water. These methods are mainly used to deduce the model parameters through parameter
    transplantation, correlation analysis, empirical formulas, etc., and have achieved
    good results, but the complexity of manual parameter adjustment is still unavoidable.
    Ma et al. (2022) proposed a real-time correction method of uncertain parameters
    for flood process based on SWMM and neural network; Yuan et al. (2021) achieved
    automatic calibration of SWMM parameters based on BP (Back Propagation) neural
    network algorithm. Hou et al. (2021) introduced GPU (Graphics Processing Unit)
    to accelerate parallel computing based on the coupled hydrological and hydrodynamic
    model, and successfully applied it in Xixian New Area, Shaanxi Province. Ekwueme
    (2022) successfully addressed the vulnerability of selected rivers to flooding
    in the southeastern region of Nigeria through the application of machine learning
    methods. With the help of machine learning algorithms (Bassi et al. 2023a, b)
    and high-performance computers, the calibration efficiency of SWMM parameters
    can be improved to a certain extent. Liwanag et al. (2018) used GIS and SWMM to
    simulate the urban flooding of the Luinab catchment in Iligan City, Philippines.
    (Jato-Espino et al. 2018) accurately reproduced the severe storm flood event in
    Espo, Finland, using GIS and rainfall model. This shows that the support of GIS
    technology can enhance the functionality of urban storm flood model. These studies
    show that deep learning technology and GIS technology have broad application prospects
    in urban storm flood simulation. However, the coupling mode between deep learning
    and GIS technology and storm flood model needs to be further explored. We have
    developed a new model called K-SWMMG, which is based on the SWMM model and incorporates
    the k-means clustering algorithm and GIS spatial analysis techniques. This model
    enables two-dimensional simulation of urban flooding. When constructing the k-SWMMG
    model, we considered the subdivision method of urban sub-basins in conjunction
    with urban functional zones, which better reflects the complex underlying surface
    attributes of the city. The k-means clustering algorithm is used to explore patterns
    in the prior parameter samples and combines the principle of assigning model parameters
    with the values of individual urban functional zones. This approach avoids the
    tedious and complex repetitive adjustment of model parameters. The aim of this
    study is to provide new ideas and methods for urban rainfall-flood simulation.
    2 Methods and Materials 2.1 SWMM SWMM is a rainfall-runoff model developed by
    the US Environment Agency in 1971 (Gironas et al. 2010; Xu et al. 2020) and has
    been continuously improved for the simulation of single precipitation events or
    long-term water flow in cities (Ma et al. 2022). The dynamic wave method is used
    in the simulation of channel and pipe flow routings of SWMM model, and is governed
    by the Saint-Venant equations (Mei 2019) as shown in Eq. 1 and Eq. 2: $$\\frac{\\partial
    A}{{\\partial t}} + \\frac{\\partial Q}{{\\partial x}} = 0$$ (1) $$\\frac{\\partial
    Q}{{\\partial t}} + \\frac{{\\partial (Q^{2} /A)}}{\\partial x} + gA\\frac{\\partial
    H}{{\\partial x}} + gAS_{f}$$ (2) where Q is the flow rate in m3/s, A is the flow
    cross-sectional area in m2, H is water depth in m, x is the longitudinal distance
    in m, t denotes time in s, g is the acceleration of gravity in m/s2, and Sf is
    the friction slope. Accurate parameter calibration is the key to the successful
    establishment of SWMM in a region. SWMM parameters can be divided into deterministic
    parameters and uncertain parameters (Du 2020) (As shown in Table 1). Deterministic
    parameter values are obtained from field measurements or software analysis, and
    uncertainty parameter values are usually calibrated and determined by using observed
    rainfall and runoff data on the basis of empirical parameters (Moriasi et al.
    2007; Sun et al. 2022). Des-perv and Des-imperv respectively represent the storage
    depths of depressions in the pervious and impervious sub-catchments. Max.Infilt,
    Min.Infilt, Decay con, and Drytime collectively reflect the subsurface infiltration
    capacity in the Hortonian runoff model. N-perv and N-imperv reflect the resistance
    encountered by precipitation when passing through the pervious and impervious
    sub-catchments. Table 1 SWMM parameter information Full size table 2.2 K-means
    Clustering Algorithm K-Means clustering algorithm is a machine learning analysis
    algorithm for iterative solution, which divides sample data into multiple different
    computing processes according to the similarity of the characteristics of the
    samples in the known data set (Hu et al. 2021; Singh and Patel 2023). The computational
    process of K-means clustering is shown in Fig. 1. The K-means algorithm solves
    the problem of partitioning a set X containing n data points into K classes \\(C_{j}\\),
    where j = 1, 2, 3, …, K. The set X is represented as \\(X = \\{ x_{1} ,x_{2} ,...,x_{n}
    \\}\\). The uncertainty parameters of SWMM model has implicit clustering. The
    k-means clustering algorithm is used to divide the uncertainty parameter crowdsourcing
    data matrix into mutually exclusive types, so that the parameter characteristics
    in each type correspond to the lower urban functional area. During application,
    K sample points need to be randomly selected as K initial clustering centers,
    and then the cost function is defined: $$E = \\sum\\limits_{i = 1}^{K} {\\sum\\limits_{{x_{i}
    = c_{i} }} {\\left\\| {x_{i} - c_{i} } \\right\\|^{2} } }$$ (3) where \\(x_{i}\\)
    represents a data object, \\(c_{i}\\) denotes the centroid of class \\(C_{i}\\),
    and E represents the sum of squared errors of all objects in the dataset. This
    objective function uses the Euclidean distance. Fig. 1 Flowchart of the K-Means
    clustering algorithm Full size image The process description of the K-means clustering
    algorithm is as follows: ① Select K initial cluster centers as mode feature vectors:
    \\(z_{1}^{(0)} ,z_{2}^{(0)} ,...,z_{c}^{(0)}\\). ② Assign each pattern in the
    pattern recognition feature vector set \\(\\{ \\overrightarrow {{x_{i} }} \\}\\)
    to a class in K based on the minimum distance principle, i.e., if \\(d_{il}^{(k)}
    = \\min [d_{ij}^{(k)} ]\\), \\(i = 1,2,...,N\\), then assign \\(x_{i} \\in \\omega_{l}^{(k
    + 1)}\\). \\(d_{ij}^{(k)}\\) represents the distance between the center \\(z_{j}^{(k)}\\)
    of \\(x_{i}\\) and \\(\\omega_{j}^{(k)}\\), and the superscript indicates the
    iteration number, resulting in a new cluster \\(\\omega_{j}^{(k + 1)} ,j = 1,2,...,k\\).
    ③ Calculate the centroids of each class after reclassification: $$z_{j}^{(k +
    1)} = \\frac{1}{{n_{j}^{(k + 1)} }}\\sum\\limits_{{x_{i} \\in \\omega_{j}^{(k
    + 1)} }} {x_{i} } ,j = 1,2,...,k$$ (4) where, \\(n_{j}^{(k + 1)}\\) represents
    the number of patterns in class \\(\\omega_{j}^{(k + 1)}\\). ④ If \\(z_{j}^{(k
    + 1)} = z_{j}^{(k)} (j = 1,2,...,k)\\), then terminate; otherwise, set K = K + 1
    and go back to step ②. K-Means algorithm requires manual pre determination of
    the initial K value, and this value may not coincide with the real data distribution.
    In this study, BIC criterion (Han and Coulibaly 2017) is used to determine the
    number of clusters in K-Means algorithm, so as to avoid the impact of subjectivity
    of artificially selecting K value on clustering results. BIC can be defined as:
    $$BIC = k\\ln (n) - 2\\ln (L)$$ (5) where, k is the number of training parameters,
    n is the number of samples, L is the likelihood function, and kln (n) is the penalty
    term. The smaller the BIC scole, the better the quality of the K-Means model.
    2.3 GIS Spatial Analysis Calculate the flood inundation range using the node overflow
    water volume V′ obtained from the SWMM, it is first necessary to find the corresponding
    flood water level H according to the flood water volume V′ and the water level
    and storage capacity curve of the catchment area, and then the connected domain
    can be calculated to obtain the inundation range (Wang et al. 2017). A water-level
    H corresponds to a submerged area S. According to the size of the DEM grid in
    the study area, the catchment area is divided into small grids, the volume of
    water in each grid is calculated separately, and then the volumes of water in
    all grids are added together. The total volume V is obtained, see Fig. 2. $$V
    = \\sum\\limits_{i = 0}^{m} {V_{i} } = cellArea \\cdot \\sum\\limits_{i = 0}^{m}
    {(H_{0} - h_{i} )}$$ (6) where: cellArea is the area of each DEM grid; H0 is the
    initial water level in m; hi is the elevation of the i-th DEM grid whose elevation
    value is less than H0. Fig. 2 Water calculation of DEM grid Full size image Using
    the spatial analysis function of GIS, a flood active inundation algorithm based
    on DEM is designed, and the equal volume method is used to realize the calculation
    of the corresponding submerged range and depth under the arbitrary overflow water
    volume of the pipe network nodes in the stagnant road. Compare the size of V′
    and V, if V′ > V, increase H0; if V′ < V, decrease H0, so that V continues to
    approach V′, and the final H0 is the flood water level H to be found. In the case
    of known overflow point position M and overflow amount V′, based on high-precision
    DEM data, according to the above method, the submerged range S and flood water
    level H can theoretically be obtained, but in practice it is often necessary to
    find a fast method for water level approximation. The binary search algorithm
    is an important algorithm in many problem-solving scenarios due to its advantages
    of fast convergence, simplicity and efficiency, wide applicability, and low time
    complexity. To improve the speed and computational efficiency of approximation,
    the objective function f(h) = V′ -V(h) is first constructed. From the continuity
    of V(h), it can be known that f(h) is continuous and satisfies f(Hbottom)·f(Htop) < 0
    (Hbottom is the elevation of the lowest point of the DEM in the connected domain,
    and Htop is the elevation of the highest point of the DEM in the connected domain),
    and then use the bisection method to quickly approximate the water level. The
    specific process is shown in Fig. 3. The calculation steps: ① Determine the interval
    [Hbottom, Htop], verify f(Hbottom)·f(Htop) < 0, the given accuracy ξ; ② Find the
    middle-value Hmid of the interval (Hbottom, Htop); ③ Calculate f(Htop), f(Hmid) = 0,
    then Hmid is the zero point of the function, f(Hbottom)·f(Htop) < 0, set Htop = Hmid,
    f(Hmid)·f(Htop) < 0, set Hbottom = Hmid; ④ judge whether the accuracy ξ is reached,
    that is, if |Htop-Hbottom|< ξ, then the approximate zero-point value Htop (or
    Hbottom) is obtained, otherwise, repeat step ②-step ④. Fig. 3 The process of calculating
    the water level H and the submerged area S by the dichotomy method Full size image
    2.4 Model Evaluation Indicator Selection The absolute error (AE) is the absolute
    value of the difference between the measured value and the true value. Here it
    refers to the absolute value of the difference between the simulated water depth
    of the model and the actual measured water depth (Hu et al. 2018). The mathematical
    expression is as follows: $$AE = \\left| {Q_{s}^{i} - Q_{o}^{i} } \\right|$$ (7)
    where \\(Q_{s}^{i}\\) and \\(Q_{o}^{i}\\) are the simulated and observed water
    depth at the \\(i - th\\) number. Relative error (RE) refers to the value obtained
    by multiplying the ratio of the absolute error caused by the measurement to the
    measured (conventional) true value by 100%, expressed as a percentage. Generally
    speaking, the relative error can better reflect the credibility of the measurement.
    It is mostly used in the evaluation of urban flood models to indicate the credibility
    of the simulated value of flood peak discharge (Jackson et al. 2019). It is described
    as follows: $$RE = \\frac{{Q_{s}^{i} - Q_{o}^{i} }}{{Q_{o}^{i} }} \\times 100\\%$$
    (8) The mathematical expressions of these metrics can be described as follows
    (Nash and Sutcliffe 1970): $$NSE = 1 - \\frac{{\\sum\\nolimits_{i = 1}^{n} {(Q_{s}^{i}
    - Q_{o}^{i} )^{2} } }}{{\\sum\\nolimits_{i = 1}^{n} {(Q_{s}^{i} - \\overline{{Q_{o}
    }} )^{2} } }}$$ (9) where \\(\\overline{{Q_{o} }}\\) is the mean value of the
    observed water depth, and \\(n\\) is the data points number. NSE measures the
    ability of the model to predict variables different from the mean, gives the proportion
    of the initial variance accounted for by the model, and ranges from 1 (perfect
    fit) to -∞. Values closer to 1 provide more accurate predictions (Gupta et al.
    1999). The coefficient of determination (R2) is often used to describe the degree
    of fit between data (Moriasi et al. 2007). When R2 is closer to 1, it means that
    the reference value of the related equation is higher; on the contrary, when it
    is closer to 0, it means that the reference value is lower. It is described as
    follows: $$R^{2} = \\frac{{\\left[ {\\sum\\nolimits_{i = 1}^{n} {(Q_{s}^{i} -
    \\overline{{Q_{s} }} )} (Q_{o}^{i} - \\overline{{Q_{o} }} )} \\right]^{2} }}{{\\sum\\nolimits_{i
    = 1}^{n} {(Q_{s}^{i} - \\overline{{Q_{s} }} )}^{2} (Q_{o}^{i} - \\overline{{Q_{o}
    }} )^{2} }}$$ (10) where n is the total number of measured data, Si is the simulated
    water depth for data point i, Oi is the measured water depth for data point i,
    and is the averaged value of the measured water depth (Jackson et al. 2019). 2.5
    K-SWMMG By coupling K-means clustering algorithm, SWMM and GIS spatial analysis
    technology, we constructed a new urban stormwater model driven by \"parameter
    data + hydrological mechanism\", named K-SWMMG. The K-SWMMG model can simulate
    the hydrodynamic process of the urban drainage network and the waterlogging of
    the two-dimensional surface (including the depth and extent of the waterlogging),
    which structure is shown in Fig. 4. The workflow of the entire coupling framework
