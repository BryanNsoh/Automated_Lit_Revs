    Swarm optimization Within the domain of regression problems, delineated by datasets
    where Xi denotes feature vectors and yi are the target values, the fundamental
    objective is to distil a subset of features S from the original set that significantly
    contributes to the regression model’s efficacy. Inspired by collective behaviour
    in nature, PSO (Kennedy & Eberhart, 1995) operates as a population-based optimization
    algorithm. In the context of feature selection for regression, PSO unfolds through
    pivotal mechanisms: - Particle Representation: Each particle in the swarm encapsulates
    a potential feature subset where k ≤ m. The binary status of feature inclusion
    (1) or exclusion (0) is encoded in the particle’s position Xi. - Objective Function:
    The fitness or objective function f(Xi) evaluates the regression model''s performance
    using the selected features, typically gauged through regression-specific metrics
    such as root mean squared error (RMSE). - Velocity and Position Update: Particles
    iteratively refine positions based on historical best positions and the global
    best position. The velocity update equation is expressed as (1) incorporating
    inertia weight w, acceleration coefficients c1 and c2, and random values r1 and
    r2. The PSO algorithm iteratively hones feature subsets until a convergence criterion
    is met, be it a predetermined number of iterations or the satisfactory convergence
    of fitness values, signifying stability in the selected feature subset. The features
    selected here through the PSO are as follows: Tmean, RHmax, Rs. 2.4. Radial basis
    function Neural network (RBF-NN) The RBF-NN (Park & Sandberg, 1991) is structured
    as a three-layered feedforward network comprising an input layer, a hidden layer,
    and an output layer. The transformative power of the hidden layer is realized
    through radial basis functions, which project the input data into a higher-dimensional
    space, thereby facilitating the regression task. The radial basis function, a
    mathematical function centered at a specific point, exhibits an exponential decay
    as the distance from the center increases. The initialization of the Gaussian
    radial basis functions involves utilising the K-Means algorithm to identify optimal
    centers. The Gaussian function stands out as the predominant radial basis function,
    serving as the activation function for the hidden layer. The output layer of the
    RBF neural network is typically characterized by a linear combination of the activations
    from the hidden layer, with weights determined through either a least-squares
    approach or gradient descent. Notably, the RBF-NN distinguishes itself by necessitating
    a reduced volume of training data compared to other neural networks. This advantage
    arises from the feature extraction capabilities of the hidden layer, which effectively
    reduces the dimensionality of the input data. Furthermore, the RBF-NN exhibits
    a diminished susceptibility to overfitting, a phenomenon where a model becomes
    excessively intricate, fitting the training data meticulously but faltering in
    generalization to new data. 2.5. Correlated Nystrom views (XNV) The XNV algorithm
    (McWilliams et al., 2013) is a rapid semi-supervised solution for regression and
    classification tasks, effectively addressing the challenges posed by extensive
    datasets and the resource-intensive nature of acquiring labelled data. XNV is
    grounded in two pivotal concepts: the generation of two distinct views featuring
    computationally efficient random features and the incorporation of Canonical Correlation
    Analysis (CCA) for multiview regression on unlabeled data to bias regression towards
    valuable features. Motivated by the computational costs inherent in handling large
    datasets, XNV offers an appealing alternative to kernel methods by harnessing
    the power of randomization. It delivers comparable generalization performance
    while substantially reducing computational costs, strategically targeting the
    intricate task of obtaining labelled data for expansive datasets. The algorithm
    unfolds in a systematic two-step manner. Initially, it meticulously constructs
    two views using random features, applying the Nystrom method. Subsequently, Canonical
    Correlation Analysis is employed to bias the optimization procedure, with the
    aim of minimizing variance without a significant increase in bias, particularly
    effective when both views contain accurate estimators. At its essence, the Nystrom
    method is designed to approximate kernel matrices, foundational to kernel methods,
    through an adept low-rank factorization strategy. Given the cubic computational
    complexity associated with exact kernel computations on extensive datasets, the
    efficiency of the Nystrom method becomes increasingly indispensable. The method
    begins by selecting a subset, referred to as the “landmark set”, from the entire
    dataset. The kernel matrix is then computed solely for these selected landmarks,
    resulting in a substantial reduction in computational burden. The subsequent low-rank
    approximation is achieved by considering the cross-covariance between the entire
    dataset and the landmark set. Then, CCA plays a key role in revealing latent relationships
    between paired sets of variables and enhancing predictive modelling when confronted
    with data characterized by multiple perspectives or “views”. The basic principle
    of CCA involves identifying linear combinations of variables within each view,
    termed canonical variables, maximizing the correlation between the views. In the
    field of multiview regression, where disparate yet potentially complementary information
    is available, CCA becomes instrumental in integrating these views for enhanced
    predictive performance. CCA optimization aims to maximize the correlation between
    canonical variables, effectively capturing shared information between views. This
    emphasis on correlation aligns with the intuition that, in multiview scenarios,
    variables across views may exhibit interconnected patterns, and exploiting such
    correlations enhances the predictive utility of the model. 2.6. Multilayer Perceptron-Random
    Forest (MLP-RF) Stacked model The Stacked Model integrates MLP, RF, and Elastic
    Net (EN) as its constituent model elements. The initial stage involves training
    the base models, MLP and RF, on the same dataset. Subsequently, the meta-learner
    EN utilizes the predictions generated by these base models as input features,
    steering the ensemble model toward its final output. MLP (Murtagh, 1991), a prominent
    artificial neural network in supervised learning, features a layered architecture
    comprised of interconnected nodes or neurons. These layers process input data
    through a hierarchical series of transformations, culminating in the generation
    of predictions. The structural framework of MLP follows a specific pattern: the
    input layer receives raw data and transmits it to the initial hidden layer, where
    a sequence of nonlinear transformations occurs. Output from each hidden layer
    is successively forwarded to subsequent layers until the final prediction emerges
    from the output layer. Within each layer, adjustable weights and biases undergo
    refinement during training to optimize network performance. The training of MLP
    networks is commonly carried out by the backpropagation algorithm, a ubiquitous
    method in supervised learning. Backpropagation iteratively adjusts weights and
    biases to minimize the deviation between predicted and actual outputs. During
    the training process, the network is exposed to input data and corresponding target
    outputs. Subsequently, network predictions are compared to targets using a loss
    function. Gradients of the loss function with respect to network weights and biases
    are computed and utilized to update these parameters through the gradient descent
    algorithm. However, MLPs are not without drawbacks. In particular, they show a
    predisposition to overfitting of training data, and challenges arise when training
    deep networks with multiple layers because of the vanishing gradient problem.
    The RF algorithm (Breiman, 2001) is a sophisticated ensemble forecasting technique
    that amalgamates multiple individual regression trees, culminating in a coherent
    prediction for the target variable. The compositional structure of each regression
    tree encompasses a root node containing the training dataset, internal nodes establishing
    conditions on input variables, and leaves denoting the assigned real values for
    the target variable. The process of constructing a regression tree involves a
    stepwise partitioning of the input dataset into subsets, where each subset undergoes
    the application of a multivariable linear regression model to generate predictions.
    The iterative progression of the tree is marked by the continual division of each
    branch into smaller partitions, facilitated by the evaluation of all potential
    subdivisions within each field. At each iterative step, the subdivision minimizing
    the least-squared deviation is selected. The least-squared deviation is evaluated
    using the formula: (2) where N(t) denotes the number of units in the node, yi
    denotes the value of the target variable in the i-th unit, and ym represents the
    average value of the target variable in node t. R(t) is an estimator for the impurity
    in each node, and the iterative tree-building process persists until the minimum
    impurity is achieved or another predetermined stopping criterion is met. A pruning
    procedure is implemented to counteract potential overfitting. In essence, the
    RF algorithm encapsulates a dynamic and adaptive approach, harnessing the collective
    predictive power of individual regression trees. The utilization of multiple trees,
    each contributing its unique perspective, enriches the predictive capacity of
    the ensemble model, fostering robustness and resilience against overfitting. The
    EN algorithm (Zou & Hastie, 2005) is a prominent tool in machine learning for
    regression analysis. Distinguished by its seamless integration of two fundamental
    regression techniques—Lasso and Ridge regression—the EN algorithm emerges as a
    sophisticated solution, addressing the limitations inherent in its parent methods
    and providing a robust approach for handling high-dimensional data. Lasso regression
    introduces a penalty term into the loss function of the linear regression model.
    This penalty term, expressed as the L1 norm of the coefficient vector, induces
    the shrinkage of certain coefficients to zero, thereby facilitating feature selection.
    However, Lasso encounters challenges when confronted with correlated predictors,
    often selecting only one variable from a group of correlated ones. In contrast,
    Ridge regression introduces a penalty term into the loss function proportional
    to the square of the L2 norm of the coefficient vector. While it shrinks all coefficients
    towards zero, it does not reduce them exactly to zero. Ridge regression handles
    correlated predictors more effectively than Lasso but does not perform feature
    selection, thereby posing the risk of overfitting. The advantage of the EN algorithm
    lies in its fusion of L1 and L2 penalties into a unified term, harnessing the
    strengths of both methods. This unique amalgamation empowers EN to adeptly manage
    correlated predictors and execute feature selection. The regularization strength
    of EN can be finely tuned by adjusting the hyperparameter alpha, allowing control
    over the relative influence of the L1 and L2 penalties. EN proves particularly
    advantageous for datasets with numerous features and a relatively modest number
    of observations. 2.7. Evaluation metrics The accuracy of the forecast models was
    assessed using three distinct evaluation metrics: Kling Gupta Efficiency (KGE),
    RMSE, and Mean Percentage Absolute Error (MAPE). KGE is commonly employed for
    assessing the accuracy of predictive models in hydrological and hydro-meteorological
    studies due to its comprehensive evaluation capabilities and robustness. This
    metric integrates three fundamental statistical measures: Pearson correlation
    coefficient, variance discrepancy, and mean discrepancy, providing a holistic
    assessment of the model’s performance. RMSE quantifies the average magnitude of
    the errors between predicted and observed values by calculating the square root
    of the average squared differences between predicted and observed values, emphasizing
    larger errors due to its squared nature. MAPE measures the average percentage
    difference between predicted and observed values, providing insight into the magnitude
    of errors relative to the actual values by calculating the absolute percentage
    difference for each prediction and averaging these values across all predictions,
    expressing the result as a percentage. Overall, these three metrics provide an
    effective comprehensive evaluation of the model’s accuracy. In addition, the distribution
