    air temperature (Tmin, °C), average air temperature (Tmean, °C), wind speed (U,
    m s−1), precipitation (P, mm), and relative humidity (RH, %). Additionally, except
    for Rs, regular measurements were collected from 839 weather stations. The two
    datasets also contained each site''s latitude, longitude, and altitude information
    and were obtained from the China Meteorological Administration (CMA). Weather
    measurements will be omitted for the day with the following two conditions: (1)
