    1. Introduction The production and management of agricultural systems is highly
    influenced by weather conditions. Moreover, global climate change and the occurrence
    of extended drought episodes increase agricultural risks and destabilization of
    farm incomes (Gobin et al., 2013). For this reason, irrigation management is becoming
    more prominent for improving crop yield with high water use efficiency. This requires
    high-performing Decision Support Tools (DSTs) typically based on crop soil water
    balance models. Indeed, such models can compute, using weather data (e.g. temperature,
    precipitation, evapotranspiration), a crop water stress index on a daily basis,
    that can guide irrigation decisions. Classically, crop water stress-based DSTs
    can provide information based on past or current meteorological data. Still, their
    ability to help for an efficient management of irrigation is highly improved when
    they can be coupled with weather forecasts. The current use of weather forecasts
    in DSTs is based on the classical deterministic Numerical Weather Prediction (NWP)
    models, provided by the different meteorological centers around the world, e.g.
    Météo-France deterministic “Applications de la Recherche à l’Opérationnel à Méso-Echelle”
    (AROME) (Seity et al., 2011) and the European Centre for Medium-Range Weather
    Forecasts (ECMWF) deterministic Integrated Forecast System (IFS). These deterministic
    NWP models provide spatial time series of different weather variables, without
    supplying information on the associated prediction uncertainty. However, due to
    modeling imperfections and uncertain initial atmospheric conditions, weather predictions
    present uncertainty that could increase with time (Bauer et al., 2015). When propagated
    into a DST, this uncertainty could cause misleading results in irrigation scheduling
    and, as a consequence, on the yield and quality of the crop. That is why the incorporation
    of the weather forecast uncertainty in irrigation DSTs is key for making better
    decisions. To account for the weather forecast uncertainty, some users employ
    an ensemble of historical weather observations as inputs to the DSTs for the desired
    period of prediction (Hongyuan et al., 2018, Chipanshi et al., 1997). In a crop
    water stress-based DST context, the output of the DSTs is then an ensemble of
    daily water stress indices. This ensemble represents several possible scenarios
    inspired by the past years, instead of a daily single value water stress index
    forecast. Based on these ensemble solutions, one can then associate probabilities
    of occurrence of one scenario or another. However, one drawback of this method
    is the possible gap between the current year’s observations and the historical
    observations used as alternative weather conditions. Recently, to account for
    the atmospheric state uncertainties, weather forecasting centers around the world
    have shifted to probabilistic predictions with the use of Ensemble Prediction
    Systems (EPSs) (Bauer et al., 2015), for example Météo-France AROME-EPS (Bouttier
    et al., 2012, Bouttier et al., 2016) and the ECMWF IFS-EPS (Buizza et al., 2000,
    Palmer, 2019). EPSs consist of running the NWP model several times with slightly
    perturbed initial conditions and model formulations for each simulation. The final
    forecast hence takes the form of an ensemble instead of a deterministic single
    value. In agriculture, these probabilistic approaches can provide farmers with
    multiple advantages such as making irrigation decisions with uncertain information
    or preparing backup plans for hazards. For crop protection applications, the works
    of Aleksovska et al. (2018) and Aleksovska (2020) indicate that using ensemble
    weather forecasts in DSTs for grape berry moth and wheat septoria can provide
    useful information for decision support with a prediction of the distribution
    of treatment dates instead of a single date. However, ensemble weather forecasts
    could present bias and dispersion errors and therefore need post-processing. This
    is usually done with statistical adaptation methods (Vannitsem et al., 2021).
    The idea is to use archives of past forecasts and observations to learn a relationship
    between the ensemble predictions and the actual true observation. This statistical
    relationship is then used to correct the new raw ensemble predictions. When ensemble
    weather forecasts are used as inputs of a downstream application model, the post-processing
    could be done in two different ways. The first approach is to directly post-process
    the outputs of the DST. The second approach is to post-process the input weather
    forecasts. However, there is no consensus yet about the best strategy, and only
    a few studies have examined this aspect. For instance, the authors of Baran et
    al. (2020) compared the performance of the two approaches for predicting heat
    index and obtained very close predictive performance. Also, the authors of Phipps
    et al. (2022) compared the two approaches in the context of wind power forecasting
    models. Their results show that post-processing the output of their application
    model could lead to better performance than post-processing only the weather inputs.
    The main objective of this paper is to evaluate the utility of state-of-the-art
    ensemble weather forecasts as input to an irrigation DST named WaLIS, which simulates
    vineyard water stress using daily weather inputs. For that purpose, we compare
    water stress simulations made with observations of weather variables and (i) water
    stress forecasts computed using the state-of-the-art ensemble weather forecasts
    or (ii) water stress forecasts computed using an ensemble of historical weather
    observations as input. Several other studies also discussed coupling weather forecasts
    to crop models (Jin et al., 2022, Jha et al., 2019, Togliatti et al., 2017). However,
    they were interested in wheat yield and not crop water stress which has a quite
    different context. In relation to our study, a similar forecast performance comparison
    was done in the work of Jin et al. (2022), where their results show that the usage
    of weather ensemble prediction leads to better performance than EHO. However,
    besides the different application model contexts between the two studies, significant
    dissimilarities in their setup exist: forecast validity period (seasonal in their
    case vs. medium-ranged in ours), different NWP model, ensemble size, and spatial
    resolution. On the other hand, in the context of crop irrigation, the authors
    of Guo et al. (2023) coupled short-term ensemble forecasts to an irrigation model.
    However, the objective of their study was quite different from ours, as they were
    more interested in quantifying risks of over- and under-irrigation associated
    with some specific scenarios on the irrigation dates. In this study, we also explore
    the potential of statistical post-processing in further improving the final water
    stress forecasts using the classical and generally well-performing Ensemble Model
    Output Statistics (EMOS) method described in Section 2.4. This study hence aims
    to provide a comprehensive, multi-site quantitative comparison of various approaches
    for combining ensembles and post-processing techniques in the context of vineyard
    irrigation. In the materials and methods Section 2, we first introduce the WaLIS
    irrigation model used 2.1, the dedicated database employed in this study is then
    presented 2.2. Finally, the verification scores used to quantify the forecast
    performance and the different post-processing strategies are formally presented
    (2.3 and 2.4 respectively). In the results Section 3, we first compare the probabilistic
    performance of ensemble WaLIS predictions computed either using an ensemble of
    historical weather observation data (named EHO hereafter) or state-of-the-art
    ensemble weather forecasts (named IFS-EPS hereafter) 3.1. This first objective
    is illustrated in Fig. 1, approach EHO-M vs. EPS-M (acronyms are defined in the
    figure). In Section 3.2, we investigate the effect of statistical post-processing
    on the probabilistic skill of the water stress index forecast using the two possible
    methodological approaches discussed earlier (Fig. 1, approach EPS-M-PP vs. EPS-PP-M).
