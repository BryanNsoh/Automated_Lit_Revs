    preprocessing Handling missing values Handling the missing data is a crucial step
    in data preprocessing pipeline. It ensures that subsequent analyses are reliable
    and trustworthy. In our study, we recognized the importance of dealing with missing
    values and therefore used two distinct methods to solve this problem. The first
    method involves replacing missing data with values from the same period in the
    previous year. This method was used for both the first and second approaches.
    For example, if we had missing data for specific dates such as January 1 and 2,
    2013, we filled these gaps with the corresponding data for January 1 and 2, 2014.
    This decision was taken in order to maintain the consistency of the chronology
    of the data set while retaining a coherent overall structure. Our second method
    applied exclusively to the third approach, involved using reanalysis data to replace
    missing values. Reanalysis data is known for its high accuracy, and we integrated
    it seamlessly into our pre-processing process. Whenever we found missing values,
    we explicitly inserted the corresponding values from the reanalysis data. This
    additional step improved the completeness and accuracy of our data. Resampling
    Resampling involves a change in temporal frequency in time series data. After
    we processed the missing data, we resampled the resulting time series to the appropriate
    time series at the appropriate scale, which is the hourly and daily scale, to
    have more balanced data. Figure 9 illustrates the resampling process. Prior to
