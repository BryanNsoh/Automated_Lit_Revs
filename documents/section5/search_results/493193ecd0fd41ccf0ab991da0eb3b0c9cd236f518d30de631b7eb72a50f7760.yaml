    section reveal that the three algorithms under consideration facilitate the development
    of highly accurate predictive models for medium-term forecasting horizons, even
    when accounting solely for limited climatic variables such as Tmean, RHmax, and
    Rs. This achievement is made possible by the availability of an exceptionally
    extensive training dataset, encompassing a very long time series of all relevant
    variables. Furthermore, the predictability is enhanced by the cyclic nature of
    the climatic parameter ETo. The elevated predictive performance is chiefly ensured
    by the MLP-RF Stacked Model but is also observed in the case of RBF and XNV. The
    overwhelming majority of studies assessing evapotranspiration through machine
    learning models based on a limited number of climatic variables focus on estimating
    the current value (e.g., Laaboudi et al., 2012, Wen et al., 2015, Granata, 2019;
    Chen et al., 2020; Ferreira and Da Cunha, 2020b; Sharma et al., 2022). However,
    the literature also presents examples of studies aimed at predicting future values,
    which can serve as benchmarks for the results obtained here. Torres et al. (2011)
    employed models based on a Multivariate Relevance Vector Machine (MVRVM) or MLP
    to forecast ETo in Central Utah with a forecasting horizon ranging from 1 to 7
    days. For the 7-day predictions, they achieved a minimum RMSE of 0.85 mm/day,
    a value significantly higher than the one obtained in this study. It is noteworthy
    that the authors considered 7 or 10 past values of ETo and air temperature as
    the sole exogenous variables in their input parameters. Traore et al. (2016) employed
    four distinct Artificial Neural Network (ANN) models for forecasting up to 15
    days of ETo in irrigated areas near Dallas, Texas, USA. The authors considered
    three sets of input combinations drawn from Tmin, Tmax, Rs, and extraterrestrial
    solar radiation (Ra), achieving optimal results with the MLP algorithm. This algorithm
    resulted in a mean square error of 0.770 mm/day, significantly higher than the
    errors estimated for the algorithms utilized in this study. Ferreira & Da Cunha
    (2020a) employed models based on LSTM, 1D CNN, and a combination of the two algorithms,
    along with more traditional machine learning algorithms such as ANN and RF, for
    forecasting daily ETo up to 7 days in various regions of Minas Gerais, Brazil.
    Considering different combinations of input variables, the most comprehensive
    of which included a number of lagged values of ETo and climatic variables such
    as Tmax, Tmin, RHmax, RHmin, WS10, net solar radiation (RN), and Ra, the authors
    obtained an average RMSE value of 0.88 mm/day, significantly higher than that
    achieved in the present study. Mandal & Chanda (2023) employed six distinct machine
    learning algorithms, namely Support Vector Regression (SVR), Multivariate Adaptive
    Regression Splines (MARS), RF, MLP, 1D CNN, and LSTM, for forecasting ETo up to
    28 days ahead across various agroclimatic zones of India. Similar to the present
    study, these authors utilized ERA5 data and obtained results exhibiting accuracy
    comparable to or slightly lower than those reported in the current investigation.
    Additionally, these authors observed a modest decline in accuracy with the extension
    of the forecasting horizon, consistent with the findings presented herein. The
    MLP-RF Stacked Model employed in this study, recently successful in forecasting
    streamflow (Granata et al., 2022), soil water content (Granata et al. 2023), lake
    water temperature (Di Nunno et al., 2023a), and groundwater levels (Di Nunno et
    al., 2023b), reaffirms itself as a highly effective predictive tool for hydrological
    variables, including ETo. On the other hand, a Stacked Model is a specific type
    of ensemble model, a category of ML models that have already proven effective
    in the multi-step ahead prediction of ETo (Nourani et al., 2020). Stacked machine
    learning models combine predictions from diverse base learners via a meta-learner,
    capitalizing on their individual strengths to enhance predictive accuracy. Their
    versatility allows for the integration of domain knowledge and feature engineering,
    facilitating the capture of intricate data patterns. However, their implementation
    entails challenges, including heightened complexity, computational demands, and
    vulnerability to overfitting if not judiciously regularized. On the other hand,
    the XNV algorithm, unused so far in hydrological applications, is distinguished
    by its ability to efficiently handle high-dimensional data and nonlinear relationships,
    making it particularly well-suited for complex pattern recognition tasks. Additionally,
    the algorithm is known for its robustness to noisy data and its capability to
    provide interpretable models, aiding in the understanding of underlying data patterns.
    These features make it an effective alternative to many better-known and commonly
    used algorithms. There is no shortage of negative features, primarily the high
    sensitivity to the choice of hyperparameters. Feature selection procedures confirm
    their crucial role in improving the interpretability of predictive models in machine
    learning while retaining high efficiency and accuracy. Their foremost advantage
    lies in the capability of reducing the dimensionality of datasets while retaining
    essential information. By transforming correlated variables into linearly uncorrelated
    components, PCA simplifies the computational burden and enhances model interpretability,
    facilitating better insights into underlying patterns. Moreover, PCA aids in identifying
    latent features that contribute most significantly to variance, thereby mitigating
    the risk of overfitting. However, PCA also presents drawbacks. One notable limitation
    is the assumption of linearity, which may not hold true for complex, nonlinear
    relationships inherent in many real-world datasets. Consequently, PCA might inadequately
    capture the intrinsic structure of the data, leading to suboptimal performance
    in predictive tasks. Furthermore, PCA operates under the assumption of Gaussian
    distributions, which might not be applicable in all scenarios, potentially compromising
    its efficacy in capturing the true underlying data distribution. PSO efficiently
    explores the feature space, adapting dynamically to find optimal subsets and avoiding
    local optima. PSO’s flexibility in defining objective functions tailored to ETo
    modeling objectives enhances its utility. However, challenges may arise in noisy
    or redundant feature scenarios, requiring careful parameter tuning. It is noteworthy
    to observe that the use of PSO has underscored the significance of the exogenous
    variable relative humidity in multi-step ahead forecasts of ETo. This finding
    is consistent with recent results obtained by Elzain et al. (2024). In many cases,
    a reduction in variables is also expected to lead to an improvement in model accuracy.
    This could occur when the overall set of input variables does not adequately represent
    the studied phenomenon, or in cases of overfitting. However, these scenarios did
    not impact the study conducted here. The forecasting models presented can bring
    about numerous tangible benefits, particularly for irrigation service managers
    and the farming community. Accurate ETo prediction models provide a basis for
    precise irrigation scheduling, enabling farmers to align water application with
    the actual water demand of crops. This optimization minimizes water wastage, reduces
    energy consumption, and contributes to the conservation of water resources. Precision
    irrigation, guided by ETo models, ensures that crops receive the optimal amount
    of water needed for their growth stages. This targeted approach promotes higher
    crop yields, improved quality, and ultimately contributes to increased agricultural
    productivity. Accurate ETo models facilitate the judicious use of water resources,
    contributing to overall resource conservation. By avoiding over-irrigation, farmers
    can reduce runoff, leaching, and nutrient loss, thereby promoting environmental
    sustainability. Precision agriculture allows for the efficient use of inputs such
    as water, fertilizers, and energy. This targeted resource allocation minimizes
    unnecessary costs, making agriculture more economically viable for farmers. In
    addition, in the face of climate variability, precise ETo models provide a valuable
    tool for adapting irrigation practices to changing conditions. This adaptability
    is essential for mitigating the impact of climate change on agricultural productivity.
    In light of the foregoing discussion, the ETo prediction emerges as a cornerstone
    in scientific pursuits related to water management, agriculture, and environmental
    sustainability. Accurate forecasts of ETo empower stakeholders to implement proactive
    measures that enhance resource efficiency, reduce environmental impact, and contribute
    to the resilience of ecosystems in the face of evolving climatic patterns. As
    we navigate the challenges of a changing world, the meticulous consideration of
    ETo remains an invaluable tool in our quest for sustainable and responsible water
    stewardship. The primary limitation of this study lies in its focus on a singular
    study area characterized by a typical Mediterranean climate. The predictive accuracy
    may be adversely influenced by conditions marked by broader and irregular fluctuations
    in climatic variables. This aspect will be investigated in future research endeavours,
    which will also be directed towards exploring the effectiveness of the introduced
    models for long-term forecasting horizons. 5. Conclusions This study is grounded
    in the application of two innovative algorithms, the MLP-RF Stacked Model and
    the XNV, to forecast ETo up to a medium-term forecast horizon of 60 days in Agro
    Pontino. Situated in Central Italy, Agro Pontino is renowned for its vibrant agricultural
    production within the broader Mediterranean Europe. A third algorithm, the RBF-NN,
    was employed as a benchmark. Three distinct sets of input variables were considered.
    The key findings are as follows: - The models based on the complete set of exogenous
    climatic variables have proven to be the most accurate. Nevertheless, even those
    requiring only mean temperature, maximum relative humidity, and shortwave solar
    radiation as input have yielded very good results, even with regard to 60-day
    forecasting horizons. - The models based on MLP-RF Stacked Model have outperformed
    those based on XNV and RBF for all combinations of input variables and forecasting
    horizons. XNV outperformed RBF when considering only mean temperature, maximum
    humidity, and shortwave solar radiation as exogenous input variables. - The reduction
    in accuracy with the extension of the forecasting horizon is notably mild. This
    circumstance suggests the possibility of achieving accurate results even for significantly
    longer forecasting horizons with the developed models. The presented forecasting
    models offer significant advantages for irrigation management and agriculture.
