    hydrologic processes in regulating streamflow dynamics within the studied watersheds.
    3.2 Trends in the Water Cycle The analysis of trends in AET, P, and Q from 1992
    to 2020 revealed that these trends were not statistically significant (Fig. 6),
    indicating no substantial changes in the water-cycle components throughout the
    studied period. However, it is worth noting that both positive and negative trends
    of AET were found due to the interaction of PET and P: negative trends of PET
    (-1.6 to -0.6 mm yr−1, Fig. S8) coupled with positive trends of P (1.6–8.0 mm
    yr−1). In particular, positive trends of AET (0.6–1.3 mm yr−1) were observed in
    TRW, LNPRW, SFERW, and CCW, which were driven by an increase in P (1.6–3.9 mm
    yr−1). In contrast, negative AET trends were found in BCW (-0.5 mm yr−1) and CRW
    (-0.4 mm yr−1) due to substantial declines in PET (-1.4 and -1.6 mm yr−1), which
    were approximately 2–3 times greater than those observed in the other four watersheds,
    ranging from -0.8 to -0.4 mm yr−1. Fig. 6 Trends in AET, precipitation, and discharge
    for each watershed from 1992 to 2020. (a) TRW, (b) LNPRW, (c) BCW, (d) SFERW,
