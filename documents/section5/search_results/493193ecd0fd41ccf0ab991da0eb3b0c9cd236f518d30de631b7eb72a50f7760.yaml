    results of three base models; (B) ST in the 12 test months. 6. Discussion The
    ST model could be improved by stacking the drought classification and regression.
    That is, drought severity could be classified into different categories. Then,
    the regression model could be used for predicting sub-categories. Also, the time
    variable is usually included as a parallel factor, and the grid datasets themselves
    have potential location information. The ST model also relies on the autonomous
    learning ability of ML models to take into account the effect of spatial and temporal
    information. This approach has been demonstrated to improve the forecasting skill
    of ML models, but it neglects the fact that spatiotemporal information does not
    directly affect drought severity when applying ML models. Rather, spatiotemporal
    information affects drought severity through other factors attached to spatiotemporal
    location. Thus, a more effective representation of spatiotemporal information
    must be explored in drought modeling. This work applied the SHAP algorithm in
    the proposed two-layer structured ST model to explain the importance of variables
    in forecasting drought. This paper’s purpose was to validate whether the second
    layer, serving as the meta-model, introduces significant errors to the SHAP analysis
    due to the added model structure. The SHAP analysis results of the combined three-base
    model (first layer of the ST model) were compared with those of the entire ST
    model. The result demonstrated that the meta-model of the second layer did not
    introduce significant errors in the SHAP algorithm. It is important to exercise
    caution when using SHAP analysis with complex model structures (e.g., multi-layers).
    The stability of SHAP analysis with different model structures is a worthy topic
    for future research. Moreover, the structure of the ST model can be further optimized
    by incorporating wavelet decomposition, which is effective for capturing data
    interconnection in the frequency domain. This paper’s model performs short-term
    forecasts successfully; yet, extending the short-term (within 3 months) to medium-
    and long-term prediction is possible and could be explored by adding physical
    constraints. One potential change in future drought forecasting is to use the
    root zone soil moisture (RZSM) index to replace the SPEI index. The RZSM index
    can directly reflect regional soil moisture conditions and describe drought conditions.
    The wide acceptability of the ST model must be further tested with respect to
    a variety of drought conditions and drought indices at larger spatial scales.
    In addition to the findings herein reported, we conducted a comparative analysis
    with the results presented by Mehr et al. [96] and with those reported by Mardian
    et al [97]. This paper’s model enables comprehensive monitoring of drought impacts
    in many areas across federal states lacking ground support at a 1 km spatial resolution
    in comparison with Mehr et al.’s [96] meteorological drought forecast model based
    on gauge stations. This paper’s ML model explains the contribution of variables
    in driving meteorological drought by breaking its black box structure. This paper’s
    ST model integrates the strengths of XGBoost, LightGBM, and RF models when compared
    with Mardian et al. ’s [97] individual XGBoost models. This study further explored
    the uncertainty errors of the SHAP algorithm introduced by different model structures.
    7. Conclusions Accurate drought forecasting is important for drought early warning
    and helps manage the risks associated with it. This study proposes a fusion-based
    ST model for one-month lead SPEI-12 drought index forecasting at 1 km spatial
    resolution. ML models are capable of solving complex non-linear problems but are
    weak in the interpretation of the underlying processes. However, the developed
    model can tackle the non-stationarity and underlying understanding by identifying
    the relationship between predictors and meteorological drought index. Specifically,
    68 variables extracted from satellite products were evaluated in this study. Precipitation,
    soil moisture, surface runoff, heavy precipitation days, very heavy precipitation
    days, month-of-year time characteristics, and precedent drought indices were selected
    as predictor variables. Climate teleconnection pattern indices were evaluated
    in this study, leading to the result that strong teleconnection is not observed
    between large-scale climate patterns and metrological drought in Berlin-Brandenburg.
    The performance of the developed ST model was compared with those of three base
    models (XGBoost, RF, and LightGBM) and a classic persistence model. The ST model
    performed best among the models, with an average R2 value of 0.845 for the 12
    test months. The spatiotemporal clustering analysis of prediction errors was further
    quantified based on the spatiotemporal Moran’s I. The error patterns analysis
    further showed that ST can effectively model non-stationarity in drought forecasting.
    The ST model can be applied to drought mapping with a relatively high spatial
    resolution, i.e., 1 km × 1 km. The complex interconnection between predictors
    and drought is identified with the SHAP algorithm under five drought severity
    conditions, thus improving the understanding of the processes captured by the
    ST model. Moreover, model sensitivity analysis is important in practical applications
    (e.g., rain-fed farming systems) of the model; however, few studies include them
    in drought modeling. Furthermore, the model sensitivity is diagnosed with a variance-based
    GSA method. SHAP and GSA methods have demonstrated that the performance of the
    ST model is most strongly influenced by precipitation, soil moisture, and preceding
    drought indices, particularly SPEI-11t−1 input variables. This study’s methodology
    and results provide a valuable reference for drought early warning, assisting
    resource policymakers, as well as agricultural and water resource managers, in
    mitigating the impacts of droughts on agriculture, water supply, and ecosystems.
