    ET0 based on DL and ML models combined with physics-based models (Hargreaves and
    FAO-PM). And answer five research questions: Q1. What are the relevant parameters
    that impact ET0? Q2. What physical and AI-based approaches are commonly used for
    ET0 estimation? Q3. Which models are the most accurate in estimating evapotranspiration?
    Q4. Which approach is more precise: univariate or multivariate estimation of ET0?
