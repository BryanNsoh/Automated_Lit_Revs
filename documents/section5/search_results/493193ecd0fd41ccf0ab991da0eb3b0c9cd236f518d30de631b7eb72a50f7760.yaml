    2.2. Wavelet transform technique The wavelet transform technique is a signal processing
    tool similar to the Fourier series, which can evaluate stationary and non-stationary
    data (Ni et al., 2020). The goal of this technique is to create higher resolution
    frequency and time information data than what can be obtained via conventional
    transform technique (He et al., 2015, Altunkaynak and Nigussie, 2015). A signal
    is divided by the wavelet transform technique into two forms of the mother wavelet
    transform called shifted and scaled forms. The wavelet transform technique increases
    the accuracy of predictions by denoising and smoothing time series data (see also
    Altunkaynak and Nigussie, 2015, Ni et al., 2020). It is worth mentioning that
    the wavelet transform technique may be utilized to calculate various parts of
    the time-domain signal at different frequencies and achieve a time-scale form
    of transient and localized event, which happen at various time scales (Cobaner,
    2013, Altunkaynak and Nigussie, 2015). The wavelet transform technique is able
    to decompose the original time-series into sub-series with various resolutions
    (He et al., 2015, Ni et al., 2020). Additionally, the wavelet transform technique
    can capture various features of time-series data such as discontinuities, breakdown
    points and trends better than other signal analysis approaches (He et al., 2015).
