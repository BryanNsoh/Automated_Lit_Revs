    Full size image 4 Conclusion This study couples the K-means clustering algorithm
    and GIS spatial analysis techniques with the SWMM model, forming the K-SWMMG model.
    This enables two-dimensional simulation of urban flooding and overcomes the difficulties
    in parameter calibration of the SWMM model. The conclusions of this study are
    as follows: The K-SWMMG model exhibits better accuracy in simulating the flow
    of stormwater networks compared to the SWMM model. The average simulation accuracy
    of the K-SWMMG model, in terms of AE, RE, NSE, and R2, is higher by 0.019m, 5.36%,
    0.068, and 0.042, respectively, for the six observed flood events. Moreover, compared
    to SWMM, the K-SWMMG model significantly improves the accuracy and efficiency
    of urban flood simulation, making it more valuable for promotion and application.
    However, a limitation of this study is the lack of two-dimensional inundation
    monitoring information, which hinders the validation of the model at the two-dimensional
    level. By coupling GIS spatial analysis technology, we realized K-SWMMG two-dimensional
    surface submerged water distribution output, which is more conducive to urban
    flood prediction and management. At the same time, the dichotomy method is used
    to accelerate the calculation of inundation depth of manhole overflow in the rainwater
    pipe network, which ensures the high efficiency of K-SWMMG in flood simulation
    and forecast. In the future, it is promising to utilize multi-source media data
    during urban flood events and employ improved data mining algorithms for urban
    flood simulation work. Data Availability Not applicable. The data in this manuscript
