    Similar to the previous section, the BN model HC was selected to evaluate the
    impact of different portions of missing values in the training set on the model
    accuracy (Fig. 8). As expected, generally, the accuracy over the testing dataset
    decreases with the portion of missing values in the training dataset. A noteworthy
    point was obtained from the graphs for pH, COD, BOD, TSS, NH4, PO4 variables for
    TWWTP, as well as all dependent variables in MWWTP and BWWTP. It was observed
    that between 0 and 10% of missing values, the increase in error was relatively
    gradual. As the portion of missing values reached the range of 10%–30%, the trend
    of error increase became more pronounced. When missing values accounted for 30%–45%
    of the dataset, the error experienced a steeper surge. Hence, it can be said that
