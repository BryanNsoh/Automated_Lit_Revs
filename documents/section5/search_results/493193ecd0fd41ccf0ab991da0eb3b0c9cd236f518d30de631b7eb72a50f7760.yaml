    analysis 1. Introduction Rainfall is a meteorological factor of paramount importance,
    with wide-ranging socioeconomic repercussions such as disruptions in transportation
    networks and infrastructural damage during floods (Le et al., 2020). As climate
    change advances, the anticipation of more frequent and devastating floods and
    extreme weather events looms on the horizon (Yucel et al., 2015). The world''s
    diverse climatic regions experience varying degrees of change in temperature and
    precipitation, leading to regional differences in the influence of excessive rains
    and drought occurrences (Faiz et al., 2021, Faiz, Oct. 2018). Climate predictions,
    encompassing durations from seasons to decades and spatial sizes from local to
    global, inherently involve probabilistic statements about future climatic conditions,
    encompassing mean differences and likelihood estimations. Traditional statistical
    methods (Feng, Nov. 2020, Wang et al., Jun. 2023, Wang, Sep. 2022, Fan et al.,
    Mar. 2023) have long been employed for rainfall prediction; however, the intricate
    non-linear nature of rainfall presents considerable challenges, prompting the
    exploration of various statistical and mathematical models (Wu and Chau, 2013).
    Nevertheless, the efficacy of these techniques has been hindered, primarily due
    to computational demands and time constraints. Additionally, the stochastic nature
    of rainfall, dependent on broad atmospheric circulation patterns and local elements,
    further complicates prediction. Despite these complexities, recent studies have
    demonstrated successful rainfall prediction using soft computing and data-driven
    techniques, highlighting the potential of machine learning (ML) models (Abbot
    and Marohasy, 2018, Gholami Rostam et al., 2020, Gutierrez-Lopez et al., 2019,
    Pirone et al., Feb. 2023, Diez-Sierra and del Jesus, Jul. 2020). Numerical weather
    prediction (NWP) techniques, based on physical equations and environmental models,
    have been instrumental in forecasting rainfall (Bauer et al., 2015). However,
    the non-linear character of rainfall renders NWP models susceptible to initial
    meteorological conditions, necessitating complex atmospheric models for improved
    predictions (J. Coiffier, Fundamentals of Numerical Weather Prediction - Jean
    Coiffier - Google Books. Cambridge University Press, 2011, Li et al., Aug. 2021,
    Shi et al., 2015). Alternatively, radar observations coupled with mathematical
    models have offered viable solutions (Cheung and Yeung, 2012, Chen et al., 2019,
    Chen et al., Feb. 2020, Woo and Wong, 2017, Bárdossy and Pegram, 2017). Beyond
    radar-observation-based approaches, the utilization of ML models for rainfall
    prediction has gained prominence in various hydrological applications, including
    flood and drought forecasting, flow prediction, reservoir routing, and urban drainage
    modeling (Piadeh et al., Sep. 2023, Palmitessa et al., Sep. 2022, Tang, Jun. 2023,
    Lim and Wang, Feb. 2022, Wang et al., Aug. 2022, Chen et al., May 2023). The occurrence
    and intensity of rainfall are influenced by several climatological factors, including
    temperature, humidity, sunshine, pressure, and evaporation (Pathan et al., 2021).
    Researchers have identified crucial atmospheric features, such as temperature,
    wind, cyclones, solar radiation, and water vapor, for accurate rainfall prediction
    (V. Singh, “Study of Various Rainfall Estimation Prediction Techniques using Data
    Mining,” International Journal of Engineering Research Technology, vol. 9, no.
    7, Jul., 2020, Thirumalai et al., 2017). ML models like Artificial Neural Networks,
    Random Forest, and Multiple Linear Regression have demonstrated their effectiveness
    in incorporating these atmospheric features (Li et al., Aug. 2021, Abebe and Endalie,
    Jan. 2023, Barrera-Animas et al., Mar. 2022, Cramer et al., Nov. 2017). Recent
    research has demonstrated the increasing interest in utilizing Deep Neural Networks
    (DNNs) because of its ability to grasp intricate nonlinear connections that are
    present in rainfall data. Deep neural networks (DNNs), which are a type of machine
    learning models, have the potential to enhance the accuracy of monthly rainfall
    predictions (Frame, 2022). They achieve this by effectively learning from large-scale
    datasets and extracting complex patterns. The perpetual debate on the changing
    field of the ML approaches and transformations to Deep Learning and DNNs, several
    studies have shown promising outcomes especially in the field of rainfall prediction
    (Van et al., Apr. 2020, Amini et al., Mar. 2024). For instance, Amini et al.,
    (Amini et al., 2024) developed univariate and multivariate DNN models to forecast
    sub-daily precipitation resulting in a notable 40 % improvement in prediction
    accuracy. Short term rainfall forecasting and nowcsating has also been successfully
    performed by utilizing the approaches like LSTM, CNN, PSO-SVR, and various ensemble
    approaches (Adaryani et al., Nov. 2022, Liu et al., Jun. 2022, Xu, May 2022, Amini
    et al., Sep. 2022, He et al., Jan. 2024). Neural networks have also demonstrated
    their effectiveness while preforming advanced rainfall prediction in the context
    of global phenomena like El-Nino (Fan et al., Apr. 2024, Wang et al., Feb. 2023).
    Globally, researchers have embraced ML techniques to improve daily, monthly, and
    seasonal rainfall predictions. While ML algorithms exhibit promise, the complex
    and nonlinear nature of rainfall remains a challenge, warranting ongoing investigation
    and refinement. Rigorous evaluations have compared the performance of various
    ML algorithms, revealing correlations between different climates and predictive
    accuracy (Cramer et al., 2017). Additionally, many studies have focused on specific
    regions, including China, Iran, Egypt, Saudi Arabia, and Ethiopia, showcasing
    the potential of ML in arid regions (Abebe and Endalie, Jan. 2023, Elshaboury
    et al., 1900, Baljon and Sharma, 2023, Parviz et al., 2023, Dong et al., Jan.
    2023, Wang et al., 2021). For instance (Cramer et al., 2017) performed a rigorous
    evaluation of the six ML algorithms including SVR, NN, GP, and KNN, and compared
    them with a state of the art model in predicting rainfall across 42 cities with
    different climatic features. The study finds that the machine learning methods
    outperformed the current state-of-the-art and identified correlations between
    different climates and predictive accuracy. Another study was conducted by (Barrera-Animas
    et al., 2022) where they presented the comparison of XGBoost, AutoML, and LSTM
    models by using climate time series. Different versions of LSTM namely, stacked
    and bidirectional-LSTM networks were implemented to predict hourly rainfall volumes
    from five major cities in UK. The results showed that the stacked and bidirectional
    LSTM performed best with few hidden layers. Similarly, Parviz et al. (Parviz et
    al., 2023) recently reported to improve the hybrid models for rainfall forecasting
    in Iran. They utilized the ensemble of linear and non-linear ML models and concluded
    that the inclusion on non-linear model essentially improved the forecasts that
    the tradition ensemble modeling. A similar attempt was made to predict the rainfall
    rate in southern Saudi Arabia (Baljon and Sharma, 2023) while employing several
    ML algorithms and to show their greater accuracy over traditional statistical
    methods. Their findings suggest that Decision Tree and Function Fitting Artificial
    Neural Network Classifier provided the highest accuracy. Another study by Endalie
    et al. (Endalie et al., 2021) leveraged the usefulness of deep learning models
    to forecast the rainfall in Ethiopia. They successfully demonstrated that the
    developed LSTM model outperformed other machine learning regressors by a good
    margin. In addition to ML algorithms, some studies have also explored the use
    of hybrid models for rainfall prediction in arid regions. For example, Wu et al.
    (Wu, 2021) proposed a hybrid model that combines the extreme learning machine
    (ELM) algorithm and the empirical mode decomposition (EMD) method to predict rainfall
    in a semi-arid region of China. The study showed that the hybrid model provided
    higher accuracy compared to other models, including the ELM algorithm and the
    support vector regression (SVR) algorithm. This research focuses on exploring
    the potential of various machine learning and ensemble models for monthly rainfall
    prediction in hyper-arid environments, using the UAE as a case study. These regions
