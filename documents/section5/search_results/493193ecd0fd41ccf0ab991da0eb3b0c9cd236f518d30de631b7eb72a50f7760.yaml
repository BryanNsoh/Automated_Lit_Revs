    In the initial univariate analysis, focused solely on rainfall as the predictor,
    the ML models displayed encouraging performance during the training phase, achieving
    an impressive correlation coefficient (CC) of 0.88 for both XGBoost and the ensemble
    models. However, their predictive efficacy witnessed a decline during the testing
    phase, where the maximum CC reached 0.45. In contrast, traditional models like
    Linear Regression and SVM, yielded subpar results in both training and testing,
    exhibiting correlation values lower than 0.3. To address these limitations, a
    multivariate analysis is conducted by incorporating additional meteorological
    parameters, including wind speed, temperature, humidity, and evapotranspiration.
    This augmentation proved highly beneficial as it substantially enhanced the models''
    predictive capacities during the testing period. The XGB achieves a CC of 0.76,
    LSTM improves from 0.21 to 0.71, and stacked models exhibit promising behavior
    jumping from an average of 0.44 to 0.82 during the testing periods. Additionally,
    we performed a sensitivity analysis utilizing LASSO regression, which revealed
    that wind speed and minimum temperature emerged as the most influential parameters
    for monthly rainfall prediction in the arid context. These two meteorological
    factors exerted a substantial impact on the accuracy of our predictive models,
    underscoring their significance in understanding and forecasting rainfall patterns
    in hyper-arid regions, such as the United Arab Emirates. The identification of
    these key drivers further strengthens the foundation for effective water resource
    management and climate adaptation strategies in such challenging environments.
