    for Performance Evaluation The following statistical indices were used to evaluate
    the performances of the developed temperature forecast models. The accuracy index
    is an evaluation metric that compares the proportion of accurate forecasts made
    by a model to all forecasts made. The higher the accuracy score is, the better
    the model performance will be. The ideal value of accuracy is 1.0. The correlation
    coefficient, R, denotes the strength of linear regression between the observed
    and forecasted values; however, for this linear relationship, the highest possible
    value (ideal) of R = 1.0 can be obtained despite the fact that the slope and ordinate
    intercept are different from 1.0 and 0, respectively [53]. Therefore, other indices
    need to be used to justify the model performance. A normalized/dimensionless measure
    of residual variance, Nash–Sutcliffe Efficiency Coefficient (NS) metric, is calculated
    by dividing residual variance by variance of observed dataset. NS ≤ 0.4, 0.40
    < NS ≤ 0.50, 0.50 < NS ≤ 0.65, 0.65 < NS ≤ 0.75, and 0.75 < NS ≤ 1.00 are categories
    that are labeled as unsatisfactory, acceptable, satisfactory, good, and exceptionally
    good, respectively [71,72]. Willmott’s Index of Agreement (IOA) [73] is able to
    detect additive and proportional differences in the observed and model-forecasted
    means and variances. The IOA usually ranges from −1 to +1, with higher values
    indicating greater model performance. Nevertheless, the IOA is often overly sensitive
    to extreme values due to the squared differences [74]. The Kling Gupta Efficiency
    (KGE) [75,76], which combines the three components of model errors (i.e., correlation,
    bias, and ratio of variances or coefficients of variation) in a more balanced
    way, has been widely used for evaluating the prediction ability of models in recent
    years. Generally, the RMSE criterion measures the error of the model. A lower
    value of RMSE indicates a higher forecasting power of the model. However, the
    value of RMSE largely depends on the magnitude of the data, and therefore, a lower
    value of RMSE does not necessarily mean a better forecasting performance. To overcome
    this issue, the NRMSE criterion was used to eliminate the dimensionality effect
    of the data. Model performance is said to be excellent when NRMSE is less than
    0.1, good when NRMSE is between 0.1 and 0.2, fair when NRMSE is between 0.2 and
    0.3, and poor when NRMSE is greater than 0.3 [77,78]. The Mean Absolute Percentage
    Relative Error (MAPRE) is the most common measure used to evaluate a model’s prediction
    performance, probably because the variable’s units are scaled to percentage units,
    which makes it easier to understand. It works best if there are no extremes to
    the data (and no zeros). It is often used as a loss function in regression analysis
    and model evaluation. Median Absolute Deviation (MAD) is a resistant measure of
    variability, as it relies on the median as the estimate of the center of the distribution
    and on the absolute difference rather than the squared difference. Because the
    MAD is the median deviation of scores from the overall median, not all observations
    are equally weighted in this measure of dispersion. The clear advantage of MAD
    is the avoidance of influence by outliers. However, it has its own problems: if
    the distribution is actually normal, there is a loss of efficiency, in that it
    does not make as much use of the information as what is available in the data
    [79]. The MBE criterion provides an estimation of whether the developed model
    systematically under- or over-predicts the actual values. The MBE is usually not
    used as a measure of the model error, as high individual errors in prediction
    can also produce a low MBE. MBE is primarily used to estimate the average bias
    in the model and to decide if any steps need to be taken to correct the model
    bias [80]. The Percentage Bias (PBIAS) measures the average tendency of the simulated
    values to be larger or smaller than their observed ones. The optimal value of
    PBIAS is 0.0, with low-magnitude values indicating accurate model simulation.
