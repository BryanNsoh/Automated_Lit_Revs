    the optimal time–scale A-P coefficients for Rs and ET0 Previous studies have indicated
    the great spatiotemporal variations in the two fundamental coefficients (a and
    b) of the A-P formula. Hence, using fixed A-P coefficients can cause large errors
    in Rs estimation and further generate significant errors in ET0 with the P-M model
    (PM-ET0). However, local calibration of the coefficients a and b requires mass
    meteorological data, including Rs and other variables. Unfortunately, long-term
    measurements of Rs are always scarce for most areas worldwide. This study established
    a framework to generate the A-P coefficients with the optimal time scale for Rs
    and ET0 estimation over all of China (Figure 2). First, the temporal (daily, monthly,
    and yearly) and spatial variations of the A-P coefficients were assessed based
    on the benchmark values of 80 solar radiation measuring stations. Then, the performance
    of the three different time-scale A-P coefficients was evaluated in calculating
    Rs and further estimating ET0. Finally, the empirical regression functions and
    machine learning algorithms were employed to estimate the A-P coefficients with
    common meteorological and geographic variables. The optimal method was selected
    to estimate the A-P coefficients of 839 regular weather stations without direct
    Rs measurements. FIGURE 2 Open in figure viewer PowerPoint Flowchart of the generation
