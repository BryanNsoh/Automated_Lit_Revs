    significant factors in changing ETc. This is a relevant and dominant evaluation
    method whose outcomes can be a helpful reference for determining different input
    scenarios of the ML algorithms (Ge et al., 2022). Also, hyperparameters are the
    most critical elements significantly affecting the ML models’ performance. Thus,
    it is essential to adjust them in the algorithms. This study used the K-fold cross-validation
    (CV) method combined with grid search (GS) to modify the hyperparameters. K-fold
    CV determines the test error rate by excluding a subset of the training data (i.e.,
    a validation set) from the model fitting process and then using the fitted model
    to predict the validation subset. In this research, K was set to 5. Moreover,
    the predictor variables were randomly divided into 70 % for the training step
    and 30 % for the validation process to develop a reliable ML algorithm. 2.8. Sensitivity
