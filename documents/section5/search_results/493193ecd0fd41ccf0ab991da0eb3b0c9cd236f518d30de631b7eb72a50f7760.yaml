    different data availability, the overall results demonstrated that the performance
    of models was improved with an increasing number of input variables. Nevertheless,
    the greatest impact on the simulation results was observed when weather data and
    crop coefficient values were available. The availability of soil characteristics,
    root depth and fraction of available water had a minor impact on simulation results.
    The SVM model showed the lowest predicting accuracy in all input scenarios under
    three water regimes. Substantial overestimation of crop evapotranspiration was
    observed, indicating low suitability of SVM for the prediction of crop ET. The
    AB model offered the best prediction accuracy for four out of five scenarios of
    data availability, while the RF model offered the best prediction accuracy for
    the scenario where weather and crop coefficient data were available under optimal
    irrigation regimes (I100). In the case of deficit irrigation and 50% of the optimal
    irrigation supply (I50), the RF model was superior for all scenarios of data availability.
    Under the rainfed condition, the RF model fed only with climate data had better
    prediction accuracy than SVM and AB models. However, the AB model had the best
    performance for the other four scenarios of data availability. In general, the
    machine learning models demonstrated better prediction of crop evapotranspiration
    under rainfed (I0) and optimal irrigation regimes (I100) than under deficit irrigation
    (50% of the optimal irrigation regime). In general, the assessment of performances
    of machine learning methods under different irrigation regimes showed that RF,
    SVM and AB models were able to simulate complex and nonlinear relationships among
    the climate, soil and crop parameters and to adequately estimate crop evapotranspiration
    under different water regimes. This can be explained by the ability of selected
    models to autonomously solve complex and nonlinear problems by gathering datasets
    from various sources [70]. The models’ performance improved with an increasing
    number of input variables [42]. The greatest positive impact on the models’ performance
    was observed when the crop coefficient data were added to weather data availability
    (scenario 2). Under nonlimited water supply, the soil water balance and, therefore,
    crop evapotranspiration depend substantially only on the weather variables and
    specific crop growing stage because there is no water stress and crop parameters
    (root depth, fraction of readily available water and total available water) are
    not relevant to support crop growth. As water supply is reduced, the importance
    of the crop’s root depth and availability of water within the root zone increases
    because they regulate the crop’s response to water and determine the capability
    of the crop to use water. In fact, under limited water supply, crop evapotranspiration
    is reduced as a function of water availability in the root zone and crop-specific
    sensitivity to water stress. The assessment of stability of machine learning methods
    under different irrigation regimes revealed the instability of the RF and AB models
    as they produced changes in prediction accuracy when new input data were applied
    under optimal irrigation regimes (I100). Similar findings were pointed out also
    by Hassan et al. [71] who mentioned that the RMSE of the RF model had large differences
    between training and testing values. For all models, the RMSE of the testing subset
    was lower than for the training subset only in the case of ETc estimate under
    optimal water supply. For the other two cases (deficit irrigation and rainfed
    cultivation), the difference in RMSE between training and testing subsets was
    only 2–3% and, for some scenarios, it was greater for testing than for training
    subsets. Therefore, it can be concluded that the performance of models is more
    stable under water stress conditions than under optimal irrigation supply. 5.
    Conclusions This study focused on the suitability of three machine learning algorithms
    (RF, SVM and AB models) to predict daily potato evapotranspiration under optimal
    and limited water supply and five scenarios of data availability. To the best
    of the authors’ knowledge, the machine learning methods (RF, SVM and AB) were
    firstly studied to estimate daily ET under limited water supply and water stress
    conditions (ETc-adj), which is particularly relevant for arid and semi-arid areas.
    The presented results are particularly useful for sustainable and efficient management
    of irrigation in areas where water resources are scarce and input data are limited
    to few weather, crop and soil parameters. In these situations, the application
    of machine learning models is of great importance to fill the gap of limited data
    availability to estimate crop evapotranspiration and improve irrigation scheduling.
    Future studies are needed to evaluate the performance of different machine learning
    models for ETc-adj estimation under different environments and various scenarios
    of climate, crop and soil input data. Particular attention should be given to
    the ET estimate from tree crops with fixed root depth, which might facilitate
    the application of machine learning algorithms in irrigation scheduling. Author
