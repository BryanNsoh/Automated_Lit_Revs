    models consistently produced lower values of various performance metrics such
    as RMSE, NRMSE, MAPRE, MAD, MBE, and PBIAS. This indicates that the models have
    demonstrated improved accuracy in forecasting 𝑇 𝑚𝑎𝑥 . It is also inferred from
    the results presented in Table 8 that the forecasting performance slightly decreased
    with an increase in the forecast horizon. This observation aligns with prior findings
    reported in studies by Rahman et al. [42] and Barzegar et al. [89], which indicated
    that ML-based forecast models tend to exhibit reduced accuracy as the forecast
    horizon extends further into the future. The RMSE values were pretty small for
    all selected models across the weather stations. Small RMSE values generally indicate
    that the models’ predictions are closely aligned with the actual observations,
    suggesting a high level of accuracy in the forecasts. The NRMSE values were consistently
    less than 0.1 for all instances. An NRMSE below 0.1 is considered excellent performance
    in forecasting, as it indicates that the forecasted values are very close to the
    actual values [77,78]. The MAPRE values are also within acceptable ranges. For
    Barishal, Gzipur, and Ishurdi stations, the MAPRE values were below 8% (ranging
    from 5.091% to 7.954% for different forecast horizons), 7% (ranging from 4.737%
    to 6.468% for different forecast horizons), and 6% (ranging from 4.728% to 5.426%
    for different forecast horizons), respectively, depending on the forecast horizons.
    Since a MAPRE value below 10% is deemed acceptable for ML-based forecast models
    [90], these results suggest that the selected models are producing forecasts that
    meet or exceed acceptable standards. In summary, these performance indices demonstrate
    that the selected best forecast models are capable of producing accurate and reliable
    forecasts for 𝑇 𝑚𝑎𝑥 values at the weather stations, as evidenced by their small
    RMSE and NRMSE values, as well as MAPRE values that are well within the acceptable
    range. The MAD values are also reported as being acceptable for all models. These
    values ranged from 0.634 °C for a one-day-ahead forecast at Gazipur station to
    1.070 °C for a five-days-ahead forecast at Barishal station. The lower the MAD
    is, the closer the forecasts are to the actual values, indicating accurate model
    forecasts. Additionally, the models produced smaller values of MBE and PBIAS,
    which were pretty close to the optimal value of 0.0. MBE quantifies the average
    bias (overestimation or underestimation) in the forecasts, while PBIAS provides
    a measure of the Percentage Bias. The models produced low-magnitude values of
    both MBE and PBIAS, indicating that they are making reasonably accurate forecasts.
    Some models show negative MBE and PBIAS values, indicating a slight underestimation
    bias, particularly for Gazipur and Ishurdi stations and for three-days-ahead forecasts
    at Barishal station. On the other hand, positive MBE and PBIAS values are observed
    for one-day-, two-days-, four-days-, and five-days-ahead 𝑇 𝑚𝑎𝑥 forecasts at the
    Barishal station, suggesting a slight overestimation bias (Table 8). These biases
    are of smaller magnitude, indicating that the models tend to slightly under-predict
    or over-predict temperature values, but the deviations from the actual values
    are not substantial. In summary, the forecast models are delivering forecasts
    with acceptable levels of accuracy, as indicated by the MAD, MBE, and PBIAS values.
    While some models exhibit slight underestimation or overestimation biases, these
    biases are relatively small, and the forecasts are still considered accurate.
    These results provide confidence in the performance of the selected forecast models.
