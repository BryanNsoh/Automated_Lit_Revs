    models for forecasting water levels. There are now two main recommendations: First,
    a precise assessment of the effectiveness of prediction models depends on the
    thoughtful selection of assessment metrics. Second, deep-learning approaches are
    recommended, as they outperform the capabilities of machine-learning regressor
    models that have been around for a while. There are two reasons to concentrate
    on improving the prediction performance of LSTM. First, using carefully controlled
    structures called gates, LSTMs demonstrate the capacity to add or remove information
    from the cell state selectively. Second, they improve overall prediction performance
    by giving a subset of features more attention. Drawing from the results outlined
    earlier, it is evident that employing deep learning methodologies, particularly
    LSTMs, yields optimal outcomes across various evaluation metrics when predicting
    time-series data. These results highlight how deep learning can improve the precision
    and efficacy of water level predictions, making a substantial contribution to
    hydro informatics. LSTM models have difficulty in capturing long-term dependencies,
    sensitivity to hyperparameters, overfitting on small datasets, expensive computation,
    difficulty in capturing complex seasonality patterns or trends [79]. Researchers
    are now experimenting with transformer-based models on time series data and gaining
    good results. When choosing a model for this kind of data, it is essential to
    consider characteristics of the data (seasonality, trend, and noise) [79,80].
