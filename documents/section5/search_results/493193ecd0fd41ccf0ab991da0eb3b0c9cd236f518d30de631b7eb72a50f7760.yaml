    1. Introduction The associated environmental pollution with sewage can pose substantial
    health and environmental risks (Jimoh and Abolfathi, 2022; Stride et al., 2023).
    It is possible to reduce these risks by collecting, transferring, treating, and
    returning sewage to the natural water cycle safely (Wear et al., 2021). Awareness
    of the variability extent in effluent characteristics of wastewater treatment
    plant (WWTP) is necessary in order to determine short and long-term treatment
    efficiency, evaluate the WWTP performance in situations of high fluctuations in
    influent rate and pollutant load, implement short and long-term plans for wastewater
    reuse, and fix plant operational problems by controlling treatment units with
    the aim of enhanced energy efficiency, cost-effective operations, and compliance
    with environmental regulations (OFID & IWA, 2018). Fluctuations in effluent characteristics
    are common and may happen as a natural outcome of many time-varying stochastic
    processes within WWTP (Wang et al., 2021). These variations may also stem from
    changes in influent quantity and quality attributed to wet-weather events such
    as heavy rainfall, or climate changes, including alterations in temperature patterns.
    As a result of these fluctuations, the effluent characteristics do not meet the
    acceptable (standard reusability) level of quality. An early warning system that
    can forecast the fluctuations a few hours ahead provides enough time to adjust
    system operations and avoid undesired consequences. Hence, there is a great interest
    in estimating WWTP effluent characteristics. The many known and unknown variables
    affecting effluent quality as well as the intricate relationships between the
    variables and different system compartments hinder developing conceptual forecasting
    models (Mehrdadi and Hasanlou, 2012). In contrast, data-driven models, such as
    machine-learning models, require little to no knowledge on the dynamics governing
    the variables of interest and are obtained merely from data. They additionally
    are known to provide fast and accurate estimations (Granata et al., 2017). Several
    studies have explored WWTPs in various countries using different types of data-driven
    models to forecast effluent characteristics, such as Artificial Neural Networks
    (ANN) (Abba and Elkiran, 2017; Bekkari and Zeddouri, 2018; Guo et al., 2015; Zounemat-Kermani
    et al., 2022), combination of ANN with other methods (Elmaadawy et al., 2021;
    Hejabi et al., 2021; Osman et al., 2020), K-Nearest Neighbors (KNN) (Sadri Moghaddam
    and Mesghali, 2023) Fuzzy Logic (FL) (Nadiri et al., 2018), Long-Short Term Memory
    (LSTM) (Cheng et al., 2020; Farhi et al., 2021; Li et al., 2023; Pisa et al.,
    2018) and Random Forest (RF) (Wang et al., 2021; Wang et al., 2022, Table 1).
    However, data-driven models are often data demanding, which is in contrast with
    the data collection issues in WWTPs, due to privacy protection, legal and organizational
    challenges (Wang and Tsai, 2022), as well as lack of precise, durable, and economic
    sensors. These highlight the predominant issue of data scarcity in WWTP modeling
    (Alvi et al., 2023; Borzooei et al., 2019). There are three major data challenges
    faced upon forecasting effluent characteristics that are rarely addressed in the
    literature. Table 1. A summary of recent studies in forecasting effluent characteristics
