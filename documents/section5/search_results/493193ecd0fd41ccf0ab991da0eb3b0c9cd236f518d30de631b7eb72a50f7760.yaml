    models (I) Sensitivity to independent variables To determine the most influential
    independent variables in developing WWTP effluent quality prediction models, the
    unified model explanation system – SHapley Additive exPlanations (SHAP) was used.
    SHAP is a method for interpreting the performance of data-driven models based
    on the concept of game theory (Lundberg and Lee, 2017). It quantifies the influence
    of independent variables on the output of the model by computing SHAP values (equation
    C.1 in SI). The variables examined in this challenge include Q, BOD, COD, TSS,
    pH, T, TN, NH3, NH4, TP, PO4, EC, ZN, VSS, MLSSat, MLSSre, DOat, Tair_avg, Tair_min,
    Tair_max, R, W, Wmax, and H. For each of the three case studies (see section 3
    below), the top 50% of the variables with the highest SHAP values were listed,
    and every variable that appeared in at least two of the case studies as top 50%
    was considered as important. A variable was also considered important if it appeared
    in the top 50% in only one case study but was not measured in the other case studies,
    i.e., was not included in the corresponding dataset. (II) Sensitivity to training
    data volume To determine the impact of the number of training data instances on
    the model performance, the final 50 data instances of the original training dataset
    were removed iteratively until the total number of instances reached 100. This
    partitioning mimics the reality that new data instances will be collected in the
    future, not the past (Ramazi et al., 2021a). The testing dataset remained fixed.
    (III) Sensitivity to missing data To evaluate the model against different portions
    of missing values, iteratively 5% of the missing values of the original training
    dataset were randomly chosen and filled in by using a linear regression model
    from the mice R package to eventually obtain a complete dataset. To test the model
    on a dataset with more missing values than that in the original dataset, a portion
    of 5% random instances were iteratively removed from the original dataset until
    the model could be trained on a dataset that had a substantial portion of missing
    values. The testing dataset remained unchanged to have an impartial model comparison
    against the different portions of missing values. Since the missing data were
    generated at random, the experiment was repeated ten times and the average accuracy
    was reported. 2.6. Study overview The effluent variables were considered as dependent
    variables, for each of which a separate forecasting model was built based on the
    remaining influent, operational, and climate variables, considered as the independent
    variables. The dependent variables were shifted one day ahead, capturing the time
    delay between influent and effluent, resulting in the forecast horizon of 24 h.
    Then the raw dataset was first preprocessed to be used by the data-driven models
    (Fig. 1). Bayesian networks did not require this step. Next, by taking 80% for
    training and 20% for testing, several machine learning models were evaluated.
    The best-performing model was used to address the three data challenges. Download
