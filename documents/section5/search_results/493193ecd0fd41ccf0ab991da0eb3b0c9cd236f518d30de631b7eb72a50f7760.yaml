    18 November 2021 1 Introduction Large-scale watershed modeling tools have been
    widely used in water resources management, engineering, and environmental studies
    to evaluate the potential impacts of changes in land use and land cover, climate,
    and water management practices on water resources, pollution mitigation, and sediment
    transport (Singh and Su 2021; Singh and Woolhiser 2002). These modeling tools
    offer valuable insights for policymakers, providing strategies to improve the
    sustainability and resilience of water resources. Notable examples of such tools
    include the Soil and Water Assessment Tool (SWAT) (Arnold et al. 2012), the Hydrologic
    Simulation Package-Fortran (HSPF) (Bicknell et al. 2005), the Distributed Hydrology-Soil-Vegetation
    Model (DHSVM) (Wigmosta et al. 1994), and the Variable Infiltration Capacity (VIC)
    model (Liang et al. 1994). However, applying these models requires extensive data
    inputs (e.g., climate, topography, soil, land use, and hydrologic data) to set
    up and run, which can be time-consuming and costly. Moreover, calibration and
    validation against observed data before application are usually required, making
    it difficult for non-experts to run. Therefore, there is a demand for a decision
    support system (DSS) that simplifies the cumbersome initialization processes associated
    with large-scale watershed modeling tools. This system should provide an intuitive,
    user-friendly interface for configuring models and preparing input data. The Hydrologic
    and Water Quality System (HAWQS) is a web-based DSS that employs SWAT as its core
    modeling engine to simulate hydrologic and water quality processes in watersheds
    (HAWQS 2020). One of HAWQS’s distinct advantages is its advanced functionality,
    significantly reducing initialization time. It provides a user-friendly platform
    to generate SWAT projects at three Hydrologic Unit Code (HUC) (i.e., HUC 8, HUC
    10, and HUC 12) levels, covering the contiguous United States (CONUS, 48 states)
    (Yen et al. 2016). HAWQS has incorporated preliminarily calibrated parameters,
    and users only need to specify the ending HUC and the desired simulation period
    to generate a SWAT project. With its user-friendly interface, HAWQS has greatly
    simplified the use of SWAT for simulating the effects of management practices
    on hydrology and water quality. These practices include the assessment of sediment
    transport, pathogens dispersion, nutrient dynamics, biological oxygen demand,
    dissolved oxygen levels, pesticides, and water temperature (HAWQS 2020). HAWQS
    has been widely used to evaluate the effects of climate change (Ouyang 2021; Ouyang
    et al. 2022b) and extreme weather events, including hurricanes and tropical storms,
    on watershed hydrologic processes (Ouyang et al. 2022a). Additionally, HAWQS can
    be integrated with multimedia and process-based system models, such as the Weather
    Research and Forecasting Model (WRF), Community Multiscale Air Quality (CMAQ),
    and Environmental Policy Integrated Climate (EPIC). This integration enhances
    the evaluation of the impacts associated with future climate scenarios, land use
    changes, and different management practices (Yuan et al. 2018). Moreover, HAWQS
    has demonstrated its utility in assessing the economic benefits of water quality
    improvement (Corona et al. 2020). Furthermore, HAWQS has been applied in evaluating
    the impacts of climate change (Fant et al. 2017), natural gas infrastructure development
    (Hanson et al. 2017), and the design of riparian buffer zones (Ghimire et al.
    2021) concerning sediment and nutrient removal and stream water quality. To enhance
    the applicability of HAWQS in various regions, comprehensive testing and evaluation
    have been conducted, including the assessment of input data quality and the effectiveness
    of watershed delineation methods (Brighenti et al. 2022; Chen et al. 2021, 2020).
    For instance, Chen et al. (2021) evaluated the influence of climate dataset density
    and HRU delineation schemes in HAWQS on hydrologic processes in the Upper Mississippi
    River Basin. Brighenti et al. (2022) analyzed the representation of tile drainage
    systems and fertilizer applications within the corn belt regions of the United
    States. An accurate estimation of potential evapotranspiration (PET) is important
    since it affects the overall hydrologic balance, agricultural water management,
    and crop yield at the watershed scales (Singh and Su 2022; Su and Singh 2023;
    Zhang et al. 2021). In this context, Chen et al. (2020) assessed how the selection
    of the PET method and climate dataset within HAWQS affected hydrologic processes
    in the Upper Mississippi River Basin. In this study, we developed the South Carolina
    Hydrologic and Water Quality System (SC.HAWQS), a calibrated HAWQS model explicitly
    designed for South Carolina (SC) (Srinivasan et al. 2023). SC.HAWQS utilizes the
    latest weather, soil, topographic, and land use data to provide comprehensive
    support for hydrologic and water quality researchers, managers, and policymakers
    in SC. Additionally, SC.HAWQS provides climate sensitivity and variability analysis
    tools to help users better understand water cycle changes in response to a changing
    climate. Accurate quantification of actual evapotranspiration (AET) and discharge
    is important to understand the variability of regional water resources. To evaluate
    the hydrologic processes simulated by SC.HAWQS, we employed the Budyko framework
    (Budyko 1974). The Budyko curve illustrates how the interplay between atmospheric
    water supply (i.e., precipitation) and water demand (i.e., PET) governs the partitioning
    of precipitation into discharge and AET (Berghuijs et al. 2014). It provides a
    reference condition for assessing the water balance at watershed levels (Jones
    et al. 2012). The specific objectives of this study were to (1) evaluate the seasonal
    patterns of AET, precipitation, and discharge across six watersheds in SC.HAWQS;
    (2) analyze trends in the water cycle; (3) evaluate the performance of the water
    cycle simulated using the Buduko framework; and (4) analyze the sensitivity of
    hydrologic processes in a warming climate. 2 Materials and Methods 2.1 Study Area
    SC.HAWQS has a dedicated HAWQS web interface to model all watersheds within SC,
    United States. Compared with the national HAWQS, a detailed calibration was conducted
    in SC.HAWQS in six watersheds, including Tyger River watershed (TRW), Lower North
    Pacolet River watershed (LNPRW), Black Creek watershed (BCW), South Fork Edisto
    River watershed (SFERW), Cedar Creek watershed (CCW), and Coosawhatchie River
    watershed (CRW) (Fig. 1). These watersheds were selected based on land use and
    soil characteristics, effectively representing major land use and soil types across
    the state. Details regarding areas, subbasins, and HRUs within these watersheds
    can be found in Table S1. Fig. 1 Calibrated watersheds and USGS sites used for
    calibration in SC.HAWQS Full size image Forest is the predominant land use in
    SC (35%), followed by wetlands (22%), urban (10%), and croplands (8%) (Fig. S1).
    In TRW, LNPRW, and BCW, forests dominate the land use (46–68%), with croplands
    accounting for 1–7% (Fig. 2). In CCW, SFERW, and CRW, forests account for 29–38%
    of land use, and croplands are the second largest land use, ranging from 20 to
    28%. The major soil type in SC is Ultisols (73%), with Udults and Aquults being
    the two primary suborders (Fig. S2). Udults supports mixed forest and cropland,
    characterized by well-drained with relatively high saturated hydraulic conductivity
    (USDA-NRCS 2021). Aquults are primarily found in the coastal plains with shallow
    groundwater, and most Aquults soils are covered by coniferous forests (USDA-NRCS
    2021). Figure S3 provides further details on the hydrologic soil group used in
    SC.HAWQS. Fig. 2 Major land use (%) across the six watersheds in SC.HAWQS Full
    size image The climate in South Carolina is humid subtropical, characterized by
    humid and hot summers and relatively mild winters (Peel et al. 2007). The state
    receives an average annual precipitation of 1214 mm (1895–2020), with slightly
    higher levels in the coastal plain due to the prevalent sea-breeze-front thunderstorms
    during the summer (Figs. S4 and S5). However, despite this precipitation, moderate
    to severe drought occurs during the growing season, posing significant challenges
    to crop production (Barnette et al. 2020; Dyer et al. 2022). Irrigated agriculture
    in SC relies heavily on groundwater, with 82% of total irrigation water use being
    sourced from groundwater (Fig. 3), especially in counties of the Coastal Plain
    region (from the Fall line east to the Atlantic Ocean, Fig. S6). Water withdrawals
    for irrigation have increased from 3.94 \\(\\times\\) 106 m3/day in 2011 to 4.82
    \\(\\times\\) 106 m3/day in 2021 (SCDHEC 2021). To promote sustainable groundwater
    usage, the South Carolina Department of Health and Environmental has established
    capacity use areas for groundwater, as detailed in Fig. S6. Producers are mandated
    to obtain permits for groundwater withdrawals exceeding 11,356 m3 (3 MGM). For
    instance, CCW and SFERW are located in the western capacity use area, while CRW
    falls within the low country capacity use area. Evaluating water resources in
    these watersheds and their response to a changing climate is critical for developing
    adaptive strategies that enhance crop production and ensure water resource sustainability.
