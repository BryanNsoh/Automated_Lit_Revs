    1. Value of the Data • The dataset constitutes a reference basis to evaluate the
    effects of DI strategies on the yield and quality of industrial tomatoes grown
    in a Mediterranean area. Its peculiarity lies in the homogenous measurements of
    agro-physiological traits from nine years of field experiments, which have been
    complemented with physical soil properties, daily weather variables, and detailed
    irrigation scheduling. • This dataset is useful to scientists who develop and
    use agro-physiological models reproducing the effects of pedo-climatic conditions
    and soil water availability on the growth and development of industrial tomatoes.
    They can be used either for model calibration and evaluation or as a reference
    background to develop new process-based simulation models. • Agronomists and technicians
    from extension services in the area could benefit from this dataset where yield
    and major quality tomato traits are harmonized. They can use these data to gain
    knowledge and elaborate the best DI strategies to support farmers facing situations
    of water scarcity and high temperatures as a consequence of climatic changes.
    • The dataset can be used to test and validate the performances of commercial
    or public digital decision support systems to optimize irrigation water use for
    growing industrial tomato, which is one of the most cultivated and water-demanding
    crops in Southern Italy. 2. Background Italy is the largest tomato producer in
    Europe and a major tomato producing country worldwide, along with China, India,
    Turkey, and the United States. Most Italian tomato production occurs in the Capitanata
    plain in Southern Italy, where tomato cultivation is very intensive, especially
    regarding irrigation water requirements, which typically range from 400 to 600
    mm. During the growing season (May–August), tomato plants face significant challenges
    due to low precipitation, leading to frequent water stress during critical growth
    phases. According to climatic projections in Mediterranean areas, groundwater
    availability will be restricted, requiring better rationalization of water use
    to sustain tomato yields and quality. Currently, tomato farming irrigation scheduling
    involves fixed intervals between irrigation supplies regardless of the crop water
    demand, which results in over-irrigation. Therefore, it is necessary to improve
    water use efficiency by adopting water-saving strategies, such as deficit irrigation.
    3. Data Description This dataset has been collected during multi-year field trials
    conducted to assess the effect of alternative DI strategies on industrial tomato.
    DI is a widely investigated farming strategy that reduces water applications below
    optimal crop requirements during the crop cycle without compromising production
    [1,2]. The dataset comprises 100 experimental plots carried out in nine years
    and entails 32 DI treatments. The treatments include nine controls (well-watered),
    15 constant DI treatments (i.e., same irrigation regime during the crop cycle),
    and eight variable DI treatments. The dataset is released as a Microsoft Excel
    file (extension .xlsx) organized in eight sheets (Table 1) corresponding to the
    main typologies of data, i.e., irrigation water scheduling (volume and timing),
    physical soil characteristics, daily weather data, and agro-physiological variables
    (i.e., phenology, stomatal conductance, crop temperature, crop yield, and quality).
