    The main goal of this research was to create a predictive model for forecasting
    water levels, ensuring a sustainable balance between water supply and demand.
    This was achieved by utilizing historical reservoir and weather data to train
    multiple LSTM-based models. The study specifically focused on the Bengaluru city
    region in India, utilizing data from the Krishnarajasagara dam. The research underscored
    the significance of historical data and demonstrated that accurate predictions
    can be attained using weather data alone. The selection of the window size and
    horizon in training a time-series model was identified as crucial. It was concluded
    that maintaining a sufficiently high ratio between these parameters is essential,
    ensuring an abundant amount of data for effective training. To enhance accessibility
    to this forecasting tool, a user-friendly dashboard was developed, making it available
    for use by a diverse audience. In future research, the predictive model for water
    level forecasting in Bengaluru could benefit from including socio-economic factors
    that align with urban development trends. Improving data resolution and incorporating
    advanced technologies like remote sensing and satellite imagery will refine the
    tool''s accuracy and relevance. CRediT authorship contribution statement Abhinav
