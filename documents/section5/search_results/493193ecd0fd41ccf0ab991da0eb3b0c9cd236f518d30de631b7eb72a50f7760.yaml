    with machine learning models The steps for establishing machine-learning models
    for the estimating A-P coefficients include normalizing of input data, determining
    key parameters of machine learning models, training and testing models, and applying
    the models (Chen et al., 2022). Four machine learning methods were employed to
    estimate the A-P coefficients at daily, monthly, and yearly scales based on the
    variables same as the Empirical model III. The four machine learning algorithms
    were a back propagation (BP) neural network, a Cubist model tree, a support vector
    machine (SVM), and an extreme learning machine (ELM). The optimal machine-learning
    algorithm was then used to estimate the relevant time–scale A-P coefficients at
    the 839 weather stations without Rs measurements. The Kriging method was selected
    to interpolate the 839–site A-P coefficients (Peng et al., 2022). Additionally,
    the four machine learning algorithms were also directly used to establish the
    ET0 estimation (ML-ET0) models based on the above variables and been compared
    with the PM-ET0. The algorithms were coded in the R language (R Core Team, 2013).
    BP neural network The BP (backpropagation) neural network is one kind of feed–forward
    network for supervised learning (Rumelhart et al., 1986). This algorithm minimizes
    the error between the actual and expected outputs through backpropagation to modify
    the key parameters of the network (Tian et al., 2020). This study used the nnet
    package in the R language to establish the BP model. The key parameters of this
    algorithm include the number of hidden nodes (size) and the weight attenuation
    parameter (decay). Cubist model tree The Cubist model tree was established based
    on the M5 tree algorithm (Quinlan, 1992). Predictions with the Cubist were conducted
    based on the combinations of several successive piecewise models. This study used
    the Cubist package in the R language to establish the Cubist model. The critical
    parameters of this algorithm include the number of boosting iteration models (committees)
    and the number of instances used to correct the rule–based prediction (neighbours).
    SVM algorithm The SVM (support vector machine) was established based on the Vapnik
    (1996) construct of support vectors. The SVM can minimize the error by adding
    the hyperplane to maximize the margin between prediction and observation (Drucker
    et al., 1997). The SVM is good at dealing with problems with small samples, nonlinearity,
    and high dimensionality and is extensively used in Rs estimation (Chen et al.,
    2013; He et al., 2020). This study adopted the e1071 package (Karatzoglou et al.,
    2004) in the R language to establish the SVM model. The kernel function was set
    as radial. The critical parameters of this algorithm include the effect of a single
    sample on the entire classification hyperplane (gamma) and the cost of constraint
    violation (cost). ELM algorithm The ELM method is also a feed-forward neuron network
    algorithm but much faster due to its better generalization capability (Huang et
    al., 2006). This study used the elmNNRcpp package in the R language to establish
    the ELM model. The critical parameters of this algorithm include the number of
    hidden neurons (nhid), the type of activation function (actfun), and the distribution
    from which the input weights and the bias were initialized (init_weights). 2.5
