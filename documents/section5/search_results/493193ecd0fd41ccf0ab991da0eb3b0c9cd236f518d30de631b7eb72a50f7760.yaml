    Full size image 2.2 SC. HAWQS SC.HAWQS offers comprehensive input datasets, including
    weather, atmosphere deposition, watershed boundaries, land use, soil, elevation,
    stream network, point sources, and management data. Data sources are provided
    in Table S2. SC.HAWQS users have the flexibility to choose weather data and simulation
    time steps (daily, monthly, or yearly). The default parameters in the six watersheds
    were calibrated and can be directly used for model application. For other watersheds,
    users need to verify if calibration and validation are necessary before applying
    the model. The system includes a total of 958 HUC 12 watersheds. Within the six
    calibrated watersheds, 20,332 hydrological response unities (HRUs) were configured
    using a threshold of 1 km2. The number of HRUs for each watershed is detailed
    in Table S1. For weather input, we used the Parameter-elevation Regressions on
    Independent Slopes Model (PRISM). Surface runoff was simulated using the traditional
    curve number method and streamflow routing was implemented using the Variable
    Storage method (Neitsch et al. 2011). The Hargreaves method (Hargreaves and Samani
    1985) was the default PET method selected. The simulation period was from 1990
    to 2020, with the first two years as an initialization period. More details of
    the model framework can be found in (HAWQS2.0 2023). 2.3 Calibration and Validation
    Streamflow data from 11 USGS gauge sites across the six watersheds was used for
    model calibration (https://waterdata.usgs.gov/sc/nwis/rt). Locations of the gauge
    sites are shown in Fig. 1, with site names listed in Table S3. We used SWAT-CUP
    for model calibration and validation (SWAT 2019). An automatic calibration was
    performed using the Sequential Uncertainty Fitting v2 (SUFI-2) algorithm. Here,
    the percent bias (PBIAS), Nash–Sutcliffe efficiency (NSE) (Nash and Sutcliffe
    1970), and Kling-Gupta efficiency (KGE) (Gupta et al. 2009) were used to evaluate
    model performance. $$PBIAS (\\mathrm{\\%})=\\frac{100 \\sum_{i=1}^{n}\\left[{(S}_{i}-{M}_{i})\\right]}{\\sum_{i=1}^{n}{M}_{i}}$$
