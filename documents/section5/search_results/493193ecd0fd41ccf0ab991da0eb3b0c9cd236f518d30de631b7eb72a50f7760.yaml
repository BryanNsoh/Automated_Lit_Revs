    sensitivity pattern was analyzed based on the variance-based Sobol’ GSA approach
    described in Section 4, where the Si indices measure the individual contributions
    of predictors to the output variance (ST), while St indices include all interaction
    effects. These two indices were calculated and averaged over the ST model in each
    testing month. Figure 8 shows Sobol’ sensitivity analysis results. It can be observed
    that the St indices were generally larger than the Si indices, suggesting the
    presence of higher-order interactions. From these results, it follows that SPEI-11t−1,
    SM, SPEI-12t−1, and P may be designated as sensitive variables since the model
    output is mainly influenced by the uncertainty of these factors in all seasons.
    Figure 8. Plot of the total-order and first-order sensitivity derived from the
    trained ST model in the 12 test months. Overall, the sensitivity analysis demonstrated
    that the performance of the ST model is most influenced by the SPEI-11t−1 drought
    indices, soil moisture, SPEI-12t−1, and precipitation as input variables. 5.6.
    Model Interpretation under Different Drought Severity Scenarios The SHAP algorithm
    was applied to determine the contribution of higher-order interactions to drought
    forecasting. The meaning of the SHAP plot is described in Section 3.4. SHAP provides
    local interpretability by enabling us to identify the impact of each predictor
    on SPEI-12 prediction results for different drought conditions. The ST model consists
    of a two-layer structure, where the prediction results from the first layer serve
    as input for the meta-model in the second layer. The SHAP algorithm for the ST
    model was applied to the meta-model. Figure 9 presents the results of force plots
    for five drought scenarios for the combined SHAP value over 12 test months: (a)
    overall performance, (b) extremely dry, (c) severely dry, (d) moderately dry,
    (e) mildly dry, and (f) non-drought. The detailed categorization of drought scenarios
    is listed in Table 1. Figure 9a shows that the preceding drought indices and soil
    moisture (SM) increased the model output, whereas the other variables slightly
    decreased the model output. Figure 9b–e depicts different drought conditions,
    and it was seen that the preceding SPEI-11t−1 increased the model output, whereas
    month-of-year (T) decreased the model output. SM and precipitation (P) either
    increased or decreased the model output based on drought severity. The case of
    non-drought conditions (Figure 9f) also shows the importance of the preceding
    SPEI-11t−1 in increasing the model output; T, surface runoff (SR), and P in decreasing
    the model output. Overall, the preceding SPEI-11t−1 was the most influencing factor
    for all drought severity conditions. The final predictors of the ST model were
    derived from the outputs of the base learns in its first layer. Therefore, the
    overall predictor importance (summary plot) was based on the combined results
    of three base learners depicted in Figure 10A and the entire ST model (Figure
    10B) for the purpose of validating the SHAP results. Although the ST model had
    a two-layer structure, the summary plot of the ST model was similar to the combination
    of the outputs from the three base learners in the first layer (see Figure 10A,B).
    The preceding drought indices were identified as the important features by both
    summary plots. In comparison with the base learners, the meta-model (second layer
    of the ST model) did not introduce a significant bias in the SHAP analysis. Figure
