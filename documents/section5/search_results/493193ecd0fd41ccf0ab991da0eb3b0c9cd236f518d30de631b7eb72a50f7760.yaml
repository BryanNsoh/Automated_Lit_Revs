    A-P formula has been extensively applied for daily Rs estimation because of the
    simple data requirements and acceptable performance (Li et al., 2012). However,
    some earlier researchers found that the two fundamental coefficients of the A-P
    formula were site–dependent (Chen et al., 2006; Jin et al., 2005). Hence, these
    coefficients must be calibrated locally to guarantee satisfactory accuracy for
    daily Rs estimation. In this study, the linear regression method calibrated different
    time–scale benchmarks of the A-P coefficients at 80 national Rs measuring stations.
    Larger mean a benchmarks were found in the MPZ and TCZ zones with a dry climate
    and high altitude, while smaller mean a benchmarks were found in the SMZ zone
    with a wet environment and low altitude. Coefficient a varies with the season.
    Larger values of a were found in winter (dry), while b showed the opposite trend
    in China. Adaramola (2012) reported that the A-P coefficients varied with geographical
    location and weather conditions. Liu et al. (2012) calibrated the benchmarks for
    the A-P coefficients and obtained similar distributions of the variable values
    as in this study. They also pointed out that a and the sum of a and b correlate
    with altitude positively. This study showed that the benchmarks for a were mainly
    less than 0.25 (mean value is 0.19), while those for b was notably greater than
    0.50 (mean value is 0.56) (Table 1). Liu et al. (2014) calibrated the A-P coefficients
    at different sites across China and found that the mean values were 0.18 and 0.56
    for coefficients a and b, respectively. Hence, there are apparent differences
    between the calibrations and the FAO recommendation, which can cause significant
    errors in the estimation of daily Rs (Figure 4). Additionally, the largest differences
    between the A-P coefficients recommended by the FAO and those calibrated in this
    study were in the SMZ. Xia et al. (2021) pointed out that the FAO recommendations
    are advised in northern China, including the northeast, North China Plain, and
    the Loess Plateau. Liu, Mei, Li, Wang, Zhang, and Porter (2009) found that the
    FAO recommendations can provide acceptable Rs estimations where the altitude exceeds
    1928 m. Thus, worse ET0 estimates were found in the SMZ in south eastern China
    with lower altitudes when using the FAO–recommended values (Figure 5). 4.2 Empirical
    and machine learning methods in A-P coefficient estimation Machine learning is
    widely used for Rs and ET0 estimations due to the flexible combination of predictors
    and satisfactory accuracy in dealing with nonlinear problems (Fan et al., 2020;
    Gürel et al., 2020). However, machine learning works as a “black–box” model and
    usually becomes overfitted (Zhang et al., 2018). The performance of machine learning
    models is restricted by data training (Dong et al., 2022). Applying machine learning
    models would be inefficient when the scenario does not appear in the training
    dataset (Shu et al., 2022). Hence, the parameterization of the P-M model with
    machine learning can take advantage of the generalization ability of machine learning
    and the physical basis of the P-M models. This study used optimal machine learning
    algorithms to estimate the A-P coefficients of stations without Rs measurements.
    The coefficients were further used to calculate Rs to drive the P-M model to estimate
    the daily ET0. Satisfactory accuracy was obtained, indicating an exciting potential
    for combining machine learning with physical–process models for geoscientific
    predictions. We compared the empirical and machine learning methods in estimating
    the A-P coefficients. In general, the machine learning methods outperformed the
    empirical models, especially for the stations with extreme a and b values (Figure
    7). Large variations were found in the estimates of a and b among the empirical
    models, despite they were specially established for China. As in this study, the
    three empirical models published by Liu et al. (2009 and 2014) were established
    based on meteorological measurements over different periods. Hence, recalibrating
    the fundamental coefficients of the three empirical models may better estimate
    the A-P coefficients. Generally, the machine learning methods could better estimate
    the a and b coefficients than the empirical models. The machine learning methods
    performed exceptionally well at sites with extreme values of a and b. Fan et al.
    (2020) pointed out that machine learning methods take advantage of dealing with
    nonlinear problems with dispensable prior knowledge. Hence, machine learning methods
    have been widely used in direct estimation of solar radiation (Lu et al., 2023;
    Wang et al., 2017) and evapotranspiration (Niu et al., 2021). We evaluated the
    ET0 estimated with machine learning methods and the PM-AP model with missing Rs
    measurements. The results indicated that using Rs estimations based on the daily
    and monthly A-P coefficients outperformed machine learning models in ET0 estimation
    (Table 2). Since the estimations of the A-P coefficients have been produced in
    this study, the PM-ET0 model is recommended for ET0 estimation in China for researches
    who are not good at computer programing when only Rs data are missing. However,
    the A-P coefficients were estimated with the machine learning models that established
    based on observations from sparsely distributed stations. For example, there were
    only 7 and 16 stations in the MPZ and TCZ, respectively. Thus, the machine learning
    models and the A-P coefficient interpolation require further evaluation in these
    zones. Additionally, only four common machine learning algorithms were employed
    in this study. Searching for more efficient machine learning models for the parameterization
    of physical models is promising for geoscientific predictions (Nearing et al.,
    2021). In the further, we will investigate new machine learning and deep learning
    methods in estimating Rs and ET0. 4.3 Different time–scale A-P coefficients in
    Rs and ET0 estimation Great variation was found among the different time-scale
    A-P coefficient benchmark values (Table 1). The ranges of daily A-P coefficients
    were more extensive than their yearly ones, which may be caused by the data size
    used for linear regression (Liu, Mei, Li, Zhang, Wang, et al., 2009). The data
    size used for calibrating the values of A-P coefficients decreased substantially
    with a temporal gradient from yearly to daily scales. Compared with Rs estimates
    with monthly and yearly A-P coefficients (both benchmarks and FAO recommendation),
    the Rs errors caused due to daily A-P coefficients were the smallest across China.
    Soler (1990) used monthly values in Rs estimation and obtained better results
    in Europe. Podestá et al. (2004) pointed out that seasonal or finer time–scale
    A-P coefficients should be used to eliminate the systematic residuals of Rs estimation.
    However, the daily A-P coefficients slightly outperformed the monthly and yearly
    coefficients. The errors of Rs were further transferred to the ET0 estimation
    through the P-M model. The ET0 estimation driven by the Rs estimated with the
    daily A-P coefficients provided the highest accuracy. Moreover, there was a nonsignificant
    difference among these three time–scale A-P coefficients in ET0 estimation. Due
    to their convenience and accuracy, the yearly A-P coefficients are more suitable
    for estimating of daily Rs and ET0 in China. 5 CONCLUSION This study proposes
    a new method for estimating ET0 with missing Rs by combining machine learning
    with physical–based P-M models. Firstly, four machine learning algorithms were
    used to parameterize the fundamental coefficients of the A-P formula at different
    time scales (daily, monthly, and yearly). Then, the estimated A-P coefficients
    were used to calculate Rs to drive the P-M model for ET0 estimation (PM-ET0).
    Additionally, ET0 values were also directly estimated with machine learning methods
    (ML-ET0). Values of the a descended from northwest to southeast China while the
    b shared an opposite distribution. The two coefficients were more scattered in
    the daily scale, followed by the monthly and yearly scales. Compared with the
    benchmarks, the FAO recommended a large a, but a small b for most stations in
    China, which resulted in the largest errors both in Rs and ET0, especially in
    south eastern China. Estimation of ET0 with the FAO-recommended coefficients significantly
    improved by all of the site–calibrated A-P coefficients at different time scales,
    especially during the growing season from April to September. However, an insignificant
    decreasing gradient was found in ET0 estimation with the A-P coefficients from
    the yearly to daily scales. Compared with the PM-ET0, the ML-ET0 outperformed
    the ET0 estimated with yearly A-P coefficients but underperformed those estimated
    with daily and monthly ones. Further machine learning methods were more reliable
    in estimating the A-P coefficients than empirical regression methods. Hence, in
    terms of robustness and convenience, using the A-P formula with yearly A-P coefficients
    to calculate Rs to drive the P-M model for ET0 estimation is superior in China.
