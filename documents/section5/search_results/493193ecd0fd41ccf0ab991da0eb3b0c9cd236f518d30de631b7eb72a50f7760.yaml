    Figures Versions Notes Abstract This study addresses the crucial role of temperature
    forecasting, particularly in agricultural contexts, where daily maximum ( 𝑇 𝑚𝑎𝑥
    ) and minimum ( 𝑇 𝑚𝑖𝑛 ) temperatures significantly impact crop growth and irrigation
    planning. While machine learning (ML) models offer a promising avenue for temperature
    forecasts, the challenge lies in efficiently training multiple models and optimizing
    their parameters. This research addresses a research gap by proposing advanced
    ML algorithms for multi-step-ahead 𝑇 𝑚𝑎𝑥 and 𝑇 𝑚𝑖𝑛 forecasting across various
    weather stations in Bangladesh. The study employs Bayesian optimization and the
    asynchronous successive halving algorithm (ASHA) to automatically select top-performing
    ML models by tuning hyperparameters. While both the Bayesian and ASHA optimizations
    yield satisfactory results, ASHA requires less computational time for convergence.
    Notably, different top-performing models emerge for 𝑇 𝑚𝑎𝑥 and 𝑇 𝑚𝑖𝑛 across various
    forecast horizons. The evaluation metrics on the test dataset confirm higher accuracy,
    efficiency coefficients, and agreement indices, along with lower error values
    for both 𝑇 𝑚𝑎𝑥 and 𝑇 𝑚𝑖𝑛 forecasts at different weather stations. Notably, the
    forecasting accuracy decreases with longer horizons, emphasizing the superiority
    of one-step-ahead predictions. The automated model selection approach using Bayesian
    and ASHA optimization algorithms proves promising for enhancing the precision
    of multi-step-ahead temperature forecasting, with potential applications in diverse
    geographical locations. Keywords: temperature forecasts; automated machine learning;
    Bayesian optimization; asynchronous successive halving algorithm; Bangladesh 1.
    Introduction The temperature variable stands out as one of the atmospheric parameters
    with the highest accuracy, contributing to enhanced reliability in weather forecasts.
    Precisely predicting the air temperature at a specific location and time is a
    crucial research challenge with diverse applications, spanning from energy generation
    to agriculture. Climate scientists anticipate that the escalating air temperatures
    in the forthcoming decades may lead to adverse environmental impacts [1]. The
    demand for temperature forecasts in the agricultural sector is growing for both
    maximum ( 𝑇 𝑚𝑎𝑥 ) and minimum ( 𝑇 𝑚𝑖𝑛 ) temperatures, as these significantly influence
    crop growth and potential yield. It is a key research topic in atmospheric sciences,
    with potential applications to the agricultural sector [2]. Daily 𝑇 𝑚𝑎𝑥 and 𝑇
    𝑚𝑖𝑛 serve as valuable indicators of crop growth and yield, as they can be used
    to predict the irrigation water requirements for crops. Consequently, predicting
    the daily 𝑇 𝑚𝑎𝑥 is a significant issue, with practical applications in crop science,
    as it has been demonstrated that irrigation water requirements depend greatly
    on weather conditions. According to Allen et al. [3] and Ali [4], irrigation water
    requirements are closely linked to weather parameters such as temperature, relative
    humidity, sunshine hours, wind speed, and rainfall. Among these, temperature stands
    out as a key factor, influencing not only the determination of irrigation water
    requirements but also facilitating plant growth through the photosynthesis process.
    Notably, both maximum and minimum temperatures play a crucial role in shaping
    irrigation water requirements and crop scheduling, as expounded by Wang et al.
    [5] and Haque et al. [6]. The connection between temperature forecasting and agriculture
    is profound, as temperature significantly influences various aspects of crop growth
    and development [7,8]. Temperature forecasts play a crucial role in agriculture
    by providing valuable information for planning and decision making across various
    agricultural activities. Temperature forecasts offer essential insights into various
    aspects of agriculture, including crop growth, pest management, irrigation, harvest
    timing, climate change adaptation, and resource management [9]. By incorporating
    accurate temperature forecasts into agricultural practices, farmers can make informed
    decisions, optimize resource allocation, enhance productivity, and mitigate risks,
    ultimately contributing to the development of sustainable and efficient agricultural
    systems. Therefore, the present study aims to provide multi-step-ahead forecasts
    for both 𝑇 𝑚𝑎𝑥 and 𝑇 𝑚𝑖𝑛 in three distinct climatic zones of Bangladesh. The precise
    prediction of air temperatures has attracted the attention of researchers in recent
    years. This is because precise temperature forecasting has a wide range of applications
    in fields such as climate science, agriculture, energy management, and urban planning
    [10]. Temperature forecasting has been continuously evolving for nearly a century,
    since the inception of weather forecasting. According to the literature, there
    are two fundamental methods for predicting weather forecasting, including air
    temperature and precipitation forecasting: general circulation or physically based
    simulations and statistical modeling [11,12,13,14]. Physically based models are
    classic approaches that utilize computer simulations based on mathematical equations
    and are often referred to as numerical weather prediction models [15,16]. However,
    physically based models are constrained by the need for significant computing
    power and a clear understanding of the system being modeled. On the other hand,
    statistical models aim to reduce the reliance on physically based models. They
    are easier to understand and less computationally complex than their physically
    based counterparts. Typically, statistical models are applied to the outputs of
    numerical weather prediction models. Most studies have demonstrated that results
    from statistical models and physical models are generally consistent. There are
    two types of statistical analysis [17]: correlation techniques and regression
    approaches. Regression approaches primarily rely on machine learning (ML)-based
    data-driven methodologies, which have gained popularity in the prediction and
    forecasting of air temperatures [1,18,19,20]. However, it is observed that in
    the absence of transient weather systems, the daily cycle of temperature is more
    or less well defined. Therefore, a classic regression model could often be utilized
    to forecast the air temperature when there is no cloud cover during the data acquisition
    process. Nevertheless, accurately predicting the air temperature using classic
    regression methods poses a challenge, given the chaotic nature and nonlinear trends
    of weather parameters. In such scenarios, ML-based methods have proven to be viable
    alternatives to classic regression models. In recent years, various soft computing
    approaches have been applied to address temperature prediction challenges in diverse
    areas. Many of these approaches have harnessed the power of neural computing techniques,
    known for their speed and accuracy [10]. Specifically, ML-based approaches to
    air temperature prediction involve the application of various methods, including
    Artificial Neural Network (ANN) [21], genetic algorithm-tuned ANN [22], Honey
    Badger Algorithm-tuned ANN [23], Gene Expression Programming [23], Support Vector
    Regression [14,17,21,24,25], Multi-Layer Perceptron [1,14], Multi-Variate Adaptive
    Regression Spline [26], Extreme Learning Machine [26,27], M5 Prime [28], Random
    Forest [17,26,29,30], Lasso Regression [29], Regression Tree [17], Long Short-Term
    Memory Network (LSTM) [1,31], GRU-LSTM [32], Convolutional Neural Network (CNN)
    [29], CNN-LSTM [1,33,34], Simple Recurrent Neural Network with Convolutional Filters
    [35], and Stochastic Adversarial Video Prediction [35]. Cifuentes et al. [18]
    provided a detailed review of air temperature forecasting approaches using ML
    techniques. These forecasting methods have consistently demonstrated improved
    prediction results. Implementing new techniques in temperature forecasting is
    crucial for reducing modeling errors and mitigating model parameter uncertainties
    [36]. However, achieving higher forecast accuracy with a desired model remains
    a complex scientific challenge. In this article, we are not referring to the relationship
    between NWP and ML models; rather, we propose a new approach based on ML-based
    modeling to address the inherent limitations of NWPs, such as the need for well-defined
    prior knowledge and extensive computational capacity. In contrast, ML techniques
    excel at identifying hidden patterns in the dataset without requiring prior knowledge.
    Thus, these approaches may serve as suitable alternatives to NWPs in weather forecasting.
    Previous studies on temperature forecasting employed various ML approaches and
    optimization algorithm-tuned ML models, including the deep learning approaches.
    These studies compared a few modeling approaches and proposed the best predictive
    model based on the comparison results. However, this approach is limited by the
    need to select appropriate candidate models for comparison and to identify the
    top-performing model. In other words, traditional ML-based approaches to temperature
    forecasting involve manual model selection, which can be time-consuming and subjective.
    To address these limitations, it is often beneficial to compare multiple approaches
    while optimizing their tunable hyperparameters using optimization algorithms to
    identify the most suitable prediction or forecast model for a given dataset. This
    process of automatic model selection involves automatically choosing the most
    appropriate regression model for a given dataset. The objective is to find the
    model that best fits the data and provides the most accurate predictions. To this
    end, the present study proposes an automated model selection technique to enhance
    forecasting accuracy and streamline the modeling process. Bayesian optimization
    [37] and the asynchronous successive halving algorithm (ASHA) [38] were employed
    to search for the top-performing model by tuning hyperparameters. The selection
    of significant input variables is a critical step in ML-based modeling applications.
    It involves the identification and selection of the most relevant and informative
    features from the available dataset [39,40]. This process is fundamental in ML-based
    forecasting models, as it plays a vital role in improving predictive performance,
    reducing overfitting, enhancing computational efficiency, and improving the interpretability
    of ML-based models. It enables models to leverage the most relevant and informative
    features, leading to more accurate, efficient, and interpretable predictions in
    various applications and domains. Previous studies have utilized both linear methods
    [41] and nonlinear techniques [40], including Minimum Redundancy Maximum Relevance
    (MRMR) [42] approaches, to identify the most significant input variables for forecast
    models. One promising approach to identifying the most influential input variables
    is the utilization of F-tests. F-tests are a common approach to assessing the
    importance of individual features in predicting a continuous target variable.
    In this approach, each feature is evaluated independently based on its relationship
    with the target variable, using the F-statistic and associated p-value. It is
    important to note that while univariate feature ranking provides insights into
    an individual feature’s importance, it does not capture potential interactions
    or dependencies between features. Therefore, it is essential to complement this
    analysis with other feature selection or dimensionality reduction techniques to
    consider the combined effects of multiple features and capture complex relationships
    in the regression model. Another approach to significant input variable selection
    is the use of MRMR, a popular technique for selecting a subset of features that
    are both informative and minimally redundant. MRMR aims to maximize the relevance
    of features to the target variable while minimizing the redundancy between the
    selected features. Neighborhood Component Analysis (NCA) is another feature selection
    technique that aims to find an optimal subset of features for a given classification
    or regression task. NCA is a distance-based feature selection method that learns
    a linear transformation of the original feature space to maximize the discriminability
    of the data points. In the present study, a combination of all variables that
    were selected by the individual variable selection approaches was used to include
    all possible contributing variables affecting the outputs. In this proposed approach,
    the common variables that were determined by all approaches were used only once.
    Traditional machine learning (ML) approaches for temperature prediction typically
    entail manual model selection, a process that is known to be time-consuming and
    subjective. Addressing these challenges, it proves advantageous to compare multiple
    approaches and optimize their tunable hyperparameters through optimization algorithms.
    This helps identify the most suitable prediction or forecast model for a given
    dataset. This research introduces an innovative approach to automated model selection
    by employing Bayesian optimization and the asynchronous successive halving algorithm,
    providing a systematic and efficient method for choosing the most suitable models
    in predicting daily minimum and maximum temperatures. The incorporation of the
    ASHA algorithm contributes to enhancing the efficiency of the model selection
    process, particularly in scenarios where computational resources are limited or
    asynchronous evaluations are necessary. The research addresses the challenge of
    model selection in a robust and adaptive manner through optimizing model hyperparameters,
    providing a valuable contribution to the broader field of machine learning and
    climate science. Finally, by emphasizing the application of advanced optimization
    techniques in the field of temperature prediction, the study contributes to a
    broader understanding of automated model selection strategies in environmental
    forecasting, potentially paving the way for similar methodologies in related domains.
    To the best of the authors’ knowledge, there have been no prior attempts to predict
    and forecast temperatures using optimization algorithms such as Bayesian optimization
    and ASHA for automatic model selection. This underscores the novel contribution
    of the current study. The agricultural sector stands to benefit significantly
    from the evolution of machine learning (ML) models, especially with a focus on
    enhancing computational efficiency. The advancement of ML models, particularly
    in the context of agriculture, has led to a growing interest in developing less
    computationally expensive models to their enhance scalability and accessibility
    [37]. Bayesian optimization emerges as a promising approach in this regard, offering
    a systematic method for optimizing the hyperparameters of ML models with a reduced
    computational burden. Utilizing Bayesian optimization empowers researchers to
    refine temperature models with increased effectiveness, thereby facilitating advancements
    in precision agriculture and the accuracy of climate-related predictions. On the
    other hand, the ASHA optimization algorithm further complements this effort by
    parallelizing the model training process, thereby expediting the optimization
    procedure [38]. This strategy offers an effective means of optimizing hyperparameters,
    streamlining the training process, and making models more accessible in the context
    of agriculture. In agricultural applications, where the need for real-time decision
    making is crucial, the implementation of less computationally intensive ML models
    can significantly improve efficiency [43]. The incorporation of Bayesian and ASHA
    optimization techniques contributes to the sustainable evolution of precision
    agriculture and climate-related predictions. This study aims to train several
    regression models using Bayesian and ASHA optimizations on a given training dataset
    and identify the best-performing model on a test dataset. The objective is to
    investigate the effectiveness of the Bayesian and ASHA optimization algorithms
    in forecasting daily 𝑇 𝑚𝑎𝑥 and 𝑇 𝑚𝑖𝑛 values and to provide a comparison of these
    two optimization algorithm-tuned models. By automating the model selection process,
    we aim to overcome the limitations of manual selection, such as subjectivity and
    suboptimal choices. Our proposed approach automates and eliminates manual steps
    that are required to go from a dataset to a predictive model. We present a novel
    approach that automates the model selection process for temperature forecasting,
    offering a more objective and efficient alternative to manual selection. Therefore,
    the contributions of this study encompass (a) building multiple regression models
    for a given training dataset of 𝑇 𝑚𝑎𝑥 and 𝑇 𝑚𝑖𝑛 by optimizing their hyperparameters
    using Bayesian and ASHA optimization algorithms, (b) performing a comparative
    analysis of models tuned by Bayesian and ASHA optimization algorithms, and (c)
    identifying the top-performing models for multiple forecast horizons at three
    weather stations. 2. Materials and Methods 2.1. Study Area and the Data Daily
    𝑇 𝑚𝑎𝑥 and 𝑇 𝑚𝑖𝑛 data were collected from three meteorological stations, namely,
    Barishal, Gazipur, and Ishurdi stations. The selection of these stations was based
    on their representation of three distinct climatic regions in Bangladesh: (1)
    Gazipur station represents the central region of Bangladesh, situated at approximately
    24.00° N latitude and 90.43° E longitude, with an elevation of 14 m above mean
    sea level; (2) Ishurdi station represents the northern climatic regions of Bangladesh,
    located at around 24.04° N latitude and 90.07° E longitude, with an elevation
    of 18 m above mean sea level; and (3) Barishal station represents the southern
    part of Bangladesh, positioned at approximately 22.60° N latitude and 90.36° E
    longitude, with an elevation of 1.0 m above mean sea level. The study area, including
    the locations of these three weather stations, is depicted in Figure 1. Figure
    1. Study area indicating the positioning of the weather stations. This study utilizes
    medium-term daily temperature data obtained from the Bangladesh Meteorological
    Department (BMD) across three weather stations to provide multi-step-ahead temperature
    forecasts. The maximum and minimum temperatures of the day were measured using
    Zeal P1000 maximum and minimum thermometers from G. H. Zeal Ltd., London, UK.
    The thermometers have an accuracy of ±0.2 °C and a range and resolution of −50
    to +70  °C with 0.1  °C increments, and they were positioned at a measurement
    height of 2 m. The geographical distribution of meteorological stations is illustrated
    in Figure 1, depicting a reasonable coverage of three distinct regions across
    the country. Notably, Bangladesh’s topography is predominantly flat, with some
    elevated regions in the northeast and southeast. Consequently, it is reasonable
    to infer that the selected meteorological stations comprehensively represent the
    climatic conditions of the three regions of the country [44]. The temperature
    distribution in Bangladesh is significantly influenced by various local conditions.
    The country’s proximity to the equator contributes to a predominantly tropical
    climate, characterized by high temperatures throughout the year. The Bay of Bengal,
    bordering the southern coastline, acts as a key influencer, moderating temperatures
    along the coastal regions compared to the inland areas. The flat topography, interspersed
    with some upland regions, further contributes to temperature variations. Seasonal
    monsoons, driven by distinct wind patterns, play a crucial role in shaping temperature
    dynamics and precipitation patterns, thus exerting a notable impact on the overall
    temperature distribution across different geographical regions of Bangladesh [5,6].
    Gazipur station exhibits a tropical wet and dry or savanna climate (classification:
    Aw). The district records an annual average temperature of 28.95 °C, marking a
    1.21% increase compared to the national averages in Bangladesh. Gazipur usually
    receives around 71.24 mm of precipitation annually. Ishurdi station also features
    a tropical wet and dry or savanna climate (classification: Aw). The district maintains
    an annual temperature of 29.52 °C, which is 1.78% higher than the national averages
    in Bangladesh. Ishurdi typically receives around 98.38 mm of precipitation annually.
    Barisal station experiences a tropical climate, characterized by significantly
    less rainfall in winter compared to the summer months. According to Köppen and
    Geiger [45], this location falls under the Aw classification. Statistical analysis
    reveals an average temperature of approximately 25.6 °C, with an annual rainfall
    of around 2005 mm. The temperate characteristics of Barisal poses challenges in
    clearly categorizing distinct seasons in the region. The acquired temperature
    forecast results remain unaffected by local atmospheric conditions. While the
    mentioned local factors are implicitly embedded in the data collected from weather
    stations, it is crucial to note that the modeling outcomes presented in this research
    solely derive from historical temperature data from BMD. A diurnal cycle, also
    known as a diel cycle, manifests as a recurring pattern every 24 h due to the
    complete rotation of the Earth around its axis. The Earth’s rotation gives rise
    to temperature variations on the surface during both day and night, contributing
    to seasonal weather changes. The primary determinant of the diurnal cycle is the
    influx of solar radiation [46]. The atmospheric seasonal cycle is influenced by
    the Earth’s axial tilt. The Earth’s seasonal cycle arises from its 23° axial tilt,
    causing varying solar radiation at different latitudes throughout the year. Equinoxes
    align the sun with the equator, the June solstice with the Tropic of Cancer, and
    the December solstice with the Tropic of Capricorn, creating hemispheric temperature
    disparities in summer and winter. The Annual Temperature Cycle (ATC) encompasses
    seasonal temperature changes that are influenced by fluctuations in solar radiation
    reaching the Earth’s surface throughout the year [47]. Typically, evaluating the
    ATC relies on sparse and unevenly distributed air temperature observations or
    numerical model simulations. This study utilized temperature data collected by
    the Bangladesh Meteorological Department (BMD) at specific intervals, encompassing
    daily maximum and minimum values. The data were sourced from three designated
    weather stations for analysis. In this study, the daily 𝑇 𝑚𝑎𝑥 and 𝑇 𝑚𝑖𝑛 data were
    collected from three weather stations, located in distinct climatic regions of
    Bangladesh. Ensuring the quality of the temperature datasets is essential to enhance
    the reliability of temperature forecasts using ML algorithms [48]. While a comprehensive
    quality assurance process was not conducted for this specific dataset, the accuracy
    and completeness of the recorded temperature data were systematically assessed
    using range/limit tests. Range testing is a fundamental quality control method
    that involves verifying that every observation falls within a specified range
    [48]. Only values within the predefined limits are considered valid [49,50], while
    readings outside the specified range are appropriately marked as invalid. The
    valid readings within the allowable range were used to simulate future temperature
    fluctuations in the selected weather stations, with a particular focus on generating
    multi-step forward temperature forecasts for both 𝑇 𝑚𝑎𝑥 and 𝑇 𝑚𝑖𝑛 . A small portion
    of the collected data, amounting to less than 2% of the total data from all weather
    stations, contained missing values. To address this issue, the ‘moving median’
    imputation technique was employed. This technique utilizes a moving median with
    a predetermined window length to fill in the missing values. After applying the
    imputation method, the weather stations Barishal, Gazipur, and Ishurdi had 2677
    readings (from 1 January 2015 to 30 April 2022), 6695 readings (from 1 January
    2004 to 30 April 2022), and 2041 readings (from 1 June 2015 to 31 December 2020)
    of daily 𝑇 𝑚𝑎𝑥 and 𝑇 𝑚𝑖𝑛 values. Table 1 presents the descriptive statistics for
    daily 𝑇 𝑚𝑎𝑥 and 𝑇 𝑚𝑖𝑛 at the three weather stations. It can be seen from Table
    1 that the data exhibited left (negative) skewness, suggesting that the distribution
    had an extended left tail compared to the right tail. Additionally, kurtosis values
    included both positive and negative values, indicating that the datasets had both
    ‘heavy-tailed’ (positive kurtosis) and ‘light-tailed’ (negative kurtosis) distributions.
    Table 1. Descriptive statistics of the daily maximum and minimum temperatures
    at the three stations (Barishal, Gazipur, and Ishurdi stations), Bangladesh. The
    Gaussian distribution, commonly known as a normal distribution, is characterized
    by a bell-shaped curve. It is often assumed that measurements will adhere to a
    normal distribution, featuring an equal number of measurements above and below
    the mean. However, in real-world scenarios, data may not precisely conform to
    the Gaussian distribution and could exhibit slight deviations. In practice, achieving
    exact conformity to a Gaussian distribution is rare. Ideally, if a distribution
    is truly normal, the mean, median, and mode values would be identical—an occurrence
    seldom observed in real-world situations. In instances where the values of the
    mean, median, and mode differ, the distribution is considered skewed and deviates
    from the Gaussian norm [51]. The presented data in Table 1 reveal that the mean,
    median, and mode values of the temperature measurements exhibit slight differences.
    These numerical variations suggest that the data do not perfectly adhere to a
    Gaussian distribution and show indications of being slightly skewed. The specific
    numeric values can be found in Table 1 for reference. Skewness quantifies the
    asymmetry that is present in data relative to their sample mean. Negative skewness
    indicates that the data are more dispersed to the left of the mean, while positive
    skewness suggests greater dispersion to the right. A perfectly symmetric distribution,
    such as the normal distribution, has a skewness of zero. Kurtosis serves as a
    metric for gauging the susceptibility of a distribution to outliers. The normal
    distribution exhibits a kurtosis of 3. Distributions with kurtosis values exceeding
    3 are more prone to outliers than the normal distribution, while those with values
    below 3 are less susceptible. Some definitions of kurtosis involve subtracting
    3 from the calculated value, resulting in a kurtosis of 0 for the normal distribution.
    This study adopts this later definition (subtracting 3 from the calculated value)
    to compute the kurtosis value. 2.2. Data Preprocessing for the Lagged Input and
    Output Variables Time-lagged information was gathered from the collected time
