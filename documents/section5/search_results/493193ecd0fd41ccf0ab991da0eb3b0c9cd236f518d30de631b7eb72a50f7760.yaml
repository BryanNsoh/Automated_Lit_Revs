    water content information. Another interesting result was the higher importance
    of these three optical data than NDVI in the estimation. This may be because NDVI
    exhibits greater sensitivity during low greenness phases, while it becomes saturated
    during high vegetation greenness periods, limiting its ability to depict vegetation
    growth accurately (Hao et al., 2022). On the other hand, Liu et al. (2021) introduced
    precipitation, temperature, and NDVI as the most influential parameters for predicting
    ET. Accordingly, LST, NIR, MSI, and D1609 are essential parameters for ETc estimation
    using the optical/TIR approach, which requires special attention for further spectral
    and spatial improvement. In addition to meteorological variables and LAI, IDPDD
    indicated higher importance than other input parameters in S19 (ST = 0.03, S1
    = 0.017). Notably, ETc estimated by the SAR VIs approach is affected by vegetation
    indices and meteorological parameters; hence, the simultaneous use of IDPDD and
    LAI led to better vegetation monitoring. Fig. 8 demonstrates no significant differences
    between the total and first-order sensitivity, meaning that the input parameters
    in each scenario do not substantially interact. 4. Conclusions This study developed
    three new methods based on Meteo-GM variables, optical/TIR data, and SAR VIs to
    estimate daily sugarcane ETc using tree-based models, i.e., the M5P, RFR, GBRT,
    and XGBoost algorithms. The estimations were performed under different conditions,
    including climate data constraints and clear-sky and cloud-cover circumstances,
    during three years in irrigated croplands in southern Khuzestan, Iran. Different
    scenarios were determined for each approach based on the correlation coefficient
    between the input variables. The decisive parameters obtained by the correlation
    coefficient in the Meteo-GM approach were rated as Epan > Tmax > Umean > LAI >
    SM30-60. The plant height variable was at the bottom of the list. In the models
    based on the optical/TIR data and SAR VIs, the correlation coefficient ranked
    the most critical input factors as follows: LST > NIR > NTR > NIRv > Greenness
    > MSI > D1609; IDPDD > VH > DPSVI. S2, using Tmax, Umean, and Epan as input variables,
    had the highest prediction capabilities in meteorological data scenarios, where
    all the applied ML algorithms performed admirably (R2 = 0.91–0.93). This scenario
    had the benefit of directly providing ETc without requiring crop coefficients.
    Also, the existence of Tmean, Tmin, RHmax, RHmean, RHmin, Sh, Rs, and P in the
    input variables does not confer significant benefits over their absence, so it
    is efficient in areas with insufficient meteorological data. Moreover, S4 and
    S6 simulated the most accurate ETc among the Meteo-GM approach scenarios (R2S6
    = 0.95, R2S4 = 0.96) by incorporating meteorological variables and ground measurement
    data (LAI and SM30-60) using the RFR algorithm. The findings indicate that RFR
    outperformed the other ML algorithms in clear-sky and cloud-cover circumstances
    using S11 and S19 with RMSE values of 1.51- and 1.62-mm d-1, respectively. Generally,
    the GBRT, XGBoost, and RFR algorithms showed nearly identical performance, while
    M5P was the least effective algorithm but still satisfactory. Sobol sensitivity
    analysis revealed that the Tmax, Umean, and Epan parameters were critical for
    estimating ETc in all models. The suggested methods help researchers better grasp
    the uncertainty in ETc estimation without impairing the precision of the results.
    However, applying these methods under conditions distinct from this study will
    depend on data availability for adjusting the parameters and selecting the appropriate
    approach. ML models have the potential to exhibit comparable or superior performance
    to complex physical methods, especially in the context of large-scale investigations.
    However, it is essential to note that these models lack the interpretability inherent
    in physical models. Therefore, it is recommended that future research endeavors
    explore the integration of ML and physical models at both local and large scales
    to minimize uncertainties and enhance ETc prediction accuracy. Funding “Shahid
