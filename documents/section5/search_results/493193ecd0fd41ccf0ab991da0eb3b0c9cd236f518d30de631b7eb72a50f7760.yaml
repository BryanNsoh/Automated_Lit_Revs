    as n, and the hyperparameters of the models were determined through a Bayesian
    Optimization (BO) procedure. Bayesian optimization is a powerful method for optimizing
    functions that pose challenges in evaluation and incur significant costs. This
    approach adopts a sequential model-based strategy, leveraging a probabilistic
    model to grasp the characteristics of the function under optimization. As fresh
    data points emerge, the model undergoes progressive refinement via Bayesian inference,
    assimilating prior knowledge about the function and uncertainties surrounding
    the model. This algorithm adeptly navigates between exploring new territories
    within the search space and exploiting areas likely to yield optimal performance.
    Consequently, it uncovers the global optimum with fewer objective function evaluations
    compared to alternative optimization techniques. While a detailed procedure description
    is omitted here for brevity, interested readers can delve into essential literature
    for deeper insights (e.g., Snoek et al., 2012). In this study, the Root Mean Square
    Error (RMSE) was selected as the metric to be minimized. The multi-step ahead
    forecast was executed using a hybrid direct-recursive procedure. In this approach,
