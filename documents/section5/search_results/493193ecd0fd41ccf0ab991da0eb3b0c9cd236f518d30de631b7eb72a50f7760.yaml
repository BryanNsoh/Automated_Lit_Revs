    the 28 sites. 2.4. GMDH model GMDH is a multivariable statistical technique, which
    is able to identify the nonlinear input–output relationships in complex systems.
    This model is on the basis of the nested structures of cubic and quadratic polynomials.
    Each layer in GMDH is a collection of input elements (the so-called nodes), and
    the output of each layer is used as a new input for the next layer (Assaleh et
    al., 2009). As GMDH does not need information of the exact physical model in advance,
    it can be considered an inductive self-organizing algebraic method. This model
    can learn the relationship underlying the system parameters in the training phase.
    During the training process, the optimal structure of the network is determined
    by minimizing the difference between the network outputs and measurements. Additionally,
    GMDH removes extra nodes from the network. Thus, this model is highly generalizable
    and may reflect the complexity of nonlinear networks within a simple system, which
    is computationally stable (Ashrafzadeh et al., 2020, Assaleh et al., 2009). Fig.
