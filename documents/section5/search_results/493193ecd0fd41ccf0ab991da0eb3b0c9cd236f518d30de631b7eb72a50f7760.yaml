    were evaluated using the Data Science Toolkit library (El Hachimi et al. 2022).
    The study utilized four machine learning models for estimating evapotranspiration:
    XGBoost is a gradient boosting algorithm that is particularly useful for time
    series prediction due to its ability to handle missing data and noisy features
    well. XGBoost has several hyperparameters that can be tuned to improve its performance
    (Ponraj and Vigneswaran 2020). Linear regression is a simple but powerful statistical
    method that assumes a linear relationship between the input variables and the
    output variable. It is widely used for time series prediction because it can capture
    trends and patterns in the data and is easy to interpret (Su et al. 2012) Random
    forest is a machine learning algorithm that combines several decision trees to
    improve the accuracy and robustness of predictions. It creates a set of decision
    trees by randomly selecting subsets of features and observations, and then averages
    their predictions. It is widely used for classification and regression and can
    handle non-linear relationships and complex interactions between variables. In
    this study, the RF model was used as a regression tool to estimate ET0 from weather
    variables (Breiman 2001). Support Vector Machine (SVM) is a popular machine learning
    algorithm that works by finding a hyperplane that separates the input data into
    different classes or predicts a continuous output variable. It is particularly
    useful for time series prediction because it can handle high-dimensional data
    and can capture nonlinear relationships between variables (Vapnik 1999). Deep
    learning models In this study, a sophisticated RNN architecture adopted known
    as Long Term Memory Network (LSTM). The LSTM network is a sequential model allowing
    information to persist. Unlike traditional RNNs, LSTM can store previous data
    in its memory unit and add/delete information during the learning process, making
    them particularly effective for processing sequential data such as time series.
    Our proposed LSTM architecture has four interconnected layers, each serving a
    unique function in the learning process. The first layer is an LSTM layer with
    512 neurons. To prevent overfitting, we incorporated a dropout layer with probability
    of 0.2, followed by another LSTM layer with 256 neurons. After this, we added
    a dropout layer, a flattening layer, a dense layer of 8 neurons and ReLu as activation
    function (f(x) = max (0, x)), and finally a dense layer with one neuron and a
    linear activation function (Fig. 5). Fig. 5 The applied LSTM architecture Full
    size image The second model is a convolutional neural network (CNN). Even if this
    type of neural network is generally used for two-dimensional data such as images,
    we have used it in our case with a one-dimensional convolutional layer searching
    for one-dimensional spatial relations. Each data point is represented by one row
    and 5 columns (1, 5). The Conv1D layer contains 64 filters where the kernel size
    is 2 (Fig. 6). In this type of convolution, the filter moves horizontally since
    our data are in the form of vectors, we then feed the resulting features to a
    dense layer of 8 neurons activated with the ReLu function, and the last dense
    layer performs the regression using a linear activation function. Fig. 6 The applied
