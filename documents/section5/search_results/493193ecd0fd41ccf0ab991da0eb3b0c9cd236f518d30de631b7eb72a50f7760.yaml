    Although wavelet multilayer perceptron exhibited the highest accuracy for 1-day-ahead
    rainfall prediction, seasonal multilayer perceptron was the best model for 2-
    to 5-day-ahead prediction. The difference between the prediction performances
    of the WLSTM and WGMDH models pertains to their algorithmic characteristics. WLSTM
    analyses the input series in the order of one element at a time and then produces
    an output sequence with the previous data using the memory cell (He et al., 2015).
    On the other hand, in WGMDH, the data flow only in one direction from the input
    to the output layer. In WGMDH, the weights are adjusted using the method of least
    squares to minimize the residual between the measured values and output values
    generated by the model (Ashrafzadeh et al., 2020). WPSOANFIS can learn only constant
    weights within the training step (Ulina et al., 2020). However, the WGMDH and
    WLSTM methods are able to vary weights in different time series. This is necessary
    because there are anomalies among the time series (Tuli et al., 2020). It is worth
    mentioning that running the WGMDH and WLSTM techniques is highly time consuming
    compared to WPSOANFIS. The advantages and disadvantages of WLSTM, WGMDH, and WPSOANFIS
    were thoroughly explained in Valipour et al. (2023). The readers are referred
    to Valipour et al. (2023) for a detailed discussion on the advantages and shortcomings
    of each method. The findings of this study are expected to promote further research
    on the application of innovative meta-heuristic methods for forecasting the daily
    precipitation. Future works should be focus on using different novel techniques
    such as whale optimization (Mirjalili and Lewis 2016), Harris hawks (Heidari et
    al., 2019), gradient-based (Ahmadianfar et al., 2020), billiards-inspired (Kaveh
    et al., 2020), and darts game (Dehghani et al., 2020) algorithms for daily precipitation
    forecasting. These methods can be integrated with DWT and CWT to increase the
    accuracy of the AI techniques. Moreover, the technique performance can be compared
    to the proposed models to identify opportunities for increasing the lead times
    while maintaining a reasonable accuracy. 4. Conclusions Daily precipitation at
    28 sites corresponding to various climates over the CONUS were forecasted by WLSTM,
    WGMDH, and WPSOANFIS AI models. We collected 25 years of daily precipitation data
    from 1995 to 2019 for all study sites and used 75 % of them for training the models.
    The results showed that the WLSTM can most accurately forecast the 1-day-ahead
    precipitation, with RMSE = 1.47 mm/d, MAE = 0.65 mm/d, and R2 = 0.91 in the forecasting
    phase, based on averages of all the study sites. WGMDH outperforms WLSTM and WPSOANFIS
    for 2-day ahead forecasting with RMSE = 2.42 mm/d, MAE = 1.12 mm/d, and R2 = 0.74.
    Similarly, WGMDH performs better than WLSTM and WPSOANFIS for 3-day ahead forecasting
    with RMSE = 2.86 mm/d, MAE = 1.29 mm/d, and R2 = 0.64. The best accuracy of the
    three techniques are seen in the W and SW climates, where the study sites exhibit
    the lowest average daily precipitation compared with those in the other regions.
    The performance of the methods declines in the study sites with the largest SD
    of daily precipitation, particularly for 2-day and 3-day-ahead predictions. For
    the 1-day (2-day and 3-day) ahead precipitation predictions obtained by the WLSTM
    (WGMDH), an absolute error larger than 5 mm/d was observed in fewer than 2 % (6
    %) of the forecasting days for all 28 sites. The highest RMSE and MAE values from
    WPSOANFIS are observed for Dixon Springs, Rockdale, Gibson, and Rome for both
    2- and 3-day-ahead precipitation forecasts. Notably, these four sites have the
    largest SDs of daily precipitation among the 28 selected sites. In addition, SDs
    of precipitation measurements are larger than those of precipitation forecasted
    by the three AI models. The SDs of precipitation forecasts from the AI models
    decrease as the lead time increases from 1 to 3 days. This shows that the ability
    of the models in capturing the variations of the observation data deteriorate
    with increasing lead times, particularly for peak points. Overall, the WLSTM and
    WGMDH methods can be used for predicting other aspects such as drought, soil moisture,
    crop diseases, and solar radiation to assist hydrologists and agriculturists in
    optimal resource management. Reliable forecasts of the precipitation can help
    provide early warnings of water resource depletion, flood, and drought events
    to the government and stakeholders. Moreover, the results of this study can be
    expanded for other regions with similar climates to realize daily precipitation
    forecasting and irrigation scheduling. Declaration of Competing Interest The authors
