    2.4 Budyko Framework The Budyko framework serves as a useful tool for conducting
    a comprehensive analysis of water and energy balances within the six watersheds.
    According to the Budyko hypothesis (Budyko 1974), the evaporative index (AET/P),
    which represents the proportion of mean annual (or long-term) average precipitation
    (P) allocated to AET, is a function of the aridity index (PET/P), defined as the
    ratio of PET to precipitation (Eq. 4). $$\\frac{AET}{P}={\\left[\\frac{PET}{P}{\\text{tanh}}(\\frac{P}{PET})\\left(1-{e}^{-(\\frac{PET}{P})}\\right)\\right]}^{0.5}$$
    (4) 3 Results 3.1 Seasonal Cycle of AET, Precipitation, and Discharge The long-term
    mean AET from 1992 to 2020 was 799 mm yr−1, showing slight spatial variability
    with a standard deviation of 49 mm yr−1 and temporal standard deviation of 53
    mm yr−1) (Fig. 5). Both AET and P (with a mean of 1268 mm yr−1 and spatial standard
    deviation of 123 mm yr−1) peaked in June. However, P showed more pronounced spatial
    variation among the six watersheds. The seasonal dynamics in P differed significantly
    across these watersheds. In particular, the TRW and LNPRW showed limited seasonal
    variations in P, with peak values in December (Fig. S7). In the BCW, P reached
    its peak in August. The other three watersheds exhibited peak values in June.
